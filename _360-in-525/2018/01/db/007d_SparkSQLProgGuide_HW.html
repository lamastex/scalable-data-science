le = true)\n\ndf: org.apache.spark.sql.DataFrame = [platform: string, visits: int]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1505466948266,"submitTime":1505466959018,"finishTime":1505466948851,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"450aca1c-b248-4025-be8b-f56960a67392"},{"version":"CommandV1","origId":249447,"guid":"5aa2a94a-b9be-4639-a54e-339d5634a984","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n### Save Modes\nSave operations can optionally take a `SaveMode`, that specifies how to handle existing data if present. It is important to realize that these save modes do not utilize any locking and are not atomic. Additionally, when performing a `Overwrite`, the data will be deleted before writing out the new data.\n\n| Scala/Java | Any language | Meaning |\n| --- | --- | --- |\n| `SaveMode.ErrorIfExists` (default) | `\"error\"` (default) | When saving a DataFrame to a data source, if data already exists, an exception is expected to be thrown. |\n| `SaveMode.Append` | `\"append\"` | When saving a DataFrame to a data source, if data/table already exists, contents of the DataFrame are expected to be appended to existing data. |\n| `SaveMode.Overwrite` | `\"overwrite\"` | Overwrite mode means that when saving a DataFrame to a data source, if data/table already exists, existing data is expected to be overwritten by the contents of the DataFrame. |\n| `SaveMode.Ignore` | `\"ignore\"` | Ignore mode means that when saving a DataFrame to a data source, if data already exists, the save operation is expected to not save the contents of the DataFrame and to not change the existing data. This is similar to a `CREATE TABLE IF NOT EXISTS` in SQL. |\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e30d4c3a-720d-4443-b7f0-3bf45da75aad"},{"version":"CommandV1","origId":249448,"guid":"f3511c9f-4555-4abc-a96c-ec4a1998f9d0","subtype":"command","commandType":"auto","position":2.5,"command":"%md\n### Saving to Persistent Tables\n`DataFrame` and `Dataset` can also be saved as persistent tables using the `saveAsTable` command. Unlike the `createOrReplaceTempView` command, `saveAsTable` will materialize the contents of the dataframe and create a pointer to the data in the metastore. Persistent tables will still exist even after your Spark program has restarted, as long as you maintain your connection to the same metastore. A DataFrame for a persistent table can be created by calling the `table` method on a `SparkSession` with the name of the table.\n\nBy default `saveAsTable` will create a managed table, meaning that the location of the data will be controlled by the metastore. Managed tables will also have their data deleted automatically when a table is dropped.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindi pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"436507e3-297b-4271-bf8c-28bc2a61c07b"},{"version":"CommandV1","origId":249453,"guid":"05f91f7f-f21e-4b5e-be46-d6375457a769","subtype":"command","commandType":"auto","position":2.90625,"command":"%md\n### More on Parquet\n[Apache Parquet](https://parquet.apache.org/) is a [columnar storage](http://en.wikipedia.org/wiki/Column-oriented_DBMS) format available to any project in the Hadoop ecosystem, regardless of the choice of data processing framework, data model or programming language. It is a more efficient way to store data frames.\n\n* To understand the ideas read [Dremel: Interactive Analysis of Web-Scale Datasets, Sergey Melnik, Andrey Gubarev, Jing Jing Long, Geoffrey Romer, Shiva Shivakumar, Matt Tolton and Theo Vassilakis,Proc. of the 36th Int'l Conf on Very Large Data Bases (2010), pp. 330-339](http://research.google.com/pubs/pub36632.html), whose Abstract is as follows:\n    * Dremel is a scalable, interactive ad-hoc query system for analysis of read-only nested data. By combining multi-level execution trees and columnar data layouts it is **capable of running aggregation queries over trillion-row tables in seconds**. The system **scales to thousands of CPUs and petabytes of data, and has thousands of users at Google**. In this paper, we describe the architecture and implementation of Dremel, and explain how it complements MapReduce-based computing. We present a novel columnar storage representation for nested records and discuss experiments on few-thousand node instances of the system.\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"cf404c6d-29ad-4ca4-82c7-4e028e035bdc"},{"version":"CommandV1","origId":249454,"guid":"fc12d65b-0d12-4118-9069-b41f2c00c1c3","subtype":"command","commandType":"auto","position":2.921875,"command":"//This allows easy embedding of publicly available information into any other notebook\n//when viewing in git-book just ignore this block - you may have to manually chase the URL in frameIt(\"URL\").\n//Example usage:\n// displayHTML(frameIt(\"https://en.wikipedia.org/wiki/Latent_Dirichlet_allocation#Topics_in_LDA\",250))\ndef frameIt( u:String, h:Int ) : String = {\n      \"\"\"<iframe \n src=\"\"\"\"+ u+\"\"\"\"\n width=\"95%\" height=\"\"\"\" + h + \"\"\"\"\n sandbox>\n  <p>\n    <a href=\"http://spark.apache.org/docs/latest/index.html\">\n      Fallback link for browsers that, unlikely, don't support frames\n    </a>\n  </p>\n</iframe>\"\"\"\n   }\ndisplayHTML(frameIt(\"https://parquet.apache.org/documentation/latest/\",500))","commandVersion":0,"state":"finished","results":{"type":"htmlSandbox","data":"<iframe \n src=\"https://parquet.apache.org/documentation/latest/\"\n width=\"95%\" height=\"500\"\n sandbox>\n  <p>\n    <a href=\"http://spark.apache.org/docs/latest/ml-features.html\">\n      Fallback link for browsers that, unlikely, don't support frames\n    </a>\n  </p>\n</iframe>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1457929706075,"submitTime":1457929615513,"finishTime":1457929706142,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":true,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"00d62236-b042-4612-b215-fb190cb5c9fe"},{"version":"CommandV1","origId":249455,"guid":"2720baf3-9c91-4d5b-84e4-f7be57e4b8b4","subtype":"command","commandType":"auto","position":2.9375,"command":"%md\n### Loading Data Programmatically","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a45e0f00-885e-4146-b68e-f4a63b53aa3e"},{"version":"CommandV1","origId":249456,"guid":"cd024ccb-3cb5-485b-9777-56bc147f629e","subtype":"command","commandType":"auto","position":3.0,"command":"// Read in the parquet file created above. Parquet files are self-describing so the schema is preserved.\n// The result of loading a Parquet file is also a DataFrame.\nval parquetFile = sqlContext.read.parquet(\"/tmp/platforms.parquet\")\n\n// Parquet files can also be registered as tables and then used in SQL statements.\nparquetFile.createOrReplaceTempView(\"parquetFile\")\nval platforms = sqlContext.sql(\"SELECT platform FROM parquetFile WHERE visits > 0\")\nplatforms.distinct.map(t => \"Name: \" + t(0)).collect().foreach(println)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Name: Flickr\nName: iPhone\nName: YouTube\nName: WordPress\nName: SMS\nName: iPhone App\nName: Youtube\nName: Instagram\nName: iPhone app\nName: Linked-In\nName: Twitter\nName: TOTAL\nName: Tumblr\nName: Newsletter\nName: Pinterest\nName: Android\nName: Foursquare\nName: Google+\nName: Foursquare (Badge Unlock)\nName: Facebook\nparquetFile: org.apache.spark.sql.DataFrame = [platform: string, visits: int]\nplatforms: org.apache.spark.sql.DataFrame = [platform: string]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1505467124447,"submitTime":1505467135152,"finishTime":1505467130870,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"47c0e1f5-b40f-44aa-849c-b01cb2aed268"},{"version":"CommandV1","origId":249457,"guid":"50892c6d-7567-4ab2-8366-2593223938da","subtype":"command","commandType":"auto","position":4.0,"command":"%md\n### Partition Discovery\nTable partitioning is a common optimization approach used in systems like Hive. In a partitioned table, data are usually stored in different directories, with partitioning column values encoded in the path of each partition directory. The Parquet data source is now able to discover and infer partitioning information automatically. For example, we can store all our previously used population data (from the programming guide example!) into a partitioned table using the following directory structure, with two extra columns, `gender` and `country` as partitioning columns:\n```\n    path\n     to\n         table\n             gender=male\n                ...\n               \n                country=US\n                   data.parquet\n                country=CN\n                   data.parquet\n                ...\n             gender=female\n                 ...\n                \n                 country=US\n                    data.parquet\n                 country=CN\n                    data.parquet\n                 ...\n```\nBy passing `path/to/table` to either `SparkSession.read.parquet` or `SparkSession.read.load`, Spark SQL will automatically extract the partitioning information from the paths. Now the schema of the returned DataFrame becomes:\n```\n    root\n    |-- name: string (nullable = true)\n    |-- age: long (nullable = true)\n    |-- gender: string (nullable = true)\n    |-- country: string (nullable = true)\n```\nNotice that the data types of the partitioning columns are automatically inferred. Currently, numeric data types and string type are supported. Sometimes users may not want to automatically infer the data types of the partitioning columns. For these use cases, the automatic type inference can be configured by `spark.sql.sources.partitionColumnTypeInference.enabled`, which is default to `true`. When type inference is disabled, string type will be used for the partitioning columns.\n\nStarting from Spark 1.6.0, partition discovery only finds partitions under the given paths by default. For the above example, if users pass `path/to/table/gender=male` to either `SparkSession.read.parquet` or `SparkSession.read.load`, `gender` will not be considered as a partitioning column. If users need to specify the base path that partition discovery should start with, they can set `basePath` in the data source options. For example, when `path/to/table/gender=male` is the path of the data and users set `basePath` to `path/to/table/`, `gender` will be a partitioning column.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e4799b23-3299-4b0c-af4b-72331806afbf"},{"version":"CommandV1","origId":249458,"guid":"991eb55b-6078-4842-a21b-253c9465c5a2","subtype":"command","commandType":"auto","position":5.0,"command":"%md\n### Schema Merging\nLike ProtocolBuffer, Avro, and Thrift, Parquet also supports schema evolution. Users can start with a simple schema, and gradually add more columns to the schema as needed. In this way, users may end up with multiple Parquet files with different but mutually compatible schemas. The Parquet data source is now able to automatically detect this case and merge schemas of all these files.\n\nSince schema merging is a relatively expensive operation, and is not a necessity in most cases, we turned it off by default starting from 1.5.0. You may enable it by:\n\n1.  setting data source option `mergeSchema` to `true` when reading Parquet files (as shown in the examples below), or\n2.  setting the global SQL option `spark.sql.parquet.mergeSchema` to `true`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"56ab6ccc-4b83-4998-a832-1e280d6b057e"},{"version":"CommandV1","origId":249459,"guid":"f625e0f6-3acd-4934-92b4-f1a3ad54f39a","subtype":"command","commandType":"auto","position":5.5,"command":"// Create a simple DataFrame, stored into a partition directory\nval df1 = sc.parallelize(1 to 5).map(i => (i, i * 2)).toDF(\"single\", \"double\")\ndf1.write.mode(\"overwrite\").parquet(\"/tmp/data/test_table/key=1\")\n\n// Create another DataFrame in a new partition directory, adding a new column and dropping an existing column\nval df2 = sc.parallelize(6 to 10).map(i => (i, i * 3)).toDF(\"single\", \"triple\")\ndf2.write.mode(\"overwrite\").parquet(\"/tmp/data/test_table/key=2\")\n\n// Read the partitioned table\nval df3 = spark.read.option(\"mergeSchema\", \"true\").parquet(\"/tmp/data/test_table\")\ndf3.printSchema()\n\n// The final schema consists of all 3 columns in the Parquet files together\n// with the partitioning column appeared in the partition directory paths.\n// root\n//  |-- single: integer (nullable = true)\n//  |-- double: integer (nullable = true)\n//  |-- triple: integer (nullable = true)\n//  |-- key: integer (nullable = true))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">root\n |-- single: integer (nullable = true)\n |-- double: integer (nullable = true)\n |-- triple: integer (nullable = true)\n |-- key: integer (nullable = true)\n\ndf1: org.apache.spark.sql.DataFrame = [single: int, double: int]\ndf2: org.apache.spark.sql.DataFrame = [single: int, triple: int]\ndf3: org.apache.spark.sql.DataFrame = [single: int, double: int ... 2 more fields]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":  appear in the Parquet schema are dropped in the reconciled schema.\n  -   Any fileds that only appear in the Hive metastore schema are added as nullable field in the reconciled schema.\n\n#### Metadata Refreshing\nSpark SQL caches Parquet metadata for better performance. When Hive metastore Parquet table conversion is enabled, metadata of those converted tables are also cached. If these tables are updated by Hive or other external tools, you need to refresh them manually to ensure consistent metadata.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d93f6ea1-c90a-40a0-a4a6-7c8a9ecc46d9"},{"version":"CommandV1","origId":249461,"guid":"6215dd8c-acec-4db1-ad09-3a0fc3b9b2a1","subtype":"command","commandType":"auto","position":6.5,"command":"// should refresh table metadata\nspark.catalog.refreshTable(\"simple_range\")","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"<div class=\"ansiout\">&lt;console&gt;:37: error: value refreshTable is not a member of org.apache.spark.sql.SparkSession\n       spark.refreshTable(&quot;simple_range&quot;)\n             ^\n</div>","error":null,"workflows":[],"startTime":1505467277535,"submitTime":1505467288287,"finishTime":1505467277941,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":" fault | Meaning |\n| --- | --- | --- | --- | \n| `spark.sql.parquet.binaryAsString` | false | Some other Parquet-producing systems, in particular Impala, Hive, and older versions of Spark SQL, do not differentiate between binary data and strings when writing out the Parquet schema. This flag tells Spark SQL to interpret binary data as a string to provide compatibility with these systems. |\n| `spark.sql.parquet.int96AsTimestamp` | true | Some Parquet-producing systems, in particular Impala and Hive, store Timestamp into INT96. This flag tells Spark SQL to interpret INT96 data as a timestamp to provide compatibility with these systems. |\n| `spark.sql.parquet.cacheMetadata` | true | Turns on caching of Parquet schema metadata. Can speed up querying of static data. |\n| `spark.sql.parquet.compression.codec` | gzip | Sets the compression codec use when writing Parquet files. Acceptable values include: uncompressed, snappy, gzip, lzo. |\n| `spark.sql.parquet.filterPushdown` | true | Enables Parquet filter push-down optimization when set to true. |\n| `spark.sql.hive.convertMetastoreParquet` | true | When set to false, Spark SQL will use the Hive SerDe for parquet tables instead of the built in support. |\n| `spark.sql.parquet.output.committer.class` | `org.apache.parquet.hadoop.ParquetOutputCommitter` | The output committer class used by Parquet. The specified class needs to be a subclass of `org.apache.hadoop.mapreduce.OutputCommitter`. Typically, it's also a subclass of `org.apache.parquet.hadoop.ParquetOutputCommitter`. Spark SQL comes with a builtin `org.apache.spark.sql.parquet.DirectParquetOutputCommitter`, which can be more efficient then the default Parquet output committer when writing data to S3. |\n| `spark.sql.parquet.mergeSchema` | `false` | When true, the Parquet data source merges schemas collected from all data files, otherwise the schema is picked from the summary file or a random data file if no summary file is available. | \n","commandVersion":0,"stat  line8207624afbb94c5c80c2b59f27e02c5865.$read$$iw$$iw$$iw$$iw$$iw$$iw.&lt;init&gt;(&lt;console&gt;:54)\n\tat line8207624afbb94c5c80c2b59f27e02c5865.$read$$iw$$iw$$iw$$iw$$iw.&lt;init&gt;(&lt;console&gt;:78)\n\tat line8207624afbb94c5c80c2b59f27e02c5865.$read$$iw$$iw$$iw$$iw.&lt;init&gt;(&lt;console&gt;:80)\n\tat line8207624afbb94c5c80c2b59f27e02c5865.$read$$iw$$iw$$iw.&lt;init&gt;(&lt;console&gt;:82)\n\tat line8207624afbb94c5c80c2b59f27e02c5865.$read$$iw$$iw.&lt;init&gt;(&lt;console&gt;:84)\n\tat line8207624afbb94c5c80c2b59f27e02c5865.$read$$iw.&lt;init&gt;(&lt;console&gt;:86)\n\tat line8207624afbb94c5c80c2b59f27e02c5865.$eval$.$print$lzycompute(&lt;console&gt;:7)\n\tat line8207624afbb94c5c80c2b59f27e02c5865.$eval$.$print(&lt;console&gt;:6)</div>","workflows":[],"startTime":1505467406554,"submitTime":1505467417290,"finishTime":1505467407658,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"919d144a-1b5c-4693-85e4-5614298fc89a"},{"version":"CommandV1","origId":249466,"guid":"7e9dd881-fbc0-43d9-b129-fab607c21a61","subtype":"command","commandType":"auto","position":9.0,"command":"%md\n## Hive Tables\nSpark SQL also supports reading and writing data stored in [Apache Hive](http://hive.apache.org/). However, since Hive has a large number of dependencies, it is not included in the default Spark assembly. Hive support is enabled by adding the `-Phive` and `-Phive-thriftserver` flags to Sparks build. This command builds a new assembly jar that includes Hive. Note that this Hive assembly jar must also be present on all of the worker nodes, as they will need access to the Hive serialization and deserialization libraries (SerDes) in order to access data stored in Hive.\n\nConfiguration of Hive is done by placing your `hive-site.xml`, `core-site.xml` (for security configuration), `hdfs-site.xml` (for HDFS configuration) file in `conf/`. Please note when running the query on a YARN cluster (`cluster` mode), the `datanucleus` jars under the `lib_managed/jars` directory and `hive-site.xml` under `conf/` directory need to be available on the driver and all executors launched by the YARN cluster. The convenient way to do this is adding them through the `--jars` option and `--file` option of the `spark-submit` command.\n\nWhen working with Hive one must construct a `HiveContext`, which inherits from `SQLContext`, and adds support for finding tables in the MetaStore and writing queries using HiveQL. Users who do not have an existing Hive deployment can still create a `HiveContext`. When not configured by the hive-site.xml, the context automatically creates `metastore_db` in the current directory and creates `warehouse` directory indicated by HiveConf, which defaults to `/user/hive/warehouse`. Note that you may need to grant write privilege on `/user/hive/warehouse` to the user who starts the spark application.\n\n```scala\nval spark = SparkSession.builder.enableHiveSupport().getOrCreate()\n\nspark.sql(\"CREATE TABLE IF NOT EXISTS src (key INT, value STRING)\")\nspark.sql(\"LOAD DATA LOCAL INPATH 'examples/src/main/resources/kv1.txt' INTO TABLE src\")\n\n// Queries are expressed in HiveQL\nspark.sql(\"FROM src SELECT key, value\").collect().foreach(println)\n```\n\n### Interacting with Different Versions of Hive Metastore\nOne of the most important pieces of Spark SQLs Hive support is interaction with Hive metastore, which enables Spark SQL to access metadata of Hive tables. Starting from Spark 1.4.0, a single binary build of Spark SQL can be used to query different versions of Hive metastores, using the configuration described below. Note that independent of the version of Hive that is being used to talk to the metastore, internally Spark SQL will compile against Hive 1.2.1 and use those classes for internal execution (serdes, UDFs, UDAFs, etc).\n\nThe following options can be used to configure the version of Hive that is used to retrieve metadata:\n\n| Property Name | Default | Meaning |\n| --- | --- | --- |\n| `spark.sql.hive.metastore.version` | `1.2.1` | Version of the Hive metastore. Available options are `0.12.0` through `1.2.1`. |\n| `spark.sql.hive.metastore.jars` | `builtin` | Location of the jars that should be used to instantiate the HiveMetastoreClient. This property can be one of three options: `builtin`, `maven`, a classpath in the standard format for the JVM. This classpath must include all of Hive and its dependencies, including the correct version of Hadoop. These jars only need to be present on the driver, but if you are running in yarn cluster mode then you must ensure they are packaged with you application. |\n| `spark.sql.hive.metastore.sharedPrefixes` | `com.mysql.jdbc,org.postgresql,com.microsoft.sqlserver,oracle.jdbc` | A comma separated list of class prefixes that should be loaded using the classloader that is shared between Spark SQL and a specific version of Hive. An example of classes that should be shared is JDBC drivers that are needed to talk to the metastore. Other classes that need to be shared are those that interact with classes that are already shared. For example, custom appenders that are used by log4j. |\n| `spark.sql.hive.metastore.barrierPrefixes` | `(empty)` | A comma separated list of class prefixes that should explicitly be reloaded for each version of Hive that Spark SQL is communicating with. For example, Hive UDFs that are declared in a prefix that typically would be shared (i.e. `org.apache.spark.*`). |\n","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1457429239608,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"67cae12d-d550-43bf-92dd-24e22300193b"},{"version":"CommandV1","origId":249467,"guid":"7d7c1c90-acd5-42f9-9ee5-8cc64726e2ac","subtype":"command","commandType":"auto","position":10.0,"command":"%md\n## JDBC To Other Databases\nSpark SQL also includes a data source that can read data from other databases using JDBC. This functionality should be preferred over using [JdbcRDD](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.rdd.JdbcRDD). This is because the results are returned as a DataFrame and they can easily be processed in Spark SQL or joined with other data sources. The JDBC data source is also easier to use from Java or Python as it does not require the user to provide a ClassTag. (Note that this is different than the Spark SQL JDBC server, which allows other applications to run queries using Spark SQL).\n\nTo get started you will need to include the JDBC driver for you particular database on the spark classpath. For example, to connect to postgres from the Spark Shell you would run the following command:\n\n```\nSPARK_CLASSPATH=postgresql-9.3-1102-jdbc41.jar bin/spark-shell\n```\n\nTables from the remote database can be loaded as a DataFrame or Spark SQL Temporary table using the Data Sources API. The following options are supported:\n\n| Property Name | Meaning |\n| --- | --- | --- |\n| `url` | The JDBC URL to connect to. |\n| `dbtable` | The JDBC table that should be read. Note that anything that is valid in a `FROM` clause of a SQL query can be used. For example, instead of a full table you could also use a subquery in parentheses. |\n| `driver` | The class name of the JDBC driver needed to connect to this URL. This class will be loaded on the master and workers before running an JDBC commands to allow the driver to register itself with the JDBC subsystem. |\n| `partitionColumn, lowerBound, upperBound, numPartitions` | These options must all be specified if any of them is specified. They describe how to partition the table when reading in parallel from multiple workers. `partitionColumn` must be a numeric column from the table in question. Notice that `lowerBound` and `upperBound` are just used to decide the partition stride, not for filtering the rows in table. So all rows in the table will be partitioned and returned. |\n| `fetchSize` | The JDBC fetch size, which determines how many rows to fetch per round trip. This can help performance on JDBC drivers which default to low fetch size (eg. Oracle with 10 rows). |\n\n```\n// Example of using JDBC datasource\nval jdbcDF = spark.read.format(\"jdbc\").options(Map(\"url\" -> \"jdbc:postgresql:dbserver\", \"dbtable\" -> \"schema.tablename\")).load()\n```\n\n```\n-- Or using JDBC datasource in SQL\nCREATE TEMPORARY TABLE jdbcTable\nUSING org.apache.spark.sql.jdbc\nOPTIONS (\n  url \"jdbc:postgresql:dbserver\",\n  dbtable \"schema.tablename\"\n)\n```","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"76253ac1-2e75-416d-93b8-6babac95c6c6"},{"version":"CommandV1","origId":249468,"guid":"dff2c1a5-aee0-4e7c-8951-e978b9d020cc","subtype":"command","commandType":"auto","position":11.0,"command":"%md\n### Troubleshooting\n- The JDBC driver class must be visible to the primordial class loader on the client session and on all executors. This is because Javas DriverManager class does a security check that results in it ignoring all drivers not visible to the primordial class loader when one goes to open a connection. One convenient way to do this is to modify compute\\_classpath.sh on all worker nodes to include your driver JARs.\n- Some databases, such as H2, convert all names to upper case. Youll need to use upper case to refer to those names in Spark SQL.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"0bd17735-a697-4c24-b6f5-a9696ebdcc0b"}],"dashboards":[],"guid":"540d8e79-b654-4c16-9eac-e70a90d7be35","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>
