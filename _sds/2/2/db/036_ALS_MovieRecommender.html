andResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1a9b4cf8-31ad-4141-b476-9730e2265e57"},{"version":"CommandV1","origId":206242,"guid":"1ed56203-14a1-4666-be64-780521650b67","subtype":"command","commandType":"auto","position":1.8203125,"command":"%md\n## What is Collaborarive Filtering?","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1464835525395,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7ee8c70a-1418-4026-9917-54c75adc5963"},{"version":"CommandV1","origId":206309,"guid":"98c0a950-39bb-4fbc-a6d5-e83b4db95619","subtype":"command","commandType":"auto","position":1.826171875,"command":"//This allows easy embedding of publicly available information into any other notebook\n//when viewing in git-book just ignore this block - you may have to manually chase the URL in frameIt(\"URL\").\n//Example usage:\n// displayHTML(frameIt(\"https://en.wikipedia.org/wiki/Latent_Dirichlet_allocation#Topics_in_LDA\",250))\ndef frameIt( u:String, h:Int ) : String = {\n      \"\"\"<iframe \n src=\"\"\"\"+ u+\"\"\"\"\n width=\"95%\" height=\"\"\"\" + h + \"\"\"\"\n sandbox>\n  <p>\n    <a href=\"http://spark.apache.org/docs/latest/index.html\">\n      Fallback link for browsers that, unlikely, don't support frames\n    </a>\n  </p>\n</iframe>\"\"\"\n   }\ndisplayHTML(frameIt(\"https://en.wikipedia.org/wiki/Collaborative_filtering\", 450))","commandVersion":0,"state":"finished","results":{"type":"htmlSandbox","data":"<iframe \n src=\"https://en.wikipedia.org/wiki/Collaborative_filtering\"\n width=\"95%\" height=\"450\"\n sandbox>\n  <p>\n    <a href=\"http://spark.apache.org/docs/latest/index.html\">\n      Fallback link for browsers that, unlikely, don't support frames\n    </a>\n  </p>\n</iframe>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1510736032074,"submitTime":1510736032425,"finishTime":1510736032217,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":true,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c6f54fc8-04ee-447c-a368-a5dc1816a381"},{"version":"CommandV1","origId":206243,"guid":"8511101d-3261-4b57-8a27-3b1697f46077","subtype":"command","commandType":"auto","position":1.826416015625,"command":"%md\nSOURCE: Module 5 of AJ's course.\n\n\n## **Collaborative Filtering**\n\n**(watch now 61 seconds - from 18 to 79 seconds)**:\n\n[![AJ's What is Collaborative Filtering](http://img.youtube.com/vi/0HGELVQSHb8/0.jpg)](https://www.youtube.com/watch?v=0HGELVQSHb8)\n\n\nLet us use MLlib to make personalized movie recommendations.\n \nWe are going to use a technique called [collaborative filtering][collab]. Collaborative filtering is a method of making automatic predictions (filtering) about the interests of a user by collecting preferences or taste information from many users (collaborating). The underlying assumption of the collaborative filtering approach is that if a person A has the same opinion as a person B on an issue, A is more likely to have B's opinion on a different issue x than to have the opinion on x of a person chosen randomly. You can read more about collaborative filtering [here][collab2].\n \nThe image below (from [Wikipedia][collab]) shows an example of predicting of the user's rating using collaborative filtering. At first, people rate different items (like videos, images, games). After that, the system is making predictions about a user's rating for an item, which the user has not rated yet. These predictions are built upon the existing ratings of other users, who have similar ratings with the active user. For instance, in the image below the system has made a prediction, that the active user will not like the video.\n\n![collaborative filtering](https://courses.edx.org/c4x/BerkeleyX/CS100.1x/asset/Collaborative_filtering.gif)\n \n[mllib]: https://spark.apache.org/mllib/\n[collab]: https://en.wikipedia.org/?title=Collaborative_filtering\n[collab2]: http://recommender-systems.org/collaborative-filtering/\n \n**Resources:**\n* [mllib](https://spark.apache.org/mllib/)\n* [Wikipedia - collaborative filtering](https://en.wikipedia.org/?title=Collaborative_filtering)\n* [Recommender Systems - collaborative filtering](http://recommender-systems.org/collaborative-filtering/)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1464835525535,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6b5884c9-5118-45e4-b3f7-a6fc90976090"},{"version":"CommandV1","origId":206244,"guid":"bf3d78fc-b806-4ef5-b16d-7ec3a6bf7472","subtype":"command","commandType":"auto","position":1.82666015625,"command":"%md\nFor movie recommendations, we start with a matrix whose entries are movie ratings by users (shown in red in the diagram below).  Each row represents a user and each column represents a particular movie. Thus the entry \\\\(r_{ij}\\\\) represents the rating of user \\\\(i\\\\) for movie \\\\(j\\\\).\n \nSince not all users have rated all movies, we do not know all of the entries in this matrix, which is precisely why we need collaborative filtering.  For each user, we have ratings for only a subset of the movies.  With collaborative filtering, *the idea is to approximate the ratings matrix by factorizing it as the product of two matrices*: one that describes properties of each user (shown in green), and one that describes properties of each movie (shown in blue).\n \n![factorization](http://spark-mooc.github.io/web-assets/images/matrix_factorization.png)\n\nWe want to select these two matrices such that the error for the users/movie pairs where we know the correct ratings is minimized. \nThe [Alternating Least Squares](https://bugra.github.io/work/notes/2014-04-19/alternating-least-squares-method-for-collaborative-filtering/) algorithm expands on the [least squares method][als] by:\n\n1. first randomly filling the users matrix with values and then \n2. optimizing the value of the movies such that the error is minimized.  \n3. Then, it holds the movies matrix constant and optimizes the value of the users matrix.  \n\nThis alternation between which matrix to optimize is the reason for the \"alternating\" in the name.\n \nThis optimization is what's being shown on the right in the image above.  Given a fixed set of user factors (i.e., values in the users matrix), we use the known ratings to find the best values for the movie factors using the optimization written at the bottom of the figure.  Then we \"alternate\" and pick the best user factors given fixed movie factors.\n \nFor a simple example of what the users and movies matrices might look like, check out the [videos from Lecture 8][videos] or the [slides from Lecture 8][slides] of AJ's Introduction to Data Science course.\n\n[videos]: https://courses.edx.org/courses/BerkeleyX/CS100.1x/1T2015/courseware/00eb8b17939b4889a41a6d8d2f35db83/3bd3bba368be4102b40780550d3d8da6/\n[slides]: https://courses.edx.org/c4x/BerkeleyX/CS100.1x/asset/Week4Lec8.pdf\n[als]: https://en.wikiversity.org/wiki/Least-Squares_Method","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1464835525607,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5de3d3d6-66b9-42e1-bb92-6ec7f5a63f27"},{"version":"CommandV1","origId":206245,"guid":"95a71459-73a5-45cb-9245-db53e37d95ae","subtype":"command","commandType":"auto","position":1.8271484375,"command":"%md\nSee\n[http://spark.apache.org/docs/latest/mllib-collaborative-filtering.html#collaborative-filtering](http://spark.apache.org/docs/latest/mllib-collaborative-filtering.html#collaborative-filtering).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1464841165156,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":fal ,"submitTime":1510829404077,"finishTime":1510829406160,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ab1f1902-fbbc-4be8-ad2c-6a4c9310ad3c"},{"version":"CommandV1","origId":206268,"guid":"5e3e3c3b-5745-4125-9945-2d473eb64bc1","subtype":"command","commandType":"auto","position":1.8273906707763672,"command":"%md\nSee [http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.mllib.recommendation.ALS](http://spark.apache.org/docs/latest/api/scala/index.html#org.apache.spark.mllib.recommendation.ALS).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1464843932681,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"57c22e45-166d-401c-b45c-2aa7ff19dd42"},{"version":"CommandV1","origId":206269,"guid":"fae23dc1-18a3-46d4-8650-21a1e2e8aaa2","subtype":"command","commandType":"auto","position":1.8273911476135254,"command":"%md\n**(2c) Using ALS.train()**\n \nIn this part, we will use the MLlib implementation of Alternating Least Squares, [ALS.train()](https://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.recommendation.ALS). ALS takes a training dataset (RDD) and several parameters that control the model creation process. To determine the best values for the parameters, we will use ALS to train several models, and then we will select the best model and use the parameters from that model in the rest of this lab exercise.\n \nThe process we will use for determining the best model is as follows:\n* Pick a set of model parameters. The most important parameter to `ALS.train()` is the *rank*, which is the number of rows in the Users matrix (green in the diagram above) or the number of columns in the Movies matrix (blue in the diagram above). (In general, a lower rank will mean higher error on the training dataset, but a high rank may lead to [overfitting](https://en.wikipedia.org/wiki/Overfitting).)  We will train models with ranks of 4, 8, and 12 using the `trainingRDD` dataset.\n* Create a model using `ALS.train(trainingRDD, rank, seed=seed, iterations=iterations, lambda_=regularizationParameter)` with three parameters: an RDD consisting of tuples of the form (UserID, MovieID, rating) used to train the model, an integer rank (4, 8, or 12), a number of iterations to execute (we will use 5 for the `iterations` parameter), and a regularization coefficient (we will use 0.1 for the `regularizationParameter`).\n* For the prediction step, create an input RDD, `validationForPredictRDD`, consisting of (UserID, MovieID) pairs that you extract from `validationRDD`. You will end up with an RDD of the form: `[(1, 1287), (1, 594), (1, 1270)]`\n* Using the model and `validationForPredictRDD`, we can predict rating values by calling [model.predictAll()](https://spark.apache.org/docs/latest/api/python/pyspark.mllib.html#pyspark.mllib.recommendation.MatrixFactorizationModel.predictAll) with the `validationForPredictRDD` dataset, where `model` is the model we generated with ALS.train().  `predictAll` accepts an RDD with each entry in the format (userID, movieID) and outputs an RDD with each entry in the format (userID, movieID, rating).\n\n \n\n \n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1464835527037,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ea71c6d8-f7bc-4755-80b8-0eef96f0a72f"},{"version":"CommandV1","origId":206270,"guid":"5f7769be-948b-4913-b6a2-bc3f7032c9b1","subtype":"command","commandType":"auto","position":1.8273916244506836,"command":"// Build the recommendation model using ALS by fitting to the training data\n// using a fixed rank=10, numIterations=10 and regularisation=0.01\nval rank = 10\nval numIterations = 10\nval model = ALS.train(trainingRDD, rank, numIterations, 0.01)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">rank: Int = 10\nnumIterations: Int = 10\nmodel: org.apache.spark.mllib.recommendation.MatrixFactorizationModel = org.apache.spark.mllib.recommendation.MatrixFactorizationModel@7f28ff63\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"<div class=\"ansiout\">&lt;console&gt;:46: error: type mismatch;\n found   : org.apache.spark.rdd.RDD[(Long, org.apache.spark.mllib.recommendation.Rating)]\n required: org.apache.spark.rdd.RDD[org.apache.spark.mllib.recommendation.Rating]\n       val model = ALS.train(ratingsRDD, rank, numIterations, 0.01)\n                             ^\n</div>","error":null,"workflows":[],"startTime":1510829490232,"submitTime":1510829492418,"finishTime":1510829502789,"colla streamStates":{},"nuid":"7fa486d6-692f-43e2-be42-fad5f0d07170"},{"version":"CommandV1","origId":206279,"guid":"1d7b5eb0-e3ca-4edc-b871-d4080191121c","subtype":"command","commandType":"auto","position":1.8273925743997097,"command":"// Build the recommendation model using ALS by fitting to the validation data\n// just trying three different hyper-parameter (rank) values to optimise over\nval ranks = List(4, 8, 12); \nvar rank=0;\nfor ( rank <- ranks ){\n  val numIterations = 10\n  val regularizationParameter = 0.01\n  val model = ALS.train(trainingRDD, rank, numIterations, regularizationParameter)\n\n  // Evaluate the model on test data\n  val usersProductsValidate = validationRDD.map { case Rating(user, product, rate) =>\n                                              (user, product)\n  }\n\n  // get the predictions on test data\n  val predictions = model.predict(usersProductsValidate)\n                         .map { case Rating(user, product, rate)\n                                     => ((user, product), rate)\n    }\n\n  // find the actual ratings and join with predictions\n  val ratesAndPreds = validationRDD.map { case Rating(user, product, rate) \n                                     => ((user, product), rate)\n                                   }.join(predictions)\n  \n\n  val MSE = ratesAndPreds.map { case ((user, product), (r1, r2)) =>\n    val err = (r1 - r2)\n    err * err\n  }.mean()\n  \n  println(\"rank and Mean Squared Error = \" +  rank + \" and \" + MSE)\n} // end of loop over ranks","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">rank and Mean Squared Error = 4 and 0.8420886227872475\nrank and Mean Squared Error = 8 and 0.9278106413100932\nrank and Mean Squared Error = 12 and 1.0065537220437444\nranks: List[Int] = List(4, 8, 12)\nrank: Int = 0\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"<div class=\"ansiout\">&lt;console&gt;:104: error: value MSE is no
