duceByKey again for the second window\n  val windowedhashTagCountStream = hashTagStream.map((_, 1)).reduceByKeyAndWindow((x: Int, y: Int) => x + y, windowLength, slideInterval)\n\n  // For each window, calculate the top hashtags for that time period.\n  windowedhashTagCountStream.foreachRDD(hashTagCountRDD => {\n    val topEndpoints = hashTagCountRDD.top(20)(SecondValueOrdering)\n    dbutils.fs.put(s\"${outputDirectory}/top_hashtags_${num}\", topEndpoints.mkString(\"\\n\"), true)\n    println(s\"------ TOP HASHTAGS For window ${num}\")\n    println(topEndpoints.mkString(\"\\n\"))\n    num = num + 1\n  })\n  \n  newContextCreated = true\n  ssc\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">newContextCreated: Boolean = false\nnum: Int = 0\nimport scala.math.Ordering\ndefined object SecondValueOrdering\ncreatingFunc: ()org.apache.spark.streaming.StreamingContext\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1507711014622,"submitTime":1507711026342,"finishTime":1507711015165,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"831500bf-35b2-4212-9144-e54b36bbce95"},{"version":"CommandV1","origId":201848,"guid":"300f7f17-d018-41a0-acca-9eefd19dc3d6","subtype":"command","commandType":"auto","position":1.998046875,"command":"%md \nCreate the StreamingContext using getActiveOrCreate, as required when starting a streaming job in Databricks.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"e
