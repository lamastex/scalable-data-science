ens next. Anyway, to state the blindingly obvious, this is merely my take on the matter Id love to hear your thoughts.\n\nPublic radio watch. (1) As expected, the Trump administrations proposed budget for the 2018 fiscal year pushes for the closure of the Corporation for Public Broadcasting, the body that serves as a key layer of financial support for the countrys public broadcasting infrastructure. According to the draft, the CPB will receive about $30 million to conduct an orderly closeout of federal funding. Current has a good (paywalled) writeup on this, and for more information on the significance of such a closure, check out this Hot Pod issue from February. Keep in mind that this is merely a budget proposal  it requires congressional approval.\n\n(2) From a piece about WAMU, the Washington D.C.based public radio station, by Washingtonian: In 2014, about 45,000 weekly listeners were African-American and 49,000 Latino. By early this year, those audiences had leapt to about 106,000 apiece, almost a quarter of listeners. Thats far from reflecting the region as a whole, where blacks and Latinos account for about 40 percent of the population, but for a public radio station its unusual. What accounts for the growth? NPRs Sam Sanders:\n\nThe Washingtonian piece also contains an overview of the hires that contributed to the diversification of WAMUs staff. (Hell yeah.)\n\n(3)David Eads, the outgoing senior supervising editor for NPRs visuals team, posted a farewell note thats equal parts critique, warning, and message of hope. He writes: This is a historic moment for us. Huge swaths of print journalism are on life support. TV journalism is saturated with spectacle. A few dominant national news outlets continue to grow and attract investment along with a gaggle of digital newcomers who understand the power of the screen. Public media is actually doing OK. But history is going to catch up with us any minute if we dont reinterpret the model with both care and speed.\n\nPersonnel notes:\n\nCareer spotlight. Time for another chat about careers! If you need a quick reminder on the thinking behind this feature, go here. This week, I talked with Jonathan Mena of the Loud Speakers Network, who just wrapped up production on Mogul. The dude is super interesting, and his story is both remarkable and remarkably representative of a lot of career arcs Ive seen in the space.\n\nMena: I started podcasting in 2006 around the time when iPods first started getting color screens and Twitter had just launched. I was in college editing lectures for the German department, which we would upload on iTunes University. I dont speak any German so the professor would go through her lecture and tell me in English when to cut and start again. Around this time I was going to school for journalism and production and had a great professor and mentor named Gregg Morris. Morris made podcasting part of the curriculum and pushed us to produce our own shows. Hes really the first one who showed me there was more to journalism than being in front of a mic or camera. Back then, I never thought podcasting would be what it is now. Can you imagine a time before the podcast app where you had to physically download the podcast on your computer and transfer the file via cable to your device? I finished school and got a day job in IT but was still freelancing for a local blog covering the crime beat. It was around this time that Reggie Osse (aka Combat Jack) was doing internet radio and getting some big guests for a show only a few hundred people were listening to in New York. We all started following each other on Twitter and would see each other at events around the city. A year or so later they announced they were thinking of starting a podcast network. They didnt even have a name at the time. I reached out to Chris Morrow, who eventually became a cofounder of LSN, to see if they needed any help. Morrow offered me a shot at editing a new podcast they were launching about sneakers. The show wound up having a short run of only a few months. A few weeks later out of the blue, I get an email from Reggie asking to edit a Combat Jack Show episode. He needed the episode turned around as soon as possible. Now I knew that email wasnt for me and he had sent it by mistake, but I answered it anyway. I turned that episode around as fast as I could  two hours later he had the completed episode ready for posting. The next day Reggie invited me for coffee to talk about coming on the show as a producer, but never gave me a time or location. Two weeks go by and I never hear back from him or got any response from my follow up emails. Then one day he calls me and says, We have Russell Simmons in the studio today, can you come by so we can talk about you joining the team? Reggie later admitted he sent the email to me by mistake, but said it was meant to be.\n\nYou can find Mena on Twitter at @jonathanmena."],[8,"Harvard graduate turned Asias king of martial arts","Chatri Sityodtong survived on a diet of budget Korean buffets while an undergraduate at Harvard. Now, the protean martial arts expert, former internet entrepreneur and one-time hedge fund manager wants to create the biggest and most lucrative sporting spectacle in Asia, the worlds most populous region.\n\nThe glitzy One Championship mixed martial arts(MMA) competition, which 46-year-old Mr Chatri founded and heads, hit Singapore at the end of May and is due in Myanmar, Macau and Malaysia over the next few months. Mr Chatri, who was raised in Thailand, believes the championships have the potential to attract 2bn television viewers and sellout events in a different Asian city every weekend.\n\nIf you look at the history of sports in Asia, weve always only imported, he says, pointing to the popularity of English football, US basketball and Formula One motor racing. So I had a very simple thesis: I said, Man, its time for Asia to have its own sports league  and Asias been the home of martial arts for 5,000 years.\n\nMr Chatri says five-year-old One Championship achieved record viewer figures for its show in Manila in April. But its finances remain closely guarded: he says only that the event is now very, very close to profitability, with revenues that are in eight figures and growing very rapidly. Investment in One exceeds $50m, and includes a stake bought last year for an undisclosed sum by Temasek, the Singapore state investment fund.\n\nJames Goyder, a journalist who has covered combat sports in Asia for a decade, says One has had to overcome a lot of cynicism from people who expected it to fold after a couple of shows like previous similar big ventures.\n\nI think those people underestimated Chatri, Mr Goyder says.\n\nOne Championship is the synthesis of Mr Chatris two long-time obsessions: martial arts and financial investment. He is a practitioner of Muay Thai  Thai boxing  and he took the name Sityodtong in honour of the master at whose training camp he studied.\n\nHis life changed when his quite well-to-do family in Bangkok lost everything in the financial crisis that affected Thailand and other Southeast Asian countries in the late 1990s.\n\nHe had a place at Harvard, but little money to live on. He recalls visiting an all-you-can-eat Korean buffet that cost three dollars and change and became the big highlight of the day. His mother even lived with him in his university dormitory because the family had lost their home.\n\nMr Chatri acknowledges that  for all the financial stress of that period  he still had the advantages of education and connections. He went on to study at Harvard Business School and to co-found an internet software start-up, which he later sold.\n\nHe then spent 10 years in the hedge fund industry but recalls finding the world of pure finance empty. He was ready to act on his insight about the gap in the market for big-money sports in Asia. Every region of the world has several multi-billion-dollar sports properties entrenched in society and culture and tradition  and I see no difference here, he says.\n\nMr Chatri presents One Championship as a responsible outfit, compared with western combat sports, whose entire marketing platform is focused on glorifying the fights, the violence, the blood, the antagonism.\n\nHe casts the event in a social role by featuring the inspiring life stories of fighters who have sometimes come from grinding poverty.\n\nPurses per fight range from $5,000 for an entry-level fighter to $300,000 or more for a top name  riches in a martial arts world full of stories of fighters being exploited by unscrupulous promoters. He says most events have been sell-outs or close to full in stadiums with capacities typically between 5,000 and 20,000.\n\nMr Chatri says One Championship is made for changing sports viewing habits as fans have moved away from television and on to smartphones. No one is going to watch a 90-minute soccer game on their mobile device, he says. But our contact is three [five-minute] rounds per fight and 80 per cent of our fights end before that, through either a knockout or submission, a finish.\n\nNevertheless, television is still part of Ones strategy. It broadcasts via a mix of free-to-air television, cable and $9.99 event livestreams. The company says it now has a broadcast footprint in 118 countries with a potential 1bn viewers, while its social media video views have grown from 312,000 in 2014 to a projected 314m in 2017, based on company forecasts from data gathered by Nielsen, Facebook and Repucom.\n\nThe company already bills itself as the largest sports media property in Asia and aims to build revenues further through brand licensing, among other means, for products such as protein shakes and video games, Mr Chatri says.\n\nIt is too early to judge if Mr Chatri will hit his target of listing the company in New York or Hong Kong. But he reckons he has already proved his central idea that Asian audiences will flock to see performers of Asian heritage do battle in Asia.\n\nIll just say its tribal, he says. People want to root for people who look like them, eat like them, think like them, live life like them  and thats resonating."],[8,"21 'critical' after van and stabbing attack","NHS England has said 21 people are in a critical condition following Saturday night's terror attack in Central London.\n\nSeven people were killed after three male attackers drove a white Renault hire van into crowds on London Bridge before stabbing people near Borough Market.\n\nSix of those who lost their lives were pronounced dead at the scene. A Canadian woman, named as Christine Archibald, and a French man, who has not yet been named, are among those killed.\n\nIslamic State has claimed they were behind the attack, according to an online news agency affiliated with the jihadists.\n\n\"A detachment of Islamic State fighters executed yesterday's London attack,\" the Amaq news agency said.\n\nA total of 48 people - including foreign nationals from Spain, Germany, New Zealand and Australia - were hurt in the attack, and 36 of them are still being treated in hospital.\n\nFrance's foreign ministry says seven of its citizens were wounded, and four are in a critical condition. Another French national is unaccounted for.\n\n:: LIVE - Police raids after terror attack\n\nThe three attackers, who were wearing hoax suicide bomb vests, were shot dead by armed police within eight minutes of being alerted to the incident.\n\nScotland Yard said a member of the public also sustained a gunshot wound as eight officers fired an \"unprecedented\" barrage of 50 bullets at the attackers.\n\nThe Metropolitan Police are \"increasingly confident\" the three attackers were the only ones involved in the attack, and officers say they are making \"significant progress\" in identifying them.\n\nInvestigators are on the hunt for possible associates who might have been involved in plotting the atrocity.\n\n:: 'Hero' tried to distract attackers from victim\n\nDuring raids by counter-terror police on Sunday morning, 12 people were arrested in Barking, east London - and properties in the area are still being searched.\n\nScotland Yard said seven were women aged between 19 and 60, who were detained under the Terrorism Act.\n\nFive men aged between 27 and 55 were also arrested - one of whom has since been released without charge.\n\nThere was also a heavy police presence just over a mile away on Barking Road in East Ham, but Scotland Yard did not say whether it was linked to the earlier arrests.\n\nAnyone with images or footage of Saturday night's attack have been urged to share it with counter-terror police to assist their investigation.\n\nScotland Yard said \"increased physical measures\" will be be in place in order to keep the public safe on London's bridges.\n\n:: Eight minutes of terror: What happened where\n\nMarch's attack near the Houses of Parliament had also seen attacker Khalid Masood mow pedestrians down in a vehicle on Westminster Bridge.\n\nAmong the injured being treated in hospital are those who confronted the attackers, including a British Transport Police officer who faced the men with only his baton.\n\nThe Prime Minister paid a private visit to King's College Hospital in south London to meet some of the victims.\n\nSpeaking outside Downing Street after chairing a committee of the emergency COBRA committee, Theresa May said Britain \"cannot and must not pretend that things can continue as they are\" following the third terror attack in the UK within four months.\n\n:: One Love Manchester concert to go ahead\n\nMrs May said the three attacks were \"bound together by the single evil ideology of Islamist extremism\" as she suggested the UK is \"experiencing a new trend in the threat we face as terrorism breeds terrorism\".\n\nAll the major political parties apart from UKIP suspended national campaigning for Sunday but Mrs May insisted Thursday's General Election will go ahead.\n\nA tribute concert for the victims of last month's suicide bombing at the Manchester Arena went ahead - with organisers describing the event as having \"greater purpose\".\n\nA minute's silence will be held for the seven killed and those injured on Tuesday at 11am - and flags in Downing Street and elsewhere in central London have been flying at half-mast.\n\nWorld leaders issued statements condemning Saturday night's atrocity, but US President Donald Trump sparked a row by attacking the Mayor of London, Sadiq Khan, on Twitter."],[8,"Uber adds tipping to rides and UberEats after saying for years that tips were bad  Quartz","The new Uber starts with tips.\n\nThe ride-hailing company said today that it is rolling out a tipping option for rides and UberEats, its food delivery app, beginning in Seattle, Minneapolis, and Houston. Riders can choose from pre-set tip amounts (in dollars) or input a custom value. All of that money will go to the driver. Tips will be available on all trips in the US by the end of July.\n\nYou told us what you want and its time we step up and give you the driving experience you deserve, because simply put, Uber wouldnt exist without you, Uber said on a new webpage announcing that and other changes designed to benefit drivers, a campaign its branding, 180 Days of Change.\n\nThe decision to add a tipping option is a huge change of heart for Uber. Drivers have clamored for a tipping option for years, but the company has historically said tipping is not part of the Uber experience. Ubers reasoning in the past has included, Uber is a cashless experience (still the official policy on Ubers online help site) and tipping is tacky. Before he resigned, Ubers then-ridesharing president Jeff Jones continued to push the company line, telling drivers in a Q&A on Facebook in February that satisfied riders could leave a compliment but not a tip.\n\nUbers pivot comes exactly one week after Travis Kalanick said he would take an indefinite leave of absence from his role as chief executive. Kalanick was known within Uber for vehemently opposing tipping, believing it was part of what made taxi rides such a bad experience, several people familiar with the matter told Quartz.\n\nUber declined to comment specifically on what led to the reversal on tipping, pointing instead to its online announcement. Among other changes announced today, drivers will start getting paid a metered rate after two minutes of waiting for their passenger (extending a policy Uber debuted last year) and riders will be charged a $5 fee for cancelling two minutes after booking a trip, down from five.\n\nBut lets get back to tipping. For all that drivers have requested it, tipping is hardly a best practice in labor. Tippingand the tipped minimum wageis, as Slate once eloquently said, an abomination. It doesnt incentivize hard work, rarely correlates with quality of service, and is a racially charged minefield. Celebrity restaurateur Danny Meyer is famed for, among other things, debuting a no-tipping policy at The Modern, a pricey dining spot in midtown Manhattan, because it was the right thing to do.\n\nThat said, tipping is also ubiquitous within the for-hire rides industry. Taxis have them, as do ride-hailing competitors like Lyft and Juno. Lyft said last week that drivers had earned $250 million in tips since it was founded in 2012. That means Uber drivers who dont have the opportunity to earn tips are at a disadvantage unless Uber pays them higher rates, which it doesnt. Instead, Uber has repeatedly slashed its fares to boost demand from riders, forcing drivers to work harder to earn the same amount.\n\nIn New York City, the Independent Drivers Guild, a non-union group that represents professional drivers, had campaigned to have all ride-hailing companies be required to include a tipping option in their app. The New York City Taxi and Limousine Commission, the local taxi regulator, said in mid-April that it would sketch out rules on tipping by July.\n\nTodays tipping announcement is an important win for drivers and proves that thousands of drivers coming together with one voice can make big changes, IDG founder Jim Conigliaro Jr. said in a statement. Cuts to driver pay across the ride-hail industry have made tipping income more important than ever."],[8,"The Dutch Have Solutions to Rising Seas. The World Is Watching.","ROTTERDAM, the Netherlands  The wind over the canal stirred up whitecaps and rattled cafe umbrellas. Rowers strained toward a finish line and spectators hugged the shore. Henk Ovink, hawkish, wiry, head shaved, watched from a V.I.P. deck, one eye on the boats, the other, as usual, on his phone.\n\nMr. Ovink is the countrys globe-trotting salesman in chief for Dutch expertise on rising water and climate change. Like cheese in France or cars in Germany, climate change is a business in the Netherlands. Month in, month out, delegations from as far away as Jakarta, Ho Chi Minh City, New York and New Orleans make the rounds in the port city of Rotterdam. They often end up hiring Dutch firms, which dominate the global market in high-tech engineering and water management.\n\nThats because from the first moment settlers in this small nation started pumping water to clear land for farms and houses, water has been the central, existential fact of life in the Netherlands, a daily matter of survival and national identity. No place in Europe is under greater threat than this waterlogged country on the edge of the Continent. Much of the nation sits below sea level and is gradually sinking. Now climate change brings the prospect of rising tides and fiercer storms.\n\nFrom a Dutch mind-set, climate change is not a hypothetical or a drag on the economy, but an opportunity. While the Trump administration withdraws from the Paris accord, the Dutch are pioneering a singular way forward.\n\nIt is, in essence, to let water in, where possible, not hope to subdue Mother Nature: to live with the water, rather than struggle to defeat it. The Dutch devise lakes, garages, parks and plazas that are a boon to daily life but also double as enormous reservoirs for when the seas and rivers spill over. You may wish to pretend that rising seas are a hoax perpetrated by scientists and a gullible news media. Or you can build barriers galore. But in the end, neither will provide adequate defense, the Dutch say.\n\nAnd what holds true for managing climate change applies to the social fabric, too. Environmental and social resilience should go hand in hand, officials here believe, improving neighborhoods, spreading equity and taming water during catastrophes. Climate adaptation, if addressed head-on and properly, ought to yield a stronger, richer state.\n\nThis is the message the Dutch have been taking out into the world. Dutch consultants advising the Bangladeshi authorities about emergency shelters and evacuation routes recently helped reduce the numbers of deaths suffered in recent floods to hundreds instead of thousands, according to Mr. Ovink.\n\nThats what were trying to do, he said. You can say we are marketing our expertise, but thousands of people die every year because of rising water, and the world is failing collectively to deal with the crisis, losing money and lives. He ticks off the latest findings: 2016 was the warmest year on record; global sea levels rose to new highs.\n\nHe proudly shows off the new rowing course just outside Rotterdam, where the World Rowing Championships were staged last summer. The course forms part of an area called the Eendragtspolder, a 22-acre patchwork of reclaimed fields and canals  a prime example of a site built as a public amenity that collects floodwater in emergencies. It is near the lowest point in the Netherlands, about 20 feet below sea level. With its bike paths and water sports, the Eendragtspolder has become a popular retreat. Now it also serves as a reservoir for the Rotte River Basin when the nearby Rhine overflows, which, because of climate change, its expected to do every decade.\n\nThe project is among dozens in a nationwide program, years in the making, called Room for the River, which overturned centuries-old strategies of seizing territory from rivers and canals to build dams and dikes. The Netherlands effectively occupies the gutter of Europe, a lowlands bounded on one end by the North Sea, into which immense rivers like the Rhine and the Meuse flow from Germany, Belgium and France. Dutch thinking changed after floods forced hundreds of thousands to evacuate during the 1990s. The floods were a wake-up call to give back to the rivers some of the room we had taken, as Harold van Waveren, a senior government adviser, recently explained.\n\nWe cant just keep building higher levees, because we will end up living behind 10-meter walls, he said. We need to give the rivers more places to flow. Protection against climate change is only as strong as the weakest link in the chain, and the chain in our case includes not just the big gates and dams at the sea but a whole philosophy of spatial planning, crisis management, childrens education, online apps and public spaces.\n\nMr. van Waveren was talking about a national GPS-guided app created so that residents always know exactly how far below sea level they are. To use public pools unrestricted, Dutch children must first earn diplomas that require swimming in their clothes and shoes. Its a basic part of our culture, like riding a bike, Rem Koolhaas, the Dutch architect, told me.\n\nIn the Netherlands, scholarly articles about changes to the Arctic ice cap make front-page headlines. Long before climate change deniers began to campaign against science in the United States, Dutch engineers were preparing for apocalyptic, once-every-10,000-years storms. For us, climate change is beyond ideology, said Rotterdams mayor, Ahmed Aboutaleb. He took me one morning around new waterfront development in a formerly poor, industrial neighborhood, to show how urban renewal dovetails with strategies to mitigate the effects of climate change.\n\nIf there is a shooting in a bar, I am asked a million questions, Mr. Aboutaleb said of his city. But if I say everyone should own a boat because we predict a tremendous increase in the intensity of rain, nobody questions the politics. Rotterdam lies in the most vulnerable part of the Netherlands, both economically and geographically. If the water comes in, from the rivers or the sea, we can evacuate maybe 15 out of 100 people. So evacuation isnt an option. We can escape only into high buildings. We have no choice. We must learn to live with water.\n\nA Moroccan-born Muslim and a rising star in the Dutch political world who denounces religious radicals and reactionary nationalists alike, the mayor runs a traditionally tough, working-class city. Rotterdam today is anything but a paradise. It is riven by social fissures and discord over immigration. But it has begun to improve in recent years as it has become greener and more diverse. When asked about climate threats, the mayor talks about creating a less divided, more attractive, healthier city  more capable of facing the stresses climate change imposes on society.\n\nThats just common sense, Mr. Aboutaleb said. The Eendragtspolder is one example, he pointed out, repaying Rotterdams investment with green spaces and the rowing course, which has the added perk of aiding a prospective Dutch bid for the 2028 Olympics.\n\nLeveled by bombs during World War II, Rotterdam is not quaint and touristic like Amsterdam but industrial, down to earth, a surprisingly stylish sleeper among Europes cultural hubs, with a legacy of radical architecture, attracting young designers and entrepreneurs. Its tradition of openness has made it a magnet for outsiders and helped it recover from years of hardship, when, during the 1970s, 80s and 90s, it became notoriously crime-ridden and filthy, a place wealthy people fled.\n\nLately the city, accustomed to starting over, has reinvented itself as a capital of enterprise and environmental ingenuity. It has pioneered the construction of facilities like those parking garages that become emergency reservoirs, ensuring that the city can prevent sewage overflow from storms now predicted to happen every five or 10 years. It has installed plazas with fountains, gardens and basketball courts in underserved neighborhoods that can act as retention ponds. It has reimagined its harbors and stretches of its formerly industrial waterfront as incubators for new businesses, schools, housing and parks.\n\nThese are all stops on the standard tour for visiting foreign delegations: proof-of-concept urban interventions, if not actually all-encompassing solutions, that address climate threats in ways that incrementally serve the economy and social needs.\n\nA smart city has to have a comprehensive, holistic vision beyond levees and gates, as Arnoud Molenaar, the citys climate chief, put it. The challenge of climate adaptation is to include safety, sewers, housing, roads, emergency services. You need public awareness. You also need cyber-resilience, because the next challenge in climate safety is cybersafety. You cant have vulnerable systems that control your sea gates and bridges and sewers. And you need good policies, big and small.\n\nThis starts with little things, like getting people to remove the concrete pavement from their gardens so the soil underneath absorbs rainwater, Mr. Molenaar said. It ends with the giant storm surge barrier at the North Sea.\n\nThat would be the Maeslantkering, built near the mouth of the sea, about a half-hour drive west from downtown Rotterdam  the citys first line of defense. It is the size of two tubular Eiffel Towers, toppled over.\n\nIn the 20 years since it opened, the Maeslantkering hasnt actually been needed to prevent a flood, but it is tested regularly just in case. Picnickers line the shore to watch. The trial closings are a little like the Dutch version of the Macys Thanksgiving Day Parade.\n\nI drove with Mr. van Waveren to see it one day. It is not uncommon here to witness the astonishing sight of ships cruising by overhead. This happens in a country where the highways are frequently below sea level.\n\nThe Maeslantkering is a consequence of repeated historic calamities. In 1916, the North Sea overwhelmed the Dutch coastline, inaugurating a spate of protective construction that failed to hold back the water in 1953 when an overnight storm killed more than 1,800 people. The Dutch still call it the Disaster. They redoubled national efforts, inaugurating the Delta Works project that dammed two major waterways and produced the Maeslantkering  the giant sea gate, completed in 1997, keeping open the immense waterway that services the entire port of Rotterdam.\n\nProtecting the port is paramount. Once the worlds busiest, Rotterdams port remains the most important in Europe, each year serving tens of thousands of ships from around the world, supplying steel to Germany, petrochemicals to South America and pretty much everything else to everywhere. The port is still the bedrock industry in this city of more than 600,000, according to port officials, accounting for 90,000 jobs, not to mention another 90,000 workers whose businesses depend on the port, too.\n\nThe port supports five oil refineries, whose owners include Shell and the Koch brothers, along with a massive coal-fire power plant. Officials say the port accounts for 17 percent of the entire nations carbon footprint. A central paradox  and to skeptics, the ultimate hypocrisy  of this citys environmental self-branding is that, at heart, Rotterdams economy continues to rely on the fossil fuel industry.\n\nHow the port eventually transitions to a greener economy, authorities concede, is the greatest challenge they face, along with climate change. They describe plans for immense wind farms in the North Sea and strategies to capture heat from fuel-burning factories to warm the greenhouses that supply the countrys agricultural yield. The Netherlands exports nearly $100 billion a year in agricultural products, second only to the United States.\n\nIn any case, the safe transport of all those raw materials, not to mention the responsibility of keeping the feet of people in the city dry, now and in the future, depends on the Maeslantkering.\n\nThe idea behind it, first discussed decades ago, was unprecedented  a monumental gate with two arms, resting on either side of the canal, each arm as tall and twice as heavy as the Eiffel Tower. It was a staggering work of engineering. Wim Quist, the architect, devised an object of surpassing beauty, one of modern Europes lesser-known marvels.\n\nMr. van Waveren described how it works. When the gate is closed, the arms float out onto the canal, meet and lock, the tubes filling with water and sinking onto a concrete bed, making an impenetrable steel wall against the North Sea. The process takes two and a half hours. Pressure from the sea is then transferred from the wall to the largest ball joints in the world, embedded in the banks on either side of the river.\n\nComputers, using a closed electronic system to avoid cyberattack, monitor sea levels hourly and can shut the gate automatically  or open it. This is critical: Thirty pumps inside the gate are linked to one of the countrys power grids. They extract water from the tubes when it is time for the Maeslantkering to be reopened.\n\nIf the grid fails, there is a backup grid and, as a last resort, a generator, because even more dangerous than the gates not closing is the gates not reopening. In that case, water pouring down from the Rhine and Meuse rivers could not flow into the sea and would overwhelm Rotterdam even more swiftly than the North Sea could. As Mr. Aboutaleb noted, escape would be impossible.\n\nMr. Ovink said only half-jokingly, the last resort would be to blow it up. The Maeslantkering was clearly built with Hollywood disaster-movie scenarios in mind: There are redundancies to redundancies, and the barrier is prepared for the most extreme climate change models, with sea levels rising beyond current forecasts.\n\nEven so, Rotterdam port officials have plans underway to add another two feet to the height of the gate.\n\nBeyond the Maeslantkering, back in town, there are countless fortifications, big and small, knitted into streets and squares. One sunny afternoon, I met Wynand Dassen, manager of Rotterdams resilience team, and Paul van Roosmalen, who oversees rooftop development for the city, at the Dakpark, a dike in a poor, largely immigrant neighborhood bordering industrial waterfront. The site of the Dakpark used to be a railway switching station, a grim nowhere place abutting a cluster of social housing blocks. This was a red-light district, notorious for drug dealers and crime.\n\nThe dike does a lot more than just hold back water. It has a shopping center, which the neighborhood needed, and a park on the roof. Shops face the waterfront and help pay to keep up the park. The park slopes from the roof down to streets and housing blocks, creating a grassy hill that links park and neighborhood.\n\nWhen the weather is good, sunbathers sprawl on the grassy roof and toss Frisbees. Formal gardens open onto acres of well-kept lawns. The park is a kilometer long. And wonderful. Its success  not only as a barrier but also as a boon to business and the area  has persuaded officials to consult neighborhoods and set aside money for community-initiated projects. We became invested in getting more people involved in all kinds of civic issues, Mr. Dassen told me, and water inevitably becomes an integral part of this process. We believe you get the smartest solutions when communities are engaged and help make the links between water and neighborhood development.\n\nMr. van Roosmalen agreed. Its an example of what you can do if you connect storm-water management with social welfare and neighborhood improvements, he said. Its what we mean here in Rotterdam by resilience planning.\n\nIn a neighborhood nearby, where drug addicts used to trek all the way from France to buy cheap heroin, I came across Marleen ten Vergert, a single parent supporting a young daughter on a civil servants modest salary. Women in hijabs lugged groceries, old men lounged on park benches and children rode skateboards over broken concrete paths, past aged housing blocks. One block of houses surrounded a water plaza created to capture floodwater. Young families were enticed by prices of a single euro to buy abandoned houses around it. Many families came and went. The water park was vandalized. But, slowly, little by little, it has come to be embraced by the neighborhood.\n\nNow, for the most part, it works, Ms. Vergert told me. People want the water square, so they take better care of it. Theres a greenhouse nearby run by a Turkish community. The value of houses in the neighborhood has gone up.\n\nA few blocks away, a start-up in a converted industrial waterfront building is developing solar-powered sailing drones for collecting plastic trash from the sea, and, back in the middle of the city, a warehouse with a Brooklynesque mix of artisanal food stalls, a circus academy and a pinball museum has rejuvenated a formerly dingy pier. Where the old Hotel New York, a century-old landmark, used to be the tallest building along a stretch of waterfront, skyscrapers have sprung up, producing a whole new business district in Rotterdam, with a photography museum across the street from the citys signature office tower, De Rotterdam, by Mr. Koolhaas, and Ben van Berkels harplike Erasmus Bridge.\n\nRotterdam is clearly trying to cast itself as a model of inventive urbanism. A local businessman, Peter van Wingerden, envisions floating dairy farms along the waterfront. One in every three trucks coming into the city carries food, he said. Floating farms would reduce truck traffic and carbon emissions, supplying the city with its own milk. With the citys encouragement, he is constructing a $2.2 million prototype, for 40 cows, producing a half-million liters (about 130,000 gallons) of milk a year. The river is no longer just for industry, he told me. We need to find new uses, which keep us safe from climate change, and help the city grow and prosper.\n\nThats the citys mantra. When I asked Mr. van Wingerden if it was unsettling to live in a waterfront city mostly below sea level, he said: It seems to us less dangerous than living on the San Andreas Fault. At least when we flood, well have some warning before our feet get wet.\n\nTo the Dutch, whats truly incomprehensible, he added, is New York after Hurricane Sandy, where too little has been done to prepare for the next disaster. People in the Netherlands believe that the places with the most people and the most to lose economically should get the most protection.\n\nThe idea that a global economic hub like Lower Manhattan flooded during Hurricane Sandy, costing the public billions of dollars, yet still has so few protections, leaves climate experts here dumbfounded.\n\nMr. Molenaar, Rotterdams climate chief, summed up the Dutch view: We have been able to put climate change adaptation high on the public agenda without suffering a disaster in many years because we have shown the benefits of improving public space  the added economic value of investing in resilience.\n\nIts in our genes, he said. Water managers were the first rulers of the land. Designing the city to deal with water was the first task of survival here and it remains our defining job. Its a process, a movement.\n\nIt is not just a bunch of dikes and dams, but a way of life."],[8,"Revolutionary Guards blame Saudi Arabia for Tehran terror attack","Irans Revolutionary Guards ratcheted up the tensions with Saudi Arabia as it accused Tehrans regional rival of involvement in Wednesdays double terrorist attack in the capital, which left at least 13 people dead and wounded more than 50.\n\nGunmen and suicide bombers launched simultaneous attacks on the parliament building in Tehran and the nearby shrine of Ayatollah Ruhollah Khomeini, the Islamic Republics founder.\n\nThe attacks were claimed by Isis, in what would be the jihadi groups first significant strike in the Islamic Republic. However a statement from the Revolutionary Guards linked the brutal attack to Donald Trumps visit last month to Riyadh, where the US president singled out Iran for fuelling the fires of sectarian conflict and terror.\n\nThis terrorist act took place a week after a joint meeting between the US president and head of a reactionary regional country [Saudi Arabia] which has been a constant supporter of terrorism, the statement said. The fact Isis claimed responsibility proves that they [Saudi Arabia] were involved in the brutal attack.\n\nSpeaking in Berlin, Adel Al-Jubeir, Saudi Arabias foreign minister, denied the accusation of involvement and said there was no evidence that his country was involved. We condemn terrorist attacks anywhere they occur and we condemn the killing of the innocent anywhere it occurs, Mr al-Jubeir was quoted by Reuters as saying.\n\nHassan Rouhani, Irans president, condemned the attacks, without laying the blame at the feet of Saudi Arabia. However, the accusation from the powerful Revolutionary Guards will stoke the increasingly bitter enmity between Tehran and Riyadh, which are involved in proxy wars from Syria to Yemen.\n\nIrans foreign minister, Mohammad Javad Zarif, tweeted, Terror-sponsoring despots threaten to bring the fight to our homeland. Proxies attack what their masters despise most: the seat of democracy.\n\nMr Zarif seemed to be pointing at a comment last month by the Saudi deputy crown prince Mohammed bin Salman that any struggle for influence between Riyadh and Tehran would take place inside Iran, not in Saudi Arabia.\n\nWe know that the aim of the Iranian regime is to reach the focal point of Muslims [Mecca] and we will not wait until the fight is inside Saudi Arabia and we will work so that the battle is on their side, inside Iran, not in Saudi Arabia, Prince Mohammed said in a television interview.\n\nThe attacks also come at a sensitive moment in the Gulf, where a new rift opened this week pitting Qatar, with whom Tehran has ties, against Saudi Arabia, the United Arab Emirates, Egypt and Bahrain. The quartet on Monday severed diplomatic ties with Qatar and accused Doha of supporting terrorism.\n\nHamid-Reza Taraghi, a senior politician close to Tehrans hardliners, blamed a combination of Saudi Arabia, the US, Isis and the exiled opposition group MEK for Wednesdays attacks. Saudi Arabia is definitely playing the leading role in these incidents, considering that its foreign ministry threatened Iran two to three days ago, he said, referring to a call by Riyadh for Iran to be punished for supporting terrorism. He provided no evidence to support his claims.\n\nHis view was echoed by others, though they did not provide evidence either. The fact that these two attacks took place...after that [Riyadh] meeting means that both the US and the Saudi regime have ordered their proxies to embark on that act, Brigadier-General Hossein Nejat of the Revolutionary Guards told a local news agency.\n\nMohsen Rezaei, a former Revolutionary Guards commander, warned terrorists to expect a tough and unforgettable response from Iran.\n\nMr Trumps administration is viewed as much more hawkish on Iran than the previous government of Barack Obama. Tehran has long accused Saudi Arabia of supporting Isis.\n\nThe assault began at 10.30am local time when three gunmen (earlier reports had said four) in womens clothing walked into the building and began shooting. One detonated an explosive vest. All the attackers were killed after a stand-off lasting several hours, Irans interior ministry said.\n\nTwo further gunmen also opened fire at the Ayatollah Khomeini shrine in the Iranian capital. One was reported to have killed himself by detonating an explosive vest. Another was shot dead. Based on a video released by Isis, the attackers spoke Arabic. Brigadier-General Nejat said the nationality of the attackers was not yet clear, but an Iranian official told state television on Wednesday night that they were Iranian.\n\nAt least 13 people were killed in the two attacks, Pir-Hossein Kolivand, head of Irans emergency department, was quoted as saying by the official Irna news agency on Thursday.\n\nIsis on Wednesday vowed further attacks on Iran, saying Persia should know that the state of the caliphate will not miss an opportunity for an onslaught against them.\n\nIranian officials said security forces remained on high alert.\n\nTerrorist attacks are rare in Iran, which keeps a tight grip on domestic security. The country has largely been spared from militant attacks despite its heavy support of Shia militias in Syria and Iraq, which has increased sympathies among some of those countries Sunni populations for radical groups such as Isis.\n\nIf Iran steps up its fight against Isis in the wake of Wednesdays attack, the situation in the region could become even more volatile, analysts say. Charlie Winter, senior research fellow at the International Centre for the Study of Radicalisation at Kings College London, said the attack could boost Isiss flagging morale and intensify pressure on Tehran to step up its involvement in Syria against the jihadis. If this happens, a more intense Sunni war against Shia Islam will pour petrol on Isiss ideological fire, he said.\n\nSecurity analysts outside of Iran have long argued that it has not been attacked because it tolerated the presence of al-Qaeda and the movement of communications and finances through the country. But for Isis, which is not reliant on foreign financing, Iran has long been a target.\n\nWhile it is difficult to gauge the extent of an Isis presence in Iran, the group has long sought to attract people from Irans Sunni minority. Last March, it released a 36-minute video in Persian, vowing to conquer Iran. In the video, militants used photographs of Iranian leaders for target practice, including Qassem Soleimani, commander of the Revolutionary Guards elite Quds force."],[8,"Queens Speech 2017: what it means for you","This Queens Speech is about recognising and grasping the opportunities that lie ahead for the United Kingdom as we leave the European Union:\n\n27 Bills and draft Bills are being announced today in a legislative programme, which will deliver on these themes.\n\nFollowing on from the 2016 referendum, the government will bring forward legislation to deliver on the will of the British people and ensure a smooth and orderly withdrawal from the EU.\n\nThis Bill will allow for a smooth and orderly transition as the UK leaves the EU, ensuring that, wherever practical, the same rules and laws apply after exit and therefore maximising certainty for individuals and businesses. The Bill will:\n\nThe Bill does not put any constraints on the withdrawal agreement we will make with the EU and further legislation will be introduced to support such an agreement if and when required.\n\nAs it stands, the EU customs code applies directly in the UK. The Bill will ensure:\n\nThe Bill will cement the United Kingdoms status as a leading trading nation, driving positive global change through trade, whilst ensuring UK businesses are protected from unfair trading practices. The Bill will put in place the essential and necessary legislative framework to allow the UK to operate its own independent trade policy upon exit from the European Union.\n\nWith the repeal of the European Communities Act, it will be necessary to establish new powers concerning the immigration status of EEA nationals. The Bill will allow the government to control the number of people coming here from Europe while still allowing us to attract the brightest and the best. The Bill will:\n\nAs the UK leaves the EU, the Bill will enable the UK to exercise responsibility for access to fisheries and management of its waters.\n\nIn line with the manifesto, the Bill will ensure that after we leave the EU we have an effective system in place to support UK farmers and protect our natural environment. The Bill will:\n\nThe Bill will establish a UK nuclear safeguards regime as we leave the European Union and Euratom. The Bill will give the Office for Nuclear Regulation powers to take on the role and responsibilities required to meet our international safeguards, and nuclear non-proliferation, obligations.\n\nThe Bill will support our role as a permanent member of the UN Security Council and a leading player on the world stage, by establishing a new sovereign UK framework to implement international sanctions on a multilateral or unilateral basis. The Bill will:\n\nThe Bill will ensure the UK continues to be at the forefront of developing new technology in electric and automated road vehicles. The Bill will:\n\nThe UK has one of the largest aerospace industries in the world and has pioneered new technology for modern satellites. The Bill will:\n\nThe next phase of the HS2 project, linking up communities, will be set out in this Bill. The Bill will provide the powers to build and operate the next stage of the HS2 network between Birmingham and Crewe.\n\nIn order to help deliver more transparent energy bills and allow households to monitor their use effectively, the Bill will:\n\nThe Bill will legislate for National Insurance contributions (NICs) changes announced at previous fiscal events (Budget 2016 and Autumn Statement 2016).\n\nThis Bill will improve protection for holidaymakers by updating the UKs financial protection scheme for holidays. The Bill will update the Air Travel Organisers Licence (ATOL) scheme, to align it with enhancements to the package travel regulations that predate people booking their holidays on the internet.\n\nTackling unfair fees on tenants will make the private rental market more affordable and competitive. The draft Bill will bring forward proposals to:\n\nIn line with the manifesto commitment, draft proposals will be published to update the law to help tackle the evil of domestic abuse and violence. Proposals will be published in draft for scrutiny by MPs and peers to help build a consensus and raise the profile of this issue. The draft measures will bring forward proposals:\n\nThis Bill will crack down on fraudulent whiplash claims and is expected to reduce motor insurance premiums by about 35 per year. The Bill will ban offers to settle claims without the support of medical evidence and introduce a new fixed tariff of compensation for whiplash injuries with a duration of up to 2 years.\n\nThe Bill will reform the courts system in England and Wales to ensure it is more efficient and accessible, and in doing so utilise more modern technology. The Bill will:\n\nThe Bill will combine three financial advice bodies into one, ensuring that people across the UK are able to seek the help and advice they need to manage their finances. The Bill will:\n\nThe Bill will implement recommendations from the Law Commission to update Victorian era law on logbook loans. The Bill will:\n\nThe Bill will provide our Service personnel with modern, flexible opportunities to serve their country in ways that better suit their lifestyle aspirations and circumstances  while still ensuring our armed forces have all the resources and capability they need to be the best in the world and keep our country safe. The Bill will:\n\nThe Bill will fulfil a manifesto commitment to ensure the UK has a data protection regime that is fit for the 21st century. The Bill will:\n\nensure that our data protection framework is suitable for our new digital age, and cement the UKs position at the forefront of technological innovation, international data sharing and protection of personal data strengthen rights and empower individuals to have more control over their personal data including a right to be forgotten when individuals no longer want their data to be processed, provided that there are no legitimate grounds for retaining it establish a new data protection regime for non-law enforcement data processing, replacing the Data Protection Act 1998 modernise and update the regime for data processing by law enforcement agencies\n\nThe draft Bill will set out a framework to help improve patient safety in the NHS and instil greater public confidence in the provision of healthcare services in England. The Bill will bring forward proposals to:\n\nThe programme will also include three Finance Bills to implement budget decisions. Summer Finance Bill 2017 will include a range of tax measures including those to tackle avoidance. The programme will also include a technical Bill to ratify several minor EU agreements and further Bills, which will be announced in due course, to effect the UKs withdrawal from the EU. The government will also be taking forward a range of other measures which may not require primary legislation."],[8,"The Grenfell crime unfolds: demand justice for the victims!","The fire which swept up the Grenfell tower in the early hours of 14thJune is not only horrific for the sheer scale of the tragedy, but also for its avoidability.It is a gruesome monument to the naked greed, short-sightedness, and corruption of the capitalist system, shown by the criminal shortcomings of the council and their contractors.\n\nThe fire which swept up the Grenfell tower in the early hours of 14th June is not only horrific for the sheer scale of the tragedy, but also for its avoidability. It is a gruesome monument to the naked greed, short-sightedness, and corruption of the capitalist system, shown by the criminal shortcomings of the council and their contractors.\n\nThe Grenfell tower was built in the 1970s as one of a collection of grey and mundane council blocks that were so popular with councils in that period, seen as a quick way to resolve Britains housing problems. Not only popular with councils, they were also popular with British construction companies, who saw a quick buck to be made selling system-built prefabricated concrete boxes for the poor.\n\nNumerous housing companies cropped up on the market. All of them had in common a desire for a quick financial turnaround, with scant regard for either the environment or social issues that these monstrous estates created.\n\nAmongst these was the notorious Taylor Woodrow Anglian system-built housing that was used on Ronan Point, which collapsed on 16 May 1968, killing four and injuring 17 others. The subsequent inquiry into Ronan Point found that the building was unsafe; that it had not been designed for expected wind loadings and would not be able to withstand even small explosions or fire damage.\n\nStories abound about shoddy work practises and the social problems created by these places, and by the 1990s tenants in these monsters were demanding either radical refurbishments or demolition; and not a few disappeared, with low-rise housing replacing them.\n\nBoth under Thatcher and Tony Blair, however, a new ethos arose that worshiped the middle class and big business. A demonisation of the working class was launched by the ruling class, determined to retrench their wealth; to try and shore up their decaying social system and denigrate the working class.\n\nNot a few council estates have disappeared completely under the aegis of regeneration, only to be replaced by luxury flats  affordable homesfor the rich, opening up possibilities for speculators.\n\nThis is where the Grenfell tower disaster comes in.\n\nNorth Kensington is undergoing a similar regeneration, with new homes for the rich being put up. The Grenfell tower didnt look right and didnt fit in to the areas new image, so the Kensington Council decided to spend 10 million giving the tower a makeover.\n\nThe council and its contractor Rydon decided to use a panelling called Reynobond PE (polyethylene) to clad the building. According to a Reuters report online, The manufacturer of the panels used to clad the London tower blockadvised customers against using its polyethylene-cored tiles - the ones reportedly used at Grenfell Tower - in high rise buildings.\n\nThe Reuters article continues:\n\nAnother aspect of the installation of cladding on the outside of building is the existence of a gap between the cladding and the structure, which can act as a furnace chimney, funnelling a fire upwards very quickly.\n\nBoth the speed that the fire spread through Grenfell Tower and photographs of the intensity of the fire  showing white flames sweeping up the building  testify fully to just how highly dangerous this cladding is. It raises serious question as to the sanity of the authorities who sanctioned the use of the stuff on a tower block, even although they were aware that it was completely unsuitable for use in such circumstances.\n\nNo doubt, a key factor in their calculation was that it is cheap. And yet the above report indicates that the fire resistant option was only 2 per square metre more expensive  an estimated total additional cost of only around 6,000.\n\nGiven that there was a previous fire in a social housing tower in Camberwell, South London, back in 2009 where six people died, why didnt Kensington Housing ALMO seriously consider the recommendation that came out from the public enquiry into that disaster: the need for a functioning fire alarm system and the installation of a fire sprinkler system as part of the refurbishment of the building. Surely a part of the 10 million bill could have been earmarked for this important improvement? And why havent the Tory government in Westminster pushed for this as a requirement?\n\nMaybe the corrupt mafia that is the Kensington & Chelsea Tory council and their agents think sprucing the building up on the outside was much more important than looking after the safety of tenants entrusted into their care.\n\nA look on the Rydon website today shows two other high-rise refurbishments to their credit: the Chalcot Estate in Camden and Ferrier Point in Canning Town, Newham.\n\nIn response to the criminal Grenfell scandal, Camden Council have confirmed that they are already now stripping away cladding on towers suspected to be at risk. With up to 600 tower blocks across the country now estimated to use similar below-standard panels, it is likely that many other council will have to follow suit.\n\nThe labour movement needs to demand a full inquiry into this disaster and into the safety of other refurbished blocks. We need to open up the books, not just at Kensington council, but others too, and make these accounts available for scrutiny by representatives from the labour movement and tenant organisations.\n\nThose responsible for this horrific event must answer for and pay for their misdeeds. For too long there has been a cosy arrangement behind closed doors between the building industry, local authorities, and central government. The time has come to open the doors wide on these shadowy corridors and bring forth the light.\n\nBy a Coventry reader of Socialist Appeal\n\nThe tragic but avoidable deaths in Grenfell Tower in London have focussed the minds of some on what could happen in the approximately 4,000 tower blocks scattered across Britain. As I write, it has been revealed that 600 buildings could have similar issues and inspections are underway. But as many of those affected directly and indirectly by the Grenfell Tower fire have said, it is too little too late.\n\nAnd it is not as if those in authority had not been warned.On 14th June the Guardian reportedthe words of architect and fire expert Sam Webb who had surveyed hundreds of residential tower blocks in the early 1990s and had presented his report to the Home Office. A disaster waiting to happen, he says. We are still wrapping post-war high-rise buildings in highly flammable materials and leaving them without sprinkler systems installed, then being surprised when they burn down. Not only did more than half the buildings surveyed not meet basic fire safety standards but also, We discovered a widespread breach of safety, but we were simply told nothing could be done because it would make too many people homeless.\n\nIn the same Guardian article Dr Jim Glocking, technical director of the Fire Protection Association (FPA), asserts that our standards need a fundamental overhaul. He says he has been campaigning for years to see fire safety standards improved, to no avail. He states, Its a tragedy that long-awaited changes to regulations usually only happen after significant loss of life. And the lives lost are those of working class people!\n\nWe may never know the true figure of the number who died. For the past few days the media has spoken and written of 79 (and it is worth repeating) needless deaths, but the real figure could be closer to 150. Why? There are scores unaccounted for. Visitors to the block were not recorded. And there is the issue of multi-occupancy and subletting given the housing shortage crisis in Britain (and especially in London).\n\nThese events are of personal significance to me. I live in the top quarter of a tower block of 16 floors. Grenfell Tower had 24 floors, but there are similarities in my block with Grenfell Tower:\n\nThere are allegations of subletting, where official tenants move to another city for work or for relationships, but do not know how long they will be away and, given the chronic housing shortage, do not want to relinquish a more secure tenancy than what can be had in the private housing sector. So who lives in the block? We dont know. Our block was refurbished about 14 months ago just like Grenfell Tower. The work was supposed to take nine months but took 18. And cladding was added to make the flats better insulated and easier on the eye. We have been assured by the West Mercia Housing Group that the cladding is far safer that at Grenfell Tower. We dont know. New doors and windows to the wrap-around balcony were installed but they are noisier, colder and draughtier than the ones taken out. With such draughts coming in, the claim that a fire in any flat will be contained for a safe period to allow tenants to escape is a hollow claim as incoming air will feed the fire. In addition to the in draughts from the balcony door and windows there is also an in- draught from the pantry area. That means that the smoke from any fire below me will soon fill my flat leading to potential asphyxiation. There have been numerous complaints from tenants to the management organisation about health and safety issues  and all have been ignored. The week after the Grenfell Tower disaster, fire notices about evacuation procedures appeared on the ground floor in my block. And in the same week workers arrived to dig trenches to install lighting in the car park, as cables to the original lighting had been severed over a year ago during the refurbishment. For over a year health and safety issues were ignored, despite complaints. All of the council house stock in Coventry was once owned and managed by Coventry City Council. In December 2000 some 58.56% of existing council tenants took part in a ballot to transfer control to a management organisation called Whitefriars Housing, which became part of West Mercia Housing in 2008. 6,315 tenants voted to transfer and 5,220 voted to stay with the Council. If you take into account those who did not vote, the percentage of tenants voting to transfer was 31.8% (6,315 tenants out of more than 20,000) and the transfer took place. As in London, management of the council housing stock was effectively outsourced to a not for profit organisation that employs a number of people, and those at the top earn a very good salary. How much certain employees earn we do not know as the Freedom of Information Act only applies to public bodies and Whitefriars is not a public body. It is therefore a closed book to tenants. When the transfer took place in 2000, tenants were allowed to elect four representatives to sit on the Whitefriars board of management. About three years ago the elections for tenants reps were abolished by Whitefriars, with the support of the then right-wing controlled Labour Council, as elections were too expensive (!) and the reps did not have, according to Whitefriars, the skills they were looking for!! As in Grenfell Tower the tenants became voiceless. We used to have regular meetings in our block between tenants and management representatives. They were also abolished a few years ago as at each meeting there was criticism of management. So management wanted to ensure that tenants voices were not heard. There is a feeling of apathy in the block as any complaints that are made by individuals are ignored by management, so fewer complaints are now made with the general feeling being what is the point? The fire and deaths at Grenfell Tower may wake many of the tenants up. However, as in London, there are tenants here who were previously refugees or asylum seekers or simply homeless and it often happens that when you are homeless and/or in need of refuge, the last thing you do is make complaints.\n\nSo where do we go from here? What demands do we make to make sure that those who manage the blocks are accountable? Where is the democracy for tenants? After all, our lives may be at stake!\n\nAll management organisations of council/social housing stock should open their books so we as tenants who pay the rent can see where the money goes and who is paid what. One of the complaints made by tenants in Grenfell Tower was where did the 10m refurbishment costs go, especially as reports suggest that inferior materials were used. All social housing that has been outsourced to not for profit organisations should be brought back into council control so that the democratic element of regular local council elections can be used to make council housing departments accountable to the electorate. We as Whitefriars tenants cannot elect our reps, but strangely too no-one elects the Board of Management of Whitefriars. Apart from the four city councillors appointed to the management board by the City Council, all the other Board members are self appointed. Each block in the city should have a tenants committee that meets regularly, is funded and can produce a regular bulletin/newsletter as the mouthpiece of the tenants. At the moment all we get is a regular management newssheet that tells the tenants how well the management is doing. The Board of Management of council/social housing in each area should be made up of elected tenant representatives, the trade unions that organise the workers in the management organisations and the city council. Perhaps then we will have democracy and accountability in how council/social housing is provided and managed. At local, regional and national level there should be committees comprising tenants, the fire and rescue services, trade unions from the building industry, councillors and MPs to completely overhaul the regulations governing building standards in all buildings. It is now being reported that similar problems to Grenfell Tower could affect schools, hospitals and even some hotels. Finally, what happened in Grenfell Tower is intimately related to the housing crisis and the desperate shortage of truly affordable homes for rent, not the 400,000 homes that Cameron once claimed were affordable. Families with children should not be forced to live in tower blocks. We therefore need a massive home building programme of houses and flats. But how are we to achieve that? In our present system homes are built for profit. If no profit can be made from building homes for rent, they will not be built. To build homes we need land, finance, materials and skilled labour. Who owns the land? Who owns and controls the finance? Who owns the brick works, the cement factories, the glass and PVC works? Where is the skilled labour going to come from when funding to further education colleges, where building workers used to be trained, has been cut to the bone and courses closed? There is a dire shortage of skilled building workers. Why is it that between 50-80bn can be found for prestige projects such as HS2 but we cannot find the money to provide one of the most basic needs of human beings: a home? If all of the privately-owned resources needed to build homes cannot cooperate and coordinate their activities to solve the basic need of decent homes for all, then in the Labour Party and the trade unions we have to raise the issue of taking into public ownership land, finance and building resources, and for these to be managed under an agreed system of democratic control. We cannot democratically plan to solve the housing shortage if we do not own and control the means of solving that shortage. This is a class issue. How many more deaths do we need for people to wake up and realise that those who own and control the means of producing wealth do not care where their workers live, so long as these workers can get to work to create profits for shareholders. To be the masters of our own lives we need a different system where we create wealth for the benefit of the whole of society, not just for the fabulously wealthy 1,000 individuals at the top who own and control 658bn  wealth that has been created by the labour of working class people."],[8,"After the Manchester attack: how do I talk to my children about distressing news stories?","After horrific events like the attack on the Manchester Arena, its tempting to try to shield your family  but what if someone else tells them? In a piece first published in 2015, Annalisa Barbieri examines how best to help them cope\n\nI have only once actively hidden a news item from my daughter. She was three when Madeleine McCann went missing, far too young to know about such things. It became the big news item I shielded her from over the years: folding newspapers over, turning off the news if it came on. I knew that one day someone would tell her about it and of course, one day, someone did. A bigger girl at school, giddy with the currency of what she saw merely as gossip, embellished an already horrific story with details so terrifying it took me months to unravel the awful, native, facts  such as they were known  from the fiction my daughter had been fed. But, because this older girl had got there before me, her additions were tenacious and still, at times, colour my daughters view of the event.\n\nI resolved to never again hide big news from her. I wouldnt force-feed it to my children, but I wouldnt run from it, either.\n\nBut, occasionally the news is so big, so awful that parents wonder what, if anything they should say to their child. Should we, anyway, be talking about world events to our children?\n\nAbsolutely, says Hilary Ann Salinger, a child and adolescent psychotherapist. The problem is that you cant protect children from information anymore. Its all very well saying you dont want them to know, but there really isnt any way of insulating them because the news is everywhere. The important thing is to talk about it in a way that doesnt feed into the hysteria.\n\nThis is why its important to let children have access to facts, either good news sources that they can read directly, or information from you that is, as far as possible, unbiased.\n\nHowever, there is a difference between not hiding news from your children, and purposely telling them it. Here, discretion and a knowledge of your own child is important and necessary. Some children are incredibly sensitive. (Also treat siblings as the individuals they are; you may need to sometimes handle news differently according to each childs age and sensibilities.)\n\nIf the news is something they may hear from someone else, you may decide to get in there first, either by making it possible for children to hear/see the news, as Salinger puts it, or telling them about it first. Be aware that sitting them down formally does make it more of an issue, says Salinger. But the most important thing for all children, even teenagers, is that they need to know their parents will keep them safe. Thus its also important that children are introduced to any news story within the security of their parents confidence.\n\nSalinger recommends coming from a point of safety first when talking about news  reinforcing the good things about your environment: for example, that you dont live in an earthquake zone, or that violent attacks are very rare, before going on to discuss the news item.\n\nChildren find the randomness of awful news frightening, a bus crashing, an earthquake, a bomb going off on the tube, explains Salinger. And its OK to admit that you feel nervous about these things, too. Rather that blithely say, Oh its OK, well be fine, its better to say something like, Yes Im nervous about that too, but show that you can balance up your worries with the reality of it actually happening.\n\nThen will come the questions  and this is where many parents get scared, usually because they dont know the answer. Its OK not to know. If we can be confident about not knowing and not understanding, our children can too, say Salinger. So many people, and our education, teaches us that if we dont understand something we should shut up. But really, we should just carry on asking questions.\n\nIf you show your children that its OK to talk about scary subjects, this will give them the confidence to talk about them, too. Avoid hiding things as soon as they walk into the room, turning the telly off, closing down web pages etc; anyone who has ever done this will know how keen children then are to find out whats really going on  and thats when their imagination takes over.\n\nSo avoid only telling them half the story and not allowing them to ask any more. Children tend to make up what they dont know, what theyre not told and its often the stuff of their nightmares. Which is why resolution, even partial, is important.\n\nSo let them ask questions. And be aware that these questions may not come at a convenient time. Not right now, is fine if you cant talk, but try suffixing it with, Lets talk about this later, because Im driving now (or whatever). Will you remind me?\n\nAnswer any questions simply, calmly, factually and as much as possible, free of your own spin. And listen to the question and make sure you answer it and no more. Let them ask more questions if they need to.\n\nIts OK to show emotion because you will teach your children that its natural to feel emotional at certain news items. But keep hysteria out of it. Children will take their lead from you. If you make them feel secure, in talking about subjects, in asking questions, they can use that to help them with it. If you shut down, they will learn they cant go there.\n\nRemember that children puddle jump with emotions and may ask you questions about something you told them weeks or months before. This doesnt mean theyve been thinking about it all that time.\n\nThe important thing, reassures Salinger, is that we give them perspective, so that they can learn to discriminate and we have to start that process really early. I would always talk rather than protect, because Im not confident of my ability to protect my child from information. But I am confident of my ability to talk to them about it."],[8,"What would happen if the world suddenly went vegetarian?","People become vegetarians for a variety of reasons. Some do it to alleviate animal suffering, others because they want to pursue a healthier lifestyle. Still others are fans of sustainability or wish to reduce greenhouse gas emissions.\n\nNo matter how much their carnivorous friends might deny it, vegetarians have a point: cutting out meat delivers multiple benefits. And the more who make the switch, the more those perks would manifest on a global scale.\n\nBut if everyone became a committed vegetarian, there would be serious drawbacks for millions, if not billions, of people.\n\nIts a tale of two worlds, really, says Andrew Jarvis of Colombias International Centre for Tropical Agriculture. In developed countries, vegetarianism would bring all sorts of environmental and health benefits. But in developing countries there would be negative effects in terms of poverty.\n\nJarvis and other experts at the centre hypothesised what might happen if meat dropped off the planets menu overnight.\n\nFirst, they examined climate change. Food production accounts for one-quarter to one-third of all anthropogenic greenhouse gas emissions worldwide, and the brunt of responsibility for those numbers falls to the livestock industry. Despite this, how our dietary choices affect climate change is often underestimated. In the US, for example, an average family of four emits more greenhouse gases because of the meat they eat than from driving two cars  but it is cars, not steaks, that regularly come up in discussions about global warming.\n\nMost people dont think of the consequences of food on climate change, says Tim Benton, a food security expert at the University of Leeds. But just eating a little less meat right now might make things a whole lot better for our children and grandchildren.\n\nMarco Springmann, a research fellow at the Oxford Martin Schools Future of Food programme, tried to quantify just how much better: he and his colleagues built computer models that predicted what would happen if everyone became vegetarian by 2050. The results indicate that  largely thanks to the elimination of red meat  food-related emissions would drop by about 60%. If the world went vegan instead, emissions declines would be around 70%.\n\nWhen looking at what would be in line with avoiding dangerous levels of climate change, we found that you could only stabilise the ratio of food-related emissions to all emissions if everyone adopted a plant-based diet, Springmann says. That scenario is not very realistic  but it highlights the importance that food-related emissions will play in the future.\n\nFood, especially livestock, also takes up a lot of room  a source of both greenhouse gas emissions due to land conversion and of biodiversity loss. Of the worlds approximately five billion hectares (12 billion acres) of agricultural land, 68% is used for livestock.\n\nShould we all go vegetarian, ideally we would dedicate at least 80% of that pastureland to the restoration of grasslands and forests, which would capture carbon and further alleviate climate change. Converting former pastures to native habitats would likely also be a boon to biodiversity, including for large herbivores such as buffalo that were pushed out for cattle, as well as for predators like wolves that are often killed in retaliation for attacking livestock.\n\nThe remaining 10 to 20% of former pastureland could be used for growing more crops to fill gaps in the food supply. Though a relatively small increase in agricultural land, this would more than make up for the loss of meat because one-third of the land currently used for crops is dedicated to producing food for livestock  not for humans.\n\nBoth environmental restoration and conversion to plant-based agriculture would require planning and investment, however, given than pasturelands tend to be highly degraded. You couldnt just take cows off the land and expect it to become a primary forest again on its own, Jarvis says.\n\nCarnivorous careers\n\nPeople formerly engaged in the livestock industry would also need assistance transitioning to a new career, whether in agriculture, helping with reforestation or producing bioenergy from crop byproducts currently used as livestock feed.\n\nSome farmers could also be paid to keep livestock for environmental purposes. Im sitting here in Scotland where the Highlands environment is very manmade and based largely on grazing by sheep, says Peter Alexander, a researcher in socio-ecological systems modelling at the University of Edinburgh. If we took all the sheep away, the environment would look different and there would be a potential negative impact on biodiversity.\n\nShould we fail to provide clear career alternatives and subsidies for former livestock-related employees, meanwhile, we would probably face significant unemployment and social upheaval  especially in rural communities with close ties to the industry.\n\nThere are over 3.5 billion domestic ruminants on earth, and tens of billions of chickens produced and killed each year for food, says Ben Phalan, who researches the balance between food demand and biodiversity at the University of Cambridge. Wed be talking about a huge amount of economic disruption.\n\nBut even the best-laid plans probably wouldnt be able to offer alternative livelihoods for everyone. Around one-third of the worlds land is composed of arid and semi-arid rangeland that can only support animal agriculture. In the past, when people have attempted to convert parts of the Sahel  a massive east-to-west strip of Africa located south of the Sahara and north of the equator  from livestock pasture to croplands, desertification and loss of productivity have ensued. Without livestock, life in certain environments would likely become impossible for some people, Phalan says. That especially includes nomadic groups such as the Mongols and Berbers who, stripped of their livestock, would have to settle permanently in cities or towns  likely losing their cultural identity in the process.\n\nPlus, even those whose entire livelihoods do not depend on livestock would stand to suffer. Meat is an important part of history, tradition and cultural identity. Numerous groups around the world give livestock gifts at weddings, celebratory dinners such as Christmas centre around turkey or roast beef, and meat-based dishes are emblematic of certain regions and people. The cultural impact of completely giving up meat would be very big, which is why efforts to reduce meat consumption have often faltered, Phalan says.\
