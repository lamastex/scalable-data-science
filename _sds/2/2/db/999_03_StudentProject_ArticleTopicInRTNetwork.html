d learned over the years that sometimes when you do standup, people want a joke that's out there and a little crazy.'\n\nShe went on to say: 'I feel horrible. I have performed in war zones. Trust me, if we could redo the whole thing I'd have a blowup doll and ketchup. If you don't stand up you get run over.'\n\nThus far, Griffin had had five tour dates cancelled, lost her endorsement deal with Squatty Potty and been fired by CNN.\n\nGriffin also found some time for humor, joking about President Trump at one point by saying: 'If you meet him he wants to call you The Donald. I said I am The Kathy, and that went over his nest.'\n\nShe also poked fun at her conservative mother Maggie, quipping: 'My mother is not speaking to me because she is in love with Tucker Carlson.'\n\nGriffin joked about going after Barron in her stand-up act back in December in an interview with Vulture.\n\n'Now more than ever we must absolutely go for all the absurdities,' said Griffin.\n\n'For me, that's Trump and all things Trump. It's not about trying to be an equal-opportunity offender anymore because Hillary got such a beat down. It's his turn.'\n\nShe continued: 'So I'm happy to deliver beat down to Donald Trump - and also to Barron. You know a lot of comics are going to go hard for Donald, my edge is that I'll go direct for Barron. I'm going to get in ahead of the game.'\n\nThat comment spurred Don Jr. to comment after Griffin's interview, writing on Twitter: 'To put everything into perspective this is a must read from Dec 16 even states it's ok to go after Barron an 11 y/o.'\n\nMost would take issue with an adult targeting a child for ridicule, but Griffin's lawyer said on Friday that she should not have lost any jobs over this image.\n\nThe only reason she did lose those jobs however explained Bloom, was because of the Trump family.\n\n'As a result of the first family bullying her, she has been vilified, getting death threats, fired from multiple jobs and had multiple events canceled,' said Bloom.\n\nThose death threats are more serious than the loss of work for Griffin, who said: 'This is America, and you shouldn't have to die for it. The death threats I am getting are constant and they are detailed.'\n\nGriffin then made a point of adding: 'Today it's me. Tomorrow it could be you.'\n\nBloom also stressed her client's impeccable record and the fact that she has never committed an act of violence or assault before, stating: 'Kathy never imagined it could be misinterpreted as a threat of violence against Trump. That was never what she intended.'\n\nThe victim's rights lawyer, who also represented a number of former employees who are suing Fox News, also noted of the photo shoot: 'This was clearly a parody of Trump's own sexist remarks, taken to an extreme, edgy visual.'\n\nShe used her introduction to explain why President Trump's actions against Griffin were such a problem.\n\n'Kathy and Donald Trump are not equals. He's the president of the United States. He's not just Donald Trump, real estate developer, and this isn't just another celebrity feud,' said Bloom.\n\n'He's the president of the United States. His family is calling on Kathy on Twitter to be fired from all of her jobs. This is outrageous and unprecedented.'\n\nGriffin also pointed out what she claimed was another difference between herself and President Trump, saying: 'I go town to town with my dick jokes and try to make people laugh. I didn't grab anyone's you know what.'\n\nGriffin thinks that ultimately she was targeted because of her sex and her level of fame.\n\n'It's quite clear they're trying to use me as a distraction and I'm not going to be collateral damage for this fool,' said Griffin.\n\n'I'm the easiest target. I'm D-list comedian Kathy Griffin.'\n\nAnd while she wanted to stay quiet, she was afraid about others suffering a fate similar to her own she explained on Friday.\n\n'He broke me and then I was like 'No, this isn't right,'' said Griffin.\n\n'I apologized because was the right thing to do. Then it became a mob mentality pile-on.'\n\nGriffin, who said she is '110 pounds when wet,' went on to explain: 'He's not just Donald Trump, real estate developer, having a celebrity feud He's using the power of the government.'\n\nBloom made a similar comment, stating: 'The message was clear: Criticize the president, lose your job.'\n\nShe also noted: 'Ted Nugent threatened to kill President Obama. President Trump invited him to the White House.'\n\nThe lawyer's anger towards President Trump also turned a but personal at one point it seemed, when she shouted out at one reporter: 'There's a lot of disgusting stuff on the news every day, like the fact that [President Trump is] making us the laughing stock of the world.'\n\nAnd it seems that on top of the blows to her professional life there have also been some difficult moments in Griffin's personal life as a result of this incident.\n\nIn a moment that anything but funny on Friday, Griffin was asked to comment on her friend and former CNN co-host Anderson Cooper criticizing her decision to post a criticism of her photo on Twitter.\n\n'That hurt, that's all,' said Griffin, breaking down in tears once more.\n\nCooper wrote on his personal account Tuesday: 'For the record, I am appalled by the photo shoot Kathy Griffin took part in. It is clearly disgusting and completely inappropriate.'\n\nShe was fired from her post as his New Year's Eve co-host on CNN roughly 24 hours later.\n\nFrom the tone of her voice on Friday, it also seemed that the two may not have been in contact this week.\n\nGriffin spoke about President Trump at length in an interview this past March with CityBeat Cincinnati, revealing that the two had known one another for two decades.\n\n'Ive known him off and on since 1995,' said Griffin.\n\n'I feel very privileged to be able to bring my own personal run-ins with \"The Cheeto\" to audiences all over, but most importantly to Cincinnati. The Taft Theatre audience needs to hear from someone who has met him several times'\n\nGriffin admitted in the interview that she never had a particularly high opinion of President Trump.\n\n'I found him to always be a buffoon,' she explained.\n\n'But honestly, and I think unfortunately, a lot of people just thought he was harmless.'\n\nShe then revealed that President Trump would often ask her to not go after him during her stand-up routines.\n\n'Almost every time Ive run into this fool, he comes up to me and says, \"Uh, oh, dont be too hard on me. I know youre going to be funny, but you can be tough,\"' said Griffin.\n\n'I find that fascinating.'\n\nShe also mentioned that one of her best friends, the late Joan Rivers, was also incredibly close to President Trump.\n\n'I think she got a kick out of him, but I dont think she knew this side of him,' said Griffin.\n\n'I dont know if anybody knew he was this racist and stupid, because I think you assume that people who have done well in one area or another have a certain acumen or certain talents.'\n\nGriffin was roundly criticized after posting the photo earlier this week, with everyone from former first daughter Chelsea Clinton to her good friend Anderson Cooper publicly stating that the photo and accompanying video was 'appalling' and 'disgusting.'\n\nPresident Trump also spoke out after seeing the photo, as did his son Don Jr., daughter-in-law Laraand the First Lady.\n\nMeanwhile, the harsh words keep coming for Griffin, with Governor Chris Christie of New Jersey the latest to take aim at the entertainer, saying at a news conference on Thursday: 'She's disgusting. And it's completely outrageous. I don't think anybody should hire her again for anything.'\n\nBloom has also been receiving her fair share of negative notes, with the lawyer Tweeting Friday morning: 'To all you sending me hate mail today for my representation of Kathy Griffin, I have this message for you. XO Lisa'\n\nShe then included an image of an affirmation that read: 'The Devil whispered in my ear, 'You're not strong enough to withstand the storm.'\n\n'Today I whispered in the Devil's ear, 'I am the storm.''\n\nThe four Trumps who denounced Griffin all stressed the fact that there are young children in the family who were traumatized by the image.\n\nDon Jr. was the first to speak out, with the oldest Trump child taking to Twitter soon after the image was posted on Tuesday.\n\nHe posted twelve tweets in the span of 24 hours, with many calling for CNN to fire Griffin.\n\n'Dear @CNN, I must have missed your statement banning your commentator #KathyGriffin from future shows. Please resend. Thx,' wrote Don Jr. in one tweet.\n\nHe also responded to tweets from CNN anchors Jake Taper and Cooper after they reprimanded Griffin on the social media site, asking why she still had not been fired and if they would work with the comedian in the future.\n\nThe men did not engage Don Jr., and on Wednesday it was announced that CNN had terminated Griffin from their annual New Year's Eve show.\n\nDon Jr. also brought up his two oldest children, daughter Kai and son Don III in one tweet, writing: 'And I'm counting down having to explain it to my 8 and 10 year olds who I'm sure will see/hear about it at school.'\n\nThat was the line President Trump took that same day, writing on Twitter:'Kathy Griffin should be ashamed of herself. My children, especially my 11 year old son, Barron, are having a hard time with this. Sick!'\n\nThe most damning statement however came from the First Lady, who has done her best to stay out of the many controversies that have mired her husband's presidency.\n\n'As a mother, a wife, and a human being, that photo is very disturbing,' said Melania just hours after a report emerged claiming that her son Barron initially thought that his father had been decapitated when he saw the image on TV.\n\n'When you consider some of the atrocities happening in the world today, a photo opportunity like this is simply wrong and makes you wonder about the mental health of the person who did it.'\n\nLara was the last to speak out, and targeted the photographer Tyler Shields.\n\nThe daughter-in-law of President Trump expressed how appalled she was during an appearance on 'Hannity' Wednesday night, before going on to state that Griffin is not the only person who should be getting heat for the incident.\n\n'She has many people around her. There was a photographer involved. I'm sure she has a publicist that works with her,' said Lara.\n\n'There were a lot of people around that could have said, 'You know what, this crosses a line.''\n\nThe publicists who represent Griffin at PMKBNC told DailyMail.com that they were not involved in the photo shoot.\n\nLara also said during her Fox News appearance that the family was doing their best to take this latest incident in stride, but struggling in the wake of reports which revealed that Barron was terrified after seeing the image of his father on television.\n\n'I'd love to say that it gets easier. It doesn't get easier, but we can handle it' explained Lara.\n\n'We've taken it for almost two years and we understand that this is the world we live in and we've accepted it, in a way.'\n\n'It tells you the society that we live in today and what some people deem acceptable,' Lara, who is expecting her first child with husband Eric, later said in the interview.\n\n'Had this happened to President Obama, I can only imagine what people would be saying right now.'\n\nShields meanwhile continues to stand by the image.\n\n'I got no comment. The thing is, when you make art you go to stand by it,' Shields said during the exchange outside Gelson's supermarket, which was posted by TMZ.\n\nWhen asked if he would do it again, maybe with another politician, Shield simply said: 'I cant censor myself'\n\nAs for Griffin, Sheilds said he had spoken to his friend and subject and that the two were good in the wake of the photo shoot.\n\nHe then wrapped things up by stating: 'I'm just going to go home and eat my ice cream.'\n\nIn footage of the shoot, Griffin is seen joking that she and Shields will have to flee the country once it gets out.\n\n'We have to move to Mexico today,' she said, 'because we're gonna go to prison. Federal prison.\n\n'Call your dad, apologize, then let's you [and me] go to Mexico because we're not surviving this.'\n\nShe's seen in the footage lifting the grisly 'head' out of a metal bowl, then rotating it towards the camera until it hits a spot that Shields likes.\n\nFinally, at Shields' demand, she drops it to the ground.\n\nIn the video, Griffin also joked: 'Tyler and I are not afraid to do images that make noise. And also he often lights me to the point where I look about 15.\n\n'But first I'm an artist. But really it's good lighting.'\n\nGriffin apologized on Tuesday for posting the video following a furious backlash and a hint at an investigation by Secret Service, which has now been confirmed.\n\nThe controversial entertainer tweeted: 'I am sorry. I went too far. I was wrong.'"],[5,"Comeys devastating indictment of President Donald Trump","He presented himself as anything but a fearsome G-man. He wondered what he might have done differently if I were stronger. He confessed that he had hustled his adversary off the phone in kind of a slightly cowardly way to avoid refusing his demands. He was worried very much about being in the mold of his most infamous predecessor, J. Edgar Hoover, by seeming to hold his superior hostage over salacious allegations about his sex life.\n\nBut in more than two hours of steady, soft-spoken Senate testimony, former FBI Director James Comey nevertheless delivered a quietly devastating indictment of President Donald Trump, confiding that he had kept contemporaneous notes of their every conversation for one overriding and unflinching reason: I was honestly concerned that he might lie.\n\nStory Continued Below\n\nComeys testimony may or may not go down in the annals of great Washington scandals. His Republican interlocutors on the Senate Intelligence Committee succeeded in eliciting his repeated confirmation that, so far as he knew, Trump has never been personally under FBI investigation for possible collusion with the Russians  or anything else, for that matter. Further, Comey repeatedly conceded that neither Trumps efforts to get him to confirm that fact publicly, nor the presidents single request to back off investigating the Russia-related activities of the fired national security adviser Michael Flynn, had ever impeded the ongoing inquiry that is now in the hands of special counsel Robert Mueller.\n\nBut Comeys appearance Thursday will certainly rank with the great self-deprecating performances of past witnesses like Lt. Col. Oliver North in the Iran-Contra scandal, or Sen. Sam Ervin, chairman of the Watergate select committee, who liked to insist that he was just a country lawyer. In his own telling, Comey was just an ordinary guy doing his job in extraordinary circumstances, a bona fide Eagle Scout who, gosh darn it, is far too modest to say so out loud.\n\nMy mother raised me not to say things like this about myself, so Im not gonna, Comey said when Sen. Martin Heinrich (D-N.M.) asked him whether he wanted to say anything about why people should believe him and not the president. Similarly, Comey said he would have to leave it to others to say whether the president had obstructed justice.\n\nYet the damage was already done. Comey had not finished testifying before the White House deputy press secretary, Sarah Huckabee Sanders, was moved to insist, I can definitively say the president is not a liar. I think it's frankly insulting. Such protestations from any White House are never a good thing. (See Richard Nixons, I am not a crook, and Bill Clintons, I did not have sexual relations with that woman, Miss Lewinsky, just for starters).\n\nIn fact, Comeys testimony repeatedly and emphatically contradicted Trumps account of events on multiple points: It was Trump, he said, not himself who asked to have a dinner on Jan. 27 (he had to break a date with his wife to do so), at which the president then demanded Comeys loyalty. Contrary to Trumps public insistence that he never asked Comey to back off the Flynn investigation, Comey testified that on Valentines Day the president cleared the Oval Office of the attorney general and other officials and then did just that.\n\nAt one point, Sen. James Lankford (R-Okla.) told Comey that he found Trumps request about Flynn  I hope you can see your way clear to letting this go  to be a pretty light touch from someone who might be trying to block an investigation. But neither Lankford nor any of his other Republican colleagues questioned the veracity or specificity of Comeys essential account  something that the low-key, Joe Friday tenor of the former directors testimony would have made all the tougher to do in any case.\n\nFor all his insistence that he had been stunned by Trumps request to curtail the Flynn inquiry, Comey made it clear that he had never been too stunned to deploy the tactics of a skilled Washington infighter. When the president tweeted that he might have tapes of the conversations, Comey testified that he awoke in the middle of the night and thought, Holy cow, there might be tapes. That impelled him to leak his own memos (which he had deliberately written with unclassified status, so they could be shared easily within the FBI) to the press through a friend, in the explicit hope that they might prompt the appointment of a special prosecutor.\n\nLordy, I hope there are tapes, he told Sen. Dianne Feinstein (D-Calif.) at one point.\n\nAnd in a subtle window into the investigators art, Comey suggested that he had refrained from sharing what he considered to be the presidents improper requests with agents working on the Russia case not only to avoid infecting their inquiry, but because he believed the presidents request was a very disturbing development, really important to our work. That implies that Comey feared the presidents own words and actions might eventually become the subject of official inquiry  as they presumably now have.\n\nComeys humble demeanor did not keep him from defending his honor, as he hotly did at the outset of his testimony, when he confessed to confusion and ultimately outrage at the Trump administrations shifting explanations for his firing. Although the law required no reason at all to fire an FBI director, he said, the administration then chose to defame me and more importantly the FBI by saying that the organization was in disarray, that it was poorly led, that the workforce had lost confidence in its leader. Those were lies, plain and simple.\n\nBut for the most part, Comey portrayed himself less as a threatening Torquemada than as a shocked straight arrow, struggling to cope with a president whose behavior and demeanor had unnerved and confounded him from their first meeting.\n\nWhen Sen. Susan Collins (R-Maine) asked Comey to confirm that he had told Trump at their first meeting on Jan. 6 at Trump Tower that he was not the subject of any counterintelligence investigation into Russian meddling, Comey took some pains to say that the context was more specific. He had just briefed Trump on the contents of an unverified dossier alleging that the Russians had compromising evidence about Trumps personal behavior.\n\nI was briefing him about salacious and unverified material, Comey said. It was in a context of that that he had a strong and defensive reaction about that not being true. My reading of it was it was important for me to assure him we were not personally investigating him. He added, It was very important because it was, first, true, and second, I was worried very much of being in kind of a  kind of J. Edgar Hoover-type situation. I didn't want him thinking I was briefing him on this to sort of hang it over him in some way.\n\nHoover, who ran the FBI for just shy of 48 years, was well known for keeping secret files that he used to intimidate a range of politicians and public figures.\n\nAt another point, Feinstein wanted to know why Comey had not rejected Trumps request about Flynn out of hand.\n\nNow, heres the question, she said. Youre big, youre strong. I know the Oval Office and I know what happens to people when they walk in. There is a certain amount of intimidation. But why didnt you stop and say, Mr. President, this is wrong. I cannot discuss this with you.\n\nIts a great question, Comey replied. Maybe if I were stronger, I would have. I was so stunned by the conversation that I just took it in.\n\nWhen Feinstein asked Comey why he had told Trump in a March 30 phone conversation that he would see what he could do about getting the word out that Trump was not personally under investigation, Comey again suggested his response had been nothing to brag about.\n\nIt was kind of a cowardly way of trying to avoid telling him, we're not going to do that, he said. That I would see what we could do. It was a way of kind of getting off the phone, frankly, and then I turned and handed it to the acting deputy attorney general.\n\nComey made it clear that he was still smarting from the firestorm of criticism that greeted his handling of the investigation into Hillary Clintons private email server last year, acknowledging that it caused a whole lot of personal pain for me. But he insisted that, even knowing all he knows now, he would not have handled the matter differently. He acknowledged that Clinton herself might have fired him if she had won.\n\nIn an answer to Sen. Joe Manchin (D-W.Va.), about whether Trump had ever expressed serious concern about the underlying issue at hand  the deliberate Russian interference in last years election  Comey turned passionate, displaying more emotion than in any other response.\n\nThe reason this is such a big deal, he said. We have this big messy wonderful country where we fight with each other all the time. But nobody tells us what to think, what to fight about, what to vote for except other Americans. And that's wonderful and often painful. But we're talking about a foreign government that using technical intrusion, lots of other methods tried to shape the way we think, we vote, we act. That is a big deal. And people need to recognize it. It's not about Republicans or Democrats. They're coming after America, which I hope we all love equally.\n\nFor at least a fleeting moment, that seemed to be a statement on which all members of the committee might agree."],[5,"Trump rejects Comey's testimony: 'No collusion. No obstruction. He's a leaker'  video","Donald Trump goes on the offensive against James Comey on Friday, deriding the former FBI director as a leaker of government information after his damning testimony against the president. Trumps comments came during a news conference with the Romanian president, Klaus Iohannis, at the White House, where he was asked about Comeys testimony"],[5,"Noam Chomsky says Republican Party is the 'most dangerous organisation in human history'","The US Republican Party is the most dangerous organisation in human history, Noam Chomsky has said.\n\nThe academic and author made the claimduring an interview with the BBC.\n\nIts an outrageous statement and when I said it, I said Look, this is a very outrageous statement. he said. But its true.\n\nAsked by Newsnight host Evan Davis whether the party was really worse than an organisation like Isis, the author and academic replied: Is Isis dedicated to trying to destroy the prospects for organised human existence?\n\nWhat does it mean to say not only are we not doing anything about climate change but were trying to accelerate the race to the precipice?\n\nIt doesnt matter whether they genuinely believe it or not if the consequence of that is lets use more fossil fuels, lets refuse to subsidise developing countries, lets eliminate regulations that reduce greenhouse gases. If thats the consequence, thats extremely dangerous.\n\nThe academic has previously claimed the Republicans are overwhelmingly committed to destroying human life on earth.\n\nAsked about the consequences of Donald Trumps presidency, Mr Chomsky replied: The main damage hell do is to the world, and its already happening.\n\n\"The most significant aspect of the Trump election  and its not just Trump, its the whole Republican Party  is their departing from the rest of the world on climate change.\n\nIts a crucial issue. Its an existential threat. Now we have this astonishing spectacle of the United States alone in the world, not only refusing to participate in efforts to deal with climate change but dedicated to undermining them.\n\nIts not just Trump - every single Republican leader is the sameIn the Republican primaries, every single candidate either denied that climate change was happening or, when you get to the so-called moderates like Jeb Bush or [John] Kasich, they say well maybe its happening but we shouldnt do anything about it. Its 100 per cent refusal.\n\nExplaining the popularity of Mr Trump to US voters, the academic said: The Democrats gave up on the working class 40 years ago. The working class is just not their constituency.\n\nThe Republicans claim to be but theyre basically their class enemy. However, they can appeal to people on the basis of non-economic claims about religion, white supremacyidentity politics.\n\nWhite supremacy is very deeply rooted in the United States it ranks higher than even South Africa. Theres no doubt there was a racist motivation behind [Mr Trumps victory]."],[5,"TV host Bill Maher apologises after outrage at using the N-word in interview with senator","\"You're welcome; we'd love to have you work in the fields with us,\" Mr Sasse said.\n\n\"Work in the fields!\" Senator, I'm a house n----,\" Maher responded, adding that he was joking.\n\nThe senator smiled at the comment and the audience laughed and applauded.\n\nHowever, itsparked outrage on social media, with many drawing comparisons with comedianKathy Griffin, who has been vilified this week for staging a photoshoot with Donald Trump's severed head.\n\nDeray Mckesson, an activist for Black Lives Matter, said:But really, @BillMaher has got to go. There are no explanations that make this acceptable.\n\n\"Bill Maher must be fired immediately for his racism and belittling the struggle of millions of black Americans,\" tweeted Jack Posobiec, a pro-Trump media figure."],[5,"Trump fires FBI director James Comey","Washington (CNN)President Donald Trump on Tuesday fired FBI Director James Comey, sweeping away the man who is responsible for the bureau's investigation into whether members of his campaign team colluded with Russia in its interference in last year's election.\n\nThe bombshell announcement that sent shock and surprise ricocheting through Washington ends the career of the man who was once seen as the unimpeachable and nonpartisan ideal of how a law enforcement officer should behave. But Comey saw his reputation tarnished when he was dragged into the toxic politics of the 2016 campaign.\n\nThe Trump administration attributed Comey's dismissal to his handling of the investigation into Democratic nominee Hillary Clinton's email server, but Democrats ridiculed that notion, raising parallels to Watergate-era firings and suggested Comey was getting too close to the White House with the Russia probe.\n\nIn any case, senior White House officials appeared to have badly misjudged the impact of Trump's sudden move. A source with knowledge of discussions inside the White House told CNN's Dana Bash that the thinking was that because Democrats were saying precisely what Deputy Attorney General Rod Rosenstein said in a letter explaining the grounds for Comey's dismissal, there would be no backlash.\n\nWhat was not thought through, apparently, was an explanation of why Comey was fired now, at a time when critics would immediately conclude it was because of the Russia probe.\n\n\"We should reject the departure and return to the traditions (of the bureau),\" Rosenstein said. \"The way the director handled the conclusion of the email investigation was wrong. As a result, the FBI is unlikely to regain public and congressional trust until it has a director who understands the gravity of the mistakes and pledges never to repeat them.\"\n\nComey made the decision in July to go public with his recommendation that the Justice Department not pursue any charges against Clinton or her former staffers over her email practices as secretary of state. However, he also took the opportunity to rebuke Clinton at length as being \"extremely careless\" with sensitive information.\n\nJust days away from the election, Comey jumped into the race again. He informed Congress, via letter, that the FBI had reopened its investigation into Clinton. The decision was made because of its investigation into former Rep. Anthony Weiner, who is married to Clinton confidant Huma Abedin. Comey followed up days later with another letter, informing Congress that the FBI didn't find anything and continued to believe Clinton's practices did not merit the pursuance of any criminal charges."],[5,"This Bloodshed Must End","This bloodshed must end. This bloodshed will end, Trump said, vowing to do what is necessary to prevent terrorism from coming to America.\n\nTrump said that he spoke with UK Prime Minister Theresa May to express unwavering support for Britain and promised to assist them in their struggle against terror.\n\nAmerica sends our thoughts, our prayers and our deepest sympathies to the victims of this evil slaughter and we renew our resolve  stronger than ever before  to protect the United States and its allies from a vile enemy that has waged war on innocent life.\n\nTrump made his remarks on Sunday during a pre-gala reception at Fords Theatre and recognized Lincoln Medal recipients Ronald O. Perelman and quarterback Peyton Manning.\n\nHes a good guy to have as my golf partner, Trump said about Manning, who was spotted at the White House after returning in the presidential motorcade from Trumps golf course in Virginia."],[5,"Why Is Trump Causing Chaos In Washington But Not In The Stock Market?","On Jan. 25, 2017, newly inaugurated President Trump repeated his baseless claim that millions of undocumented immigrants illegally voted in Novembers election. He signed an executive order directing construction of his signature border wall. And a House committee announced it would start investigating possible Russian interference in the election.\n\nThe S&P 500 hit an all-time high.\n\nOn Feb. 9, an appeals court refused to reinstate Trumps controversial travel ban. Presidential adviser Kellyanne Conway came under fire for urging Americans to buy Ivanka Trumps products. And multiple newspapers reported that then-National Security Adviser Michael Flynn had discussed sanctions with Russias ambassador to the U.S. before Trump took office.\n\nThe S&P 500 hit an all-time high.\n\nOn May 17, The New York Times reported that fired FBI Director James Comey had written a memo documenting Trumps alleged efforts to slow the Russia investigation. This time, markets plummeted, and observers began to ask whether investors were waking up to the risk posed by Trump.\n\nOne week later, the S&P 500 hit an all-time high.\n\nInvestors apparent indifference to the tumultuous start to Trumps presidency has left some experts shaking their heads. After all, we are constantly told that markets hate uncertainty. And Trumps first months in office have brought plenty of uncertainty: He hasnt released specific proposals for much of his domestic agenda; he has appeared to question core elements of American foreign policy, including the U.S. commitment to NATO; and the ongoing Russia investigation has led even some Republican members of Congress to discuss the possibility of impeachment.\n\nWashington and Wall Street cannot both be right, Financial Times columnist Edward Luce wrote last week. Washington and the world are in a state of fear. On the other, Wall Street sees only blue skies ahead.\n\nSo why arent investors more fearful? Its hard to know for sure  interpreting market behavior is usually a suckers game. But its possible to lay out a few, not mutually exclusive, theories:\n\nWhen the market soared right after Election Day, many analysts attributed it to a Trump bump: Investors were buying stocks in anticipation of tax cuts, deregulation and other policies that would help corporate bottom lines. So with much of Trumps agenda now stalled  tax reform, in particular, now seems likely to wait until next year  it would be logical to expect the rally to fade.\n\nBut maybe the reason the Trump bump hasnt disappeared is that it never existed in the first place. Its probably true that the immediate post-election rally was connected to the vote; the S&P 500 jumped 3 percent in the two weeks after Election Day. But it isnt clear whether investors were applauding Trumps win or, for example, were relieved that the vote had yielded a clear outcome. (Recall that there had been concerns that Trump might challenge the election result had he lost.) And beyond the first couple weeks, there isnt much evidence of a Trump effect at all. Stocks have continued rising in 2017, but at more or less the rate they rose in early 2016.\n\nIts possible, of course, that stocks would have fared worse if Trump hadnt become president. Its also possible they would have done better. (Its worth noting that before the election, many experts predicted a Trump win would be bad for markets, a claim that always seemed dubious.) But absent compelling evidence in either direction, the safest assumption is probably that the election didnt have a strong effect in either direction. Presidents, after all, have relatively little control over the near-term direction of the economy. And there are other factors that could explain the recent rally. The U.S. economy has continued to improve, for example; the Federal Reserve on Wednesday announced its latest interest-rate hike, a vote of confidence in the recovery. The rest of the world is looking healthier, too, an increasingly important factor for stocks as U.S. companies sell more products overseas. Sara Johnson, senior research director at IHS Markit, an economic analysis firm, noted that the strongest market gains over the past year have come in emerging markets, not in the U.S., a sign that Trumps role in the rally is at least limited.\n\nIts not surprising to see some strength this year, Johnson said. Globally were in an environment of more risk-taking  and that tends to be an environment in which stock markets gain.\n\nEven if the market rally is due, at least in part, to investors hopes for Trumps term, it isnt clear that his early-term struggles should necessarily dampen their enthusiasm. The Russia investigation has probably weakened Trumps already limited ability to push his policies through Congress, but that doesnt mean nothing will get done. Republicans, after all, still control the House and Senate. And despite various delays and setbacks, core parts of their agenda are moving ahead. They have already rolled back dozens of Obama-era regulations. The fate of the Republican health care overhaul is far from certain, but a partial repeal of the Affordable Care Act (including the elimination of the employer mandate and the rollback of its tax surcharges) seems likely. (And even if Congress doesnt pass a bill, the administration has already begun working to roll back some of its provisions.) Broader tax reform has been slow to get off the ground, but most experts still expect an eventual deal that results in lower business taxes.\n\nNot coincidentally, those are all areas where Trump and congressional Republicans are largely in agreement. And they also happen to be among the most popular policies among investors and business leaders. On the other hand, many business leaders were less keen on other elements of Trumps agenda such as unwinding trade deals and limiting immigration  policies that also enjoy less broad support among congressional Republicans.\n\nTrumps early-term struggles, then, could pose less of a challenge to his business-friendly tax and regulatory policies than to his more populist policies. In fact, to the extent that power shifts from the White House to Congress  and it is too soon to say that is happening  that could be good news for investors.\n\nYou get a Romney-Bush, centrist Republican package, said Steven Blitz, chief U.S. economist for TS Lombard, an investment firm. But what you dont get it is the populist package that he ran on.\n\nSo far, weve been working on the assumption that investors are basically correct in their assessment of the situation: Sure, Washington is a mess, but that doesnt really matter; or sure, Washington is a mess, but Republicans will still manage to cut taxes. But theres another possibility: Wall Street is wrong.\n\nInvestors could be misreading the situation in big ways or small ways. Its possible, for example, that investors, on average, expect Republicans to pass a tax cut package early next year. But maybe it takes Congress longer, or maybe Republicans never get their act together at all. That would probably be bad for stocks, but in a subtle way. Investors would gradually realize that tax reform was in trouble, and they would start pricing that into their decisions. Given all the other variables that are constantly affecting stock prices, we might not even be able to discern the effect.\n\nBut its also possible investors are failing to account for something major. Maybe Trump really will start a trade war with China, sparking a global recession. Maybe Trump will start a war war, in Syria or North Korea. Or maybe his inexperience with international affairs will lead him to make some other kind of blunder  setting off a crisis in the Middle East, for example.\n\nThen there is the debt ceiling. The Treasury Department has said that if Congress doesnt vote to raise the federal borrowing limit by sometime in early September, the government will be unable to pay its bills  a potentially catastrophic event that could set off a global financial crisis and do lasting damage to the U.S.s ability to borrow money. Debt limit votes used to be routine, but in recent years, conservative members of Congress repeatedly used the process to gain leverage in their negotiations with the Obama administration. That kind of brinksmanship seems less likely with Trump in office, but not impossible  at times, members of Trumps own administration have seemed to disagree on the issue. It would be self-defeating not to [raise the limit], but stranger things have happened, Johnson said.\n\nMarkets are notoriously bad at assessing this kind of tail risk  events that are unlikely to occur but that matter a lot when they do. Just think of the 2008 financial crisis, when markets failed to foresee how the collapse of the mortgage market could destabilize the entire financial system. Investors, in other words, might be right to shrug off the endless headlines about Trumps dysfunctional White House; its the risks that markets arent accounting for that could pose the real threat."],[5,"Does Robert Mueller Want to Cause a Civil War?","How are we supposed to take the myriad leaks coming from Robert Mueller's special investigation of what I guess we could call \"The Russian Matter\"?\n\nYou would think that on the day Rep. Steve Scalise was shot the lava-like flowofillegal and frequentlyinaccurate leaked informationbeing promulgatedad infinitum by theWashington Post, the New York Times,and CNN (among others) would stop for a moment'srespectful pause, but no -- at least not at the Washington Post.\n\nThat very daythey were\"reporting\" [scare quotes deliberate] that five, count 'em five,needless-to-say unnamed\"officials\" [scare quotes againdeliberate] weresaying Donald Trump is under investigation for obstruction of justice by Special Counsel Robert Mueller.\n\nIn Thursday'sWaPo\"exclusive,\"it's son-in-law Jared Kushner under the leak-o-scope. This article, like the one before, is accompanied by the paper's typical boilerplate that they seemtohave in macro. (Do they teach this in j-school now?):\n\nTheseleaks haveappeared only days after this supposedly confidential investigation began. Where did theycome from? Inside the FBI? If so, that organization (with five leakers!) is seriously corruptand should be disbanded. Yes, you read that correctly. If serial leaks are coming from the FBI, our leading law enforcement agencyis betraying the America people and is staffed with a number of criminals of the most despicableentitled sort. They think they know what's best for us hoi polloi, so they are allowed to break the law with impunity when the rest of us poor schmucks have to toe the line on a parking ticket. Over such things are civil wars and revolutions fought (taxation without representation, etc.) -- with justification.\n\nThat is a big story, bigger even than Trump/Russia (well, that wouldn't be hard). Whether or not Trump obstructed justice we have no way of knowing (though Alan Dershowitz and Jonathan Turley areskeptical), but we do know that illegal leakers are all over our government from intelligence agencies to the FBI. This is quite simply totalitarianism on the march, the subversion of the rule of law in a democratic republic.\n\nWhat we are witnessing is a cross between \"Animal Farm\"and UgoBetti's \"Corruption in the Palace of Justice\" as produced by Jeff Bezos. It also resembles the techniquesemployed during Stalin's show trials when \"information\" was leaked to the reliable press to assure the discreditingof defendants in advance of their testimony. Considering what we have seen in recent days, I have no doubt that some of these leakers would love to see both Trump and Kushner sent to the Gulag, if only we had one."],[5,"At Least Three DC Bars Will Open Early for Comey's Testimony","Twitter groanedMonday when journalist Marin Cogan tweeted outher discoverythat Shaws Tavern, a bar and restaurant on Florida Ave., Northwest, would be opening early this Thursday so it could screen former FBI Director James Comeysappearance before the Senate Select Committee on Intelligence. The responses in the first few minutes ranged from nerdy endorsement to burn-This Town-downcynicism.\n\nBut Shaws Taverns nod to DCs eternal nerdiness is no one-off. At least two other bars plan to opentheir doors early Thursdayfor people who wantto pound an IPA at 10:30 AM while crafting pithy tweets about congressional testimony theycould just as easily monitor in a browser tab. Duffys, a pub off U Street known more for its wings and gatherings ofGreen Bay Packers fans, is also getting in on the action, showing the hearing on the15 screens arrayed across its dining room and patio. There will even be a special covfefe cocktail, a nod to a week-old presidential typo.\n\nThe Partisan, in Penn Quarter, will open at 10 AM and flip its two televisions to the hearing while it serves breakfast sandwiches fromthe adjoining Red Apron Butchery and its own cocktail specials (neither of which are named after covfefe).\n\nTo be fair, this is a long-awaited hearing that will mark Comeys firstpublic statements since he was tossed by President Trump, reportedly because Comey refused to drop the bureauss ongoing investigation into the Russian governments meddling in last years election. Butfor a bar to open up and flip on CNN or MSNBC or one of the broadcast networks and show acongressional hearing? Could DC parodyitself anymore? Washington is reliably dorky enough that there are always bar specials organized around presidential debates and elections. But those areglobalevents with four years of build-up (and drinking games!), not amidday Senate hearing full of legislative minutiae and wonky talk.\n\nBut restaurant specials built around the Comey hearingseem like a result of more than just a general sense ofwonkiness. DCs Trump-induced apoplexy could beplaying a role, too. In a city where only 4 percent of voters actually wanted this guy,cashing in on the other 96 percents enduring anger is a safe bet. And why not?DCs loathing for Trump is so palpable, anymoment that presents a chance to thrash his dysfunctional presidency even more feels likecause for Washingtonians to pausing theirworkdays and anticipate the killing stroke thatll take his administration down.\n\nExcept it doesnt work like that. Investigations into shady presidential activities can take years. Thespecial investigation led by former FBI Director (andComey BFF)Robert Muelleris still gearing up. And a quintessential lawman like Comey might be more likely to demur to the investigative process than offer a smoking gun when hes questioned by senators on Thursday.\n\nSo whether you watch at work or sneak off to the bar on Thursday, watch Comey with frustration toward Trump but caution that this is just one more station on a long slog thatmay or may not yieldyour desired result. But if youre drinking, please be advised not to build a drinking game around every time Comey says he cannot comment on an ongoing investigation, or youll be passed out on the floor by 10:30."],[5,"Elon Musk to Trump: Ditch Paris deal and I'll quit as your adviser","The CEO of both Tesla (TSLA) and SpaceX tweeted Wednesday that he's done everything possible to lobby the president to keep the U.S. in the treaty.\n\n\"Don't know which way Paris will go, but I've done all I can to advise directly to POTUS, through others in WH & via councils, that we remain,\" Musk said.\n\nAsked via Twitter what he'll do if Trump decides to leave, Musk responded that he would \"have no choice but to depart [the] councils in that case.\"\n\nMusk is currently one of 18 business leaders who serve on Trump's business advisory council, formally known as the Strategic and Policy Forum. He is also part of the president's manufacturing jobs initiative, and has met with POTUS to discuss the need to boost infrastructure spending.\n\nTrump is expected to announce later this week that he intends to pull out of the landmark Paris agreement. The U.S. signed the accord in 2015, committing to reducing carbon emissions by 26% to 28% within a decade.\n\nTesla is one of hundreds of companies that has asked Trump not to withdraw.\n\nMusk has said he's raised climate issues with the White House before, but that despite these efforts, he's come under fire for his willingness to engage with the Trump administration. In April, a Silicon Valley investor took out full-page ads in the Sunday editions of the Washington Post and New York Times that called on Musk to \"dump Trump.\"\n\nThis isn't the first time Musk has publicly opposed the Trump administration. Musk came out strongly against the president's executive order on immigration, which temporarily banned travel from seven Muslim-majority countries. Musk said in February that he would remain on Trump's advisory councils even though he publicly opposed the ban.\n\n\"Advisory councils simply provide advice and attending does not mean that I agree with actions by the Administration,\" Musk said on Twitter at the time.\n\nUber CEO Travis Kalanick, meanwhile, decided to step down to protest the ban.\n\nSilicon Valley has had a complicated relationship with the Trump White House in its early months. Tech giants like Tesla, Google (GOOG) and Apple (AAPL) have had to balance their desire to try to influence policy with their longstanding support for immigration and green energy."],[5,"Calling Earth a Loser, Trump Vows to Make Better Deal with New Planet","WASHINGTON (The Borowitz Report)In a dramatic announcement from the White House Rose Garden on Thursday, Donald J. Trump pronounced the planet Earth a loser and vowed to make a better deal with a new planet.\n\nEarth is a terrible, very bad planet, he told the White House press corps. Its maybe the worst planet in the solar system, and its far from the biggest.\n\nTrumpblasted former President Barack Obama for signing deals that committed the United States to remain on the planet Earth indefinitely. Obama is almost as big a loser as Earth, Trump said. If Obama was a planet, guess what planet hed be? Thats right: Earth.\n\nWhen asked which planet he would make a new deal with, Trump offered few specifics, saying only, The solar system has millions of terrific planets, and theyre all better than Earth, which is a sick, failing loser.\n\nTrumps remarks drew a strong response from one of the United States NATO allies, Germanys Angela Merkel. I strongly support Donald Trump leaving the planet Earth, she said."],[5,"Why Trumponomics wont make America great again","DONALD TRUMP rules over Washington as if he were a king and the White House his court. His displays of dominance, his need to be the centre of attention and his impetuousness have a whiff of Henry VIII about them. Fortified by his belief that his extraordinary route to power is proof of the collective mediocrity of Congress, the bureaucracy and the media, he attacks any person and any idea standing in his way.\n\nJust how much trouble that can cause was on sensational display this week, with his sacking of James Comeyonly the second director of the FBI to have been kicked out. Mr Comey has made mistakes and Mr Trump was within his rights. But the president has succeeded only in drawing attention to questions about his links to Russia and his contempt for the norms designed to hold would-be kings in check.\n\nJust as dangerous, and no less important to ordinary Americans, however, is Mr Trumps plan for the economy. It treats orthodoxy, accuracy and consistency as if they were simply to be negotiated away in a series of earth-shattering deals. Although Trumponomics could stoke a mini-boom, it, too, poses dangers to America and the world.\n\nTrumponomics 101\n\nIn an interview with this newspaper, the president gave his most extensive description yet of what he wants for the economy (see article). His target is to ensure that more Americans have well-paid jobs by raising the growth rate. His advisers talk of 3% GDP growtha full percentage point higher than what most economists believe is todays sustainable pace.\n\nIn Mr Trumps mind the most important path to better jobs and faster growth is through fairer trade deals. Though he claims he is a free-trader, provided the rules are fair, his outlook is squarely that of an economic nationalist. Trade is fair when trade flows are balanced. Firms should be rewarded for investing at home and punished for investing abroad.\n\nThe second and third strands of Trumponomics, tax cuts and deregulation, will encourage that domestic investment. Lower taxes and fewer rules will fire up entrepreneurs, leading to faster growth and better jobs. This is standard supply-side economics, but to see Trumponomics as a rehash of Republican orthodoxy is a mistakeand not only because its economic nationalism is a departure for a party that has championed free trade.\n\nThe real difference is that Trumponomics (unlike, say, Reaganomics) is not an economic doctrine at all. It is best seen as a set of proposals put together by businessmen courtiers for their king. Mr Trump has listened to scores of executives, but there are barely any economists in the White House. His approach to the economy is born of a mindset where deals have winners and losers and where canny negotiators confound abstract principles. Call it boardroom capitalism.\n\nThat Trumponomics is a business wishlist helps explain why critics on the left have laid into its poor distributional consequences, fiscal indiscipline and potential cronyism. And it makes clear why businessmen and investors have been enthusiastic, seeing it as a shot in the arm for those who take risks and seek profits. Stockmarkets are close to record highs and indices of business confidence have soared.\n\nIn the short term that confidence could prove self-fulfilling. America can bully Canada and Mexico into renegotiating NAFTA. For all their sermons about fiscal prudence, Republicans in Congress are unlikely to deny Mr Trump a tax cut. Stimulus and rule-slashing may lead to faster growth. And with inflation still quiescent, the Federal Reserve might not choke that growth with sharply higher interest rates.\n\nUnleashing pent-up energy would be welcome, but Mr Trumps agenda comes with two dangers. The economic assumptions implicit in it are internally inconsistent. And they are based on a picture of Americas economy that is decades out of date.\n\nContrary to the Trump teams assertions, there is little evidence that either the global trading system or individual trade deals have been systematically biased against America (see article). Instead, Americas trade deficitMr Trumps main gauge of the unfairness of trade dealsis better understood as the gap between how much Americans save and how much they invest (see article). The fine print of trade deals is all but irrelevant. Textbooks predict that Mr Trumps plans to boost domestic investment will probably lead to larger trade deficits, as it did in the Reagan boom of the 1980s. If so, Mr Trump will either need to abandon his measure of fair trade or, more damagingly, try to curb deficits by using protectionist tariffs that will hurt growth and sow mistrust around the world.\n\nA deeper problem is that Trumponomics draws on a blinkered view of Americas economy. Mr Trump and his advisers are obsessed with the effect of trade on manufacturing jobs, even though manufacturing employs only 8.5% of Americas workers and accounts for only 12% of GDP. Service industries barely seem to register. This blinds Trumponomics to todays biggest economic worry: the turbulence being created by new technologies. Yet technology, not trade, is ravaging American retailing, an industry that employs more people than manufacturing (see article). And economic nationalism will speed automation: firms unable to outsource jobs to Mexico will stay competitive by investing in machines at home. Productivity and profits may rise, but this may not help the less-skilled factory workers who Mr Trump claims are his priority.\n\nThe bite behind the bark\n\nTrumponomics is a poor recipe for long-term prosperity. America will end up more indebted and more unequal. It will neglect the real issues, such as how to retrain hardworking people whose skills are becoming redundant. Worse, when the contradictions become apparent, Mr Trumps economic nationalism may become fiercer, leading to backlashes in other countriesfurther stoking anger in America. Even if it produces a short-lived burst of growth, Trumponomics offers no lasting remedy for Americas economic ills. It may yet pave the way for something worse.\n\nA complete transcript of The Economists interview with Mr Trump is available here"],[5,"Rush Limbaugh says James Comey was a part of the deep state against Trump  TheBlaze","Right-wing talk show host Rush Limbaugh said that former FBI Director was a member of the deep state, a name for a shadowy group of government employees who are secretly organizing to undermine President Trump and oppose his agenda. Limbaugh explained why he made this conclusion on his show Friday.\n\nI am coming around to believe that James Comey has been part of an ongoing effort to entrap President Trump for the express purposes of having him legally charged with whatever offenses they could drum up, he said.\n\nI believe that Comey is just one of the many agents in the Washington establishment who have devoted themselves to tricknology, deceit,and all out warfare in an effort to entrap or ensnare Trump or in other ways to flat out just destroy Trump, he added.\n\nAnd the fact that it isnt working, because one things for sure  after yesterday, nothing changes, he concluded. The people that hate Trump are still there and the people that love Trump are still there.\n\nAnd the people that love Trump are becoming more hated, he added.\n\nThey cover up the fact that Trump is not a target, he said elsewhere during his show,and they get away with five months of making it look like he is. Hes a bad actor! He doesnt deserve the presidency! Hes an illegitimate, immoral pig. Theyve had a clear field. Theyve had collusion. Theyve had conspiratorial help with the media and any other agents they wanted to bring into this  the CIA, the embeds in the deep state.\n\nTheyve had an army, he continued, and theyve had hearing after hearing where bombshells were supposed to drop that would destroy Trump  Sally Yates, Comey a couple times  and Trumps still standing.\n\nComeys highly anticipated testimony before the Senate Intelligence Committee Thursday was called a complete vindication by President Trump and his many supporters, including Rush Limbaugh. Detractors, on the other hand, have pointed to Comeys characterization of their private meetings as evidence that Trump was trying to improperly influence the investigations by the FBI. Even MSNBCs Chris Matthews admitted that the Russian collusion story appeared to be collapsing."],[5,"Its Mayhem, Fear, and Disarray in Trumps White House","It has been a testing week for Team Trump. As the Washington Post reported on Monday, only one day after he abruptly sacked F.B.I. director James Comey, the president of the United States shared highly classified information at the White House with Russian foreign minister Sergei Lavrov and Russian ambassador Sergey Kislyak. I get great intel, Donald Trump reportedly bragged, before forging ahead and imparting said intel, which was obtained through an intelligence sharing partner, who had not given the United States permission to share this information.\n\nOnce again, Trumps ragtag team of underlings was required to clean up the mess, which was exacerbated by the fact that their boss ascended to the presidency, in part, by turning Hillary Clintons temple-scratching e-mail scandal into a Category 5 political event. (FBI director said Crooked Hillary compromised our national security. No charges. Wow! #RiggedSystem he tweeted on July 15.) Bewildered by the bizarre events of the week, and fielding the colossal fallout, occupants of the White House are apparently locked into a fraught state of panic, which was likely exacerbated by recent reports regarding the prospect of an imminent staff reshuffle, which suggest that some combination of Reince Priebus, Steve Bannon and Sean Spicer could face the firing line. Thus far, their strategy has coalesced around the method of blunt denial. Shortly after the story broke, Secretary of State Rex Tillerson, National Security Advisor H.R. McMaster, and Deputy National Security Advisor Dina Powell started their spin, issuing a triple statement. This story is false, read out Powell, flatly.\n\nIt didn't quite end there, though. McMaster then went on to brief reporters, again, declaring The Post's report to be false, and denying Trump had exposed methods and sources. At no time, at no time were intelligence sources or methods discussed and the president did not disclose any military operations that were not already publicly known. He took no questions, perhaps to avoid the point that the report had not suggested Trump had discussed either methods or sources, but alleged he put a source at risk by sharing information.\n\nSarah Huckabee Sanders took to the press room at 7:35 P.M., informing reporters there would be no more statements coming from the White House that evening. Tonight we are not doing any other question and answering at this moment, she told the assembled gaggle.\n\nIf their stance ostensibly appeared united, those present sensed an acute friction, with the Daily Beast reporting that Bannon, Spicer, Sanders, and communications director Mike Dubke entered a conference room and, shortly afterwards, drowned out the sounds of their yelling by amping up the volume on the TV. Speaking to the Beast, one aide described the strain sweeping the White House Monday by likening it to a morgue. Senior staffers, secreting themselves away, were said to be hiding in offices.\n\nAs expected, external attacks on the latest development are rife. In a statement, Senate Minority Leader Chuck Schumer said: Revealing classified information at this level is extremely dangerous and puts at risk the lives of Americans and those who gather intelligence for our country. David Kochel, Jeb Bush's strategist in the 2016 campaign tweeted: John McCain probably revealed less to the KGB in 5+ years torture at the Hanoi Hilton than Trump did in 5 minutes in the Oval. Even Speaker of the House Paul Ryan, an ardent defender of Trumps administration, has demanded comment. His spokesman said: The speaker hopes for a full explanation of the facts from the administration. The Republican head of the Senate Foreign Relations Committee, Bob Corker weighed in, and said the story was very, very troubling if true. Obviously they're in a downward spiral right now and they've got to figure out a way to come to grips with it, he told Bloomberg.\n\nBut, significantly, resentment is now reportedly stirring within the inner circle of Trumps own team, who are largely inoculated to the capricious presidents whimsical style of governance. The constant stream of scandal and slip-ups is distracting, diverting public and political attention away from their overarching task of effectively governing. It never stops one exasperated White House official told Politico. Basically chaos at all times. Another advisor, also speaking to Politico, confirmed that the Oval office meeting was probably just as freewheeling as reported, imagining that the information would have been heedlessly broadcast by the unpracticed president. He doesn't think in those terms. This person continued: He doesn't realize the implications of what he's saying. I don't think it was his intentions in any way to share any classified information. He wouldn't want to do that.\n\nAs the White House continues to be hit by a volley of scandals, fired sporadically from within its walls, its occupants are operating in a structure that steadily erodes stability and plays upon sensationalism. The threat of a reshuffle is a smart way to keep growing dissent in check, but, with Republican officials apparently barring themselves within their own offices, its unclear how much longer Trump can continue to maintain support in the ranks of his own party, and perhaps even his own administration."],[5,"Has Donald Trump just fast tracked the start of the next era of climate action?","The US president has just forced climate action up the global political agenda - expect a new wave of investments and bold policy moves to follow\n\nThe reaction to Donald Trump's indefensible decision to exit the Paris Agreement is the most heartening development in climate politics since the Paris agreement was signed. The decision itself remains a contemptible abrogation of duty by a man who seems certain to be remembered as little more than a tragic piece of performance art designed to demonstrate how craven media apologists are capable of being - assuming, that is, he is not remembered by a few cave dwelling survivors as the man who triggered nuclear annihilation. The word soup attempt at an explanation for why the world's largest superpower regards adhering to voluntary goals it could change at any time as unfair defied both logic, truth, and decency. The American novelist Dave Eggers' peerless description of the President as a man who \"cannot spell and does not read\" has never felt more apt.\n\nBut the reaction was something else entirely. I have been racking my brain and cannot think of another example where a sitting president has sparked such sustained and wide-ranging criticism from the business community and supposed allies. Business leaders may have strong opinions on matters of war and peace, but they tend to keep their counsel for obvious reasons. They have historically been a bit slow in commenting on issues of civil rights. They will often comment on policy decisions impacting their businesses, but it is rare for them not to hedge their criticism slightly, to acknowledge the tough decisions politicians have to make and seek the upsides in any policy.\n\nIn contrast, the reaction to Trump's Paris strop from individual businesses and groups representing thousands of firms and investors has been unequivocally damning. His critics even stuck to words the President could understand. Apple CEO Tim Cook called the decision \"wrong\". Facebook's Mark Zuckerberg called it \"bad\". Tesla's Elon Musk and Disney's Robert Iger quit the President's advisory councils in disgust. Michael Bloomberg took trolling to a beautiful new level by offering to cover the cost to the UNFCCC of the US quitting the group. And Lloyd Blankfein, chief executive of Goldman Sachs, used a format Trump is familiar with to tweet: \"Today's decision is a setback for the environment and for the US's leadership position in the world\". Although, to really catch the President's attention he should probably have included some indecipherable typos.\n\nThose rallying to defend the President's decision have come exclusively from the same lobby groups, fossil fuel interests, and right wing hacks that provided much of the deeply flawed economic analysis the White House used to justify its decision. But even here the modest ranks of the President's allies are notable for the absence of many of the oil majors who publicly declared that they support both the Paris Agreement and the US's continued commitment to decarbonisation.\n\nIt is no coincidence that Trump's approval ratings are at record lows. Not only do many businesses disagree with his approach to climate change and the environment, the fact his brand is now so toxic makes speaking out a more sensible approach than keeping their frustrations private. His reprehensible and insulting response to the latest terror attack in the UK will only encourage more business leaders to recognise there is immense reputational damage to be done from being associated too closely with this administration.\n\nI must admit I was prepared to be more than a little cynical at the inevitable positive spin green groups would try to put on Trump's quitting the historical deal. I understand the argument that technology and changing markets mean Trump cannot derail the low carbon transition; these arguments are completely justified - clean technologies will continue to prosper. But, as President Obama used to say, there is such a thing as being too late on climate change. Trump does have the potential to slow the pace of decarbonisation and hamper the emergence of new clean technologies. We cannot have it both ways. The Paris Agreement cannot be both a significant breakthrough one minute and immune to the withdrawal of the world's largest economy the next.\n\nHowever, the reaction to Trump's speech suggests that while the US leaving the agreement is a blow it can be more than offset by the kick-start it will give to other countries and businesses decarbonisation efforts.\n\nYou would expect the former UN climate change chief Christiana Figueres to put a positive spin on Trump's decision, but her assessment already feels prophetic:\n\nThe crucial aspect of the wave of outrage Trump sparked last week is to be found not in the criticism itself, but in the willingness of political and business leaders to crank up pressure on themselves to now deliver on the decarbonisation goals of the Paris Agreement.\n\nTake France's Emmanuel Macron as the prime example. In his goading of the US president he has made action on climate change more central to his political credibility than any world leader in history - he now has no choice but to deliver meaningful action. Similarly, Angela Merkel knows her emerging position as the new leader of the free world depends on her ability to accelerate climate action. China and India have invested considerable political capital in challenging the Trump administration's assertion that they are free-riders who are failing to take steps to cut their carbon emissions - with a multi-trillion dollar global clean tech market as the eventual prize they are only going to double down on their green efforts.\n\nTrump has even ensured climate change secured a sizeable walk on role in a UK election for the first time ever, even if the government's transparent attempt to secure a post-Brexit US trade deal meant it was reluctant to join the chorus of disapproval. Whoever wins the election will have to deliver on the UK's Paris Agreement goals and the growing antipathy of the British public towards Trump will only marry with the immense popularity of clean technologies to intensify pressure on Ministers to act.\n\nThe businesses and US states that have condemned Trump's decision now face a similar challenge. The environmental and long-term economic cost of failing to tackle escalating climate risks has always been obvious, but increasingly we are starting to see the political costs become more apparent. If you call out the US president for a wrong-headed decision you had better make sure you then prove why it is so wrong.\n\nThe one part of Trump's critique of the Paris Agreement that held water was the assertion that it was inadequate, that it would not solve the crisis of climate change. Of course, it was always a straw man argument to use this as a reason to exit the deal, because everyone knew it would need to be strengthened over time. The process of strengthening it was meant to start from 2020 onwards, but Trump's attempt at diplomatic vandalism has only fast tracked the next phase of climate action.\n\nExpect Macron, Merkel, Modi, Xi, and perhaps even the next British Prime Minister to come forward with more ambitious emissions reduction plans and low carbon investment rounds in short order. Expect the debate on carbon border tariffs to reignite and efforts to expand carbon markets to accelerate. Expect corporate investment in clean tech R&D and renewables deployment to continue to accelerate. Expect much bolder policies and targets, more 100 per cent renewables pledges, more conventional car bans, more full blown divestment. Expect US states to call the GOP's bluff and demand an alternative plan for tackling emissions as a matter of urgency. The one downside of global consensus is that it always risks becoming too cosy - Trump has shattered that consensus, and in so doing has fired the starting pistol on a new race to prove who can get furthest away from his scientifically illiterate, high risk world view in the shortest space of time.\n\nTrump's unpopularity may even provide the GOP with the break from the climate scepticism that more thoughtful US conservatives have been seeking for years. The backlash against the most woeful President in history is building like a force 10 hurricane looming towards a Florida golf course - those who have hitched their deeply flawed economic and environmental ideology to Trump's nationalist wagon could soon find their new friend is hardly a reliable ally.\n\nFigueres is right, perhaps we should thank the US President; assuming of course his next step isn't getting in to a shooting war with a nuclear power over proposed carbon tariffs, which sadly feels like the kind of possibility we can no longer completely rule out."],[5,"American Gods on television couldnt be more timely","Its a good bet that writers are scrambling to produce the first great novel of the Age of Trump: trying to make sense of this monstrous unexpectedness, thisterrifying combination of clowntime and apocalypse. But maybe the great novel of Trumps America has already been written. It came out 16 years ago and its name is American Gods, which makes the new TV adaptation, co-helmed by Bryan Fuller, extremely timely.\n\nIts not, I should add, that Neil Gaiman makes any specific prophecy inhis novel. American Gods is not actually about Trump. It has no interest in US electoral politics (although it is profoundly interested in power); it has nothing to say about TV reality stars, but it is insightful about TV itself.\n\nShadow Moon, the books improbably named hero, is released from jail to attend his wifes funeral. He runs into, and ends up working for, the enigmatic Mr Wednesday: one of the novels titular gods, whose identity will not, if you know the etymology of that particular day of the week, come as a surprise.\n\nWe learn that mortal America coexists with whole populations of deities, some brought over by settlers from the old world  Odin, Thor, Loki, Anansi and so on  and some newly minted out of the particularities of modern life: television, the internet, the stock market, the shadowy power of what nowadays we would call the deep state: gods with names such as Media, The Technical Boy and The Intangibles. People believe in these things, and that makes them powerful. People believe, Shadow realises. Its what people do. They believe. And then they will not take responsibility for their beliefs.\n\nOne of Gaimans nicer ironies is the way the main thing we associate with gods  immortality  is at odds with how temporary specific religions have proved in human history. You dont worship Zeus, after all, and youve never even heard of Tarhunz  though in their day they commanded human devotion on a vast scale. One day every soldier in the empire has to shower in the blood of your sacrificial bull, Gaimans Jacquel, his version of Anubis, notes sardonically: The next day they dont even remember your birthday. If gods are artefacts of human belief, that leaves them at the mercy of human caprice. And we humans are very capricious.\n\nWhat has all this to do with Trump? Well, American Gods is much more about America than it is about gods. This is the only country in the world, Wednesday tells Shadow, that worries about what it is. The rest of them know what they are. No one ever needs to go searching for the heart of Norway, or looks for the soul of Mozambique. They know what they are. And Gaimans anatomy of America puts this un-anchored itinerant search for belief at its heart.\n\nIn the 2016 election Americans had the choice between one candidate who was rational, experienced and competent and another who was, lets say, none of those things. We know which they chose. Gaimans novel can help us understand why.\n\nTrump is no Odin. Hes not even Gaimans deviously clever and far-seeing Mr Wednesday. But Trump is a manifestation of something important: something not rational, a gut-level idiosyncrasy close to caprice. Trumps genius was understanding that people no more choose leaders for rational reasons than they choose to worship gods for rational reasons. Or to be more precise: in 2016 those Americans who made a rational choice were outflanked by those Americans who acted atavistically, who felt, consciously or otherwise, that irrational times must be presided over by irrational authority. Believe me, Im not trying to defend either Trump or his supporters; but we might at least entertain the notion that neoliberalism, populism, racism and capitalism are all, as systems, at least as bonkers as is their currently presiding deity.\n\nTrump is not much of a god. He is petty and inconstant, angry and vindictive, sensual and venal. But plenty of gods have been all those things, and that hasnt stopped them being worshipped by swaths of humanity for thousands of years. Then again, Trump is not interested in ruling well, or rescuing the economy, or curating American prestige abroad. He is interested fundamentally in one thing only: in being worshipped. Gaimans novel says: but of course. Thats how gods are.\n\nBut Gaiman also understands something that perhaps Trump doesnt: that being ignored is much worse, for a god, than being hated. The Cult of Trump will always have its acolytes, but its a relatively small congregation. Most of Trumps congregation will shift their devotion to other things soon enough. Gaimans book understands this because it understands that the force that made Trump  TV  is a deity vastly more powerful than any subsidiary figure. People will still be worshipping Gaimans Media long after Trump is a historical curio."],[5,"Mark Warner Wants To Know How Russians Knew Best Ways To Help Trump","WASHINGTON  The top Democrat on the Senate panel investigating Russian interference in last years presidential campaign said Sunday that a major unresolved issue is how the Russians knew which states to target to help President Donald Trump.\n\nThis is one of the questions we have to sort through, Virginias Mark Warner said on CNNs State of the Union. It does seem strange, it appears, that Russian-paid Internet trolls who created bots were then able to put forward fake news, selective stories in a way that seemed targeted.\n\nHe added that while he knows of no iron-clad proof of collusion between Russia and Trumps campaign, there is a lot of smoke.\n\nCrucial to Trump winning the the White House was that he carried three states  Wisconsin, Michigan and Pennsylvania  by a combined margin of about 76,000 votes. Polls had shown Democratic nominee Hillary Clinton leading in the trio of states, and all of them had been won by Democrats in the six presidential elections before last years vote.\n\nWarner in March told reporters that more than 1,000 paid Internet trolls working out of Russia sought to influence the 2016 election in Trumps favor by disseminating unflattering and, at times, untrue information about Clinton.\n\nClinton in an interview last week also suggested that the Russians could not have known how to weaponize the emails they stole from the Democratic National Committee and from her campaign chairman, John Podesta, unless they had been helped by Americans and guided by people who had polling and data information.\n\nWarner and the Republican chairman of the Senate Intelligence Committee, North Carolinas Richard Burr, have been examining the question of Russian meddling for months. Last month they issued subpoenas asking Trumps first national security adviser, Michael Flynn, to turn over documents related to his contacts with Russia. Flynn has refused to comply with that order.\n\nFlynn was fired less than a month into the job after reports surfaced that he had misled Vice President Mike Pence about his discussions with Russians, potentially making him a blackmail target.\n\nTrump has vehemently denied that his campaign colluded with the Russian intelligence agencies last year and has called the entire probe fake news generated by Democrats to explain how they lost an election they thought they would win.\n\nHe told the Russian foreign minister and the Russian ambassador to the United States that he had fired FBI Director James Comey last month to take great pressure off of himself regarding the agencys investigation into Flynns contact with Russian officials, according to a published report.\n\nComey is scheduled to testify before the Senate Intelligence Committee on June 8 about Trumps request that he drop the probe, which the then-FBI director refused.\n\nU.S. intelligence agencies have concluded that Russia worked to hurt Clinton and help Trump during the 2016 election, in part by stealing documents and emails from the Democratic Party and from Clintons campaign chairman and then releasing embarrassing ones on a near daily basis in the final weeks of the campaign through WikiLeaks.\n\nTrump praised WikiLeaks for doing this in almost every campaign appearance in October, and for months claimed that it was impossible to know who had stolen the emails.\n\nThat Russian meddling, and possible collusion with the Trump campaign, remains under investigation by the FBI and committees in both the House and Senate. After Trump fired Comey, Trumps Justice Department appointed Robert Mueller, who headed the
