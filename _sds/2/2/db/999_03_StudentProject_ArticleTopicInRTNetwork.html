ibyans who fought to overthrow the dictator - and he nearly paid for it with his life. He was shot in the back and was paralysed from the waist down.\n\nHe returned home proud. But at his later trial, prosecutors said his revolutionary fervour led him to facilitate the travel of other men from Manchester to join terror groups in Syria.\n\nHe protested at his trial that he hated the so-called Islamic State group - as did one of the men he was helping, Muslim convert Stephen Mustafa Gray.\n\nNot all of the men from this area were of Libyan heritage. One of the biggest IS recruiters locally was a man called Raphael Hostey - he lived halfway between the Abedis and Abdallah. My colleague Steve Swann has previously reported on how this young man played a key role in getting others from Manchester into Syria.\n\nIn all, south Manchester has been one of the hotspots of Syria-linked militancy in the UK: Six have gone to fight and die, at least four more are believed to be fighting and another half a dozen jailed.\n\nThose cases and others that cannot be reported for legal reasons give some indication of a triangle of Islamist-jihadist connections between Manchester, Libya and Syria and you can read more them in our unique database of recent British jihadists.\n\nIt is a complicated picture and there are still lots of unanswered questions about what precisely happened to Abedi.\n\nA family friend in Tripoli has told BBC News that Ramadan Abedi took his son out of the city fearing the \"influence of gangsters and criminals.\" Mr Abedi reportedly said he feared his son was becoming increasingly drawn into drugs and criminality after the death of one of his friends in nearby Moss Side.\n\nSalman's younger brother, Hashem, was also in Libya. He too has been detained by security forces on suspicion of links to IS.\n\nAccording to the family friend, Salman had been living with his father in Tripoli - and then five days ago unexpectedly took his passport and left without warning.\n\nOne of the recent stand-out concerns from security analysts is that Libya - with its easier transport routes across the Mediterranean into Europe - would become a far easier jumping-off point for extremists determined to bring their violence to Britain. It's looking increasingly likely that Salman Abedi's attack has made their point."],[10,"Ariana Grande defies latest terror attack, performs in Manchester","Pop star Ariana Grande took the stage in Manchester Sunday night, less than 24 hours after a deadly terror attack in London, and less than two weeks after an explosion ripped through the concert venue where she performed, killing 22 fans and injuring more than 100.\n\nDonning ripped jeans and a white \"One Love Manchester\" sweater, the singer started upbeat as much of the young crowd - estimated to be at least 60,000 strong - appeared both excited and overwhelmed, declaring her love for the still mourning city.\n\nPart way through the concert, Grande thanked the crowd for their \"love and unity,\" noting that it is \"the medicine the world needs right now.\" She also acknowledged that they had an entirely different show planned but changed much of it the previous day after her meeting with the mother of slain 15-year-old victim, Olivia Campbell.\n\n\"She told me Olivia wouldn't want me to cry,\" Grande said. \"And she would have wanted to hear the hits.\"\n\nBut it wasn't just Grande paying her respects to the city and its victims.\n\nHighlights of the \"One Love Manchester\" benefit included Grande joined by the Black Eyed Peas, performing their 2003 hit \"Where Is the Love?\" which directly addressed the buregoning threat of terrorism in its lyrics, and advocated a message of \"one love.\" Some 14 years later, frontman will.i.am urged the packed crowd to raise a hand in solidarity.\n\nLongtime friends Grande and Miley Cyrus also performed the Crowded House hit \"Don't Dream it's Over,\" and Katy Perry - following an address insisting that \"love conquers hate\" - sang \"Part of Me.\" Justin Bieber's performance too was met with enthusiasm - complete with a glimpse of policemen dancing with children outside the stadium.\n\n\"One Love Manchester\" also featured heartfelt video messages from Stevie Wonder and former soccer star David Beckham, Demi Lovato, Kings of Leon, Rita Ora and Kendall Kardashian. British girlband Little Mix, Mac Miller and a duet with Victoria Monet and Grande performing \"Better Days.\"\n\nSurvivors also took to the stage alongside Grande to close out the concert at the Emirates Old Trafford cricket ground, paying tribute to the lives lost, with \"Somewhere Over the Rainbow.\"\n\nFollowing Saturday night's terrorist assault on London Bridge, Grande tweeted that she was praying for London. Earlier on Sunday, her manager Scooter Braun released a statement declaring that, \"after the events last night in London, and those in Manchester just two weeks ago, we feel a sense of responsibility to honor those lost, injured, and affected.\"\n\nWe plan to honor them with courage, bravery, and defiance in the face of fear. Todays One Love Manchester benefit concert will not only continue, but will do so with greater purpose,\" he continued. \"We must not be afraid and in tribute to all those affected here and around the world, we will bring our voices together and sing loudly.\"\n\nBraun went on to say that they had the \"full support\" of the Greater Manchester Police and the government and are assured the safety of all those attending is the highest priority.\n\nAll artists involved have been unwavering in their support this morning and are determined to carry on with the show. We ask the strong city of Manchester and the world to join us in making the statement that hatred and fear will never win,\" he added. \"Today we stand together. Thank you.\n\nMore than 50 countries worldwide have signed up to air the show live, with BBC Worldwide affirming Sunday that those plans remained.All net ticket proceeds from the concert will benefit the \"We Love Manchester Emergency Fund,\" created by the Manchester City Council and the British Red Cross."],[10,"The 22 Victims From The Manchester Bombing Have Been Identified","22 Victims From The Manchester Bombing Have Been Identified\n\n22 people were killed and 59 injured in the suicide bombing.\n\nOn May 22, an explosive device at an Ariana Grande concert in Manchester, England, left 22 people confirmed dead, including Grande superfan Georgina Callander, openly gay 29-year-old Martyn Hett and Saffie-Rose Roussos, who was just 8.\n\nThe bomber died in the explosion, and police are investigating other possible suspects.\n\nGrande has suspended her Dangerous Woman world tour and has reportedly been reaching out to families of the victims, offering to cover funeral costs.\n\nWe ask at this time that we all continue to support the city of Manchester and all those families affected by this cowardice and senseless act of violence, said the singers manager, Scooter Braun, in a statement. Our way of life has once again been threatened but we will overcome this together.\n\nBelow are the victims who have been identified so far.\n\nGeorgina Callander Courtney Boyle Philip Tron Wendy Fawell Elaine McIver Eilidh MacLeod Chloe Rutherford Liam Curry Sorrell Leczkowski Nell Jones Martyn Hett Michelle Kiss Jane Tweddle-Taylor Marcin and Angelika Klis Kelly Brewster Olivia Campbell John Atkinson Alison Howe Lisa Lees Megan Hurley Saffie-Rose Roussos"],[10,"'I Want To Kill Muslims': After London Attack on Worshipers, Trump's Silence Deafening","As of mid-Monday morning, U.S. President Donald Trump has yet to respond, via his prolific Twitter account or by any other means, since a man slammed his car into a crowd of Muslim worshipers just after midnight.\n\nIn an attack British law enforcement are treating as \"terrorism,\" a 48-year-old white man in London plowed his van into a group Muslim worshipers outside a mosque early Monday, killing one and injuring at least ten others.\n\nCiting witnesses, the Guardian reports that after deliberately targeting pedestrians, the driver \"got out of the van and shouted 'I want to kill Muslims' before onlookers pinned him to the ground.\" The man was held until police arrived and Sky News reports that it was the mosque's imam who prevented some in the tense and angry crowd from beating the man.\n\nLondon Mayor Sadiq Khan condemned the violence as \"a horrific terrorist attack on innocent people. We don't yet know the full details, but this was clearly a deliberate attack on innocent Londoners, many of whom were finishing prayers during the holy month of Ramadan.\"\n\nAssociated Press video:\n\nLondon has seen an uptick in violent politically-motivated attacks in recent months, including a bombing outside a pop concert in Manchester on May 22 that killed twenty-two people and an attack in London by three Islamic extremists earlier this month in which the perpetrators used both a van and then knives to kill eight people and injure many others.\n\nThough Trump was quick to denounce those earlier attacks, on Monday morningwith the targets and victims Muslim and the alleged assailant a white malethe president found better things to do with his Twitter account. Though hours had gone by since the attack, Trump first promoted an appearance by his lawyer on Fox News (that tweet was later deleted) and then he lashed out at Democrats for blocking his agenda."],[10,"Harry Holland: Officer disciplined over actions on night of murder","A police officer has been disciplined following an investigation into police actions on the night west Belfast man Harry Holland was murdered.\n\nThe 65-year-old was stabbed in the head near his Norfolk Drive home on 11 September 2007 just before midnight.\n\nA Police Ombudsman investigation has found police \"failed to adequately respond\" to an earlier 999 call about teenagers armed with a knife.\n\nOne of those present was identified as Stephen McKee who murdered Mr Holland.\n\n\"Police policy is that any call which reports violence has been threatened, likely to happen or is happening should get an emergency response,\" Police Ombudsman for Northern Ireland Dr Michael Maguire said.\n\n\"This did not happen. This was a significant failing and fell short of the commitment police had given to the community a matter of hours earlier.\"\n\nIn August 2009, McKee, who was then an 18-year-old from Ballymurphy Road, was told he must serve at least 12 years of a life sentence. However last year, Mr Holland's family said they felt let down by the judicial system after learning he was eligible for a pre-release scheme.\n\nThe Police Ombudsman's Office said in a letter to the Holland family that records support that at 22:05 on 11 September 2007, a member of the public rang 999 to report an incident in the Ballymurphy area of Belfast. It said later this incident was linked by the PSNI major investigation team to the investigation into the murder of Mr Holland.\n\nAt 22:05 on 11 September, 2007, a caller reported they had been \"verbally abused by a group of teenagers\" and one of them had \"chased the caller with a knife\".\n\nOne of the people present was identified by the caller as Stephen McKee.\n\nThe caller provided the name of the street where the incident happened, but did not \"provide the address of the house they were calling from for fear of repercussions\". They confirmed they would make a call to police and referenced that Community Watch had given that advice.\n\nThe call was initially categorised as a priority, but was later \"re-categorised to a normal response\". The Police Ombudsman said descriptions of the teenagers were circulated.\n\nThe police officer who acted as a controller for the report and was responsible for assigning resources was interviewed under a misconduct caution by Police Ombudsman investigators.\n\nHe said he had acted on the instruction of the call handling unit and named a police sergeant, who has since retired, as the officer he believed he had spoken with.\n\nThe controller \"referred to a lack of available resources in the area and that it was his understanding the call handling unit may have spoken further with the 999 caller\".\n\nWhen the Police Ombudsman made enquiries with the sergeant, he could not \"recall this specific 999 call, nor if any conversation took place with the police controller who named him\".\n\nThe police officer who recategorised the call was disciplined, but \"no further action could be taken in respect of the named sergeant as he is now retired\".\n\nThe Police Ombudsman's report found that evidence supports that the police \"failed to adequately respond to the 999 call made to police at 10:05pm on 11 September 2007\".\n\nIt said \"this aspect\" of the Holland family's complaint \"is substantiated and a police officer has been subject to disciplinary action for the failure to prioritise the call according to policy\".\n\nIt said \"this failure\" was \"particularly concerning\" given advice provided by police during a meeting earlier on 11 September 2007 with community representatives which was \"for members of the public to report directly to police any further information so that police could then take the appropriate action\"."],[10,"A night of terror in London Bridge attack","The first call to the police came in at 10.08pm on a balmy Saturday night, when the Londoners strolling, eating and drinking around the bars and restaurants of Borough Market began to panic.\n\nTen minutes earlier a white rental van had crossed London Bridge, adjacent to the market, at high speed, deliberately swerving to try to hit pedestrians before crashing into a low wall next to the Barrowboy and Banker pub.\n\nThree terrorists jumped out, armed with long knives, and ran into the market, dashing door to door from restaurant to bar in what has become one of Londons hottest tourist destinations, a magnet for foodies that has revitalised the area around it.\n\nBy 10.16pm, according to the police, the three attackers were dead, shot in the market by eight fast-responding firearms officers who fired 50 bullets  an unprecedented number  to make sure they were completely neutralised. One member of the public was wounded in the crossfire.\n\nThe attackers were wearing what appeared to be belts of explosives but these turned out later to have been fake, an attempt to strike fear into the crowd.\n\nOver the next six hours, hundreds of police and 80 medics arrived, setting up a cordon and securing the area, evacuating visitors and ferrying 48 people to hospital, many of them critically injured.\n\nAs the terrorists ran into the market, Alex Nypels, a supervisor at Feng Sushi, was locking the restaurants glass door to stop any further diners from entering for the night. Inside were five staff and two lingering customers.\n\nA 23-year-old Belgian, Mr Nypels was at the door when one of the attackers, dressed in a red hooded sweatshirt, ran up to him. He was right in front of me with only the glass of the door between us. He came with a big knife, about 20cm, which had blood on the blade. He was saying, This is for Allah, and tapped it on the window.\n\nBut he understood the doors were closed so he went across the road to Black and Blue [a steakhouse], which was still open. He went there and I saw people come out of the restaurant crying. It was unbelievable. Im worried about the people at Black and Blue.\n\nMr Nypels ushered everyone downstairs to hide in the basement, taking knives from the kitchen for self-defence in case the attackers tried to break in.\n\nAfter 30 minutes it was very quiet, so we checked outside, added Mr Nypels. But the police told us to stay inside so we went back in. It was about 11pm to 11.15pm that the police came back and told us to leave. They told us to run, run, run and we ran for 10 minutes out of Borough Market. While I was running I saw people on the floor not moving. Nothing. There was a lot of blood.\n\nAs the men ran from venue to venue along Stoney Street, an as-yet unnamed British Transport Police officer confronted them with his baton, but was seriously wounded. Chief Constable Paul Crowther said he had visited him in hospital and said he had shown outstanding bravery. An off-duty police officer in the area was also injured.\n\nSergeant Symons, a police officer who was on the scene within the hour and was guarding the cordon around the scene on Sunday morning, said the rapid police response was not unusual.\n\nA British Transport Police station is across the road from the market, while Southwark police station is half a mile away. This is a busy area, he said. Our usual response time is 12 minutes.\n\nThe exact route the attackers took through the market, where the police confronted them and whether they split up or worked as a team remain unclear.\n\nBut at least one of them was shot outside the Wheatsheaf on Stoney Street, a Youngs pub, a few hundred metres from where they crashed their van. One witness said another man was shot inside the Globe Tavern deeper inside the market.\n\nSheldon Lewin, 25, a currency trader who lives nearby, said he was lying in bed when he heard bursts of gunshots about three minutes apart from each other. He said he had timed the volleys of shots at around 10.15pm and 10.24pm, when I sent my family a message.\n\nThe first set I didnt know what it was, it could have been fireworks; the second set I knew they were gunshots because I heard sirens, which had started in between the first and second gunshots.\n\nJames Yates, also 25, was at the Katzenjammers bar on Southwark Street when a man came in with a slashed face. He said there had been multiple stabbings outside, he said. A minute or so later, a squad of about eight police sprinted through.\n\nAs the police tried to establish whether any assailants had entered the bar, they ordered everyone to dive to the ground. Thats when it started to hit that something was going on, Mr Yates said.\n\nHis smartphone video of the incident, which has been shared widely on social media, shows police telling people to stay on the floor, as people huddle next to benches, drinks in glasses still sitting on top of the benches and tables.\n\nThen a second wave of armed police came in and said the whole building was surrounded by armed police and we were safe in the basement, he said. They were released at around 11pm and told to leave the area.\n\nIt was only when we got outside and saw the people on the pavement that I could see what happened, he said.\n\nThere were police as far as you could see, there were people on the pavement. One girl was being treated on the floor to my right. She was in the worst condition I saw. That was when it hit."],[10,"Low Fell Scooter Club ride out from the Angel of the North in memory of Manchester victims","The video will start in 8Cancel\n\nA gang of Gatesheadmods got together to pay a striking tribute to the victims of the Manchester terror attack on Monday.\n\nLow Fell Scooter Club met at the Angel of the North to have a ride ride out on their Vespas in memory of the 22 dead.\n\nTwo of the victims, Philip Tron and Courtney Boyle, were particularly close to the hearts of those taking part.\n\nThey were among those killed when suicide bomber, Salman Abedi, set off a device in the foyer of the Manchester Arena during an Ariana Grande concert.\n\nPhilip was accompanying Courtney, the daughter of his partner, to the venue on May 22 but they never came home.\n\nThe scooter riders set off from the point where hundreds gathered on Friday to release yellow balloons in memory of them.\n\nFlowers and messages of condolences still line the foot of the iconic statue.\n\nOne of the event organisers, Tony Spencer, 52,from Low Fell, knew Philip personally and shared his grief over last weeks terrible event.\n\nHe said: The idea came from a similar scooter ride out in Manchester who did it in memory of a little girl.\n\nWe decided to get together and do something like that.\n\nI worked with Philip at The Gateshead Arms - I was a doorman and he worked behind the bar.\n\nWe knew each other pretty well, it affected me.\n\nHe was a really good kid and a really awful thing happened to him.\n\nPhil liked a laugh, he was really good fun and liked a drink or two.\n\nI never met Courtney myself but shes in our thoughts too. All of the 22 are.\n\nSince the attack, thousands have taken parts in events to stand in solidarity with the families of those killed and injured.\n\nSt Anns square in Manchester has been enveloped by a sea of flowers and messages written on the pavement in chalk.\n\nVigils have taken place the length and breadth of the country as the nation comes to terms with the loss sustained that night.\n\nTony said: Its not just to memorialise them, its to let their families know were here.\n\nWe want to make a statement to say you can come and do this but we will stand up against you and we are not afraid.\n\nPhil didnt ride scooters but he liked the music, I know he liked The Jam.\n\nHe would have appreciated it - I took the scooter to the pub to show him when I first got it and he loved it.\n\nI think he would have been over the moon, he would have appreciated this.\n\nThe Low Fell scooter club originated in the 1980s but fizzled out.\n\nIt was rejuvenated in recent years when, in Tonys words, we all had mid-life crises and bought scooters again.\n\nThey meet once a month at the Park View pub in Gateshead."],[10,"Noel Gallagher donates ALL profits from Don't Look Back In Anger to charity... despite Liam's digs after One Love","The Gallagher brothers have been at war since Noel walked out on Oasis back in 2009.\n\nAnd following Noel's 'no show' at Sunday's One Love Manchester gig, his younger brother Liam hasn't been able to resist taking digs at the High Flying Birds frontman.\n\nBut while the 50-year-old rocker faced a backlash for missing the concert while he's been on holiday with his family, he has quietly made an incredible gesture.\n\nNoel has donated all the proceeds from Oasis 1995 hit Don't Look Back In Anger to the We Love Manchester fund.\n\nThe song, written by Noel, became an unofficial anthem for the victims of last months Manchester bombing after grieving people attending a memorial broke into a spontaneous rendition following a minutes silence.\n\nA source told the Mirror: Very soon after the attack, Noel contacted the charity and offered to donate subsequent royalties from the track to the victims families.\n\nBut he insisted it was done on the proviso that it was not publicised.\n\nEarlier Simon Kelner wrote in the i newspaper: \"I happen to know that Noel has been donating all profits from sales of Dont Look Back In Anger since the bombing to the We Love Manchester campaign.\n\nNoel acknowledged those claims as true, as he retweeted a link to the article on his official Twitter account.\n\nThe news comes 48-hours after Liam took to the stage Old Trafford cricket ground, hours after performing at a festival in Germany, and sang three songs for the 60,000 strong crowd and audience at home; which included Oasis hits, Rock 'n' Roll Star and Live Forever.\n\nAriana Grande and Chris Martin from Coldplay performed the song at the One Love Manchester concert on Sunday, and Chris then played guitar while Liam sang Live Forever, a 1994 Oasis hit Noel also penned.\n\nSince the gig, Dont Look Back In Anger leapt to No. 27 in the Official Charts midweeks on Monday, after re-entering at No. 66 in the wake of the attacks last Friday.\n\nFollowing his emotive and stirring appearance on the stage, Liam took to Twitter to attack his brother for failing to show up - and reform Oasis for the benefit gig.\n\n\"Manchester id like to apologise for my brothers absence last night very disappointed stay beautiful stay safe,\" he tweeted out to his fans following his three-song solo set.\n\nHe added: \"Oh and if anybody's seen rkid tell him he can come out now as you were LG x [sic].\"\n\nBut in the face of swirling and much-hyped rumours of the pair burying the hatchet - they haven't played together since an argument errupted backstage in France in 2009 sparking the demise of Oasis - for the gig, Noel and his camp made it clear he could not attend the One Love gig.\n\nA spokesman for Noel said last week: Sadly, Noel will not be at the concert this weekend.\n\n\"Hes been out of the country on a long-standing family trip since before the concert was announced and is unable to attend.\n\nNeedless to say he is very supportive of the event and wishes everyone huge success on the day."],[10,"FBI 'warned MI5 Manchester bomber was planning an attack'","UK security chiefs were warned in January that Salman Abedi was planning an attack in Britain, it was claimed last night.\n\nAccording to a security source, the FBI told MI5 that Abedi was part of a North AfricanIslamic State cell plotting to strike a political target in the UK.\n\nThe information came from a US investigation into Abedi and his links to terrorist groups in Libya. The Mail on Sunday has also been told that US security services put him on a terror watch list  used by agents to identify key suspects  in 2016.\n\nThe shocking claim piles further pressure on MI5 to reveal when and how it became aware of Abedi, and why UK spies decided he did not pose a significant threat to British security.\n\nThe source told The Mail on Sunday: 'In early 2017 the FBI told MI5 that Abedi belonged to a North African terror gang based in Manchester, which was looking for a political target in this country.\n\n'The information came from the interception of his communications by US federal agents, who had been investigating Abedi since the middle of 2016, and from information unearthed in Libya, where his family was linked to terrorist groups.\n\n'Following this US tip-off, Abedi and other members of the gang were scrutinised by MI5. It was thought at the time that Abedi was planning to assassinate a political figure.\n\n'But nothing came of this investigation and, tragically, he slipped down the pecking order of targets.'\n\nLast night, The Mail on Sunday put the claim to the FBI but a bureau spokesman declined to comment, while UK security sources did not confirm the specific claim about the tip-off."],[10,"When the EDL marched in Liverpool this woman lay down in their tracks","This photo of a woman lying down in front of an English Defence League March has been shared as a symbol of the city's defiance.\n\nThe Liverpool demonstration was planned after the Westminster attack which took place 22 March 2017.\n\nAt Saturday's march, 'anti-fascists' and the league repeatedly clashed in the city centre.\n\nAccording to counter-demonstrators who posted on social media, the one-woman protest soon swelled to a crowdas she was joined on the ground by more and more people.\n\nSince it was first established in 2009, the EDL's support has been determined by the ebb and flow of current events.\n\nLacking any formal membership system, its potency is best measured in the number of attendees at rallies and demonstrations.\n\nThese tend to spike following terrorist attacks, but then decline in the months that follow.\n\nAccording to theSunprotestors were heard singingJohnLennon's 'Imagine', and later 'Another one bites the dust' byQueen, just as EDL marchers were taken into a van.\n\nMerseyside Police stated that 12 arrests were made due to breaches of the Public Order Act.\n\nThe Liverpool Echoreports that 200 officers, 50 riot vans, and mounted police and police dogs were deployed to keep the EDL and counter-demonstrators apart.\n\nThe identity of the woman remains unknown.\n\nHT The Sun, The Liverpool Echo"],[10,"Buchanan Galleries evacuated for ongoing police incident amid reports of person falling from balcony","Shoppers and staff at Buchanan Galleries have been evacuated from the shopping centre while emergency services deal with an ongoing incident.\n\nPeople were ushered out by police around 2pm.\n\nThe Hot Stuffed Bread Company, currently occupying one of the units at Taste Buchanan, tweeted a picture of emergency services outside on Buchanan Street.\n\nInitial reports from onlookers suggest that someone has fallen from an upper balcony, but Police Scotland has yet to comment.\n\nMore on this story to follow as soon as we have it.\n\nUPDATE: Man dies after falling from upper floor of Buchanan Galleries"],[10,"Labours No2 call to scrap spooks  The Sun","THE Shadow Chancellor called to scrap MI5 and armed police earlier this year, The Sun can reveal.\n\nJohn McDonnell signed a letter of demands from leftie group The Social Network in April calling to disband MI5 and special police squads, and disarm the police.\n\nHis name remained on the letter last night, despite his camp denying he had ever seen it.\n\nLabour MP Gavin Shuker said: To call for MI5 to be scrapped when we face this jihadi threat is beyond a joke. He is behaving like the enemy within.\n\nFormer Defence Secretary Liam Fox said: It is breathtaking in this day and age that anyone would say something quite so stupid.\n\nIt comes just days after Jeremy Corbyn said he was unhappy with the idea of cops shooting armed terrorists.\n\nThe Labour leader yesterday challenged David Cameron on 5,000 job cuts to the police force.\n\nThe PM hit back: Has it not come to something when the Leader of the Opposition is not sure what the polices reaction should be when they are confronted by a Kalashnikov-waving terrorist?"],[10,"Theresa May upgrades terrorist threat level to 'critical' and puts soldiers on streets","Theresa May has announced the terror threat level in the UK is being raised to \"critical\" and soldiers will now be deployed on the streets to protect key sites, in a significant escalation of the policing response following the Manchester attack.\n\nIt is the first time in 10 years the feared threat of a terror attack has reached its highest level and means some 5,000 troops could be deployed to support police, including at concerts and sporting events.\n\nThe Prime Minister said police in Manchester were working to establish whether arena bomber Salman Abedi, 22, was working alone when he killed 22 people and injured 59 others in a suicide explosionon Monday night.\n\nHowever, she added: \"The work undertaken throughout the day has revealed that it is a possibility that we cannot ignore, that there is a wider group of individuals linked to this attack.\"\n\nThe threat level has been raised \"for the time being\", meaning \"a further attack may be imminent\", she said.\n\nIn a live address late on Tuesday, Ms May said: \"The change in the threat level means that there will be additional resources and support made available to the police as they work to keep us all safe.\n\n\"As a result of [the Joint Terrorism Analysis Centre's] decision the police have asked for authorisation from the Secretary of State for Defence to deploy a number of armed military personnel in support of their armed officers.\n\n\"This request is part of a well-established plan known as Operation Temperer in which both the armed forces and the police officers involved are well-trained and well-prepared to work in this kind of environment.\n\n\"The Secretary of State for Defence has approved this request and Operation Temperer is now in force.\n\n\"This means that armed police officers responsible for duties such as guarding key sites will be replaced by members of the armed forces, which will allow the police to significantly increase the number of armed officers on patrol in key locations.\n\n\"You might also see military personnel deployed at certain events such as concerts and sports matches, helping the police to keep the public safe.\n\n\"In all circumstances, members of the armed forces who are deployed in this way will be under the command of police officers.\"\n\nThe UK's terror threat level has been set at \"severe\" for some time.\n\nThe last time it reached \"critical\" was in 2007.\n\nMs May added: \"While we mourn the victims of last nights appalling attack, we stand defiant. The spirit of Manchester  and the spirit of Britain  is far mightier than the sick plots of depraved terrorists. That is why the terrorists will never win, and we will prevail.\"\n\nAssistant commissioner Mark Rowley, of the Metropolitan Police,said counter-terror police were making \"really good progress\" in a \"massive investigation\" into the Manchester attack.\n\nMr Rowley, the country's most senior anti-terror cop, said: \"We still have some critical lines of enquiry that we're urgently chasing down. But that leaves a degree of uncertainty which has led [JTAC] to independently judge that the threat level needs to be raised to critical, meaning a further attack may be imminent.\n\n\"The public would expect the police at this moment to be doing extraordinary things, everything possible to protect them. The first thing we do is stretch our police resources. We have mobilisation plans, we cancel leave, we stretch shifts. We can double the number of officers on the streets, both armed and unarmed.\n\n\"But on top of that, over the last couple of years looking at experiences elsewhere in Europe, we've set up a contingency plan with the military where the army will step forward.\n\n\"All those extra police officers that we're putting on the streets already will be augmented by military support. The first phase, those military officers will take over some of our guarding duties at key fixed locations.\n\n\"And potentially subsequent to that we could even use military support police at key locations or perhaps at key events.\"\n\nMr Rowley would not be drawn on whether he personally believed another attack was imminent, but spoke of \"uncertainty currently flowing from the investigation\". JTAC, he said, had decided that \"whilst we chase that down, it makes sense to raise the threat level\".\n\nAccording to a review of London's terror preparedness from 2016, \"only in the most extreme situations would the military be deployed in routine patrolling of the streets of London\" under Operation Temperer.\n\nLord Harris' review added: \"In addition, specialist troops can be authorised to take part in a direct operation to confront and neutralise a terrorist threat if required. This increases the police capacity and capability to respond, for example, if there were multiple attacks on different sites of the kind seen in Paris in November 2015.\""],[10,"Police appeal for information on missing teenager","Police are appealing for information on a missing teenager who was last seen at a McDonalds restaurant.\n\nOlivia Molloy, 14, was last spotted at the fast food chain in Llandudno .\n\nShe is described as having shoulder length blonde hair, blue eyes and is of a slim build.\n\nShe was last seen wearing ripped jeans but there is no other information about what she was wearing at the time of her disappearance.\n\nContact North Wales Police on 101 if you have any information."],[10,"Police didn't believe Reading man was knocked over by bus","A brave father, who was knocked down by an out-of-control double-decker bus, said police and paramedics didn't believe he had been hit.\n\nThe father who was struck by an out-of-control bus before calmly getting up and walking into a pub said last night he 'feelsvery lucky to be alive'.\n\nSimon Smith, 53, had crossed the road in Reading when the bus came veering round the corner and struck him in the back.\n\nShocking CCTV footage showed the number 17 bus smashing into a shop seconds later, sending debris flying across Gun Street in the Berkshire town on Saturday morning.\n\nAstonishingly, Mr Smith was pushed out of the way of the bus's path from the impact and is seen sliding across the pavement, narrowly missing the lamp post.\n\nMoments later, the HGV driver of Earley, near Reading, is seen getting up and walking inside the Purple Turtle pub as the bus starts slowing down.\n\nBut police and ambulance medics didn't believe that he had been hit by the bus.\n\nHe told The Sun:'I hadn't lost consciousness so I knew what had happened. But the police and paramedics didn't believe me.\n\n'Originally they were all in agreement because if I had been hit by the bus, I wouldn't be here.\n\n'I said 'I'm sure the bus hit me' and they kept saying \"No you were hit by debris\".\n\n'An officer then saw the CCTV at the pub and came back and said 'I'm really sorry you were right'.\n\nIt is not yet known what caused the bus to collide with Mr Smith, who has a five-year-old child.Staff from Reading Buses and Reading Borough Council were also called to the scene.\n\nMr Smith, who suffered minor injuries, said he went to the pub as it was the nearest safe place and that he felt lucky to be alive.\n\nPurple Turtle co-owner Daniel Fraifeld, 50, said: 'I think he pretty much got up, brushed himself down and then an ambulance came and took him to be checked.\n\n'He got looked over and didn't have any lasting injuries - but he's covered in scrapes and bruises. He then got released from the hospital and I think he just went for a pint to relax.'\n\nMr Fraifield also told BBC South Today: 'It looks like the bus has gone out of control - it's almost gone into turbo, it's just suddenly sped up, doubled its speed if not more. Absolutely shocking.\n\n'I just can't believe that Simon got up, dusted himself up and walked away from it. It's a miracle that he's alive.\n\n'We called Simon a few hours after the day of the accident and, yeah, he was in a lot of pain. He was still in shock basically, couldn't believe what had happened.'\n\nA second person was also injured by debris and taken to Royal Berkshire Hospital for further treatment.\n\nA spokesman from South Central Ambulance Service said: 'We were called at 9.12am reporting a bus having hit a lamp post at the above location, and then taken down a shop canopy.\n\nA Thames Valley Police spokesman said: 'We were called to a road traffic collision involving a bus and a pedestrian in Gun Street at 9.13am on Saturday.\n\n'The ambulance was called to the scene. The road was closed for about two hours. No arrests have been made.'\n\nA spokesman for Reading Buses said: 'We are aware that CCTV has been released of the incident that occurred on Gun Street in Reading Town Centre on Saturday 24 June.\n\n'We are obviously shocked by the incident as well as the very graphic footage that has been shared a number of times.\n\n'Thankfully, the pedestrian does not have any major injuries and there were no major injuries to passengers on the bus.\n\n'The incident is the subject of an ongoing internal investigation as well as an investigation by the police with who we are working and sharing footage from our on-board CCTV.\n\n'So it would be inappropriate for us to comment or speculate on this until it has run its course.\n\n'We can assure the public that all our drivers are incredibly professional and trained to the highest standard. Our buses receive regular checks by our award-winning engineering department.\n\n'We send our regrets to those affected, especially the pedestrian injured in the street and hope that he is recovering from his injuries.'"],[10,"The Car-Crash Interview Everyone's Talking About: Diane Abbott On Police Funding","This is Nick Ferrari's car-crash interview with Diane Abbott, in which she simply didn't know how much Labour's policy to add 10,000 more police officers would cost.\n\nThe Shadow Home Secretary was speaking to Nick Ferrari to announce Labour's new plan for police and crime ahead of the General Election.\n\nAnd at one point, she claimed that the policy would cost 300,000 - the equivalent of 30 per police officer.\n\nWhen asked how much the policy would cost, Ms Abbott said: \"Well, erm... if we recruit the 10,000 policemen and women over a four-year period, we believe it will be about 300,000.\"\n\nNick queried the amount: \"300,000 for 10,000 police officers? What are you paying them?\"\n\nMs Abbott tried to clarify: \"Haha, no. I mean... sorry. They will cost... they will, it will cost, erm, about... about 80million.\"\n\nAgain Nick asked how she got to that figure, explaining that it would mean paying the police officers an annual salary of 8,000.\n\nMs Abbott said: \"We get to that figure because we anticipate recruiting 25,000 extra police officers a year at least over a period of four years and we're looking at what average police wages are generally, but also specifically police wages in London.\"\n\nDespite struggling with how much the policy would cost, Ms Abbott insisted the plan was fully-costed and fully-thought-through, paid for by reversing the Conservative cuts to Capital Gains Tax.\n\n- Twitter Responds to Diane Abbott Interview On LBC\n\nDiane Abbott's Full Interview With Nick Ferrari\n\nNick Ferrari: So how much would 10,000 police officers cost?Diane Abbott: Well, erm... if we recruit the 10,000 police men and women over a four-year period, we believe it'll be about 300,000.\n\nNick Ferrari: 300,000 for 10,000 police officers? What are you paying them?\n\nDiane Abbott: Haha, no. I mean, sorry...\n\nNick Ferrari: How much will they cost?\n\nDiane Abbott: They will cost... they will, it will cost, erm, about... about 80million.\n\nNick Ferrari: About 80million? How do you get to that figure?\n\nDiane Abbott: We get to that figure because we anticipate recruiting 25,000 extra police officers a year at least, over a period of four years and we're looking at both what average police wages are generally, but also specifically police wages in London.\n\nNick Ferrari: And this will be funded by the reversing in some instances I think the cuts to Capital Gains Tax, but I'm right in saying that since Jeremy Corbyn became the leader of the party, that money has also been promised to reverse spending cuts in education, spending cuts in arts, spending cuts in sports. The Conservatives will say you've spent this money already Diane Abbott.\n\nDiane Abbott: Well, the Conservatives would say that. We've not promised the money to any area. We've just pointed out that the cuts in Capital Gains Tax will cost the taxpayer over 2billion and there are better ways of spending that money. But as we roll out our manifesto process, we are specifically saying how we will fund specific proposals and this morning I'm saying to you that we will fund the 10,000 extra police officers by using some, not all, but just some of the over 2billion.\n\nNick Ferrari: The 80million is the figure we used.\n\nDiane Abbott: Yeah.\n\nNick Ferrari: But I don't understand., if you divide 80million by 10,000, you get 8,000. Is that what you're going to pay these policemen and women?\n\nDiane Abbott: No, we're talking about, erm, a process over four years.\n\nNick Ferrari: I don't understand, what is he or she getting? 80million divided by 10,000 equals 8,000. What are these police officers going to be paid?\n\nDiane Abbott: We will be paying them the average...\n\nNick Ferrari: Has this been thought through?\n\nDiane Abbott: Of course it's been thought through.\n\nNick Ferrari: Where are the figures?\n\nDiane Abbott: The figures are that the additional costs in year one when we anticipate recruiting about 250,000 policemen will be 64.3million.\n\nNick Ferrari: 250,000 policemen?\n\nDiane Abbott: And women.\n\nNick Ferrari: So you're getting more than 10,000? You're recruiting 250,000?\n\nDiane Abbott: No, we are recruiting 2,000 and perhaps 250.\n\nNick Ferrari: So where did 250,000 come from?\n\nDiane Abbott: I think you said that, not me.\n\nNick Ferrari: No, no, I can assure you you said that figure because I wrote it down.\n\nDiane Abbott: What I'm saying about the costs is in year one, obviously, we're getting ready to recruit. But in year two, the cost will be 64.3million. In year three, the cost will be a 139.1million, year four, the cost will be 217million and year five, the cost will be 298million. And that can be amply covered by reversing the cuts to Capital Gains Tax."],[10,"Investigation making 'immense' progress as police 'get hold of 'large part of terror network'","A relative of the 22-year-old said he had felt increasing frustration at his treatment in the UK, heightened after a friend was fatally knifed in what he perceived to be a religious hate crime.\n\nShe added that the British-born bomber began referring to others in the country as \"infidels\" who were \"unjust to Arabs\".\n\nLibyan authorities, who are questioning Abedi's parents and siblings,claimed he made a final phone call to his mother on the eve of the attack, in which he said: \"Forgive me.\"\n\nMusic fans were targeted at an Ariana Grande concert at Manchester Arena in the worst terrorist attack on British soil since the July 7 bombing in London in 2005.\n\nAs Abedi's route to mass murder continued to be probed:\n\nDowning Street announced the Government's emergency Cobra committee will meet in Whitehall on Friday morning to discuss the latest developments, chaired by the Home Secretary. Officers also carried out searches at properties in Manchester, Wigan and Nuneaton. A bomb disposal unit returned to the Wigan address on Thursday night so experts could examine \"potentially suspicious items\". British investigative efforts remained focused on smashing the potential terror ring which may have assisted Abedi, despite the belief of Libyan authorities that he acted alone. Twenty-three people remained in critical care across eight hospitals. They included five children at the Royal Manchester Children's Hospital. British Transport Police announced that specialist firearms officers are to patrol on trains nationwide for the first time. NHS England warned health organisations to \"ensure care is in place should it be needed\" as Britain remained on high alert in the run-up to the bank holiday weekend. A man and a woman arrested as part of the probe were released without charge.\n\nAt the Nato summit in Brussels, Theresa May confronted Donald Trump with her concerns about security lapses which allowed crucial evidence to be handed to US journalists by his officials.\n\nHe vowed to investigate, calling the leaks \"deeply troubling\" and warning the sources of the security lapse could be prosecuted."],[10,"Usher explains no-show at Ariana Grande's One Love Manchester concert","Ariana Grandes One Love Manchestertribute concert was a magnificent affair, seeing emotional performances from many of the worlds top artists.\n\nOne person missing from the line-up who previously said they would make an appearance was Usher, many wondering where the Yeah! singer was.\n\nIn an Instagram post, Usher explained how he was forced to pull out to take his son to a special summer camp for children with diabetes.\n\n\"So happy to see that last night's concert in Manchester proved that love always prevails, he wrote. I would have loved to be there but It was my son's first day at Camp Kudzu, one of the few summer camps for kids living with diabetes. This was an important day for him and for myself as a proud father. Stay strong UK.\n\nMillions of people watched the concert from home  10.9 million on average on BBC One alone  raising 2 million in just three hours.\n\nArtists who played the concert include Coldplay, Liam Gallagher, Justin Bieber, Katy Perry, Miley Cyrus, Black Eyed Peas, and Mac Miller. The event  which sold out within 20 minutes  took place at Manchesters 50,000 capacity Emirates Old Trafford cricket ground.\n\nAll proceeds will go towards helping those affected by the bombing that took place following Grandes Manchester Arena concert on the 22 May. Twenty-two people were killed and dozens more injured following the terrorist attack.\n\nEarlier on in the week, Grande visited victims of the tragic attacks inhospital,the 23-year-old telling them: Im so proud of you. You are so strong. You are doing really well.\n\nDonate to the We Love Manchester fund here."],[10,"blink-182 Show Cancelled","Following last month's tragic incident, and the subsequent temporary closure of the main area outside the venue, Manchester Arena has no other option than to cancel Blink-182s forthcoming concert on Friday 14 July.\n\nWe apologise for not being able to stage this event and for the inconvenience caused to Blink-182s Manchester fans.\n\nThe promoters have urged fans keep hold of their tickets while they discuss suitable alternatives with the band.\n\nFans will be contacted by their respective ticket agents with more information as soon as they have it.Please also keep an eye on Blink-182s social accounts for more information."],[10,"Crash involving yellow Caterham and van causes congestion into Oxford","A crash between a van and a car is causing traffic problems into Oxford.\n\nA yellow Caterham car collided with a van and was left stationary in the middle of the road near the Kennington roundabout.\n\nThe collision happened shortly before 7am onthe Southern Bypass near Abingdon Road.\n\nCongestion has built back on the Eastern Bypass as far as the Heyford Hill roundabout."],[10,"In Pictures: EDL & anti-fascist protesters clash in Manchester","People were urged to stay away from Piccadilly Gardens after a protest involving the EDL and rival anti-fascist groups turned violent today.\n\nGMP issued a statement on Twitter on Sunday, which read: There is a demonstration taking place in Piccadilly Gardens this afternoon, please avoid the area if possible until protesters have finished.\n\nThe EDL protest was led by controversial figure Tommy Robinson. GMP members said it had turned nasty and were struggling to keep the two groups from clashing with each other.\n\nAt around 4.45pm, police reported that the protest had finished, but officers were still helping groups out of the area.\n\nJohn Fryer, TfGMs Transport and Event Planning Lead, criticised a small minority who caused disruption in Manchester today. He said:A small minority of those in attendance have shown a complete disregard for the travelling public and by their actions have made it clear that their sole intention was to cause trouble and be as disruptive as possible.\n\nThe city recently fell victim to a terror attack as an Ariana Grande end. The pop star said she wasbroken following the deadly suicide bombat her concert at Manchester Arena, adding: From the bottom of my heart, I am so so sorry."],[10,"London terror attack: Seven dead; 48 injured; three suspects killed","Three men have been shot dead after killing sevenand injuring 48 more with a van and knife attack in London.\n\nThe killings on Saturday night were the second terrorist atrocity to hit the country in as many weeks after 22 were killed at an Ariana Grande concert in Manchester.\n\nAttackers brought carnage to the streets of the capital, stabbing a police officer and revellers with 12-inch knives, reportedly shouting this is for Allah.\n\nThe trio were pictured wearing what appeared to be explosive vests, with Scotland Yard later confirming they were hoaxes.\n\nHere is a recap of how the terror unfolded:\n\n:: Police were called at around 10.08pm to reports of a vehicle striking pedestrians on London Bridge;\n\n:: The white van then continued to drive to Borough Market;\n\n:: Three men then left the vehicle and began to stab people, including a British Transport Police Officer;\n\n:: The suspects were confronted and shot by police at Borough Market within eight minutes of the first call being made.\n\nWitnesses reported seeing a vehicle travelling at about 50mph strike people walking along the pavement.\n\nHolly Jones, a BBC reporter, who was at London Bridge, said: A white van driver came speeding  probably about 50mph  veered off the road into the crowds of people who were walking along the pavement.\n\nHe swerved right round me and then hit about five or six people. He hit about two people in front of me and then three behind.\n\nWitness Eric described the terror attack as a rampage.\n\nHe told BBC Radio 5 Live he saw three people get out the van and initially believed they were going to help those who had been injured.\n\nHe said: The three people literally started kicking them, punching them, and took out knives. It was a rampage really.\n\nThe three men ran off towards the nearby bars and restaurants and there was a shout of this is for Allah, he told the station.\n\nAnother witness called Gerard said the suspects stabbed a series of people near Borough Market and shouted, This is for Allah.\n\nLiam Connell was in Katzenjammers Bierhall in Southwark Street, where customers were told to evacuate by staff before armed police told them to get on the ground.\n\nHe told the Press Association: Then someone came in off the street and he had a white cuff around his neck.\n\n(The man) said he had been stabbed in the neck and I was holding his bandage and wound while he was talking to the police.\n\nGuys and St Thomas NHS Foundation hospital said it was on lockdown to keep patients, relatives and staff safe, while a picture on social media showed armed police outside the Andaz Hotel in Liverpool Street, where the walking wounded were reportedly taken.\n\nLondon Ambulance Service Assistant Director of Operations Peter Rhodes said: We took 48 patients to five hospitals across London and treated a number of others at the scene for minor injuries.\n\nAssistant Commissioner Mark Rowley of the Metropolitan Police said: At this stage, we believe that six people have died in addition to the three attackers shot dead by police. And at least 20 casualties have been taken to six hospitals across London.\n\nWe believe three people were involved but we still have some more inquiries to be 100% confident on that.\n\nHe added officers were treating the incident as terrorism and additional police would be deployed in the capital.\n\nPolice have opened a casualty bureau line for people concerned about loved ones on 0800 0961 233.\n\nThe attack has received widespread condemnation from political leaders, with London mayor Sadiq Khan calling it deliberate and cowardly.\n\nHe said: This was a deliberate and cowardly attack on innocent Londoners and visitors to our city enjoying their Saturday night.\n\nI condemn it in the strongest possible terms. There is no justification whatsoever for such barbaric acts.\n\nPrime Minister Theresa May said: Our thoughts are with those who are caught up in these dreadful events.\n\nThe Governments Cobra emergency committee will meet on Sunday, Downing Street said."],[10,"Terror in Manchester  Westmonster","NBC are claiming man arrested earlier was Manchester killers brother:\n\nUK threat level raised to critical, Armed Forces to be deployed on the streets:\n\nUpdate 16:44: Manchester killer named as Salman Abedi. Apparently known to authorities.\n\nUpdate 13:41: Many young children injured in the attack:\n\nBREAKING: UK ambulance official: 12 children under age of 16 were among 59 injured in concert attack.  The Associated Press (@AP) May 23, 2017\n\nUpdate 12:54: ISIS have claimed the Manchester terror attack.\n\nUpdate 11:53: 23 year old man arrested in relation to last nights attack at Manchester Arena.\n\nUpdate 11:24: Reports of man arrested and package found at the Arndale shopping centre in Manchester, evacuation.\n\nUpdate 11:05: Theresa May confirms this is among the worst terrorist incidents we have ever experienced.\n\nMay confirms police and security services have identified terrorist but not releasing name yet.\n\nUpdate 10:27: UKIP Leader Paul Nuttalls email to party members:\n\nThe barbarity of what took place in Manchester last night, a deliberate attack on our children leaves us feeling sick and outraged.\n\nWhilst we arestill waiting for confirmation as to who was responsible for thisatrocity, the news that supporters of Islamic State were celebrating the murder of our young people fills us with utter revulsion. This evilneeds to understand our determination to protect our freedom and way of lifefrom their twisted ideology they will not succeed.\n\nOur thoughts and prayersare nowwith all those affected by these dreadful events.\n\nOnce again we are left humbled and grateful to the brave men and women of our emergency services, who raced towards danger with their unwavering commitment to save life, treat the injured and protect the public.\n\nAs an MEP for the North West, Manchester is part of my home Region and is a city I know well. The warmth and resilience of its people shone through in the hours after the attack and will continue to do so in the difficult days ahead. We all stand with them.\n\nAfter the horrendous events of last night unfolded following what appears to be a major terror attack at Manchester Arena, here is what we know this morning:\n\nUpdate 09:17: Donald Trump condemns the attackers and sends condolencesto those affected\n\nAn improvised explosive device was used, 22 people have died.\n\nAppears the attack was carried out by a suicide bomber:\n\nMan was apparently carrying a rucksack:\n\nChildren are sadly among the dead:\n\nThe attack appears to have deliberately targeted children at an Ariana Grande music concert:"],[10,"London Eye evacuated after suspected World War II bomb found in river","Share this article with Google Plus\n\nCordons have now been lifted after the London Eye was evacuated and Waterloo Pier was closed.\n\nA Scotland Yard spokesman told Metro.co.uk that a member of the public believed they had uncovered what they thought was a World War I or World War II bomb in the Thames near the Eye.\n\nCordons were immediately put in place around the area, and those on the ride were told to disembark immediately, as officers investigated the find.\n\nHowever, a spokesman has now said the cordons have been lifted.\n\nThe cordons have been lifted, they told Metro.co.uk. The submerged object remains in situ and will be assessed at low tide.\n\nThe spokesman had initially Metro.co.uk: Police were called at 10:30hrs on Sunday, 25 June, by a member of the public reporting suspected WW1 or WW2 ordnance in the foreshore on the River Thames near to the London Eye.\n\nCordons have been put in place while the object is assessed.\n\nPeople posted on Twitter saying they were told to leave the area after the ordinance was reportedly spotted.\n\nThe MBNA Thames Clippers, passenger boats which run along the Thames, are also not stopping at Waterloo Pier.\n\nThe London Eye is the countrys most popular paid tourist attraction, visited by 3.75million people every year."],[10,"Multiple people injured in terrorist 'rampage' at two London landmarks","Holly Jones, a BBC reporter who was on London Bridge at the time of the incident, said she had seen a man in handcuffs being taken away from the scene.\n\nShe said a white transit van had knocked several pedestrians over, estimating five or six casualties injured or seriously injured.\n\n\"A white van driver came speeding - probably about 50mph - veered of the road into the crowds of people who were walking along the pavement,\" she told BBC News.\n\n\"He swerved right round me and then hit about five or six people. He hit about two people in front of me and then three behind.\n\nI'd say there are about four severely injured people. They all have paramedics assisting them at the moment.\"\n\nChris Wimpress, who works for the BBC, described the aftermath as \"pandemonium\".\n\nHe went to the bridge after being told of an unfolding incident.\n\n\"I was told there was something major happening,\" he said. \"As I walked down Southwark Street heading east, I started to see dozens of people running away, clearly distraught. Mostly young people, many of them in tears.\n\n\"Men walking in an almost zombified state, looking shocked\n\n\"It appears a van came down from the city into the London Bridge area.\"\n\nHe added that witnesses had told him there was a stabbing in the Southwark Tavern, while others heard at least 12 gunshots in the area.\n\nTwo people, he said, had told him there were \"men dressed in black\""],[10,"London Bridge terrorist Zaghba constantly monitored in Italy","Italian police constantly monitored Youssef Zaghba, one of the three London bridge attackers, during his stays in Italy over the past 18 months, a senior prosecutor said, implicitly criticising British authorities for not considering him to be a high priority.\n\nGiuseppe Amato, chief prosecutor of Bologna, said that while the 22-year-old Italian citizen born in Morocco could not be charged with any terrorism-related crimes, he was considered at risk of radicalisation. He was trailed on the two occasions he returned to Italian soil.\n\nI dont know what the English did, but we constantly monitored him, Mr Amato said in an interview. We constantly controlled him, verified him, interviewed him and evaluated him. Thats what is done normally in Italy.\n\nItalian officials first became concerned about Zaghba after they stopped him at Bologna airport in March 2016 with a one-way ticket to Turkey. One Italian official said he gave conflicting answers about his intentions. Initially he said he wanted to be a terrorist  then corrected himself to say he wanted to be a tourist. Italian police also found jihadist images on his mobile devices. However, this was not enough to charge him.\n\nThe images demonstrated sympathy for the phenomenon [of jihadism] but this wasnt criminally relevant, Mr Amato said. In Italy, like in the UK, the fact of having common-source images that evoke radicalisation is not a crime. We moved on to a path of prevention and control.\n\nItalian officials said they warned British authorities of Zaghbas case and inserted his details into the Schengen Information System, a European database containing the names of individuals considered to be at risk of terrorism. The communication was exhaustive and complete, Mr Amato said.\n\nZaghba, who lived in east London, travelled frequently to Italy to visit his 68-year-old mother Valeria Collina, a resident of a small town called Valsamoggia in the hills west of Bologna. He did so once in September 2016, and again between December and January 2017, Italian official said.\n\nEvery time my son came here there was someone from the Digos [a special police unit] following him, Ms Collina told reporters outside her home, according to Ansa, the Italian press agency.\n\nThey knew very well how worried I was about him and how aware I was about what was going on, she added.\n\nMs Collina said she spoke to Zaghba last Thursday, two days before the London Bridge attack in which eight people were killed. That call struck me because there was a special sweetness in his voice, he was particularly tender, she said.\n\nZaghba travelled from Italy to the UK in January 2017, arriving in Stansted airport, and Italian officials say there is no evidence that he returned to Italy again before the attack. Despite the intense focus on Zaghba in Italy, Scotland Yard said on Tuesday that Zaghba was not a police or MI5 subject of interest. Theresa May, the UK prime minister, has ordered a review of MI5s handling of the London Bridge attack.\n\nBut on the Italian end, officials are adamant they did their part.Our conscience is clear, said Franco Gabrielli, Italys chief of police."],[10,"Torbay to remember those affected by the London attacks","Torbay will remember those who lost their lives and all others affected by the attacks in London on Saturday night with a minute silence outside the Town Hall. The silence will be marked at all government buildings across the UK on Tuesday 6 June 2017 at 11am.\n\nTorbays elected Mayor, Gordon Oliver, said: Our thoughts are with everyone affected by the terrible attack in London. I hope those who have lost loved ones, been injured or witnessed the events on Saturday night will find strength at this difficult time.\n\nI would also like to offer our respect and appreciation to the emergency services and other agencies in London who rushed to the aid of those in need. Torbay Council will continue to work closely with our partners across South Devon to ensure that we are not only safe but would be able to respond effectively should the need arise.\n\nThe Union Flag is flying at half-mast at Torquay Town Hall as a mark of respect and a book of condolence will be available in the Town Hall reception area from tomorrow. Anyone who would like to take part in the minute silence is warmly invited to Torquay Town Hall to pay their respects and show their support for those affected by this latest attack."],[10,"Self-defence classes see surge in applications in wake of London terror attack","Self-defence classes have reportedly seen a surge in applications after Britain was hit with three terrorist attacks in three months.\n\nMany people have expressed interest in the classes to learn how to protect themselves in the event of another attack, according to The Times.\n\nOne school said it had seen inquiries increase by 10 times following last Saturdays assault on London Bridge and Borough Market that killed eight people and left dozens more injured.\n\nAnother instructor said its waiting lists were backing up as it struggled to find staff to teach the classes.\n\nCombat Academy UKs chief instructor Reece Coker told The Times: With bombings or shootings, people tend to think that theres nothing much they could do.\n\nBut with the style of attack that we saw at London Bridge, killers roaming the streets with knives, there is a sense, rightly, that there is.\n\nThe company said application inquiries had jumped by 70 per cent since March, when terrorist Khalid Masood launched a deadly vehicle and knife rampage on Westminster.\n\nGovernment advice in the event of a terror attack is to run, hide, tell and does not encourage members of the public to fight back.\n\nHowever former SAS soldier John Geddes told the Daily Mirrormembers of the public should team up and try to overpower the attacker together.\n\nIt comes as bouncers and restaurant staff were credited with saving lives after many attempted to thwart the three terrorist attackers during their attack in London last Saturdayby throwing glasses and barrels at the assailants."],[10,"Three men rob 80-year-old pensioner in Bransbury Park","Have your say\n\nThe force received the report that the man was robbed by three men at 8.22 last night.\n\nA spokesman said that enquiries are on-going to establish the circumstances and if anything was stolen."],[10,"Soldiers on British streets as threat level raised to critical  as it happened","The Manchester-born singer Morrissey has hit out at politicians for their reaction to the bombing in his hometown that has killed 22 people and hospitalised 59 more.\n\nThe former Smiths frontman claimed that politicians are safe from attacks, while the rest of the country is left vulnerable. The MP Jo Cox was murdered by a rightwing extremist last June.\n\nMorrissey cited government immigration policy among his complaints, saying the prime minister would never change her immigration policy in the light of the attacks. It is believed that the bomber named by police, Salman Abedi, was British-born and from Manchester.\n\nMorrissey also appeared to suggest that politicians were afraid to refer to Abedi as an Islamist extremist.\n\nThe claim that politically-correct leaders routinely refuse to mention Islam when referring to terror attacks carried out by people holding a violent interpretation of the religion is common on the far-right. In recent years, many politicians have acknowledged the role of such an ideology once it has been confirmed, while also stressing that it is alien to the vast majority of the religions adherents.\n\nIn modern Britain everyone seems petrified to officially say what we all say in private, the singer wrote on his Facebook page. Politicians tell us they are unafraid, but they are never the victims. How easy to be unafraid when one is protected from the line of fire. The people have no such protections."],[10,"Liam Gallagher makes surprise performance at One Love Manchester concert","Liam Gallagher was a surprise performer at the end of Ariana Grande's One Love Manchester benefit concert on Sunday evening. The Oasis star performed three hits for the crowd of 50,000 fans at the event, after Ariana revealed she had a special surprise for them.\n\nIt had previously been speculated that Oasis may reunite for the concert, almost eight years after they parted ways in 2009. However Liam took to the stage alone to sing the band's hit Rock and Roll Starand his solo song Wall of Glass, before being joined by Coldplay frontman Chris Martin to sing Live Forever. Introducing the duet, Liam said it was a tribute to the \"beautiful people who were killed and injured\" in the attack.\n\nLiam Gallagher made a surprise performance at the One Love Manchester concert\n\nThe Oasis song Don't Look Back in Anger has been sung at several vigils and memorial services in wake of the attack, however it wasn't Liam who performed the hit on the night; instead Coldplay told Ariana that they wanted to sing it for her and thank her for arranging such a positive event in wake of the terror attack.\n\nLiam joined a star-studded line-up of performers at the concert, which was organised in memory of the victims of the attack at an Ariana Grande concert on 22 May. Other acts to take part included Coldplay, Black Eyed Peas, Miley Cyrus, Niall Horan and Ariana's boyfriend Mac Miller, with whom she performed two songs.\n\n50,000 people attended the concert\n\nSpeculation had mounted that Oasis could be on the brink of a reconciliation in May, when Liam reached out to his estranged brother to wish him a happy 50th birthday. The former Oasis band member wrote: \"Happy 50th rkid stay young LG x.\" The pair have had a famously turbulent relationship for several years, leading Noel to leave their band midway through a tour back in 2000.\n\nPreviously speaking about his relationship with Noel in an interview with the Telegraph,Liam said: \"The olive branch has been put out many times, and he's blanked it. It's a shame we can't bury the hatchet, but it's not like I'm messing with the brakes on his car, or he's putting my windows through. It's just banter, isn't it, until one of us grows up. It is a shame. I don't see his kids, he doesn't see my kids, and it hurts my mum, and all that tackle. It's all very childish and ridiculous, but there you go.\""],[10,"Hero surgeon abused after 48 hours of savinglives","Naveed Yasin says the injuries he dealt with were horrificLORNE CAMPBELL/GUZELIAN\n\nNaveed Yasin was stuck in traffic when he saw a van veering towards him, horn blaring. He did not take it personally and assumed the driver was suffering a bout of road rage.\n\nSeconds later, the white, middle-aged van driver had lowered his window and was hurling obscenities at Yasin.\n\nYou brown, P*** bastard, he screamed. Go back to your country, you terrorist. We dont want you people here. F*** off!\n\nThe target of the van drivers fury was a trauma and orthopaedic surgeon who had spent the previous 48 hours working to save the victims of last weeks bomb attack. Yasin, 37, was driving to Salford Royal Hospital to continue treating them.\n\nAfter two gruelling days of surgery and dealing with the emotional toll"],[10,"Paris, Notre Dame Cathedral: 'Man with hammer shot after attack on police'","A hammer-wielding man was shot town after attacking a police officer outside Notre Dame Cathedral in a suspected terror incident.\n\nArmed officers swarmed the area and warned the public to stay away after reports of gunshots and panic outside the central Paris landmark.\n\nPolice confirmed the suspect was \"neutralised\" and local news sites were reporting that he was injured, but not killed, in the shooting.\n\nFrench authorities confirmed the country's counter-terrorism office has launched an investigation into the incident, which left one police officer injured.\n\nIt is not yet clear if the attacker was acting alone when he attacked the police officer who had been patrolling in the Thorax.\n\nAccording to Reuters, he threatened officers with a hammer and refused to stop when instructed, before officers opened fire.\n\nUp to 900 tourists were locked inside the cathedral for their own safety as the incident unfolded.\n\nA police source confirmed: \"The area is in lock down, but the assailant has been neutralised.\"\n\nThey later added: \"Situation under control, one policeman injured, the assailant was neutralised and taken to hospital.\"\n\nOne eyewitness said he and his family were among the people trapped inside Notre Dame after officers locked all the doors.\n\nHe wrote: \"Me and my family are stuck in the church. Quick note. Everyone inside the church is safe. Whatever was happening happened outside.\"\n\nHe shared pictures of tourists standing with their hands over their heads at the request of police.\n\nReferring to the UK terror attack over the weekend, he added: \"Needless to say my family and I are a little on edge. We were in London when London Bridge attacks happened.\"\n\nAnotherholidaymaker inside Notre Dame wrote on Twitter: \"Not the holiday experience wanted. Trapped in Notre Dame Cathedral after police shoot a man. We are with our 2 terrified children.\"\n\nFrance is currently under a state of emergency following a series of lethal attacks by Islamic State and al-Qaeda operatives.\n\nThis story is being updated."],[10,"Police officer stabbed in neck at airport in Flint, Michigan","The officer, named as Lieutenant Jeff Neville, was raced to hospital in a critical condition, according to Michigan State Police. The FBI is leading the investigation into the horrific stabbing, which is being treated as a \"potential terror attack\", according to NBC. Sources told the news organisation that the suspect shouted \"Allahu Akbar\", meaning \"God is the greatest\" in Arabic.\n\nHorrified eyewitness Ken Brown said he saw the officer bleeding from his neck while dropping off his daughter at the airport. He told local media: \"The cop was on his hands and knees bleeding from his neck. I said they need to get him a towel.\" The FBI said: \"We are working with local law enforcement to determine the nature of the incident. No determination has been made at this point.\"\n\nA spokesman for the airport said all passengers are safe and were being evacuated.  In a statement posted on Facebook, he added: \"Please check with your airline for potential cancellations or delays. \"We will release more information as we have it.\"\n\nMayor Karen Weaver said extra police officers are being deploted around Flint City Hall following the horrific incident. She added: \"My thoughts and prayers are with all of our law enforcement officers who work to service and protect us each and every day. \"I want the public to know that several agencies are involved and working to ensure the situation is under control. \"However, at this time we are taking extra precautions just to be safe.\""],[10,"Third Of All Anti-Terror Cases Are Far-Right Extremists, New Figures Reveal","Far-right extremists account for a third of all referrals to the governments anti-terror unit, it has been revealed in the wake of the Finsbury Park attack.\n\nThreats posed by the far-right are so severe that in some areas they account for more than half of all activity under the governments flagship counter-terror programme.\n\nThe programme, named Channel and part of the wider Prevent strategy, saw the number of referrals reach more than 4,000 in 2015, according to the Guardian.\n\nIt comes after Mondays attack saw one killed and ten others injured when a van driven into a crowd of worshippers and said he wanted to kill all Muslims, according to witnesses.\n\nPolice have a man,since named as Darren Osborne, in custody over the attack.\n\nThe most recentdatareveals that 41 of the 186 people (22%) in custody for terror offences at the end of March identified themselves as white, a rise of 10%on the year before.\n\nThey also show 304 people were detained for terrorism-related offences in the year to March 2017, the highest number for any year since records began in 2001.\n\nChannel is part of the Prevent anti-terror strategy. According to the government, the programme is about ensuring that vulnerable children and adults of any faith, ethnicity or background receive support before their vulnerabilities are exploited by those that would want them to embrace terrorism, and before they become involved in criminal terrorist activity.\n\nThe statistics come as people criticise the media for using the term lone wolf to describe Osborne, 47, who has been arrested on suspicion of terror offences.\n\nPeople on Twitter suggested the use of the term reflected a failure to take the threat from the far-right as seriously as the threat from Islamic extremism."],[10,"President Trump: Manchester Arena Terrorists 'Evil Losers'","In Bethlehem, Israel,President Donald Trump addressed the theAriana Grande concertbombing in Manchester, England.\"So many young, beautiful, innocent people living and enjoying their lives, murdered by evil losers in life,\" Trump said while on his first foreign trip as president.\n\n\"I won't call them monsters because they would like that term, they would think that is a great name. I will call them, from now on, losers, because that's what they are: They're losers. And we'll have more of them. But they're losers, just remember that ... This wicked ideology must be obliterated, and I mean completely obliterated.\"\n\nTrump also discussed the attack during an appearance at the Israel Museum in Jerusalem with Israeli Prime Minister Benjamin Netanyahu. Referring to his recent address in Saudi Arabiaon violent extremism, Trump said:\"All civilized nations must be united in this effort. This trip is focused on that goal, bringing nations together around the goal of defeating the terrorism that threatens the world and crushing the hateful ideology that drives it so hard and seems to be driving it so fast.\"\n\nAt least 22 people were killed and 59 more were injured by the explosion at the Manchester Arena. The incident marks the worst terrorist attack in the United Kingdom since the July 2005 London bombings. It also comes just two years after the 2015 attack at Paris' Bataclan massacre, where 89 concert-goers were killed by extremists at an Eagles of Death Metal show. The concert-goers at the Manchester event were even younger, according to U.K. reports.\n\nFirst Lady Melania Trump tweeted out a brief statement to the families of Manchester after the attack:"],[10,"French anti-terror prosecutors open probe into Notre-Dame attack","Anti-terrorist prosecutors opened a probe Tuesday after police shot and injured a man who had tried to attack an officer with a hammer outside Paris' Notre Dame cathedral.\n\nThe officer was slightly injured in the attack. Another officer responded by shooting the assailant, who was taken to hospital with chest injuries, police said.\n\nFrench Interior Minister Gerard Collomb said the assailant shouted \"this is for Syria\" before assaulting the officer, who was patrolling outside the world-famous landmark in central Paris.\n\nHe was also found to be carrying kitchen knives and had a document identifying him as an Algerian student, the authenticity of which authorities were checking, Collomb told reporters.\n\nA source close to the investigation told the AFPnews agency that the assailant claimed to be an Islamic State \"soldier of the caliphate\" after the attack.\n\n\"The situation is under control,\" Paris police said on Twitter, adding that hundreds of people who were kept inside the famous cathedral would be progressively let out after routine checks\n\nAmong those stuck inside Notre-Dame was former US ambassador to the UN Nancy Soderberg, who tweeted a picture of visitors packed i
