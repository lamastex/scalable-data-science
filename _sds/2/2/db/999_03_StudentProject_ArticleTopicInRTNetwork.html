nIt was completely in keeping with the defiant expression of a Londoner interviewed after the London Bridge attack on Saturday: If me having a gin and tonic with my friends, flirting with handsome men, hanging out with brilliant women, is what offends these people so much, Im going to do it more, not less.\n\nOther songs that over time and through oversaturation have become background music  Fix You, Roar, Dont Look Back in Anger, Live Forever, Viva La Vida, Angels  assumed their full potency. The setlist was a reminder that these tracks are there when you need them.\n\nThis was a concert, like Live Aid and others before it, which showed how uniquely powerful pop music is, a sonic space where emotions are expressed, processed and worked through. The emotional breadth of pop is often misread as shallow or glib, but events such as this show how valuable its open-heartedness is to so many people.\n\nA case in point is The Black Eyed Peas song Where Is The Love?, which when heard on the radio can seem a bit trite in its appeal for pan-global understanding, but in this context chimed perfectly with the need for clear, emphatic statements following trauma.\n\nGrandes colossal empathy only magnified the songs message further. I think the kind of love and unity were displaying is the medicine that the world really needs right now, she said. The screams that greeted her performance were uplifting in themselves, unhinged teenage excitement that remained unbowed by the attack. Where previously artists such as Bono and Martin have taken on the role of pop healers, Grande showed she shared their talent for pan-generational unity.\n\nIt was impossible not to be moved by her unaffected duet with Miley Cyrus of Dont Dream Its Over by Crowded House, or the all-star rendition of her 2015 song One Last Time, adopted by fans as an anthem after the attack. Grande closed the show on stage alone, with a sparse, emotional cover of Somewhere Over the Rainbow.\n\nInitially a cookie-cutter tween pop star, Grande has impressively wrested back her career. She has created a witty and forthright kind of R&B pop, and showed herself to be socially engaged, with numerous feminist statements including a much-shared tract on Twitter calling out double standards. Her conduct after the attack, bringing together this concert and hosting it with such elan, further underscores her maturity.\n\nHer manager, Scooter Braun, recounted on stage a conversation he had with Grande a week ago in which she said she would have been unable to live with herself had she not recognised the victims in some way. With One Love, Grande rose to the occasion with heart, strength and moments of out-of-body levity that can only come from a big pop show.\n\nScenes posted on social media showed strangers filing out of the venue together singing Wonderwall and Angels, a testament to the power of pop music as a symbol of strength, unity and normalcy. In times of tragedy and turbulence, you want to hear the hits."],[10,"Greater Manchester Police","Officers remain on the scene after a firearms warrant in Hyde.\n\nToday, Monday 19 June 2017, officers from GMPs Tameside Borough have executed a warrant at an address on Newton Hall Road, Hyde.\n\nFollowing intelligence from partner agencies, officers forced entry to a residential property and, following a search, two men aged 28 and 58 were arrested on suspicion of possession of a firearm. They remain in police custody for questioning.\n\nA number of guns and what is believed to be an explosive device have been discovered in the search and further weapons will be recovered by officers.\n\nBomb disposal officers are currently at the scene and may carry out a controlled explosion.\n\nDetective Chief Inspector Richard Ennis of GMPs Tameside Borough, said: As we remain at the scene on Newton Hall Road, Id like to thank the local people for their patience in what has been a long and disruptive day.\n\nThanks to information from our partners, we have been able to take positive action and prevent these weapons from making their way onto the streets of Hyde; preventing any risk to peoples safety.\n\nI understand seeing bomb disposal officers in the area may be alarming to some people, especially following recent events, but Id like to reassure you that we have this situation under control and have acted quickly to avoid any further disruption or threat to the community.\n\nId also like to reassure people that this investigation is not terror related and officers will remain at the scene throughout the night and may continue to be there tomorrow.\n\nIf you have any concerns or information that may aid our investigation, please feel free to approach them.\n\nAnyone with information should contact police on 101 quoting reference number 497 of 19/06/17 or the independent charity Crimestoppers, anonymously, on 0800 555 111."],[10,"Syrian man stabs Red Cross counsellor to death in Germany","A psychologist working for the German Red Cross has been stabbed to death by a Syrian man at a counseling centre for refugees in the western state of Saarland.\n\nThe charity said the attack took place on Wednesday in the state capital, Saarbruecken.\n\nThe 27-year-old Syrian attacked the Red Cross psychologist following an argument, German news agency dpa reported. The suspect, who wasn't identified, was arrested shortly after the attack.\n\nThe 30-year-old psychologist had been working for the Red Cross since 2014, helping people who had experienced trauma begin lives.\n\nThe shocking incident comes after an attack on Sunday that saw afive-year-old child stabbed to death by an Afghan national at a refugee shelter in southeastern Germany.\n\nThe 41-year-old assailant also injured the child's mother, a Russian national, and a six-year-old child at the scene was treated for shock and taken to hospital.\n\nThe attack was apparently sparked by a dispute between asylum seekers at the centre.\n\nGermany has seen an influx of around 1 million refugees since 2015, with emigrants from war-torn Syria and Afghanistan leading the numbers.\n\nAnd tensions have arisen between some refugees and some native Germans. According to the country's Interior Ministry, as reported in theIndependent, there were an average 10 attacks every day on refugees in 2016.\n\nVigilant gangs have been formed by groups of far-right-wingers in a number of German towns, while there were reports of mass sexual assault by refugees on women at a New Year's Eve event in Cologne in 2015."],[10,"Speech to Labour Party Conference, Liverpool","Thank you to Paul McKeever from the Police Federation for speaking to us today.\n\nFor many years when our Party has gathered, we have heard from nurses, teachers, business leaders, scientists, athletes and thanked them all for the work they do.\n\nBut until this year, we have never heard from the police, the people who work tirelessly to protect our communities. We pay tribute to them now.\n\nTo the officers who respond to the 999 call, no idea what they will find when they arrive, or whether they will return home safe at the end of their shift.\n\nThe officer who explains to a teenager that carrying a knife means his own life is in danger.\n\nOr the eight riot police who stood on St John's Road in Clapham Junction that August night as 350 rioters swarmed towards them down Lavender Hill.\n\nWe will not always agree with the police and Labour Ministers have had disagreements with the Police Federation in the past.\n\nBut our party believes strongly in respect for the police, and in backing the work they do.\n\nSo we say thank you through Paul to police officers up and down the country who work so hard to keep us safe.\n\nAnd Conference. North Yorkshire police were among the emergency services to attend the accident at Kellingley Colliery on the edge of my constituency where a miner tragically died yesterday. Thank you for your tributes to the miners this morning. All our thoughts are with the families today.\n\nCRIME HURTS\n\nWe know in the Labour Party how much it matters to cut crime.\n\nThis summer Ed Miliband showed strong leadership in response to the hacking of Milly Dowler's phone and the awful August riots.\n\nEd has talked about the importance of responsibility and respect, and the quiet crisis for families across Britain when things go wrong.\n\nTake the Yorkshire mother whose family I spoke to after her house was burgled.In the statistics it's a routine crime. There are over half a million similar crimes each year. She wasn't threatened or hurt, she didn't even see the burglars, she was upstairs asleep with her children. Yet the impact on her life is immense. Now she can't sleep. She jumps at every noise, every creak, every child's cough. The laptop they stole had the family photos on. They stole her car keys and her car so she's missed work.\n\nCrime hurts.\n\nThe burglary that destroys someone's confidence.\n\nThe copper theft that stops thousands of commuters getting to work on time.\n\nThe stalking and harassment that means a women is too scared to leave home.\n\nThe abuse that bruises a child's face and poisons his whole future.\n\nThat's why Labour was right to work so hard to cut crime, to keep people safe and secure, and why we must do so again.\n\nLABOUR RECORD\n\nOf course we didn't get everything right.\n\nWe didn't need 90 day detention.\n\nOr 42 day detention.\n\nThey were never justified by the evidence.\n\nOn immigration, we should have had transitional controls for Eastern Europe.\n\nAnd we should have brought in a points-based system earlier.\n\nManaged migration has benefits for our economy and our culture but we also need to recognise its impact on communities. And that means strong, fair controls that are properly enforced.\n\nWe have to learn from our mistakes.\n\nBut we should learn from what we got right too.\n\nTony Blair was right.\n\nTough on crime, tough on the causes of crime.\n\nBecause it worked.\n\nCrime fell by 40 per cent. 7 million fewer crimes a year.\n\nThe first government since records began where crime went down and not up.\n\nThat's Labour's record and we should be proud of it.\n\nCRIME TOO HIGH\n\nBut we know crime is still too high.\n\nWe want crime to fall further.\n\nBut the Tories don't get it. And I don't think they ever did.\n\nIn 1978 Jack Smart came to Labour Party Conference from Castleford in my constituency, and said of the Tories:\n\n\"They do not have to live in vandalised communities. They do not have to drive the trams which have missiles thrown into the cabs. They do not have to take charge of the buses and deal with the rowdies\".\n\nMy old friend Jack was right.\n\nConference, can you imagine David Cameron and George Osborne dealing with what Jack called the rowdies?\n\nThey struggle to deal with rowdies of their own - they can't even control Boris Johnson.\n\nTORIES' CUTS TO POLICE\n\nAnd what is David Cameron's answer to crime?\n\n20 per cent frontloaded cuts to the police. Shocking.\n\n650 police officers cut from Merseyside.\n\n750 from Wales.\n\n1,200 from the West Midlands.\n\nNearly 2,000 officers from the Met.\n\nRight across the country 16,000 police officers lost.\n\nThat is a reckless risk to take with the fight against crime.\n\nTheresa May says they will all come from the back office.\n\nBut the truth is they are putting officers back in the back office, because the back office itself has been so heavily cut.\n\nThe staff members that Unison represent, who do the jobs that keep constables out on the streets, too often taken for granted - thousands of them have already gone.\n\nLABOUR RESOURCES\n\nConference, the police do have to make their fair share of cuts.\n\nWe said 12 per cent budget cuts - based on independent advice on what the police need to protect the front line.\n\nThat's 1bn over the Parliament. But the government's gone for 2bn in cuts. With the steepest cuts in the first two years. We've said it before; It's too far too fast and it's communities that will pay the price.\n\nAnd here's the reality of what those cuts mean. You may have seen his story in all the papers.\n\nSergeant Kevin Brooks has worked for South Wales police for many years.\n\nThis summer he won a police bravery award after tackling a criminal who deliberately rammed a patrol car with his 4x4, at risk of crushing an officer to death.\n\nThe Prime Minster invited him to Downing Street. Posed for a photo with him.\n\nOnly days later, back in South Wales, PC Brooks lost his job because of the cuts.\n\nNow we see a British Prime Minister, a Tory Prime Minister, handing P45s to crime fighting heroes.\n\nHe shouldn't be sacking the police, he should be backing the police.\n\nRIOTS AND POLICE NUMBERS\n\nAnd how can they turn a blind eye to the evidence from the riots this summer.\n\nFor four nights thousands of people took to the streets to loot and to pillage.\n\nBurning police cars, looting shops and torching homes.\n\nPutting people's lives as well as livelihoods at risk.\n\nThis country must never again tolerate such lawlessness. Never again should criminals be allowed take control of the streets, and they cannot be allowed to get away with it.\n\nBut it took 16,000 officers to quell the madness on London streets - officers from Norfolk, South Wales, Hampshire, Cumbria, all joining the Met to bring the streets back under control.\n\n16,000 officers.\n\nConference, that's the same number of officers David Cameron now wants to cut.\n\nHow out of touch can you get?\n\nPolice numbers matter. You don't cut crime by cutting the police.\n\nConference we need enough police. And we need the police to do a good job.\n\nLabour introduced important reforms- Neighbourhood policing to get police out of their cars and onto the beat.- Changing the law to make police, councils, youth services, probation all work together in partnership to prevent crime.\n\nWe need to go further. But what do we get from Theresa May and David Cameron?\n\nChaos and confusion.\n\nThey promise less bureaucracy but they increase the forms officers have to fill.\n\nThey promise to professionalise the service, but then abolish the training to deliver it.\n\nBreathless promises this summer to send in the army. Troops on the streets of Britain.\n\nPrime Minister, you don't need to bring in the Army if you have enough police.\n\nWe need further reform right across the criminal justice system.\n\nSadiq Khan's plans he set out this morning, more support for victims, a new victims law.\n\nAnd on policing what the Police Federation and the Superintendants Association have called for is right. Now is the time for a serious vision for the future of policing -- a Royal Commission or heavyweight independent review.\n\nThe government has refused to do so. So we will.\n\nWe are setting up an independent review to look at the crime challenges of the 21st century and how policing needs to adapt and respond.\n\nBuilding on the best of British and international policing. Vigorous and challenging on the changes needed.\n\nWorking with the police not trying to undermine them.\n\nIt will be led by someone who started as a beat officer in London and rose to be the Commissioner of the Metropolitan Police.\n\nI am grateful to the much respected Lord John Stevens for agreeing to chair this important independent review.\n\nConference.\n\nNext week at the Tory Party conference, we'll hear a lot of tough talk from David Cameron about broken Britain, cracking down on crime and gangs.\n\nTough talk from a Prime Minister who is still cutting the police, still cutting police powers, still pushing up unemployment and has barely mentioned crime since he started in the job.\n\nHe says it now. He hasn't done it before.\n\nPrime Minister. It shouldn't take a riot.\n\nConference, the police need strong powers to cut crime - alongside strong checks and balances to guard against abuse.\n\nBut behind the rhetoric the Tories are making it harder for the police to do their job:- making it harder for the councils to use CCTV.- abolishing ASBOs, replacing them with weak injunctions the police can't enforce.- voting to water down counter-terror powers so we can't ban terror suspects from London in Olympic year.\n\nAnd Conference, this is the Tory government that wants to slash the DNA database despite the fact that it helped catch rioters, and it helps solve thousands of crimes each year. In ten days time they plan to vote to take 17,000 suspected rapists off the database, despite the evidence from the police and Rape Crisis that this will make it even harder to bring rapists to justice and prevent this horrible crime.\n\nThe Tories are hoping David Cameron is moving to the right on law and order.\n\nHe isn't moving right, he's just getting it wrong.\n\nConference, what we saw in the riots, the police see in their cells every night.\n\nSome people who are out of control, a danger to others and often to themselves.\n\nThe carelessness and the anger, the hopelessness and the indifference. People who think they have nothing to lose and nothing better to aspire to.\n\nThat doesn't mean the whole of society is broken or sick.\n\nThe thousands of people who stood up in our cities with brooms not batons aren't sick. The community leaders who calmed the tensions in Birmingham aren't broken. People like Tariq Jahan who lost his son yet spoke for peace. These are the communities who stand against violence, the heroes of a strong society.\n\nBehind the thin blue line stands not just thousands of police officers but millions of British people who believe the law should be respected, and that we have obligations to each other.\n\nCrime doesn't prove society is broken, it shows society needs to be stronger.\n\nIn Labour's years crime fell and fewer young people fell into crime. The number of young offenders fell by a third compared to the legacy the Tories left us with in 1997.\n\nBut we know there are still too many people who are out of control, going off the rails and no one drags them back. Still problem families handing down violence rather than values across the generations.\n\nOur answer should be to build stronger communities. As Labour Lambeth Council is doing, giving the community control of the youth service, the work to tackle gangs and support parenting.\n\nIn the words of Carl Lokko, one of the young people involved, \"we are more determined to make change happen because we don't want to bury any more of our friends\".\n\nI want them to be able to do more.\n\nMore action against gangs like in Boston or in Hackney where the police and council target gang members and confront them with the choice - get out of gangs and we will help you build a better future or face the full force of the law.\n\nMore action like Citizens UK working with businesses and cafes on our city streets who will act as safe havens young people can retreat to, to stay safe from knife crimes or bullying by gangs.\n\nThe government says we can't afford to.\n\nCommunities across the country know we can't afford not to.\n\nThe taxpayer now has to pay out hundreds of millions of pounds in compensation to the businesses and families hit by riots.\n\nFar better to stop it happening in the first place.\n\nAnd don't forget they can find cash for their priorities.\n\nNext year, in Olympic year, the government will spend over 100m electing politicians on 120,000 a year to become crime chiefs. Yet they are cutting thousands and thousands of police.\n\nBut this is the year when the eyes of the world are upon us. Our great Olympic opportunity. But we cannot have a repeat of this summer's shameful violence and disorder.\n\nSo the Government should rethink. They should stop the plans for over 40 crime chiefs.\n\nUse that cash this year to put in place strong action on gangs as Boston, Hackney and Lambeth are doing.\n\nUse that cash to stop 2,000 Police Constables being cut in Olympic year.\n\nBut instead of taking action to build a stronger society and cut crime, this Government is washing its hands and making it worse.\n\nGang prevention work in Tottenham has been cut.\n\nParent support through Sure Start is being closed down.\n\nInstead of requiring young people to work - with jobs for them to go to through the Future Jobs Fund - the government has pushed youth unemployment up. Even though we know too many of the rioters were unemployed - that's bad for them and bad for the rest of us too.\n\nThe job of government is to act to prevent crime, not just stand back and lament crime.\n\nThirty years ago the Tories said there was no such thing as society. Now they admit it exists but they think it has failed. And they don't think government has any responsibility in supporting a stronger, fairer society to put it right.\n\nDavid Cameron before the election said on crime it was big government that was to blame. So that's why he's\n\ncut back the police\n\ncut back their powers\n\ncut back youth services\n\ncut back community support\n\ncut back jobs\n\ncut back hope.\n\nDavid Cameron's claim that the riots are the product of a broken society to me sounds like a form of surrender.\n\nAn excuse for government to turn its back and dodge the blame if crime goes up.\n\nThe Tories claim to be the party of law and order. But look at the facts.\n\nEvery Tory government since records began has seen crime go up not down.\n\nTories in government don't cut crime.\n\nBecause in the end they just don't believe in the things you need to do.\n\nThey don't believe in active government, they don't believe in strengthening society.If we'd said before the 1997 election that under Labour crime would fall by 40 per cent no one would have believed it could be done.\n\nBut we did.\n\nTough on crime.\n\nTough on the causes of crime.\n\nStrong powers.\n\nStrong safeguards.\n\nStrong prevention.\n\nBacking the police.\n\nLabour the party of Law and Order and that is how we will stay."],[10,"'Road rage' motorcyclist kicks car causing dramatic pile-up  video","Police in California are asking for witnesses to come forward after a motorcyclist kicked a car while traveling at a high speed along a freeway in Santa Clarita. This caused a pile-up which left one person injured. It was all caught on a dashboard camera by a motorist"],[10,"Leeds mum missing after Manchester Arena terror attack","Wendy Fawell, 50, was at the Ariana Grande concert with her daughter Charlotte and friends.\n\nShe is believed to have been near the exit area shortly before the blast and has not been heard from since.\n\nSharing a picture on Facebook, Charlotte said: Please share! Wendy Fawell hasnt been seen since just before the incident at Manchester arena! Dont know if she has her phone on her or not, police are aware, just if anyone has seen her! Thankyou x\n\nSince then the appeal has been shared widely on social media.\n\nLeeds Underdogs ARL told its Twitter followers: Friends of ours are looking for a Wendy Fawell-New. If anyone know if she is safe, please get back to us.\n\nIt appears another of her party was injured during the attack.\n\nDaniel Frank wrote on Facebook: We know that at least one of our members was caught up in this. Caroline, we are all thinking of you and you have a mass of support behind you.\n\nWorryingly, Carolines friend (and my friends auntie) Wendy Fawell is still missing. Please do share and pray that shes safe.\n\nLeeds North West MP Greg Mulholland said: Deeply worried that Wendy Fawell who lived in Otley is still unnaccounted for in last nights atrocity. I am also aware that at least one other person from Otley has been injured and is receiving treatment today.\n\nThoughts and prayers with family and friends and all those caught up in this awful and evil act.\n\nWendy, who is from Guiseley originally, now lives in Otley.\n\nA vigil will take place in the town at Buttercross at 7.30pm tonight as the community awaits further news.\n\nThe gathering has been organised with the consent of her family."],[10,"Police criticised for not arresting man carrying Isis flag near parliament","Metropolitan police say actions were considered to be within the law after photographs show man with flag on his back, carrying child holding another flag\n\nPolice have been criticised for failing to arrest a man who was seen wandering near Big Ben draped in an Islamic State flag.\n\nThe man was photographed walking past a group of Scouts outside the Houses of Parliament as he wore a large Isis flag on his back. He was carrying a small child on his shoulders, who was waving a smaller flag in their hand.\n\nA statement released by the Metropolitan police confirmed that the man was seen by police but that his actions were not considered to be unlawful.\n\nThe man was spoken to by officers, with consideration given to relevant legislation, particularly the Public Order Act. The decision was taken by officers at the time that the man was acting within the law. He was not arrested, it said.\n\nWearing, carrying or displaying of an emblem or flag, by itself, is not an offence unless the way in which, or the circumstance in which, the emblem is worn, carried or displayed is such as to cause reasonable suspicion that the person is a supporter or member of a proscribed organisation.\n\nWhile support of and membership of ISIS is unlawful it is not a criminal offence to advocate the creation of an independent state.\n\nThe decision not to arrest the man has been criticised on social media, with some using it to question wider notions of public safety.\n\nImages of the man were reportedly posted on a Korean forum after a tourist spotted him in central London.\n\nThe incident comes just days before the capital marks the anniversary of those killed in the 7/7 terror attacks, and a week after 30 British tourists were killed in the Tunisia beach massacre.\n\nA Home Office spokeswoman declined to comment, adding that the decision not to arrest the man was an operational one."],[10,"Cuts Have Consequences  Tinker Taylor","A collaboration between TINKER TAYLOR and Martis Media, the Cuts Have Consequences campaign consists of twelve separate films for twelve police federations across England and Wales, with the aim of communicating the severity of police budget cuts and its impacts to the general public.\n\nOriginally devised and launched for the Essex Police Federation, #CutsHaveConsequences quickly made waves with over 100,000 hits achieved within the first 24 hours of its launch.\n\nAs a result, it was quickly adopted by another ten police federations across England and Wales, generating a substantial media hype by appearing on the 10 oclock ITV News and in the London Evening Standard."],[10,"Recap: A55 closed at Bodelwyddan due to police incident","Statement by North Wales Police\n\nNorth Wales Police are currently dealing with an incident on the A55 in Bodelwyddan. This significant incident involves a vulnerable young lady on a bridge going over the A55.\n\nPolice officers are at the scene working with partners from the health board and the Welsh Ambulance Services NHS Trust to bring the incident to a safe and peaceful conclusion.\n\nSuperintendent Alex Goss said\n\nWe would like to thank the public for their patience this afternoon. Our main concern is for the safety of this vulnerable young lady as well as the safety of all the travellers on the A55. We are doing everything we can to bring the incident to a safe ending and bring the lady to safety. However, the A55 remains closed at this time and we are asking people who are not caught up in the traffic to stay away from the area. Diversions are in place during a very busy time to support the passage of vehicles. We understand there were a lot of people caught in the back log in vehicles, and I would like to thank them for the patience as we attempt to resolve the situation as soon as possible."],[10,"null","Sadiq Khan has more important things to do than respond toDonald Trumps ill-informed tweets, the London Mayors spokesman has said after the US President goaded the British politician in the aftermath of terror attacks on the UK capital.\n\nTrump was accused of fake news after taking Khans call for Londoners to stay calm out of context.\n\nKhan, the first elected Muslim mayor of a European city,said there was no reason to be alarmed by the increased police presence in the capital over the next few days.\n\nBut Trump twisted his words to reference the number of people killed and injured by the terrorists."],[10,"Manchester attack: Salman Abedi made bomb in four days after potentially undergoing terror training in Libya","Salman Abedimay have built the bomb that killed 22 people at theManchester Arena in under four days, it has emerged amid reports he met Isis-linked militants in Libya.\n\nPolice said the attacker purchased parts for the bomb after flying back from the country on 18 May, while experts confirmed terror training would have enabled Abedi to build it in 24 hours.\n\nThe 22-year-old had made numerous trips to Libya after his parents returned to live there during the countrys bloody civil war, possibly fighting against Muammar Gaddafis soldiers alongside his father.\n\nIslamist groups swiftly gained power in the conflict, where Isis has seized the opportunity to gain a foothold amid warnings the country could become a primary launch pad for terror attacks in Europe.\n\nAmong the countless militias battling in Libya is Katibat al-Battar al-Libi, an Isis special operations unit whose operatives are said to have met Abedi during his visits to Tripoli and the coastal city of Sabratha.\n\nA retired European intelligence officer told the New York Times that Abedi kept in contact with the militants after returning to Manchester.\n\nWhen Abedi was in the UK, the contacts happened sometimes by phone, he said. If the content of the call was sensitive, he used phones that were disposable, or dispatches were sent from Libya by his contacts to his friend - living in Germany or Belgium - who then sent it to Abedi in the UK.\n\nBritish intelligence agencies are working with their Libyan counterparts to piece together Abedis activities in the country, which is split between rival governments and thousands of militias.\n\nKatibat al-Battar al-Libi was originally formed by Libyan jihadis fighting in Syria in 2012, and attracted Belgian, French and Tunisian foreign fighters.\n\nAmong them was the Paris attacks ringleader Abdelhamid Abaaoud, who was also linked to terror attacks at the Brussels Jewish Museum, the Thalys train attack and several failed plots.\n\nResearch by Cameron Colquhoun, the managing director of corporate intelligence consultancy Neon Century, found that many of the Battar brigades members moved back to Libya and set up terror training camps, focusing on mass murder, weapons training and bomb-making.\n\nAmong the terrorists to have gone through training by affiliated fighters in Sabratha is theIsis gunman who killed 30 British tourists on a beach in Tunisia in 2015.\n\nIsis training camps used by plottersactively planning operations againstEuropeon the coast have been targeted by US air strikes, which have killed commanders.\n\nThe first concrete link between Libya and terror attacks in Europe came in December, when a failed Tunisian asylum seeker rammed a lorry into a Christmas market in Berlin.\n\nInvestigators found that the attacker, Anis Amri, had been communicating with Isis fighters in the groups Libyan stronghold of Sirte using an encrypted messaging app.\n\nEuropol has warned that as the so-called Islamic State loses swathes of territory in Syria and Iraq, it will adopt new tactics to attack the West as defeated jihadis return home to Europe or move into other conflict zones.\n\nLibya could develop into a second springboard for Isis, after Syria, for attacks in the EU and the North African region, said a report.\n\nSince mid-2015 Libya has become a major destination for Isis fighters in its own right and is believed to having become a hub for EU foreign terrorist fighters who, on returning to Europe, plan further terrorist attacks.\n\nEuropol warned that jihadis in the country might have been driven out of Sirte but still possess stockpiles of weapons and unlimited places in which jihadists could be trained for future terrorist attacks.\n\nIf Abedi underwent terror training in Libya  or in Syria as some officials have suggested  he is likely to have been instructed on bomb-making.\n\nGreater Manchester Police have said he made core purchases for the device detonated at Manchester Arena alone, and in the four days between when he flew back from Libya and launched the attack.\n\nLike those built by Syria-trained Isis militant Najim Laachraoui for the Paris and Brussels attacks, the Manchester bomb used the homemade explosive triacetone triperoxide (TATP).\n\nIt has become a hallmark of Isis attacks and plots, being found mid-manufacture by supporters in Germany and France, and can be made cheaply from commercially-available chemicals.\n\nDr Sidney Alford, an explosives engineer, said making a lethal quantity of the explosive could take just 24 hours.\n\nIts simple, he told The Independent. It takes only about a couple of hours to make, then you need to filter it and wash it and dry it.\n\nHow long it takes to dry depends on your facilities but in a normal house with a radiator or something to stand it on, you could leave it overnight.\n\nDr Alford, the chairman of Alford Technologies, said TATP is volatile and activated extremely easily, describing it as sensitive.\n\nIm quite sure that a person who has been on a terrorist course will be instructed by people who will know how to arrange things so that the possibility of killing yourself [during manufacture] is quite low, he added.\n\nIm guessing that Abedi was given experience in doing it.\n\nHe is believed to have packed the explosive in powder form inside a bag, surrounded by screws and nuts intended to inflict maximum death and injury.\n\nDr Alford said evidence from the scene of the blast suggested Abedi had a device to activate the bomb himself, but that there may also have been a secondary detonator capable of receiving a radio signal from a phone anywhere in the world.\n\nThe possibility would chime with Isis propaganda statements issued shortly after the attack, which claimed that a device had been remotely detonated and did not describe the atrocity as a suicide bombing.\n\nGreater Manchester Police said Abedi made many movements alone in the four days between arriving back in the UK and launching the attack, moving around Manchester with a blue suitcase they are trying to trace.\n\nA significant car was discovered in the Rusholme area, where he made several visits in his final days, was discovered on Friday, with a 24-year-old man being arrested.\n\nGreater Manchester Police said he is one of 11 men, aged between 18 and 44, who remain in custody on suspicion of terror offences.\n\nOfficers have been stepping up security in the city ahead of a fundraising concert by Ariana Grande, who has visited fans injured in the attackin hospital.\n\nAnyone with information is asked to call the anti-terror hotline anonymously on 0800 789321 or send images and footage to police by visiting the UK Police Image Appeal website."],[10,"'Give us more armed police or terror death toll could be ten times worse' say security experts","The London Bridge killings last night sparked calls for more armed police after it emerged the toll could have been ten times worse.\n\nArmed police stormed the scene and killed the three knifemen eight minutes after the first emergency call.\n\nSecurity experts are dubbing the operation a major success but warn the body count could have been worse, with Britain so short of firearms officers.\n\nLast year an extra 600 SAS-style specialist firearms officers were unveiled by the Metropolitan Police to defend against terrorists in London.\n\nBut the Tories have since 2010 slashed armed police numbers by 1,000 making us more vulnerable to attack.\n\nOne former intelligence officer - who worked in counter-terrorism - told the Daily Mirror: This government has attacked Labour on security but the Tories have crippled our armed response capability.\n\nIn fact Labour were pretty good on budgets for MI5 and counter -terror operations and Theresa May and her defence secretary Michael Fallon are hypocrites.\n\nThey have slashed troop numbers and armed police numbers. It is the bravery and skill of the police officers involved that meant the London Bridge toll was not ten times worse.\n\nWhile firearms units in Liverpool, Manchester and Birmingham have strong armed forces an attack in a smaller town could cause massive casualties.\n\nFormer Prime Minister David Cameron ordered a review of the use of guns by police in England and Wales following the November 2015 Paris attacks, which left 130 people dead.\n\nAnd his Home Secretary Theresa Mays department slashed armed police numbers in England and Wales by 1,000.\n\nThe Institute for Fiscal Studies says government spending on the Police fell by 14 per cent in real terms between 2010-11 and 2014-15.\n\nBut counter -terror money did not fall.\n\nIFS data suggests that in 2010-11 the level of the Counter Terrorism Police Grant was 471million. That figure rose to 564million in 2014-15, and rose again in 2016-17 to 670 million.\n\nBut more counter terror money has not led to more armed police.\n\nIn March last year there were 5,639 firearms officers in England and Wales.\n\nWhen the Tories took office in 2010, that figure stood at 6,653.\n\nLatest figures reveal if you take into account people leaving there are still 374 fewer armed officers on the streets of England and Wales today than there were in 2010, despite the new 600 armed police.\n\nFormer commander of British forces in Afghanistan Colonel Richard Kemp - who has advised the British government on terrorism - said: I have commanded armed soldiers in a policing role in Northern Ireland over many years and was responsible for terrorism intelligence at COBRA, dealing with a number of terrorist outrages.\n\nArming all police at all times throughout Britain is long overdue.\n\nAt London Bridge the first police on the scene were unarmed and although they courageously attacked the terrorists with their batons were unable to stop the killing.\n\nHad they been armed lives would have been saved.\n\nI have total admiration for the police who arrived and killed the three terrorists within eight minutes of the attack beginning.\n\nBut had this attack taken place virtually anywhere outside central London the response time would have been much higher and the death toll could have been in the dozens.\n\nArming the police will not happen overnight and will be costly but the reality of the growing terrorist threat means we must start doing it now.\n\nMany ex soldiers, already firearms trained, will be eligible to become armed officers.\n\nMany police officers will resist this move for understandable reasons. But we do not employ and pay police to do as they wish. We employ them to do what we require to safeguard British citizens.\n\nSome people will point to the number of US firearms incidents and use them as a reason not to arm our police.\n\nBut a more realistic yardstick is Northern Ireland. All police officers have always been armed in Northern Ireland and remain so today and few objective observers would question their competence and professionalism.\n\nAnd police on the ground in London Bridge on Sunday evening appeared to support calls for more armed officers.\n\nOne constable manning a security cordon near Borough underground station said:\n\nSome of us are standing here equipped with handcuffs, a Taser and a truncheon and the terrorists have guns, knives, and may be wearing explosives.\n\nWere trying to do a good job but we do feel vulnerable. Maybe it is time for a rethink about us all being armed. Everyones nervous.\n\nLast year the new Metropolitian Police super cops were revealed.\n\nThe heavily-armed unit are part of a new wave of 600 highly trained marksmen deployed onto the streets of London each day, many on fast motorbikes.\n\nSimilar units are being rolled out in other major UK cities.\n\nBut ex-Met police officer Alex Stewart- who served for five years said: I am firmly in favour of police remaining unarmed and that is the view of the vast majority of my former colleagues.\n\nThe police has a highly trained and capable firearms cohort within it that can give a very good response\n\nwhen an armed one is needed.\n\n\"Police need to work with communities to get trust and respect and thats not possible if you look like an occupying army."],[10,"Body found during River Dee search confirmed as missing woman Moira Morrison","Police have confirmed that a body found in an Aberdeen river is that of Moira Morrison.\n\nMrs Morrison, 62, was reported missing from her home in the Mannofield area on Tuesday night after last being seen at around 3pm in the river walkarea of Garthdee.\n\nOfficers discovered a body near Riverside Drive, close to the Bridge of Dee at around 10.30amyesterday morning.\n\nInspector Steve McEwan, who helped lead the search confirmed today that the body had been identified as Mrs Morrison.\n\nHe said: We are providing support to her family and our thoughts are obviously with them at this very difficult time.\n\nI would like to take this opportunity to thank Aberdeen Coastguard, RNLI, Scottish Fire & Rescue Service and the Police Scotland specialist units who assisted with extensive searches this week.\n\nI would also like to thank those members of the public who went out of their way to provide information in response to our appeals."],[10,"London Bridge attackers slammed by Muslim Council of Britain as 'cowards' for launching attack during Ramadan","ONE of Britains most prominent Muslim groups have condemned the terror attack that took place at London Bridge last night.\n\nThree terrorists rammed people on London Bridge using a van before getting out and stabbing people with knives.\n\nDid you see the London Bridge terror attack, or know anyone involved? Please contact The Sun newsdesk on 020 7782 4100, text 07423 720250 or email exclusive@the-sun.co.uk\n\nThey were shot dead by armed police eight minutes after the attack started, which took place during the holy Islamic period of Ramadan, but killed seven members of the public and injured 48 others.\n\nHarun Khan, secretary general of the Muslim Council of Britain, said in a statement: I am appalled and angered by the terrorist attacks at London Bridge and Borough Market, in my home city.\n\nThese acts of violence were truly shocking and I condemn them in the strongest terms. Muslims everywhere are outraged and disgusted at these cowards who once again have destroyed the lives of our fellow Britons.\n\nThat this should happen in this month of Ramadan, when many Muslims were praying and fasting only goes to show that these people respect neither life nor faith.\n\nMy prayers are with the victims and all those affected. I commend the work of our emergency services working hard to keep us safe and cope with the ensuing carnage.\n\n\"As ever we urge everyone to assist the authorities so that these criminals can be apprehended and brought to justice.\n\nThe rental van was driven by the attackers at 50mph into people walking along London Bridge before embraking on their stabbing spree.\n\nWitnesses said they heard the men, who were wearing fake sucidie vests, shout \"this is for Allah\" as they knifed drinkers in Borough Market before being gunned down by cops.\n\nDid you see the London Bridge terror attack, or know anyone involved? Please contact The Sun newsdesk on 020 7782 4100, text 07423 720250 or email exclusive@the-sun.co.uk"],[10,"Police cuts mean forces can't handle terror threat without Army help, Police Federation says","The deployment of thousands of soldiers onto Britains streets is only needed because police now lack the resources to defend against a terrorist attack themselves, the chair of the Police Federation has warned.\n\nSteve White, who leads the statutory staff association, said police simply do not have the resources to manage a heightened national level of alertness by themselves. \n\nAround 20,000 police officers have been cut since the Conservatives came to power in 2010, with budgets being reduced by 4 per cent every year while Theresa May served as Home Secretary.\n\nIn a statement issued on Thursday, the Federations Mr White said: As always, the response of emergency workers in the face of adversity has been second to none. \n\nThe welcome support of the military to free up armed officers and offer public reassurance will no doubt be managed in the same professional, resolute way. \n\nBut, as welcome as this is, we cannot avoid the reasons it is needed at all. There is no ignoring the fact that we, the police, simply do not have the resources to manage an event like this on our own.\n\nAddressing the Home Secretary Amber Rudd at the Police Federations annual conference last week, Mr White had said an attack was a case of\"not if, but when\" following sharp cuts.\n\nThe Government says that crime figures have continued to fall despite the budget cuts. However, police groups have issued repeated warnings that reduce manpower was making it difficult to do jobs.\n\nAfter the Spring Budget 2016-17 Greater Manchester Police and Crime Commissioner Tony Lloyd warned that central government cuts were having a serious impact on Manchesters police service.\n\nAs my report makes clear, this is still very much a cuts budget. The Chancellors plan to protect policing budgets is full of holes, has not been borne out in real terms, and offers no foresight beyond this financial year, he said at the time.\n\nTo make his sums add up, I have had to increase the amount people pay through their council tax, but even this cant assuage the impact that cuts have had and continue to have on Greater Manchesters police service.\n\nAround 4,000 troops are on standby across the UK to help the policing effort during Operation Temperer, which is reinforcing police after the terror alert level was raised to critical.\n\nSpeaking earlier in the general election campaign Conservative Home Secretary Amber Rudd refused to rule out further police cuts.\n\nI think the important statistic is that crime has fallen by 2010 by a third. We believe that we can control the Budget and reduce crime, she told BBC Radio 4 at the time.\n\nAfter the attack, Ms Rudd said: We have now gone to a critical level in terms of the threat. Operation Temperer has now been invoked and that means there will be additional military personnel coming to backfill the armed police officers so that they can support other areas.\n\nToday we have 984 members of military coming forward as requested by the police. They will be initially deployed in London but also elsewhere in the country as requested and they will form an important part of the defence going forward.\n\nLabour has pledged to put 10,000 more police officers on the beat and said the police force is crying out for more manpower."],[10,"MURDER: Mans battered body found near burned out vehicle in Goodmayes car park","Detectives are appealing today for witnesses after the 54-year-old man was found dead near the vehicle that had been destroyed by fire in a car park in Castleton Road, off Goodmayes Road, near Green Lane.\n\nThe Fire Brigade was first at the scene at 5.50am on Monday, less than a mile from Goodmayes Primary School, when they discovered the body and police were called in.\n\nA post mortem examination yesterday gave cause of death as blunt force trauma.\n\nAn resident told the Recorder he woke up after hearing noises, and saw the victim lying almost naked next to the car.\n\nI saw the car was burning, he said.\n\nI was surprised because it had been there for a couple of months.\n\nThere was a man lying near the car, he was dressed only in boxers. No one could get near the man because we were afraid that the car would explode.\n\nHe said shortly afterwards the emergency services arrived.\n\nAnother neighbour said homeless people had been sleeping in the car park.\n\nFor the last two months, a couple and a single man have been sleeping there.\n\nTheres been a lot of anti social behaviour in that area over the years.\n\nIve called the police repeatedly about people drinking and fighting there.\n\nDetectives from the Mets Homicide and Major Crime Command are appealing for witnesses or anyone who saw anything suspicious in and around Castleton Road or nearby Green Lane on Sunday evening, into the early hours of Monday, to contact the incident room on 020-8345 3985, or police on 101 or @MetCC on Twitter.\n\nDet Ch Insp Laurence Smith said: Even if they think the information wont be of use, I urge them to make contact and share that information with us.\n\nInformation can also be given anonymously to Crimestoppers on 0800 555111 or Crimestoppers online. No arrests have been made so far. Enquiries to trace and inform the mans next of kin are ongoing, with formal identification not yet taken place."],[10,"Man with axe and knives arrested near Kidderminster Army Reserve base","Anti-terror police have arrested a man with knives and an axe near an Army Reserve centre (formerly known as TA).\n\nWest Midlands Police Counter Terrorism Unit and officers from the West Mercia force held the 23-year-old by the Kidderminster centre on Sunday night.\n\nOfficers said there was nothing to indicate a threat to the premises on Birmingham Road or any link to the terror attack in Finsbury Park, London.\n\nThe man's motives are not yet known and he remains in custody, police said.\n\nAsst Ch Con Martin Evans, of West Mercia Police, said: \"On identifying the man our officers took prompt action to contain the threat and take him into custody.\n\n\"I understand that this will be extremely concerning for the residents of Kidderminster but I would like to reassure you that at this time we believe the suspect was acting alone and we are not looking for anyone else in connection with the incident.\"\n\nHe said an \"extremely sensitive investigation\" was under way and confirmed additional police patrols would take place in the town to reassure people."],[10,"May's authoritarian response to the London Bridge attack","London (CNN)\"Enough is enough.\" This was the uncompromising message from Theresa May on Sunday morning as Britain woke up to its third terrorist attack in as many months.\n\nThis was a day that was supposed to be marked by defiance and unity in the shape of Ariana Grande's \"One Love Manchester\" concert, taking place tonight in aid of the victims of the suicide bombing a fortnight ago\n\nInstead, the nation is coming to terms with another attack on a soft target, this time in central London , which has killed seven and injured dozens more.\n\nThe Prime Minister's statement after Manchester had been resolute: an appeal for life to continue as normal after a short pause to mourn the dead. Yet this time, standing in the same spot at the lectern in Downing Street less than a fortnight later, there was a significant, dramatic step change in tone.\n\nEven though the death toll is smaller than Manchester, her message was more serious and uncompromising. \"There is, to be frank, far too much tolerance of extremism in our country,\" she said. \"It is time to say enough is enough.\"\n\nlead in the opinion polls has slipped Her tough message was delivered against the backdrop of a general election, which will go ahead this Thursday, despite the campaign now being marred by two terror attacks -- unprecedented in modern British politics. Some of her political opponents will claim that she has ramped up the authoritarian rhetoric to win back votes after her lead in the opinion polls has slipped against Labour and its leader, Jeremy Corbyn.\n\nEven before Manchester, May had portrayed Corbyn as weak on security and counter-terrorism, but that pitch was amplified by the Prime Minister in the days after the concert bombing. With just four days left until polling day, it is difficult to see how she can accuse the Labour leader of being soft on terrorism without crossing the line into bad taste -- but expect one of her senior Conservative ministers to do so instead.\n\ntrue authoritarian colors Yet regardless of the election, May's statement on Sunday revealed her true authoritarian colors -- an instinct she has played down as she has tried to appeal to all wings of her Conservative Party as Prime Minister. Before becoming PM last year, May was Home Secretary for six years, during which time she developed a reputation as an authoritarian who is tough on law and order.\n\nIn 2011, she oversaw the replacement of control orders -- effectively placing terror suspects under house arrest -- with a more flexible measure involving shorter curfews, but this was after an internal battle with the then Prime Minister, David Cameron, who took a more liberal approach to law and order.\n\nOn internet regulation, May was much more uncompromising, introducing greater powers for security services to carry out surveillance of peoples' online data -- known by critics as the \"Snoopers' Charter\" who were concerned about the privacy of innocent users.\n\nThe internet has once again become the focus of May's attention as Prime Minister: first, after Manchester, she secured the backing of G7 leaders for her demands for internet giants like Google, Facebook, Twitter and YouTube to do more to stamp out extremism.\n\nToday, she has doubled down on that demand, saying: \"We cannot allow this ideology the safe space it needs to breed. Yet that is precisely what the internet -- and the big companies that provide internet-based services -- provide.\"\n\nFacebook has responded by insisting it is getting tough on those \"safe spaces\" and promising it will become a \"hostile environment for terrorists.\"\n\nThere will now be a renewed appetite in Britain for tougher internet regulation when Parliament is reopened after the election -- but ISIS propaganda will always find a way to break through and find the troubled would-be perpetrators who know where to look for it.\n\nBut there are also similar \"safe spaces\" in the real world, that May says have been allowed to flourish because too many people are too tolerant of extremism.\n\nThere are people in the Muslim community who will say they are already doing enough: Britain's intelligence agencies receive tip-offs all the time. In fact, as the Prime Minister herself said, five credible plots have been thwarted since the Westminster Bridge attack in March. MI5 was warned five times about the Manchester suicide bomber, Salman Abedi, but he was not stopped.\n\nThe Prime Minister will have found it easy to revert to her authoritarian nature by declaring \"enough is enough\", but it is going to be difficult to translate those words into practise."],[10,"Armed police fire stun gun at knife-wielding man near parliament","LONDON (Reuters) - British police said officers guarding one of the gates to the Westminster parliament in central London had fired a stun gun at a man who reached for a knife when they approached him on Friday but it was not initially being considered a terrorist incident.\n\nLondon police (MPS) said the man was acting suspiciously at around 11 a.m. near one of the gates where a militant killed a policeman less than three months ago.\n\nAfter firing a Taser stun gun, police detained the man. Armed police had guns trained on the suspect as he was restrained and bundled into a police van, witnesses at the scene told Reuters.\n\nThe man reached for a knife, police said in a statement. At this time it is too early to understand the motivation so we have not declared this a terrorist incident. However given the location, the circumstances and recent tragic events, the MPS Counter Terrorism Command will be investigating this incident.\n\nA witness at the scene told Reuters the man, who police said was in his 30s, had run towards one of the gates.\n\nYou could tell he was suspicious, he was stood there fists clenched. He looked quite an angry geezer, Bradley Allen, 19, told Reuters.\n\nWe got seconds down the road and they had him on the floor, pinned. Police around him, telling everyone to move back.\n\nThe incident occurred less than three months since a man drove a car into pedestrians on Westminster Bridge, killing four, and then stabbed a policeman to death in the grounds of parliament. He was shot dead at the scene.\n\nThat attack was followed by a suicide bombing at a pop concert in Manchester which killed 22 and a similar deadly attack on London Bridge earlier this month, thrusting security and policing to the fore of campaigning before last Thursdays election.\n\nThe spate of recent attacks were the deadliest in Britain since four British Islamist suicide bombers killed 52 people on the London transport system in July 2005.\n\nAnother witness to Fridays incident, who asked not to be identified, said police had been shouting at crowds to get back as the man was detained in one of the busiest locations in central London which is typically crammed with tourists.\n\nThe guy was on the ground on his front on the pavement alongside Parliament Square, the witness said. They had him on the ground and were warning they would taze (stun) him again.\n\nThe gates to parliament were briefly closed following the incident but the area returned to normal shortly afterwards."],[10,"Investigation making 'immense' progress as police 'get hold of 'large part of terror network'","A relative of the 22-year-old said he had felt increasing frustration at his treatment in the UK, heightened after a friend was fatally knifed in what he perceived to be a religious hate crime.\n\nShe added that the British-born bomber began referring to others in the country as \"infidels\" who were \"unjust to Arabs\".\n\nLibyan authorities, who are questioning Abedi's parents and siblings,claimed he made a final phone call to his mother on the eve of the attack, in which he said: \"Forgive me.\"\n\nMusic fans were targeted at an Ariana Grande concert at Manchester Arena in the worst terrorist attack on British soil since the July 7 bombing in London in 2005.\n\nAs Abedi's route to mass murder continued to be probed:\n\nDowning Street announced the Government's emergency Cobra committee will meet in Whitehall on Friday morning to discuss the latest developments, chaired by the Home Secretary. Officers also carried out searches at properties in Manchester, Wigan and Nuneaton. A bomb disposal unit returned to the Wigan address on Thursday night so experts could examine \"potentially suspicious items\". British investigative efforts remained focused on smashing the potential terror ring which may have assisted Abedi, despite the belief of Libyan authorities that he acted alone. Twenty-three people remained in critical care across eight hospitals. They included five children at the Royal Manchester Children's Hospital. British Transport Police announced that specialist firearms officers are to patrol on trains nationwide for the first time. NHS England warned health organisations to \"ensure care is in place should it be needed\" as Britain remained on high alert in the run-up to the bank holiday weekend. A man and a woman arrested as part of the probe were released without charge.\n\nAt the Nato summit in Brussels, Theresa May confronted Donald Trump with her concerns about security lapses which allowed crucial evidence to be handed to US journalists by his officials.\n\nHe vowed to investigate, calling the leaks \"deeply troubling\" and warning the sources of the security lapse could be prosecuted."],[10,"'We pushed people away': imam who protected Finsbury Park suspect  video","Mohammed Mahmoud explains how he shielded the suspect in the attack near a mosque attack from an angry crowd after van was driven into pedestrians on Monday. One person died during the incident and several more were injured"],[10,"Manchester bombing: Man arrested after handing himself in","A MAN has been arrested by police investigating the Manchester bombing  after handing himself in.\n\nA 20-year-old man has been arrested in connection with the Manchester Arena bombing after handing himself in to police. He voluntarily presented himself at North Manchester Police Station on Wednesday and was detained on suspicion of terror offences, Greater Manchester Police said.\n\nAs it stands 21 people have now been arrested in connection with this investigation, of which 12 people have been released without charge. Nine people remain in custody.\n\nTwo of the other arrests came on Tuesday, with a 20-year-old being arrested in Harpurhey, and a 38-year-old being detained at Heathrow Airport as part of a planned operation, both on suspicion of terrorism offences. Last month's atrocity left 22 people dead, including seven children, and scores injured.\n\nThe inquests into the deaths of the victims are due to begin on Friday at 10.30am. They will be opened at Manchester Civil Justice Centre by senior coroner for Manchester Nigel Meadows. The hearings are expected to be adjourned pending the completion of the police investigation.\n\nAn inquest into suicide bomber Salman Abedi's death will be opened at a later date. On Tuesday, police said he may have stored items used to assemble his improvised explosive device in a Nissan Micra. GMP said \"significant evidence\" was found in the white car, which has an \"R\" registration plate and was seized from Devell House in Rusholme on Friday."],[10,"Police neutralize gunman who randomly fired at by-passers near Moscow, killing 4 people  RT World News","Four people have been killed in a shooting spree in the village of Kratovo, southeast of Moscow, where a man barricaded himself in his home and opened fire on by-passers. The gunman was killed as he tried to shoot his way out of the police cordon.\n\nAfter authorities surrounded the house, the suspect engaged law enforcement in a firefight, with the sounds of gunfire and grenade blasts echoing through the locality. Four officers sustained light injuries before police and the National Guard shot and killed the gunman, following the hours-long stand-off.\n\nThe shooter was blocked. For several hours he was shooting, throwing grenades. There were 14 explosions, four special forces were injured. Their injuries are light, nothing is threatening their lives, said Russian Minister of Internal Affairs, Vladimir Kolokoltsev, who traveled to the scene to take personal charge of the situation.\n\nAt least four people were killed by the gunman, including two found dead in the suspects house after officers stormed it.\n\nThe drama played out in the village of Kratovo in Moscows Ramensky District, where the man, named by neighbors as Igor, barricaded himself in his house and opened fire on by-passers and police.\n\nThe house was swiftly cordoned off and special forces from the Russian National Guard were deployed to the scene.\n\nDuring the stand-off, the suspects father arrived at the scene, pleading with his son to surrender. His pleas, however, were only answered with more shots.\n\nAfter nightfall, the suspect reportedly escaped the house, but remained within the perimeter of the cordon and was pinned down and killed by authorities. His house reportedly caught fire and burnt down as authorities didnt allow the fire crews into the area.\n\nAn investigation is now underway to determine the exact circumstances surrounding the encounter and a murder investigation has been launched.\n\n\"The case is being brought in three parts  article 317 [threatening the life of a law enforcement officer], article 222 of the Criminal Code of the Russian Federation [illegal arms trafficking] and part 2 of Article 105 of the Criminal Code [killing two or more persons],\" according to local Interior Ministry director Elena Fokina.\n\nThe suspect had no guns officially registered to him, according to authorities.\n\nLocals told reporters that Igor had served in the conflict in Chechnya, lived with his mother and may have been suffering from a mental condition.\n\nA neighbor told Ren TV that Igor had previously worked at the OMON (riot police) and MChS (Ministry of Emergency Situations).\n\nHe was hurt in the MChS, and afterwards spent some time in a mental hospital, the neighbor said."],[10,"Finsbury Park attack: Theresa May condemns 'sickening' terror attack","A terror attack near a London mosque is \"every bit as sickening\" as others in recent weeks, Theresa May says.\n\nA man drove a van into worshippers close to Muslim Welfare House in Finsbury Park as they were gathered to help an elderly man who had collapsed.\n\nHe later died, but it is not clear if this was a result of the attack. Nine other people were taken to hospital.\n\nA 47-year-old man was held on suspicion of attempted murder and later further arrested over alleged terror offences.\n\nScotland Yard said he was being held on suspicion of the commission, preparation or instigation of terrorism including murder and attempted murder.\n\nSearches are also being carried out at an address in the Cardiff area.\n\nMet Police Commissioner Cressida Dick said the incident in north London was \"quite clearly an attack on Muslims\", and the community would now see more police, including armed officers, in the area, \"particularly around religious establishments\".\n\nIt is the fourth terror attack in the UK in three months, after incidents in Westminster, Manchester and on London Bridge.\n\nPolice said all the victims of the attack shortly after midnight were Muslim and many were believed to have just left evening prayers after breaking the Ramadan fast.\n\nSeveral of the injured are believed to be seriously hurt. London Ambulance Service said a number of other people were treated at the scene for minor injuries.\n\nSecurity Minister Ben Wallace said the suspect was not known to the security services, and was believed to have acted alone.\n\nThe prime minister said police declared it a terrorist incident within eight minutes and a white man in his 40s was now in custody.\n\nMrs May was speaking after chairing a meeting of the government's emergency Cobra committee.\n\n\"It was an attack that once again targeted the ordinary and the innocent going about their daily lives - this time British Muslims as they left a mosque having broken their fast and prayed together at this sacred time of year,\" she said.\n\nShe added that \"there has been far too much tolerance of extremism over many years\".\n\n\"It is a reminder that terrorism, extremism and hatred take many forms; and our determination to tackle them must be the same whoever is responsible.\"\n\nAfter making her statement outside Downing Street, the prime minister visited Finsbury Park Mosque, which is also close to the scene of the incident, where she held talks with faith leaders.\n\nEyewitness Abdul Rahman told the BBC: \"When the guy came out from his van he wanted to escape, run away, and he was saying 'I want to kill Muslims. 'I want to kill Muslims.'\n\n\"I hit him on his stomach... and then me and the other guys... we held him to the ground until he couldn't move. We stopped him until the police came.\"\n\nAdil Rana, 24, said \"people were punching him and beating him, which was reasonable because of what he's done\".\n\nThe imam of Muslim Welfare House - which is also a community centre - said a passing police van was flagged down after the attack.\n\nMohammed Mahmoud told reporters: \"We told them the situation - there's a man, he's restrained, he mowed down a group of people with his van and there is a mob attempting to hurt him and if you don't take him then, God forbid, he might be seriously hurt.\n\n\"We pushed people away from him until he was safely taken by police.\"\n\nToufik Kacimi, chief executive of Muslim Welfare House, said the suspect had told those holding him \"you deserve it\" and was also saying \"I did my bit\".\n\nAnother witness, who gave his name as Abdul, told the BBC the suspect was shouting \"kill me, I've done my job\".\n\nEarlier, police also said the arrested man would be the \"subject of a mental health assessment in due course\".\n\nMayor of London Sadiq Khan said: \"While this appears to be an attack on a particular community, like the terrible attacks in Manchester, Westminster and London Bridge it is also an assault on all our shared values of tolerance, freedom and respect.\"\n\nThee mayor has also reiterated his calls for the government to provide more funding to the Met Police.\n\nBBC home affairs correspondent Dominic Casciani said it was not the first time that Muslims - and specifically visible Muslim targets, namely mosques - had been targeted in an act of terrorism in the UK.\n\nThe threat from extreme right-wing groups has been growing in recent years, he said, noting that 16% of all terror arrests in the year to March were classed as \"domestic extremism\".\n\nBy Cherry Wilson, BBC News\n\nLocals say this is a proudly multicultural area, where the biggest rivalry is whether you support Arsenal or their north London rivals, Tottenham.\n\nNow the mood here is one of shock, as residents stand by the police cordon seeing the aftermath of yet another attack in London.\n\nMother-of-four Nicola Senior, 43, is walking back from taking her children to school when she stops to take in the scene.\n\nShe said: \"I'm frightened. Is there going to be retaliation?\n\n\"I am fearful for my kids. Can we go to the park? Can we go to the church? It feels like this is happening all the time.\"\n\nForensics officers are examining a white van which has Pontyclun Van Hire on it - a firm from Rhondda Cynon Taff in south Wales.\n\nThe firm said in a statement that it was \"shocked and saddened\" and co-operating with the police.\n\nBy BBC security correspondent Frank Gardner\n\nThis incident risks playing right into the hands of those planning further attacks on vulnerable citizens in the UK.\n\nOnline followers of the so-called Islamic State have been quick to seize on the Finsbury Park attack as proof of what they see as widespread hostility towards Muslims who live in the West. Inevitably, it will be used by recruiters and propagandists to incite further attacks - extremism breeds extremism.\n\nThe one thing that far right anti-Muslim extremists and violent jihadists have in common is the belief that peaceful coexistence between Muslim and non-Muslim is impossible.\n\nThe unified prayers and solidarity across communities that followed recent terror attacks are anathema to them. Extremists of both types want instead to divide society and will keep trying to bring this about by criminal acts of provocation such as this.\n\nThe Muslim Council of Britain said this was the \"most violent manifestation to date\" of recent Islamophobic incidents.\n\n\"We expect the authorities to increase security outside mosques as a matter of urgency.\"\n\nMohammed Kozbar, general secretary of Finsbury Park Mosque, gave a statement on behalf of a joint faiths group.\n\nHe said that \"an attack on one faith is an attack on all faith and communities\".\n\nThe group has appealed for calm, adding that \"all of our efforts should be towards getting justice for the victims and ensuring our community stays the diverse, tolerant and welcome place we know it to be\".\n\nHome Secretary Amber Rudd described it as an appalling incident, and said new funding for security at religious sites had recently been arranged.\n\n\"We will make sure that we do all we can to reduce these sort of attacks,\" she added.\n\nLabour's shadow home secretary and Hackney North and Stoke Newington MP Diane Abbott said on Twitter that police \"must urgently review security for all mosques\".\n\nLabour leader and Islington North MP Jeremy Corbyn has also visited the area, telling the BBC that \"an attack on a mosque, an attack on a synagogue, an attack on a church is actually an attack on all of us\".\n\n\"We have to protect each other's faith, each other's way of life, and that's what makes us a strong society and community.\"\n\nMr Corbyn attended prayers at Finsbury Park Mosque with Islington Council Leader Richard Watts.\n\nCommunities Secretary Sajid Javid has also been to the area, where he met residents and community leaders.\n\nSpeaking to the BBC, he said it was a \"despicable attack\" which was intended to divide society, but added: \"That will fail. These perpetrators will never succeed.\"\n\nMr Javid also said he wanted to reassure Muslims around the UK that the government would \"always take a zero tolerance approach to hate crime\".\n\nAre you at Finsbury Park? Did you witness the events? If it's safe to share your experiences then please email haveyoursay@bbc.co.uk with your stories.\n\nPlease include a contact number if you are willing to speak to a BBC journalist. You can also contact us in the following ways:"],[10,"Salman Abedi 'wanted revenge' for US air strikes in Syria,Manchester bomber's sister says","The sister of Manchester suicide bomber Salman Abedi believesher brother carried out the manchester attackbecause he wanted revenge for US air strikes on Syria.\n\nJomana Abedisaid in an interview her brother was kind and loving and that she was surprised by what he did on Monday.\n\nMs Abedi said she thought he was driven by America's military attacks in the Middle East.\n\nI think he saw children - Muslim children - dying everywhere, and wanted revenge,\" she told the Wall Street Journal."],[10,"Queen condemns Manchester bombing as she visits survivors","The Queencondemned the 'very wicked' Manchester terror attack as she visited young survivors during a visit to the Royal ManchesterChildren's Hospital today.\n\nThe monarch, 91, spent time speaking to Millie Robson, 15, Evie Mills, 14, and Amy Barlow, 12, who were among the the 12 children rushed to the hospital in the aftermath of Monday night's atrocity.\n\nSpeaking to Evie, a schoolgirl from Harrogate, Yorkshire, on the hospital ward, the Queen said: 'It's dreadful. Very wicked. To target that sort of thing.'\n\nShe also thanked hospital staff and paramedics who worked tirelessly to keep the children alive in the hours after the tragedy, and told them of her shock, saying: 'The awful thing was that everyone was so young.'\n\nFourteen children remain at the hospital, including five in critical care. A total of 75 people were admitted to eight hospitals following the attack at Manchester Arena.\n\nAn eight-year-old girl was among those killed when Salman Abedi, 22, detonated an improvised explosive device minutes after pop star Ariana Grande finished performing at the venue on Monday night.\n\nOver more than 60 years, the Queen has stepped in to provide comfort for the victims of conflict, disasters and terror attacks. From servicemen injured in the Second World War to the victims of the 7/7 bombing, the Queen has often visited hospitals in the aftermath of tragedy to show solidarity with her subjects in their hour of need.\n\nToday was no exception as the monarch reassured the young victims and their families, and shared in their horror as they recounted their stories of how they escaped the blast alive.\n\nMillie Robson, from Co Durham, who was wearing an Ariana Grande concert t-shirt in her hospital bed, told the Queen how she had met the pop star backstage before the event after winning VIP passes in a competition.\n\nShe was on her way to meet her father, David, at the arena exit when the bomb was detonated. Addressing David, the Queen said: 'It's not something you expect at all' and described the atrocity as 'very alarming'.\n\nMillie praised the hospital staff to the monarch, saying they have been 'fantastic'. The Queen replied: 'That is really splendid.'\n\nThe schoolgirl later described how her father had rushed to her side in the minutes after the 'scary' explosion and tied jumpers around her legs to stem the blood flow from two wounds caused by shrapnel from the bomb.\n\nFather David said: 'We were at the top of the stairs and my partner saw them come out and started waving at them and running towards us and there was just this boom. It was white and just surreal.\n\n'I saw Millie at the bottom of the stairs and ran down and picked her up.'\n\nMillie later said it had been 'surreal' to meet the monarch'. \n\nMeanwhile Evie Mills told the monarch how she had been given the concert tickets as a birthday present. The Queen said she thought Ariana Grande was a 'very good singer', adding: 'She sounds very, very good.'\n\nShe also said: 'It was a dreadful thing. Very wicked to target that sort of thing,' referring to the concert.\n\nThe Queen also visited Amy Barlow, 12, from Helmshore, Lancashire, on the ward. Mother Cathy said she had not left her daughter's side since she was caught up in the attack on Monday.\n\nTogether with father Grant, the group discussed the incredible community response to the atrocity.\n\nShe had also been due to meet 12-year-old Emily Murrell, however she was taken into surgery shortly before the royal visit.\n\nMother Ruth Murrell told the Queen that she and a friend had been waiting to collect their daughters from the arena when the bomb was detonated. Ruth was injured when 'nuts and bolts' from the improvised device struck her leg. Her friend did not survive.\n\nSpeaking to the monarch, Ruth saidit was 'inspiring' to see how the children were coping with their recovery.\n\n'When you see these young children, you just say \"Oh my goodness, you need to get a grip here and a battle on\",' she said. She also told the Queen the visit 'meant a lot'.\n\nEarlier, the Queen described her shock at the targeting of young victims as she met several groups of clinicians, doctors, nurses and porters - all of whom had contributed to the emergency effort.\n\n'The awful thing was that everyone was so young. The age of them, cruel,' she told one member of staff.\n\nShe learnt about the role each had played on the night - including how many had come in from home to offer their help - and commended them for 'coming together'.\n\nThe royal visitor, who was wearing a blue coat and orange hat, was met by the Lord-Lieutenant of Greater Manchester Warren Smith as she arrived.\n\nHer visit came shortly after staff gathered outside the hospital for a minute's silence, when they remembered those who had lost their lives, before bursting into spontaneous applause.\n\nThe silence, which fell at 11am, also marked the nation's solidarity with the 119 who were injured in the blast at the Manchester Arena following a concert, as well as others affected by the atrocity.\n\nCrowds also gathered at well-known sites in the UK, including London's Parliament and Trafalgar Square. In Manchester thousands of residents gathered at St Ann's Square to honour the victims of the terror attack.\n\nT-SHIRT SELLER RUSHED TO HELP 12-YEAR-OLD GIRL HURT IN BLAST... Pictured, Amy Barlow recovering in hospital A merchandise seller ripped up concert T-shirts to help stem the bleeding of a 12-year-old girl injured in the Manchester bomb attack before she was taken to hospital, her family said. The parents of Amy Barlow, from Helmshore in Lancashire, told how the man used souvenirs from the Ariana Grande concert as bandages while taking instructions from a doctor over the phone. Amy's mother Kathy, 43, was with her daughter when the bomb went off and said it felt like 'someone had thrown a massive firework' as they were struck by shrapnel. The family shared their story from Amy's bedside at the Royal Manchester Children's Hospital after she was visited by the Queen. Amy said: 'I just came out of the arena, and I was with my fr
