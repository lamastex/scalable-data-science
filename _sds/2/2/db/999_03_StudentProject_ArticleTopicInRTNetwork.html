iend and my mum, and then I felt something hitting my legs - and then I ran. 'I saw the blood pour down my legs and had to sit down.' Mrs Barlow, a graphic designer, said: When she got outside, we realised how bad it was.' Amy suffered multiple injuries on her legs and was struck by a bolt on her side, but outside people quickly rushed to her aid. Her father Grant Barlow, 46, said: 'The guy selling T-shirts used the T-shirts as bandages.' Mrs Barlow said: 'I think he was selling them outside, but he very quickly dumped his bag on the floor, ripped them all up. 'He was on the phone to the doctor, and he said \"get her leggings off, hold her feet up\". 'And other people dashed to help me because I couldn't do it on my own - and then he tied them up.' She added that a trainee nurse, someone with first aid experience and a man trained to deal with trauma kept Amy talking and also looked after her friend until her parents came. Describing the moment of the attack, Amy said: 'I thought something had crashed into the building.' Amy suffered multiple injuries on her legs and was struck by a bolt on her side, but outside people quickly rushed to her aid. Pictured, Amy's parents Grant and Kathy Mrs Barlow added: 'It sort of sounded like someone had thrown a massive firework at our feet and it felt like stones had been thrown. Like someone had chucked the stone really hard. 'But I think in the panic, we just ran... I just said \"Run\", and we ran as far as we could, until we realised she was injured.\" Mrs Barlow escaped with just a cut on her leg and Amy's friend had shrapnel in her hip but is recovering at home. The youngster is a big Grande fan - but her T-shirt in honour of the star was ripped off by medics as they worked to treat Amy, her parents said. Mr Barlow vowed to write to the singer and ask for a new one as Amy recovers in hospital."],[10,"Trump addresses London terror attack, says 'bloodshed must end'","President Trump said Sunday night the \"bloodshed must end,\" addressing the terror attack in London in remarks at a gala at Ford's Theatre in Washington.\n\nIn his first public spoken remarks on the attack, he described it as a \"horrific terrorist attack\" and said he spoke with UK Prime Minister Theresa May to express the United States' support, saying the U.S. will do everything in its power to \"being those that are guilty to justice.\"\n\n\"We renew our resolve, stronger than ever before, to protect the United States and its allies from a vile enemy that has waged war on innocent life. And it has gone on too long,\" he said. \"This bloodshed must end. This bloodshed will end. As president I will do what is necessary is to prevent this threat from spreading to our shores.\"\n\nIn his earlier response to the terror attack on Twitter, Trump took a different approach. In multiple Tweets on Sunday morning Trump pledged support for London but also invoked his controversial travel ban and seemed to criticize London Mayor Sadiq Khan for his response to the attack.\n\nIn response, Khan's spokesman called Trump's tweeted comment \"ill-informed.\""],[10,"Protest at Kabul bombing site turns deadly","Protesters amassed in Kabul Friday, where about a hundred of them rushed toward police near the presidential palace. Police fired on the demonstrators.\n\nKABUL  A protest Friday that began at the site of a huge bombing in Kabul earlier this week and made its way to the gates of the Afghan presidential palace turned deadly, with security forces opening fire to disperse angry crowds trying to get inside.\n\nMore than 1,000 people demonstrated as Afghans mourned the victims of a massive truck bomb that killed nearly 100 people and wounded more than 450 on Wednesday.\n\nThere were conflicting reports on the number of people killed in Fridays protest.\n\nOfficials at Emergency Hospital, one of Kabuls main trauma centers, said at least four dead and 15 wounded people were taken there. Abdul Hafiz Mansur, a member of Parliament from Kabul, said eight protesters were shot to death by police, the Associated Press reported.\n\nThe Kabul police chief, General Hassan Shah Frogh, said some of the protesters were carrying rocks and weapons and had fired at the police, wounding four officers, before the police returned fire.\n\nAbout a hundred of the demonstrators rushed toward the police as the protesters attempted to move closer to the presidential palace. Police also sprayed them with water cannons and tear gas.\n\nVideo from the protest then showed officers firing in the crowds direction, but it was unclear whether those bullets were hitting anyone.\n\nFrogh added that Salem Izidyar, son of the deputy speaker of the Senate, was among the protesters who had been killed.\n\nThe situation seemed to be getting more violent later in the day as the Afghan forces began shooting for long stretches.\n\nHaroon Mutaref, one of the protest organizers, said the demonstrations would continue despite the clashes. We are still here, although the police shot at people, he said. We are here, and we will not leave until we reach our goal of getting justice.\n\nWith emotions running high after the clashes, there were fears that political strongmen might try to take advantage of the anger produced by the bombing deaths to move against the government.\n\nNo one can stop people from protesting, and they used force. They rammed military vehicles into crowds setting up protest tents, said Gul Haider, a former warlord from the northern part of the country and military commander who joined the protests after he heard news of the clashes. If we wanted to push our way in, we would have reached the palace.\n\nHe said he had seen dozens of wounded at the hospital, and six dead bodies from the protest.\n\nSeveral hours after the protests began, President Ashraf Ghani put out a lengthy statement asking for calm.\n\nCivil and peaceful protests are the rights of all citizens of the country, Ghanis statement said. But among them, those who want to agitate and hurt public order, their issue is separate  they will not be allowed to use the peoples emotions against the peoples interest.\n\nGhanis coalition partner  the governments chief executive, Abdullah Abdullah  put out a video message saying the administration was ready to sit down for talks with the protesters.\n\nAmnesty International has called for an investigation into the use of force by security agencies against protesters, saying it illustrates the authorities contempt for the lives of the Afghan public.\n\nWhile there are reports that a minority of protesters used violence including throwing stones at the police, this does not justify such an excessive and deadly response, said Biraj Patnaik, Amnesty Internationals South Asia director.\n\nThe protests began peacefully Friday morning, as hundreds of people chanted for the government to resign as they gathered near the bombing site. The protest continued as demonstrators began moving toward the presidential palace."],[10,"Man cradling pint becomes unlikely symbol of defiance after London Bridge","A photo of a man holding onto his pint as he fled the terrorist attack at London Bridge on Saturday night has become an unlikely symbol of British defiance.\n\nThe unidentified man talks to someone to his leftwith the pint in his right hand. As others run he appears relatively calm.\n\nSome Twitter users have used the hashtag #WeAreNotAfraid and shared the picture toshow defiance in the face of terror.\n\nHowever the photograph has divided opinion, with some arguing that suchattacks are not an arena for humour  and that sharing the picture is a way of normalising terrorist attacks.\n\nSeven people were killed after people were mown down by a van and stabbed in an attack by three suspected terrorists in the London Bridge area.\n\nMetropolitan Police Commissioner Cressida Dick has praised the bravery of members of the public and the police as she announced the death toll had risen. The three male suspects were shot dead by armed police.\n\nMark Rowley, Assistant Met Police Commissioner, says they were shot within eight minutes of the first call to emergency services.\n\nHe added that the explosives and canisters seen strapped to the vests of some of the suspects were established to have been hoaxes.\n\nAt least 48 people were taken to five hospitals on Saturday night, and details of the carnage are still emerging."],[10,"How to talk to children about a terrorist attack","News about a terrorist attack is always frightening, but for families times like these can be especially hard.\n\nHow do you talk to children about traumatic events like those in Barcelona, London, or Manchester? Should you be honest, or is it best to turn the TV off and shield them from the news?\n\nHeres some advice from British Red Cross expert Dr Sarah Davidson.\n\nThe key, when explaining an event such as a terrorist attack to children, is not going into detail.\n\nYou should not lie but you also want to keep it low key. Offer a simple, direct explanation that is age appropriate.\n\nIts fine to say, for example, that there was an explosion in town. Avoid euphemism and graphic detail. Keep it as simple as possible.\n\nIt is really important to keep normal routines going, such as school and bed time.\n\nSome common signs that may signal a childs distress include bed wetting and becoming clingy or afraid to go outdoors.\n\nTheir sleep might be disturbed and their diet might change. You should watch out for children acting younger than their age.\n\nHowever, these signs do not mean that a child isnt coping  simply that they may need more support from their parents and carers.\n\nLike adults, children are fundamentally resilient. Reassure them that their home and school are safe places, and that these events, while tragic, rarely happen.\n\nSarahs team of volunteers have been providing emotional and psychological support to families affected by the Manchester bombing.\n\nThey have a lot of experience supporting people who have witnessed or been affected by traumatic events. These include terrorist attacks and natural disasters.\n\nSix volunteers were also on-hand to provide supportto people following the recent London Bridge attack.\n\nWe have launched an appeal in partnership with Manchester City Council to raise funds for people affected by the attack.\n\nThe Manchester Emergency Fund will support people who have been injured or bereaved. Donations will help alleviate immediate suffering and ensure that victims and their families do not face short-term financial difficulties.\n\nWe have alsolaunched theUK Solidarity Fund following the London terror attack on Saturday 3 June. The Fund will support people who have been injured, bereaved or traumatised by terror attacks in the UK, helping to alleviate immediate suffering and ensure that victims and their families do not face short-term financial difficulties.\n\nThis post was updated on 18 August 2017."],[10,"Peckham Rye stabbing: Man killed in sixth fatal stabbing in six days","A man has been fatally stabbed in Peckham,making himthe sixth person to die in aknife attackin London since Saturday.\n\nPolice and paramedics were called to Rye Lane at 3.15pm on Friday to reports of a fight.They found a man in his 20s with stab wounds.\n\nHe was pronounced dead half an hour later at 3.51pm.Police said the young mans next of kin havebeen informed.\n\nDetectivesare also investigating the death of a man who was stabbed on a bus in central London in the early hours of Fridaymorning.\n\nThe 48-year-old victim was found fatally wounded on the 189 bus in Gloucester Place, near Dorset Square.\n\nDetectives believe the man boarded the vehicle at Brent Cross bus station at 11.13pm, but are investigating when and where the stabbing took place.\n\nThe man was treated by paramedics but pronounced dead at the scene. No arrests have been made.\n\nThe two deaths today come afterthree at the weekend, and one on Tuesday.\n\nOn Saturday, 42-year-old Damien McLaughlin was stabbed to death in Enfield. In the early hours of Sunday morning, a 17-year-old teenage cyclist was stabbed to death in Battersea.\n\nOn Sunday night a 60-year-old man was killed in a knife attack on Bow Common Lane, Mile End.\n\nOn Tuesday night, a man died inWandsworth.\n\nA 31-year-old man is also in a critical condition after being stabbed in the head in Dulwich Park, south London, after he intervened in a robbery on Thursday afternoon.\n\nDetectives are appealing for witnesses to both of the stabbings on Friday, and the incident on Thursday.\n\nFigures from the Met Police show a 24 per cent rise in knife crime in London last year. Knife attacks have risen by a fifth, year-on-year figures revealed"],[10,"We must stand together after this horrific attack  Corbyn statement after van rams worshippers at London mosque","This is the full statement published by Jeremy Corbyn, leader of the Labour Party,after the terrorist attack near Finsbury Park mosque, in his Islington North constituency.\n\nI am shocked by this horrific and cruel attack in Finsbury Park, which is being treated as an act of terror.\n\nI offer my condolences to the family and friends of the man who has died, and our thoughts are with the people who have been injured, their family and friends.\n\nAs the local MP, I have met with Muslim community leaders at the Muslim Welfare House alongside Islington council leader Richard Watts, the councils chief executive Lesley Seary and the Metropolitan Police.\n\nRichard and I will attend prayers at Finsbury Park mosque later today.\n\nI appeal for people and the media to remain calm and respectful of those affected.\n\nIn the meantime, I call on everyone to stand together against those who seek to divide us.\n\nValue our free and unique service? LabourList has more readers than ever before - but we need your support. Our dedicated coverage of Labour's policies and personalities, internal debates, selections and elections relies on donations from our readers. If you can support LabourLists unique and free service then please click here."],[10,"Manchester attack: Victim Kelly Brewster 'shielded niece'","A woman confirmed to be one of the victims of the Manchester terror attack shielded her niece from the blast, her family have said.\n\nKelly Brewster, from Sheffield, died in the attack at the Ariana Grande concert at Manchester Arena on Monday.\n\nHer uncle Paul Dryhurst said 32-year-old Ms Brewster had \"heroically shielded\" her 11-year-old niece from the blast in the foyer.\n\nHer partner Ian Winslow confirmed on Facebook Ms Brewster had been killed.\n\nMr Winslow wrote: \"Not sure how this works but it isn't good news.\n\n\"Kelly Brewster wasn't one of the unidentified hospital patients.\n\n\"She has sadly passed away in the terror attack yesterday.\n\n\"Kelly really was the happiest she has ever been and we had so many things planned together.\n\n\"My daughter Phoebe will be absolutely devastated like we all are.\"\n\nMs Brewster, a former City School pupil, who worked for Irwin Mitchell Solicitors and insurance company Aviva, had been to the Ariana Grande concert with her sister, Claire Booth, and her sister's 11-year-old daughter.\n\nThe family say Ms Booth and her daughter were both being treated in hospital.\n\nClose friend Alix Bingham said she was struggling to come to terms with news of Ms Brewster's death.\n\n\"It hurts every time I see her face on TV or on Facebook, it brings it back home that it had really happened and it's not something I can wake up from,\" she said.\n\n\"She was amazing. She was one-in-a-million. She was so happy and loving. She loved life and everyone in it. She was very close to her sister and absolutely loved both her nieces.\"\n\nNeighbour Irene Mcilhagga said: \"I can't get over it. I can't even think about it.\n\n\"I've known her since she was a little girl.\n\n\"She was very kind. She would help anybody.\""],[10,"Body of girl killed in Manchester attack flown home","The body of Scot Eilidh MacLeod, who died in the Manchester terror attack, has been flown home ahead of her funeral.\n\nEilidh, 14, travelled to the Ariana Grande concert with her friend Laura MacIntyre from Barra in the Western Isles.\n\nThe suicide bombing at the Manchester Arena claimed 22 lives and more than 60 were injured.\n\nOn Sunday, Eilidh's body was flown home to Barra ahead of her funeral on Monday.\n\nHer coffin arrived at Traigh Mhor beach runway on the remote island, draped in the Barra flag.\n\nA service will be held at at Our Lady, Star of the Sea in Castlebay, with hundreds of mourners expected.\n\nIn a statement released after Eilidh's death, her parents said: \"Our family is devastated and words cannot express how we feel at losing our darling Eilidh.\n\n\"Eilidh was vivacious and full of fun. She loved all music whether it was listening to Ariana or playing the bagpipes with her pipe band.\n\n\"As a family we would like to express our thanks and gratitude for the support and kind messages we have received at this difficult time.\"\n\nEilidh was brought up in Vatersay, a small island linked by a causeway to Barra, and her family moved to Castlebay about two years ago.\n\nLaura, 15, suffered \"horrendous\" injuries in the blast but her parents have said she is making \"remarkable progress\" with her recovery."],[10,"Motorist crashes into Times Square crowd, killing one person, injuring 22","NEW YORK (Reuters) - A U.S. Navy veteran plowed his car into pedestrians in New York Citys packed Times Square on Thursday, killing an 18-year-old woman and injuring 22 people. The citys mayor said there was no indication it was an act of terrorism.\n\n(For a graphic on the map of the driver's course, click tmsnrt.rs/2rvktPe )\n\nWitnesses said the motorist mounted the sidewalk in a burgundy Honda sedan and sped along for more than three city blocks, knocking people over before the car struck a pole and came to rest at 45th Street and Broadway in Midtown Manhattan.\n\nPolice who arrested the driver identified him as Richard Rojas, 26, from the New York City borough of the Bronx.\n\nRojas was charged with one count of murder in the second-degree, aggravated vehicular homicide and multiple counts of attempted murder, a New York police spokesman said in an email late on Thursday. It was unclear if Rojas has an attorney.\n\nHe was expected to appear in court on Friday at an arraignment hearing.\n\nRojas had previously been arrested twice for drunken driving, in 2008 and 2015, and once this month on a charge of menacing for threatening another man with a knife, police said.\n\nA source for the New York Police Department, who spoke on condition of anonymity, told Reuters Rojas was believed to have been under the influence of some intoxicating substance at the time of Thursdays incident, but preliminary test results for alcohol came back negative.\n\nABC News cited unidentified police sources as saying Rojas had apparently been high on synthetic marijuana.\n\nRojas was taken to Bellevue Hospital rather than to the citys central booking facility after being detained at a police precinct on Manhattans Lower East Side, according to the police source who spoke to Reuters.\n\nThere was no indication the incident was an act of terrorism, Mayor Bill de Blasio told a news conference at the scene.\n\nInitial reports brought to mind vehicle attacks on pedestrians in recent months in Britain, France, Germany, Israel and Sweden.\n\nSecurity camera footage showed the car slam into pedestrians who moments earlier were ambling along, some carrying shopping bags and others pushing baby strollers.\n\nThe incident took place close to noon ET (1600 GMT) on a bright, sunny day.\n\nPeople were being hit and rolling off the car, said Josh Duboff, who works at the nearby Thomson Reuters headquarters. He leaped out of the way to avoid being struck.\n\nShoes were scattered on the sidewalk. A womans body lay covered with a bloodstained blanket. A police officer kept vigil nearby, sadly shaking his head.\n\nThe dead woman was named by police as Alyssa Elsman, 18, who was on vacation with her family from Michigan.\n\nHundreds of thousands of people, many of them tourists from around the world, pass daily through Times Square, the heart of the Broadway theater district.\n\nThe bustling streets are heavily patrolled by police, some on horseback. Many, but not all, sidewalks are lined with barricades and planters for fear of vehicle attacks.\n\nA bouncer from a Planet Hollywood restaurant and a ticket agent were among onlookers who helped police subdue the suspect when he tried to flee the scene, media reports said.\n\nBroadway shows were scheduled to go ahead as planned on Thursday evening in the many theaters in the area, organizers said.\n\nNavy records show Rojas enlisted in September 2011 and was based in Illinois and Florida, working as an electricians mate fireman apprentice.\n\nHe was arrested a year later at a naval base in Jacksonville, Florida, where officials said he attacked a cab driver, shouted my life is over, and threatened to kill police, according to court records. Rojas was charged with misdemeanor battery and resisting an officer without violence, but it was unclear how the case was resolved.\n\nNavy records show he spent two months in a military prison in Charleston, South Carolina, in the summer of 2013, but did not say why. He left the Navy in May 2014.\n\nAuthorities cordoned off an area from 41st to 47th streets and from Sixth to Eighth avenues for several hours after the incident, effectively shutting down one of the busiest parts of one of the busiest cities in the world.\n\nThe crash occurred outside the headquarters of the Reuters news agency, 3 Times Square. Building foreman Rodney Muir said he heard what sounded like a big bang and crunching metal. He said he looked out and saw what appeared to be a body in the street.\n\nOne of the injured, Cheryl Howard, had blood dripping down her right arm and a bruise above her left eye. She and her daughter were shopping when the car sped toward them.\n\nIm so freaked out! Howards daughter said. They mowed everyone down.\n\nTimes Square was evacuated in May 2010 when a car bomb that failed to explode was found in an SUV. Faisal Shahzad, a naturalized American and Taliban-trained militant, later pleaded guilty and was sentenced to life imprisonment.\n\nSix months ago the city completed a $55 million, nearly six-year renovation of Times Square that turned roadways into pedestrian zones. It aimed to improve congestion and safety, but not all sidewalks were fitted with safety bollards."],[10,"\"You can't beat the tranny van\": Transit van driver races green Lamborghini with hilarious consequences","A transit van driver decided to pit his vehicle against a supercar at three sets of traffic lights - and there were hilarious consequences.\n\nThe determined motorist, who was being filmed by his passenger, found himself behind a bright green Lamborghini while travelling along a high street.\n\nApproaching the first set of traffic lights, the supercar roared away the moment it changed to green, leaving the van spluttering as it attempted to get going.\n\nThe second time, the transit van driver was a little more prepared, but the Lambo still managed to get away with very little effort.\n\nBut it was third time lucky when, thanks to a little bit of help from other motorists, the driver of the supercar found himself stuck behind another vehicle, allowing the van driver to build up speed and accelerate past.\n\nBoth driver and his passenger cheer loudly as they fly past the flashy motor, with the caption: \"He's done it\" on the screen.\n\nThe driver then yells: \"That was funny! Different class. You can't beat the tranny van! You can't beat the tranny van!\"\n\nThe video, which was posted on Facebook by Nathan Reilly, has been viewed 21,000 times since May 28.\n\nThe location of the footage is not specified in the clip.\n\nNathan's Instagram account also features the hilarious footage."],[10,"MI5 claim there are 23,000 terror suspects in UK is 'tip of the iceberg'","MI5 has come under intense scrutiny following the recent terrorist attack on British soil (Rex)\n\nThepotential terrorist threat to the UK is far greater than MI5 has estimated, a former intelligence adviser to the government has warned.\n\nColonel Richard Kemp saidthat MI5s figure of 23,000 suspects of interest is likelyjust the tip of the iceberg.\n\nIn an interview with BBC Newsnight, the former chair of the Cobra Intelligence Group saidthe UK is reaping the horrors after years of failing to deal with extremism.\n\nIt [23,000] is a huge number, but I dont think in any way it will cover the full spectrum, he told the programme. I think there are probably many, many more that are involved in that type of activity.\n\nIt would seem to me, from my experience of intelligence, that it would be extremely unlikely that MI5, very effective though they are, have got a full understanding of the scale of the problem that exists in the United Kingdom.\n\nThe intelligence services have been underintense scrutiny after three attacks took place on British soil in quick succession.\n\nIn particular, questions have been raised as towhy police and MI5failed to monitor London Bridge attackerKhuram Butt, who wasknown to have links to extremist groupal-Muhajiroun.\n\nAnjem Choudary, its leader, has been linked to the recruitment of more than 100 terror suspects, and Butt had appeared in a documentary about British jihadis.\n\nFollowing the London Bridge attack,the head of Islamic Studies at the Quilliam Foundation, Dr Usama Hasan,said he had reported Butt to the intelligent services.\n\nIn a Facebook post, he wrote: Khuram Butt, the London Bridge terrorist, verbally and physically assaulted me last year on Eid al-Fitr at the One-Eid Muslim family funfair in Goodmayes Park.\n\nI was with my elderly parents and nine-year-old son at the time, and naturally we were all distressed.I reported him to the police and counter-terrorism police at the time: he was already known to the latter.\n\nDrHasan was one of several to say they had notified authorities about Butts extremist views.\n\nAfter the Manchester suicide bombing, intelligence services said there were dealing with500 terror related investigations into 3,000 individuals.\n\nSources confirmed that a further20,000 individuals were considered subjects of interest in the past. However, the period this covers is unclear."],[10,"A court has ruled that police can execute your dog if it moves or barks","If you want to ruin the rest of your day, few things will accomplish that more quickly than stories of police officers shooting peoples pets.\n\nHeres just one such story from 2014:\n\nA police officer in Filer, Idaho, explained the incident to a colleague minutes after it happened: I get out to talk to the people, two dogs come around me, one of thems growling and snarling. I kick it. It comes back around, now its growling and snarling. I kick it again. Then it lunges at me, Im like, f you. So, I just shot it. He doesnt sound broken up. Yes, OfficerTarek Hassani exited his car on a quiet suburban street, kicked a black labrador twice, shot the dog, and left it to die in a snowy driveway. And then? He issued its angry, upset owner a $100 ticket for having it off-leash.\n\nAnd there have been similar incidents since then  far too many, in fact. Though theres no national database of how many dogs and other pets are killed by cops each year, the Puppycide Database, which tracks pet deaths at the hands of police using media reports and tips submitted by readers,has counted nearly 3,000 documented deaths.\n\nShockingly, a documentary from 2013 calculated that, on average, a pet dog is killed by a police officer once every 98 minutes.\n\nIts that context which makes so awful this weeks ruling from a circuit court in Michigan, which said that cops can kill any dog that doesnt sit perfectly silent and still when the officer enters its home:\n\nA ruling from the 6th Circuit Court serves as a warning to dog owners: Teach your dog to sit still and be quiet or risk police justifiably shooting the dog. Mark and Cheryl Brown petitioned the court to hold the city and police officers from Battle Creek, Mich., accountable for shooting and killing their dogs while executing a search warrant of their home looking for evidence of drugs. The plaintiffs said the police officers actions amounted to the unlawful seizure of property in violation of the Fourth Amendment. The circuit court on Monday agreed with a lower court ruling siding with the police officers.\n\nHeres one particularly gutting excerpt from the ruling, which describes how little a dog need do to be justifiably shot by police:\n\nOfficer Klein testified that after he shot and killed the first dog, he noticed the second dog standing about halfway across the basement. The second dog was not moving towards the officers when they discovered her in the basement, but rather she was just standing there,barking and was turned sideways to the officers. Klein then fired the first two rounds at the second dog.\n\nAfter hiding in a corner, this second dog made the mistake of moving and was shot again by another officer. She then tried to hide behind the furnace, at which point a third officer observed blood coming out of numerous holes in the dog and killed her with a final shot.\n\nThis behavior  barking, moving, hiding  is the imminent threat to the officers safety the judge said excused the officers decision to execute this dog?!\n\nThe first dog allegedly lunged at the cops, but by the admission of the officer who began shooting, it had only moved a few inches when he decided the dog should die. Is that seriously an imminent threat?\n\nThis ruling is deeply troubling to me as a dog owner and as a supporter of the Fourth Amendment. Anyone who has encountered a normal, reasonably well-trained dog knows that even the gentlestdog who sees strange people bursting into his or her home will at the very least react by barking.\n\nIf that is legal grounds for death by cop, no dog is safe."],[10,"LIVE: Police warn people to stay away from Piccadilly Gardens as protest turns nasty","Chief Superintendent John OHare said: This has been an incredibly challenging day with thousands of people attending Manchester City Centre for the protest.\n\nI understand that these events are very emotive and that tensions run high when there are polarised views and counter-protests.\n\nOur City has been through a lot over the last few weeks and I know there were people opposed to the event taking place.\n\nWe have worked closely with Manchester City Council, our Key Partners and the wider Community to find the most effective way to facilitate and manage this protest in a balanced and safe manner.\n\nIn order to ensure we could deliver a safe operation we deployed over 400 police officers, including support from other forces.\n\nThis meant another busy weekend for our people who have worked considerably long hours in extremely challenging circumstances for no other reason other than to look after our communities.\n\nThere have been 8 arrests for public order offences, which is not uncommon for a demonstration of this size.\n\nIt was pleasing to see that this protest did not stop the people of Manchester from going about their normal Sunday activities."],[10,"One Love Manchester: Ariana Grande fans vow to 'stay strong and carry on'","Music fans have said they had to attend the Manchester benefit concert to show they were determined to \"stay strong and carry on\", despite recent attacks.\n\nAround 50,000 people are at the concert, which comes 13 days after a bombing at an Ariana Grande show.\n\nGrande has performed along with Take That, Robbie Williams and Coldplay.\n\n\"It's quite emotional for us because it was quite a terrifying ordeal,\" said Nicola Brownbill, who was at the original concert with her daughter.\n\n\"But we're going to make the most of it and it's a lovely atmosphere here today.\"\n\nMrs Brownbill and daughter Hannah, 13, said they felt they had to attend to \"support the people who weren't so lucky as us\".\n\nMrs Brownbill said: \"It was a really difficult decision, even as late as this morning, after last night's event [in London]. We were questioning ourselves.\n\n\"But you've got to carry on. That's what life is. I had more reservations than my daughter - I feel that I can't stop her from living the life she wants to live.\"\n\nAround 50,000 people are attending the concert at Old Trafford cricket ground - including 14,000 who were at the original Ariana Grande show at Manchester Arena on 22 May.\n\nEarlier on Sunday, Grande's manager said the One Love Manchester concert would \"go ahead with greater purpose\" following the attack in London on Saturday.\n\nScooter Braun tweeted that \"all artists involved have been unwavering in their support this morning and are determined to carry on with the show\".\n\nPolice said additional security is in place, with armed officers stationed around the ground.\n\nAndrea Noon, also from north Wales, had been queuing since 1030 BST.\n\nShe said she had second thoughts about coming following the London attack. \"After last's night's incident yes I did and part of me still is inside pretty scared,\" she said.\n\n\"Obviously it's always at the back of your head, what could happen. But we have to show them. We have to stay strong and carry on.\"\n\nKira Donovan from Huddersfield, who was was at the original concert, said she wanted to attend to remember \"all the true Ariana fans\" who were at that show.\n\nHer mum Amy added that they wanted to \"celebrate, looking forwards, with the spirit of Manchester and all the fans\" - but said she was worried about attending.\n\nShe said: \"It was all right at the time of booking it but as it got nearer I was getting more and more anxious, and as we came in on the tram it did bring it all back a bit, that night.\n\n\"I knew it was going to be emotional but I didn't expect it to hit me quite as hard as [it did] when we got nearer.\"\n\nThe concert will raise money for those affected by the suicide bombing at the end of Ariana Grande's performance at the Manchester Arena.\n\nTwenty-two people were killed, including children and teenagers who saw the show as well as parents arriving at the arena to pick them up at the end of the night.\n\nThe youngest victim was just eight years old.\n\nGrande said she wanted to return to the \"incredibly brave city\" to spend time with her fans and to \"honour and raise money for the victims and their families\".\n\nGrande tweeted after the incident in the capital that she was \"praying for London\"."],[10,"Which concerts are cancelled as a result of the Manchester Arena terror attack","This story is developing. We'll update it as more information is available.\n\nOn Monday night(May 22), an attack during an Ariana Grande concert at the Manchester Arena killed at least 22 people and wounded close to sixty. The explosion took place in the arena foyer as gig-goers were leaving the venue, many of which wereyoung teenagers or children.\n\nWhile the full details of the event are still being clarified, it is extremely likely that the attack will have consequences on upcoming concerts around thecountryand in Manchester. Heres what we know about some of the currently scheduled gigsin arenas. This story will be updated with more news as it comes in, and arenas respond to our requests.\n\nTake Thatwere due to play the venue on Thursday (25th), Friday (26th) and Saturday (27th).The Manchester Arena have announced that these shows have been postponed.\n\nTake That havenow announced that theyll be playing one show at the Etihad Stadium on SaturdayJune 18, instead of the three cancelledshows at Manchester Arena.\n\nKiss were due to play at the venue on Tuesday (30th) but have since postponed the show.We are heartbroken by the atrocity committed against the innocent victims of Manchester, astatement reads. We sadly will not to be able to play Manchester Arena on the 30th May. We have always looked forward to these shows and our local fans, but in light of recent events a cancelled rock show seems of such little consequence.\n\nTake That played the first of two shows at the arena on Monday(May 22nd), with another scheduled for Tuesday (23rd). The band released a statement saying that Tuesdaygig (May 23) has been postponed. The statement reads:\n\nOut of respect to all of the people and their families that were affected by the horrific incident last night at The Manchester Arena, we have decided to postpone our show tonight in Liverpool. Our thoughts and prayers are with you all.\n\nAriana Grandewasscheduled to play two shows at the London venue on Thursday and Friday, but is has now been confirmed that this has been postponed.\n\nIron Maiden, meanwhile, have confirmed that their two shows at The o2 on May 27 and 28 will go ahead.\n\nIndian musician Gurdas Maan is currently scheduled to play at the Birmingham venue on Saturday (May 27). The arena has not responded to questions about whether the show will go ahead,\n\nThe venues website has still listed Adam Ant as playing the venue on Saturday May 27 and no statement has been made about the show.\n\nThe Courteeners are currently scheduled to play a huge outdoor show to 50,000 this coming Saturday (May 27) in Manchester.The band and promotershave confirmed the show will goahead and shared the following statements:\n\nCourteeners fans are vocal, demonstrative and passionate. Many times this has been celebrated with flares, pyro and smoke canisters SJM Concerts said. |Given that nerves will be heightened on Saturday please do not bring any form of pyro to this gig.\n\nHeres what the venue had to say to fans: We would advise customers to allow extra time for travel and additional security checks at the stadium. Everyone entering the venue will be searched, and people are asked to not bring bags with them.\n\nThe Manchester festival, whichtakes place on June 10-11, have confirmed that they will go ahead as planned.\n\nThe annual festival isscheduled totake place in HullsBurton Constable Hall this weekend.The organisers have released a statement about the festival, but not fully confirmed if the festival will go ahead.\n\nOur thoughts are with the victims and the families of those affected by the tragic events in Manchester, a BBC Radio One spokesman said. The health and safety of everyone involved in Big Weekend is now our primary focus and we are carrying out a full assessment, with the police and our partners, of every aspect of the festival.\n\nThe festival have confirmed on their social media that this weekends festival (May 27-28) will go ahead.\n\nA representative for the festival has confirmed that the festival will go ahead as planned in all locations. They have also shared a statement detailing the security procedures that fans will face.\n\nThere will be intensive bag searches taking place on all gates  we advise you to avoid bringing a bag with you unless absolutely necessary, as this will delay your entrance. Searches will also be carried out on the gates to all events. If you are attending one of the events this weekend please be patient when entering and re-entering the sites and allow plenty of time to get into the festival.\n\nWe have consulted with local authorities and venues at all Slam Dunk Festival sites to ensure the safety of our customers, and will continue to follow advice from them over the coming days\n\nDot To Dot Festival hasconfirmed the festival will go ahead with new security measures.\n\nA statement reads: DHP Family has been in touch today with Counter Terrorism Security Adviser at GMP Counter Terrorism Branch and discussed the Dot to Dot Festival in Manchester this weekend. In solidarity with the resilience of the amazing people of Manchester and the power of live music, Dot to Dot Manchester will be going ahead.\n\nDot to Dot is a festival about bringing people together and enjoying a day out watching live music and having fun. We have taken stock and thought deeply about whether its appropriate for us to go ahead in the light of whats happened  and we have decided we will hold the event. We cant forget whats happened, but we dont want to let fear and hate stop us.\n\nFollowing the CTSA advice, we are reviewing our existing plan and expect to increase number of searches on entry. We would ask customers not to bring bags unless absolutely unavoidable and be patient and cooperative with our security staff. We will continue to liaise with Counter Terrorism Police contacts and the hosting venues in the run up to the Dot to Dot festival and should any further advice be issued we will of course be taking that on board and taking the appropriate steps.\n\nThe Essex festival have confirmed that they will go ahead."],[10,"How to stay safe following major incident on London Bridge","At least one person has been killed after a van ploughed into pedestrians on London Bridge this evening.\n\nA cordon remains in place at the south side of London Bridge and armed police are currently at the scene.\n\nThere areunconfirmed reports that at least one victim has been stabbed andreports of gun shots being fire.\n\nIf youre caught up in the attack, the Met Police have shared advice on how to stay safe.\n\nEscape if you can Consider the safest options Is there a safe route? RUN if not HIDE Can you get there without exposing yourself to greater danger? Insist others leave with you Leave belongings behind\n\nIf you cannot RUN, HIDE Find cover from gunfire If you can see the attacker, they may be able to see you Cover from view does not mean you are safe, bullets go through glass, brick, wood and metal Find cover from gunfire e.g. substantial brickwork / heavy reinforced walls Be aware of your exits Try not to get trapped Be quiet, silence your phone and turn off vibrate Lock / barricade yourself in Move away from the door\n\nCall 999  If you cannot speak or make a noise listen to the instructions given to you by the call takerLocation  Where are the suspects? Direction  Where did you last see the suspects? Descriptions  Describe the attacker, numbers, features, clothing, weapons etc. Further information  Casualties, type of injury, building information, entrances, exits, hostages etc. Stop other people entering the building if it is safe to do so."],[10,"Watch: Police wrestle huge machete from man in Corporation Street alert","The video will start in 8Cancel\n\nPassersby caught the horrifying moment police removed a machete from the scene of a dramatic arrest in Corporation Street.\n\nThe video was recorded at around 9pm on Monday in the city centre .\n\nThree police officers could be seen holding down a man in a red tracksuit who was crying out about needing water for his eyes.\n\nEventually, a large knife was recovered from the scene as onlookers screamed and swore at the discovery  including one woman who called for officers to leave the man alone.\n\nThe footage emerged after West Midlands Polices Brum City WMP tweeted an image of a large knife with the caption: This was seized from a male being violent towards officers during his arrest on Corporation Street by Team 3 city centre #onelessonthestreet.\n\nThe force has been contacted for comment."],[10,"Ex-EDL leader Tommy Robinson fights man in Royal Ascot car park","Share this article with Google Plus\n\nEx-EDL leader Tommy Robinson was filmed fighting a man in a car park at Royal Ascot.\n\nA dashcam video showed him exchanging punches with the man on Saturday evening at around 7pm.\n\nMr Robinson, 34, managed to knock his rival to the ground before they were separated and he later claimed in a statement he was defending himself in Berkshire.\n\nThis is regarding an edited video being shared online regarding Tommy, the statement said.\n\nTommy was at the races with his wife. This man followed them both to their coach abusing them.\n\nTommy and his wife went to board the coach but the man was not finished he attacked Tommy and dragged tommy (sic) from the coach.\n\nThe man followed, instigated and attacked Tommy when he was with his wife. Tommy acted in self-defence.\n\nMORE: Woman claims she was kicked out of her own apartment pool for wearing a swimsuit\n\nBut his version of events was contradicted by journalist Assed Baig, who was sent the footage.\n\nHe wrote on Twitter: A witness told me that Tommy Robinson threw the first punch after a verbal with the man.\n\nA spokesman for Mr Robinson responded by asking Mr Baigif his witness was a Muslim who had already had words with Tommy that evening.\n\nMORE: Is that hygienic?: Sunday Brunch guests epic beard causes a storm with viewers\n\nMr Robinson later stated he had recorded a conversation with the coach driver who filmed the dashcam footage and it proved he was acting in self-defence.\n\nHe said he would be releasing the audio today.\n\nThames Valley Police said in a statement:We aware of a video posted online which shows an altercation taking place at Royal Ascot yesterday and officers are investigating the circumstances.\n\nThere has not been a report to police at this stage and no arrests have been made however if anyone involved in the incident wishes to report the incident to officers, please call Thames Valley Polices 24-hour enquiry centre on 101 quoting URN 855.\n\nMORE: Donald Trump breaks White House tradition by not holding Eid dinner\n\nMORE: How popular you were at school can affect the rest of your life"],[10,"Man arrested in connection with Hykeham burglaries","A man in his 40s has been arrested and released on police bail as part of investigations into two attemptedburglaries in the Hykeham area.\n\nInvestigations are continuing in relation to reports of burglaries in the Hykeham Road and Crow Park areas during the early hours of May 5.\n\nThe properties were targeted at 1am and 1.20am respectively and in both cases the suspect was disturbed and no items were reported as stolen.\n\nPolice received a description of the man who was believed to have carried out the attempted burglaries as 6ft or taller and aged around 30.\n\nHe had short dark hair and wore dark clothes with a hooded top. It is believed he may have left the addresses on a bicycle.\n\nResidents were reminded to ensure their homes are locked up at night.\n\nAnyone with information should call 101 quoting incident 9 of May 5."],[10,"Muslim police chief Nazir Afzal resigns so he can appear on BBC Question Time","The head of the national body for police commissioners resigned after being told it would be inappropriate for him to appear on Question Time following the Manchester attack.\n\nNazir Afzal, former chief executive of the Association of Police and Crime Commissioners (APCC), was advised against going on the show because of the potentially controversial policing issues that could have been raised.\n\nBut Mr Afzal stepped down from his position in order to make an appearance on the BBC's topical debate programme on May 25.\n\nThe APCC said: \"Nazir told the board that he intended to go on Question Time to discuss the recent events in Manchester.\n\n\"The Board, made up of all parties, advised that it would be inappropriate for him to do so, given the number of contentious issues relating to policing which could be raised especially in discussion with politicians who were appearing and during purdah.\n\n\"He resigned from his post in order to make this appearance. We thank him for his service during his year at the APCC.\"\n\nIn a statement on its website the organisation said that when Mr Afzal took up his post he signed a contract saying he would not do any media without the consent of the board.\n\nIt said this was \"essential\" because the apolitical APCC is made up of Conservatives, Labour, Plaid Cymru and Independent Police and Crime Commissioners, and the chief executive's role is politically restricted.\n\nOn the day of the horrific Manchester Arena explosion which claimed the lives of 22 innocent people, Mr Afzal tweeted: \"Manchester is my home now & my heart breaks for those who lives were taken These deluded narcissistic criminals never divide or defeat us. (sic).\"\n\nThe following day, Mr Afzal tweeted: \"I prosecuted terrorists of all motivations. They're not soldiers. They're sad narcissists- thinking the world owes them. We owe them nothing.\"\n\nAnd posting a photo of Manchester city centre, he added: \"Terrorists want us to change our lives because of them.\n\n\"They lose when we don't.\"\n\nNazir Afzal was Chief Crown Prosecutor for North West England from 2011 to 2015.\n\nHe led teams responsible for some of the highest profile cases in the country, including the child grooming case in Rochdale and the prosecution of Stuart Hall.\n\nHe became the first Muslim to be appointed to such a position and was Britains most senior lawyer within the Crown Prosecution Service.\n\nMr Afzal had joined the Crown Prosecution Service in 1991 and was the operational and policy lead for child abuse, hate crime including disability, violence against women and honour-based violence.\n\nHe was awarded an OBE in 2004 for his services to the law and the local community."],[10,"London Borough Market terror: Taxi driver tried to 'ram terrorists' on London Bridge","At least seven people have died after being struck by a van in an incident police have confirmed as a terror attack. As the horror unfolded the taxi driver tried to turn his car around and ram one of them. Speaking to LBC, the cabbie who did not identify himself, said: I thought, Im gonna try and hit him, I'm gonna try and knock him down.\n\nI spun the cab round, I was about to ram one of them, but he side-stepped and three police officers came running towards them with their batons drawn. I was shouting at everybody, just get away from the area, stay back, just run the other way. There were a good few hundred people out there.\" The driver revealed how the van veered across the road and the occupants jumped out and started stabbing people randomly.\n\nHe added: He's veered across the road towards the right hand of where Southwark Cathedral is and rammed it where the steps are. He just rammed it towards them, wedged it in between the lamppost and the steps and so he's hit people there. They've jumped out of the van and started stabbing people randomly. There was a scattering of people.\n\nWitnesses described a van, on the wrong side of the road, trying to hit pedestrians. Armed police are reportedly dealing with an incident in Londons Borough Market, injuring several people. The Metropolitan police tweeted that officers are on the scene, which is just minutes from the bridge in the heart of the City, where they were reportedly responding to a \"stabbing\".\n\nThere has been at least one confirmed fatality, according to police. A taxi driver called Chris told LBC he saw men armed with foot-long knives after a van drove on to the pavement. He told the station: I didn't see the van mount the kerb, but I saw everything else."],[10,"Brussels station bomber was Moroccan 'sex offender'","An attacker who detonated a nail bomb he was carrying in a suitcase at BrusselsCentral Station has been identified as a 36-year-old Moroccan national from the jihadi ghetto of Molenbeek.\n\nOfficials have said the suspect, named Oussama Zariouh, was not on their radar for links to terrorism, though some local media said he was well-known for being as serial sex offender and others said he was embroiled in drug crime.\n\nHe is the latest in the long line of extremist to have come from the Brussels municipality of Molenbeek, branded as the 'jihadist capital of Europe' which harboured Salah Adbeslam, who is in prison for the Paris attacks in 2015.\n\nAttempted suicide bomber Zariouh entered the station at 8.39pm and twice approached a group of 10 passengers and on the second time stood in the middle of them, screamed, and tried to blow himself up.\n\nIt appears he botched his attack as the suitcase, which contained nails and gas canisters, only partially exploded before catching fire which later caused a bigger blast.\n\nWhen he realised his bomb had failed, he ran down the platform towards the station manager before returning to the scene of the blast shouting 'Allahu akbar' at a soldier, who shot him dead.\n\nIt emerged this afternoon Zariouh was an Islamic State supporter and Belgian authorities found explosives in his home. \n\nScroll down for video\n\nFederal prosecutor Eric Van Der Sypt said the attacker was born on January 20, 1981, but declined to give his full name.\n\nHe said: 'The preliminary results of the search carried out in the residence of the suspect in Sint-Jans-Molenbeek, showed that he probably made the bomb there.\n\n'Both possible chemical substances and materials were found that could serve to make explosives.\n\n'There are also indications that the suspect had sympathies for the terrorist organisation ISIS\n\n'He was not known to the authorities for any terrorism connection.\n\n'It could have been much worse,' he said. 'It is clear that he wanted to cause more damage than he did.\n\n'He grabbed his suitcase while shouting and causing a partial explosion. Fortunately nobody was hurt.\n\n'The suitcase immediately caught fire. The man then left his luggage burning and went down to the platform in pursuit of a station master.\n\n'Meanwhile the bag exploded a second time more violently. This bag contained nails and gas bottles.\n\n'The man then returned to the hall where he rushed to a soldier shouting \"Allahu Akbar\" (God is Greatest).\n\n'The soldier immediately opened fire and hit the individual several times. The latter die on the spot as a result of his injuries,' he said.\n\nThe suspect was not wearing a suicide belt, as some Belgian media had reported, Van Der Sypt said.\n\nThe attacker's body was left lying in the station for several hours as medics could not approach him for fear that the explosives strapped to him could go off any second, official authorities said.\n\nInitial reports suggested thesuspect - described as being 'tanned, well-built and in his 30s' - was wearing an explosive vest or rucksack, while witnesses later claimed he tried to blow up a trolley or a suitcase.\n\nHe was shot by soldiers already patrolling the station and there were no other casualties.\n\nTerrified passengers inside the station ran towards the tracks as they tried to avoid the blast, while crying tourists outside fled in panic. Within a few minutes the busy nearby shops and restaurants were shut down.\n\nA bomb squad performed a controlled explosion of a bomb belt the suspect had on at the Central Station and evacuated the city's famed Grand Place square 650 feet away while checking to see if there were more hazards\n\nThe latest attack comes a year afterthree suicide bombers hit the capital of Brussels, killing 32 people and injuring hundreds more.\n\nVan der Sypt said authorities are treating the incident 'as a terrorist attack' that was foiled when the suspect was 'neutralised'.\n\nMedics were unable to attend the attacker for several hours out of fear he could be carrying explosives and authorities only could confirm his death once a bomb squad had finished its work.\n\nNicolas Van Herrewegen, a railway employee, said the bomber was very agitated and 'screaming' about jihadists before blowing up on a 'small suitcase' next to him.\n\n'He [The suspect] screamed 'Allahu Akbar' (God is great), and detonated a small suitcase he was holding next to him. I was behind a wall when it exploded,' he said.\n\n'I went down and alerted my colleagues to evacuate everyone. He was still around but after that we didn't see him. It wasn't exactly a big explosion but the impact was pretty big. People were running away.'\n\nMr Herrewegen - who had heard shouting at the station's mezzanine level - described the suspect as being between 30 and 35, well-built and tanned with short hair, and wearing a white shirt and jeans.\n\nHe added: 'I saw that he had something on him because I could see wires emerging, so it may have been a suicide vest.'\n\nBelgian Interior Minister Jan Jambon confirmed that the authorities know the identity of the terrorist suspect behind yesterday's attack on Brussels Central station.\n\nHe said he could not give a name or other information yet so as not to endanger current investigations, but according to Belgian local media the suspect is a 37-year-old Moroccan man from the Brussels municipality of Molenbeek, branded as the 'jihadist capital of Europe' which harboured Salah Adbeslam, in prison for the Paris attacks in 2015.\n\nBelgian media reported that the suspect in the latest Brussels attack was not yet known to Belgian intelligence services for terrorism and was not on any radicalisation watch list.\n\nBusiness daily De Tijd however said the man was well-known to juridical authorities and police for several sexual offenses.\n\nAmong those caught up in the carnage wasRozina Spinnoy from Scotland, who was at the station when she heard gunshots at around 9pm and was forced to flee.\n\nThe mother, who is married to a Belgian and is now living in the city, told the Daily Record: 'The next thing I saw two policemen coming towards me and telling me in French to 'get out, get out and go up the stairs.'\n\n'There were army trucks coming and sirens blaring and this was obviously just after the bomb had gone off and shots were fired so then it was chaos.'\n\nThe scene outside the station was one of panic, Mrs Spinnoy said, with taxi drivers piling as many crying locals into their cabs as possible.\n\nThe Scottish 45-year-old became desperate and said:'I just kept thinking I wanted to get out of here and home to my three kids.'\n\nShe said the army patrolling the city was nothing out of the ordinary after last year's attack. \n\nIn an confusing case of clashing details, witnesses claimed the attacker blew up a suitcase or a trolley - while prosecutors told French paper Libre Belgique that he was carrying a backpack and an explosive belt.\n\nSocial media images showed an intense ball of fire in an almost empty underground arrival hall.Soldiers, firefighters and police surrounded the station after it was evacuated.\n\nA train driver said he saw people running across the rail lines inside the station, broadcaster RTL reported.\n\nBelgian Police have said an incident with a person in Brussels Central station is under control. 'The centre of Brussels is calm,' mayor Philippe Close said in a tweet.\n\nBelgian Prime Minister Charles Michel hailed the 'courage' of security forces and said he would chair National Security Council at the Law Street at 9am on Wednesday morning.\n\nHe thanked the military and staff of the NMBS who were present during the terrorist act.\n\n'They responded very professionally and courageously to this situation,' he said.\n\nA spokesman for Belgium's railway operator said: 'A crowd panicked in the station and ran for the tracks after an incident.'\n\n'There were people crying, there were people shouting,' said Elisa Roux, a spokeswoman for the Belgian rail company SNCB.\n\nThe 1930s Central station is largely underground and located in the heart of Brussels, a few blocks from the Grand Place and the Manneken Pis statue.\n\nStationmaster Jean-Michel Michel was quoted by DH newspaper saying: 'We heard the explosion. My colleague thought it was a bomb. The explosion was on the mezzanine level.\n\n'The man went down to platforms 3 and 4. He said 'Allahu Akbar'. I would put him at about 35 years old.'\n\nThe center that monitors security threats in Belgium says the available information so far doesn't yet merit going to the highest possible terror alert level.\n\nOne witness claimed he was 'lucky to be alive' after something that sounded like a 'bomb' reportedly went off just metres away from him.\n\nLudoivic Hampton said: 'When you're walking through Central station and something that looked and sounded like a bomb goes off 30 metres away from you. I'm lucky to be alive.'\n\nTrains were diverted from the station and buses sent out to take passengers to the area, according to a railway spokeswoman.\n\nBroadcaster RTL quoted Fires Services spokesman Pierre Meys confirming that some kind of an explosion had happened in the city's Central station on Tuesday. Meys could not say what had caused the blast.\n\nHe could only confirm that firefighters were at the scene.\n\nA police spokesman said: 'There was an accident at Central Station. There was an explosion around a person. That person was neutralised by the soldiers that were on the scene.\n\n'At the moment, the police are in numbers at the station and everything is under control.'\n\nAs Prime Minister Charles Michel consulted with his security advisers, the national alert level was maintained at its second highest level.\n\nThe Belgian capital, home to the headquarters of NATO and the European Union, has been on high alert since a Brussels-based Islamic State cell launched an attack that killed 130 people in Paris in November 2015.\n\nAssociates of those attackers, four months later, killed 32 people in their home city, including with bombs loaded on trolleys at Brussels Airport.\n\nThree coordinated suicide bombings took place at the city's airport and at the Maalbeek Metro station, leaving 300 people injured.\n\nAnd last August a machete-wielding man shouting 'Allahu akbar' attacked two policewomen in the industrial town of Charleroi, before being shot dead.\n\nCombat troops have been a fixture at transport hubs and in the main public areas since the Paris attacks. A series of further attacks in neighboring France and Germany in the past year, as well as recent bloodshed in London and Manchester, have added to anxiety."],[10,"Madrid terror suspect 'celebrated Manchester attack'","One of the three Moroccan terrorists arrested in Madrid on Wednesday celebrated the Manchester Arena bombing by claiming the children victims 'got what they deserved', it emerged today.\n\nSuspect Rachid El Omari's sick comments came to light as a Spanish judge sent him to prison following a court quiz.\n\nIsmael Moreno, in his committal order, said the investigation that led to his arrest during a dawn raid 'pointed towards him being in the process of planning a terrorist attack in Madrid'.\n\nScroll down for video\n\nHe added in the jail remand ruling, released on Friday, in which Rachid was accused of recruiting new members for terror group ISIS: 'His identification with the ideology of the terrorist organisation Daesh led him to justify the terrorist attacks in December in France.\n\n'He claimed they got what they deserved and those who had pledged allegiance to the Caliphate like him had the job of defending Islam and converting everyone, as the Koran says those who don't want to convert to Islam are infidels and have to die.\n\n'He said the same things after the terrorist attack in Manchester on May 22 when it didn't seem to worry him that children were killed because \"it's what they deserve and nobody complains about the children of Syria.\"\n\n'He went on to say, \"Here something worse is going to happen.\" He also showed his interest in weapons, asking, \"Would you known how to make a bomb?\"'\n\nIt was not made immediately clear how investigators knew about the comments, although they are believed to have been obtained from phone taps and surveillance of his Internet conversations.\n\nThe stomach-churning comments were highlighted as part of the reason the Spanish judge decided to remand El Omari, 32, in prison pending an ongoing investigation following his appearance at Madrid's Audiencia Nacional court.\n\nTwo other suspects he is accused of brainwashing and recruiting to ISIS, his 32-year-old cousin and a 37-year-old friend born in Tangiers, were also arrested with him at a flat near Madrid's Atocha train station.\n\nThe judge said in his 14-page ruling explaining why he was keeping El Omari in custody that undercover police had seen him and another of the two suspects visiting emblematic places in Madrid on June 11.\n\nHe said the pair had kept watch on the undisclosed locations and resorted to 'security measures' during their itinerary.\n\nHe added: 'On June 14 they were seen in the early hours of the morning gathering up a poster with photos of women which the other suspect stamped on inside a doorway, while Rachid El Omari looked on.\n\n'On June 13 Rachid El Omari left a note on paper with classic Arabic typeface in his workplace, after his contract ended.\n\n'The note had a marked apocalyptic tone and could be translated as: 'Jihad Dominion today returns to Paradise.'\n\nVideo footage released by Spanish police during the week showed two of the three terror suspects being arrested in crash helmets outside their flat.\n\nOfficers said at the time they had seized material including a manual for suicide bombers belonging to the main suspect.\n\nThey said of El Omari, although he was not named at the time: 'He had an extremely dangerous profile, coinciding with those of the terrorists recently involved in attacks in the United Kingdom and France, and was considered an obvious threat to national security.'\n\nTwenty-three adults and children were killed including Salman Abedi when he detonated his rucksack nail bomb in the foyer of the Manchester Arena after a concert by Ariana Grande.\n\nAnother 119 people were injured, 23 critically. The youngest fatality was Saffie Roussos, who was just eight years old.\n\nChris Upton, headteacher at Tarleton Community primary school near Preston, Lancashire where she was a pupil, described her as 'simply a beautiful little girl in every aspect of the word'.\n\nHe added in a tribute after she was named as one of the victims: 'She was loved by everyone and her warmth and kindness will be remembered fondly.'"],[10,"Dramatic moment police tackle man outside Stoke Newington mosque as 13-inch knife seized","This is the dramatic moment police pinned a man to the ground outside a mosque as officers seized a 13-inch blade and chased a stolen car.\n\nSix officers were seen trying to detain the man at the height of the struggle during the broad daylight arrest in Stoke Newington.\n\nThe video shows uniformed police shouting get down and give me your arm as they accost the man and trap him on the floor beside the mosquein Cazenove Road.\n\nSirens can be heard and officers speak into their radios as the man is arrested by police.\n\nThe Met said police were called to the area on Sunday to reports of a stolen car near Stoke Newington station and chased two suspects in a car.\n\nThe two men got out and continued to flee on foot.\n\nA 35cm knife was seized and nearby officers discovered an abandoned and damaged Mercedes car.\n\nTwo people were arrested on suspicion of theft of a motor vehicle, criminal damage, failing to stop and possession of an offensive weapon and take to an east London police. They have since been charged.\n\nA Met Police spokesman said: Dwane Mattison, 26, of no fixed abode was charged with dangerous driving, fail to stop, possession of an offensive weapon.\n\nHe was kept in custody to appear Thames Magistrates' Court on Tuesday, 30 May.\n\nAnthony Williams, 23, of Edinburgh Crescent, Waltham Cross, Herts was kept in custody to appear at Highbury Corner Magistrates' Court on Tuesday, 30 May for two non-payment of fines."],[10,"The 18 missed chances to stop London Bridge killers","The police, MI5 and the UK border force missed at least 18 clear chances to tackle the three London Bridge jihadists raising even more serious questions about their ability to stopviolent extremists.\n\nMailOnline can reveal there were several opportunities to stop more than one of the terrorists getting into Britain in the first place - but the authorities failed to intervene.\n\nMastermind Khuram Butt was deemed a 'low priority' despite an aborted attempt to wage holy war in Syria, links to several notorious extremists and an appearance on national TV where he unfurled an ISIS-style flag in public.\n\nFriends and worried parents say they reported him to the anti-terror hotline at least three times for extremist behaviour and trying to radicalise children.\n\nThe youngest attacker Youssef Zaghba, 22, was waved through at Stansted Airport in January despite Italian police flagging him as a potential terrorist on a Europe-wide warning system designed to alert passport control.\n\nHis own mother even asked police in his native Italy to keep him in custody after he tried to fly to Syria and told officers: 'I'm going to be a terrorist'.\n\nAnd failed asylum seeker Rachid Redouane, 30, was not deported after ten years in the UK despite being caught with a fake passport and living illegally under a false name.\n\nHe then married a British woman in Ireland and used it as a 'backdoor' to return to the UK and carry out the devastating attack on Saturday, killing eight and maiming 48 by ramming crowds with a rented van and slashing people with knives.\n\nTheir attack, the third in three months in Britain claiming 34 lives, has revealed a series of incredible blunders by the authorities before they unleashed mass murder.\n\nHere are the chances they missed:\n\nThe ringleader: Khuram Butt\n\n1. Khuram Butt publicly abused moderate Muslims who spoke out against the murder of Lee Rigby in 2013.Mohammed Shafiq, chief executive of anti-extremism group the Ramadhan Foundation, said Butt called him a 'Murtad' - traitor in Arabic - when he confronted Anjem Choudary about supporting terrorism days after the attack in Woolwich.\n\n2. In 2015 he talked of abandoning his pregnant wife Zahrah to wage holy war in Syria but relatives talked him out of it.\n\n3. In the same year a friend called the anti-terror hotline over his extremist behaviour andhis obsession with YouTube rants by hate preachers.\n\nHe said: 'He was not arrested and was allowed to keep his passport. I did my bit, I know a lot of other people did their bit, but the authorities did not do their bit.'\n\n4. Amother was alarmed at him bribing schoolchildren with sweets and money in the local park to listen to him speak. Others said he was going door-to-door trying to approach youngsters. She also made a call to the anti-terror hotline was made.\n\n5. In 2016 he appeared on the Channel 4 film The Jihadis Next Door and was filmed unfurling an ISIS-type flag in Regent's Park before rowing with police called by frightened members of the public.\n\n6. Four months later - in May 2016 - he secured a job on the Tube and had access to tunnels under Parliament with no problems.\n\n7.He worked at Ummah Fitness in Ilford with Sajeel Shahid, 41, a member of the banned al-Muhajiroun network who was accused of helping train the 7/7 bomb ringleader Mohammed Siddique Khan.\n\n8. His mother Fahmida Saif, 60, said she had repeatedly warned her son off 'getting involved with religious fanatics' as details emerged of his key role in hate preacher Anjem Choudary's London terror group.\n\n9.Last year was reported to police last year for violent extremism and in July 2016 he physically and verbally abused crowds at an Eid festival.\n\nDr Usama Hasan, of the anti-extremist think-tank Quilliam, revealed he reported Butt to police and MI5.\n\nHe was screaming at 'everyone' including children enjoying fairground ridesat a Muslim funfair in east London on July 6 last year.\n\nHe said: 'He was an al-Muhajiroun type guy, the network of Anjem Choudary and when I reported it to police I said I was pretty sure he was from that network. I said in my opinion he was a threat to national security because he was violent. He had no respect for anyone'.\n\n10.Butt was arrested in January but was let off with a caution.\n\nThe Italian jihadi: Youssef Zaghba\n\n11. In March 2016 the 22-year-old Italian-Moroccan had been arrested as he tried to travel to Syria from Italy on a one-way ticket and told the police: 'I'm going to be a terrorist.'\n\n12. After the incident his mother Valeria Collina said her son was 'closely followed' in Italy and she herself had asked police to take him into custody.\n\n13. Zaghba was briefly stopped at Stansted Airport when flying into the UK from Bologna in January this year. Border staff in the UK would automatically have been alerted about the danger he posed when he presented his passport.\n\nThe terrorist's name was on the The Schengen Information System - a red flag warning system informing other European nations if criminals are trying to enter their country.\n\nAn insider told The Sun: 'Details of Zaghba's detention in Bologna in March 2016 were inserted into the Schengen Information System.\n\n'This was consulted by British authorities when Zaghba landed in Stansted in January on a flight back to the UK from Bologna.'\n\n14.His mother Valeria says that UK paid no attention to him while he was in Britain and claims he was only fully radicalised while living in London this year after meeting Butt\n\nThe asylum seeker: Rachid Redouane\n\n15. The Moroccan-born pastry chef Rachid Redouanelived in the UK for up to ten years after claiming asylum under the name Rachid Elkhdar and claimed to be six years younger than he really was. In 2009 his application was refused but he remained in the UK illegally.\n\n16.Months later he was arrested in Scotland, and held for several days, after attempting to travel to Northern Ireland by ferry. He was found in possession of a fake passport in this instance. Again, he was not deported.\n\n17.After marrying BritonCharisse O'Leary in Ireland he is allowed to return to Britain. His former boss in a north London bakery says he was a known associate of extremists like Anjem Choudary  and was 'brainwashed' - but was not even on MI5's radar\n\n18. Irish detectives are attempting to trace whether Khuram Butt, had spent any time in Dublin, including with Redouane, after Shaykh Dr Umar Al-Qadri, imam of the Islamic Centre of Ireland, said he thought he recognised the killer's face."],[10,"Freddo chocolate bar price 'to rise to 30p'","Freddo chocolate bars, the little frog-shaped treat, are reportedly set to rise in price to 30p.\n\nAccording to the Guardian,food conglomerate Mondelz is due to hike the price by 20 per cent as a \"last resort\" to \"keep favourite brands on the shelf\".\n\nThis comes after they controversially changed the shape of some Toblerone bars so they contain less chocolate for the same price.\n\nA spokeswoman said: Increasing prices is always a last resort, but to ensure we can keep peoples favourite brands on shelf and look after the 4,500 people we employ in the UK, we are having to make some selective price increases across our range.\n\nThe price of the little chocolate bar has spiked in recent years. Many will remember how the favourite chocolate treat was just 10p in 2000."],[10,"Gunshots at Notre Dame  Westmonster","A police officer is wounded, the attacker is in hospital.\n\nUpdate 20:50: The attacker is said to be an Algerian student in his 40s who proclaimed himself to be an ISIS soldier of the caliphate.\n\nUpdate 17:15: Attacker shouted this is for Syria.\n\nUpdate 16:24: Photographs have emerged of people trapped inside Notre Damn Cathedral while the attack took place.\n\nUpdate 16:20: Police say an officer was injured but the attacker has been neutralised and is currently in hospital.\n\nUpdate 15:31: French police confirm they shot a man attacking them with a hammer.\n\nUpdate 14:48: AFP claim the attacker has been shot outside of Notre Dame\n\nUpdate 14:46: LeFigaro are claiming a source has told them an officer was attacked with one or two hammer blows on the forecourt of Notre-Dame Cathedral.\n\nParis Police say they are attending an incident at Notre Dame Cathedral and have warned the public to stay away.\n\nMore to follow"],[10,"London Bridge: Terrifying Video Shows Armed Police Shouting \"Get Down\" In Bar","A video has emerged showing panicked people being told to hide under tables at a busy London Bridge bar.\n\nWARNING: VIDEO CONTRAINS STRONG LANGUAGE\n\nThe video was posted by James Yates, who was drinking at the bar as the incident unfolded outside.\n\nArmed police stormed into the bar, screaming \"Get down, get down\".\n\nCustomers can then see hiding under tables at the bar.\n\nEveryone was then locked in for their own safety.\n\nIt comes after reports of a van running into pedestrians on London Bridge, then three men running out with 12-inch blades.\n\nThere are further reports of gunfire, while LBC's reporter saw polie entering Monument Station after running after and bringing down a man in a red t-shirt."],[10,"Manchester attack: The Libya-jihad connection","As each hour passes we learn more about Salman Abedi. What we don't know yet is his exact journey from Manchester-born boy to suicide bomber.\n\nThe BBC has been told by a Muslim community worker that members of the public called the police anti-terrorism hotline about Abedi's extreme and violent views several years ago.\n\nWe don't know how the police responded to these reported hotline calls - but we have also learnt that earlier this year, Abedi's behaviour again raised concerns.\n\nAccording to our sources, he told local people about the value of dying for a cause.\n\nHe also made hardline statements about suicide bombings and the conflict in Libya.\n\nAbedi's parents fled Libya as opponents of Colonel Gaddafi's regime.\n\nLibya, alongside its North African neighbours, has been a centre for the rise of modern Islamist political movements.\n\nThese movements were originally dedicated to overthrowing dictatorial regimes and, to varying extents, promoting the idea of Islamic government.\n\nThe Libyan Islamic Fighting Group (LIFG) wanted to overthrow Gaddafi and became the dominant revolutionary force in the country in the 1990s, until the dictator began turning the screw.\n\nMany of those with Islamist connections tried to flee - and many of them were granted refuge in the UK.\n\nSalman Abedi's father, Ramadan, was part of the broad network of opponents who supported those Islamist anti-Gaddafi aims. He arrived in the UK in the early 1990s.\n\nWe have been told by senior LIFG sources that he was not a member of the organisation. But he was known to be a dissident with some of the same political goals.\n\nThat brings us to south Manchester. It has long been a centre of Libyan politics in the UK, if not Europe.\n\nIt's where the British government gave refuge to many of those Gaddafi opponents - Birmingham and London being the other locations.\n\nSome of the Libyans in the UK, and in particular from Manchester, were later suspected by the security services of being aligned to al-Qaeda.\n\nI have spoken to some of these men down the years. They say their jihad was against Gaddafi alone. They wanted him overthrown.\n\nAnd overthrow him they eventually did - with the help of the British and Americans.\n\nAs the Arab Spring grew and Gaddafi began to wobble, these dissidents - and a fair few of their British-raised sons - returned to their revolutionary roots.\n\nMany joined the February 17th Martyr's Brigade, one of the key fighting units in that war. We have been told that Salman Abedi's father was part of the group who left the UK for one last battle against Gaddafi.\n\nThe BBC has been trying to put these questions to Ramadan Abedi. Shortly before that was to happen, Mr Abedi was arrested by security forces in Libya.\n\nThere were others from Manchester who went to fight - and most of them lived very close to each other.\n\nJust a mile away from the Abedi home lived Abdal Raouf Abdallah - now jailed for five-and-a-half years for terrorism offences.\n\nAbdallah was among the young British-L
