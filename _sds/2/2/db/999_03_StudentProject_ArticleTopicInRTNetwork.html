age low-income family with children would get $2,870 back. The plan is somewhat pricey (about $1 trillion over 10 years) but still much cheaper than the tax breaks that Paul Ryan and Donald Trump have proposed.\n\nGetting any of these plans past a Republican Congress and president would be tough. Some Republicans like Sens. Mike Lee and Marco Rubio have warmed to the idea of expanding the child tax credit; Lee and Rubio want to add a new one to the tune of $2,500. But they dont want it to be fully refundable. They only want it refundable against income and payroll taxes, as a way to avoid directing benefits to people out of the workforce.\n\nSince payroll taxes start with the first dollar, that would be roughly equivalent to keeping the existing 15 percent phase-in rate but starting at $0 rather than $3,000. Thats an improvement for poor families, no doubt, as is the increased total amount of the credit, but its not nearly as good as a true child allowance. And even Lee and Rubios plan is hugely controversial among Republicans. Its not part of either Trump or Paul Ryans tax proposals, and its probably not going to be a part of any tax legislation this year.\n\nTheres nothing, however, stopping states like California or New York from imposing their own child allowances, maybe starting at a modest level like $1,000 and then ramping up. This is easily within the budgetary ability of a large state, if coupled with modest income tax increases for high earners, or maybe a hike in the alcohol and cigarette taxes. Given the emerging consensus among child poverty experts that parents need cash, states would be smart to make the first move here."],[8,"How Labour Friends of Israel tried to undermine Jeremy Corbyn","Thursdays general election was an earthquake for the UKs political establishment.\n\nAnd although the issue did not feature in the campaign, the result has significant implications for the Palestinian cause.\n\nLabour Party leader Jeremy Corbyn has been a lifelong supporter of the Palestinian struggle for justice.\n\nIn an August 2015 interview with The Electronic Intifada, he called for an arms embargo on Israel and supported other key elements of BDS, the boycott, divestment and sanctions movement for Palestinian rights.\n\nHis partys 2017 manifesto pledged that a Labour government would immediately recognize the state of Palestine  a position the governing Conservatives oppose.\n\nDue to his positions on Palestine, throughout 2016 Corbyn faced a relentless, manufactured campaign charging that under his leadership the Labour Party was rife with anti-Semitism.\n\nA witch hunt by the party machine led to dozens of members being suspended on baseless or grossly exaggerated accusations pushed by a hostile media establishment, right-wing Labour lawmakers and Israel lobby groups.\n\nIn some cases, accusations of left-wing anti-Semitism were entirely fabricated.\n\nEven the head of Labour Friends of Israel, lawmaker Joan Ryan, was caught by an underdercover Al Jazeera investigation broadcast in January fabricating allegations of anti-Semitism against a party member who questioned Israels settlements in the occupied West Bank.\n\nA lobby group within the party, Labour Friends of Israel coordinates its activities with the Israeli embassy, which has provided funding to secretive efforts to win lawmakers over to Israels cause.\n\nLast week Ryan was re-elected as Labour member of Parliament for Enfield North. Like many in her party she rode Corbyns coat tails to an increased majority  despite her own efforts to sabotage the Labour leader and other supporters of Palestinian rights.\n\nIn a letter sent to her own constituents, obtained by The Electronic Intifada, Ryan talked down Corbyns chances of winning, claiming that many local people tell me they have more confidence in Theresa May as prime minister than they would have in Jeremy Corbyn.\n\nDespite your misgivings about the Labour leadership, Ryan wrote, I hope that you will consider voting for me as your local MP. She promised if re-elected to work for a Labour Party that once again can deserve your confidence  a not so subtle suggestion that it did not deserve their confidence in this election.\n\nHer letter echoed the complaints of several right-wing Labour candidates who told media  usually anonymously  that they would be fighting local campaigns to distance themselves from Corbyn and the Labour manifesto.\n\nAnother key figure in the efforts to smear Corbyn and the Labour Party is veteran Israel lobbyist Jeremy Newmark, Labours candidate for a North London seat.\n\nThe Jewish Chronicle reported that Newmark ran a similar anti-Corbyn campaign in the Finchley and Golders Green constituency where he contested the election.\n\nThe paper reported Newmark saying that voters should support him in the knowledge that Jeremy Corbyn will not become prime minister.\n\nNewmark told the paper that he had regularly challenged the leader face to face and he has heard my view directly that he has failed to demonstrate sufficient understanding of the nature of modern anti-Semitism.\n\nNewmark became chair of a revived Jewish Labour Movement in February 2016. Soon after, the JLM was at the center of efforts to hype up the anti-Semitism crisis.\n\nNewmark has a well-documented record of making false accusations of anti-Jewish bigotry as part of his efforts to silence and discredit the Palestine solidarity movement.\n\nA longtime Israel lobbyist, Newmark was revealed by Al Jazeeras undercover investigation in January to still be working closely with the Israeli embassy during the 2016 Labour Party conference.\n\nHe was filmed at a closed-door meeting joking and discussing strategy with disgraced embassy agent Shai Masot and Ambassador Mark Regev.\n\nIsrael quickly called Masot back to Tel Aviv after the Al Jazeera investigation made headlines. Masot had been caught on video plotting with a civil servant to take down a senior British government minister perceived as critical of Israel.\n\nDespite his record of dishonesty, Newmark was selected as a Labour candidate. He then used his media platform in an effort to revive the discredited anti-Semitism smears.\n\nEven as Corbyns poll numbers were surging, Newmark claimed to the BBC that Jeremy Corbyn appears to have failed to understand the nature of contemporary anti-Semitism.\n\nOn election day, Newmark failed to take the seat from Conservative incumbent Mike Freer  who is also staunchly pro-Israel.\n\nAnother key Jewish Labour Movement figure is vice chair Mike Katz, who unsuccessfully contested the neighboring North London seat of Hendon.\n\nIn a debate on the J-TV YouTube channel, Katzs Conservative opponent Matthew Offord accused Katz of being put up to fight the seat by the Labour establishment, in an area with a significant Jewish population.\n\nThe local party did not chose you. You were imposed, Offord claimed. Katz denied being imposed by the party machine, though he acknowledged that he was not chosen by the traditional process.\n\nThe Conservative lawmaker may have had a point.\n\nThe Skwawkbox, a well-informed pro-Corbyn website, reported evidence that Labour Party headquarters had funnelled campaign resources away from seats being contested by pro-Corbyn candidates and towards so-called moderates.\n\nThe Electronic Intifada understands that there was a power struggle between the party establishment in Labour headquarters and Corbyns office over the list of candidates, with the latter being outmaneuvered in many cases.\n\nAfter the election, Katz claimed that the anti-Semitism allegedly rife in the Corbyn-led Labour Party had been a factor in his defeat.\n\nNewmark and Katz took a break from campaigning last month to participate in an Israeli embassy reception celebrating Israels independence  the 1948 ethnic cleansing of 750,000 Palestinians from their homeland  as well as the 50th anniversary of Israels military occupation of East Jerusalem.\n\nThe irony for people like Joan Ryan, and her fellow Labour friend of Israel Wes Streeting  another vocal stoker of the anti-Semitism allegations last year  is that the massive swings to Labour achieved by the Corbyn-led party often saved them in their seats.\n\nThe surge in turnout for Labour even helped Streeting substantially increase his razor-thin majority.\n\nDuring the campaign, Streeting also bad-mouthed his party, reviving the anti-Semitism allegations and telling voters he would fight relentlessly to get Labour back to being an effective opposition and alternative party of government thats actually worth their support.\n\nClayton Swisher, head of Al Jazeeras investigative unit, commented on Twitter that the UK election result was a loss for Israels covert influence campaign in the UK.\n\nA key element in that campaign was the effort to attract Labour-leaning youth to Israels cause. It has clearly made no headway.\n\nCorbyn, the lifelong Palestine and anti-war campaigner, enthused and mobilized young people to vote Labour with a manifesto of ending austerity, providing free university tuition and redressing growing inequality.\n\nSwisher predicts that the result will lead to a crisis at Israels strategic affairs ministry  the government department which spends tens of millions of dollars to fight BDS and to market Israel to progressive Western audiences.\n\nCorbyns position as Labour leader now looks unassailable.\n\nThough short of the seats he needs to become prime minister, Corbyn pulled off stunning gains when the consensus outside the grassroots movement that supported him was that Labour would suffer an historic defeat.\n\nLabour saw its share of the vote surge to 40 percent, just behind Mays Conservatives who in a stunning upset lost their parliamentary majority.\n\nOne of his most bitter critics, the staunchly pro-Israel pundit Stephen Pollard, noted that, in terms of the increase in vote share, the Labour leader had outperformed every one of his predecessors since Clement Attlees landslide win against Winston Churchill in 1945.\n\nThat Labour government created the National Health Service and the postwar welfare state that brought millions of people out of sickness and poverty.\n\nWithout a majority, May has done a deal with Northern Irelands hard-right Democratic Unionist Party, which has a history of sectarian bigotry and ties to violent extremist groups. The Christian Zionist DUPs 10 seats will allow May to cling to office in exchange for as yet unspecified concessions.\n\nEven Mays predecessor, former Conservative prime minister John Major, has warned that her deal with the DUP could endanger the peace process in Ireland.\n\nMay sold her leadership as strong and stable and warned voters not to elect a coalition of chaos led by Labour.\n\nBut it is her weak minority government, reliant on partners even senior figures in her own party cant stomach, that looks unlikely to endure. Another election may come soon.\n\nA key message from this one that is energizing people in the UK and around the world is that left-wing policies, encompassing strong support for Palestinian rights, form a realistic and winning program."],[8,"Michelle Obama announces she will not be running for President","After Donald Trumps seismic victory, talk of whether Michelle Obama would run for president dominated discussions. Bolstered by consistently high popularity ratings and applauded for her barnstorming speech against the now-President-elect, the First Lady became one of the most popular figures of the 2016 election.\n\nBut Ms Obama has now made it clear she will not be running for office. In an extensive interview with Oprah Winfrey, she said she would not put her family through more time in the spotlight.\n\nReferring to the rumours, she said: I think some people think it's serious, but some people are just hopeful.\n\nI don't make stuff up, I'm not coy. I'm pretty direct. If I was interested in it, I would say. I don't believe in playing games.\n\nMs Obama said eight years in the White House had been long enough and she did not want to force her children to be faced with more sacrifices.\n\nThis is hard, it's a hard job  When you run, your kids lives stop.\n\nThe next family that comes in here, every person in that family - every child, every grandchild - their lives will be turned upside down in a way that no American really understands, she said.\n\nAnd it's not for us to complain about it, so you don't hear complaints, but it is a truth, an actuality, that there is a weight to it.\n\nBarack Obama has previously denied that his wife would run for office, saying she did not have the patience or the inclination to actually be a candidate herself.\n\nIn the one-hour interview which was broadcast on Monday night on CBS, Ms Obama also expressed her surprise at being referred to as an angry black women during her husbands 2007 presidential campaign.\n\nThat was one of those things where you think, Dang, you dont even know me, she said. You just sort of feel like, Wow, where did that come from?\n\nYou think, that is so not me! But then you sort of think, well, this isn't about me, she went on. This is about the person or the people who write it.\n\n\"We are so afraid of each other, you know?\" she said. \"Color, wealth, these things that don't matter still play too much of a role in how we see one another. And it's sad, because the thing that least defines us as people is the color of our skin, the size of our bank account. None of that matters.\"\n\nMs Obama said she was concerned about the future of America and prayed Americans still havehope.\n\nWhen she was probed about whether her husbands government achieved hope, she said she did but also noted the sharp distinctions between him and his successor President-elect Trump.\n\nYes, I do. Because we feel the difference now. See, now we are feeling what not having hope feels like, you know. Hope is necessary. It is a necessary concept. What do you give your kids if you can't give them hope?\n\nMs Obama also referred to her meeting with the soon-to-be First Lady Melania Trump, saying that while she did not give her any specific advice, she told her that the door is always open and you really don't know what you don't know until you're here.\n\nHer husband also made a surprise visit to the interview. When asked about what has surprised him the most about his wife as First Lady, he applauded her expertise for the job. The way in which she blended purpose and policy with fun so that she was able to reach beyond Washington on her health care initiatives, on her military family work was masterful."],[8,"Stop Pretending The 'Anti-Sharia' Movement Has Anything To Do With Empowering Women","ACT for America, a national grassroots anti-Muslim organization designated by theSouthern Poverty Law Center as an extremist group, claims itsMarch Against Sharia events are an effort to protect Muslim women and children from Islamic law. The group asserts that scattered incidents of honor killings and female genital mutilationin the U.S. are evidence that Sharia, a system of Islamic jurisprudence, is slowly creeping into American society.\n\nWe want to feel safe, she added. We want to be able to walk down the street and not feel like our lives are at risk because we choose to practice our faith, a fundamental human right. We also want hate groups to stop using us as an excuse for their bigotry.\n\nThe left will try to make this about hate, saying this is anti-Muslim, Scott Presler, one of the organizers of Saturdays event, told right-wing news site WorldNetDaily. No, who is affected by FGM more than Muslim women? We are working for human rights and to protect Muslim women everywhere.\n\nWe are still reeling from the news of two Muslim children being harassed on public transportation when three non-Muslim allies intervened to their defense and had their throats slashed, she said. For ACT for America to claim that they have Muslim womens best interest at heart is not even ironically humorous, its just perverse.\n\nWho gets to determine what Muslim womens best interests are  actual Muslim women, or known proponents of rhetoric and policies which do considerable harm to the lives of Muslim women in the U.S. and around the globe? she said.\n\nI dont need anyone to speak for me  especially persons who do not have a fundamental respect for my humanity and my autonomy  and neither does any other Muslim woman, Auston said. We speak for ourselves.\n\nAli noted that practices like FGM and honor killings, though present in some Muslim-majority countries, are rooted more so in culture than in religion. Muslims that practice these horrific things may say that they are doing them because of religion. But when you reference the Quran, Hadith, and Shariah law, there is nothing to back up their claims, Ali said. These practices do not, in any way, reflect what Islam or Islamic law teaches.\n\nThere is no shortage of Muslim American women who do not need anti-Muslim zealots claiming to save us from a religion that has empowered us all to be who we are today, said Linda Sarsour, an activist and one of the organizers of the historic Womens March on Washington.\n\nFrom politicians like Ilhan Omar to academics like Dalia Mogahed to mental health providers like Kameelah Rashad to those working on women inclusion and integration in mosques like Sister Aisha Aladawiya and Hind Makki to vocal activists and survivors of FGM like Maryam Saifee to anti-racism trainers like Margari Hill to civil rights attorneys like Zahra Billoo, Sarsour said, there are endless examples of Muslim women promoting their own empowerment without the help of ACT for America."],[8,"Refugee rescue ships not acting as pull factor or colluding with people smugglers, report finds","Humanitarian ships rescuing refugeesin the Mediterranean Sea are not acting as a pull factor driving increasing refugee boat crossings or colluding with smugglers, research has found.\n\nA report by the Forensic Oceanography department at Goldsmiths, University of London, rejected a toxic narrativeseeking to blame NGOs for the worsening crisis.\n\nExperts dismantledallegations made by agencies such asFrontex and leading European politicians, who claimed charities were encouraging smugglers to use more dangerous tactics on the treacherous passage between Libya and Italy.\n\nThe Blaming the Rescuersreports author, Lorenzo Pezzani, said: The evidence simply does not support the idea that rescues by NGOs are to blame for an increase in migrants crossing.\n\nThe argument against NGOs deliberately ignores the worsening economic and political crisis across several regions in Africa that has driven up the numbers of crossings in 2016.\n\nThe violence against migrants in Libya is so extreme that they attempt the sea crossing with or without search and rescue being available.\n\nThe United Nations has documented slave auctions where African migrants are openly bought and sold in the war-torn country, as well as endemic rates of rape, abuse, torture and forced labour.\n\nDespite the dire situation, the EU has been giving funding, training and equipment to theLibyan coastguard in efforts to turn back migrant boats and preventthe crossings.\n\nHumanitarian groups, which have documented the coastguardabusing migrantsand attacking their ships, say forcing refugees from international waters back into Libya is a violation of international law.\n\nIncreasing co-operation with Libyas fragile Government of National Accordhas coincided with record crossings and deaths in the Central Mediterranean, where almost 1,800 refugees have lost their lives so far this year.\n\nResearchers found no evidence that the rocketing figures 181,500 migrants wererescued and taken to Italy in 2016 were caused by humanitarian search-and-rescue missions.\n\nAs Frontex recognised, the increase was consistent with previous year-on-year trends of increasing crossings by African migrants, which cannot be attributed to the presence of search-and-rescue NGOs who stepped in after the EU and its member states pulled out in late 2014, the report said.\n\nAs evidence, it pointed to increased migrant boats on routes that were not patrolled by rescue ships, including a 46 per cent spike in crossings from Morocco.\n\nThe report also examined accusations that rescue groups are helping criminals, finding no evidence of the allegations after reviewing official documents, statistics, qualitative interviews, photographs and maps.\n\nRight-wing groups have seized on unsubstantiated claims made by a prosecutor in Sicily that NGOs were colluding with criminal gangsand allegedly making phone calls to Libya.\n\nThe Italian parliament has also launched a fact-finding mission into the issue, which is hearing evidence from law-enforcement agencies and aid workers.\n\nThe accusations having resulted in efforts by the French far-right group Gnration Identitaire to raise thousands of pounds for their own ship to intercept refugee rescues and stop a supposed invasion by enemies and criminals.\n\nA trial run off the coast of Sicily last month disrupted a rescue ship until Italian authorities, who deploy rescue ships on their operations, intervened and drove the anti-immigrationactivists off.\n\nCampaigner Caroline Criado-Perez set up a crowdfunding counter-campaign that has so far raised more than 70,000 for Mdecins Sans Frontires(MSF), which runs two rescue ships.\n\nResearchers also dismissed claims thatNGOs were causing smugglers to switch from wooden vessels to flimsy rubber dinghies that areincapable of reaching Europe.\n\nThey found that tactics used by gangs profiting from the lucrative human trade have worsened steadily since the outbreak of Libyas civil war, when the UK was among the countries backing the removal of dictator Muammar Gaddafi.\n\nBarack Obama described the ensuing chaos as a sh*t show, seeing rival governments and countless armed groups including Isis rush into the power vacuum, where they are still battling for control.\n\nThe Goldsmiths report also placed partial blame on the EUs Operation Sophia mission, which had a major impact on smugglers tactics by intercepting and destroying larger and safer wooden boats.\n\nThe Libyan coastguards use of violence when intercepting vessels also affected smugglers tactics and at times led to boats capsizing, endangering everyone on board, it added.\n\nIt concluded that those blaming NGOs are choosing to ignore the role other actors, including EU agencies and national governments, have played in making migrant crossings more dangerous.\n\nWe believe that the toxic narrative falsely claiming that NGO search and rescue is to blame for the migrant crossing situation is part of a worrying tendency to criminalise solidarity initiatives towards migrants, Mr Pezzani said.\n\nIt is also a convenient distraction, as it diverts attention from the failures of the states involved to deal with the real issues.\n\nOne has to ask: why is there such a gap in search-and-rescue activities in the first place that makes NGO rescues so essential?\n\nCharles Heller, another researcher from Goldsmiths, said if mounting pressure and far-right campaigns stopped humanitarian operations in the Mediterranean Sea, many more refugees would die on the crossing. \n\nThat is precisely what happened when attacks led to the ending of the Italian Mare Nostrum operation in 2014, he added.\n\nCharities have previouslyrejected claims of collusion with smugglers as baseless,while calling for the EU to provide safe and legal routes for refugees to reach safety.\n\nStefano Argenziano, MSFs operations manager for migration, said: The real problem is that people are dying. Theres a gap in assistance and were starting to wonder whether this is part of a deliberate plan to step the migration flow a deadly deterrent.\n\nA recent Oxford University study also found rescues have little or no effect on the number of arrivals, while research by the Unravelling the Mediterranean Migration Crisisproject found European policy on the refuge crisis had been an absolute failure.\n\nSophie Beau, the co-founder of rescue charity SOS Mediterranee, said NGOs were being forced to act by the failure of European states, who should be increasing capacity themselves.\n\nNGOs are being blamed for our presence, when authorities should be blamed for their absence, she added.\n\nTheres a humanitarian tragedy unfolding in front of our eyes at the door of Europe and we cannot just remain blind.\n\nMore than 61,000 migrants have arrived in Italy so far this year and 7,600 in Greece, mostly from Nigeria, Bangladesh, Syria and sub-Saharan African nations."],[8,"Yemen hunger crisis leaves refugee chief 'shocked to the bones'","One of Europes most experienced diplomats has said he was shocked to the bones by the hunger he saw in Yemen.\n\nJan Egeland, the current head of the Norwegian Refugee Council, condemned this gigantic failure of international diplomacy and said that only 3 million people out of the 7 million people who were starving had been fed last month.\n\nMen with guns and power inside Yemen as well as in regional and international capitals are undermining every effort to avert an entirely preventable famine, he said, as well as the collapse of health and education services for millions of children.\n\nIn April, the World Food Programme could only afford to feed 3 million men, women and children in Yemen  a country said to be on the brink of famine  due to a lack of resources and the late arrival of food shipments, the organisation said.\n\nThe secretary general of the NRC is on a five-day visit to the country. I am shocked to my bones by what I have seen and heard here in war- and hunger-stricken Yemen. The world is letting some 7 million men, women and children slowly but surely be engulfed by unprecedented famine. It is not a drought that is at fault. This preventable catastrophe is man-made from A to Z.\n\nAn estimated 19 million people in a country with a total population of roughly 27 million are in need of some form of aid, according to the UN. The price of basic commodities has risen by a third.\n\nEgeland said he met teachers, health workers and engineers who had not been paid for eight months and were struggling to survive.\n\nHe said: An aid worker told me the fear and desperation among civilians is now so great that mothers with acutely undernourished children grab their kids from hospital beds when they hear the war planes flying over.\n\nThe food crisis in Yemen has been made worse by the continuing conflict between the Houthi rebels who control Sanaa together with former president Ali Abdullah Saleh  who led the country from 1990 to 2012  and forces loyal to the ousted president, Abdu Rabbu Mansour Hadi. Since March 2015, Saudi Arabia has led US-backed military intervention in Yemen aimed at reinstating Hadi, who lives in exile in Riyadh, and countering the advances of the Iran-backed Houthi forces.\n\nEgeland appealed to the parties of the conflict to agree a ceasefire and to keep the the main humanitarian supply route, the port of Hodeida, open. There have been warnings of an attack on the port by the Saudi-led coalition.\n\nHe said: Nowhere on Earth are as many lives at risk. We are not even sure that the main humanitarian lifeline through the port of Hodeida will be kept open.\n\nActivists on the ground have warned that relief is being prevented from reaching its recipients.\n\nAntnio Guterres, the UN secretary general, has warned that Yemen is facing a tragedy of immense proportions, with a child under five dying of preventable causes every 10 minutes on average.\n\nAt a pledging conference in Geneva last week, governments and international donors promised the UN $1.1bn (850m), half of what the organisation says is needed to prevent famine in Yemen.\n\nHowever, UN officials said the pledges need to be urgently committed to cash if they are to continue feeding the 7 million people said to be on the brink of famine.\n\nGeorge Khoury, head of the UNs Yemen Office for the Coordination of Humanitarian Affairs, said that pledges take time to transfer into cash in the bank accounts of agencies.\n\nIts only been a few days, Khoury said. It takes time. The majority of the money is still in pledges.\n\nThe problem from our side is that we need the money now. Not in August or September. If the World Food Programme does not get the money now, there will be a break in the food pipeline by the beginning of July. Every month we are expected to feed 7 million people. Last month, the WFP reached 3 million, because of lack of resources.\n\nDelayed food shipments into Yemen, a country that relies on imports, was another significant factor affecting the number of people WFP could reach, the agency said.\n\nIn May, WFP hopes to reach 6 million people who are severely food insecure, but the organisation will have to cut rations for 4 million of them by 60% in order to do so."],[8,"Commentary: Merkel is wrong about Trump and Brexit","The chancellor of Germany no longer trusts the United States or the United Kingdom. In a May 28 campaign speech in Bavaria, Angela Merkel signaled distance from the two Anglo Saxon states, telling her audience we Europeans must really take our destiny into our own hands.\n\nGerman commentators were quick to point out that the radicalism of the address has been over-emphasized: Europe has a vital interest in keeping the U.S. engaged, wrote Europe expert Ulrich Speck in the Financial Times. [Merkel] has no ambition to replace the current transatlantic arrangement with something else. \n\nMerkel did in fact qualify her remarks, saying she couldn't fully rely, on the United States and the U.K., and the times in which she could were somewhatover. The chancellor faces a general election in September,and though her conservative Christian Democrats not only won an upset victory in a significant May state election but is also several points ahead of the center-left Social Democrats in the national polls, she cannot take victory for granted.\n\nShe wont ditch NATO, nor is she about to, but she cant look as if she likes Donald Trump, a man who has tweeted out his criticism of Germany for paying FAR LESS than they should on NATO & military. \n\nMerkel, if untypically incautious,is right to signal that Trump is a threat to the Western alliance, but wrong to do it in words which could worsen a developing rift. She was also quite wrong to put Britains Brexit decision in the same basket. Buoyed by her partys favorable pollsand the prospect of a reinvigorated Franco-German motor at the heart of the Union following centrist Emmanuel Macrons victory in the French presidential race, she must see Britains decision  which weakens the EU  as near treachery. But U.K. Prime Minister Theresa Mays response to Merkel were leaving the EU but were not leaving Europe seemed heartfelt.\n\nAll over Europe, politicians and commentators are rolling up Brexit and Trump into one ball of populist horror, and (figuratively, of course) spitting on it. A popular stereotype of the British as arrogant plays into the present general disapproval.\n\nBut Brexit is not Trumpism. Leaving the EU is likely an economic mistake, perhaps of large proportions, but it is not an undemocratic one. It is fuelled by citizens feeling somewhat disenfranchised in their political as well as in their economic lives, insisting that their politics must be transparent, their representatives (liked or disliked) known to them and the inputs and outcomes of the political process clear  noneof which is true of the EU. They dont want to make war on Westminster, as many Trump supporters wish to on Washington, but instead to reclaim the House of Commons asthe nations central political chamber\n\nFurther, to represent Britain as a country of uniquely foul community relations made worse by Brexit neither rings true anecdotally nor chimes with the facts. The Conservative government, responding to the Brexit-voting fears, has promised to reduce immigration to tens of thousands but still sees it as a source of economic, even social, advantage. The latest figures show that net immigration to the U.K. was nearly quarter of a million in the year ending December 2016. Among other European countries, Britain traditionally has had proportionately more foreign-born immigrants than three of the other four large European states  France, Italy and Spain  but fewer than the largest, Germany, andalso fewer than Sweden, Austria andIreland. Nearly all of these many thousands have passed into communities and workplaces with little backlash (if also sometimes little welcome)from native Brits.\n\nMORE FROM REUTERS\n\nLondon, whose popular mayor Sadiq Khan is the son of a working class British-Pakistani family, is among the most ethnically mixed cities in the world.\n\nA quarterof the population of Birmingham, Englands second city, was born abroad and two-thirds of its schoolchildren are non-white. Reaction to these demographics has not been uniformly benign. In 2011, widespread riots roiled London, Birmingham and other cities, with massive damage. Most people, however, didn't see the violence as racial. In some districts the rioters were mainly black; in others mainly white  reflecting the ethnic mix of the areas.\n\nPriti Patel, the governments Secretary of State for International Development and a passionate Brexiteer, was born to a Ugandan Asian family. There are 12 members of parliament of African origin, two of whom  Labours Chuka Umunnaand the Conservatives Adam Afriyie  are seen as serious contenders for their parties leadership. \n\nThis isn't to describe an immigrants paradise. Immigration has been tightened sharply, illegal immigrants warned  from loudspeaker vans touring cities  to go home or face arrest, and there has been a rise in attacks on ethnic and religious minorities with both Brexit and anti-Semitism in the Labour Party held responsible.\n\nThese trends are bad  but they are also bad across Europe: Britain is European in its racism  though milder in it than most. It is a diverse country and it will remain a diverse, relatively tolerant place  with lapses. And it will remainin Europe. It has no choice."],[8,"'End spatial apartheid': why housing activists are occupying Cape Town","Desperate for affordable housing, residents of South Africas second city have taken over a nurses home and a hospital  and drawn attention to how the countrys troubled history makes gentrification even more damaging\n\nGlitzy shopping arcades. Fine alfresco dining. A world class aquarium. A recently opened five-star hotel in a grain silo converted by Thomas Heatherwicks studio, offering guests views of the harbour and Table Mountain through bulging pillowed glass windows. Those in the penthouse suite have paid the equivalent of up to 8,000 a night for the experience, dependent on the season.\n\nThis is Cape Towns V&A Waterfront. One of South Africas most visited attractions, more than 24 million people flock to the centrally located harbour every year. But tourists neednt wander far to be met with a grittier scene. Behind Somerset hospital  a historic public facility in neighbouring Green point which dates back to 1862  large painted banners emblazoned Reclaim the City call for an end of segregation.\n\nWere into our second month now, says Sheila Madikane proudly. We dont get rest time, because we are always between meetings, work, the occupation and our homes  if we have them. Even tonight I have to go back to my children because the electricity has run out. Its all part of the struggle.\n\nA domestic worker, Madikane is one of a small group of Cape Town residents who have moved into Helen Bowden nurses home  a large, disused building which once housed hospital workers. The occupiers are from all over Cape Town, but have one thing in common: lack of access to affordable housing in the city.\n\nAccording to local NGO Ndifuna Ukwazi, the average family in Cape Town could spend 300,000 rand (around 17,400) on a home, but the average sale price is more than three times this at 1 million rand. It means most working class households rely on renting, often in crime-ridden areas on the citys periphery. And if they do live in well-located areas, their tenure security is put at risk by gentrification and steep rent increases.\n\nThe occupation began at the end of March when the Western Cape government announced plans to proceed with the sale of the Tafelberg building in nearby Sea Point, despite widespread opposition. It was deemed controversial in the context of Cape Towns housing and segregation crisis  particularly because the province had declared the site feasible for social housing back in 2012.\n\nThe occupiers are refusing to accept the sale, and are demanding commitments from the provincial government to turn similar buildings in the city into social housing. In particular, they are hoping to convince Helen Zille, the premier of Western Cape. A political heavyweight within the Democratic Alliance (the increasingly popular centre-right opposition party), Zille is currently dealing with a charge from her own party following a series of tweets she wrote suggesting colonialism brought benefits to South Africa. Now, shes up against a court case over Tafelberg, and Reclaim the Citys demands and symbolic occupations at Helen Bowden nurses home and Woodstock hospital  both publicly owned buildings earmarked for social housing, which remain abandoned.\n\nAt the Helen Bowden nurses home occupation I meet Reclaim the City supporter Unathi (not her real name). We take a walk around the area, which until recently she called home. Unathi was born in 1961 in Gugulethu, a township in the Cape Flats  an expansive area on the outskirts of the city where the apartheid regime built designated black and coloured (the word used in South Africa to describe people of mixed ancestry) townships.\n\nInitially too young to have much awareness of apartheid, she became interested in political activism as a teenager - around the time of the Soweto Uprising in 1976. After the regime fell, Unathi could have been a cover girl for social mobility in the new South Africa. She got a job in Cape Town as a parliamentary liaison officer, bringing up her children in inner-city suburbs. I grew up in the township, but not one of my kids has ever attended a township school. That was very important for me. But when she divorced, Unathi was hospitalised with depression and had to leave work. Since then, her income has been unstable. Unathi has financial support from her children who work at the Waterfront, but the prices in the area are becoming too high.\n\nShe recounts an incident of racism when moving into a new apartment in Sea Point. I began moving my things in and the black caretaker said to me, I dont think you will stay here because people here are very racist, she explains. After just a few days staying in her new place Unathi met the tenants chairperson in the lift who asked her for information about which flat she was renting. When she went away for a few days to visit family, Unathi returned to find new tenants had moved into her flat. With no lease agreement, she had no choice but remove her things and leave.\n\nUnathi is now back in the Cape Flats in Langa township, where she lives with her family, including her infant grandson who she cares for most days. Apartheid spatial patterns repeat themselves here, as people like Unathi are pushed to the townships, living either in the homes of extended family (as she is) or in so-called government relocation camps: far from work opportunities and basic services.\n\nHaving lived another life she is deeply unhappy in Langa, where gang crime and sexual violence are a daily occurrence. A group of boys with knives recently targeted her 14-year-old grandson when she took him to buy school shoes; not recognising his face they assumed he was in a rival gang.\n\nWe dont fit in much, she sighs. You are called names. When you go back to the township after living in a suburb it means you are doomed, and you must live with that.\n\nThe Tafelberg property is located in Sea Point, 10 minutes walk along the coast from the Waterfront. Along the beachfront promenade, toddlers in pushchairs messily eat ice creams, lycra-clad runners speed past, couples sit on brightly coloured benches to admire the ocean view. This is where, for the past 30 years, occupier Sheila Madikane has lived, worked and raised three children. A desirable district due to its proximity to the sea and the inner city, Sea Point was reserved as a whites-only zone during apartheid, like much of central Cape Town.\n\nToday it is considerably more diverse, and despite increased crime in the 90s, it is now one of the most affluent parts of Cape Town. This has given rise to a different type of violence, occurring not on the streets but in the homes of working class, non-white people facing forced evictions. Madikane and her friends live in constant fear of this fate, and she is currently going through a court case to hold on to her home of 14 years.\n\nSea Point has changed a lot. Now its become a place for people to go shopping and go out to restaurants, explains Madikane as she shows me around her neighbourhood, full of establishments that she doesnt have the time or money to access, she says. But the place changing doesnt bother me. The only thing that bothers me is that they dont want black and coloured people to live in the inner city. We want to make the city a mixed income place where all can stay, but the [Western Cape] government doesnt want that. If they did, they would have given us these buildings a long time ago.\n\nLike Sea Point and the Waterfront, in the east of the city Woodstock also attracts a steady flow of visitors, though of a slightly different ilk. A grey area under apartheid, it was one of the few central areas black and coloured people were able to live  but a rise in artist studios and cafes offering wifi and flat whites has increased property prices, and evictions. This is a familiar trend in European and American cities, but the history of Cape Town makes the effects of gentrification even more profound  before the spacial injustice of the past has been cured, more injustices are layered on top.\n\nReclaim the City activist and Woodstock local Charol is a petite, kind-faced woman who works as a cleaning supervisor. Her family moved to the area in the 1970s when they  and 60,000 others  were forcibly removed from District Six. One of the most infamous mass evictions of the apartheid era, the regime dismantled what was a hugely diverse and culturally rich community in the inner city.\n\nAfter the removal, life continued in nearby Woodstock, where Charol and her family benefited from access to work and good schools. But last year the bulldozers came  as the did in District Six all those years ago  and she was forced to leave. Her wooden house was demolished to make way for a shopping mall.\n\nWoodstock, one of the last remaining central areas where working class black and coloured communities live, is being fast lost to high-end property developers and businesses. Yet just a short walk from the train station lies the Woodstock Hospital building, which until the occupation was empty since the nineties and was deemed feasible for social housing as early as 2002.\n\nMeanwhile Charol, unable to afford rent in Woodstock, has been forced to live in the Cape Flats for the first time in her life. It is so far from the city. I have to leave the house at 5am and I dont get home till dark, when its not safe, and to bed until past midnight, she says. Violent crime is rife in Manenberg, the township where she now lives, and Charol is particularly concerned about the future of her 22-year-old son Ashley. Having never been in trouble when they lived in Woodstock, after getting caught up in crime in Manenberg he is serving five years in jail for stealing a mobile phone.\n\nBut Charol refuses to give up hope. I grew up in the inner city. My granny lived in District Six all her life  She fought for her rights, and my mum after her fought for her rights, so Im not going to leave my rights behind. I am still fighting. This land belongs to me because of their fight.\n\nThe racist spatial planning that built Cape Town means without deliberate attempts to rectify the past, segregation and gentrification continues at the expense of poorer non-white communities. By law, this shouldnt be the case. Formed after the return to freedom in 1994, in section 25 of the South African constitution it says there is a positive obligation on our government to redress land that is legally insecure because of past racial discriminatory patterns, explains Chriscy Blouws, a lawyer at Ndifuna Ukwazi, the NGO coordinating the Reclaim the City campaign.\n\nBlouws says that technically in South Africa nobody can be evicted from their home without a court order  even if the tenant breaches a lease agreement. Protections like these seek to ensure human dignity and redress the unlawful dispossession of land that occurred during apartheid. But this law, which she describes as a beautiful law, a beautiful right, is not being implemented, and the government is instead using an apartheid style of governance.\n\nThese are the kind of arguments being made in the NGOs lawsuit against the Western Cape government over the Tafelberg case. Using the building for social housing would be an easy way for the provincial government to kickstart spatial justice in Cape Town: Tafelberg is publicly owned, has been officially recommended for social housing (ideal accommodation for the many domestic workers in Sea Point, like Sheila), and the right laws are in place to make it happen.\n\nWe should be looking at long-term goals and even the profit you could eventually get from a mixed income social housing development, says Blouws. Instead, we are selling it off to private property developers so that we can extract more money from it.\n\nFollow Guardian Cities on Twitter and Facebook to join the discussion, andexplore our archive here"],[8,"How to create your self-published e-book","Inhis thirdarticle in a series on self-publishing, author and digital publishing specialistNik Peacheytalks us through software, image choice, and formatting.\n\nOkay, so you have raised your funds and written your book. What do you do now? This is the point at which you would usually hand over your finished manuscript to your publisher, then sit back and wait for a publication date and your first royalty check.\n\nYour publisher would take your manuscript and start creating graphics, sourcing images, and mocking up design, before turning it into a ready-to-publish book.\n\nWith self-publishing, this is where you need to roll up your sleeves and start developing your new skills.For me, this is where things start to get interesting and creative.\n\nHow to transferwhat you've written into a book format\n\nIm a Mac user, so I normally do all of my writing using the Apple equivalent of Microsoft Word, which is Pages. But you can use either, or even create the text part of your manuscript using a plain text editor.\n\nDont start trying to format, design and lay out your text in the text editor to make it look nice. If you do, youare potentiallycreating more work for yourself later on. Layout, fonts and design are things you should deal with in your publishing software. Its much better designed to do this, so keep things very simple at the writing stage.\n\nHow to choose the right software to create your book\n\nThere are a number of free and commercial options available. You should choose depending on how and where you want to publish your book, and how important the look and design of the book are to you.\n\nIf your e-book is only text and laid out quite simply, like the average novel, then you can easily export your file from your word-processing software to the .epub format.You should be able to upload that, along with a book cover, to a wide range of platforms. If, like me, you want to includeillustrations, designs, and images, then you need something a bit more sophisticated.\n\nI useiBooks Author, partly because Im a Mac user and it comes free and with my computer.But there are other reasons:\n\nIf you are a non-Mac user, or if you want to convert your book to an app for the Google Android platform, then you might also considerKotobee.This is free software that you can download for Mac or PC. You use it to create interactive e-books that can be published in different formats, including desktop widgets for Mac or PC, as well as the iBook Store and Google Store.\n\nThe software itself isnt as elegant or easy to use as iBooks Author, so expect to spend some time getting up to speed on it. But it can produce a book with a good range of interactive features, such as quizzes and videos, that make it much more engaging than a paper or PDF document book.\n\nIf you want to publish to Amazon, then you can download the freeKindle Textbook Creator.This runs on either Mac or PC and is pretty simple to use.\n\nThere are also a host of other free and 'freemium' (where the basic product is free, but extra features cost money) tools around that help you to create your book and make it look nice. These are just a few of the ones worth looking at:Booktype,Madmagz, andActive Textbook.\n\nCreating an e-book is easier than you might think\n\nThe actual process of creating the e-book can be quite simple, depending on which software you use and how interactive your e-book is. Youll need to spend some time adjusting to it, but software like iBooks Author isnt really any more complex to use than the average word-processing software.\n\nThe point at which it can become tricky is when you finish the e-book and want to push it live to the marketplace, but again that depends on which marketplaces you choose.\n\nFor example, iBook Store has quite a complex publishing process that includes having to create a new account with Apple and download extrasoftware that creates your promotional page for the book on their site. Other platforms can be much easier to deal with, but well examine this in detail in the next article.\n\nI googled and read a few blog posts and watched a couple of videos before getting my book onto the iBook Store. Be careful though: some of the posts I read made the process sound much more complex than it actually was, because they were offering commercial services to help.\n\nIf and when to hire a designer\n\nIf you are reading this and considering using clip-art images in your book, then I would say stop now and hire a designer.\n\nBut if you are willing to put in time to look at examples of good modern design and learn from these examples, then doing your own design can be a really rewarding experience. Ive done all the design work on my own books and its something I really enjoy.\n\nIf youre not sure, you could always invest in a good e-book about design. There are lots to choose from onProduct Hunt, but be sure to read the reviews.\n\nTake advantage of special features fore-books\n\nIf you want to make your book move beyond what can be done with paper, then there are lots of options. You can add video, create an interactive glossary, different quizzes, 3D objects, images that zoom in and out, animation, polls, and questionnaires. In fact, you can add almost anything that you can find on a website or in an app.\n\nIf you want to see some examples of widgets, have a look atBookry.This site specialises in interactive widgets for iBooks Author, and has a vast range of interaction and media type widgets.\n\nRisks toadding extra features\n\nThere are a few things, though, to be wary of.\n\nWhen I did ane-book on digital video, I decided just to drop video tutorials into some of the pages. Then, when I created the PDF version of the book, I placed images where the videos should go, linked them to the online video, and added QR codes so users could download the videos to a mobile device.\n\nThis tooka little extra work but I think it was worth it to include this feature, becausedoingit another waymight have meant totally recreating my e-book using another software tool. Sometimes you have to be prepared to make compromises.\n\nBe aware ofcopyright\n\nTeachers can be particularly lax when it comes to copyright and feel that anything they use is covered by fair use for educational purposes. Lets be absolutely clear: this doesnt apply to creating an e-book, especially if its going to be a commercial product.\n\nHere, there is one simple first principle: if you didnt create it, then you dont own it, so you cant use it.\n\nAs with all rules, there are some exceptions. Some sources of images and videos allow for free commercial use. You can also ask for permission to use an image, video or text. You may well get it: I didnt have a single refusal when I tried this, but it could take a long time and you may never get a reply.\n\nLastly, you could risk it. But if you do this and use something that you dont have permission for, you may very well end up having to remove it or face legal action. Think very carefully before doingthis.\n\nI used a lot ofscreen shots of websites. Even though I got permission from the site owners, in some cases, the content they host comes from various creators and they cant give you permission for that third-party content. For example, you may get permission from a site or app owner to show part of their app, but itmay include an image of a celebrity, for whichyou would need to get permission separately.\n\nCreate all your owncontent where possible\n\nYou should create all your own graphs, unless you can find the exact one you want and get permission to use it. Creating graphs and screen shots can be quite easy. I created all the graphs in my books usingdraw.io. This is a free browser-based tool that allows you to drag and drop various elements onto a canvas, and then save them as images.\n\nThere are lots of similar programs. If you want more traditional graphs, you can also use spreadsheet-type programmes like Microsoft Excel or Apple Numbers,and use the images from there.\n\nI created and edited all of the screen shots usingSkitch,which again is free and easy to use.\n\nFor the video tutorials I usedScreen Flow, which is about $100. There are free apps available for creating video tutorials, but I prefer Screen Flow, as its versatile and can deliver high-quality results that I can easily edit.\n\nWhere to look for images\n\nFirst, I would say where not to find images, and thats clip-art. Nothing says amateur more loudly than a clip-art image.\n\nIf you have a reasonably good digital camera, or even a decent smart phone, you can use free image-editing software and produce some near-professional results. Ive taken many of the photos that I use in my own e-books. It also helps if you have some photogenic friends who are willing to model for you. However, avoidcreating images that include people whose permission you dont have, or which show brands or logos.\n\nIf you dont think you can produce your own images, there are lots of sources of free to use images that are published with attribute or non-attribute licenses for use in commercial products.\n\nTryUnsplash,Stocksnap, andPixabayasgood sources for photographic images.\n\nYou can find icons and image graphics that can be really effective atIcons8,Iconstore, andFreepik.\n\nThe main downside of these is that lots of people use them. You may find the image that you chose for the front cover of your e-book on someone else's site or product. Also, always check the licence to make sure you are using the image within its defined limits.\n\nThink about costs associated with sellingyour e-book\n\nThe last thing you need to think about carefully before you start creating your e-book is where to launch and sell it. This is something that I will focus on in the next article in the series. But just to start you thinking about it, the first thing you need to consider is cost. How much will it cost you to offeryour e-book through the platform? And, after the taxes and VAT are paid, how much will be left for you?\n\nCosts can vary enormously.I looked at platforms where it would have ended up costing me money to deliver the book at the price I wanted. More on that in the next article.\n\nNik Peacheyis a freelance teacher trainer, materials writer, blogger and consultant specialising in digital publishing and the development of digital resources for teachers,available on his website. He has been involved in English language teaching since 1992 and has worked all over the world as a teacher, trainer and project manager.\n\nNik isdoing awebinar on self-publishingfor the IATEFL Materials Writers' Special Interest Group on 3 June2017.\n\nThe 2017ELTons awards, which reward innovation in English language teaching, will be live-streamed on 14 June 2017. Apply for next year's awards when applications open in September 2017."],[8,"Cultural Marxism and Euphemisms","Cultural Marxist academics, their sycophant students, and the main stream media are at war with Americaa war of violent Marxist ideology and a war of cleverly chosen words and euphemisms that appear time and time again in many college courses, high school classes, in propaganda literature, newspapers, conferences, and in the manufactured news. Cultural Marxists are regular guests on all the alphabet soup networks masquerading as real news, spewing their hatred, their disdain and disrespect for our President, and their calls to renewed violence in the streets through their masked Black Shirts.\n\nAs David Horrowitz said, Worse yet, this is the dominant culture in our universities, in our media, in our judiciary, in government, in unions, and in the shadow political universe of non-profits, with billions of tax-free dollars at their disposal.\n\nLanguage is a powerful tool of discourse, mass political indoctrination and agitation. Marxist Democrats are quite adept at using inflammatory language and deceptive euphemisms to suit their nefarious political ends.\n\nIn any kind of ideological and political war, the first victim is truth, replaced with lies, dressed cleverly by rhetoric, obfuscation, and intentional debasement of language.\n\nGeorge Orwell wrote an essay in 1946, Politics and the English Language, focusing on language which is designed to make lies sound truthful and murder respectable, and to give an appearance of solidity to pure wind. Such language, often vague and meaningless, concealed the oppressive ideology.\n\nTaking private property from farmers and other owners is thus called transfer of population or rectification of frontiers. The process of sending people to gulags to die becomes elimination of unreliable elements. Pacification attempted to defend the indefensible acts of bombing and driving out locals from their ancestral lands and giving the land to a population protected by the intentions of the elites.\n\nOrwell pointed out that the great enemy of clear language is insincerity. The less sincere the speaker or writer is, particularly politicians and journalists, the more they disguise their intentions behind euphemisms and convoluted phrasing.\n\nAcademic writing is resplendent with pretentious diction and meaningless words. According to Orwell, In certain kinds of writing, particularly in art criticism and literary criticism, it is normal to come across long passages which are almost completely lacking in meaning.\n\nConcurrent with Politics and the English Language, Orwell published The Prevention of Literature. The two essays reflect his alarm over the victimization of truth in the distorted use of language. Orwell pointed out the deliberate use of misleading double-talk language among those he identified as pro-Soviet. He predicted the type of literature under a future totalitarian societyformulaic and low grade sensationalism.\n\nAnalyzing some of the euphemisms conceived by todays progressives, and I only scratched the surface, we realize that Orwells words from sixty years ago are still true.\n\nUndocumented worker is an obvious mischaracterization of illegal aliens who are invading our country with the approval of corporatist elites in both Democrat and Republican parties. These individuals do have documents from their countries of origin and have broken the law by crossing our borders illegally. Not only are they not repatriated, they are given equal rights with Americans so that corrupt politicians can stay in power in Democrat states like California. These people become illegal voters even though they do not speak the language, do not understand our laws, our Constitution, and do not care that they are helping transform our country into the hell hole theyve fled. So long as they get undeserved welfare and Social Security benefits, they will vote Democrat in perpetuity.\n\nOur core values is Democrat double-speak for demographic and cultural suicide. We allow every unvetted flotsam and jetsam from around the world into our country, disregarding the interests of the American public, their safety, health, and well-being under the guise of that is not who we are as a nation. The Democrat Party and the leftist agenda are now making the decision of who we are as a nation and as people, without bothering to consult the rest of America.\n\nIf we want to uphold law and order, our borders, language, and culture, we are bigoted. The meaning of bigoted has been stretched and bastardized to now mean pretty much anything the left wants it to mean. Yet it seems that leftists are truly intolerant toward those holding different opinions. They often turn their intolerance into violence, silencing the opposition and their right to free speech especially in the bastions of liberal academia around the country.\n\nAdditionally, if you disagree with any goals of the leftist agenda, you are racist. The real meaning of racism as described in the Merriam-Webster dictionary, a belief that race is the primary determinant of human traits and capacities, and that racial differences produce an inherent superiority of a particular race, has been lost in the leftist double-talk.\n\nIf you want legal immigration and national borders, safe from criminals, gangs, disease, and jihadi intrusions, you are a xenophobe. All foreign-born individuals who are now proud American citizens and prefer that immigrants follow the rule of law just like they did, are accused of xenophobia, undue fear of what is foreign and especially of people of foreign origin.\n\nIf you condemn militant jihad, hijra, and Islamic violence, you are an Islamophobe. That word silences the opposition so that the liberal goal of unrestricted Islamic invasion continues.\n\nLiberals call themselves progressives even though their goals have nothing to do with progress but with regression to a totalitarian and oppressive communist society which has failed everywhere it has been tried. Liberals are repackaging the Bolshevik effort t by saying that communism was not implemented the right way.\n\nLiberalism does not really represent the meaning of the Latin word, liber (free). Liberalism is disguised incremental socialism that will eventually lead to global communism. The American people will never knowingly adopt socialism. But under the name of liberalism they will adopt every fragment of the socialist program, until one day America will be a socialist nation, without knowing how it happened.\n\nPeople accept the word global citizen without ever asking themselves what it entails. A global citizen is an individual who lives in a country that is no longer a state; it has no borders, no sovereignty, no national identity, no passport, and no national history. Yet most schools and colleges advertise that their students have been brainwashed and prepared for global citizenship.\n\nOn campuses around the country, snowflakes are cowering and hiding in their safe spaces in fear of reality that contradicts what theyve been told and taught since they were born and led across a stage and given participation trophies.\n\nThe word inhumane (without compassion for misery or suffering; cruel) has been trivialized to excuse any breaking of the law without punishment and repercussions. In the mentally disordered liberal brain, suffering the consequences of bad choices, decisions, and subsequent criminality has become cruel and inhumane.\n\nThe word diversity is no longer used as being diverse and different; it is now a liberal code word for perversity which must be acknowledged by the other side, encoded into law, and enforced by the courts.\n\nHomosexuality hides behind the word gay which previously meant happy. Different types of deviance are disguised behind the words cross-dressers. Gender fluidity can be interpreted as any sexual anomaly and psychological confusionanything flows.\n\nMulticulturalism is the code word for the Cultural Marxism agenda and the transformation of your country into a tower of Babel of illegal immigrants who have no intention of assimilating or accepting the invaded culture, its laws, its history, and its language. It is considered inhumane to force such illegal aliens to assimilate and contribute to society in a meaningful way.\n\nLiberals force their ideas, plans, and global agenda on the rest of us in the name of civil society. This represents the globalist elites backed by power, influence, and money to socially engineer our lives any way they wish because they know best what is good for billions of people around the globe and the faux science backing them has been settled.\n\nThe laws and cries of equal opportunity coming from various special interest groups are not really asking for equality, they are asking for preferential treatment next week, the company is expected to up its game against Amazons voice-controlled Alexa and Googles advances in computer vision, with new outlets for its own talking helper Siri and an overhaul of its iOS operating system.\n\nWhile recent previous annual gatherings of app makers have focused on software and services, Mondays opening keynote address, led by Tim Cook, chief executive, could also see Apple unveil new hardware, including a Siri-powered hi-fi to compete head-on with Amazons Echo and Googles Home.\n\nWhen Phil Schiller, Apples marketing chief, was asked what he thought of those two voice-activated speakers by Indian news site NDTV last month, he replied: My mother used to have a saying that if you dont have something nice to say, say nothing at all.\n\nAnalysts counter that one of Apples biggest causes for concern should be that its customers are not saying very much to Siri, either.\n\nRight now, the perception is that Siri is the least good out of those out there, from Alexa to Google, says Ben Bajarin, analyst at Silicon Valley researcher Creative Strategies. They need to make sure people have the experience they expect from Apple with Siri or they run the risk of losing those consumers trust.\n\nIn some situations, whispering into an iPhones ear can be a faster way to complete a task than tapping on a touchscreen.\n\nBut Siri faces the same challenge as other virtual assistants. While app icons are laid out on a display, it can be hard for consumers to know what a voice-based assistant can do. If users receive too many confounding replies, they tend to stop asking questions altogether.\n\nApple has slowly started to improve the range of tasks that Siri can carry out. At last years WWDC, which drew thousands of app developers from all over the world, Apple for the first time opened up Siris controls to outside companies such as Uber and Facebook, allowing customers to use their voices to book a ride or send a message to a friend.\n\nAnalysts estimate that the number of apps taking advantage of this facility remains in the hundreds or low thousands, compared with more than 10,000 Alexa skills available for the Amazon Echo.\n\nApple often opts for quality over quantity, constricting what developers can do in the early days of a new platform to ensure what it sees as a good user experience.\n\nSo far, Apple has limited third-party access to Siri to a handful of app categories, including communications (Facebook and Skype), ride-hailing services (Uber, Lyft and Didi), payments (PayPal and Square), tracking workouts and photo searches. Siri can also be used to control some smart-home devices such as lightbulbs and thermostats using Apples Homekit platform. Mr Cook says he tells Siri to turn on his lights and make the coffee every morning.\n\nNow that Apple and its developers have all had a chance to learn from that test group, many expect Siri will be opened up to a broader range of apps  not least to create more reasons for consumers to buy that Siri speaker, which is expected to go on sale later in the year.\n\nIn this case, it behoves Apple to be late, says Danielle Levitas of app researcher App Annie, as it allows it to learn from other companies mis-steps in what is still a nascent field. Its too important for them to screw up. But if you do it late, youd better be better.\n\nOne large Silicon Valley company that has hooked its iPhone app into Siri, but asked not to be named, said that usage through the virtual assistant has been meaningful and growing. This app has seen a fivefold increase in the number of requests completed via Siri in the first six months of this year, compared with the end of 2016.\n\nAnalysts say that many Alexa skills, by contrast, are of limited utility and receive little attention from Echo owners.\n\nThese are really music speakers that you can control with your voice, says Mr Bajarin. Thats the largest use case by far.\n\nApple is also expected to start doing more with visual inputs. Facebook and Google, at their own recent developer conferences, have pushed out new platforms that use AI to let a smartphones camera recognise objects in photographs or overlay digital images on top of the real world, using a technique known as augmented reality.\n\nThe iPhones camera is expected to gain similar features over the coming months. Here, as with Siri, Apple is likely to open that platform to developers gradually and carefully.\n\nAdding new senses is of little value, though, if the iPhones brain does not improve too. Mr Bajarin expects the next version of the phones operating software to see fundamental changes.\n\nA heavy theme is going to be how the software is becoming more smart, he says. Its a learning operating system that knows about you specifically. I expect a high level of personalisation and customisation, as it starts to become more proactively intelligent."],[8,"World has three years left to stop dangerous climate change, warn experts","Former UN climate chief Christiana Figueres among signatories of letter warning that the next three years will be crucial to stopping the worst effects of global warming\n\nAvoiding dangerous levels of climate change is still just about possible, but will require unprecedented effort and coordination from governments, businesses, citizens and scientists in the next three years, a group of prominent experts has warned.\n\nWarnings over global warming have picked up pace in recent months, even as the political environment has grown chilly with Donald Trumps formal announcement of the USs withdrawal from the Paris agreement. This years weather has beaten high temperature records in some regions, and 2014, 2015 and 2016 were the hottest years on record.\n\nBut while temperatures have risen, global carbon dioxide emissions have stayed broadly flat for the past three years. This gives hope that the worst effects of climate change  devastating droughts, floods, heatwaves and irreversible sea level rises  may be avoided, according to a letter published in the journal Nature this week.\n\nThe authors, including former UN climate chief Christiana Figueres and Hans Joachim Schellnhuber of the Intergovernmental Panel on Climate Change, argue that the next three years will be crucial. They calculate that if emissions can be brought permanently lower by 2020 then the temperature thresholds leading to runaway irreversible climate change will not be breached.\n\nFigueres, the executive secretary of the UN Framework Convention on Climate Change, under whom the Paris agreement was signed, said: We stand at the doorway of being able to bend the emissions curve downwards by 2020, as science demands, in protection of the UN sustainable development goals, and in particular the eradication of extreme poverty. This monumental challenge coincides with an unprecedented openness to self-challenge on the part of sub-national governments inside the US, governments at all levels outside the US, and of the private sector in general. The opportunity given to us over the next three years is unique in history.\n\nSchellnhuber, director of the Potsdam Institute for Climate Impact Research, added: The maths is brutally clear: while the world cant be healed within the next few years, it may be fatally wounded by negligence [before] 2020.\n\nScientists have been warning that time is fast running out to stave off the worst effects of warming, and some milestones may have slipped out of reach. In the Paris agreement, governments pledged an aspirational goal of holding warming to no more than 1.5C, a level which it is hoped will spare most of the worlds lowest-lying islands from inundation. But a growing body of research has suggested this is fast becoming impossible.\n\nPariss less stringent, but firmer, goal of preventing warming from exceeding 2C above pre-industrial levels is also in doubt.\n\nThe authors point to signs that the trend of upward emissions is being reversed, and to technological progress that promises lower emissions for the future. Renewable energy use has soared, creating a foundation for permanently lowering emissions. Coal use is showing clear signs of decline in key regions, including China and India. Governments, despite Trumps pronouncements, are forging ahead with plans to reduce greenhouse gases.\n\nThe authors called for political and business leaders to continue tackling emissions and meeting the Paris goals without the US. As before Paris, we must remember that impossible is not a fact, its an attitude, they wrote.\n\nThey set out six goals for 2020 which they said could be adopted at the G20 meeting in Hamburg on 7-8 July. These include increasing renewable energy to 30% of electricity use; plans from leading cities and states to decarbonise by 2050; 15% of new vehicles sold to be electric; and reforms to land use, agriculture, heavy industry and the finance sector, to encourage green growth.\n\nProf Gail Whiteman said the signs from technical innovation and economics were encouraging: Climate science underlines the unavoidable urgency of our challenge, but equally important is the fact that the economic, technical and social analyses show that we can resoundingly rise to the challenge through collective action.\n\nWhile the greenhouse gases poured into the atmosphere over the last two centuries have only gradually taken effect, future changes are likely to be faster, scientists fear. Johan Rockstrm of the Stockholm Resilience Centre said: We have been blessed by a remarkably resilient planet over the past 100 years, able to absorb most of our climate abuse. Now we have reached the end of this era, and need to bend the global curve of emissions immediately, to avoid unmanageable outcomes for our modern world."],[8,"Why Macron is wrong about Assad","There is much to celebrate in Emmanuel Macron's ascent to the French presidency. The election was a resounding defeat for the forces of reaction. Macron conducted himself with decency and intelligence and achieved his victory without submitting to the prevailing xenophobic impulse. In acknowledging France's imperial excesses, in standing up to Vladimir Putin, and in resisting Donald Trump's provocations, he seemed to herald a bold new politics that would align power with principle.\n\nSince assuming power, however, Macron's statements have been more equivocal. His recent comments on Syria suggest that in the balance between ideals and pragmatism, the president is leaning heavier on the latter. Speaking to the European press, Macron announced his break with past policy. \"I haven't said the deposing of Bashar al-Assad is a prerequisite for everything,\" he said. \"Because no one has introduced me to his legitimate successor!\" Instead, he emphasised the need for\"a political and diplomatic roadmap\"; because, \"We won't solve the question only with military force.\"\n\nThe cliche about military force would be meaningful, if it came from the party that is committed to military victory. But the monopoly on violence in Syria is held by the regime and its allies, Russia, Iran, and Hezbollah. Together, they are responsible for over 90 percent of all civilian deaths. The West has deployed its military force primarily against the Islamic State of Iraq and the Levant (ISIL, also known as ISIS) and al-Qaeda, and, occasionally, also against anti-Assad fighters (often indiscriminately). France has never confronted Assad; and only under Trump has the US tackled the regime in five rare instances, the most significant being the cruise missile strike on the Shayrat airbase after the sarin attack on Khan Sheikhoun.\n\nFor the leader of France to foreswear military force in Syria is quite meaningless. The real question is if Assad, Russia and Iranaccept that there is no military solution. They don't.\n\nIt is also not necessary for Syrians to produce a legitimate leader before they can rid themselves of a decidedly illegitimate one. The very cause of the conflict in Syria is that citizens were denied the right to elect legitimate leaders. Which is what makes Macron's next statement puzzling. \"Democracy isn't built from the outside without the people,\" he says. But in Syria, people inside were trying to build democracy. The only assistance they asked for was not to be gassed, starved, tortured or disappeared in the process.\n\nTo avoid having to address the present, Macron reverts to the past and refers to the debacles in Iraq and Libya. \"What was the result of those interventions?\" he asks. \"Failed states where terrorist groups prospered.\"\n\nBut the Iraq war had nothing in common with Libya, let alone with Syria. There was no popular uprising in 2003 and nor was there an imminent humanitarian crisis. Saddam had committed his worst crimes in the 1980s and 90s. In Libya, France intervened, with UN support, to prevent an imminent slaughter and75 percent of the Libyan population approved. The subsequent disaster had less to do with Muammar Gaddafi's removal than with the failure to help consolidate Libya's nascent democracy, leaving it vulnerable to domestic and foreign subversion - France's included. If Iraq and Libya have turned into \"failed states where terrorist groups prospered\", it's mainly because the logic of the \"war on terror\" has trumped the logic of democracy and human rights.\n\nIt is in Syria, however, that Macron's argument really founders. If Iraq shows that unprovoked action has consequences, Syria proves that inaction in the face of provocation, too, can lead to disaster. The war Syrian has killed over a half-million people,over five million have fled and 6.3 million are internally displaced.\n\nThe root of the Syrian crisis is the Syrian regime; ISIL is its mere symptom. Committing to fight the latter while ignoring the former is not \"realism\", it is wishful thinking. Macron has been at his most effective when he speaks from principle. His reiteration of his red line - which he has now expanded to also inc
