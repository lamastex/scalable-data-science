lude humanitarian corridors - is a welcome development. But if he believes that Assad is merely an enemy of the Syrian people, then he needs to be reacquainted with John Donne's admonition: no man is an island.\n\nIn 2013, Barack Obama also thought Assad was someone else's problem and walked away from his redline. With this residual constraint lifted, the regime escalated its violence and killed nearly four times as many people in the two years after the chemical attack as it had in the two years before. This was the turning point that discredited Assad's democratic opposition, empowered the Islamists, and led to the rise of ISIL. It was also the moment when the refugees' flight spiked. The overflow from this deluge trickling into Europe sparked the xenophobic backlash that the far right has exploited across the West; and, while the brunt of ISIL terror is born by Syrians and Iraqis, Europe, too, became a target of its indiscriminate fury.\n\nMacron should know, because in the same interview he criticised Obama for failing to enforce his redline, creating a vacuum that was filled by the forces of reaction. But that abdication is not a historical detail: Its effects continue to fester.\n\nSyria will never be at peace as long as Assad remains in power. Over half of Syria's population will be unable to return home for fear of reprisal (and why wouldn't Assad seek and destroy his enemies, since he has learned that there is literally no crime that he cannot get away with). ISIL will be defeated, but the morbid symptoms it embodies may take even more grotesque form unless the underlying cause is addressed.\n\nIn the interview, Macron spoke eloquently of Europe's love of justice; he also spoke of democracy, individual freedoms and social justice; and he warned of the threat of authoritarian regimes. The Syrians who rose up against Syria's authoritarian regimeshare these principles. Macron's words will ring hollow if he allows these people to be crushed and authoritarians everywhere will be emboldened, taking this as license to ruthlessly quash dissent.\n\nWhat Assad has done in Syria is not a crime against Syrians alone, it is a crime against humanity. It is not for Syria alone that the bell tolls, it tolls for all of us. Macron says he rejects neoconservative interventionism; but he needs to be just as leery of \"realist\" lack of imagination. It was the pursuit of \"stability\" after all that gave us the Mubaraks, Saddams and Assads.The aggravating dissonance will persist until the West learns to side with citizens instead of their oppressors.\n\nMuhammad Idrees Ahmad is Lecturer in Digital Journalism at the University of Stirling. He is a contributing editor at the Los Angeles Review of Books.\n\nThe views expressed in this article are the author's own and do not necessarily reflect Al Jazeera's editorial policy."],[8,"'If we stopped poaching tomorrow, elephants would still be in big trouble'","Ivory poaching is the most immediate, urgent threat to Africas elephants. But even if that can be tackled, they will have to fight humans for land, food and water\n\nIt is the dead of night. The days red-dust heat has given way to a cooling breeze. A hundred frogs chirp urgently. Tim and his crew are preparing for another stealth raid. Their mission is highly dangerous and now theres a new threat: armed men are following them.\n\nThis is the scene repeated nightly on the eastern fringes of Amboseli national park in Kenya, close to the border with Tanzania. Tim is an elephant who, along with a group of up to 12 other males, has developed a taste for the tomatoes and maize growing on local farms on the outskirts of the park. The armed men are park rangers who have been tasked with keeping him from the crops  and saving his life.\n\nThe nocturnal game of cat and elephant is just one example of a much bigger problem playing out across Africa and Asia. It is the sharp end of an existential conflict between people and wildlife for land, food and water. It is also a departure from the traditional story of elephant conservation, which presents the big threat to the worlds largest land animal as ivory poachers and the trinket-buyers in Chinese bazaars. The ivory trade has had a significant impact, for sure, but habitat destruction caused by human population growth and development is a far more pervasive threat.\n\nPoaching attracts a lot of media attention, but its only part of a big picture, says Julian Blanc of the UN Environment Programme in Nairobi, Kenya. If we somehow stopped poaching tomorrow, elephants would still be in big trouble. Habitat loss in Africa threatens many other species too, from giraffes to geckos.\n\nPreventing habitat loss is a harder cause for celebrities and campaigning NGOs to champion (although some do). It is a more subtle narrative, full of shades of grey rather than the black-and-white certainties of the ivory trade.\n\nIt was easy for animal lovers to say not in my name while denouncing the buyers who fuel poaching. But consumers in the developed world and their governments also have an impact on elephant habitat through the goods that we buy and the development schemes that our governments fund.\n\nA commercial enterprise growing fruit or flowers, for example, on land that was once elephant habitat contributes just as surely to the populations decline as a poachers bullet  even if the connection may not be so immediate or so direct.\n\nThe moral argument is complex because the consumers, NGOs or governments that support such businesses are also helping to lift hundreds or thousands of people out of poverty by providing them with a livelihood. But from a conservation point of view it is often a zero-sum game: humans win, wildlife loses.\n\nIn essence, the elephant story in Africa encompasses many aspects of your life, says Holly Dublin, chair of the African elephant specialist group at the International Union for Conservation of Nature. Thats how complex it is. You are implicated in this. Not just bad people who buy ivory.\n\nConflict between humans and elephants is most acute in Asia. Every year, around 100 people and 40 to 50 elephants are killed as a result in India, for example.\n\nBut the problem is set to escalate sharply in Africa as development gathers pace. Governments here bear primary responsibility for wildlife stewardship, but conservation is getting harder by the year as populations increase and more infrastructure such as roads and railways is built to service the continents growing economy. These provide barriers to wildlife migrations, which are particularly important for elephants. Some groups have home ranges of over 3,000 sq km.\n\nUnderstanding the impact of this new infrastructure will require more research. One such study has already begun in Kenya, to investigate how elephants are reacting to the newly opened (pdf) Standard Gauge Railway (SGR) between the capital Nairobi and the coastal city of Mombassa. The route runs parallel to a major road for much of its length.\n\nThe 23,000 sq km Tsavo ecosystem, comprising Tsavo East and Tsavo West national parks, which is bisected by the railway, is home to between 12,000 and 14,000 elephants  Kenyas largest population.\n\nAlthough engineers have created six 70m-wide underpasses to act as wildlife crossing points (there are other bridges and culverts where wildlife may be able to cross too), researchers are worried that if elephants dont use them the population will be cut in two. 98% of the ecosystem connectivity has now been blocked, says Ben Okita-Ouma, head of monitoring at the NGO Save the Elephants.\n\nTo understand the impact on the animals, Okita-Oumas team has fitted 10 elephants with radio collars and tracked their movements. The results are preliminary but the team found evidence the animals were wandering up and down the railway line, apparently looking for crossing locations. At times they even climbed over the railway embankment, crossing the tracks and destroying fences in the process.\n\nOkita-Ouma believes the elephants and other animals will begin to learn where the crossing points are, but this will lead to high densities of wildlife at those points. That will potentially lead to more contact with humans, and accidents on the busy highway that runs alongside the SGR.\n\nOkita-Ouma says illegal settlements are growing around some of these underpasses. The government needs to come in quickly and with a lot of force to ensure that the illegal settlements are completely removed. That will likely save human and elephant lives.\n\nThe pilot study also recommends creating wildlife overpasses on the road near the railway crossing points.\n\nA more widespread issue as Africas human population grows is that the competition for land is becoming more intense. If you need that land for people, its going to compromise the wildlife, says Dublin, who asks, whats the plan for these large blocks of land that both wildlife and people depend on?\n\nAccording to the 2013 Elephants in the Dust report by a group of conservation NGOs, an estimated 29% of the animals known and possible range is heavily affected by human development. That figure is predicted to rise to 63% by 2050.\n\nAt present, much development happens without any planning oversight  often with piecemeal encroachment by arable farmers into land that was previously wild. In other cases  for example Laikipia in Kenya  there have been mass incursions into wildlife conservancies prompted by pastoralists in search of grazing for their drought-starved cattle. This brings humans and wildlife into conflict, with dangerous consequences.\n\nElephants are not quite the gentle giants that many people in the west perceive them to be, says Blanc. They destroy crops, they kill people, often without provocation  they are one of the top killers of people in Africa.\n\nOne elephant is enough to destroy a years worth of crops for a multitude of families and create a lot of economic hardship, he adds.\n\nOne approach is to manage that conflict where it happens. Thats where the night-time attempts to save Tim from his own appetite come in.\n\nHe has been radio-collared by scientists who, with the help of park rangers, are trying to prevent him and other males from raiding crops on farms that fringe the park.\n\nWhat were trying to do with this early warning system is to respond faster because we can anticipate crop raiding, explains Ryan Wilkie of Save the Elephants. The response consists of nocturnal patrols by rangers equipped with pepper-pellet guns, thunderflash grenades and a deafening horn.\n\nHes definitely incredibly smart. I mean Im enamoured of this elephant  just trying to understand how hes thinking  Hes certainly a very intelligent and strategic thinker, says Wilkie.\n\nImportant though the efforts to protect Tim from himself are (he has been speared by angry farmers three times in his crop-raiding career), it would be impossible to scale this approach up to the 415,000 or so elephants on the continent. And as the pressure on habitat grows, some elephant conservationists are arguing for a more radical, continent-wide approach.\n\nBy the time you get to the space where people and elephants are in conflict and youre trying to mitigate there, youre just talking about taking an aspirin for cancer, says Dublin. Move one group of crop-raiding elephants and it will be replaced by another.\n\nWith Africas population set to double by 2050 from 1.2 billion now (it was 477 million in 1980), Dublin argues that countries must get ahead of human-wildlife conflict and create large-scale land-use plans to allow people and animals to coexist. The alternative will be a conservation disaster.\n\nNobodys doing any spatial planning, Dublin complains. That fact that you are getting elephants and humans into such close contact with each other again and again means that planners were not thinking long-term enough.\n\nBut before they can make those longer-term plans for how land will be used, policymakers need better information about where the flashpoints are likely to be. Because elephants roam so widely, protecting the territory they need will also benefit other species.\n\nDublin is embarking on a major project to combine data on elephant population ranges with information about human development. Where is human population growing fastest on the continent? How are humans and elephants likely to move in response to climate change? Where are major agriculture and infrastructure schemes planned? The aim, she says, is to identify the areas for highest probability of conflict and the areas for the highest probability of coexistence.\n\nThe project is likely to take a couple of years to complete, but smaller-scale studies are already revealing the choices that must be made between animal welfare and human development. In Kenya, there are calls from conservationists to alter the planned Lamu Port, South Sudan, Ethiopia Transport (Lapsset) development corridor. The $29bn (23bn) project involves a new port, highways, railways, airports, pipelines and three new resort cities, and is a key pillar in Kenyas development plans. But consultants carrying out an environmental impact assessment of one of the proposed resort cities at Isiolo, in the centre of the country, have recommended that it be moved elsewhere to avoid disrupting elephant habitat and an important migration corridor. Investors who have already bought land in the area are likely to fiercely resist the change, so whether the plans are modified will be a major test of Lapssets environmental credentials.\n\nOkita-Ouma says that across the continent, development almost always trumps conservation. Governments have got to take into account the needs for wildlife in a much more serious manner, he says. At the moment very little action is taking place, and if there is any action then it isnt what you require and want to see.\n\nDublin predicts that with the pressure on habitat growing, there will be more tough choices ahead: Sadly, I think what you are going to find is that much of the elephant range is going to be under siege. I mean, look what the plans are for Africa. Elephants live where theres water. So does agriculture. So do humans. It will be difficult to have it all.\n\nAs part of our series on elephant conservation, were investigating the impact of human development on wildlife habitat in Africa and Asia.Please get in touch via elephant.conservation@theguardian.com"],[8,"Grenfell Tower residents say managers 'brushed away' fire safety concerns","Questions raised about dangerous living conditions as landlord ordered changes to way it handled fire risk in its properties\n\nResidents of Grenfell Tower have said they raised multiple concerns about the risk of fire in the months before the fatal blaze at the building, but were brushed away by the councils tenant management organisation.\n\nSurvivors of the disaster said on Wednesday they had raised fears about the fact that there was only one escape route. They also told the Kensington and Chelsea tenant management organisation (KCTMO) of their concerns over the placement of boilers and gas pipes, the absence of a building-wide fire alarm or sprinkler system, and piles of rubbish being dumped and causing a fire risk.\n\nInvestigations have begun into the cause of the fire and how it swept so rapidly up the towers 24 storeys, apparently spreading across a new thermal cladding system installed last year as part of a 10m refurbishment.\n\nOnly last November, the Grenfell Action Group warned of dangerous living conditions and said: It is a truly terrifying thought but the Grenfell Action Group firmly believe that only a catastrophic event will expose the ineptitude and incompetence of our landlord, the KCTMO.\n\nIn the same month, the Guardian has learned, KCTMO placed fire safety issues across its estate under review and ordered multiple changes to the way it handled fire risk in its properties. As well as tackling hoarding and clutter in communal areas, it said it would speed up the installation of self-closing doors.\n\nThe disaster has sparked a review by construction professionals of dozens of similar refurbishment projects involving recladding that have been undertaken in recent years. One architect said he had placed the design of a dozen towers under review. The policing and fire minister, Nick Hurd, also announced checks would be carried out on projects currently under way.\n\nAs well as examining the cladding at Grenfell Tower, another line of inquiry is likely to be whether gas pipes triggered or exacerbated the blaze.\n\nFirefighters, fire safety experts and architects all voiced alarm about the speed at which the fire swept across the new polyester powder-coated aluminium facade, installed as part of the refurbishment to improve the buildings insulation and appearance.\n\nI dont think we have seen this sort of fire in the UK before, said Mike Penning, former fire minister in David Camerons government. We have to check if the existing regulations have been adhered to and it looks to me, from a distance, that that may not be the case.\n\nIn March, local councillor Judith Blakeman, who sits on the KCTMO board, raised residents fears about the installation by the National Grid of gas pipes in the main stairwells. The landlord assured her they would be boxed in with fire-rated protection, but this was not done, Blakeman said. She also said she requested an independent safety adjudication of the building, but this was declined.\n\nI was treated like I was a nuisance, she said. I raised 19 complaints on behalf of individual residents. Every single time we were told that the board had satisfied itself that the fire safety was fine.\n\nDavid Collins, a member of the Grenfell Tower residents association, said it had repeatedly reported concerns to the tenant management organisation of the Royal Borough of Kensington and Chelsea, including fire safety concerns which were not investigated during the regeneration works.\n\nHe said there were concerns over locations of boilers, concerns about escape, concerns about fire escape lighting  the list goes on.\n\nI spoke to councillors and they refused to investigate, Collins said. They wouldnt believe that the residents were concerned. Ninety percent of residents signed an independent petition asking for there to be an investigation into the organisation that runs this building because they were so incompetent. And the council turned it down.\n\nThe KCTMO said in a statement: We are aware that concerns have been raised historically by residents. We always take all concerns seriously and these will form part of our forthcoming investigations. While these investigations continue with our cooperation, our core priority at the moment is our residents.\n\nThe organisation said it was too early to speculate what caused the fire and contributed to its spread.\n\nLater, the chief executive of KCTMO, Robert Black, told ITV News London that he and his colleagues were in complete shock. He said: Ive been here since 3.30 this morning working on the ground, its part of my job ... trying to actually manage the outcome of that devastation and make sure people are covered and theyve got somewhere to go tonight.\n\nAs a tenant management organisation, we do listen to people and we have listened to people and thats what were doing, he went on. Asked to comment on observations that the cladding on the tower may have added to the speed and intensity at which the fire spread, he said: We had no expectation this would happen, we are absolutely devastated by it.\n\nThe council has admitted it received complaints over the refurbishment. Asked whether the council had received complaints and was acting on them, the leader of the Royal Borough of Kensington and Chelsea, Nick Paget-Brown, said: I think thats going to have to be looked at in even more detail during the investigation behind this.\n\nBut it is perfectly true that Grenfell Tower underwent a major refurbishment programme, starting about two and a half years ago, to improve the hot water system, to improve the heating, to improve insulation, put in new windows, new external cladding, to improve the quality of life for people who were living there.\n\nRydon, the contractor for the refurbishment, said it met all required building control, fire regulation and health and safety standards.\n\nThe architect was Studio E. In a statement, they said: We are deeply shocked and distressed over news of the devastating fire at Grenfell Tower. Our thoughts are with those that have been affected by this tragic incident, together with all of their relatives and friends. Given the ongoing nature of the incident, it would be inappropriate for us to comment or speculate further at this stage. We will be available to assist the relevant authorities as and when we are required.\n\nOne architect, who has been responsible for several recladding projects, said the towers cladding was designed to include fire-breaks at every floor and around every window. He said that if the cladding were installed correctly, flames should not be able to sweep through the cavities.\n\nEyewitnesses including Beinazir Lasharie, councillor for Notting Dale ward, where the fire struck, told the Guardian the cladding appeared very flammable.\n\nThe flames were working their way up and it seemed like the cladding had caught fire, she said. That is how it spread.\n\nLasharie said residents often had meetings with the KCTMO and the organisation would brush away their worries.\n\nExperts voiced differing opinions on the role of the cladding, which fell off in blazing chunks. According to planning documents, it was constructed from units called Reynobond rainscreen cassettes and was installed by Harley Facades Limited. The company declined to comment until we have more information ourselves, but described the blaze as devastating.\n\nThe London fire commissioner, Dany Cotton, said: I do not want to speculate about the cause of the fire or what has caused it to spread in the way that it did.\n\nAccording to board papers for November 2016, KCTMO was handed a deficiency notice last year by the London fire brigade after an audit at another of its properties  Lonsdale House on the Portobello Court estate. The notice related to flat entrance doors and the requirement for regular inspections of self-closing devices.\n\nBefore the regeneration, people raised concerns about how it was going to be made safe, said Cllr Lasharie, speaking about Grenfell Tower. Once it was done, the finishing wasnt done properly. People were worried there was only one fire exit, that there was rubbish being left at the bottom of the tower where dumping was going on, open wires when the works were being done. They were concerned there was no proper evacuation process, no proper fire alarm for everyone to hear and theres no sprinkler system.\n\nShe said boilers were left bare in living rooms and kitchens. It was poor work.\n\nPeople were worried from the start about the safety and the workmanship, she said. This is the worst thing that could have happened. People have died."],[8,"China and the Closing of the Ivory Trade","On the last day of March, the State Forestry Administration, the Chinese agency that monitors the trade in elephant ivory, closed sixty-seven ivory factories and retail outlets across the country. This was the first phase of a larger planannounced by the government of China, without fanfare, on December 30, 2016to end the legal trade of elephant ivory within the nation altogether and thus to close the worlds largest elephant-ivory market. (By some estimates, China accounts for seventy per cent of the market for illegal ivory poached in Africa.) Under the governments plan, the remaining ivory factories and outlets will be shuttered by the end of 2017.\n\nInside Africa, the effort to control the massacre of elephants has devolved into an escalating war between poacherswho are increasingly well armed and often tied to criminal syndicatesand conservationists, who, in defense of elephants, routinely deploy mercenaries, automatic weapons, advanced intelligence-gathering techniques, drones, and sniffer dogs. For all these efforts, the over-all situation of elephants has steadily worsened. In August of last year, Paul Allens Vulcan Foundation released the results of its Great Elephant Census, which found that the numbers of Africas savanna elephants had declined by almost a third between 2007 and 2014, and that only some three hundred and fifty thousand remain. Forest elephants, Africas other elephant species, are in even worse shape, with perhaps only eighty thousand remaining. Many people began to talk about regional extinction.\n\nWhile efforts to control poaching within Africa are fundamental to preserving the species, conservationists increasingly agree that the only real way to defeat the massacre of elephants is to control demand. This has proved difficult because China, the end market of most illegal ivory, has been, until recently, reluctant to restrain its domestic ivory market.\n\nIn 2007, in the early years of the ivory boom, China listed ivory carving as an intangible cultural heritage. Ivory ownership became an important status symbol for the new middle class. (As the journalist and activist Hongxiang Huang explained, If you owned an ivory piece, youd really arrived.) In subsequent years, the price of ivory soared, reaching twenty-one hundred dollars per kilogram, in 2014. But as prices rose the market changed. Daniel Stiles, an ivory analyst, believes that, in recent years, the ivory market in China has been driven not by the upwardly mobile middle class but by speculators betting on the extinction of elephants, which would drive prices still higher.\n\nBut, in those same years, China, too, has changed. Xi Jinping, confirmed as President in early 2013, speaks less aboutivory as an intangible cultural heritage than abouthis ambition for China to become an ecological civilization. The rapacity of Chinas ivory merchants and the poaching industry they supported were giving the country a bad name. Perhaps especially embarrassing was a report that, during Xis inaugural trip to Africa, in 2013, his political and business entourage took advantage of their diplomatic status toload his planedown with thousands of kilograms of illegal ivory.\n\nIn 2014 the government publicly destroyed six tons of confiscated ivory, and the next year the government announced that it would curtail the ivory trade, although it did not say when. All this may have been motivated, as Andrea Crosta, the executive director of the Elephant Action League, put it to me, less by a love of elephants than by the considerable embarrassment the ivory trade has caused the nation. But it represents change nonetheless.\n\nWithin China, President Xis resolve has already made a difference. Between 2014 and February of this year, the price of ivory in China dropped more than sixty per cent from its 2014 high, down to seven hundred and thirty dollars per kilogram, according to a recentreportby Save the Elephants.\n\nThis may just be the bottom falling out of the speculative market, but, as Crosta said, After all the noise the government has made, I think theyll be serious. The government is good at shutting down what it wants to shut down.\n\nDoes the closing of the legal trade in China mean the end of the crisis for Africas elephants? Unfortunately, theres little that's predictable about the ivory market in China. Richard Leakey, the chairman of the Kenya Wildlife Service (who, in 1993, lost both legs in a suspected act of sabotage by poachers), referred to Chinas plan as the death knell for the ivory trade. But other conservationists are not convinced. Legal ivory in China is distributed through government-licensed retail outlets and factoriesthe same ones that the government is now closing. But many of these outlets have, over the years, come to serve as fencing operations for greater quantities of illegal ivory. As much as ninety per cent of the ivory sold in China each year is thought to be illegal, and much of that flows through the governments legally sponsored outlets. Conservationists fear that closing the legal outlets could lead illegal sales to migrate elsewhere, including to the Internet, where they would be more difficult to track. As Stiles recently put it in the Guardian, banning the sale of legal ivory in China could merely lead to a situation in which the illegal ivory that consumers buy will increase from 90 to 100% of the market.\n\nGeorge Wittemyer, the chair of the scientific board of Save The Elephants, said that in Kenya, where he works, prices of ivory had dropped off substantially but were still high enough to drive poaching. The concern I hear, he told me, is that ivory consumption might be moving out of China to neighboring countries, with Hong Kong in particular being a problem.\n\nHong Kong sells more pieces of ivory than any other city*, and ninety per cent of its customers are reportedly from mainland China. The Hong Kong government has announced that it, too, will shut down its ivory outletsbut not until 2021and it is only beginning to negotiate details. This has led to a situation, as Crosta put it, in which the main consuming country is supposed to stop buying ivory by the end of the year, while the main hub serving those consumers is allowed to keep operating for another four years.\n\nBut, even if the closing of Chinas markets does diminish the pressure on elephants, there are other concerns within Africa. A persistent drought tied to global warming has spread south out of the Sahel, leading to the desertification of large areas of rangeland. Jon Lee Anderson recentlywroteabout Kenyas Laikipia Valley, where heavily armed pastoralists drove their herds onto conservation land, killing wildlife as they went.Witnesses reported dead elephants, buffaloes, zebras, and giraffes scattered across the landscape.\n\nIn February, the Vatican hosted a conference on biological extinction. Participants noted that one in five of the worlds species already faces extinction, and that proportion could rise to fifty per cent by the end of the century. The Cambridge University economist Sir Partha Dasgupta noted that Africa was particularly susceptible. Africas population is likely to go from roughly one billion now to around four billion, he said. Can you imagine what tensions are going to be there, especially with climate change coming and hitting the continent more than anywhere else?\n\n*An earlier version of this post misstated the size of Hong Kongs ivory market."],[8,"Egyptian angel investor offers tough love for start-ups","Khaled Ismail, Egyptian entrepreneur turned angel investor, appears to be the meanest of the three judges on Huna al Shabab (Here are the Youths), a television programme in which contestants compete for funding for their start-ups.\n\nHe asks one competitor if he has heard of Chinese ecommerce group Alibaba, and cuts short another who tries to argue that, even though there are similar ventures to his in the west, none exists in the Arab world. (It makes spectacles for blind people to help them recognise text and faces.)\n\nI dont mean to be mean, says Mr Ismail, sitting in a trendy Cairo coffee shop that he uses as a lively office for KIAngel, his one-man angel investment company. Telling someone to their face with brutal honesty that something will fail is actually helping them. Anyone who does not think global is doomed to die.\n\nThe entrepreneur, who is much gentler in real life than his on-screen persona suggests, is an example of the success that young Egyptians seek. In March 2011, with Egypt still engulfed in the chaos that followed its January revolution, Intel acquired SySDSoft, his Cairo-based software company, and hired about 100 of its engineers and computer scientists.\n\nFounded in 2002 as a provider of wireless and communication technology to global clients, the company had grown by the time it was sold to become the number one in the world in its particular niche of design for 4G, Mr Ismail says.\n\nThough he will not disclose how much Intel paid, Mr Ismail describes it as a good sum, which made some of the staff millionaires. More importantly for him, the sale gave company engineers the standing to start filling top positions in multinationals, proving that Egyptian engineering is a global asset we should capitalise on.\n\nIn a country where tech entrepreneurship is in its infancy, Mr Ismail, who holds a PhD in engineering from MIT, is unusual. Not only has he built a business based on innovation and sold it to one of the biggest names in the field, but since then he has also devoted himself to helping Egyptian start-ups through seed capital from KIAngel.\n\nThe aim, he says, is not to make a profit  any money he earns from an exit is reinvested in other start-ups  but to promote entrepreneurship in ways that make a difference to new companies, through the provision of capital, advice and connections.\n\nThe field is still small, with the same 10,000 people talking to each other and turning up to tech events. But he is a firm believer in the sectors potential to lift Egyptians out of poverty.\n\nHe says he had initially intended to give a chunk of money from the sale of SySDSoft to charity. But he decided traditional philanthropy was less effective than promoting business, which expands the middle class and allows it to become an employer.\n\nThere is a wrong mindset, he argues, that thinks of the poor as the problem in Egypt; rather, the problem is the absence of a middle class.\n\nAlmost 30 per cent of Egyptians live below the poverty line, according to government figures, but millions also hover just above it, making them vulnerable to price shocks. According to the World Bank, 40 per cent of Egyptian youths are not in education, employment or training, presenting a challenge to the government in terms of both job creation and political stability.\n\nRecent years have brought initiatives to support start-ups and the launch of accelerators and incubators from the private sector, universities and the government. But the sector is embryonic, and bureaucratic rules that shackle businesses make the environment especially difficult for new ventures already suffering from scarce funding.\n\nLaunching a business in Egypt and obtaining funding and the necessary permissions is often difficult and time-consuming. Mr Ismail argues that if the government made registering and winding down a business as easy as filling in an online form, the number of start-ups would increase tenfold.\n\nSince 2012, KIAngel has invested $1.4m in 13 companies, of which three failed; Mr Ismail exited another three that were going well but wont grow much faster or much bigger, so I took the money to put somewhere else. So far, he says, the average initial ticket has been between E300,000 ($16,600) and E2m, and the fund is willing to invest in follow-up rounds.\n\nMr Ismail, who usually buys stakes of between 5 per cent and 40 per cent, has invested in companies across a range of sectors.\n\nThey include Iqraaly, an app providing audio books, news and articles; Fustany, an online Arab fashion magazine; Fel Khedma, which provides household services such as carpentry, plumbing and electrical repairs; Recyclobekia, which acquires old electronic gadgets such as discarded mobile phones and mines them for precious metals; and Biodiesel Misr, which collects used cooking oil from food factories and exports it to Europe, where it is turned into fuel.\n\nHe says he does not involve himself in the day-to-day running of the companies, but makes himself available for support and advice. I am very involved in financing when they want to raise money again, he says.\n\nMany start-ups around the world, he argues, fail to take sufficient note of opportunity and timing, so he makes sure his companies do.\n\nAs for the future, he says: I have no ambition to make more money. I dont want to buy a boat or a jet. My hope is that one day there would be 100 successful companies who would say, Khaled helped us."],[8,"John Baizley: Losing Pete Adams, finding Gina Gleason, and Baroness' new album","Earlier this month it was announced that Baroness guitarist Peter Adams had parted ways with the band. Having been a part of the Savannah sludgelords for nine years and three albums, it came as something of a shock to the metal community. Playing his last show at the John Baizley-curated Roadburn in April, Pete said he decided to step away from Baroness in order to focus on his home life. Enter Gina Gleason. The six-stringed demon has spent her life touring and working with some of the coolest names in rock  Jello Biafra, Doctor Know, Perry Farrell  as well as a long stint working with Cirque du Soleil. Not a bad CV, right? To find out how Gina was recruited into the ranks of Baroness and the circumstances surrounding Peter's sudden departure, we caught up with frontman and sole remaining founding member John Baizley. He gives a few hints about the new album, too!\n\nWhat are the circumstances surrounding Pete's departure? \"I think its important to note that being a touring musician, and being in a band that puts as much effort into the process of touring and writing and rehearsing as we do, it should be noted that its not particularly easy if you desire a life at home. If your social life is important, if your personal and private life is important, this lifestyle as a musician can be a great strain. And weve had several members for who that strain was exerted in such a way that they did not want it to have a negative effect on their life. So Pete, having been in this band a long time, having been a friend of mine for decades, rather than finding himself in a position where he couldnt put all of himself and 100 per cent into what it takes to remain in this band, I think he thought that in order to pursue his own interests, a friendly exit from the band would be much better than what could become a dramatic thing. It was really impressive to me, the way that the four of us were able to do this, and for him to leave the band on good terms and with full communication, because its so much easier to fuck off and leave. The fact we didnt do that means a lot to me. I would never want to lose a friend because of this band.\"\n\nWho started the conversation? \"He did. Were all adults, so nobody internally wants to force anybody out. Nobody would be a part of the band if there was that element. This was a decision that he made and talked to us about, and fortunately he was able to leave in a way where we werent left high and dry. He decided to leave, and we still had chosen to do this. So he fulfilled his obligations of doing those things, with that 100 per cent involvement. So that when he played his last show, which was at Roadburn last month, it was a good, uplifting and positive experience. Nobody knew that  we kept it very close to the chest. But that was part of it. So he got to leave on very good terms, and with a proper last show. And simultaneously, that allowed us to have time to adjust and find a new guitar player so we were able to continue forward without a huge lag.\" How long do you think hed been feeling that way for? \"I dont know, its hard to say, because everybody goes up and down on tour. We all have tours that are more of a strain on us, and are not as seemingly fun. You have to learn when thats just part of the balance of your year, and then when its becoming a threat to you personally. I know Pete well enough to know hes going to voice his opinion when its genuine, so I think he did. It didnt seem like he strung us along, and I dont think he felt like he was a member of a band too long after he had made that decision personally.\"\n\nWhat was Petes role been in the band  how involved was he in songwriting? \"Everyone in the band contributes, so it was never ever the case that he was a sidelined player. Everybody helps write, everybody helps do everything. Clearly theres a workload differential, its impossible to deny that. But we wouldnt have continued as a band if we didnt feel like altering that chord of the band would somehow fundamentally change our sound. I was in this band in 2003, Ive sort of seen it through, and its always been really important to me that our other members understand that thats part of their role  is actually to understand what were about. And the way that we write, and the way that we play, and the way that we record is something that sometimes takes a little adjusting. \"What we cant do is have somebody come in the band without learning a bit about our background. I guess its a roundabout way of saying everybodys critically important when it comes to all of this. I would never hire somebody to show up and record a record and hire them to tour with us while in the background Im writing everything. But that said, neither is it the case where without his compositional input, were incapable of moving forward. I think weve found a worthy new guitar player who is going to be fully capable of adding compositionally. And it will be different, but not different by a margin thats going to change our band, in a negative way.\" How did you feel when he told you he wanted to move on? \"Its complex, right? Because we have a very longstanding personal relationship, we have a very longstanding professional relationship, weve written a lot of music and weve gone on a lot of adventures together. So in that regard I think it was heartbreaking for me and it was heartbreaking for him. But because I knew his motivations, and I knew he had something hed chosen to pursue once his decision was made, I was happy for him. As the singer, or the guy whos been in the band the longest, it would be fully heartbreaking for me to think that somebody was in this band and didnt wanna be, and that they felt some undue pressure to appease the other three members, or just to do it for the sake of making a living or something like that. Weve got to put more into our music than that. So it is complicated. Of course Im sad to see him go, but Im also happy to hear hes got a direction now and focus now that he didnt have before. So yeah I guess thats why its complicated.\"\n\nYou have a new guitarist, Gina Gleason. Why Gina? \"Shes a great player, shes got an incredible attitude, and she works super hard. And if thats the case, why not? Being a member of this band is difficult, because it requires a kind of very particular set of circumstances. You have to be a great technical player, but you have to be an emotive player at the same time. There has to be this understanding of finding the balance between that technical playing and just playing hard  which oftentimes means looseness. So it became very clear to me that she could strike that balance. Before she was in the band, when we were just jamming, I sensed the natural chemistry that I have to sense for someone to be in the band. We have to be able to communicate non-verbally. I dont know how to bark orders at people, nor would I want to if I could. There has to be some level of intuitive response. And so she had that in spades. Most importantly, shes just a good person. Somebody could check all those other boxes, and if theyre a complete clown or a complete shithead, no fucking way. Because Ive gotta live with you, weve gotta write music, weve gotta record, we have to move forward in life, and each step forward we take has to be a positive one. Were doing things that we consider important, and things that we consider challenging, and challenges that we would like to put out there in the world. So if youve got some negativity, its going to become markedly different and probably impossible for accomplish the ambitions and goals I have within Baroness.\" Whats your connection with Gina? \"I have a small fuzz pedal company. We just make little stomp boxes for people, and she was one of the first people that bought one. And I noticed on the shipping receipt that she lived two miles from me. I dont live in a hip neighbourhood, its not a place where a lot of people live, it was completely shocking to see that one of these was getting shipped down the road. So one of my partners checked out her Instagram profile, and was like John, you have to see her Instagram. That sounds super lame, but it was so obvious that she was such a talented player. You could kind of see as much as you can, and hear that there was an attitude there that was great, that was enthusiastic and creative and really had this you could hear it in her playing. She had this real desire to grow. I just hit her up casually, and we started jamming, and that attitude I sensed just seeing her Instagram profile was more prevalent in the rehearsal space than I was anticipating. So it was natural. If its natural, and it works, and things seem great, then you just go with it. Because thats not the majority of life. Its not the majority of relationships you make. If something feels effortless and you know youve got some big work ahead to do, then you should go with that. And thats in lieu of maybe finding somebody who had a bit more similarity in their history or who had a more developed public profile. I thought the interesting thing about her, and everybody thats been in the band, is that they come to it with really a fresh attitude, and a huge desire not only to immerse themselves in what weve already established, but to push that forward. So, it feels great.\"\n\nHow far along with the next record are you? \"We started work on it, and I think theres been a long enough time period in between our last record being released and now, that we are just dying to get new songs out. Every time any one of the four of us sits down, 20 ideas spill out. So this is a period of full flower for us. Thats another thing  when thats happening, just grab it by the reins and let it pull you. Because if not, then youre in this unfortunate position where youre forcing things. And forcing things becomes repetitious, finding patterns that work and systems of organisation that yields predictable results is not what we want to do. We started playing music because we wanted to develop our own rulebook, and change those rules and adapt those rules and evolve and grow when we needed to. So thats happening now. I cant say that weve got a ton of songs finished, anything ready to hear, but weve got so much material to start with, its exciting to think about starting to rein this in and make an album out of it.\" \"Its hard to say, I mean theres so much stuff. I think with Purple we had a very clear idea about what we wanted to do. There was a real focus, because prior to that our bass player and drummer had left, and what we felt happening in rehearsal was that our music was very amped-up, very focused, very direct. That meant that there were certain ideas that have always been part of the Baroness sound that we just maybe brushed them aside for the time being. Now I think its time to pull some of those elements back in and find some news places to go. Because weve been making music for a while; we dont want to repeat ourselves. We want to keep our sound intact, but we want to develop new ideas that will yield new results and add to our sound, rather than change it.\"\n\nWhat kind of things would you be talking about, for your new sound? \"Sometimes really subtle, theoretic things. New compositional structures, and chord voicings  boring stuff that excites nobody except musicians. But the idea that we can continually open up the level of communication thats inherent within our music is more subtle and nuanced, but also more bold and genuine, and that we continually put our spotlight on things that are theoretically from a lyrical standpoint maybe difficult. Maybe things that were hard to say five years ago, because there was an emotional weight keeping them from coming out. Ive found in recent years that the more purely I address that stuff, the better I feel about songwriting. The more our audience seems to respond to it. One thing Ive learned is that the things that we keep real tight, these emotions and experiences that we dont want to talk about openly, the more we do address these things, the more we realise our audience has all felt similar things, and because of that, were all tied to one another more strongly. So I think thats something we wanna do. But then its like okay, well make the soft songs soft, the hard songs harder, the fast songs faster, the slow songs slower, stuff like that.\" What colour is it going to be? \"Well see. We havent made up our minds. Thats very specific, and we have not made any decisions on that, as of yet. I dont want it to be a colour, but, you know, weve still got one left...\""],[8,"Adam West Dead: 'Batman' Star Was 88","Adam West, the ardent actor who managed to keep his tongue in cheek while wearing the iconic cowl of the Caped Crusader on the classic 1960s series Batman, has died. He was 88.\n\nWest, who was at the pinnacle of pop culture after Batman debuted in January 1966, only to see his career fall victim to typecasting after the ABC show flamed out, died Friday night in Los Angeles after a short battle with leukemia, a family spokesperson said.\n\nWest died peacefully surrounded by his family and is survived by his wife, Marcelle, six children, five grandchildren and two great-grandchildren.\n\n\"Our dad always saw himself as The Bright Knight and aspired to make a positive impact on his fans' lives. He was and always will be our hero,\" his family said in a statement.\n\nAfter struggling for years without a steady job, the good-natured actor reached a new level of fame when he accepted an offer to voice the mayor of Quahog  named Adam West; how's that for a coincidence!  on Seth MacFarlane's long-running Fox animated hit Family Guy.\n\nOn the big screen, West played a wealthy Main Line husband who meets an early end in Paul Newman's The Young Philadelphians (1959), was one of the first two humans on the Red Planet in Robinson Crusoe on Mars (1964) and contributed his velvety voice to the animated Redux Riding Hood (1997), which received an Oscar nomination for best short film.\n\nRaised on a ranch outside Walla Walla, Washington, West caught the attention of Batman producer William Dozier when he played Captain Quik, a James Bond-type character with a sailor's cap, in commercials for Nestle's Quik.\n\nWest, who had appeared in many Warner Bros. television series as a studio contract player, was filming the spaghetti Western The Relentless Four (1965) in Europe at the time. He returned to the States to meet with Dozier, \"read the pilot script and knew after 20 pages that it was the kind of comedy I wanted to do,\" he said in a 2006 interview with the Archive of American Television.\n\nHe signed a contract on the spot, asking only that he be given the chance to approve who would play his sidekick, Robin, the Boy Wonder. (He would OK the casting of Burt Ward, who had a brown belt in karate but zero acting experience.)\n\n\"The tone of our first show, by Lorenzo Semple Jr., was one of absurdity and tongue in cheek to the point that I found it irresistible,\" West said. \"I think they recognized that in me from what they'd seen me do before. I understood the material and brought something to it.\n\n\"You can't play Batman in a serious, square-jawed, straight-ahead way without giving the audience the sense that there's something behind that mask waiting to get out, that he's a little crazed, he's strange.\"\n\nThe hunky Lyle Waggoner (later of The Carol Burnett Show) and Peter Deyell also tested to play the Gotham City crime fighters, but West and Ward clearly were superior, and Batman debuted at 7:30 p.m. on Jan. 12, 1966, a Wednesday.\n\nThe cliffhanger episode would be resolved the very next night  Same Bat-time! Same Bat-channel! The show was originally intended to last an hour, but ABC split it up when it had two time slots available on its primetime schedule.\n\nWest said that he played Batman \"for laughs, but in order to do [that], one had to never think it was funny. You just had to pull on that cowl and believe that no one would recognize you.\"\n\nThe series, filmed in eye-popping bright colors in an era of black-and-white and featuring a revolving set of villains like the Riddler (Frank Gorshin), Joker (Cesar Romero), Penguin (Burgess Meredith) and Catwoman (Julie Newmar), was an immediate hit; the Thursday installment was No. 5 in the Nielsen ratings for the 1965-66 season, and the Wednesday edition was No. 10.\n\n\"Stellar, exemplar, a king to the end,\" Newmar said of West in a statement: \"He was bright, witty and fun to work with. I will miss him in the physical world and savor him always in the world of imagination and creativity. He meant so much to people.\"\n\nBatmanwas nominated for the Emmy Award for outstanding comedy series in its first year, losing out to CBS' The Dick Van Dyke Show. A 20th Century Fox movie was rushed into production and played in theaters in the summer before season two kicked off in September 1966.\n\nHowever, the popularity of the show soon plummeted, and Batman  despite the addition of Yvonne Craig as Batgirl  was canceled in March 1968 after its third season.\n\nWest quickly struggled to find work, forced to make appearances in his cape and cowl at car shows and carnivals and in such obscure films as The Marriage of a Young Stockbroker (1971), written by Semple, and The Happy Hooker Goes Hollywood (1980). He and his family downsized, leaving their home in the tony Pacific Palisades for Ketchum, Idaho.\n\n\"The people who were hiring, the people who were running the studios, running the shows, were dinosaurs,\" the actor said in the 2013 documentary Starring Adam West. \"They thought Batman was a big accident, that there was no real creative thought, expertise or art behind it. They were wrong.\"\n\nWest returned to voice his iconic character in such cartoons as The New Adventures of Batman, Legends of the Superheroes, SuperFriends: The Legendary Super Powers Show and The Simpsons, and Warner Bros.' long-awaited DVD release of ABC's Batman in 2014 brought him back into the Bat Signal's spotlight.\n\nHe was born William West Anderson in Seattle on Sept. 19, 1928, the second of two sons. His father, Otto, was a wheat farmer; his mother, Audrey, was a pianist and opera singer.\n\nWest attended an all-boys high school, then graduated with a major in English literature from Whitman College. During his senior year, he worked for a local radio station, doing everything from Sunday morning religion shows to the news.\n\nHe also starred in a couple of plays at the local theater. \"I found that I could move an audience and I was appreciated,\" he said.\n\nIn the Army, West served as an announcer on American Forces Network television, then worked as the station manager at Stanford while he was a graduate student.\n\nHe got a job at a McClatchy station in Sacramento, California, then moved to Hawaii, where he hosted a two-hour weekday show in the late 1950s with a diaper-wearing chimp named Peaches. (West said he once interviewed William Holden as the actor was passing through.)\n\nWest got a contract at Warner Bros. at $150 a week and was placed in one of the studio's TV series  Colt .45, Maverick, Hawaiian Eye, 77 Sunset Strip, Cheyenne, etc.  pretty much every week.\n\nHe got his first regular TV role when he played Det. Sgt. Steve Nelson under the command of Robert Taylor on the 1959-62 ABC/NBC series The Detectives, coming aboard when that show expanded to one hour in color.\n\nAfter he split with Warner Bros., West showed up in such forgettable films as Geronimo (1962) starring Chuck Connors, Tammy and the Doctor (1963) with Sandra Dee and in The Three Stooges film The Outlaws Is Coming (1965) before Batman changed his life forever.\n\nHe later starred in a rejected 1991 NBC pilot episode called Lookwell  written by Conan O'Brien and Robert Smigel  in which he portrayed a once-famous TV detective who thinks he can solve crimes in real life.\n\nThen came the gig on MacFarlane's Family Guy.\n\n\"I had done a pilot with Seth that he had written for me. It turned out we had the same kind of comic sensibilities and got along well,\" he said in a 2012 interview. \"When Family Guy came around and Seth became brilliantly successful, he decided to call me and see what I was doing. He asked if I would like to come aboard as the mayor, and I thought it would be neat to do something sort of absurd and fun.\"\n\nStarring Adam West culminates with him receiving a star on the Hollywood Walk of Fame in 2012.\n\nHe married Marcelle in 1970; they met when she was the wife of the Lear Jet founder and they posed for a publicity photo at Santa Monica Airport, with him in his Batman costume. (They each had two children from their previous marriages, then added a couple of their own.)\n\nIn a tribute to West, Los Angeles Mayor Eric Garcetti and LAPD chief Charlie Beck at 9 p.m. on Thursday will light a Bat-signal that will be projected onto the tower of Los Angeles City Hall at Spring Street. Donations in West's name can be made to to the Adam West Memorial Fund for St. Jude Childrens Research Hospital or to the Idaho-based charity for children diagnosed with cancer and their families, Camp Rainbow Gold.\n\nWhen Batman was canceled, \"The only thing I thought is that it would be the end of me, and it was for a bit,\" West told an audience at Comic-Con in 2014. \"But then I realized that what we created in the show  we created this zany, lovable world.\n\n\"I look around and I see the adults  I see you grew up with me, and you believe in the adventure. I never believed this would happen, that I would be up here with illustrious people like yourselves. I'm so grateful! I'm the luckiest actor in the world, folks, to have you still hanging around.\""],[8,"David Miliband and the International Rescue Committee Are Working to Save Refugees","Somewhere along the path that led David Miliband to become head of policy under U.K. prime minister Tony Blair at the age of 29 and foreign secretary under Gordon Brown at 41, Miliband acquired the nickname the Brain. And, sure enough, seconds after we're introduced, the slim 50-year-old asks with Cumberbatchian rapidity whether I'm \"Ernest in town and Jack in the country.\" I'm lucky to catch the reference: I'd chanced on the Colin FirthRupert Everett movie version of The Importance of Being Earnest on cable just days before. But the tone has been set: We will be moving quickly.\n\nMiliband needs that speed and acuity in his new job, as the president and CEO of the International Rescue Committee. The NGO, founded in 1933 with the help of Albert Einstein, manages more than $675 million a year in grants, a sum that allowed it to offer assistance to some 18 million people last year. Now the vast enterprise faces the greatest crisis in the sector since the Second World War. \"With 20 million refugees and 40 million internally displaced, it's a world record,\" Miliband says. \"It's an issue that's literally lapping up on Europe's shores.\"\n\nSince he began the job, in 2013, the IRC has had to move rapidly onto \"war footing\" in response to the civil war in Syria and the rise of ISISall while maintaining equally critical operations in places like Nigeria, South Sudan, and Pakistan. And then came the November 13, 2015, attacks in Paris, and the increasing evidence, at press time, that at least one of the terrorists had passed through Greece as a Syrian refugee.\n\nFor some, in the aftermath of that tragedy, compassion for the people the IRC is struggling to help was obliterated. But Miliband has little patience for the isolationists both here and abroad competing to close their borders against the waves of refugees. \"Political leadership from those in or aspiring to public office should involve educating public opinion, not inflaming it,\" he says.\n\nMiliband came into the job knowing that \"some of the most challenging public policy issues fall at the intersection of humanitarian intervention and foreign policy,\" something the former chief diplomat was well equipped to handle.\n\nBut he also saw an opportunity to set new standards. \"The humanitarian sector was founded for dealing with refugees in refugee camps,\" he says. \"And today most refugees are not in camps; they're in urban areas.\" He quickly enumerates other antiquated notions: that refugees live in countries that abide by the Geneva Conventions (they don't); that their displacement is of short duration, when on average they're forced to live outside their native countries for 20 years.\n\n\"The assumption underpinning the sector is that we do social intervention that tides people over until they can rebuild their lives,\" he says. \"It's increasingly evident that we need an economic dimension as well as a social dimension.\"\n\nAs you might expect from a policy expert, no sooner has Miliband outlined the problem than he suggests a possible well-documented solution. \"What we are doing,\" Miliband says, \"is setting a very clear benchmark that overall the sector needs to dedicate more resources to things that are proven. So, for example, cash distribution is shown to be an extremely effective means of helping those who are displaced and of helping their host communities.\"\n\nSo the IRC gave reloadable debit cards to many Syrian refugees in Lebanon, providing up to $200 a month in cash. And the group has found that every dollar it distributed has had a multiplier effect, generating $2.13 in Lebanese GDP. \"You're immediately breaking down resentments that might exist between host communities and refugees,\" he says. \"And you're empowering people to spend money on what they need. They might not need another tent or another fleece or another blanket. So you're honoring the integrity and the agency of the individuals you're serving.\"\n\nWhen I bring up the refugee policies of his current country of residenceMiliband now lives in New York City, not too far from the IRC's headquartersthe erstwhile diplomat wastes no time being diplomatic. \"With respect to the Syrian issue, America, I'm afraid, gets a D. So far 1,854 Syrians have been allowed into the U.S. since the war began, despite the fact that there are successful Syrian-American communities here. And these are communities where, in the name of family reunification if you're willing to redefine family reunification as being about cousins and not just sons and daughtersyou could give people a great chance of making a new life for themselves. Because they would be part of a community when they arrived.\"\n\nBut what of the fears of inadequate assessment of Syrian asylum seekers? Miliband points out that refugeesvetted by multiple government agencies, from the Department of Homeland Security to the FBI to the Department of Defenseare already the most thoroughly screened population in the U.S. \"We cannot take everyone,\" he says. \"But Europe and the U.S. have been beacons of hope for centuries. Refugee resettlement is actually a U.S. success storythis is no time to close it down.\"\n\nBelow, watch David Miliband discuss the global refugee crisis at theTown & CountryPhilanthropy Summit."],[8,"Why we must oppose a government held up by the DUP  DPAC","Join the protests:\n\nProtest: May Must Go  No Coalition of Chaos and Hatred  Saturday 17 June, 2-4pm, Whitehall, London, Called by Owen Jones. https://www.facebook.com/events/290268031384019\n\nProtest the Queens speech  no to May/DUP racism & bigotry!  Monday 19 June, 6pm8pm, Parliament Square, London, SW1P. Called by Stand Up to Racism. https://www.facebook.com/events/136916370208377\n\nNot One Day More #ToriesOut National DemonstrationSATURDAY 1 JULY  NATIONAL DEMONSTRATION. Not One Day More #ToriesOUT. Assemble 12pm, Saturday 1 July 2017. BBC Broadcasting House, Portland Place, London W1A 1AA. March to Parliament Square\n\nWhile certain disability charities are trying to hook up with the new government, Disabled People Against Cuts is calling on Deaf and Disabled people and their organisations to boycott engagement with any government involving the DUP. Collusion with an anti-equalities party who openly oppose womens right to choose and gay marriage while denying climate change is nothing less than shameful. Disabled people must be united in resisting the politics of hate.\n\nImmediately after the election, Disability Rights UK released a statement offering to work with the new government. This bizarre move smacks of an organisation so out of touch that it called the wrong outcome and is now at sea with how to respond. Their offer is a desperate attempt to retain influence that not only stands in contempt of the years of suffering Disabled people have endured under the Tories but also disregards the harm and division that any form of alliance with the DUP represents.\n\nThe Tories are in chaos and cannot credibly remain in government. Now is the best chance since 2010 to end a government that has carried out a regime of conscious cruelty against Disabled people and systematically and deliberately dismantled our rights. We stand on the bring of social change built from the aspirations of the many not the few. Labour has made firm commitments to the issues that Deaf and Disabled people have been fighting to achieve for years such as enshrining our rights under the CPRD in domestic legislation, working with Disabled people to develop a national system of social care, and scrapping out-sourced benefit assessments.\n\nInstead of helping build the grassroots movement for social justice that has shaken the political establishment in the UK to its core, DR UK would rather get in bed with the Tories and their anti-equalities partners. The demands they now apparently want to work with a hard right wing government on implementing are the same ones they failed to support when they were demanded by Disabled people on the streets and pledged by parties on the left.\n\nDRUKs position rests on a false notion that disability rights exist in a bubble that floats above Party politics and left and right ideological divisions. This is utter nonsense. The ideological division between left and right is based on a real difference in interests over whether society is better run when in the interests of the many (from which flows a belief in the importance of rights and equalities) or to secure profits for the few. At a time of economic prosperity governments can afford to make concessions in order to reduce opposition, but in a period of economic decline inequality grows as the many are made to shoulder the cost of the crisis.\n\nInequality has grown sharply since the last financial crash in 2008 and as a result of the austerity measures imposed as the response by Tory led governments since 2010. While still suffering under those impacts the economic outlook for the UK continues to weaken: as economist Michael Roberts notes in his post election analysis, In the first quarter of 2017, the UKs real GDP grew more slowly than any other top (G7) economy. These are not the economic conditions under which governments make concessions. They are the conditions under which they step up attempts to scapegoat and divide.\n\nBring in the DUP. A party with a track record of specialism in the politics of hatred and violence. In 1977 founding member Ian Paisley launched a political campaign to prevent the decriminalisation of homosexuality in Northern Ireland called Save Ulster from Sodomy. In 2008, DUP MP Iris Robinson stated in Parliament that homosexuality is viler than child abuse and the party today continues to oppose equal marriage which is still not legal in Northern Ireland.\n\nMeanwhile the 1967 Abortion Act, which established legal abortion, has never applied in Northern Ireland. The law is far stricter and even pregnancy as a result of rape is not a circumstance in which an abortion can be performed legally. The High Court recently ruled that this was incompatible with the human rights of women, but the law can only be changed by legislators. Already an ex-Tory minister has hinted there could be a Commons vote on increasing abortion limits as his party looks to cement its alliance with the DUP.\n\nThese issues are not irrelevant to Disabled people who are not only Disabled but also Black, gay and women. We do not stand in isolation from our communities but rather fight against cuts that segregate and separate us.\n\nThe DUPs position on welfare will also be familiar to those who followed the sustained attempt by other parties to block the welfare reform bill in Northern Ireland, despite fines from Westminster of 9.5m per month for non-implementation. Due to devolution of powers, this could only be introduced by passage through the Northern Ireland Assembly in Stormont. With a population that experiences greater levels of mental health issues, campaigners were concerned about the impacts welfare reform observed in areas of the UK where cuts had already been rolled out.\n\nThe Department for Social Development which oversees benefits in the North admitted that a full 25% of people currently receiving DLA would not receive anything under PIP while a further 33% would receive a reduced award. Nevertheless, DUP social development minister Mervyn Storey put a legislative consent motion to MLAs (members of the Northern Ireland Assembly) which was voted through, transferring power over welfare reform from Stormont to the Tory government in Westminster and paving the way for cuts.\n\nAnother DUP MP, Gregory Campbell, made a name for himself claiming that rising levels of DLA claims were due to fraud and pointing specifically to numbers receiving the taxpayer-funded hand-out in West Belfast. He claimed that it would appear from these figures that there are people in some areas who are able to claim DLA long after you would assume they were no longer entitled to it drawing a distinction from what he called legitimate claimants.\n\nAs the BBC, in its newest role as DUP apologist, keeps pointing out, DUP demands on the Tories include that the introduction of means testing for Winter Fuel Allowance, pledged in the Conservative manifesto, will not apply in Northern Ireland, as well as extra capital spending and more cash from the UK Treasury for Northern Irelands schools and hospitals. We shouldnt let this fool us into seeing the DUP as a party with social principles. Had they really cared about the impact of cuts, they could have mitigated the effects with the funds that were instead ploughed in to paying businesses to heat empty properties in the cash for ash scandal.\n\nDisabled People Against Cuts have led a bitter fight against the Tory cuts for 7 years, our #TrashTheTories campaign helped deliver a serious blow to the Conservatives at the general election. We cant let this attempt by Theresa May to cling on and do more damage by trading away our rights to secure a deal with the vile bigots of the DUP go unchallenged."],[8,"How Putin Seduced Oliver Stone  and Trump","In Episode 2, responding to a question about the state of democracy in Russia, Mr. Putin claims that Russia has hundreds of television companies that the state could not control if it tried. This is untrue but goes unchallenged.\n\nIn Episode 3, Mr. Putin tells a long and winding story about the origins of the war in Ukraine, culminating in the claim that the war began after nationalist Ukrainian Special Forces kidnapped ethnic Russians from eastern Ukraine. Mr. Stone appears to accept these fantastical claims.\n\nCondition No. 2: A love of power and grandeur. Episode 2 is the story of a courtship, of sorts. Mr. Putin shows Mr. Stone his horse stables (intercut with stills of Mr. Putin riding). Then the two men watch a movie together. Then Mr. Stone watches Mr. Putin play hockey and fawns, praising Mr. Putins athletic prowess and vitality.\n\nThen Mr. Stone brings up the thorny subject of L.G.B.T. rights, which Mr. Putin takes as an opportunity to assert both his desirability and his homophobia: He says that he would not enter a shower stall with a gay man because he wouldnt want to tempt him, and because he is a master of judo. In other words, the hypothetical gay man would find Mr. Putin irresistible, and Mr. Putin would have to beat him up. Both Mr. Putin and Mr. Stone seem to find this scenario entertaining.\n\nIn Episode 3, Mr. Putin shows Mr. Stone his home in Sochi. Mr. Stone is duly impressed. Then they go to the Kremlin. This is a pretty big place youve got here, Mr. Stone enthuses. Can you show me around?\n\nMr. Putin obliges, taking Mr. Stone to an office where a monitor is broadcasting  perhaps on a loop  Mr. Putins famous 2007 speech denouncing NATO and the West, and to another office, where the Russian president keeps a portrait of his father as a young sailor in Crimea. At the conclusion of the episode, Mr. Stone recites to Mr. Putin the Russian presidents own speech about the annexation of Crimea. Mr. Stone seems to enjoy having Mr. Putins words in his mouth. Mr. Putin is clearly pleased to hear his own speech, albeit in English.\n\nCondition No. 3: Shared prejudice. Mr. Stone and Mr. Putin are both terrified of Muslims. This shared view facilitates much of their conversation. In Episode 1, Mr. Stone informed Mr. Putin that William J. Casey, who led the C.I.A. in the 1980s, had a project to excite the Muslims in the Caucasus in Central Asia. (Mr. Stone is apparently unaware that the Caucasus and Central Asia are two different regions, hundreds of miles apart.)\n\nIn Episode 2, Mr. Stone offers his sympathy to Mr. Putin: You mentioned earlier, the white, the ethnic Russian population is diminishing, he says, apparently believing that Russia was, consequently, in danger. But Mr. Putin has good news: Fortunately, we have reversed this situation. For three years running, we have had population growth, including in regions that are historically majority ethnic-Russian. Mr. Putin practically appears to be the savior of the white race.\n\nCondition No. 4: An inability or an unwillingness to distinguish fact from fiction. Throughout the interviews, Mr. Stone appears to ask Mr. Putin prearranged questions, probably written by the Russian presidents staff. Such scripted questions are standard fare for Mr. Putins annual news conference with Russian journalists.\n\nIn Episode 1, for example, Mr. Stone, after fumbling through a set of inaccurate biographical queries, suddenly asks Mr. Putin about assassination attempts against him. There had been more plots against Mr. Putin, says Mr. Stone, than against Fidel Castro. There is a legitimate five Ive heard about, he says confidently. This is remarkable, because journalists who have covered Mr. Putin  including me  have not heard of five, four or even one attempt to assassinate the Russian president (though Russian law enforcement has claimed to have foiled a plot or two). But Mr. Putin is not at all surprised at the question and proceeds to answer it confidently.\n\nIt should not be surprising that Mr. Stone is willing to play the Kremlins game. Throughout the Interviews, he uses footage from feature films  World War II movies and even Mr. Stones own drama Snowden  as though they were documentaries.\n\nCondition No. 5: Moral neutrality. To exercise ignorance, racist prejudice, a love of power and total disregard for factual accuracy, one has to inhabit a world where everything can mean anything and nothing is certain.\n\nA quote from Episode 4 illustrates how this approach works: Stalin was a product of his time, Mr. Putin says. You can demonize him all you want, or, on the other hand, talk about his contributions to victory over Nazism. But the excessive demonization of Stalin is just one way to attack the Soviet Union and Russia, to suggest that todays Russia carries the birthmarks of Stalinism. Everyone has one kind of birthmark or another. So what?\n\nSo what, that is, if Russia increasingly idolizes the man who killed millions of Soviet citizens and confined tens of millions to concentration camps? So nothing, apparently. Your father, your mother, admired him, right? Mr. Stone says. Of course, Mr. Putin says.\n\nOf course, Oliver Stone is not Donald Trump. But he shares with him a certain way of seeing the world and being in the world  and the luxury of persisting in this way of being, and even making a spectacle of it."],[8,"More Than 1.1 Million Sign Petition Supporting Impeachment of Trump","AMY GOODMAN: John Bonifaz is also with us, Free Speech for People. John, you came on Democracy Now! like within a week of the inauguration, calling for the impeachment of Donald Trump. How have things changed? You focused on violations of the Emoluments Clause at the time. Explain what your concern was with that. And is that still what you feel is grounds for impeachment?\n\nJOHN BONIFAZ: Amy, thank you for having me. Im honored to be on with Congressman Green and with you this morning.\n\nWe have launched this campaign with RootsAction on the day of the inauguration at ImpeachDonaldTrumpNow.org. More than 1 million people all across the country have called for this impeachment investigation in light of the presidents direct and ongoing violations of the anticorruption clauses of the Constitution. His refusal to divest fully from his business interests placed him on a collision course with the Constitution from the day he took the oath of office. But we have since expanded the grounds for our call for an impeachment investigation to include obstruction of justice, in light of the shocking revelations that the president fired the FBI director to try to stop a criminal investigation that may incriminate him as well as other associates in his campaign.\n\nCongressman Green is an American hero. Hes standing up for our Constitution and our democracy at this critical moment in our history. And were urging people all across the country to join us at ImpeachDonaldTrumpNow.org, to stand with him and to make sure that this president be held accountable via the impeachment process.\n\nAMY GOODMAN: So how does this move forward right now, John Bonifaz?\n\nJOHN BONIFAZ: I think its incumbent upon all of us all around the nation who believe in our Constitution and the rule of law and democracy, that no one, not even the president of the United States, is above the law, that we stand up, that we stand with Congressman Green, that we call on our members of Congress to join him in making this call to issue an impeachment resolution and start the process in the United States House of Representatives.\n\nI know there are people who are saying, Well, we need to get the facts out. And we do need to get the facts out. But as Congressman Green has eloquently stated, we needwe already have these facts. Theyre talking about getting other facts. The facts are out on obstruction of justice. The facts are out on the violations of the anticorruption clauses of the Constitution.\n\nAnd were dealing right now with a constitutional crisis, in which this president is openly defying the rule of law in our Constitution. So, people all across the country need to stand up. Nine communities, including the Los Angeles City Council, have already passed resolutions calling on Congress to take this action. Brookline Town Meeting in Brookline, Massachusetts, is going to vote this Thursday on this question. And many other communities in the weeks ahead will do that, as well. And people can go to our site at ImpeachDonaldTrumpNow.org. They can download a local resolution and have it passed in your community. Hold an
