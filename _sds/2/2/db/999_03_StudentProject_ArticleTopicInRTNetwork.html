er Work and Pensions Secretary Iain Duncan Smith has accused the charity of scaremongering in its figures on food poverty.\n\nThe MPs say they are working with the United Kingdom Statistics Authority in a bid to obtain better data."],[8,"Jeremy Corbyn: 'Free movement of people will end after Brexit'","Free movement of people will end after Britain leaves the European Union, Jeremy Corbyn has said, as he vowed a Labour government would implement a managed and fair migration system if elected in four weekstime.\n\nIt comes after the party leader risked confusion over Labours immigration policy earlier this year after apparently backing free movement  one of the EUs four freedoms  just hours before giving a speech in which he was due to say his party was not wedded to the principle.\n\nBut when asked by ITVs Julie Etchingham what controls a Labour government would implement on immigration, Mr Corbyn said there would fair immigration but refused to be drawn on specific numbers.\n\nIm not going to put any figures on it, he added. Theresa May has done that for, this is now the third general election she has promised figures none of which shes come anywhere near achieving.\n\nPressed further as to whether there would be controls on migration, Mr Corbyn added: Clearly the free movement ends when we leave the European Union but there will be managed migration and it will be fair.\n\nIn Labours draft manifesto, which was leaked to journalists on Thursday, it appears the party believes it can retain the benefits of the singlemarket and thecustoms union while ending free movement. They are essential for maintaining industries, jobs and businesses in Britain the partys policy document states.\n\nBut the stance seems incompatible with the insistence from EU leaders that access to the tariff-free market requires a member state to honour the EUs four freedoms  labour, capital, services and goods. These are non-negotiable, the leaders have said.\n\nWhile Theresa May has made clear her priority in the Brexit negotiations is to regain control of immigration and borders, recommitting to the pledge of bringing down numbers to the tens of thousands, Mr Corbyn has repeatedly said Labours priority is access to the blocs single market.\n\nIn the first of ITVs 30-minute interviews with the leaders of major political parties, due to be aired on Monday evening, Mr Corbyn was also asked whether the general election could be the death of the Labour party.\n\nThe Labour party has its largest membership ever since I became the leader of this party, he replied. Its active in every single part of the country. Weve had the most unbelievable torrents of media attacks on individuals and a failure to engage in the policy debate.\n\nThis country cannot go on with its levels of inequality, you have to challenge the austerity programme. That is exactly what we are doing."],[8,"What connects Brexit, the DUP, dark money and a Saudi prince?","If Northern Ireland were a normal democracy, the election campaign would be dominated by a single question: how did the Democratic Unionist Party end up advancing the cause of a united Ireland through its support for Brexit? More specifically: what role did dark money play in that extraordinary decision? This story has all the makings of a John le Carr thriller but democracy on this island needs facts, not fiction.\n\nTo recap briefly: two days before the Brexit referendum last June, the Metro freesheet in London and other British cities came wrapped in a four-page glossy propaganda supplement urging readers to vote Leave. Bizarrely, it was paid for by the DUP, even though Metro does not circulate in Northern Ireland. At the time, the DUP refused to say what the ads cost or where the money came from.\n\nWeve since learned that the Metro wraparound cost a staggering 282,000 (330,000)  surely the biggest single campaign expense in the history of Irish politics. For context, the DUP had spent about 90,000 (106,000) on its entire campaign for the previous months assembly elections. But this was not all: the DUP eventually admitted that this spending came from a much larger donation of 425,622 (530,000) from a mysterious organisation, the Constitutional Research Council.\n\nThe mystery is not why someone seeking to influence the Brexit vote would want to do so through the DUP. Disgracefully, Northern Ireland is exempt from the UKs requirements for the sources of large donations to be declared. The mystery, rather, is who were the ultimate sources of this money and why was it so important to keep their identities secret.\n\nThe Constitutional Research Council is headed by a Scottish conservative activist of apparently modest means, Richard Cook. It has no legal status, membership list or public presence and there is no reason to believe that Cook himself had half a million euro to throw around. But the DUP has been remarkably incurious about where the money ultimately came from. Peter Geoghegan (sometimes of this parish) and Adam Ramsay of the excellent openDemocracy website did some digging and what theyve come up with is, to put it mildly, intriguing.\n\nWhat they found is that Richard Cook has a history of involvement with a very senior and powerful member of the Saudi royal family, who also happens to have been a former director of the Saudi intelligence agency. In April 2013, Cook jointly founded a company called Five Star Investments with Prince Nawwaf bin Abdul Aziz al Saud. The prince, whose address is given as a royal palace in Jeddah, is listed on the companys initial registration as the holder of 75 per cent of the shares. Cook had 5 per cent. The other 20 per cent of the shares belonged to a man called Peter Haestrup, a Danish national with an address in Wiltshire, whose own colourful history we must leave aside for reasons of space.\n\nPrince Nawwaf, who died in 2015, was no casual investor. He had been Saudi minister for finance, government spokesman and diplomatic fixer before becoming head of intelligence. His son, Mohammed bin Nawwaf, has, moreover, been the Saudi ambassador to both the UK and Ireland since 2005. When Five Star was set up in 2013, Prince Nawwaf was 80, had suffered a stroke and used a wheelchair. It seems rather remarkable that he was going into business with a very minor and obscure Scottish conservative activist. But we have no idea what that business was. Five Star never filed accounts. In August 2014, the Companies Office in Edinburgh threatened to strike it off and in December it was indeed dissolved.\n\nIt may be entirely co-incidental that the man who channelled 425,622 to the DUP had such extremely high level Saudi connections. We simply dont know. We also dont know whether the current Saudi ambassador had any knowledge of his fathers connection to Richard Cook. But heres the thing: the DUP claims not to know either. And that is at best reckless and at worst illegal.\n\nArlene Foster told the BBC in late February that she did not even know how much the mystery donor had given the party. Then the party, under pressure, revealed the amount, but insisted that ascribing the donation to Cooks Constitutional Research Council was enough and people should stop asking questions. Then, in early March, Jeffrey Donaldson told openDemocracy that the DUP did not need to know the true source of the money.\n\nBut this is simply untrue. The UK electoral commission is clear: a donation of more than 500 cannot be accepted if the donation is from a source that cannot be identified. The legal onus is on the DUP to establish that the real donor was entitled to put money into a UK political campaign. If it cant do that, it has to repay the 425,622. Since it has not done so, we have to assume it knows the true source is not, for example, a foreign government  which would be illegal.\n\nThe DUP has harmed Northern Ireland and endangered the union it exists to protect. How much did the lure of dark money influence that crazy decision? Any self-respecting voter would want to know."],[8,"Some Issues In Our Party Need Addressing.  Checking Reality","Vindicated is how Im told I should feel, but I dont. Vindication implies that I was proven right, I already knew I was right  others now telling me I am doesnt change how I feel because I never needed affirmation.I, like thousands of others are secure enough to be comfortable with our own belief without approval from others and that was tested time and time again over the past 24 months.\n\nTwitter is now littered with people saying Im glad Jeremy proved me wrong, like seeking to prove something to these people was his objective. Like they were silent observers who gave him a fair ride. Like he has achieved something by meeting their approval.\n\nWords are important, and one word very few of them are using is sorry.\n\nIt has been two years of constant attacks and abuse, which caused distressed, distraction and damage to our members and thus our party.As we celebrate, let us not forget but ensure we get full acknowledgement and the changes we demand to ensure the last two years never happen again.\n\nWe saw MPs use their position of profile to obtain access to the media to attack ordinary members and call them names like dogs, trots and rabble without any remorse. These are members who paid to be part of our party and cleared our debts. Some who found it hard to make ends meet but gave that 4 a month as they wanted and sometimes needed to feel they could be part of a movement that would help them become agents of their own struggle.\n\nThey were branded cult members, as behaving like petulant children because they wanted to democratically choose an MP to be leader of a party proclaiming to be for the ordinary people and they dared to believe in a Politician who was interested in listening to their hardship. Jeremy was admired not by people who were stupid or brainwashed but because he was rare and they believed in the alternative he offered.\n\nThey were told they were too lazy to campaign and put in the hard work, yet they came out in their thousands. In my CLP it was 2:1 new members who came out and our EC is now 50% made up of new members. They work their arses off.\n\nThey were branded nave, patronised and condescended because they refused to believe that the party were not going to win UKIP voters if we didnt bash immigrants like Stephen Kinnock or accuse Muslims of not assimilating and push the UKIP enlarging narrative of parallel lives.\n\nThey had to be taken to court because they joined a party that proclaimed to fight for their futures, and that court case was funded by their own subscription fees without any consultation with the membership on how our money would be used.\n\nThey were accused of throwing a brick through a window or spitting on college caretaker without any evidence and had to prove innocence after being called guilty by a right wing media presumably briefed by our party.Many of these accusations damaged the reputations, employment opportunities and lives of people who volunteered in our party and give so much. Yet not one apology has been provided. Yet not one person who spread such malicious lies has been reprimanded.\n\nThere have been members reported to their workplaces for expressing political views in support of Jeremy. There have been members with disabilities reported to the DWP for welfare fraud as they use social media to support our party. The threat to these peoples financial survival threatened in the name of democratic socialism.\n\nThey were suspended for merely liking a tweet from the Green party 3 years ago whilst MPs and others holding public office openly took to social media, print media, TV and radio to bring our party into disrepute with impunity. And continue to do so.\n\nEven in the last days of the campaign candidates were undermining all the hard work of members by running to the media to attack Jeremy and one even wrote a letter to voters  yet no consequences as different rules apply if youre disloyal to a twice elected leader from the left of the party. And calls for unity are used as tools to manipulate the course of justice to plant the idea we are the ones who are unreasonable, sectarian and not interested in our parties future.\n\nOur amazing front bench were regularly attacked, publicly and disgracefully. Jess Philips openly telling the first Black woman MP to fuck off with pride before she performed a coup on Dawn Butler another Black woman to obtain the position of Chair of Womens PLP. This under the guise of Feminism! Yet we take the Black vote for granted in dozens of our constituencies including mine.\n\nWe saw 18 Jeremy supporting members in Ealing crowd-funding to legally challenge our party for barring them from standing as candidates in local elections. We saw young members in Harrow needing to go to court over their expulsions. Yet were expecting to believe these same people are going to pursue a manifesto on workers rights?\n\nWe saw Labour run councils push policies of social cleansing, demolishing of council homes, closing of services and cut the pay of teaching assistants with pride.\n\nOn our own ship we had our own people play the role of Judas better than the original. With passive aggressive attacks through social media guised as expressions of concern or advice they could easily have texted to Jeremy instead of writing about in The Guardian or on Twitter to 250,000+ people.\n\nRather than show some self awareness, they try and fool us by dumping the role of Judas rewrite history by painting themselves as leaders of a people led movement that gave us these gains by campaigning for the very MPs who have treated our members with contempt and with one asking for a fucking knighthood!\n\nWithout any shame, theyre now inviting MPs from the right to return to the front bench without asking anyone who fought this struggle daily if were OK with that. Who are they replacing exactly?Do you think we have your Judas genetics that were happy to dump the likes of Diane, John, Angela, Richard, Sarah, Cat, Rebecca, Kate, Barry, Emily et al who faced our struggle with us for who? For what position?\n\nIf youve not learnt when to shut your mouth now, you never will and youll continue to be a liability with your flimsy loyalty to any cause.To leave us when the going got tough, to step on our heads and pushing us deeper under water, you really believe you have a right to be on this ship rebuilt and held together with our blood, sweat and tears? More astonishingly, you actually have such a deep sense of misguided entitlement you have already unpacked your stuff in the first class suites and are trying to get your hands on the helm.\n\nIncredulous!\n\nWe have MPs on the right stating theyre happy to return, as if they were aiding Jeremy to do a better job? As if theyre entitled? As if they would have the capability to produce such a manifesto? As if they werent part of the problem pre-Corbyn that saw us lose so many seats, sell immigration mugs, promise to be tougher than Tories on welfare and create the work capability assessment that has bought misery to so many?\n\nDo you think the public want us to return to this? Have you not learnt anything?\n\nWhy do we need these people? What delusions do they have about their own ability? Why should anyone trust these MPs who took positions previously only to use it as a weapon against Corbyn resigning when they want to water down a policy that should benefit working class people.Even after the manifesto was launched they still had no understanding of what this meant to millions of people who are struggling in our communities.\n\nOur current Shadow Cabinet have done amazingly well, they outperformed their predecessors and they gave us a manifesto we would never have had created by others. They were not seat warmers waiting to be returned to sitting on the floor now the self-proclaimed, self righteous would like to play again. They are intelligent, capable, talented assets to our party who have earned their right to retain and embed themselves in their roles.\n\nUntil this party addresses the the fact our policies are not being put into practice by Labour local government and a national local government manifesto is now needed  nothing has changed.\n\nUntil there is an acknowledgement of how our members were treated and assurances that such attacks from MPs to our members will be acted upon with disciplinary action  nothing has really changed.\n\nIm surprised many of our new members continued to stay with us and even more surprised they showed such loyalty to our party that they, the dogs, trots and rabble campaigned to help the MPs who attacked them so badly.For all they went through and to still have the humility and passion for our party, they deserve respect and protection. They deserve an apology.\n\nUntil people in our party who spent two years damaging our party by attacking our twice democratically elected leader and our members take responsibility and accept the role they played that led to us losing votes that could have been crucial  nothing has changed.\n\nUntil our current Shadow Cabinet are acknowledged with the respect and permanency they deserve and praised for their achievements, loyalty and resilience  nothing has changed.\n\nUntil the party see such behaviour from MPs, Councillors and Assembly Members and Mayors as something that requires managing and a robust disciplinary process  nothing has changed.\n\nNone of us could behave like this in any work situation, to bring your organisation in disrepute in such a vile, aggressive and personal way and get away with it. This is not Stalinism, it is basic rules most of us live our professional lives by.\n\nMandelson has already penned his cat-stroking instructions to his personality cult in the Mail on Sundayand Leslie already shown he a food allergy to humble pie. Round 3 has only just begun.\n\nWe cannot offer unity without having our demands met or the last two years have been wasted and we will find ourselves soon returning back to a place of abuse.\n\nThere have been some good that has come from this, we saw what class and calibre looked like when we saw John Prescott in action.John regularly gave many of us a voice and protection when we needed it. He did so by not taking sides, but by being the voice of reason that echoed what many of us wanted.\n\nWe realised exactly how low, vile, nasty and dirty people in our party are prepared to go. They chucked it all at us and were still standing. Our resilience built, our naivety quashed, our strength realised and loyalty tested. We now need to be confident in our own power and never sell ourselves short.\n\nWe learnt the strength, loyalty and talent of people like Rebecca Long Bailey, Cat Smith, Barry Gardner, Diane Abbott, Kate Osamor, Graham Morris, Andrew Gywnne, Debbie Abrahams, Andy McDonald, Ian Lavery, Emily Thornberry, Sarah Champion, Richard Burgon, John McDonnell, Angela Rayner, who stepped up against all the pressure and did the job, but also done it way better than we have seen in a long time.\n\nWe owe so much to their ability and strength to resist the temptation to join the bullies in the school toilets.\n\nWe learnt what strong and stable actually meant. There were many times Jeremy could have walked away but didnt despite all they threw at him, despite the PLP meetings of group lynchings and constant cowardly bullying by a bunch of talentless morons (their word not mine), he got on with the job.Truly inspirational and it was this that won the hearts of so many and why he has been rewarded by our loyalty from day one.\n\nThe ball is now in Jeremys court  he can decide to build and change our movement for the better by using the position we placed him for real long lasting change. Or he can take us back without any change or lessons learnt and leave us all vulnerable to living in hope that the spots have really changed on those leopards, always sleeping with one eye open and hoping the public believe these people are genuine that they trust them enough to vote for us again.\n\nIf Jeremy does not take this opportunity to address some serious problems with our party theyll still exist and well not get to the destination we have stayed on this bumpy ride to reach. That would be a travesty."],[8,"For the families of MPs, elections can be fun but fraught with stress","I was seven years old when my dad woke me up in my bunk bed in the early hours of 2 May 1997 to tell me he had been elected as an MP. And did Tony Blair win too? I asked, before giving him a big hug and falling straight back to sleep. Little did I know this would be the first of three elections my family would have to endure.\n\nFour years later, I was a nervous first-year secondary school girl when my dad faced his second public test at the ballot box in 2001. I was so worried he might lose that I used my lunch money to phone him from the school payphone to ask him how people were reacting on the doorstep while he was out canvassing.\n\nElections can be a time of great uncertainty for the country, especially for the families on the sidelines, too, who are often forgotten by the outside world while they support loved ones who face a public firing.\n\nTo lose your job is a difficult experience for anyone to go through. But to lose it on a public stage where the whole country knows you have failed is humiliating.\n\nIt is just one of the reasons why elections can be a difficult time for MPs and their families  particularly if their seat is a marginal.\n\nMPs are offered no career advice or counselling if they lose their seat, and in most cases they do not have another full-time job to fall back on. Where their families might live and which schools their children will attend can hinge on the outcome of one fateful night.\n\nMy dad, Derek Wyatt, was the Labour MP of a marginal seat in Kent for 13 years, before standing down in 2010. I was always too young to attend the nail-biting count on election night, but in 2005 this turned out to be no bad thing.\n\nAt first it was declared that my dad had lost by 200 votes. But after two agonising recounts he was returned as MP for Sittingbourne and Sheppey by just 79 votes  making his seat the second most marginal in the country.\n\nMy younger brother and I went to bed thinking our dad had lost, only to be woken by our parents a few hours later to learn he had won. We were allowed a rare morning off school the next day to watch the results on TV. But little did we expect to see BBC News using a screenshot of our own mum crying as the backdrop for the final results.\n\nFamilies of MPs often feel exposed  especially if they live in the local constituency  and this only worsens during elections. You take a lot of flak as the child of an MP, and you just have to deal with it, says Rachel Clark, 27, whose father Paul Clark was an MP for 13 years.\n\nIts horrible at times. Elections are interesting in the sense you get to meet lots of people, but its not fun when youre leafleting and someone starts swearing at you and then rips the leaflet up in your face. Thats the bad side. \n\nRachel and her younger brother also experienced the same cliff-edge election night in 2005, when they thought their dad had lost his seat. Too young to attend the count but old enough to be left at home alone, they watched the results feeling terrified.\n\nI remember feeling despair and worry and neither of us could sleep, so we spent all night watching what might happen, she says. We didnt find out until six in the morning that our dad had won by only 254 votes.\n\nIn the 2010 election, her father lost his marginal seat in Gillingham, Kent. By that time she was old enough to attend the count, which was a mixed blessing.\n\nI dont think anyone can be prepared to see their parents lose their jobs so publicly. It was really upsetting, I was sobbing on the floor. My dad was clearly heartbroken. Ive never seen his face drop like that, and thats what started me crying. I hugged him afterwards and said: Im still proud of you regardless.\n\nRachels mother had worked in her fathers office, and her family suddenly faced the prospect of neither parent having a job. It was a very stressful period. And I dont think people think about those who are behind the politicians  because they have families and friends who are affected by it too. It is a big event in their lives, just like anyone else losing their job.\n\nMy dad agrees. There are very few jobs where you fail in the public eye and its so visible, he says. If you have a marginal seat, the count is on TV, and they say hes lost. They dont see the human side, they just want the news. They dont care about what youre going to do next, or if you have a job to go to.\n\nBut nothing can quite prepare you for the feeling of watching your parent win publicly either. At school, you become a talking point as the child of the local MP. And the great sense of pride you have for your parent is second to none.\n\nWhen my dad won, wed always go to dinner the next day and make him aware of how proud we were of him, says Grace Allen, 20, whose father, Graham, is standing down as the MP for Nottingham North after 30 years.\n\nI couldnt imagine him not winning, because Id seen him campaigning and I saw the connection he had with people. Hes from the constituency, loved his job so much and worked so hard. But we still always celebrated a lot when he won. I was always really proud of him.\n\nGrace remembers election times as quite fun, stuffing envelopes in her fathers constituency office above a pizza shop with people who had worked with her dad for decades and had become family friends.\n\nFamilies tend to throw themselves into campaigning for their loved one, and election times can feel consumed by non-stop leafleting at every spare moment. Being so involved in the campaign can prevent you from worrying about what you hear on the news, or the latest opinion poll.\n\nIn the weeks leading up to the election, my parents did their best not to let any anxiety trickle down to me and my brother. They had a motto, win-win, which they repeated every election day over breakfast before they headed down to the local polling station to cast their votes.\n\nLooking back, my dad regrets the level of scrutiny he put my family under, especially during election times. He says he would have never moved us down to his constituency if he had known the pressures we would have faced.\n\nHe somehow managed to show no anxiety in the run-up to his possible public firings. The typical gung-ho politician, he says he was always convinced he was going to win  despite having a target marginal seat. But beneath the bravado, he now admits he wasnt so sure.\n\nIt was win-win, thats exactly how I felt about it. But of, course, I didnt really mean that. I said it, but actually deep down you went: Im not too sure about this."],[8,"Gina Miller: The dishonesty still goes on. Thats what I abhor","Gina Miller took the government on over Article 50 and won. She suffered horrible abuse, and now needs constant security. But, she says, that wont stop her fighting on  through tactical voting\n\nGina Miller glides into the office, bright, beautiful, bird-like. She smiles. Im just going to freshen up. Ill be two minutes. Actually, one minute. It doesnt take me long. And she is back within the minute.\n\nWhat a day! the campaigner/philanthropist/fund manager says. The Labour partys manifesto has just been leaked, her youngest daughter taken to hospital with asthma, and she has to prepare for a Brexit convention tomorrow. Im making the keynote. Theyve got Geldof, Gove, Alastair Campbell, and Im like, Are you sure you want me to make the keynote?! And they said: Yes!\n\nMiller is the uberwomans uberwoman. Is it true she only has four hours sleep a night? She laughs. Last night it was two. Outside the City, she was little known until last November, when she became Theresa Mays nemesis. Miller challenged the governments right to implement Brexit without approval from parliament. Miller, represented by the City law firm Mishcon de Reya, won at the high court. The government appealed, but the decision was upheld at the supreme court in January. The picture of a triumphant Miller outside the High Court, proud as Liberty and flanked by arow of lawyers, was one of the defining images of 2016.\n\nSix months on, the 52-year-old is still fighting. She has raised almost 400,000 through a GoFundMe campaign to support election candidates opposed to hard Brexit. Miller hopes to build the biggest tactical voting effort in UK history. Critics have suggested she might actually bring about a harder Brexit by encouraging people to vote for moderate, pro-European Tories.\n\nMiller has a fascinating history  a privileged background in Guyana, tough times in Britain, three marriages, millions made in the City, and numerous tales about an earlier modelling career and the playwright Dennis Potter basing the eponymous heroine of his 1989 series Blackeyes on her. There is even a story that she was a Bond girl  of sorts. Some of the stories seem too good to be true.\n\nMiller needs a coffee, and heads for the silver jug in the office. I tell her Ive had a whiff, and it smelt like a stale cigar. Well, I like cigars! I actually smoke cigars. I used to be able to make them. I have a cutter in my bag, and whenever I go to airports they take it out. I had this comical scene once when they tried to find out if it was a weapon.\n\nSlow down, I say. Who taught you to cut cigars? My grandmother and then my father. It is the first of many references to her father, who was Guyanas attorney-general before starting a political party. My father was a socialist, so we had some of the most extraordinary people at home. I can remember Castro coming to our house  the cigar smoke. I remember people talking, men in particular, about really important things. They were so passionate, and it was just so inspiring. Iwanted to be like them. My father always said its about other people, its not about us. Hes a hero of mine.\n\nWhen things got difficult in Guyana, Miller and her brother were sent to England. She initially went to the elite public school Roedean, but hated it and opted for a lesser boarding school. When things became even tougher back home, she worked as a chambermaid to pay for her education. Miller was a young Thatcherite, but began to think Thatchers brand of capitalism was cruel. I see myself as a conscious capitalist. You have to respect what money and success gives you, then have the responsibility that goes with that. She became a Labour voter. This time round, she says shell vote Lib Dem.\n\nMiller says she loved England, but never felt she was accepted here  too black and female for the establishment, too posh for those who supported positive discrimination. She dropped out of her law course at university after a physical attack that was horrendous. At 24, she had a baby girl, Lucy-Ann, who was starved of oxygen and has grown up with severe learning difficulties. Her family and her husbands family wanted her to have Lucy-Ann adopted. She refused, and turned her back on her family for many years. When her daughter was three, she and her husband divorced. She was broke, moved into a single-bed flat, and for nine years brought up Lucy-Ann by herself, working as a marketing and events manager for BMW, then running her own marketing company and an investment conferences firm. Did she still feel privileged? My strength of character is a privilege. I can do anything to survive. I dont break easily.\n\nHas she ever broken? She nods, and talks about her second, traumatic marriage to the financier Jon Maguire. There was a point when I almost thought it wasnt worth living. She claims he was violent, while he has always denied this and said it was a difficult relationship because she drank. I was drinking quite a lot because you just have to block out the pain. I had no idea who I was by the end.\n\nAgain, she says she emerged stronger. I decided nobody is going to see 100% of my heart again  no more men, no more marriage; I had my daughter, I was going to stay single. Then in 2006 she met another financier, Alan Miller. She does not have a bad word to say about her third husband and business partner. Together they run the True and Fair Foundation (where we meet), which encourages the super-rich to give back to society. The Millers, who have two children together, also established the True and Fair campaign, which advocates for greater financial transparency.\n\nMiller has called herself the most hated woman in the City, claiming she is known as the black widow spider. Now she calls herself the most hated woman in Britain. You sense she wears it as a badge of pride.\n\nOne thing that mystifies me is why Miller went to war over Brexit in the first place. Oh, no, she says, its nothing to do with being pro- or anti-Brexit, its about the point of law. Miller was going to bring the case with a few others, but they dropped out. I said to the firm: If I dont stand up to this, what happens next? And they said that would be it. No case. And I just couldnt do that with my conscience, to my children, my family. I said to my husband Im going to be the perfect target  coloured woman married to ahedge-fund manager.\n\nAnd she really didnt care about the outcome of Brexit? No, she insists  but she did care about the lies being told about it. And the dishonesty still goes on. Thats what I abhor so much. Ive never been anti-Brexit. Im anti-lies.\n\nAfter the high court victory, the backlash against Miller was horrific. I expected people to be nasty. I didnt expect people to say I wasnt even human, that I was a primate, and that Ishould be beheaded and shot, and people should be taking 5,000 bounties on my head. Rhodri Philips, the 4th Viscount St Davids, appeared in court this week charged with making a racially aggravated Facebook post after writing: 5,000 for the first person to accidentally run over this bloody troublesome first-generation immigrant.\n\nShe adds: Other people took out Facebook campaigns to gang-rape me because thats what black bitches deserve. The one repeated over and over is that I should be the second Jo Cox. One chap on Facebook said: We will cut the throats of your children, make you watch and then burn you. Now I have security all around my home.\n\nJesus, I say, why didnt you just get the hell out? People started sending me letters about what was happening in their lives. This young Polish woman who was standing at a bus stop up north was kicked to the ground. A grandmother wrote to me to say her grandson wont go to school because hes been told hes a monkey and he should get back home. I get these all the time now, and they are saying: Gina you need to be our voice. And when Mrs May did her election speech and said all dissenting voices must disappear, I sent a girlfriend in LA an email saying, What do I do?, and typical LA, she said: Gina just get over yourself and embrace your power.\n\nNow, she says, the battle is more political than legal. I tell her I am confused by what she wants. Isnt trying to get rid of hard Brexiteers just being a bad loser? No, she says, thats wrong  its not the hard Brexiteers she wants unseated, its the hypocrites.\n\nIts the liars, the ones who are doing hard Brexit for deep and devious reasons. Gove, Johnson, May herself ... there is a hard-right element in the Conservative party that is gaining more and more power, and their agenda is quite simply low tax, low regulation, low social spending  and they make lots of money for themselves. They reap the benefits of everybody elses suffering.\n\nOn the tactical side of it, because everybody is expecting a landslide, if we were able to show through our campaign that we got people to tactically vote and it brought the landslide down to a 20-30 majority, we would have done an incredible job. Lots of people say theres no point. I understand that, but Ive got to do something.\n\nCan she understand why pro-leavers might not take kindly to being lectured by such a wealthy woman? She smiles, before tearing into the argument. The message youre then saying to me is: Dont go to school, dont tell everybody to be successful because the minute you are successful, even if its by the toil of your brow, you dont belong here any more, you have no right to speak up or to care. If the size of your bank account means you dont have a heart any more, then Britain wouldnt have been built.\n\nWhat was the most important thing about her Brexit victory? To be in the supreme court, the whole theatre, bearing in mind I studied law and my fathers a lawyer ... my sons history teacher kept him behind one day, and hethought he was in trouble, but the teacher said to him, Do you know yourmums just made history?\n\nAnd the amazing thing, she says, is that its not the first legal precedent the Millers have set. In 2006, Alan Miller took his 5m divorce settlement to the House of Lords, arguing that his former wife didnt deserve the payout after just a few years of marriage and no children. Millers face lights up. He said to me: If you tell me to stop, Ill stop. And I said: No way are you going to stand down because that means men in the future would have to pay for womens lifestyles  a woman who just sits there anddoes nothing. Of course you have tofight it. He lost, but the case still set a precendent.\n\nShe pauses. Its a funny thing. I did a talk at Oxfords student union yesterday and one of the law professors came up afterwards and said, I have to tell you something  me and my wife are now teaching two Miller courses, because Alans case is taught in family divorce law and mine is going to be taught in constitutional law. She giggles. Alan always says, Your case is bigger than mine.\n\nAs I prepare to leave, I ask about a couple of the other Miller tales. Yes, she says, as far as she knows, she did inspire Potters Blackeyes. And what about the James Bond story? She looks blank. What James Bond story? You know, the story that you are a silhouette at the start of one of the films. Yeaaaa? So its not true? Yeah, it might be true. Might be? It is true. Which film ? Im not telling you that. Again, it was all because of modelling. You went to all these parties. Girls get invited to all these things, and I love dancing.\n\nGo on, which Bond film is it? I cant tell you, she says giddily. Why not? Shes suddenly serious again. Because actually the company has asked me not to say. They got bombarded when the first rumour came out. Its interesting how often people have asked me not to say things. The model agency asked me not to say which one I was with. People are frightened of being associated with me in any way, shape or form."],[8,"Team Management Training from MindTools.coms","Conflict is pretty much inevitable when you work with others.\n\nPeople have different viewpointsand, under the right set of circumstances, those differences escalate to conflict.How you handle that conflict determines whether it works to the team's advantage, or contributes to its demise.\n\nYou can choose to ignore it, complain about it, blame someone for it, or try to deal with it through hints and suggestions; or you can be direct, clarify what is going on, and attempt to reach a resolution through common techniques like negotiation or compromise. It's clear that conflict has to be dealt with, but the question is how: it has to be dealt with constructively and with a plan, otherwise it's too easy to get pulled into the argument and create an even larger mess.\n\nConflict isn't necessarily a bad thing, though. Healthy and constructive conflict is a component of high-functioning teams. Conflict arises from differences between people; the same differences that often make diverse teams more effective than those made up of people with similar experience. When people with varying viewpoints, experiences, skills, and opinions are tasked with a project or challenge, the combined effort can far surpass what any group of similar individual could achieve. Team members must be open to these differences and not let them rise into full-blown disputes.\n\nUnderstanding and appreciating the various viewpoints involved in conflict are key factors in its resolution. These are key skills for all team members to develop. The important thing is to maintain a healthy balance of constructive difference of opinion, and avoid negative conflict that's destructive and disruptive.\n\nGetting to, and maintaining, that balance requires well-developed team skills, particularly the ability to resolve conflict when it does happens, and the ability to keep it healthy and avoid conflict in the day-to-day course of team working. Let's look at conflict resolution first, then at preventing it.\n\nWhen a team oversteps the mark of healthy difference of opinion, resolving conflict requires respect and patience. The human experience of conflict involves our emotions, perceptions, and actions; we experience it on all three levels, and we need to address all three levels to resolve it. We must replace the negative experiences with positive ones.\n\nThe three-stage process below is a form of mediation process, which helps team members to do this:\n\nAcknowledge the conflict  The conflict has to be acknowledged before it can be managed and resolved. The tendency is for people to ignore the first signs of conflict, perhaps as it seems trivial, or is difficult to differentiate from the normal, healthy debate that teams can thrive on. If you are concerned about the conflict in your team, discuss it with other members. Once the team recognizes the issue, it can start the process of resolution. Discuss the impact  As a team, discuss the impact the conflict is having on team dynamics and performance. Agree to a cooperative process  Everyone involved must agree to cooperate in to resolve the conflict. This means putting the team first, and may involve setting aside your opinion or ideas for the time being. If someone wants to win more than he or she wants to resolve the conflict, you may find yourself at a stalemate. Agree to communicate  The most important thing throughout the resolution process is for everyone to keep communications open. The people involved need to talk about the issue and discuss their strong feelings. Active listening is essential here, because to move on you need to really understand where the other person is coming from.\n\nOnce the team is ready to resolve the conflict, the next stage is to understand the situation, and each team member's point of view. Take time to make sure that each person's position is heard and understood. Remember that strong emotions are at work here so you have to get through the emotion and reveal the true nature of the conflict. Do the following:\n\nClarify positions  Whatever the conflict or disagreement, it's important to clarify people's positions. Whether there are obvious factions within the team who support a particular option, approach or idea, or each team member holds their own unique view, each position needs to be clearly identified and articulated by those involved. This step alone can go a long way to resolve the conflict, as it helps the team see the facts more objectively and with less emotion. Sally and Tom believe the best way to market the new product is through a TV campaign. Mary and Beth are adamant that internet advertising is the way to go; whilst Josh supports a store-lead campaign. List facts, assumptions and beliefs underlying each position  What does each group or person believe? What do they value? What information are they using as a basis for these beliefs? What decision-making criteria and processes have they employed? Sally and Tom believe that TV advertising is best because it has worked very well in the past. They are motivated by the saying, \"If it ain't broke, don't fix it.\" Mary and Beth are very tuned-in to the latest in technology and believe that to stay ahead in the market, the company has to continue to try new things. They seek challenges and find change exhilarating and motivating. Josh believes a store-lead campaign is the most cost-effective. He's cautious, and feels this is the best way to test the market at launch, before committing the marketing spend. Analyze in smaller groups  Break the team into smaller groups, separating people who are in alliance. In these smaller groups, analyze and dissect each position, and the associated facts, assumptions and beliefs. Which facts and assumptions are true? Which are the more important to the outcome? Is there additional, objective information that needs to be brought into the discussion to clarify points of uncertainly or contention? Is additional analysis or evaluation required? Consider using formal evaluation and decision-making processes where appropriate. Techniques such as Quantitative Pros and Cons, Force Field Analysis, Paired Comparison Analysis, and Cost/Benefit Analysis are among those that could help. If such techniques have not been used already, they may help make a much more objective decision or evaluation. Gain agreement within the team about which techniques to use, and how to go about the further analysis and evaluation. By considering the facts, assumptions, beliefs and decision making that lead to other people's positions, the group will gain a better understanding of those positions. Not only can this reveal new areas of agreement, it can also reveal new ideas and solutions that make the best of each position and perspective. Take care to remain open, rather than criticize or judge the perceptions and assumptions of other people. Listen to all solutions and ideas presented by the various sides of the conflict. Everyone needs to feel heard and acknowledged if a workable solution is to be reached.\n\nNow that all parties understand the others' positions, the team must decide what decision or course of action to take. With the facts and assumptions considered, it's easier to see the best of action and reach agreement.\n\nIf further analysis and evaluation is required, agree what needs to be done, by when and by whom, and so plan to reach agreement within a particular timescale. If appropriate, define which decision making and evaluation tools are to be employed.\n\nIf such additional work is required, the agreement at this stage is to the approach itself: Make sure the team is committed to work with the outcome of the proposed analysis and evaluation.\n\nWhen conflict is resolved take time to celebrate and acknowledge the contributions everyone made toward reaching a solution. This can build team cohesion and confidence in their problem solving skills, and can help avert further conflict.\n\nThis three-step process can help solve team conflict efficiently and effectively. The basis of the approach is gaining understanding of the different perspectives and using that understanding to expand your own thoughts and beliefs about the issue.\n\nAs well as being able to handle conflict when it arises, teams need to develop ways of preventing conflict from becoming damaging. Team members can learn skills and behavior to help this. Here are some of the key ones to work on:\n\nTo explore the process of conflict resolution in more depth, take our Bite-Sized Training session on Dealing with Conflict."],[8,"London attack suspect named, according to media outlets","London (CNN)The driver of the van that plowed into pedestrians near a mosque in north London has been identified as Darren Osborne, 47, a resident of Cardiff in Wales, according to multiple UK media outlets.\n\nOne man died and nine people were hospitalized following the assault, the latest in a series of terror attacks to hit the United Kingdom this year.\n\nThe driver, a white man, was wrestled to the ground by members of the public and then arrested at the scene, officials said. He was being held on suspicion of terrorism offenses, police said.\n\nEyewitnesses reported chaotic scenes as the incident unfolded just after midnight, when evening Ramadan prayers had finished.\n\nBritish Prime Minister Theresa May said the attack was directed at Muslims and condemned it as \"every bit as sickening\" as deadly Islamist attacks that hit the country in recent months.\n\nNeil Basu, senior national coordinator for terrorism at the Metropolitan Police, confirmed witness accounts that the man found dead at the scene was already receiving first aid when the attack happened. He said it was unclear whether he died as a result of the attack.\n\nResidents in Finsbury Park had criticized authorities for not declaring the incident as terrorism soon enough, and police only announced they were treating it as terror more than eight hours after the event.\n\n\"This was an attack on Muslims near their place of worship and, like all terrorism in whatever form, it shares the same fundamental goal. It seeks to drive us apart and to break the precious bonds of solidarity and citizenship which we share in this country,\" May said.\n\ninvolving a vehicle as a weapon The assault comes on the heels of an attack at London Bridge, in which three men rammed a van into pedestrians and went on a stabbing spree at nearby bars and restaurants, killing eight people. Monday's attack is the third in London since March involving a vehicle as a weapon against pedestrians.\n\nEmotions are high in the UK in the wake of a series of deadly terrorist attacks and a fire at a London apartment building that killed dozens. Basu said it was a \"challenging\" time for London and that the emergency services were stretched.\n\nSaeed Hashi described how he fought with the driver, and how he and two others held him to the ground for 10 minutes as they waited for police to arrive.\n\nThe van used in the attack bears the logo and phone number for Pontyclun Van Hire in south Wales. CNN spoke to a man at the company, who said he was the owner but declined to give his name. He said police had instructed him not to speak to the media.\n\n\"We saw that very clearly after Manchester, a very high peak. We saw that clearly after London Bridge,\" he said."],[8,"London Bridge attack: Tributes paid to Canadian victim","A British business owner has been named as the second victim who was killed in the London Bridge terror massacre.\n\nJames McMullan, 32, from Hackney, was last seen smoking outside of the Barrowboy and Banker pub on Borough High Street just minutes before the terrorists went on their rampage.\n\nIt was earlier revealed that Canadian Christine Archibald, 30, had died in her fiance's arms after being struck by a speeding van.\n\nJames' sister Melissa wept today as she appeared on camera to confirm her brother was believed to be dead.\n\nShe told Sky News: 'This morning we received news from the police that my brother's bank card was found on one of the bodies from Saturday night's brutal attack.\n\n'They are unable to formally identify him until the coroner's report begins tomorrow.'\n\nMelissa added: 'We would like to send our condolences to the relatives and loved ones of all the people who lost their lives. Our thoughts are with them also at the time.\n\n'We would like to thank the members of the services who did their utmost to serve and protect the population of London from these deranged and deluded individuals.\n\n'While our pain will never diminish, it is important for us all to carry on with our lives in direct opposition to those who wish to destroy us and remember that hatred is the refuge of small-minded individuals and will only breed more.'\n\nMs McMullan said her brother's friends who were with him on the night want everyone to know what a generous and caring person he was.\n\nShe added: 'Words will never be able to match his essence, there will only ever be one James.'\n\n'Nowhere else will you find such humour and a unique personality, someone who puts friends and family above all others. He was an inspiration.'\n\nHis father, Simon McMullan, vowed to work on his 'exceptional' son's business.\n\nHe said: 'At this point in time the subject is too raw. I'm just going to try to keep the business that he was doing alive. He was working on it for two years.'\n\nJames was working on a web-based business to 'revolutionise education', according to his father, 61.\n\nSimon added: 'He was on the verge of signing his first contract, a $1.5 million deal.\n\n'It will radically change the face of education - I am going to continue his work. My son really was an exceptional man.'\n\nA Canadian woman killed in the London Bridge terror attack died in her fiance's arms after she was struck by a speeding van as the couple walked through the capital.\n\nChristine Archibald, a 30-year-old worker at a homeless shelter, would have had 'no understanding of the callous cruelty that caused her death', her family have said.\n\nShe is the first victim of the atrocity in London Bridge on Saturday night to be named. The attack killed seven people and critically injured 21 others.\n\nA GoFundMe page has been set up in her memory to raise money for charities that support recovering drug and alcohol users and vulnerable people.\n\nIt is believed she was one of those hit by a hired van which attackers swerved on and off the pavement on Saturday night, ploughing into pedestrians.\n\nMs Archibald's fiance, Tyler Ferguson, held her in his arms as she died, his sister revealed last night.\n\nMr Ferguson's sister wrote on Facebook: 'Last night in London, my baby brother, lost the love of his life on the London Bridge.\n\n'In a split second his entire life was ripped away from him. Hearing his painful sobs on the phone while he's alone trying to deal with this tears me apart.\n\n'I have no words. If you know Tyler, please be there for him now, and later when what happened sinks in, he's going to need us all.'\n\nMs Archibald, a worker in a homeless shelter, moved from her native British Columbia to live in Europe with her fiance.\n\nHer devastated family said: 'We grieve the loss of our beautiful, loving daughter and sister. She had room in her heart for everyone and believed strongly that every person was to be valued and respected.\n\n'She lived this belief working in a shelter for the homeless until she moved to Europe to be with her fianc. She would have had no understanding of the callous cruelty that caused her death.\n\n'Please honor her by making your community a better place. Volunteer your time and labor or donate to a homeless shelter. Tell them Chrissy sent you.'\n\nCanadian Prime Minister Justin Trudeau said: 'I am heartbroken that a Canadian is among those killed.\n\n'We grieve with the families and friends of those who have lost loved ones, and wish all those injured a speedy and full recovery.\n\n'Londoners and people across the United Kingdom have always displayed strength and resilience in the face of adversity.'\n\n'We recently witnessed this after the attacks in Manchester and in the Westminster area of London. This time will be no different.'\n\nAn unnamed French citizen died in the attacks and another is still missing, the country's Foreign Minister,Jean-Yves Le Drian has said.\n\nThe victim is reportedly a 27-year-old from Saint-Malo in Brittany who was working in the Boro Bistro when he was attacked. He was named in French media only as 'Alexandre'.\n\nFrench newspaper Ouest France said the victim had been living in Britain for the past two and a half years.\n\nThe missing French citizen is believed to be Xavier Thomas, whose sister-in-law posted a desperate message on Facebook yesterday.\n\nHe is understood to have been with his girlfriend Christine Delcros when the attack took place. Ms Delcros is said to be injured in hospital.\n\nHer sister Nathalie Cros Brohan wrote online: 'We are on our way to London, my sister Christine Delcros and her boyfriend Xavier Thomas have been victims of #londonattack #LondonBridge.'\n\n'My sister is seriously injured and hospitalised. I appeal to all those who have news of Xavier Thomas that is missing ... he is not one of the 4 French found. We are terribly worried.'\n\nMeanwhile a 35-year-old Greek man who was stabbed in the kidney is expected to be discharged from hospital at the end of the week following surgery.\n\nAntonis Filis also sustained head injuries in the attack and his home country's embassy has ordered their flag to be flown at half-mast from in London to remember the victims.\n\nMr Filis was visited at his bedside by the Greek ambassadorDimitris Caramitsos-Tziras after several hours of surgery.\n\nOfficials from the country said afterwards in a statement: 'The embassy and the ministry of foreign affairs will continue to stand by him and his family.'\n\nFilis moved to London in 2011 as Greece was gripped by an economic crisis.\n\nHis father Giorgos had told media: 'He said they were aiming for his carotid, with God's help and with him throwing up his hand he was hit on the head.\n\n'If it had been a little bit lower we don't know what would have happened.'\n\nSpanish HSBC worker Ignacio Echeverria is still missing after the attack.\n\nMr Echeverria was last seen on Saturday night lying on the pavement near London Bridge after confronting one of the knife-wielding terrorists as he was attacking a female victim.\n\nMr Echeverria's family are trying to find 39-year-old, who lived in Poplar, east London, and came from Las Rozas near Madrid.\n\nMr Echeverria's sister Isabel, an account operations manager with WEX Virtual Payments who also lives in London, has launched a social media appeal for help in tracking him down after failing to find him following approaches to hospitals, the police and the Spanish consulate.\n\nA 21-year-old Australian woman last seen on London Bridge also remains missing after being caught in Saturday night's terror attack.\n\nSara Zelenak, from Brisbane, became separated from her friends and has not been seen since, family friends have said\n\nFamily friend Diane Winter said more than 24 hours have passed with no news from the Australian consulate about Ms Zelenak's welfare.\n\nMs Zelenak calls her mother everyday from London where she works as a nanny, Ms Winter said.\n\nBut Ms Zelenak has not answered her phone or responded to texts since she was separated from her friends the moment chaos broke out in central London.\n\nThere are 48 people recovering in hospitals across the capital, including Australian Candice Hedge whose throat was cut as she sat in a bar.\n\nAnother victim, New ZealanderOliver Dowling, 32, is in a coma after being stabbed in the face during the attack, which also injured his girlfriend, Marie Bondeville, whose condition is still unknown.\n\nA British Transport Police officer was stabbed in the face, while Scotland Yard has now confirmed an off-duty Metropolitan Police officer was also among those injured.\n\nLondoner Roy Larner is also in intensive care after reportedly running at the attackers to help others.\n\nMr Larner was reportedly got stabbed fivetimes and was left with cuts to his head, neck, back and hands.\n\nFriend Archie Webber-Brown wrote online: 'Roy Larner charged at the terrorists on London Bridge in order to try and stop them and help others escape.\n\n'He ended up getting himself stabbed multiple times showing great courage and preparing he's body for the ultimate self sacrifice to help others, he should be acknowledged and rewarded for his actions.'\n\nThe mother of one of the victims, 23 year-old Daniel O'Neill, who was stabbed in last night's attack, told reporters outside King's College Hospital:'He just stepped outside the bar for a second and a man ran up to him and said: 'This is for my family, this is for Islam', and stuck a knife straight in him. He's got a seven-inch scar going from his belly round to his back.\n\n'The man ran away, Daniel headed back into the pub, there was shots fired, everybody was told to lie down, and then they were told to go downstairs in the bar.\n\n'At this stage Daniel's friend had put a tourniquet on him and was holding pressure there, he was brought downstairs, parts of that he doesn't remember, and then the police were there and brought him in their car to the hospital.\n\n'These people say they are doing this in the name of God, which is an absolute joke. If it wasn't religion they'd find some other excuse.\n\n'They are callous, they are barbaric and they are absolute cowards. We will carry on as normal.'\n\nMiss Hedge had just finished her shift at Elliot's restaurant in London Bridge and was having a drink at a nearby bar when she was attacked.\n\nIt is understood she was sat with her back to the attacker when he grabbed her head and slashed her throat.\n\nMiss Hedge, who has been living in London for the past year, said the stab wound had not impacted her main arteries and windpipe.\n\nShe also posted on Facebook: 'Hey everyone, just so you know I'm doing Ok. Bit of pain but I will survive. Thanks for your thoughts and well wishes. Love to all'.\n\nMeanwhie, Mr Dowling 's sister revealed on Facebook that he is expected to recover from stab wounds to his, face, neck and stomach, as the knife missed his vital organs.\n\nShe said: 'Doctors are very happy with how he's come out the other side.\n\n'A massive thank to the University of London Hospital for their tireless efforts in helping my brother out!!'\n\nThe officer was on-duty at the time and was responding to the incident at London Bridge, where a group of men drove a van into a crowd of people.\n\nThe men then jumped out of the car near Borough Market and began stabbing people nearby with 12-inch hunting knives, including the unnamed officer.\n\nHe sustained serious, but not life-threatening injuries, according to Assistant Commissioner Mark Rowley who spoke outside Scotland Yard around 4am in London.\n\nAnother person stabbed was Geoff Ho, who was filmed clutching his neck with what appeared to be a knife wound.\n\nHe was bravely trying to break up what he believed was a Saturday night brawl when he was cut to the throat.\n\nHe tweeted this morning: 'I got out of surgery yesterday and am on the mend.'\n\nJust moments before, he posted: 'Don't know whether it was stupid or noble to jump in and break up the fight outside the Southwark Tavern, but two a***s trying to do over the lone bouncer on the door isn't happening on my watch.'\n\nJean-Yves Le Drian, France's foreign minister, said four French nationals are in serious condition without releasing any names.\n\nDuring an official visit to Tunis, the capital of Tunisia, Mr Le Drian added that 'another compatriot is still missing.'\n\nLondon has a sizeable expat French community estimated at more than 200,000 people.\n\nFrench President Emmanuel Macron was due to meet the family and friends of all those involved, and has already started making phone calls. Mr Macron also said security would be stepped up for legislative elections due to start in France next week 'to show the force of democracy in the face of enemies of freedom'.\n\nFrench school children were among those injured in the terrorist car attack on Westminster Bridge in March."],[8,"Pharmacy executive tied to 2012 U.S. meningitis outbreak gets nine years in prison","BOSTON (Reuters) - A former Massachusetts pharmacy executive was sentenced to nine years in prison on Monday after being convicted of racketeering and fraud charges for his role in a deadly U.S. meningitis outbreak in 2012.\n\nBarry Cadden, the co-founder and former president of the now-defunct New England Compounding Center, was convicted in March of those crimes by a federal jury in Boston but cleared of the harshest charges he faced, second-degree murder.\n\nProsecutors had asked U.S. District Judge Richard Stearns in Boston to sentence Cadden, 50, to 35 years in prison, saying he directed the production of drugs in unsanitary and dangerous ways to boost the compounding pharmacys profits.\n\nHis greed and those shortcuts led to 778 patients nationwide being harmed after receiving contaminated steroids, prosecutors said. That includes 76 people who died, they said.\n\nStearns said if he was a victim, he would have wanted the maximum sentence, as some had advocated. He said he spent the weekend reviewing statements from the victims.\n\nThe most common word that repeats itself is pain, he said.\n\nBut Stearns said he could not allow outrage to interfere with reaching a fair sentence. Some victims expressed disappointment.\n\nIts a slap in the face, said Dawn Elliott, an Indiana woman who received steroid injections and was subsequently bedridden for over a year.\n\nCaddens lawyers sought only three years in prison. In court, he tearfully apologized.\n\nAs head of a company that made drugs that killed and sickened these people, I say with full sincerity that it breaks my heart to read about how painful their deaths were, he said.\n\nCadden was one of 14 people tied to Framingham, Massachusetts-based New England Compounding Center (NECC) indicted in 2014 following the outbreak. He was one of only two people to face second-degree murder charges.\n\nProsecutors said Cadden, the head pharmacist, ran NECC as a criminal enterprise that sold substandard and non-sterile drugs produced in filthy conditions and shipped to medical facilities nationally.\n\nThey said Cadden directed the shipment of thousands of vials of contaminated steroids often prescribed for back pain despite knowing they were made in unsafe conditions.\n\nCadden denied wrongdoing. His lawyers said he never intended to sell contaminated drugs.\n\nVictims include Penny Laperriere, whose husband Lyn died after receiving a steroid shot. She told Stearns that what Cadden did was unforgivable.\n\nWho gave him the right to play God? the Michigan woman said."],[8,"The Vulgar Art of Liberal Narcissism","Joan Didion began covering political campaigns in 1988. By then, she had switched to being a Democrat, which did little to change her views of the world or change her life in any tangible way. This made her incredibly skeptical about Americas two-party system. Back then, she noted that, [T]he political process had become perilously remote from the electorate it was meant to represent. It was also clear in 1988 that the decision of the two major parties to obscure any possible perceived distinction between themselves was done purposefully in the hopes of appealing to a small niche of target voters, and had imposed incredible strain on the basic principle [...] of assuring the nations citizens a voice in its affairs.\n\nThe poverty of distinction was, in other words, intentional. Bill Clintonembodied this tendency, especially when it came to his domestic policies. Lets take two important examples that seem to be ripped from the GOP party platform. First, his infamous repeal of the Glass-Steagal regulation that brought us the 2007 financial crisis, absolutely ravaged the middle and working classes, and nearly ended the world economy. Second, in 1992, he ran as a tough on crime, law and order democrat. His 1994 Crime Act, of superpredator fame, was a disaster for the black community and for the criminal justice system. As Keanga-Yamahtta Taylor writes:\n\nClinton lobbied for his legislation in the same Memphis church where King had given his last speech the day before he was assassinated. Clintons pulpit speech demonstrated the tremendous shift in racial politics. King had used that pulpit to support poor Black maintenance workers attempting to unionize; Clinton used it to ask Black people to support expanding the death penalty. Clinton claimed to be using the words he assumed King would say if he were alive to deliver the speech himself: I fought to stop white people from being so filled with hate that they would wreak violence on black people. I did not fight for the right of black people to murder other black people with reckless abandonment.\n\nAn appalling statement and a merciless policy. As a result, we have 4.4% of the worlds population and 22% of its prisoners. The human cost has been incredible, the drain on the state unbearable. By 2015, Clinton would admit it was a horrible mistake even if he didnt fully understand why. With Clintons presidency, we had finally arrived in the era of the Third Way consensus, the post-political and post-ideological era (Obama, of course, would complete the third part of this trinity: the post-racial). This political consensus created new challenges for the media. After all, if theres little difference between Democrats and Republicans, why bother? The horse race of electoral politics, especially for the media, needs to showcase the difference. And it cant look vague.\n\nIn 1996, the recently deceased elephantine orb of Elmers Glue, friend of Rachel Maddow, and former Fox News CEO Roger Ailes took over the network. He cultivated an incredible propaganda machine dedicated to scaremongering senior citizens into thinking gender neutral bathrooms are the first step towards sharia law. Ailes monstrosity has been disastrous for modern life. It is hard to name anyone else so successful in polarizing the country, especially given that he started off at a time notable for its political blandness. His network also created a backlash in the liberal media. In response, the liberal media catered to the dumbest, pettiest, most self-congratulatory parts of their viewership. They created a culture of smug narcissists, and narcissists fiend on two compulsions: short term ego boosts, and shitting on other people. More clinically, ingratiation and aggression. Thats called narcissistic supply. And its not just a habit. It is a need.\n\nTo get their fix liberals tuned into The Daily Show, MSNBC, or the Aristotelian quaalude that is Aaron Sorkins The Newsroom. Each monologue, each snide quip about NASCARnation was meant to affirm the viewers sense that they felt the right feelings, saw the world the right way, and, most importantly, werent hateful slobs who refused to floss their only tooth while singin the songs of that old time religion. Never mind that most liberal policies are now built around marshalling state violence to immiserate and discipline minorities and working class whites, or marshalling state violence to needlessly carpet-bomb the Middle East or go Zero Dark Thirty on some children (remember: consensus!). This largely took the aesthetic form of lectureporn. It is the apex of narcissistic supply delivery.\n\nSo what is lectureporn? It is the media spectacle of a lecture whose audience is the opponent of the lectures intended target. Jon Stewart, Trevor Noah, Samantha Bee, Keith Olberman, Rachel Maddow (again, friend of Roger Ailes), Aaron Sorkin, and a whole host of others have built their careers on this form. Lectureporn pulls off an amazing trick: it simultaneously delivers both elements of narcissistic supply. You sit and watch someone ingratiate themselves to you while they eviscerate someone you dont like who is, in turn, unlikely to watch said lecture.\n\nWeve all seen the the moment when one of these well-coiffed smirks turns to camera three and says, And Im talking to you, Red America. You whine so much about taxes and welfare and yet youre the ones that suck up all that nanny state help. Well, Ive got news for you. From now on, everytime you say welfare queen, or culture of dependency, were going to personally drive to your house and hold up a mirror to you and remind you that we, the blue states, make your lives possible with our generosity. Be grateful we dont refuse to pay up because we actually believe in decency. Or any time an Aaron Sorkincharacter starts a sentence with, And by the way, while talking to any female character ever. The whole point of lectureporn is to get off on a political opponent getting rhetorically owned by the best version of yourself. Thats what the media alleges to present: the best versions of ourselves.\n\nBut the problem isnt just that lectureporn is snide, tedious, elitist, lazy, and naiveand it is. The problem is that its dangerous. It breeds confirmation bias and a lack of empathytwo things liberals saw backfire in 2016 after years of media class scoldkriegs. Confirmation bias is exactly what it sounds like. Its the habit of looking at new information strictly in a way that confirms your beliefs. Everyone does this to an extent. But this is the short term ego boost part of the ingratiation in narcissistic supply. All you experience is media coverage that psychologically reinforces how you already feel and what you already believe. You feel rewarded for having all the right perspectives and feelings because youre smart and worthy enough to understand how it really is.\n\nConstituents and politicians alike end up confusing the map for the terrain. It has real consequences. The book Shattered and the Netflixdocumentary Get Me Roger Stone have ended the need for post-mortems on Hillary Clintons 2016 campaign, so all I need to say here is that her defeat, taken with the fact that the Republicans are something like five state legislatures away from being able to rewrite the U.S. Constitution, highlight the danger of lectureporn and the narcissistic pathology it encourages.\n\nThere are more reasons for our present political reality than lectureporn, but lectureporn is without a doubt a contributing factor. It has shaped the liberal perception of the world. In the Bush era, I remember every arrogant suburban dad big on Monty Pythonand REALITY HAS A LIBERAL BIAS-type bumper stickers telling me they only watched The Daily Show, because it was the only real news out there. Even at 16, I knew that was not a good sign.\n\nThe thing that falls out of this kind of confirmation bias is a lack of empathy. Narcissists are known for being totally unempathetic, but this has a unique character. Bill Nyes new show and the March for Science perfectly illustrate one of the fundamental contradictions of liberal ideology: the truth is both politicized and neutral in the way that science is alleged to be neutral. The level of cognitive dissonance here is incredible. There is no such thing as political neutrality. And this ideological contradiction creates a major problem: the fetishization of rationality. The fetishization of rationality means you think reasonableness paves the road to political office and, on an individual level, that anyone who opposes you is an idiot who cant understand reality. Thus, you have no purchase on someone elses perspective because youre narcissistically invested in your own viewthe correct and only perspective. Dissenters are just the unworthy. Matt Taibbi puts it like this in his piece about the rash of Democratic special election losses:\n\nThe unspoken subtext of a lot of the Democrats excuse-making is their growing belief that the situation is hopeless  and not just because of fixable institutional factors like gerrymandering, but because we simply have a bad/irredeemable electorate that can never be reached.\n\nThis belies an important distinction between liberals and conservatives, lectureporn and the ubiquitous tirade in conservative media. Its the Nietszchean distinction between contempt and hate. You can hate an equal or someone with power over you. So conservatives hate liberals (hence their paranoiac victim narrative), whereas liberals have contempt for conservatives, which means theyre arrogant. Arrogant people are lazy in general and inept when it comes to empathy. If you cant empathize with people, you cant understand them. And if you cant understand their worldview, you cant hope to either win them over or defeat them. Youve played yourself. No one cares if youre right and ineffective. Thats called being an impotent loser. For all the talk about bleeding heart liberals who vote with their tears, theyve proven to be staggeringly emotionally incompetent.\n\nNow, lets go back to that part about thinking reasonableness makes ready the path to power. The lethality of lectureporn to political thought and participation is its misapprehension of what political power actually is. Regardless of whatever we think or feel about the GOPs platform and its coterie of alleged rapists, bigots, and unfuckable sneers, they actually get what it means to gain, maintain, and wield power. In 2011, when the Republicans shutdown the government, everyone wondered why Obama couldnt have his LBJ moment where he grabbed Boehner by the lapels and said, And by the way, you son of a bitch and brought him around with sheer rhetorical force.\n\nBut even LBJ didnt have an LBJ moment, as his biographer, Robert A. Caro reminds us. Johnsons real power on Capitol Hill came from his access to a money pool that could make or break political careers. These grab-them-by-the-lapels moments known as The Johnson Treatment were, as Caro writes, only tassels on the bludgeon of power. Obama had no such reservoir of financial power. While he tried to grand bargain and concede his way to victory, the Republicans banded together to deadlock Obamas regime through dirty tricks, voter suppression, gerrymandering, and intercine parliamentary rules. Thats political powereven if its corrupt political power.\n\nThe idea that rhetorical force can be equated with political force is a fantasy. Lectureporn perpetuates this fantasy. It is the ultimate narcissism to say, We lost because theyre dumb. They are our inferiors incapable of grasping the righteousness of our cause. If theyre so dumb, whyd you lose so bad? Lets face it, the Democrats have been losing for decades. They dont think its a bar fight.\n\nToo badit is. And bar fights only have two rules: punch hard and never assume the other guys gonna fight fair. Thats why its crucial to get people on your side. But in order to fight at all, it must be clear who and what youre fighting for and who and what youre fighting against. This is one of the major lessons to be learned from Jeremy Corbyns recent success in the UK general election. He made an honest and real distinction. For the many, not the few. Its that simple. If you cant make a real distinction between you and your opponent, youre getting your nose broken for nothing and for no one."],[8,"Neurodiversity","Like many human characteristics, such as height, weight or shoe size, there is a natural variation in the anatomy of peoples brains. Many authorities now use the term neurodiversity to describe dyslexia, dyspraxia, autistic spectrum/Asperger syndrome and other differences due to this variation in the wiring of the brain.\n\nNeurodiverse people have a range of characteristics and many are highly able, leading successful careers and holding positions of authority  for example, scientist Albert Einstein, inventor Thomas Edison, ballet dancer Darcey Bussell, crime writer Agatha Christie, architect Richard Rogers, inventor James Dyson, Apple founder Steve Jobs and Microsoft founder Bill Gates.\n\nMany managers, professionals and specialists represented by Prospect are neurodiverse and they too are often very successful. However, they also face many challenges, frequently because their organisations fail to fully understand their strengths and weaknesses and do not provide the working environment they need to succeed and flourish.\n\nA complicating factor is that because neurodiverse people have often needed to be of high ability to get as far as they have in their careers, they have frequently learned to compensate for many of the difficulties they experienced when they were younger and in full-time education. For instance, many high-ability people with dyslexia have above-average reading and writing skills. However, they still have the underlying traits associated with the way their brains are wired, such as problems with memory and difficulties with processing words.\n
