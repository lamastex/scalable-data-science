r Samuel Miller in 1827. It contains a part of the reason why AIT skepticism has made no headway.\n\nA few of us have tried to present the arguments for the OIT, but our discourse was drowned out by the shouting and cackling of numerous vocal Hindus against famous upholders of the AIT: The British concocted the AIT as part of their divide-and-rule policy!, William Jones was a colonial agent!, Friedrich Max Mller was a missionary agent!, Michael Witzel is a professor of Harvard, started as a theology school! This has greatly put off serious scholars who didnt know better than the AIT and would have given a fair hearing to the OIT if it had not been associated with this miserable conspiracy discourse (as well as with Hindu Nationalism).\n\nNot that their camp is much better. There too we have guilt by association thinking. AIT pamphlets often contain phrases like: The OIT is defended by people like PN Oak, NS Rajaram, Koenraad Elst (This, incidentally, is untrue: the late PN Oak deduced everything everywhere from India or Hinduism, with no special role for Indo-European, and NS Rajaram rejected the AIT but equally pooh-poohed the OIT and any other concern about any non-Indians, including the claim that they came from India.) This is mere juxtaposition, but in the real world it functions as association and achieves the target of putting all the people mentioned outside of polite society. \n\nAll these associates on the anti-AIT side can shout all they want, because they only speak to their own side, never interact with the AIT camp and never suffer any (healthily correcting) consequences. The consequences are for us, who live in the real world and interact with real opponents. Just recently, I had been arranged to speak at an archaeology conference in Maastricht (Netherlands), in a panel on interdisciplinary research, where I had proposed to discuss the unique situation where a theory is treated by some as unshakably certain, viz. the AIT by European linguists, and by others of equally high academic rank as completely outdated and unsupported, viz. by Indian archaeologists. At the last moment, my participation was annulled. Clearly, the same thing happened that has happened many times before: my abstract was judged interesting enough, but then someone up there was briefed about my views and associations, and intervened to my detriment.\n\nAnother aspect of the backbiting against Razib Khan concerns its relevance. Those who cite the incriminating opinions about him, should tell us what difference such contemporary facts make to the truth or otherwise of the AIT, which pertains to events that took place thousands of years ago. It is irrelevant chronologically. At least if your goal is not to win an ongoing debate with Joseph by making him look bad, but to disprove the AIT. I guess small minds dont aim that high.\n\nIt is also irrelevant logically. The truth of a proposition is independent of its formulators record or character. Surely you can find writing-pads from Adolf Hitlers childhood in which the devil himself writes: 1 + 1 = 2. Does this suddenly become untrue just because an unsavoury character agreed with it?\n\nAs an extra, I would like to learn whether the purported boycott of this alleged brown racist is a policy that our AIT disbelievers advocate. Attempts to shut down debate and impose left-wing control are as much a problem in Berkeley as in Jawaharlal Nehru University. The people who call this Khan a right-winger are the same who attack Hindus with the same allegation. Hinduism is deemed a racist religion, with Brahmin Aryan invaders oppressing the native Dalits and Dravidians. American liberals, in this case strange bedfellows with the Evangelists, consider the struggle against caste and untouchability and against its justifying ideology, Hinduism, as a noble and necessary struggle, a new frontline now that slavery has been abolished elsewhere.\n\nSo, this Razib Khan may have unsavoury opinions or associations, and he may be downright wrong about the AIT, but he is entitled to having his comments on a genetics debate discussed in an Indian left-wing paper. To that extent, he deserves our support.\n\nSymmetrical migration\n\nLet us return to genetics and quote Joseph again: Lets () ask what Reich says now, when so much new data have become available? In an interview with Edge in February last year, while talking about the thesis that Indo-European languages originated in the Steppes and then spread to both Europe and South Asia, he said: The genetics is tending to support the Steppe hypothesis because in the last year, we have identified a very strong pattern that this ancient North Eurasian ancestry that you see in Europe today, we now know when it arrived in Europe. It arrived 4500 years ago from the East from the Steppe...\n\nYes, there was an Aryan invasion, but it was not the one usually meant. In Central Europe in the -3 millennium, the material culture changed drastically. In some areas, the population was entirely replaced by newcomers, in others too the percentage of newcomers was sizeable. By culture and physical type (now mapped and understood more precisely thanks to genetics), they were the same people later identified as Celts, Germans, Romans. There, in Europe, we really have an invasion of Aryans moving in from the east. And now that we know what a real Aryan invasion looks like, we note that it is completely missing in India.\n\nSpeaking of which:\n\nNote that Reich doesnt describe an invasion, at least not in the passage Joseph chooses to quote here. He describes an admixture of different populations, something that can easily be imagined as internal to a large territory such as India, not needing foreign immigrations. Instead, it could have to do with the migrations triggered by the dessiccation of the Saraswati basin, for instance. It is only Joseph himself who interprets Reichs statement as in essence a matter of Aryan invasions.\n\nAlso note that Joseph has the Indo-European language speakers spread from the steppes to both Europe and South Asia. While this is not impossible, it rarely happens. Migrations are mostly very asymmetrical because the reasons why humans migrate are rarely symmetrical.\n\nThus, the Bantu languages were carried forward by the Neolithic innovation, agriculture, and ended up being dominant in half of Africa, all starting from somewhere in sub-Saharan West-Africa. Why did they only expand in a southeastern direction, and not north? Because you cannot practise agriculture in the desert.\n\nSimilarly, Austronesian has spread south from Southeast China, not north, because to their north was a numerous and well-ordered society that would assimilate any immigrants; southwards, they could find a niche in Malaysia and Indonesia, and virgin territory in islands from Madagascar to New Zealand and Hawaii. For the same reason, Russian could expand eastwards all the way to Alaska, but not westwards. In the case of Arabic, no such reason can immediately be identified (Iran could just as well have been arabicized as Egypt), yet fact remains: Arabic spread from Arabia westwards all the way to Morocco, and not eastwards at all.\n\nAlso, the steppe does not support large populations, whereas India was a demographic heavyweight, then already. It is not impossible for (all-male) bands of steppe warriors to conquer centres of civilization, but leaving a lasting imprint is rarer. The Huns invaded China, India and Europe and did not leave their language anywhere; in fact, we are not even sure what it was (Attila was a Gothic nickname; after much research, the dominant estimate now is that they spoke Chuvash, a para-Turkic language marginally surviving in Russia). The Mongols invaded Central and Western Asia, Eastern Europe, and China, yet except for marginal Kalmukkia, they did not leave their language anywhere. And such invaders should have completely changed the linguistic and cultural landscape of mighty India?\n\nParting shot\n\nThe final paragraph is merely an exercise in slamming open doors. Or so it seems, for several in-your-face assertions are built into this innocuous piece of journalistic emptiness:\n\nThis is a phrase absolutely no one will disagree with; though it conceals the more pressing question how weighty the different contributions are, and the false implication that these are all equal. Yet, it is here for a reason, part of The Hindus editorial line: it is meant as a punch in the face of the Hindu Nationalists, who stress unity. Not racial unity, as is here falsely intimated, but still some kind of pan-Indian sense of national unity, translating today in e.g. the conviction that Kashmir belongs with India. Therefore, among secularists, it is always welcomed if an anti-unity statement of any kind is smuggled in.\n\nThat bedrock of the population phrase may not be so innocent, as it is probably meant to exclude the Brahmins and thus forms part of the dominant anti-Brahmin discourse. But it is not said in so many words, so let that pass. Anyway, Joseph already refrains from saying that Indian indigenousness is confined to the tribals (some 8%), whom the missionaries ca. 1930 have started flattering as Adivasis, a pseudo-traditional Sanskrit coinage meaning aboriginals, like the Amerindians in America.\n\nNevertheless, against the Aryan invaders, he still tries to affirm their superiority by calling their entry from Africa more than 50,000 years ago fearless. Exchanging lion territory for tiger territory must indeed be courageous and certainly pioneering, but peopling an empty land is not braver than invading a human habitat. The Aryan invaders may never have existed, but if you do postulate them, as Joseph does, you have to at least credit them with the bravery required for defeating a vastly more numerous native population. If you care to look at the details, his bias is showing.\n\nHere we get the bulwark part of the secularist view of ancient India: the Harappan population spoke a different language than the Northwest-Indian population today, mostly taken to be Dravidian; and their civilizational innovations starting with agriculture had been borrowed from abroad, viz. from West Asia. This latter point is important to stress, as Hindu Nationalists might get the pretentious idea that some inventions had been done in India and even by Indians; Allah forbid!\n\nBut at least Joseph recognizes that the Harappans, deemed non-Aryans, arrived from somewhere else. We are talking of what was then the largest demographic concentration on earth, so it is hard to imagine how they all came from the surrounding mountains and deserts. Nevertheless, the core of truth here is that Dravidian, deemed to have been the language of Harappa, arrived from somewhere. The aboriginality of Dravidian, which Dravidian chauvinists take for granted as a logical counterpoint to Aryan foreignness, deserves questioning.\n\nThe Mundas, tribals whose language must have been spoken all around the Bay of Bengal, speak an Austro-Asiatic language related to Vietnamese. However, the jury is still out on whether their homeland (as well as the homeland of rice cultivation) was in India or in Southeast Asia.\n\nThis phrase, affirming the foreign origin of Sanskrit through the Aryan Invasion Theory, is the raison dtre for this whole paragraph. Tony Joseph may not be a geneticist, nor a historian or linguist, but having been editor of the Business World, he is a first-class journalist. The occupational hazard of this vocation is that you have to talk about any topic that may come under your hands, often very much outside your area of expertise; such is the case in this article about the genetic evidence for an Aryan invasion. But a strength of this professional group is their mastery of simple rhetorical devices. Case in point: writing a conciliatory final paragraph full of empty phrases amounting to an all-together-now chumminess, and yet, inside it, burying a dagger aimed at your usual target: Aryans, Brahmins, Hindus.\n\nAlthough not the topic of the article, this phrase is nevertheless highly welcome to drive home the usual concern of any secularist paper: affirming that Muslims and Christians are equally entitled to whatever India has to offer. Note however that in crucial respects, unlike earlier immigrants such as Shakas and Hunas, who have dissolved their identities in the ambient population and culture, Muslims and Christians have not mingled.\n\nWe are all migrants.\n\nWhat an enlightened phrase, meant to reassure his secularist friends of his own virtue and to exercise moral pressure on status-conscious Hindus that they should shed this backward attachment to the nationalism-infested Indian homeland theory. Yet, do you think that all the anti-Hindu and anti-Brahmin activists who now go around triumphantly quoting Josephs article, intend to say: We too, we are but migrants, as much as the invading Aryans?\n\nConclusion\n\nBy now, Tony Joseph may wish he had never written this piece. He presents a blatantly partisan interpretation of a recent research paper in a field he visibly doesnt master. At least he could have had it proofread by a legitimate geneticist. His bias pertains to the Aryan origins question, and that too he hasnt thought through.\n\nThen again, I understand that he felt the normal journalistic urge to let the world know about a new development that he considered very important. For a definitive account, you do not go to journalists, their role is not that of experts, merely of messengers: Something is happening over there; now go see for yourself what is really is. At the present state of the art in genetics, however, developments are not as dramatic as he seems to have thought.\n\nNonetheless, we had better look into them. The geneticists he has quoted here may not be the publicity-seeking types who like to make bold statements. Nonetheless, their belief in an all-male incursion into India that has left traces in the Y-genes may well have substantial ramifications for Indian history, even by implying an Aryan invasion. And while none of them has been quoted as actually having proven, through his research, an Indo-European invasion, it is still possible that some of them do think so. Or, because of the present commotion over Josephs article, they may step back to make up their minds, now with a better grasp of the Aryan origins question, and finally conclude that what they have proven, does imply the Aryan invasion. It will take argumentative acumen and a serious research effort to convince them otherwise.\n\nHindus have long acted as if it is enough to convince yourself in order to be entitled to declaring yourself as winner of the debate. In fact, it is necessary to convince others before you can rest on your laurels. Therefore, we must thank Joseph for spurring us into more and better research. After two centuries, lets get this invasion nuisance over and done with."],[8,"Met's Collin Sutton refused to lead Madeleine McCann probe","A detective tipped to head up the Madeleine McCann probe was warned he would be ordered to prove she was abducted and ignore other leads.\n\nColin Sutton said a high-ranking friend in the Met called him and warned him not to lead the case when Scotland Yard announced it would get involved in 2010.\n\nThe source warned that he would be tasked with proving her parents Kate and Gerry were innocent and ignoring any alternatives to the abduction theory, he claims.\n\nSpeaking to Martin Brunt on Sky News, he said: 'I did receive a call from a very senior met police officer who knew me and said it wouldnt be a good idea for me to head investigation on the basis that I wouldnt be happy conducting an investigation being told where I could go and where I couldnt go, the things I could investigate and the things I couldnt.\n\nAsked to clarify what he meant, he added: 'The Scotland Yard investigation was going to be very narrowly focused and that focus would be away from any suspicion of wrongdoing on the part of the McCanns or the tapas friends.'\n\nThe Tapas Nine refers to the McCann parents and the seven friends they were out to dinner with when Madeleine disappeared in 2007.\n\nThey were interviewed by Portuguese Police, who have always worked on the basis that Madeleine was abducted from her room, but Mr Sutton said other possibilities should be entertained.\n\nSpeaking on Searching for Maddie, which looks at the case ten years on from her disappearance, he criticises the narrow focus of both Portuguese and British police.\n\nHe added: 'If you are conducting a re-investigation you start at the very beginning. Look at all the accounts all the evidence all the initial statements and go through them and make sure they stack up and they compare.'\n\nThe documentary revealed details from a Home Office report on the case, ordered by then Labour minister Alan Johnson before the 2010 election, seen by Sky News' Martin Brunt.\n\nThe report shows that Gerry and Kate McCann's relationship with Portuguese police after they closed the investigation into her disappearance.\n\nThe Met took the unusual step of getting involved in the case in 2010 after the report was compiled, and recommends police collaborate with private investigators hired by the McCanns because of the 'unique nature of the case'.\n\nHowever, it also reveals that much of the information gathered by investigators had not been shared with police investigating the case so far.\n\nHighlighting the 'turbulent relationship' between the parents and detectives, it describes how the McCann's felt badly treated by the Portuguese authorities.\n\nThey were called in to speak to officers then asked to wait for hours, only for a detective never to appear, in treatment they described as 'inhumane'.\n\nThe relationship broke down entirely when Portuguese police closed the investgation in to Madeleine's disappearance inin Praia de Luz.\n\nWhen the Met Police came in, they also fell out with local police. The Met would later fall out with the McCanns too, the report revealed.\n\nMr Johnson wanted to find out if the Met should intervene further in the case so the Child Exploitation and Online Protection Centre investigated.\n\nIt was commissioned in late 2009, completed by March 2010 and published in May 2010, MailOnline understands.\n\nIn May 2011 the Home Office launched the Scotland Yard review of the case. The Met's investigation has cost 11million so far.\n\nThe reportsaid: 'It is clear that from the beginning the McCanns felt there was a lack of clarity and communication on the part of the Portuguese police.\n\n'Despite the involvement of British consular staff, they were, by their own accounts, left for long periods without any updates or communication with the investigators.\n\n'They state they were taken to the police station on more than one occasion and then left for hours waiting to speak to someone who never materialised.\n\n'They describe this situation as inhumane, with no real consideration for their emotional and physical wellbeing.'\n\nThe report also reveals tensions between the Portuguese and British police, with the Met accused of acting 'like a colonial power'.\n\nThe report says: 'Clearly, the McCanns have had a turbulent relationship with both Portuguese and UK law enforcement. They now openly acknowledge that there is a distinct lack of trust between all parties.'\n\nThe police in Britain and Portugal say they are working together to find Madeleine, who vanished on May 3 2007.\n\nThe documentary was aired just hours after it emerged the former Portuguese detective Goncalo Amaral claimed Madeleine's body was cremated in a TV interview.\n\nThe detective, one of the leading investigators early in the case, made the wild statement hours after her parents vowed to take him back to court over other claims.\n\nAmaral made his latest statement on a TV documentary to be aired on the 10th anniversary of her disappearance from the Praia da Luz resort in Portugal.\n\nThe claims will add to the anguish of her parents who, in a moving interview this week, said they have still not given up hope on seeing Madeleine again.\n\nAmaral said she may have been hidden in another British woman's coffin as she was cremated, and said the church where Madeleine's parents prayed was key.\n\nHe said: 'We had information three figures went into the church via a side door at night. They had a box and there was to be a cremation of a British woman.\n\n'It is possible the child's remains were in this box and cremated as well. The parents had the key to the church,' reports The Sun.\n\nThe claim is the latest spark in a long dispute between Amaral, who was booted off the Madeleine case, and Kate and Gerry McCann.\n\nAmaral, 57, claimed in The Truth Of The Lie that Madeleine died at the McCann's holiday house and Kate and Gerry covered it up.\n\nThe McCanns won a libel case against Amaral in 2015, and he was ordered to pay them 250,000 euros (209,000) each in damages.\n\nBut this was overturned on appeal and that decision upheld in another court this April, meaning Amaral is now able to sue the McCanns for damages potentially totalling tens of thousands of pounds.\n\nDuring the interview, BBC presenter Fiona Bruce asked the McCanns: 'One of the police officers in Portugal has been a thorn in your side for many years, he was thrown off the investigation but then he wrote a book ... and you fought it through the courts.\n\n'At the moment you've lost and he's won. Is this the end for you now, are you going to continue to fight him?'\n\nMr McCann replied: 'I think the short answer is we have to because the last judgment I think is terrible.\n\nToday a flower garden in tribute to the 140,000 children who go missing annually in Britain has been opened on the eve of the 10th anniversary of Madeleine McCann's disappearance.\n\nThe floral memorial, nestled deep in the lush green lawns of Chiswick House in west London, was opened with a performance by the Missing People Choir.\n\nThe group, which recently melted hearts on Britain's Got Talent, is made up of families with loved ones who have vanished.\n\nSarah Godwin, whose 18-year-old son Quentin went missing in 1992, said: 'It's absolutely beautiful, I'm stunned.\n\n'It's going to be lovely to come back here, see the plants growing ... and just be able to sit here and think about my son and other missing children.\n\n'My son was a very passionate gardener and kept bees ... so the nature aspect means quite a lot to me.\n\n'Spring has that lovely feeling of warmth and renewal after winter, and May is when my son went missing, so it's pretty powerful.'\n\nThe garden was created by designer Esra Parr, and features many species of forget-me-nots.\n\nIt is part of the charity Missing People's countdown to International Missing Children's Day on May 25.\n\nPeter Boxell, whose son Lee disappeared in 1988, said standing and singing in the garden 'filled me with so much emotion'.\n\nMr Boxell, who wrote the lyrics to the song I Miss You, added singing was 'really healing for us to get our emotions out'.\n\nMissing People chief executive Jo Youle said the permanent floral feature would be a place for families to 'reflect and remember and be reassured that there are others who are thinking of their missing loved one too'."],[8,"Tories' winter fuel payment policy is 'all over the place' - SNP","The Scottish National Party has warned that taxpayers north of the border could be \"short-changed\" by Conservative plans to preserve the winter fuel payment for all Scottish pensioners while limiting it to the poorest in England and Wales.\n\nSNP pensions spokesman Ian Blackford accused Theresa May of being \"all over the place\" on benefits for the elderly, as he highlighted SNP commitments on welfare and pensions ahead of next week's unveiling of the party's manifesto.\n\nThe SNP is joining Labour and the Liberal Democrats in committing to preserve the \"triple lock\" on state pensions, which guarantees they will rise by the highest of inflation, average earnings or 2.5%.\n\nWhile the SNP manifesto pledge on the triple lock will extend only to 2022, Mr Blackford indicated that the party was likely to retain the commitment beyond the end of the next parliament, telling BBC Radio 4's Today programme: \"We've had a commitment to the triple-lock as long as it's been here and I can't imagine any scenario where that would not be the case.\"\n\nMrs May sparked controversy on Friday by revealing that Scottish pensioners would all keep the winter fuel allowance of up to 300 a year under a Tory government, despite the introduction of means-testing in England and Wales.\n\n\"When you look at what they are doing with the winter fuel allowance, they are all over the place, saying different things to different people in different parts of the UK,\" he said.\n\n\"The question is where will the funding come from? Last year, that cost 158 million in Scotland. We need to make sure, if the Conservatives are saying that winter fuel payments are going to be protected, that the funding for that comes from the Westminster Government in order that we can do that.\n\n\"This will become a devolved competency over the course of the lifetime of this parliament so we need to make sure that people in Scotland are not going to be short-changed by the Conservatives.\"\n\nAnd he said the party will continue to fight for so-called \"WASPI women\" born in the 1950s who will lose out from the planned equalisation of the state pension age. But he said the Scottish Government had neither the powers nor the resources to implement by itself the SNP's proposals for an extended transition period.\n\nDefending the SNP decision to keep the triple lock in the face of evidence it will lead to a growing tranche of state spending going to the elderly, Mr Blackford said: \"We have a commitment to keep the triple lock through the lifetime of the next parliament.\n\n\"We still have far too many pensioners in poverty in this country. It's about making sure that we protect the interests of the vulnerable in our society.\n\n\"We've got a situation in the Highlands of Scotland where 77% of pensioners are in fuel poverty. Until we've dealt with that situation, it's quite right that we should protect the interests of this most vulnerable group.\n\n\"What we're not going to do is play off one generation against the other, and that's exactly what this Government is doing.\""],[8,"7 Reasons Voting Tory Means You Hate Your Children","June 8 will be the most important election in a generation, and Britain is preparing itself for a major historical shift in the trajectory of its social and political destiny. Throughout the last 7 years the Conservative Party has executed a programme of systemic vampirism, preying on the vulnerable and the poor, draining the public sector and consistently immiserating the population of Britain.\n\nThe story of Tory Britain is one of austerity. It is a story of unimaginable human cost resulting from massive cuts to the social provisions the state should exist to provide; this includes cuts to education, healthcare, welfare, and indeed the whole public sector. Their policies have seen higher education become increasingly unaffordable, the wealth inequality gap grow further and further, the NHS begin to buckle under new pressure, and the cycle of terrorism and international conflict continue.\n\nWith 68% of young people planning to vote Labour, many have felt incredibly disheartened at conversations shared with Tory supporting family and friends. Many of us know those uncomfortable dinner time debates, the slowly boiling rift of opinions, the side eyes and sighs of consternation.\n\nHow can we explain the truth of the Conservative party in such situations? Beyond the shallow sea of opinions and into the deep oceans of facts, we took it upon ourselves to demonstrate how to use The Kids Manifesto: A Guide to Not Voting Conservative by offering 7 simple reasons as to why a vote for Theresa May is a vote against your childrens future and the future of generations to come.\n\nhereAll information listed below is compiled and referenced in The Kids Manifesto: A Guide to Not Voting Conservative, available for free online or downloadable here\n\nIn 2015, the Tories cut3bnfrom public education funding. Theresa May will continue on this course. It is predicted that almost half of Britains teachers will leave their jobs due to overworking, chronic underfunding, and stress.\n\nTheresa May has also pledged to scrap free school dinnersfor over 900,000 children, putting greater strain on families already struggling to make ends meet. The Prime Minister claims this will save up to 3.5m of public money. It is interesting to note that as recently as 2015, politicians were enjoying five course meals in luxury restaurants and the Parliament barat a public cost of 3.7ma year.\n\nUnder the Coalition government tuition fees were increased to 9000 a year, last year the Conservatives granted permission to universities to lift the cap with inflation. That is set to raise fees as high as 11,697 by 2025  tipping the price of a top degree over 35,000, before additional living costs. The Conservatives also replaced maintenance grants with more loans, adding greater financial pressure for young people from lower income backgrounds.\n\nA Tory future will be one where many schools are understaffed and underfunded, with a drastic decline in the quality of education. It is also a future where young people will choose not to apply for university degrees and where only the richest will be educated, with universities becoming even more of a market for private profiteering.\n\nA vote for the Conservatives is a vote for the continued attack on every childs right to learn.\n\nWith George Osbourne already scrapping the 6000 a year student nurses grant unveiled in 2015, with changes imposed to junior doctors contracts, and with severe underfunding and budget cuts, the NHS is in crisis. Adult social care and mental health service cuts have increased pressure on many hospitals, all of which are already overstretched and lacking in resources.\n\nThe Conservatives have promised increased investments whilst also reducing and redefining what services are provided by the NHS. This has seriously undermined what should be considered a national institution to be cherished and protected.\n\nThis is all mainly thanks to Jeremy Hunt  the current Health Secretary  who co-authored a book advocating for NHS privatisation. Hunt has already sold off and privatized parts of the NHS, even those that were making money. NHS Privatisation has made young people, as well as most of the adult population, fearful of an American style health system that would leave those unable to afford healthcare to die.\n\nFor many young people, the NHS is not something to be whittled away and thrown into the fire. With the possibility of the eventual collapse of the NHS is a looming reality in the wake of a Conservative victory, a vote for Conservative is a vote forthe destruction of free healthcare in Britain.\n\nUnder the Conservatives, the UK has experienced a housing crisis unlike any other in living memory. With home ownership at its lowest in 29 years, most young people already have no hope of owning a house. Families are now increasingly dependent on rental properties with scant protection from bad landlords. Since 2010 rents have also risen by 15%, largely due to Tory policy allowing private property tycoons to buy huge swathes of land and former social housing in the UK, especially in London. None of this is surprising considering almost a third of British MPs are also private landlords, and property developers contributed upwards of 3.3m to the Conservative party between 2008-2011 alone.\n\nThe result has been a marked rise in unaffordable housing and an erosion of tenant rights. In 2016, over 43,000 families were made homeless. In February 2017 alone, it was estimated that the equivalent of five families an hour were made homeless. In the UKhomelessness has doubled since David Camerons election in 2010. Despite this happening, the Conservatives have continued with their austerity measures, adding insult to injury by making huge cuts to council budgets and homelessness relief bodies.\n\nIf the Conservatives are allowed to continue it is likely jobseekers aged 18 to 21 will also no longer get Housing Benefit to help with their rent. According to homelessness charity Centrepoint this will force thousands of young people on the streets and severely impact children from abusive homes; leaving them faced with a choice between abuse and homelessness.\n\nEvery child deserves shelter and warmth. A vote for the Conservatives is a vote to deny these things to thousands.\n\nWith the natural world facing a crisis unlike anything ever known, future generations are staring down the barrel of a gun: immense ecological damage and a significant impact on human and animal populations  from mass extinction, to deforestation and oceanic pollution.\n\nIt is anthropogenic climate change that is likely to have the biggest consequences for human civilisation and for much of life on Earth. This is agreed on by 97% of scientists, and it is caused by an enormous amount of carbon emissions  primarily due to the consumption of fossil fuels as well as the industrial production of other gases such as methane.\n\nThe technology for a greener economy is available, but the fossil fuel industry is fighting tooth and nail to propagate lies about climate change and encourage countries to continue investing in dirty energy, and practicing the damaging resource extraction techniques necessary for fossil fuels.\n\nBetween October 2013 and March 2015 11 fossil fuel trade bodies spent over 39m lobbying British and European policymakers, and the Conservatives, under the leadership of Theresa May, received over 390,000 from the oil industry in 2017 alone.\n\nWith the Conservatives having already legalised fracking (a highly controversial and damaging method of extracting shale gas) under national parks in 2015, they remain the only major political party in the UK that do not oppose the method; Theresa May described fracking as a revolution in energy in her 2017 manifesto.\n\nThis is hardly surprising considering the Conservatives and the British fossil fuel industries responsible for fracking are notoriously close, with many ex-Tories going onto to serve in this industry and maintaining contact with government. These ties may also explain the attack on renewable energy alternatives, with cuts of 64% made to small household solar panels funding and the exclusion of onshore wind farms in a 2016 subsidy scheme.\n\nThe Conservative relationship with animal rights is also horrific. Alongside Theresa Mays vocal support for fox hunting, the pledge to ban all ivory products has also disappeared from the Conservative 2017 manifesto  despite many experts describing this tactic as the only way to truly combat elephant poaching. Likewise, under the Conservatives, thousands of badgers have been slaughtered in a cull that has been scientifically proven as ineffective and pointless in controlling the spread of bovine tuberculosis.\n\nThis is merely a glimpse of the legacy that will be left for young people in the UK  and it will only get worse under another Tory government. If the Conservatives win, children today will be facing a future severely affected by the destruction of the UKs natural habitats, further pollution, increased climate change, and the exhaustion of fossil fuels without renewable alternatives.\n\nThe Conservatives have repeatedly expressed that they would scrap the Human Rights Act and replace it with the British Bill of rights  this pledge has been in Tory manifestos since 2010. The Tories also have a terrible record in addressing domestic violence in the UK; with further austerity measures shutting down ever more refuge centres for women, and putting pressure on victim support funding for LGBT people. We have also seen the proliferation of detention centres, such as Yarls Wood, which hold refugees of all ages and genders, and are run by corporate security contractors such as G4S and Serco. Many of these facilities have reported mistreatment of detained refugees, including racist abuse, sexual harassment, and even rape.\n\nUnder the Conservatives, Britain has also become the worlds second largest arms exporter and their hardline stance on defence, including extensive British military interventionism in the Middle, has caused huge blowback (the intelligence term for unintended domestic consequences of military operations) in the form of terrorism. Furthermore, Britain has sold up to 3.3bn worth of arms to states such as Saudi Arabia; who are known for funding ISIS as well as conducting their own brutal war on Yemen (a conflict which has now displaced upwards of 3m people.) Despite this, the Conservative foreign secretary Boris Johnson continued to urge the Trade Secretary, Liam Fox, to continue selling these weapons to Saudi Arabia. This is one example of the Conservatives pathologically deranged and irresponsible foreign policy.\n\nAt home, the Conservatives have also overseen increased impoverishment  with the number of people using food banks in the UK rising from 43,000 (when Cameron came to power in the coalition) to a staggering 1.2m. The decimation of support for people with chronic illnesses and disabilities is another legacy of the Conservatives: the Department for Work and Pensions revealed that2,380 people died between December 2011 and February 2014 after being declared fit for work. This is the direct human cost of the Conservatives austerity policies  and proof that cuts cost lives.\n\nFormer Work and Pensions Secretary Iain Duncan Smith also made sure that MPs no longer have to scrutinise child poverty target figures in the House of Commons. The Conservatives even managed to erase the term Child Poverty from the Child Poverty Act, renaming it the Life Chances Act  just as they did with the Child Poverty and Social Mobility Commission, now simply Social Mobility Commission.\n\nA vote for the Conservatives is vote for a future of war, terror, oppression, and poverty.\n\nUnder the past seven years of Conservative leadership, state surveillance has massively increased. The Snoopers Charter gives wide ranging powers which include the right to hack devices, look at web history, and infect devices with malware and spyware. With almost no oversight or any real way of holding accountability, we are handing over all of our privacy and our intimate lives  to be surveiled, gathered, collected, stored, and analysed.\n\nNothing to hide, nothing to fear: this buzz phrase is often used by government to justify surveillance and the violation of privacy rights. The phrase has been employed by Conservative politicians such as the ex foreign secretary William Hague as well as Tory MP Richard Graham, who caused controversy after using the phrase in Parliament  as the words have been previously associated with Nazi Minister of Information, Joseph Goebbels. The narrative that surveillance is solely for the purpose of preventing domestic terrorism becomes destabilised when we understand that in fact, bulk surveillance and big data processing is inefficient, unwieldy, and has not been shown to increase the states counter terrorism ability.\n\nYoung people today have grown up with a significant portion of their lives using the internet, and tend to be the most intensive user, making them particularly at risk. A right to privacy on the internet is no different from a right to privacy in your own home. A vote for the Conservatives is a vote for the party that has committed itself to curtailing these rights, and, if allowed, will do so for years to come.\n\nAfter Brexit, with economic uncertainty on the horizon, the Conservatives have tried to portray themselves as the most economically competent party. However, largely thanks to George Osbourne chancellorship, the UK is now among worst performing advanced economies in the world  despite the proclaimed benefits of austerity.\n\nGeorge Osbourne missed or delayed his targets on shrinking the deficit again and again, at one point, even only a month after setting them. The devastating effects of austerity have not been grounded in economic science, with many experts warning that austerity actually leads to greater economic disaster and wealth inequality. Indeed, the interesting question remains as to how, even amidst this freeze on spending and the regime of austerity, Britains billionaires have seen their net worth more than double since the recession, with the richest 1,000 families now controlling a total of 547bn. As much wealth as the poorest 40% in the UK.\n\nFurthermore, during the reign of the Conservatives, young people have faced the unfettered proliferation of zero hour contracts that enable bosses to legally change shifts each week. Whilst they can offer flexibility, they also can risk reducing work hours to zero without notice or redundancy rights. Unemployment also remains high, and what work there is is often in low paying gig economy jobs which exploit legal loopholes and undeveloped regulations  such as Uber and Deliveroo. The growth of the gig economy and zero hour contracts has particularly affected young people who need to fend for themselves. For under 25s unemployment is at 18.5% and many claiming jobseekers have already faced the prospect of losing benefits under the Conservatives Work Programme (discontinued in April after years of militant grassroots opposition) which forced Jobseekers Allowance claimants into performing unpaid labour under pain of benefit sanctions.\n\nMany young people, after a prolonged feeling of apathy and disillusionment with establishment politics, are now turning towards Jeremy Corbyn, because they recognise that there is now hope to pick up the shattered pieces of history and try to reassemble Britains future. But it is up to the older generation  the parents, the aunts, the uncles, the grandparents  to now take responsibility for their decisions and the material consequences that their vote will have on their childrens world. The young represent the future; the Conservatives a toxic past which they do not want to inherit.\n\nA note from the authors:\n\nAfter having many difficult and problematic conversations with family or friends who were committed to voting Conservative in the upcoming general election on the 8th June, we wanted to examine the truth behind the last 7 years of Tory government and condense it all into a simple, accessible and widely sourced investigative report.\n\nThe report explores the impact of Conservative government in almost every aspect of life in the UK.\n\nWe hope it can become a useful tool for anyone hoping to educate, inform and persuade their friends and familyto vote in a fashion that does not condemn them and future generations to a poorer quality of life and the inevitable suffering that will arise from another Conservative victory.\n\nWith love,\n\nThe KM Collective"],[8,"Grenfell Tower victims 'murdered by political decisions'  John McDonnell","John McDonnell, the shadow chancellor, has claimed that the victims of the Grenfell Tower fire were murdered by political decisions, saying politicians decisions over recent decades were important factors in the deaths of 79 people in the tower block in north Kensington, London.\n\nAddressing a debate on Sunday at the Glastonbury festival, in Somerset, chaired by the Guardians John Harris, McDonnell said: Is democracy working? It didnt work if you were a family living on the 20th floor of Grenfell Tower. Those families, those individuals  79 so far and there will be more  were murdered by political decisions that were taken over recent decades.\n\nThe strength of the language used by the MP, whose Hayes and Harlington constituency is a few miles from the site of the tower block fire, will anger some Conservative MPs who have accused Labour of trying to politicise a disaster.\n\nMcDonnell added that housing provision was now driven by profitability instead of need. The decisions not to build homes and to view housing as only for financial speculation rather than for meeting a basic human need, made by politicians over decades, murdered those families, he said. The decision to close fire stations and to cut 10,000 firefighters and then to freeze their pay for over a decade contributed to those deaths inevitably and they were political decisions.\n\nMcDonnells intervention came amid continuing tension in Camden, north London, where the local council is trying to persuade remaining residentsto leave their homes in tower blocks where most have been evacuated.\n\nThousands of residents have left their homes on the Chalcots estate after an evacuation operation which began Friday to clear the buildings because of an unacceptable fire risk. Some residents said they had been intimidated by security guards.\n\nThe effort to clear the estate comes after the government revealed that all of the 34 high-rises that submitted building cladding samples for inspection after the Grenfell Tower disaster failed combustibility tests. Hundreds more blocks have still to be tested.\n\nThe Glastonbury debate took place on Sunday in the Left Field a day after Labours leader, Jeremy Corbyn, drew a crowd of thousands to the Pyramid stage. McDonnell appeared with the Green partys co-leader Jonathan Bartley, and Faiza Shaheen, an economist.\n\nMcDonnells words echoed the claims of the Labour MP Diane Abbott, who told a Progress meeting on Saturday that the final death toll from the Grenfell Tower would exceed 100 and blamed the disaster on Conservative attitudes towards social housing.\n\nShe said: The Tories think people in social housing are second-class citizens. And, as we have seen from Grenfell [Tower], they are offering them second-class standards of safety. So, a direct consequence of that, a direct consequence of outsourcing  and a direct consequence of deregulation.\n\nMcDonnell repeatedly drew cheers from the crowds when he spoke of the need for electoral reform and changes to the House of Lords. He called for a progressive intellectual alliance between parties to rebuild what was needed for a democracy. The House of Lords  92 of them are there on the basis of who Charles II shagged at some point in the past, he said. It cant be right that we have a House of Lords thats based upon those people appointed rather than elected.\n\nMcDonnell told the audience: We have been beating our heads against a brick wall for 30 years, he said. We are on the edge of a huge victory.\n\nMcDonnell said he and Corbyn had been trying to achieve honest politics for the past two years despite media attacks. He said some sections of the press came after us and tried to destroy us because we stood up to the establishment and the elite."],[8,"Dalits convert to protest","A Jatav home in Shabbirpur that was torched by Thakurs. Picture by JP Yadav Lucknow, May 19: At least 180 Dalit families from three western Uttar Pradesh villages claim to have embraced Buddhism \"in protest against the atrocities on Dalits under the Yogi Adityanath government\". Residents of Idhari, Roopadi and Kapoorpur in Saharanpur district, 600km northwest of Lucknow, gathered in Mankamau village last evening and threw idols and pictures of Hindu gods and goddesses into the Badi Nahar canal to signal their abandonment of their previous faith. The incident carries echoes of a milestone protest six decades ago when atrocities against Dalits had prompted Babasaheb Bhimrao Ambedkar to adopt Buddhism with a group of followers on October 14, 1956. Asked why they had converted, the Saharanpur Dalits referred to a May 5 clash between Thakurs and the Dalit Jatavs in Shabbirpur village in the same district and argued that Adityanath's government \"belongs only to his fellow Thakurs\". Last Sunday, about 50 Dalit families in Moradabad, 200km east of Saharanpur, too had cited the Shabbirpur violence and threatened to abandon Hinduism if Adityanath did not stop the attacks on Dalits by the \"saffron brigade\". \"Dalits were attacked and their homes and agricultural fields burnt down in Shabbirpur. Our caste brethren were arrested and now the state government wants to link our social organisation with Maoists,\" said Narendra Gautam, one of those who claimed to have converted to Buddhism in Saharanpur. \"Our social organisation\" was a reference to the Bhim Army, which describes itself as a non-violent and apolitical organisation formed to unite and help Dalits but is facing a police crackdown in western Uttar Pradesh. Rahul Gautam, another purported convert to Buddhism, said: \"We support the Bhim Army because it makes us aware of our socio-political situation and unites the community to raise a collective voice. But the BJP government and the Hindu vigilante groups don't want us to be united.\" Police officers accuse the Bhim Army of leading a violent Dalit protest against the Shabbirpur clashes in Saharanpur city on May 9. The outfit is also accused of planning further violence in Saharanpur and Delhi, and circulating \"objectionable\" videos and messages on Facebook and WhatsApp against Adityanath. Rahul and his fellow Dalits did not provide details of how exactly they had converted, and who conducted the rituals. They, however, identified the immediate provocation: a police raid yesterday morning on a house in Chapur village and the arrest of five Dalits on the charge of being Bhim Army members. \"They were planning a violent protest in the city. Pawan Gautam, at whose home the meeting was going on, is a member of the Bhim Army,\" said M.P. Singh, station house officer of Sahsawa police station that conducted the raid. Pawan told reporters at the police station that it was not a crime to be a member of a lawful organisation. Subhas Chandra Dubey, Saharanpur senior superintendent of police, denied hearing about any religious conversion in the district. \"We are taking unbiased action against whosoever is involved in violence and hate-mongering,\" he said. A few days ago, Dubey had alleged that the Bhim Army's operations resembled those of a Maoist outfit. Officers have so far, however, failed to produce any evidence before the media that the Bhim Army possesses firearms. Police records show that the May 9 protesters carried only stones and sticks. The police, who had already registered a case against Bhim Army founder Chandra Shekhar for \"instigating Dalits to violence\", lodged a fresh case against him and his friend Vikas Meshram today over certain videos and messages. \"I have received the screen shot of a WhatsApp message from Vikas's number that contained objectionable remarks against the chief minister,\" said Piyush Dixit, officer in charge of Sadar police station in Saharanpur city. Manish Bist, a sub-inspector, told reporters he had received a similar video clip from Chandra Shekhar's mobile number. \"Such messages and clips are in circulation on many social networking sites. They have appealed to Dalits to assemble at Jantar Mantar in Delhi on May 21 (to protest attacks on Dalits in Uttar Pradesh),\" Bist said. Chandra Shekhar, said to be a Saharanpur native, remains a somewhat shadowy figure. The police believe he is a lawyer. He apparently founded the Bhim Army in 2008 but it became active in a big way only two years ago. Some police sources, however, said that western Uttar Pradesh was home to at least a dozen organisations that called themselves the Bhim Army. K.L. Gupta, former Uttar Pradesh police chief, blamed \"Hindu vigilante groups associated with the ruling party\" for the tensions. \"They have become very active since Adityanath's elevation as chief minister two months ago. Adityanath should control their unlawful activities if he wants the other side to maintain peace,\" Gupta said. On May 9, BJP and Bajrang Dal activists had surrounded a house at Raniyala Dayalpur village in Saharanpur and beaten up two young men, alleging they were encouraging Dalits to abandon Hinduism. The vigilantes forced the police to take the two men into custody. Chhote Singh, officer in charge of the local Nakud police station, later said the allegations against the duo were \"fiction\" and released them. The May 5 violence in Shabbirpur had taken place when a procession by Thakurs, sporting saffron scarves and marking the birth anniversary of 16th-century Rajput king Maharana Pratap, entered Jatav settlements. The Dalits claim they were attacked first. Over two dozen people suffered injuries and a young Thakur died - killed mistakenly by his caste brethren, the Dalits claim. The incident is seen as a sign of rising Dalit assertiveness in the region. A police officer had told this newspaper last week that \"Shabbirpur and a couple of other villages are like tinderboxes that can explode anytime\". Mahesh Prasad Ahirwar, a Dalit activist and professor of ancient history and culture at Banaras Hindi University, had recalled that since Ambedkar's protest, many Dalit families had converted to Buddhism in the face of upper caste oppression. He said that buoyed by their election victory, Hindu radicals were \"showing their true colours but were forgetting that their numbers would fall drastically if the 22 per cent Dalits discard Hinduism\". Ahirwar believes that Dalits could convert to other religions in large numbers across the state \"in the coming days\"."],[8,"Lawyer who says Palestinians don't exist sues San Francisco university","A lawyer who denies that Palestinians exist is suing San Francisco State University, alleging the administration there fosters a hostile environment for Jewish students.\n\nBut faculty and civil rights lawyers say the lawsuit, filed on behalf of six plaintiffs, is yet another attempt at censorship by conflating criticism of Israel with anti-Semitism.\n\nThe complaint, filed in federal court in Northern California on 19 June, was prepared by The Lawfare Project, a group that describes itself as the legal arm of the pro-Israel community.\n\nLast year, the groups director, Brooke Goldstein, was filmed asking Israel lobby leaders in New York, Why are we using the word Palestinian?\n\nTheres no such thing as a Palestinian person, Goldstein asserted:\n\nIn the same speech, Goldstein also revealed new strategies to undermine the movement for Palestinian rights, including preparing legal challenges against US institutions, among them specifically San Francisco State University.\n\nThe goal is to make the enemy pay, Goldstein explained.\n\nThe Lawfare Project says that the lawsuit was filed after the US Department of Educations Office for Civil Rights announced it would be scaling back investigations of alleged discrimination on campuses around the country.\n\nClaiming that San Francisco State University is among the worst of the worst campuses for Jewish students, the plaintiffs, three students and three area residents, say administrators have fostered, fomented and systematically instilled an anti-Jewish animus on the campus.\n\nThe 73-page complaint lists about a dozen incidents, some dating back to the early 1990s  before many of the universitys current students would have been born  in an attempt to paint of picture of systematic discrimination.\n\nNearly all of those incidents involve disputes between pro-Israel and pro-Palestinian communities on campus, including the disruption of an event last year featuring the Israeli mayor of Jerusalem Nir Barkat.\n\nIsraels municipality includes occupied East Jerusalem, which no country recognizes as part of Israel.\n\nThe incidents they are complaining about involve activism for Palestinian rights, which is political speech that is protected by the First Amendment, Dima Khalidi, director of Palestine Legal, told The Electronic Intifada.\n\nThe whole premise of their complaint relies on the conflation of anti-Jewish animus and criticism of Israeli policies, Khalidi added. Thats where the complaint is going to fail.\n\nThe lawsuit invokes the State Department definition of anti-Semitism, which describes much criticism of Israel as anti-Semitic.\n\nThe definition has no legal force, but Israel lobby groups have been been pressing institutions and governments around the world, including the US Congress, to formally adopt it.\n\nBut even Kenneth Stern, the former American Jewish Committee executive who authored the definition, has vigorously opposed its adoption into legislation, warning that it would be used by Israel advocacy groups to police speech.\n\nStern told US lawmakers in December that legislating the definition would be unconstitutional and unwise and would actually harm Jewish students and have a toxic effect on the academy.\n\nIn recent years, Israel lobby groups have urged the Department of Education to investigate Palestine advocacy as a potential violation of Title VI of the 1964 Civil Rights Act  landmark legislation that requires administrators to ensure campuses are free from a pervasive atmosphere of bias.\n\nBut in 2013, the strategy hit a dead end as the Department of Educations Office for Civil Rights threw out a slew of Title VI complaints against the University of California campuses at Berkeley, Santa Cruz and Irvine, where there had been active Palestine solidarity campaigns.\n\nKhalidi says it is revealing that The Lawfare Project is now citing the State Department definition in its lawsuit.\n\nThis is about an effort to categorize any and all criticism of Israel as anti-Semitic and crush a growing movement that is looking critically at Israel, she said.\n\nWhile painting a lurid broad-brush picture of anti-Jewish hatred on campus, the lawsuit is centered on only two specific incidents: a protest of Israeli government official Nir Barkats visit in April 2016, and the exclusion of the campus chapter of the Jewish student organization Hillel from a Know Your Rights fair in February 2017.\n\nStudents disrupted the Barkat event with chants, forcing his audience to huddle around to hear his speech. Leslie Wong, SFSUs president, immediately condemned the protest and announced an investigation.\n\nThat investigation upheld the students right to protest and found that campus police and administrators acted in accordance with how they had handled protests in the past.\n\nThe investigative report also affirms that the protestors did not create a credible threat to public safety and that they did not engage in any threatening physical conduct or raise any direct threats that could be interpreted as incitement to imminent lawless action.\n\nYet the lawsuit claims that by not intervening to stop the protest as it happened, the administration violated the audience members First Amendment right to hear Barkat.\n\nThis video, posted online by a pro-Israel group, shows Barkat speaking to students gathered around him, while chants of Free, Free Palestine can be heard from protesters in the back of the room:\n\nIn the second incident, plaintiffs claim Hillel was barred from a Know Your Rights fair on campus because of its Jewish identity. The university is still investigating the incident.\n\nResponding to the lawsuit, San Francisco State University affirmed its dedication to free speech, diversity and inclusion.\n\nBut its statement repeats the allegation that the protest of Nir Barkat was anti-Semitic.\n\nThe disruption of the event featuring Jerusalem Mayor Nir Barkat in spring 2016 and bias incidents that were reported this year were ugly reminders that anti-Semitism, like all forms of discrimination, is real and our community has work to do.\n\nThis new position contradicts the universitys own earlier investigation, which found that the protest targeted Barkats politics, not his Jewish identity.\n\nIn the end, the record demonstrates that the protest was directed towards the Mayor of Jerusalem based on his politics, and not towards any of the audience members, the investigation concluded.\n\nBarkat oversees the ongoing forced displacement of Palestinians from their homes in occupied East Jerusalem to make way for Jewish settlers.\n\nIn 2016, Israeli demolitions of Palestinian homes in the occupied West Bank, including Jerusalem, hit a new record.\n\nYet the lawsuit frames the protest against Barkat as an attack on Jewish students on campus, not as political speech against a foreign governments objectionable behavior.\n\nThe complaint alleges for instance that protesters had every intention of making the Jews in the room feel intimidated and that they reveled in threatening them.\n\nSuch assertions manufacture the anti-Semitism the lawsuit claims to expose, by identifying all Jews with Israel and Israel with all Jews. This is absurd on its face, not least because Israeli settlements are illegal under international law and are opposed not only by Palestinians and dozens of governments but by also by many Jewish groups and activists, including Israelis.\n\nThe lawsuit also describes the boycott, divestment and sanctions (BDS) movement for Palestinian rights as inherently anti-Semitic. It attempts to link BDS activists to terrorist organizations.\n\nIt even claims that murdered Palestinian cartoonist Naji al-Alis iconic character Handala  a child holding a key who represents Palestinian refugees desire to return home  is an established anti-Semitic symbol.\n\nThe image of a key is often used by Palestinians as a reminder of the houses they left behind in the Nakba  the 1948 ethnic cleansing of Palestine. But to the plaintiffs, the key represents the destruction of Israel as a Jewish state.\n\nAnother target of the lawsuit is San Francisco State Universitys historic College of Ethnic Studies.\n\nUnfortunately, part of the legacy that evolved from [the College of Ethnic Studies] has been an extremely disturbing pattern of blatant anti-Jewish animus at SFSU, the complaint claims.\n\nThe first of its kind, the College of Ethnic Studies was founded in 1969 after the Black Student Union and the Third World Liberation Front waged the longest campus strike in US history, starting the year before.\n\nIt quickly became a model for Black and ethnic studies programs across the country.\n\nIn 2007, in the same spirit, San Francisco State University founded the Arab and Muslim Ethnicities and Diasporas Initiative. Professor Rabab Abdulhadi, who teaches in the department, is named as a defendant in the lawsuit, along with the dean of the College of Ethnic Studies.\n\nThe universitys statement responding to the lawsuit does not mention or defend the college.\n\nAbdulhadi has been the repeated target of Islamophobic and anti-Palestinian attacks by Israel advocates.\n\nThese right-wing, pro-Israeli groups are well funded but tiny, Abdulhadi told The Electronic Intifada. They dont represent a consensus of the Jewish community.\n\nThey are trying to stop the scholarship and activism on campus, she added. They are attacking the spirit of 1968."],[8,"EU negotiators steeled for post-election Brexit crisis","EU negotiators are bracing themselves for a big crisis over Brexit soon after this weeks UK election, including a possible walkout as early as the summer or autumn.\n\nAlarmed by an election campaign that has stoked up tensions between UK and continental European leaders, Brussels is hoping for reassurances over Britains negotiating team and answers on whether the UK will reject outright the EUs divorce-first timetable for talks.\n\nThe negotiations could dominate the new British governments time in office.\n\nThe European Commission is expected to make contacts with London to organise the talks within days of the election on June 8.\n\nA formal negotiating round is planned for June 19 or 20, a week that ends with an EU summit on the anniversary of the Brexit referendum.\n\nMichel Barnier, the EUs chief negotiator, has promised to send position papers on citizen rights and the financial settlement very quickly after the election. Brussels wants both issues to be addressed before the start of talks on a future relationship between Britain and the bloc.\n\nWhile surprised by polls that indicate Labour may be narrowing the gap with the ruling Conservatives, most European capitals still expect prime minister Theresa May to secure a new mandate. But they are unimpressed by Mrs Mays claim that every vote for the Conservatives will make me stronger when I negotiate for Britain.\n\nOne negotiator said: Frankly the size of the majority does not matter to us.\n\nThe EU side is more worried about a clash in the two sides approach to the talks, particularly if Mrs May takes personal charge of negotiations, attempts to bargain with the 27 leaders at the EU summit, and refuses to engage over a financial settlement before trade talks begin.\n\nThe EU wants an upfront gross payment of up to100bn to settle Britains Brexit bill and insists that talks be strictly sequenced. Mrs May calls such demands aggressive while David Davis, Brexit secretary, has said the UK will lay down its own ground rules for the negotiations.\n\nAll the talk is over the big crisis, the walkout, and if it will be in the summer or October, said one EU ambassador in Brussels. We know it is coming.\n\nA eurozone foreign minister said the question of money will be really tough, agreeing with Mr Davis that the Brexit bill will be the row of the summer.\n\nWhile the EU27 have approved a detailed negotiating mandate for Mr Barnier, London has yet to respond in kind on policy, or assign responsibilities for the negotiation. That has reinforced a sense in other EU capitals that Britain is ill-prepared; one senior EU figure involved in Brexit talks called it a shambles.\n\nBritish officials are insisting to European diplomats that it is for Britain to decide who leads their negotiations. This has sparked concerns in Brussels that Mrs May will attempt to turn this months EU summit into a Brexit negotiation on citizen rights.\n\nIf she tries that she will be given a cold shower, said one senior diplomat on the EU side.\n\nMrs May has given some EU officials the impression she wants her sherpa Olly Robbins, a senior civil servant, to discreetly handle technical talks on her behalf, rather than Mr Davis taking day-to-day charge.\n\nWe are not hung up about how senior they are. What we need is somebody who is empowered to actually take commitments, who is available, and accountable, the senior EU diplomat said, noting that Mr Barnier wanted press conferences at the beginning and end of each negotiation round.\n\nYou cannot make progress if you have somebody there who cannot commit and who cannot sell it [commitments] to the public. That is a real risk.\n\nBritain is looking for an early agreement on citizen rights and Mr Davis has promised a generous offer on the status of the 3m EU migrants in Britain.\n\nBut it is much less clear whether the UK is ready even to engage in discussions about a financial settlement. The tenor of the first engagements will be crucial.\n\nSeveral senior diplomats on the EU side say they are looking for signs that the UK is aiming at a workable deal, and understands the compromises that will be required.\n\nIf the UK explains why it disagrees with the EUs financial demands that may constitute the start of a negotiation, some EU officials say. But if the country refuses to address such issues at the start of talks, then the negotiations may be much more fraught.\n\nIf they were just to come and say: your sequencing, forget it, we will not talk about financial settlement without talking about the future relationship, then we have a problem, said another senior EU diplomat working on Brexit."],[8,"The U.K. Election Wasnt That Much Of A Shock","Despite betting markets and expert forecasts that predicted Theresa Mays Conservatives to win a large majority in the U.K. parliamentary elections, the Tories instead lost ground on Thursday, resulting in a hung parliament. As we write this in the early hours of Friday morning, Conservatives will end up with either 318 or 319 seats, down from the 330 that the Tories had in the previous government. A majority officially requires 326 seats.\n\nConservatives will wind up with the plurality of seats and the plurality of the popular vote. Its still possible  indeed, probable  that Conservatives will form a government, either as a minority government or as part of a coalition, most likely with the Democratic Unionist Party, which won 10 seats in Northern Ireland. By contrast, a coalition between Labour, Liberal Democrats and the Scottish National Party (which lost a significant number of seats) would have about 310 seats  short of a majority. Its also probable that May will continue as Conservative leader and prime minister, the BBC reports.\n\nWith 42 to 43 percent of the vote, in fact, the Tories should wind up with their largest vote share since under Margaret Thatcher. But the outcome isnt being interpreted as any sort of moral victory for May; instead, its being portrayed in the British media as a disaster. Thats because at the time May unexpectedly called for a snap election seven weeks ago, polls showed Conservatives leading Labour by 17 percentage points and poised to win as many as 400 seats in parliament. Instead, they went backward and are at best hanging on by a thread. Its even plausible that there could be another election later this year.\n\nAnd yet, the results should not have been all that surprising if one followed this years polling and the polling history of the U.K. closely. The final polling average showed conservatives ahead by 6.4 percentage points. In fact, Conservatives should wind up winning the popular vote by 2 to 3 percentage points. That means the polling average will have been off by about 4 percentage points. (The table below lists YouGov twice because they polled the race using two different methods.)\n\nWhile a 4-point error would be fairly large in the context of a U.S. presidential election, its completely normal in the case of the U.K. On average in U.K. elections since World War II, the final set of polls have missed the Conservative-Labour margin by 3.9 percentage points, almost exactly in line with this years error.\n\nAs has been the case in several recent elections, therefore, the problem was not so much with the polls, or at least not with some of the polls. The problem was with how people were interpreting them. Betting markets on Thursday morning showed Conservatives with only about a 15 percent chance of failing to achieve a majority. In our view, this was unrealistically low given that their lead in the polling average was close to the Tories winning margin in 2015 (6.5 percentage points), which had barely been enough for a majority. Taken at face value, the polls suggested a result wherein Conservatives took barely over half the seats, not a blowout.\n\nBut while pollsters had middling results on the whole, some did much better than others. Indeed, the polls in the lead-up to this election showed a wide range of outcomes, with final polls showing margins that ranged from Labour +3 to Conservatives +13. There were a number of pollsters who had results very close to the final outcome, including Survation, Kantar Public, Norstat and SurveyMonkey. Thats far different than what occurred two years ago in the 2015 U.K. election, when all but two polls had the election within a narrow range between Labour +1 to Conservatives +1. That had been a sign of pollsters herding toward a consensus instead of behaving independently.\n\nAlthough pollsters may not have herded in this election, however, some of them were guilty of another sin: distrusting their own data. After the 2015 election, many pollsters applied much more aggressive turnout models which weighted down the number of younger voters who are generally more favorable to Labour. In turn, they boosted the percentage of older voters, who are generally more friendly toward the Conservatives.\n\nGiven the substantial age gap in this election, the turnout weighting had an especially big effect. Among the final polls, seven of them adjusted their results in this way, in all but one case yielding a more friendly result for the Conservatives. You can see this in the table below, which looks at the raw results for these seven pollsters and their adjusted results. The average difference was nearly 6 percentage points in Tories favor. Thats a huge gap. In 2015, such adjustments had shifted the results by only about 1 point toward Conservatives. And likely voter models in U.S. presidential elections typically only move the numbers by a couple of percentage points in either direction (usually toward Republicans).\n\nThese adjustments proved to be counterproductive in the U.K. The average raw result from these polls  which applied demographic weights but otherwise relied on voters self-reported likelihood to vote instead of complicated turnout models  showed a 2.7 percentage point lead for the Conservatives, very close to their actual results. But the headline version of the polls, which applied the turnout models and removed or reallocated undecided voters, showed an 8.3-percentage point lead for the Conservatives instead.\n\nAlthough polling the U.K. is hard, were not very sympathetic to the pollsters who made these adjustments. Thats because turnout models were probably not the cause of the Conservative underestimation in 2015. According to a report prepared by the British Polling Council and the Market Research Society, the error had more to do with the fact that the initial samples were unrepresentative of the overall population.\n\nThe 2017 election therefore seems to be a case of an overcorrection. The pollsters apparently did a good enough job of weighting the raw samples properly, which got them fairly close to the right outcome. Then on top of that, some of them gave extra weight to the Conservatives through their turnout models. As a result, they discounted signs of a youth-driven Labour turnout surge. As was the case in the U.S. with Bernie Sanders, younger voters turned out in a big way for Labours left-wing leader, Jeremy Corbyn. Its one thing for a pollster to get an outcome wrong because voters fail to turn out when they say they will. But if voters tell you theyre going to turn out, you ignore them, and they show up to vote anyway, you really dont have much of a defense.\n\nThe overall theme is that many people who covered the U.K. election (whether as pollsters or pundits or journalists) were guilty of fighting the last war. Its true that Conservatives have some history of outperforming their polls in the U.K. and had done so in 2015. Yet, those previous underestimations may have occurred just by chance or for reasons peculiar to each election. Many people were so preoccupied with not underestimating Conservatives that they failed to consider how they might be underestimating Labour instead. Thus, they largely ignored the possibility of a hung parliament despite its being an entirely realistic outcome. (We estimated the chances of it to be about 1 in 3.)\n\nBut if the results ought not to have been much of a surprise given where the polls stood on Thursday morning, what about where they stood in April, when May called the election as Conservatives led by 17 percentage points? While this is a trickier case, were still not sure the outcome should be considered all that shocking.\n\nWhen May called the election, we noted that she was undertaking a risky move because the U.K. polls had historically been volatile (in addition to not being very accurate even at the end of the campaign). And there were some reasons to expect an especially large amount of volatility in this race. The election was unexpected, so voters had only about 50 days to get to know the candidates. May had only become prime minister last July and might still have been in her honeymoon period when she skated above the partisan fray  something that was bound to change once she asked voters to go to the polls again. A better economy traditionally boosts the incumbent party, but the British economy wasnt doing all that well. And U.K. elections are typically fairly close  only three of them since World War II have been decided by double-digit popular vote margins  so there was some risk of reversion to the mean.\n\nThere were also a lot of events during the campaign, but the compressed time frame makes them hard to sort out from one another. How much did the Conservative manifesto hurt the Tories? Did terrorist attacks in Manchester and London work against them? Was Mays perceived softness toward President Trump a factor, especially after Trump began to attack London Mayor Sadiq Khan? Given the results of the French election, is there an overall resurgence toward liberal multiculturalism in Europe, perhaps as a reaction to Trump? We dont know the answers to these questions, although we hope to explore some of them in the coming days. We do know that elections around the world are putting candidates, pollsters and the media to the test, and there isnt a lot they can be taking for granted."],[8,"Theresa May hung out to dry: PM clings on to power with DUP bailout","Theresa May is clinging to power by her fingertips through a hasty deal with 10 Northern Ireland MPs.\n\nThe Prime Minister was forced to beg for a lifeline from the Democratic Unionist Party after tossing away her Commons majority in a catastrophic election gamble.\n\nIt leaves the Tory leader a weakened occupant of Downing Street, potentially a prisoner of the DUP and backbench factions  a shadow of the all-powerful landslide winner she imagined when she called the snap election.\n\nA DUP source said the party would keep Jeremy Corbyn from toppling Mrs May. IRA sympathisers will never do a deal with us, they added. But the party is expected to drive a hard bargain  and has a history of exploiting narrow majorities to extract favours from Westminster governments.\n\nThere were hints from some supporters that Mrs May could be out in two years, after conducting Brexit talks.\n\nHer authority drained away in a night of shock that sent sterling plunging, as the world weighed in horror the implications for Brexit negotiations, which are due to start in 10 days.\n\nBut in a speech to supporters in the early hours the Prime Minister signalled her plan to cling on by stressing the need for a period of stability. She then spent an agonising morning phoning Cabinet members to shore up her position amid some calls for her to resign for, in one MPs words, steering the liner on to the rocks.\n\nWith the Conservatives eight seats short of a Commons majority, Mrs May rang DUP leader Arlene Foster to strike exactly the sort of bargain she had claimed her opponents would resort to in a coalition of chaos.\n\nTory sources could not say if the two women had discussed a coalition, which some Right-wingers would prefer, or a less formal deal involving horse-trading in return for key votes. One Tory source said: I wouldnt say a deal has been done. The DUP has made clear they will work for us, but the precise nature of that will emerge in due course.\n\nMs Foster, who was recently mired in a massive energy subsidies scandal, was making the most of her transformed position. She said it was too soon to say what would happen and mused that it would be difficult for her [Mrs May] to survive.\n\nAt 10.15am Downing Street was finally able to announce that Mrs May would see the Queen at 12.30pm to seek permission to form a government.\n\nMs Foster is understood to have given an assurance that the DUP is ready to support the Government. The details will await consultat
