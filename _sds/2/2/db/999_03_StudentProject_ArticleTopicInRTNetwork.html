ions between the two parties over the weekend.\n\nTories were furious at the election shambles. Ex-minister Anna Soubry called on Mrs May to consider her position following a disastrous campaign. Tory MPs were sharpening their knives for the Prime Ministers closest aides, Nick Timothy and Fiona Hill.\n\nForeign Secretary Boris Johnson, often tipped as a successor to Mrs May, said: Weve got to listen to our constituents and listen to their concerns.\n\nBrexit Secretary David Davis said he would fight tooth and nail to keep Mrs May in post. The simple truth is we have a Prime Minister, she is a very good leader, Im a big supporter of hers, he said.\n\nWith all but one seat counted during a night of unbelievable political drama, some of the key points today were:\n\nAfter 649 results, the Commons was divided as follows: Conservatives, 318 (-12); Labour, 261 (+29); SNP, 35 (-21); Liberal Democrats, 12 (+4); DUP, 10 (+2); Others, 13.\n\nMr Corbyn said Labour had won this election after its best vote share since 2001, at 40 per cent, fuelled by an extraordinary turnout of students and young supporters. Former Tory MP Matthew Parris dubbed it the revenge of the young on the older generation for last years Brexit vote.\n\nSenior MPs said they will demand that Mrs May consult backbenchers and Cabinet ministers about policies as part of the price of her keeping her job.\n\nOne supporter of Mrs May suggested she could stay on for Brexit negotiations and fall on her sword in 2019. She wont be PM for a decade now, but we need her for the next two years, said the minister. Theres no time for a Tory leadership election and no clear and quick replacement.\n\nThe first tremors of the third political earthquake in two years came at 10pm last night, when an exit poll by Ipsos MORI predicted a hung Parliament.\n\nInteractive map: London election results\n\nAt first there was disbelief on all sides. But as the trickle of results turned into a flood in the early hours, it was clear that the Prime Ministers gamble had backfired spectacularly.\n\nAmong unexpected Labour gains were Canterbury, Battersea and Warwick. The Conservative seat of Kensington went to a third recount. However, the Tories made gains in some old Labour strongholds, including Mansfield.\n\nAmong the smaller parties, Tim Farrons Liberal Democrats were buoyed by the return of big beasts Sir Vince Cable and Sir Ed Davey. Ukip was crushed, however, with voters splitting between Labour and the Conservatives. Leader Paul Nuttall came third in the Lincolnshire seat he fought and later announced his resignation.\n\nThe pound dropped two per cent against the dollar and the euro, but it remained above levels seen when the Prime Minister called the snap election in April. Experts thought a weakened Mrs May had less chance of pushing through a hard Brexit that would be more damaging for the economy and the currency.\n\nFrom Brussels, Guy Verhofstadt, the European Parliaments chief Brexit negotiator, gloated: Yet another own goal, after Cameron now May, will make already complex negotiations even more complicated.\n\nMs Soubry was the first Tory MP to suggest Mrs May should go. This has been a disaster, the results are dreadful, she said.\n\nLord Turnbull, the former Cabinet secretary who sits as a crossbencher, said Mrs May wasnt up to it and should resign. He said she had made a catastrophic mistake and didnt have the skillset to be Prime Minister. Moreover, he said, she had run No 10 as a fiefdom that froze out Cabinet members.\n\nKatie Perrior, Mrs Mays former director of communications at No 10, said it would be incredibly difficult for her ex-boss to stay as Conservative leader. There are a lot of bruised people out there this morning, she said.\n\nAn executive member of the 1922 Committee, which represents Tory MPs, said Mrs May could stay but at a price. The MP said: Nick Timothy has to go for his role in the manifesto. It was the worst I have fought on for 25 years. Instead of dollops of cream it was laced with arsenic.\n\nNigel Evans, joint-secretary of the 1922 Committee, said manifesto hits on elderly voters had been toxic. We derailed our own campaign, he said. We managed to steer the liner straight on to an iceberg called social care, the triple lock and winter weather payments.\n\nCampaign consultant Lynton Crosby was said to be blaming Mr Timothy for the manifesto, when a so-called dementia tax led to a U-turn within days.\n\nThe Tories lost eight frontbenchers including Cabinet Office minister Ben Gummer, the official author of the manifesto. Home Secretary Amber Rudd held her seat with a 346 majority. Lib Dem ex-deputy prime minister Nick Clegg was ousted from Sheffield Hallam. There are more women MPs than ever, with over 200 for the first time.\n\nAfter 649 constituency results out of 650, the turnout was 32,159,240, or 68.74 per cent, up 2.63 per cent."],[8,"How the world's first accountants counted on cuneiform","The Egyptians used to believe that literacy was divine, a gift from baboon-faced Thoth, the god of knowledge.\n\nScholars no longer embrace that theory, but why ancient civilisations developed writing was a mystery for a long time. Was it for religious or artistic reasons? To communicate with distant armies?\n\nThe mystery deepened in 1929, when a German archaeologist named Julius Jordan unearthed a vast library of clay tablets that were 5,000 years old.\n\nThey were far older than the samples of writing already discovered in China, Egypt and Mesoamerica, and were written in an abstract script that became known as \"cuneiform\".\n\nThe tablets came from Uruk, a Mesopotamian settlement on the banks of the Euphrates in what is now Iraq.\n\nUruk was small by today's standards - with only a few thousand inhabitants - but in its time was huge, one of the world's first true cities.\n\n\"He built the town wall of 'Uruk', city of sheepfolds,\" proclaims the Epic of Gilgamesh, one of the earliest works of literature. \"Look at its wall with its frieze like bronze! Gaze at its bastions, which none can equal!\"\n\nThis great city had produced writing that no modern scholar could decipher. What did it say?\n\n50 Things That Made the Modern Economy highlights the inventions, ideas and innovations that have helped create the economic world.\n\nUruk posed another puzzle for archaeologists - although initially it seemed unrelated.\n\nThe ruins of Uruk and other Mesopotamian cities were littered with little clay objects - conical, spherical and cylindrical. One archaeologist quipped they looked like suppositories.\n\nJulius Jordan was a little more perceptive. They were shaped, he wrote in his journal, \"like the commodities of daily life - jars, loaves, and animals\", although they were stylised and standardised.\n\nBut what were they for? Nobody could work it out.\n\nNobody, that is, until the French archaeologist Denise Schmandt-Besserat.\n\nIn the 1970s, she catalogued similar pieces found across the region, from Turkey to Pakistan, some of which were 9,000 years old.\n\nSchmandt-Besserat believed the tokens had a simple purpose: correspondence counting. The tokens that were shaped like loaves could be used to count loaves. The ones shaped like jars could be used to count jars.\n\nCorrespondence counting is easy: you don't need to know how to count, you just need to look at two quantities and verify that they are the same.\n\nThe technique is older even than Uruk.\n\nThe 20,000-year-old Ishango Bone - found near one of the sources of the Nile in the Democratic Republic of Congo - seems to use matched tally marks on the thigh bone of a baboon for correspondence counting.\n\nBut the Uruk tokens took things further: they were used to keep track of counting lots of different quantities, and could be used both to add and to subtract.\n\nRemember, Uruk was a great city. There was a priesthood, there were craftsmen. Food was gathered from the surrounding countryside.\n\nAn urban economy requires trading, and planning, and taxation too. Picture the world's first accountants, sitting at the door of the temple storehouse, using the little loaf tokens to count as the sacks of grain arrive and leave.\n\nDenise Schmandt-Besserat pointed out something else revolutionary. The abstract marks on the cuneiform tablets matched the tokens. Everyone else had missed the resemblance because the writing didn't seem to be a picture of anything.\n\nBut Schmandt-Besserat realised what had happened. The tablets had been used to record the back-and-forth of the tokens, which themselves were recording the back-and-forth of the sheep, the grain, and the jars of honey.\n\nIn fact, it may be that the first such tablets were impressions of the tokens themselves, pressing the hard clay baubles into the soft clay tablet.\n\nThen those ancient accountants realised it might be simpler to make the marks with a stylus. So cuneiform writing was a stylised picture of an impression of a token representing a commodity. No wonder nobody had made the connection before Schmandt-Besserat.\n\nAnd so she solved both problems at once. Those clay tablets, adorned with the world's first abstract writing? They weren't being used for poetry, or to send messages to far-off lands. They were used to create the world's first accounts.\n\nThe world's first written contracts, too - since there is just a small leap between a record of what has been paid, and a record of a future obligation to pay.\n\nThe combination of the tokens and the clay cuneiform writing led to a brilliant verification device: a hollow clay ball called a bulla. On the outside of the bulla, the parties to a contract could write down the details of the obligation - including the resources that were to be paid.\n\nOn the inside of the bulla would be the tokens representing the deal. The writing on the outside and the tokens inside the clay ball verified each other.\n\nWe don't know who the parties to such agreements might have been - whether they were religious tithes to the temple, taxes, or private debts, is unclear. But such records were the purchase orders and the receipts that made life in a complex city society possible.\n\nThis is a big deal.\n\nMost financial transactions are based on explicit written contracts. Insurance, a bank account, a government bond, a corporate share, a mortgage agreement - they're all written contracts - and the bullas of Mesopotamia are the very first archaeological evidence that written contracts existed.\n\nUruk's accountants provided us with another innovation, too.\n\nAt first, the system for recording five sheep would simply require five separate sheep impressions. But that was cumbersome. A superior system involved using an abstract symbol for different numbers - five strokes for five, a circle for 10, two circles and three strokes for 23.\n\nThe numbers were always used to refer to a quantity of something: there was no \"10\" - only \"10 sheep\". But the numerical system was powerful enough to express large quantities - hundreds, and thousands.\n\nOne demand for war reparations, 4,400 years old, is for 4.5 trillion litres of barley grain, or 8.64 million \"guru\".\n\nIt was an unpayable bill - 600 times the US's annual production of barley today. But it was an impressively big number. It was also the world's first written evidence of compound interest.\n\nIn all it is quite a set of achievements.\n\nThe citizens of Uruk faced a huge problem, a problem that is fundamental to any modern economy - how to deal with a web of obligations and long-range plans between people who did not know each other well, who might perhaps never even meet.\n\nSolving that problem meant producing a string of brilliant innovations: not only the first accounts and the first contracts, but the first mathematics and even the first writing.\n\nWriting wasn't a gift from the gods. It was a tool that was developed for a very clear reason: to run an economy."],[8,"Another deadly consequence of climate change: The spread of dangerous diseases","With President Trumps decision on U.S. participation in the Paris climate accords expected in the next few days, there has been widespread discussion of the many consequences that climate change will have for us and our children, including extreme weather events, displacement of people, submergence of lands and devastation to our oceans. But one of the most potentially deadly effects has been far less discussed: an increase in the spread of dangerous epidemics and the risk of a global pandemic.\n\nAs the Earths climate alters, we are seeing changes in where and how humans live; these changes increase the risk that deadly diseases will emerge and spread more rapidly. While the interactions between climate change and disease are hard to predict with certainty, the scientific linkages are unmistakable. If we fail to integrate planning for the impact of climate change with planning for the prevention and management of pandemic disease, the consequences will be deadly.\n\nThe link between climate and disease is most often identified through the spread of disease vectors such as mosquitoes. As areas warm, habitats for insects  mosquitoes and deer ticks, for example  expand, exposing new populations to new disease threats. As Maryn McKenna recently explained in the New York Times Magazine, the approximately one degree Celsius increase in average temperatures the planet has experienced is changing the numbers and distribution of the insect intermediaries that carry diseases to people. Most immediately, we could see a larger number of people at risk in the United States from Zika this summer as the Aedes aegypti mosquito moves farther north, complicating the already challenging efforts to constrain the disease.\n\nBut a second, and less appreciated, interaction between climate change and epidemics occurs when humans and animals are forced to compete for dwindling habitat and resources. The scenario behind Ebolas rise and global threat in 2014 illustrates this point. Climate change destroys habitats and stresses animal populations such as the bats of West Africa, forcing them to hunt for food nearer to humans. Humans, likewise pressed by climate impacts, encroach more closely on animal habitats. While we cannot know that climate change was the cause of the specific interaction between bats and humans that is believed to have launched the Ebola outbreak in Guinea, we will see more of these interactions in the future, and more epidemics as a result.\n\nEbola demonstrates that even localized dislocation of people and animals can create global risk. Climate change is a threat multiplier for much broader dislocation  accelerating the complex factors that drive people from their homes. While in some cases climate-affected dislocation will be planned  as with the climate refugees in Louisiana or on remote Pacific islands such as Kiribati  more often it will occur in large, unplanned migrations that amplify regional instability and crisis. This dynamic can also drive migrations from rural into urban areas, as occurred in Syria, where the 2006-2010 drought killed off 80 percent of the countrys livestock and helped drive more than 1.5 million people into stressed urban centers. The U.S. intelligence communitys bottom-line assessment of the risk is plain: Over 20 years, the net effects of climate change on the patterns of global human movement and statelessness could be dramatic, perhaps unprecedented.\n\nWe saw Ebola breach the rural-to-urban interface in West Africa; the outcome and extent of the current outbreak of Ebola in Congo remains to be seen. As climate change accelerates the movement of people, the risks of disease formation and transmission will multiply.\n\nWhile these risks are acute, they can be addressed. The use of data to build models of future disease incidence based on climatic trends can create an early-warning system. In recent years, the State Department stepped up its work with developing countries to use high-quality data to project climate risks, including from the spread of disease. International efforts such as the IRI/WHO early-warning system for climate-related diseases also provide models. To be maximally effective, these measures should be integrated into the whole-of-government planning for pandemic prevention and response. This work requires resources and global coordination, but it can deliver results.\n\nUnfortunately, the Trump administration is engaged in a form of double denial  slashing funding for the science to fight disease and climate change. Trumps newly released budget would set back medical research through a massive, 19 percent ($5.8 billion) cut to the National Institutes of Health and would undermine federal capacity to work with communities on strategies to keep them safe through a 17 percent ($1.3 billion) cut to the Centers for Disease Control and Prevention. At the same time, it would effectively eliminate our governments capacity to collect and analyze data on climate change and end all of the State Departments efforts to get other countries to prepare for threats before they spill over their borders to ours.\n\nThe administrations response seems to be that, by retreating, we can simply ignore these global challenges. How else can one explain a budget strategy that funds the construction of a border wall while cutting roughly $7 billion from the NIH and CDC?\n\nBoth climate change and disease are intrinsically global threats. They cannot be wished away by ignoring science or building walls. There is no strategy to close our borders or shut our doors that can keep temperatures from rising, disease vectors from spreading and humans from interacting in ways that create new vulnerabilities.\n\nThe only way to keep our country safe is to better understand the science behind climate change and disease, better prepare our communities and public-health officials to respond, and better arm other countries to anticipate the spread of these threats before they spill over national borders. Denying this reality will have deadly consequences."],[8,"Bernie Sanders Says Democrats Need To Do More Than Just Criticize Trump","During a speech to thousands of activists in Chicago this weekend, Vermont Sen. Bernie Sanders called the Democratic Partys political strategy an absolute failureand he urged party leaders to begin promoting a more forceful populist economic agenda.\n\nAfter the speech, Sanders spoke with International Business Times David Sirota about his renewed push for single-payer health care, his fight against Donald Trump's administration and his battle with some Democrats who say the party should not move dramatically leftward.Sanders talked aboutwhether it is time for a third party in America, and what his 2016 campaign taught him about communities of color. He also discussed whether or notthe Trump-Russia controversy is siphoningattention from issues like economic inequality, healthcare and climate change. What follows is a lightly edited transcript of the discussion. (Disclaimer: Sirota briefly worked for Sanders 18 years ago.)\n\nSirota: You said that the Democratic Party's political strategy has been an absolute failure,and that it must decide which side its on. Why are you still operating within the party? Why don't you start your own party?\n\nSanders: Look, these are enormously dangerous times for this country. We are drifting toward authoritarianism, we are seeing 43 million people living in poverty, were seeing this nation move toward an oligarchic form of society where a handful of billionaires control our economy and our political life. You know, I have probably more experience than almost anybody in terms of third party politics. Im the longest serving independent in the history of the United States Congress, Ive defeated Democrats, Ive defeated Republicans. All that Im saying is, if you look at history it is not so easy to form a third party, to run candidates in 50 states in this country to get the kind of media attention that you need. It ain't easy and the time is late.\n\nAt this moment what my view is, is that there are many parts of this country where progressives get involved in a very active way. They can become the leadership of the Democratic Party. We showed that within the Democratic primary  taking on the entire establishment. We did quite well. So I think there is potential to make real progress within the Democratic Party and that's what I propose to do.\n\nSirota: You were criticized recently for supporting a Democratic candidate who has at times voted against abortion rights. In Georgia now, Democratic congressional candidate Jon Ossoff says he opposed to raising taxes on the wealthy and opposes single payer healthcare. You and many progressives have argued for the opposite. Is the Democratic Partya big-tent party, big enough to include both sets of those positions?\n\nSanders: I think in terms of the most important issues facing this country, which would include finally demanding the wealthy and large corporations start paying their fair share of taxes, moving toward universal healthcare, rebuilding our crumbling infrastructure, raising the minimum wage, etc, etc, a vast majority of the people support those ideas. Now, there are more conservative districts, and I can understand somebody who's more conservative running for office. That's fine. There are parts of this country where people are split, where honest people are not, you know, I've a 100 percentlifetime pro-choice voting record, but there are people who disagree with me. I supported the candidate who's running for mayor of Omaha who I thought put together a very strong progressive coalition; Idisagree with him on one issue. So, in general, the momentum is with us toward making the Democratic Party far more progressive. It will not have progressive candidates, or strong progressive candidates in every single district on every single issue, and I think we have to understand that.\n\nSirota: Hillary Clinton during the campaign said single-payer healthcare, will never, ever happen. How much opposition to that idea do you see within the Democratic Party?\n\nSanders: There'll be a lot of opposition to it. I think again, the momentum is with us, and I'll tell you why, because while most people, including myself, would agree that Obamacare has done good things, we added 20 million more people to the ranks of the uninsured, did away with this nonsense about pre-existing conditions, etc, etc. I think people also see the limitations of the Affordable Care Act and are asking why it is that we can't join the rest of the industrialized world and guarantee healthcare to all people. Why it is we spend probably two-and-a-half times per person than they do in the United Kingdom. Why? And they guarantee healthcare to all people. The momentum is with us. The opposition from insurance companies, drug companies, and conservatives within the Democratic Party will be enormous. Transforming our healthcare system, which is 17 percentof our GDP, will be a monumental struggle, but I think time is on our side.\n\nSirota: You participated in civil rights protests and you supported pro-equality legislation throughout your career, and yet you were attacked during the campaign at times by some who said you did not care about communities of color. How did that feel?\n\nSanders: That was personally very painful. It was very painful, but what I am proud of is that we ended up winning within the African-American community, within the Latino community, by the way. Very, very strong support in virtually every state in this country. We won the youth vote, people under 40 in the African-American community. SoI think it was also a generational issue. Older African-Americans felt comfortable with the Clintons, they knew them, they liked them. But I think we have made real inroads among young people.\n\nSirota:What did you learn about communities of color that perhaps you hadn't known before the campaign?\n\nSanders: That's a very fair question, and what I learned is that there are African-American communities around this country where people feel extremely intimidated by the local police, and it's not just the examples, the horrible examples of police murders that took place with people getting shot in the back. It is just the fear of sending your kid out to the grocery store and what might happen to him or to her. That degree of intimidation, of oppression in inner cities is something I was not as aware of at the beginning of the campaign as I certainly was by the end.\n\nSirota: You described yourself in the past as a democratic socialist and much of your agenda and message is a critique of capitalism. Do you believe fundamentally that capitalism itself is a problem?\n\nSanders: Well, what I believe is that, I believe two things. Number one, I believe that human beings, because they are human beings, are entitled to certain rights. You're a human being, you're entitled to healthcare, whether you're rich or you're poor. You and your kids are entitled to quality education, whether you're rich or you're poor. You're entitled to decent housing. Sothe question of rights is to me very, very important.\n\nSecond of all, what capitalism does, it says what the good life is about, what you have got to strive for is to make as much money as you possibly can. That's the ulterior. We judge you as a person, not whether you're a great teacher, whether you're a great childcare worker, whether you're a physician saving lives every day, you are a multi-billionaire. And by the way, increasingly,we don't even care how you make your money. So somebody like Donald Trump becomes the example of what we are striving for. Here's a guy who has been involved in 3,500 lawsuits in his business life. He lies allthe time, but he is a multi-billionaire and this is the kind of mentality and character that we should be approving of. I don't accept that. I think that being a good human being doesn't mean stepping on other people in order to get rich. It means sharing your life with other people, understanding the importance of community. That's another aspect of capitalism that concerns me.\n\nSirota: Have you ever met Donald Trump?\n\nSanders: I've been in the same room with Trump, I've been invited to meet with him in the White House, but my nervousness about Trump is such that I certainly do not want to be used as a photo opportunity. Soif Trump, for example  Trump has talked about infrastructure, Trump has talked about the high cost of prescription drugs. If he wants to sit down and negotiate specific legislation I would be happy to do that, but I'm not going to be there just to get a photo opportunity and have it used for his advantage.\n\nSirota: Are you at all optimistic that there are some issues and policies on which you can work constructively with Trump?\n\nSanders: Originally I thought there were two places. One was infrastructure. He talked about a trillion dollar infrastructure program, which is exactly what I raised during the campaign. He talked about the high cost of prescription drugs and his willingness to take on the pharmaceutical industry. Unfortunately, as I think most Americans now know, Trump lies a whole lot of the time and a lot of his campaign was just a lot of lies. The infrastructure plan that he brought forth was a disaster. Instead of a trillion it was 200 billion, and essentially he wants cities and towns all over this country to sell off their water systems, their roads, their bridges, to Wall Street and to the private sector to raise the money to do that. Thats just a disastrous, absurd plan. We will see the nature of the negotiations that take place. So, can we do something on infrastructure? I certainly hope so, because we can create up to 15 million jobs, and we certainly need to rebuild our roads, bridges, and water systems.\n\nSecond of all, in terms of prescription drugs, he talked a good game. We have introduced legislation that would allow Americans to purchase much lower cost medicine from Canada, from other countries. We will see if he comes on board. I suspect he probably wont if all of that was just talk and lies.\n\nSirota:Some have argued thatthe Russia-Trump controversy has gotten too much attention, and that it is distracting from other important economic issues.\n\nSanders: I understand the argument, and I understand the absolute need to focus on issues like raising the minimum wage to 15 bucks and hour, pay equity for women, rebuilding our infrastructure, moving toward a single payer healthcare system. No debate we have got to do that, and we cannot succeed in winning the issues or winning elections simply by criticizing Trump. I accept that, and I am one of the leaders in trying to do that.\n\nOn the other hand, you can not ignore the fact that a major nation on this earth, Russia, and their leader, Vladimir Putin, attempted to undermine the American democratic process by cyber attacks in the United States at our election, and doing that in France, and doing that in other countries around the world. That is unacceptable and that has to be dealt with. You can not ignore the fact that right now there is an investigation to look at whether or not Trumps campaign colluded with Russia in that effort, and whether or not Trump obstructed justice by firing James Comey as FBI director. Sothe difficulty is, there are an enormous number of important issues. We got to deal with them all, but its not either-or. Weve got to deal with them all.\n\nSirota: The Democratic Party leadership has lost the White House, Congress, 1,000 state legislative seats and many governorships. Why is the party still run by the same group of people who delivered that electoral record?\n\nSanders: Because there are people who, as I often say, would rather have first class seats going down with the Titanic, rather than change the course of the ship. There are people who have spent their entire lives in the Democratic Party, there are people who've invested a whole lot of money into the Democratic Party, they think the Democratic Party belongs to them. You know, they own a home, they may own a boat, they may own the Democratic Party. I mean, that's just the way people are, and I think there is reluctance on some, not all by the way I mean, I ran around this country and I met with the Democratic Party leaders in almost every state in the country. Some of them made it very clear they did not want to open the door to working people, they did not want to open to door to young people. They wanted to maintain the status quo. On the other hand,I will tell you, there are partyleaders around the country that said, You know what, Bernie? Theres a lot of young people out there who want to get involved. We think thats a great idea, and we want them involved.\n\nSirota: After decades in public office, what do you think remains the least well-understood aspect of American politics?\n\nSirota: The least understood, or the least discussed, has to do of course with class issues, because whos going to talk about it? NBC is not going to talk about it, CBS, The New York Times are not going to talk about it. The reality of American society today not talked about in Congress or the corporate media is that we are moving toward an oligarchy. Our political system is entirely corrupt as a result of Citizens United. Who would have believed 20, 30 years ago that a handful a handful! half-a-dozen billionaires could spend many, many, many hundreds of millions of dollars on elections from school board to the White House and buy elections? This is just an outrage. Its why we need not only to overturn Citizens United, but move to public funding of elections.\n\nSecond of all, in terms of income and wealth inequality, the idea that the top one-tenth of 1 percent now makes almost as much wealth as the bottom 90 percent; the top 1 percent earns 52 percent of all new income;it is incredible. It is absolutely incredible, but it is easier for the media to say, Let's talk about racism. Let's talk about sexism. Let's talk about homophobia,than talk about the movement of this country into oligarchy. So, that is an area that does not get ... You know, the oligarchs, needless to say, are not enthusiastic about talking aboutoligarchy in America."],[8,"Devastating blow for hundreds of dementia sufferers as Alzheimer's Society quits Liverpool","Hundreds of dementia sufferers face losing vital care services after the Alzheimers Society confirmed they were pulling out of Liverpool.\n\nThe charity, which helps 650 people in the city suffering with the debilitating disease, is axeing its support network after their funding was cut by the Clinical Commissioning Group (CCG).\n\nServices due to be culled include dementia support, singing for the brain services, the dementia caf and CrISP - the carers information support programme - among others.\n\nDementia is caused when the brain is damaged by diseases, such as Alzheimers or a series of strokes. Alzheimers disease is the most common cause of dementia, but not the only one.\n\nThere is no known cure but experts believe therapeutic talking and helping the person to recall their lifelong memories helps, as does music, singing and art.\n\nThe Alzheimers Society uses singing to bring people together, helping to evoke past memories and improve concentration.\n\nThere are believed to be over 4,500 people living in Liverpool with the disease.\n\nBut now bosses claim they are being forced to pull out of the city after their funding was axed by health bosses.\n\nCath Griffin, 69, who takes her friend to the Singing for the Brain group in Toxteth is heartbroken that the group will be shutting at the end of the month.\n\nCath, who lives on Allerton Road, said: We cant lose these services and groups, as well as providing help for the people suffering with the disease, they provide a support network for their carers who are often isolated.\n\nWe dont know where to turn to now.\n\nA month ago the CCG reviewed the funding and said that they were going to withdraw it and so the group would have to close.\n\nTheres about 20 people that go regularly to this group and its vital for them, its an invaluable service.\n\nTheres another singing group elsewhere in the city and there are tea dances and other events.\n\nAlzheimers Society regional operations manager, Hazel Bayley, said: Alzheimers Society in Liverpool is saddened that we will no longer receive funding from Liverpool Clinical Commissioning Group to deliver Dementia Support Services in Liverpool which provide vital support to people affected by dementia.\n\nThe services Alzheimers Society currently provides with this funding will be ending on 30 June 2017 and we are working closely with commissioners and partners to ensure there is choice and support available to all those affected.\n\nAnyone who is directly affected by these closures is encouraged to contact Alzheimers Society Liverpool local office by calling 0151 298 2444, to discuss their individual circumstances and what support will be available.\n\nAlzheimers Society is committed to supporting people affected by the closures through this transition.\n\nAlzheimers Society have collated information and details about other local alternative support services and organisations that may also be able to provide people with support.\n\nAlzheimers Society will be sharing this information with people through staff from their local office in Liverpool.\n\nAn NHS spokesperson said: \"NHS budgets are under increasing pressure both locally and nationally, with demand for health services continuing to grow.\n\n\"NHS Liverpool Clinical Commissioning Group needs to make significant savings to its budget over the next two years, which unfortunately means that we cannot continue to fund all the services we have in the past.\n\n\"Around 90% of our budget is spent on the provision of NHS services, including GP services, hospitals, community health and mental health, so we have to find savings in other areas.\n\n\"After a review of other spending, we have made the difficult decision not to renew or to reduce funding for a number of services provided by voluntary and community organisations. Our contract to fund the Alzheimers Society ended on 31st March, with funding ending on 30 June 2017.\n\n\"These decisions have not been taken lightly - we fully recognise the valuable role that the voluntary and community sector, including the Alzheimers Society, plays in supporting the health and wellbeing of local people and carers.\n\n\"A range of alternative support for people with Alzheimers remains available for people in Liverpool, with Dementia Care Navigators or the patients GP able to support and signpost to these alternatives.\""],[8,"Angela Merkel: Why did she dare to do it?","She surely felt that Trumps oafish behavior, which even became physical, was repulsive and the fact that he didnt even have a few binding words to say at the dedication of the NATO 9/11 memorial und instead only hurled abuse, appeared disgraceful to her; nevertheless, Angela Merkel early formed an opinion of Donald Trump. She didnt expect anything else from him, she finds him absolutely unpredictable. Her analysis of his character is that he is no politician. For politics in a multi-polar world means balancing interests, finding compromises, face-saving solutions for everyone. Trump is incapable of that since he only feels strong when everyone else loses. Given that, shared policies are as good as impossible. All attempts at changing something about this anti-politics through the rational people surrounding the president are largely hopeless. The rule is, the more sensible, the less the influence. Even Trumps relatively accessible and open-minded daughter, Ivanka ultimately acts not to correct and restrain her father, but as his accomplice.\n\nMany consider Donald Trump to be an aberration of an intrinsically sensible American foreign policy and also imply the chancellor wants a return to \"normality\" as soon as possible. In fact, the chancellor apparently isnt assuming that Donald Trump will step down any time in the foreseeable future or could be removed by an impeachment process. She also doesnt judge Vice President Mike Pence to be a reliable partner. The man is a creationist, meaning he disputes the theory of evolution, which permits certain conclusions about how rational his world view is. Moreover, he embodies a superiority-inspired foreign policy that falls far behind Barack Obama. In any case, the chancellor has an extremely dim view of the state of American democracy. The Democrats are far from recovering from their defeat, while the Republicans are dominated by all kinds of extreme sects.\n\nThe day after her speech, the chancellor had it made known that of course, she stands by the trans-Atlantic alliance. With that, she not only wanted to muffle the noise her comment on Sunday had made, she also meant it that way. After all, it isnt in German interests that Americans isolate themselves and act against the EU and Germany in all the key areas of global politics. She certainly wasnt looking to make a demonstrative gesture of German emancipation. After all, it isnt Germany that is saying goodbye to the US but the other way around. The US is withdrawing from the old continent and out of its neighborhood conflicts. And hasnt been doing so just since Donald Trump has been president. Power and interest here had already diminished greatly under President Obama. (Actually, it is certainly difficult to explain why, for instance, the USA should spend huge amounts to defend a continent, which, as the EU, has an almost equally large gross domestic product at its disposal, meaning it could equally well help itself.)\n\nIf Merkel didnt want to end the trans-Atlantic relationship, whats all the fuss about anyway? She, herself, showed no signs at all of being surprised by the worldwide reaction. She was aware of the message within the message. That has to do with an unspoken premise of this special relationship. Trans-Atlantic always meant the democratically-reliable USA is watching over the Europeans, who tend to be unreliable, that it is allowed to dominate them, indeed must. This right to leadership and watching over Europe derives from the World Wars and the Cold War, during which the Americans protected the Europeans from the Soviets expansionist designs by their presence. Amazingly enough, this asymmetrical relationship had survived up until last Sunday, in other words, over a quarter of a century longer than the Soviet Union.\n\nBy now declaring the US to be an unreliable partner, Merkel isnt terminating the trans-Atlantic relationship as such, but is certainly ending the paternalistic bias contained in it. The German chancellor assumes the right to publicly give an opinion about the condition of the US. It may be that she will revise her judgment in a couple years, if the US returns to its senses. But she will no longer surrender the right to judge (nor will her successors). The provocation is less in the judgment than in the judging. By all appearances, Ms. Merkel sees the US claim to leadership as having been forfeited. That would explain the big waves her words made.\n\nIt was a long road for this woman to reach Trudering. Merkel was once again reminded during her recent encounter with Barack Obama that she had yearned to go to the US, the land of her dreams, even back when she was still living behind the Wall. And also as a politician, she remained true to the unequal friendship to the US, so much so, in fact, that it almost cost her her career. For when Schrder was formulating his \"no,\" the CDU chairman at the time had it made known from the US that the chancellor wasnt speaking for all Germans. Close, she was darn close to saying \"yes\" to the Iraq War. It wasnt until she herself was chancellor that a learning process began that more and more often led to her own discretely presented and skillfully-packaged \"nos.\" They spanned the Libyan intervention, Georgias and Ukraines NATO membership or the many arms shipments to Kiev vehemently demanded in Washington.\n\nIt was on these occasions that she came to know the imperious side of American foreign policy, without being impressed by it. At least her pro-American background now prevents Merkel from thinking naively about her neighbor to the East to compensate for the unreliability of her partner overseas. Her speech from last Sunday has also changed nothing in her attitude toward Putin. On the contrary, only because she has a firm stance toward the East is Merkel able to allow herself to direct criticism of the West.\n\nOne thing can be said for sure: without Emmanuel Macrons victory in France, there would have never been that speech in the beer tent. Only because the authoritarian forces in Europe have been stopped for the time being, is the German chancellor able to count on the strength of Europe. Nevertheless, this mortgage is wildly expensive, because the EU cannot quickly fill the vacuum left behind by the unreliable Americans, who themselves are becoming weaker. Most of all, this leaves a dangerous gap in security policy for now. With his refusal to reaffirm the NATO agreements mutual defense commitment, Trump undermined the alliances credibility  and the Europeans are a long way off from being able to forego US military should Putin be of a mind for an adventure. And while the USA has plunged the Middle East into chaos, the Europeans are far from being able to establish a new order there. Merkel knows the EU cant do everything without the US  though theres a lot it can do.\n\nThe chancellor has evidently decided to also act in opposition to the US if needs be. She scored one spectacular initial success at the summit, where she managed to create a constellation of 6 against 1. She even pulled Japan and Canada over to her side, the European side. That is now most likely her motto: better not to make decisions with everybody than make no decisions; better isolate the US than suspend common sense. Shell act along those lines at the upcoming G20 summit. Either Donald Trump changes his policies, or at least his tactics, or it could turn out to be 19 against 1. Even better, 18 to 2, the US and Saudi Arabia. The two can dance the saber dance by themselves.\n\nTranslated by David Andersen"],[8,"Tony Robbins: How to Suffer Less (and Invest Intelligently)","Whether youd like to avoid unnecessary emotional suffering or unnecessary financial suffering, this post has something for you.\n\nIn my second podcast with Tony Robbins, he said that all fear comes from three triggers: loss, less, and never. He mentioned this in passing, and many of you asked for more details. This post will cover that and much more.\n\nThere are two parts:\n\n1) Part 1  Tonys discussion of suffering and his framework of loss, less, never. This is a abridgedexcerpt from Tonys newest book, Unshakeable: Your Financial Freedom Playbook. Its exactly what thousands of you requested.\n\n2) Part 2  Many of you ask about how I take notes, and what I record when I read 1-2 books (or more) per week. This is an example.Specifically, my highlights and noteson Tonys book and investing. If youre interested in investing, the mindsets of billionaires, asset allocation, or avoiding losses, youll enjoy this.\n\nThe human brain isnt designed to make us happy and fulfilled. Its designed to make us survive.\n\nThis two-million-year-old organ is always looking for whats wrong, for whatever can hurt us, so that we can either fight it or take flight from it. If you and I leave this ancient survival software to run the show, what chance do we have of enjoying life? An undirected mind operates naturally in survival mode, constantly identifying and magnifying these potential threats to our well-being. The result: a life filled with stress and anxiety.\n\nMost people live this waysince its the path of least resistance. They make unconscious decisions, based on habit and conditioning, and are at the mercy of their own minds. They assume that its just an inevitable part of life to get frustrated, stressed, sad, and angryin other words, to live in a suffering state. But Im happy to tell you theres another path: one that involves directing your thoughts so that your mind does your bidding, not the other way around.\n\nNow, before we go any further, lets just clarify the difference between these two emotional and mental states:\n\nA Beautiful State\n\nWhen you feel love, joy, gratitude, awe, playfulness, ease, creativity, drive, caring, growth, curiosity, or appreciation, youre in a beautiful state. In this state, you know exactly what to do, and you do the right thing. In this state, your spirit and your heart are alive, and the best of you comes out. Nothing feels like a problem, and everything flows. You feel no fear or frustration. Youre in harmony with your true essence.\n\nA Suffering State\n\nWhen youre feeling stressed out, worried, frustrated, angry, depressed, irritable, overwhelmed, resentful, or fearful, youre in a suffering state. Weve all experienced these and countless other negative emotions, even if were not always keen to admit it! Most achievers much prefer to think theyre stressed than fearful. But stress is just the achiever word for fear. If I follow the trail of your stress, itll take me to your deepest fear.\n\nEveryone has his or her own flavor of suffering. So heres my question for you: Whats your favorite flavor of suffering? Which energy-sapping emotion do you indulge in most? Is it sadness? Frustration? Anger? Despair? Self-pity? Jealousy? Worry? The specific details dont really matter because theyre all states of suffering. And all this suffering is really just the result of an undirected mind thats hell-bent on looking for problems.\n\nThink for a moment about a recent situation that caused you pain or sufferinga time when you felt frustrated or angry or worried or overwhelmed. Whenever you feel emotions like these, your sense of suffering is caused by your undirected mind engaging in one or more of three particular patterns of perception.\n\nConsciously or unconsciously, youre focused on at least one of three triggers for suffering:\n\nWhen you focus on loss, you become convinced that a particular problem has caused or will cause you to lose something you value. For example, you have a conflict with your spouse, and it leaves you feeling that youve lost love or respect. But it doesnt have to be something someone else didor failed to dothat caused you to perceive the sense of loss. This sense of loss can also be triggered by something you did or failed to do. For example, you procrastinated, and now youve lost a business opportunity. Whenever we believe in the illusion of loss, we suffer.\n\nWhen you focus on the idea that you have less or will have less, you will suffer. For example, you might become convinced that because a situation has occurred or a person has acted a certain way, you will have less joy, less money, less success, or some other painful consequence. Once again, less can be triggered by what you, or others, do or fail to do.\n\nWhen you focus on the idea or become consumed by a belief that youll never have something you valuesuch as love, joy, respect, wealth, opportunityyoure doomed to suffer, youll never be happy, youll never become the person you want to be. This pattern of perception is a surefire route to pain. Remember: the mind is always trying to trick us into a survival mindset! So never say never! For example, because of an illness, an injury, or because of something your brother did or said, you might believe that youll never get over it.\n\nThese three patterns of focus account for most, if not all, of our suffering. And you know whats crazy? It doesnt even matter if the problem is real or not! Whatever we focus on, we feelregardless of what actually happened. Have you ever had the experience of thinking that a friend did something horrible to you? You became tremendously angry and upset, only to discover that you were dead wrong and that the person didnt deserve all that blame! In the midst of your suffering, when all those negative emotions were swirling inside your head, the reality didnt matter. Your focus created your feelings, and your feelings created your experience. Notice too that most, if not all, of our suffering is caused by focusing or obsessing about ourselves and what we might lose, have less of, or never have.\n\nBut heres the good news: once youre aware of these patterns of focus, you can systematically change them, thereby freeing yourself from these habits of suffering. It all starts with the realization that this involves a conscious choice. Either you master your mind or it masters you. The secret of living an extraordinary life is to take control of the mindsince this alone will determine whether you live in a suffering state or a beautiful state.\n\nOur lives are shaped not by our conditions, but by our decisions. If you look back on the last 5 or 10 years Id be willing to bet that you can recall a decision or two that has truly changed your life. Maybe it was a decision about where to go to school, what profession to pursue, or who you chose to love or marry. Looking back on it now, can you see how radically different your life would be today if you had made a different decision? These and so many other decisions determine the direction of your life and can change your destiny.\n\nSo whats the biggest decision you can make in your life right now? In the past, I would have told you that what matters most is who you decide to spend your time with, who you decide to love. After all, the company you keep will powerfully shape who you become.\n\nBut over the last two years, my thinking has evolved. What Ive come to realize is that the single most important decision in life is this: Are you committed to being happy, no matter what happens to you?\n\nTo put this another way, will you commit to enjoying life not only when everything goes your way but also when everything goes against you, when injustice happens, when someone screws you over, when you lose something or someone you love, or when nobody seems to understand or appreciate you? Unless we make this definitive decision to stop suffering and live in a beautiful state, our survival minds will create suffering whenever our desires, expectations, or preferences are not met. What a waste of so much of our lives!\n\nThis is a decision that can change everything in your life, starting today. But its not enough just to say that youd like to make this change or that your preference is to be happy no matter what. You have to own this decision, do whatever it takes to make it happen, and cut off any possibility of turning back. If you want to take the island, you have to burn the boats.You have to decide that youre 100% responsible for your state of mind and for your experience of this life.\n\nWhat it really comes down to is drawing a line in the sand today and declaring, Im done with suffering. Im going to live every day to the fullest and find juice in every moment, including the ones I dont like, BECAUSE LIFE IS JUST TOO SHORT TO SUFFER.\n\n[TIM: The below is a small sample of my notes from Tonys newest book,Unshakeable: Your Financial Freedom Playbook. I originally capturedthese notes in Evernote.]\n\nPaul Tudor Jones questions:\n\nIs this truly the hard trade (something others cant easilyreplicate)? Does it really have asymmetric risk/reward? Is it a five-to-one or a three-to-one? Whats the entry point? Where are your stops?\n\nPg. 36, -38% year  TF: How long to recover to baseline if you entered that year?\n\nThe stock market is a device for transferring money from the impatient to the patientWARREN BUFFETT\n\n****TF: If corrections of 10% come once per year, couldnt I hold cash and simply have that trigger purchases 1x per year? Or wait for 20% bear market drop, then invest?\n\nBuffett did just that in late 2008, investing in fallen giants such as Goldman Sachs and General Electric, which were selling at once-in-a-lifetime valuations. Better still, he structured these investments in ways that reduced his risk even further. For example, he invested $5 billion in a special class of preferred shares of Goldman Sachs, which guaranteed him a dividend of 10% a year while he waited for the stock price to recover.\n\nAnd/Or:Go with index fund\n\nShowmethefees.comfor 401(k) plan fees, etc.http://getasecondopinion.com/ for Tonys Creative Planning\n\nIn the interests of cutting through the confusion, Im going to make this as simple and straightforward as possible. In reality, all financial advisors fall into just one of three categories. What you really need to know is whether your advisor is:\n\nNow lets break this down in more detail so you know exactly what youre dealing with.\n\nQuestion to ask: Do you act asa fiduciary [what you want] or a broker or both?\n\nWealth manager needs to understand taxes, insurance, etc.\n\n1. Are You a Registered Investment Advisor? If the answer is no, this advisor is a broker. Smile sweetly and say good-bye. If the answer is yes, he or she is required by law to be a fiduciary. But you still need to figure out if this fiduciary is wearing one hat or two.\n\n2. Are You (or Your Firm) Affiliated with a Broker-Dealer? If the answer is yes, youre dealing with someone who can act as a broker and usually has an incentive to steer you to specific investments. One easy way to figure this out is to glance at the bottom of the advisors website or business card and see if theres a sentence like this: Securities offered through [advisors company name], member FINRA and SIPC. This refers to the Financial Industry Regulatory Authority and the Securities Investor Protection Corporation, respectively. If you see these words, it means he or she can act as a broker. If so, run! Run for your life!\n\n3. Does Your Firm Offer Proprietary Mutual Funds or Separately Managed Accounts? You want the answer to be an emphatic no. If the answer is yes, then watch your wallet like a hawk! It probably means theyre looking to generate additional revenues by steering you into these products that are highly profitable for them (but probably not for you).\n\n4. Do You or Your Firm Receive Any Third-Party Compensation for Recommending Particular Investments? This is the ultimate question you want answered. Why? Because you need to know that your advisor has no incentive to recommend products that will shower him or her with commissions, kickbacks, consulting fees, trips, or other goodies.\n\n5. Whats Your Philosophy When It Comes to Investing? This will help you to understand whether or not the advisor believes that he or she can beat the market by picking individual stocks or actively managed funds. Over time, thats a losing game unless the person is a total superstar like Ray Dalio or Warren Buffett. Between you and me, theyre probably not.\n\n6. What Financial Planning Services Do You Offer Beyond Investment Strategy and Portfolio Management? Investment help may be all you need, depending on your stage of life. But as you grow older and/or you become more wealthy with various holdings to manage, things often become more complex financially: for example, you may need to deal with saving for a childs college education, retirement planning, handling your vested stock options, or estate planning. Most advisors have limited capabilities once they venture beyond investing. As mentioned, most arent legally allowed to offer tax advice due to their broker status. Ideally, you want an advisor who can bring tools for tax efficiency in all aspects of your planningfrom your investment planning to your business planning to your estate planning.\n\n7. Where Will My Money Be Held? A fiduciary advisor should always use a third-party custodian to hold your funds. For example, Fidelity, Schwab, and TD Ameritrade all have custodial arms that will keep your money in a secure environment. You then sign a limited power of attorney that gives the advisor the right to manage the money but never to make withdrawals. The good news about this arrangement is that if you ever want to fire your advisor, you dont have to move your accounts. You can simply hire a new advisor who can take over managing your accounts without missing a beat. This custodial system also protects you from the danger of getting fleeced by a con man like Bernie Madoff.\n\nPAUL TUDOR JONES\n\nThe most important thing for me is that defense is 10 times more important than offense.... You have to be very focused on protecting the downside at all times.\n\nPaul Tudor Jones, who uses a five-to-one rule to guide his investment decisions. Im risking one dollar in the expectation that Ill make five,\n\nRAY DALIO\n\nWhat I realized is nobody knows and nobody ever will, he says. So I have to design an asset allocation that, even if Im wrong, Ill still be okay.\n\nTONY TO ADVISORS\n\nDont even bring me an investment idea unless you first tell me how we can protect against or minimize the downside.\n\nCap gains of 20% versus 50% for income. Believe me, all the billionaires Ive ever met have one attribute in common: they and their advisors are really smart about taxes! They know that its not what they earn that counts. Its what they keep. Thats real money, which they can spend, reinvest, or give away to improve the lives of others.\n\nTony: Of course, I dont start with taxes. That would be a severe mistake. I always start with a focus on not losing moneyand on getting asymmetric risk/reward. Then, before making any investment, I make a point of asking, How tax efficient is this going to be? And is there any way we could make it more tax efficient? Focus on after-tax returns and consider MLPs (p. 108).\n\nDIVERSIFICATION\n\nDavid Swensen:\n\nOf course, there are many different ways of diversifying. I discuss this in detail in Money: Master the Game, laying out the exact asset allocations recommended by Ray and other financial gurus, such as Jack Bogle and David Swensen. For example, David told me how individual investors can diversify by owning low-cost index funds that invest in six really important asset classes: US stocks, international stocks, emerging-market stocks, real estate investment trusts (REITs), long-term US Treasuries, and Treasury Inflation-Protected securities (TIPS). He even shared the precise percentages that he would recommend allocating to each.\n\nRay Dalio:\n\nAim for15 uncorrelated bets.The holy grail of investing is to have 15 or more goodthey dont have to be greatuncorrelated bets. In other words, everything comes down to owning an array of attractive assets that dont move in tandem. Thats how you ensure survival and success. In his case, this includes investments in stocks, bonds, gold, commodities, real estate, and other alternatives. Ray emphasized that, by owning 15 uncorrelated investments, you can reduce your overall risk by about 80%, and youll increase the return-to-risk ratio by a factor of five. So, your return is five times greater by reducing that risk.\n\nSURVIVING/THRIVING IN BEAR MARKETS\n\nSir John Templetons famous remark: The four most expensive words in investing are This time its different.\n\nTony co-author, Peter Mallouk: Throughout the crash, we continued to invest heavily in the stock market on behalf of our clients. We took profits from strong asset classes such as bonds and invested the proceeds in weak asset classes such as US small-cap and large-cap stocks, international stocks, and emerging-market stocks. Instead of betting on individual companies, we bought index funds, which gave us instant diversification (at a low cost) across these massively undervalued markets\n\nOn average, the market is down about one in every four years. You need to recognize this reality so you wont be shocked when stocks tumbleand so youll avoid excessive risks. At the same time, its useful to recognize that the market has made money three out of every four years.\n\nOne reason why the best investors are so successful is that they override the natural tendency to be fearful during periods of market turmoil. Take Howard Marks. In the last 15 weeks of 2008, when financial markets were imploding, he told me that his team at Oaktree Capital Management invested about $500 million a week in distressed debt. Thats right! They invested half a billion dollars a week for 15 straight weeks during a time when many thought the end times had arrived! It was obvious that everybody was suicidal, Howard told me. In general, thats a good time to buy.\n\nALTERNATIVE OPTIONS THAT CO-AUTHOR LIKES\n\nReal Estate Investment Trusts (REITS). Im sure you know people whove done well by investing directly in residential property. But most of us cant afford to diversify by owning a slew of houses or apartments. Thats one reason why I like to invest in publicly traded real estate investment trusts (REITs).\n\nPrivate Equity Funds\n\nMaster Limited Partnerships. Im a big fan of MLPs, which are publicly traded partnerships that typically invest in energy infrastructure, including oil and gas pipelines. Whats the appeal? As Tony mentioned in the last chapter, we sometimes recommend MLPs because they pay out a lot of income in a tax-efficient way. They dont make sense for many investors (especially if youre young or have your money in an IRA), but they can be great for an investor who is over 50 and has a large, taxable account.\n\np. 132  Doesnt like gold or hedgefunds\n\nREBALANCING\n\nBurton Malkiel: Unsuccessful investors tend to buy the thing thats gone up and sell the thing thats gone down. One benefit of rebalancing, says Malkiel, is that it makes you do the opposite, forcing you to buy assets when theyre out of favor and undervalued. Youll profit richly when they recover.\n\n[Read more on investing from Tony here.]\n\nPosted on: February 20, 2017.\n\nPlease check outTribe of Mentors, my newest book, which shares short, tactical life advice from 100+ world-class performers. Many of the world's most famous entrepreneurs, athletes, investors, poker players, and artists are part of the book. The tips and strategies inTribe of Mentorshave already changed my life, and I hope the same for you.Click here for a sample chapterand full details. Roughly 90% of the guests have never appeared on my podcast.\n\nWho was interviewed? Here's a very partial list: tech icons (founders of Facebook, Twitter, LinkedIn, Craigslist, Pinterest, Spotify, Salesforce, Dropbox, and more), Jimmy Fallon, Arianna Huffington, Brandon Stanton (Humans of New York), Lord Rabbi Jonathan Sacks, Ayaan Hirsi Ali, Ben Stiller, Maurice Ashley (first African-American Grandmaster of chess), Bren Brown (researcher and bestselling author), Rick Rubin (legendary music producer), Temple Grandin (animal behavior expert and autism activist), Franklin Leonard (The Black List), Dara Torres (12-time Olympic medalist in swimming), David Lynch (director), Kelly Slater (surfing legend), Bozoma Saint John (Beats/Apple/Uber), Lewis Cantley (famed cancer researcher), Maria Sharapova, Chris Anderson (curator of TED), Terry Crews, Greg Norman (golf icon), Vitalik Buterin (creator of Ethereum), and nearly 100 more.Check it all out by clicking here."],[8,"'We've lost democracy': on the road with Turkey's justice marchers","Thousands are walking the 280 miles from Ankara to Istanbul to protest against a government crackdown on politicians, journalists and civil servants\n\nHdr Aydur rested his blistered feet under the shade of a tree on the side of the highway that runs between Ankara and Istanbul. The 57-year-old, from Erzincan in Turkeys north-east, who has diabetes, had been marching for 15 days. He is one of thousands journeying by foot from Turkeys capital to its largest city, many carrying banners that say adalet or justice.\n\nWe lost democracy in our country, and we want it back, Aydur said, his shirt bearing the images of Nuriye Glmen and Semih zaka, two teachers who were jailed last month after more than 70 days on hunger strike over their arbitrarily dismissal in a government decree.\n\nTens of thousands of people have been dismissed or detained in a broad government crackdown in the aftermath of a coup attempt last July that left more than 250 people dead and 1,400 wounded. After declaring a state of emergency, the governments purge went beyond the direct perpetrators of the coup to encompass a large swathe of civil society, the political opposition, academics, journalists and civil servants, squandering a rare moment of unity to solidify its hold on power.\n\nIn April, President Recep Tayyip Erdoan narrowly won a referendum that vastly expanded his powers, while the countrys judiciary has been reshaped in his image, with a quarter of the nations judges and prosecutors dismissed or jailed over alleged connections to Fethullah Glen, an exiled preacher whose grassroots movement is widely believed in Turkey to have orchestrated the putsch.\n\nSenior opposition politicians have also been imprisoned. Earlier this month Enis Berberolu, a lawmaker with the Peoples Republican party (CHP), was jailed for 25 years after leaking information to the press on Turkish intelligences transfer of weapons across the border to Syrian rebels.\n\nThat arrest sparked the Adalet march, a 280-mile (450-km) walk led by the CHPs chairman, Kemal Kldarolu, which set off from Ankara on 15 June. Organisers hope it will culminate in a large rally in Istanbuls Maltepe neighbourhood on 9 July. It has drawn supporters along the way from across Turkish society despite the scorching summer heat, as it covers nine miles a day.\n\nThe protesters, dismissed as Glen supporters by the government, have given a variety of reasons for their involvement: the countrys slide to authoritarianism, the authorities abuse of the state of emergency, the arrest of journalists and politicians, the crackdown on dissent, and even opposition to retirement laws.\n\nAcademics and teachers are being wrongfully dismissed, losing their jobs and food and theyre being deprived of their constitutional rights, say Aydur. The only thing left for them is to resist, and I wanted to give a voice to their resistance. We want independent courts, not one-man rule, and we want this justice for everyone including those on the opposite side.\n\nThe atmosphere on Thursday was relaxed, belying the deep fissures and polarisation that run through a nation yet to come to terms with the coup attempt.\n\nA year ago hundreds of thousands of Turks gathered in Yenikap square in Istanbul to celebrate victory over the coup plotters. But the euphoria quickly turned to alarm and then despair in the weeks and months that followed.\n\nThere is a reign of fear, Kldarolu said in an interview conducted during the march. Journalists and citizens, the people, cannot speak. This is what we want to get rid of.\n\nWhen the 15 July coup happened every party was against it, but on 20 July there was a civil coup and its main plotter was Erdoan, he said. The state of emergency gave him all the power, and with all the dismissals and investigations against thousands of academics and journalists and civil servants, there are ordinary citizens who cannot even talk to their lawyers. There is oppression against the opposition, and lawmakers are being arrested. This justice march is against this civil coup.\n\nMany of Erdoans religiously conservative supporters look upon the countrys secular opposition as elitist White Turks who used to dominate the upper echelons of the state and oppress the poor. In their eyes Erdoans rise can be interpreted as a rebuke to the excesses of the elite.\n\nNamik Akbas, a 32-year-old from Amasya who joined the march, said the Erdoan government was using religion to divide people.\n\nTurkey has been ruled for a long time by this mentality of manipulating the public, he said. Adalet to me means unifying the country under secular, enlightened values. Secularism is not against religion.\n\nFor Borga Budak, a 36-year-old CHP member from Ankara sporting a Che Guevara cap, the march is an attempt to give succour to the Turkish oppositions cowed base.\n\nThe idea of this protest isnt geographical, Budak said. It doesnt stop in Istanbul. People need hope, and this walk gives them hope."],[8,"Police officer hugged grieving fianc after his partner died in his arms in London Bridge attack","A police officer who tried to save the life of terror victim Christine Archibald as she lay dying on London Bridge has told of how he hugged her distraught fianc as he learnt of her death.\n\nPc Liam Dolphin, 30, of City of London police, who was among a group of officers at aroyal visit to the Mets special operations room in south London, said he believed he and his colleague Special Constable Steven Morgan, 36, were the first officers on the scene.\n\nHe told of how he gave her cardiopulmonary resuscitation before later hugged her distraught fianc Tyler Ferguson after he learnt she had died inSaturday night's atrocity.\n\nThe heart breaking story emerged as the Prince of Wales and Duchess of Cornwall made a visit to thank the emergency services for their work during the London terror attack.\n\nWe thought we were turning up to a road accident, said Mr Morgan. But as we made our way to the south side of the bridge it became more severe with casualties. We were both doing first aid to the critically wounded.\n\nBut as they started treating the wounded on the bridge the naughty guys came back, said Pc McLeod, 29, and the officers started fighting the terrorists.\n\nUnfortunately all I had was my baton. That was actually the first time I have had to use it.\n\nPc Dolphin said that when he arrived he found members of the public trying to help Ms Archibald, a 30-year-old Canadian charity worker who had been hit by the van on the bridge. I was giving her CPR, he said. I left her when the medics came.\n\nLater he came across her fianc Tyler Ferguson among the walking wounded. I found him on the other end of the bridge, he said. He was quite distressed. He told me she had been pronounced dead. I was just hugging him for a while. He had a bit of a difficult time.\n\nHe said the memory of that night remained vivid. It sticks with you, he said. Its very difficult.\n\nMr Morgan said he had not been back to his day job  as a marine specialist with Scottish Power working with offshore wind farms  since the attack. I decided it would not be best to go straight back, he said. It is quite a different role, being a special constable and doing a day job.\n\nOfficers from British Transport Police told how they went to the aid of a colleague who stabbed in the eye by the attackers.\n\nWe thought we were going to a fight, said Pc Leon McLeod, 29. But as they started treating the wounded on the bridge, the naughty guys came back and the officers started fighting the terrorists, he said.\n\nIt was during that confrontation that a BTP officer was stabbed in the eye. By the time Pc Alfred Iswa, 51, got there the injured officer was lying on the ground.\n\nI could see blood was coming out of his face, near the eye. But I couldnt see where.\n\nHe checked him for other injuries, and found another cut on the thigh.\n\nBy that time the attackers had fled, with Pc McLeod chasing after them. Pc Iswa, who stayed behind looking after the injured officer, said: I was trying to help him and he pointed his baton towards the attacker and said, Get him. Even when injured he was trying to fight.\n\nPc McLeod knew the officer because they had joined the force at the same time. It has become clear that is a fighter. He is a big guy. I was happy to have him by my side.\n\nLater Pc McLeod said the severity of the incident never really sank in, not even when the bullets started going.\n\nThe time from the first call to the shooting of the terrorists felt like forever, he said. But when he checked the time, he realised it had only been eight minutes. I thought, Is that it?\n\nHe also questioned whether he had done all he could on the night. Personally for me I question if I could do more, because its such a shit thing to be involved in.\n\nTheir colleague Pc Lee Crook, 36  whose birthday was on Saturday  was at Lewisham when the attack happened, and jumped on a train to London Bridge. I wasnt expecting it to stop at London Bridge. I was ready to pull the emergency alarm and jump off.\n\nWith a member of the public Pcs Iswa and Crook loaded the injured officer on to an emergency stretcher and started walking him to Guys Hospital. But a passing police van flashed them and took him to Kings College Hospital instead.\n\nTwo City of London detectives also described how they arrived at the scene within two or three minutes of the call. DC Mark Alston, 35, said: The whole thing was so surreal. It was just a strange situation to be in. There were peoples belongings all over the bridge. It was dead quiet there.\n\nDc Tom Hayball, 33, said: We had walking wounded being tended to by members of the public covered in blood. There was a real sense of community that came out of it."],[8,"RIPE NCC Statistics and Data  RIPE Labs","This article gives an insight into what the RIPE NCC's data shows us about Greece and its neighbouring coutries in terms of membership development, IPv6 deployment and RIPE Atlas coverage, among other factors.\n\nOn 26 May 2017, the Greek Network Operators' Group (GRNOG) holds its first full-day workshop in Athens. The NOG has grown steadily since it started in 2015, and over 100 people are expected to attend this meeting. The RIPE NCC will be attendance, and this article provides some background information on how we see developments in Greece and four countries surrounding it - Albania, Bulgaria, Cyprus and the Former Yugoslav Republic of Macedonia (FYROM).\n\nIn the table below, you can see geographic and demographic information for the countries we look at. Figures for area and population are from Wikipedia.\n\nPlease note that this article, unless otherwise noted, shows a snapshot of the situation as seen on 22 May 2017. However, in most cases we also provide a link to the most up-to-date information.\n\nIn Figure 1, you can see the growth of the number of Local Internet Registries (LIRs) in Greece, Albania, Bulgaria, Cyprus and FYROM. As of 22 May 2017, there are 68 LIRs registered in Greece.\n\nFigure 1: Number of LIRs in Greece, Cyprus, Bulgaria, FYROM and Albania on 22 May 2017\n\nFor comparison, Figure 2 shows the growth in the number of all LIRs registered with the RIPE NCC since 2008. There are currently over 15,700 LIRs registered with the RIPE NCC. Note that the numbers for 2017 only contain data up to 22 May.\n\nFigure 2: Number of all LIRs in the RIPE NCC service region from 2008 - 2017\n\nThe next figure shows the age of the LIRs in Greece. You can see that 18 LIRs in Greece have joined the RIPE NCC in the past two years, while the next biggest grouping of Greek LIRs is those who are ten years or older.\n\nFigure 3: Age of LIRs in Greece\n\nFigure 3b: Age of all LIRs in RIPE NCC service region\n\nIPv6 RIPEness is a rating system that awards stars to LIRs in the RIPE NCC service region depending on indicators of IPv6 preparedness. Stars are awarded for:\n\nFigure 4 shows the situation in Greece. You can see that 79% of all LIRs in the country have an IPv6 allocation and 45% of Greek LIRs have done something with their IPv6 allocation. Only 21% don't have an IPv6 allocation yet.\n\nYou can also see from APNIC's IPv6 Capability Metrics that Greece ranks in the top five European countries in terms of IPv6 capability, due in large part to the fact that two of the largest ISPs have fully deployed IPv6.\n\nFigure 4: IPv6 RIPEness in Greece\n\nIn Figure 5, you can see the situation for all LIRs in the RIPE NCC service region. 74% of all LIRs have an IPv6 allocation, and around 45% have started using it one way or another (by meeting one of the criteria listed above).\n\nFigure 5: IPv6 RIPEness for all LIRs\n\nIn Figure 6, we show the percentage of ASes announcing one or more IPv6 prefixes in Greece and the countries we compare it with. You can find the current status of these countries using the IPv6 Enabled Networks tool . This tool also allows you to search for other countries or regions worldwide.\n\nFigure 6: ASes announcing one or more IPv6 prefixes in Greece, Cyprus, Bulgaria, FYROM and Albania\n\nFigure 7 visualises the development of the IPv4 and IPv6 prefixes and ASes in Greece over time.\n\nFigure 7: RIPEstat country routing statistics in Greece\n\nYou will notice that the number of IPv6 prefixes and the number of ASNs in this widget are not consistent with the number shown in the table above. The table shows those allocations and assignments made by the RIPE NCC to organisations registered in Greece. The RIPEstat widget on the other hand shows what's actually happening in the real world: The 165 IPv4 allocations made by the RIPE NCC have been de-aggregated into 805 individual prefixes that are announced by 131 ASes (instead of the 189 ASes assigned by the RIPE NCC to organisations in Greece).\n\nYou can see the current status in the RIPEstat country routing widget . You can also use that widget to compare multiple countries.\n\nRIPE Atlas is a global network of probes that measure Internet connectivity and reachability, providing an unprecedented understanding of the state of the Internet in real time. The more probes that are distributed and connected worldwide, the more useful data can be collected that can then be used by network operators and researchers to analyse the state of the Internet.\n\nThe embedded RIPEstat widget below shows the
