seven weeks  receiving hundreds of thousands of views on Twitter and Facebook.\n\nThese were said to include untrue claims that Muslims and migrants had attacked women and police.\n\nDespite social networks announcing high profile measures to tackle \"fake news\" in recent months, some of the content still remains on both Twitter and Facebook  despite it being alerted to the companies weeks ago.\n\nA string of misleading videos posted online by Britain First (source: Press Association) On 4 May, the group posted a video captioned: \"Brave kid saves young girl from Isis! Amazing\". It is actually a widely debunked hoax made in 2014 by Norwegian director with actors in Malta. The video has 172,000 views on Britain First's Facebook page and has not been taken down. On 22 April, Britain First posted a link to a video showing Muslims attacking and abducting a young woman. The Press Association found that it actually shows footage of a suspected drug dealer being arrested by police in France back in 2015. Deputy leader Jayda Fransen also posted a link to the video on Twitter. Another popular video on Facebook was claimed to show a \"huge crowd of migrant Muslims\" attacking German police, but actually shows an anti-fascist demonstration from 2011. The video was reshared by Britain First's followers more than 2,500 times and remains on the platform with 142,000 views. In another video viewed 104,000 times on Facebook, captioned \"Poor woman assaulted by migrants in Austria!\", the CCTV footage can be traced back to an attack in the Czech Republic last year. Media reports from the country make no mention of the attackers being migrants. Another post is entitled \"Muslim migrants in Australia thought they are above the law!\" - with a link to a YouTube video shared hundreds of times by followers of the group's Facebook page. Though the man featured in the video appears to lash out at police, when contacted he told the Press Association he was actually born in Australia. A video posted on Twitter by Britain First leader Paul Golding was alleged to show migrants in Europe attacking a woman  the footage was actually of a mugging carried out by children on a woman in Brazil.\n\nA significant number of comments \"glorifying\" the Finsbury Park attack have also been made by Britain First followers on the party's Facebook page.\n\nAfter the group posted news of Monday's attack, one user wrote: \"Well done that man.\"\n\nAnother added, \"If only we had a million heroes like this!\" while a third wrote, \"Good on him wish more would follow suit.\"\n\nA stream of similar comments in praise of the attack followed.\n\nGolding, a former BNP activist, has long been accused of causing unrest in British Muslim communities.\n\nWhile his party insists it holds peaceful protests, its marches often result in clashes with local residents or anti-fascist campaigners.\n\nGolding, 35, was recently released from prison following an incident outside a mosque in Cardiff, and in November last year, deputy leader Fransen was convicted of religious harassment after she hurled abuse at a Muslim woman for wearing a hijab during a march through Luton.\n\nThe two party leaders were arrested again last month following another anti-Islam campaign which related to an ongoing rape trial in Kent.\n\nBritain First and social media\n\nBritain First's Facebook page has more than 1.7 million followers, which is more than the Conservative, Labour and the Lib Dem parties have combined.\n\nTheir Twitter following, however, is smaller: their unverified @BritainFirstHQ account has about 14,000 followers; leader Golding has just under 31,000; and deputy leader Fransen has around 35,000.\n\nFransen and Golding almost exclusively tweet anti-Islam and anti-immigration material.\n\nThe party told IBTimes UK it condemned Monday's attack. It did not respond for further comment.\n\nIt comes as police continue to investigate the motive for Monday's suspected terrorist attack.\n\nOsborne, 47, is accused of hiring an 80-a-day van from his hometown of Cardiff and driving to Finsbury Park.\n\nHe is alleged to have then mounted the pavement at around 12.20am on Monday, ploughing into a group of Muslim worshippers outside the Muslim Welfare House, near to Finsbury Park Mosque.\n\nThe attack, which left 11 injured, unfolded while a man was receiving first aid from the public after being taken ill in Seven Sisters Road, police said. That man was later pronounced dead at the scene.\n\nOsborne was arrested on suspicion of attempted murder and terrorism offences. Police currently believe he acted alone.\n\nFurther details of Osborne's movements in the days leading up to the attack have since emerged in media reports, including claims that he had been thrown out of his local pub in Cardiff the night before having been \"cursing Muslims and saying he would do some damage.\"\n\nPrime Minister Theresa May visited Finsbury Park at lunchtime on Monday and described the incident as \"every bit as insidious and destructive to our values and our way of life\" as the recent string of terror attacks in London and Manchester.\n\nShe repeated comments she made after the London Bridge attacks earlier this month, vowing to \"stamp out extremist and hateful ideology  both across society and on the internet  so it is denied a safe space to grow.\"\n\nLabour leader Jeremy Corbyn, who was also at the scene on Monday, said: \"A lot of the time people are saying Islamophobia isn't real. But this time it's actually killed someone and injured others. There are kids who grew up [watching this] on TV and never expected it to happen in their own backyard.\""],[10,"Man, 38, arrested at Heathrow Airport in connection with Manchester Arena attack","A man has been arrested on suspicion of terror offences at Heathrow Airport in connection withthe Manchester Arena bombing.\n\nThe 38-year-old was held as part of a planned operation and there was no direct threat to the airport, Greater Manchester Police (GMP) said.\n\nA total of seven men are in custody over last month's atrocity that left 22 people dead, including seven children, and scores injured.\n\nOn Tuesday, police said suicide bomber Salman Abedi may have stored items used to assemble his improvised explosive device in a Nissan Micra."],[10,"Great CityGames Manchester","The Arcadis Great CityGames Manchester providesa unique opportunity for spectators to see top athletes from across the globe compete in an urban environment.\n\nThe event takes place on the Great CityGames track on Deansgate in the heart of the city, and at the purpose built athletics arena in Albert Square, and is part of a great weekend of sport in Manchester, built around the Simplyhealth Great Manchester Run, Europes biggest 10k."],[10,"Trump criticized for tweet on London mayor after bridge attacks","WASHINGTON (Reuters) - U.S. President Donald Trump came under fire on Sunday for criticizing Londons mayor in the aftermath of attacks in the city that killed seven people and injured at least 48 others.\n\nIn a tweet, Trump seized on comments by London Mayor Sadiq Khan, who said Britons should not be alarmed to see more police in the streets after three men drove a van into pedestrians on London Bridge before stabbing others nearby.\n\nAt least 7 dead and 48 wounded in terror attack and Mayor of London says there is no reason to be alarmed!' Trump tweeted.\n\nWe must stop being politically correct and get down to the business of security for our people. If we dont get smart it will only get worse, Trump said.\n\nIn response, a spokesperson for the London mayor said Khan is busy working with the police, emergency services and the government to coordinate the response to this horrific and cowardly terrorist attack.\n\nHe has more important things to do than respond to Donald Trumps ill-informed tweet that deliberately takes out of context his remarks urging Londoners not to be alarmed when they saw more police - including armed officers - on the streets, the spokesperson said.\n\nFormer Vice President Al Gore, speaking on CNNs State of the Union program, said he thought Trumps tweet misrepresented what the mayor had said.\n\nI dont think that a major terrorist attack like this is the time to be divisive and to criticize a mayor whos trying to organize his citys response to this attack, Gore, a Democrat, said.\n\nSenator Mark Warner, a Democrat and vice chairman of the Senate Intelligence Committee, told CNN that it troubles him to see the kinds of tweets Trump has put out in the aftermath of the London attacks.\n\nEVIL SLAUGHTER\n\nTrump did not mention the mayor when speaking after a gala event at Washingtons Fords Theatre later on Sunday, where he condemned the attacks as an evil slaughter.\n\nHe said the United States would do everything in its power to assist the UK in bringing those responsible to justice.\n\nThis bloodshed must end. This bloodshed will end, Trump said, adding he would do what is necessary to prevent the threat from reaching the United States.\n\nIslamic State on Sunday claimed responsibility for the London attack.\n\nTrump also spoke with British Prime Minister Theresa May to offer condolences and offered Washingtons full support, the White House said in a statement.\n\nEarlier in the day, Trump cited the London attacks to push his March 6 executive order that would temporarily ban entry into the United States of people from six predominantly Muslim countries.\n\nThe ban has been blocked in the courts and Trumps legal team has asked the Supreme Court to reinstate it.\n\nTrump has said the travel ban is needed to protect Americans from terrorist attacks. Critics say his reasoning is flawed and assail the ban as discriminatory.\n\nSpeaking on NBCs Meet the Press program, former Secretary of State John Kerry said on Sunday: A travel ban will be cannon fodder to the recruiters. Its the worst thing we could do.\n\nRepublican Senator Susan Collins told the CBS program Face the Nation that she thought Trumps travel ban was not the right way to go because it was too broad.\n\nThe U.S. State Department said it was monitoring the security situation and advised Americans in Britain to heed the advice of local authorities and maintain their security awareness.\n\nThe U.S. Department of Homeland Security issued a statement late on Saturday saying: At this time, we have no information to indicate a specific, credible terror threat in the United States. Law enforcement officials in major U.S. cities said they were not aware of any threats but were on alert."],[10,"Manchester bomber flew from Turkey before the attack","The suicide bomber who killed 22 people in Manchester passed through Istanbul on his way to Europe but there were no records of him entering Syria during his travels, Turkish security officials told Reuters on Thursday.\n\nThey said Turkey received no warning from European countries about the bomber, Salman Abedi, so he was allowed to travel on to Europe.\n\nDescribing Abedi's movements before the attack, one official said: \"There is flight traffic before his arrival to Europe. He travels first to Europe, then to a third country and then to Istanbul and back to Europe.\" He said the \"third country\" was not Syria.\n\n\"He has not spent any time in Turkey and he has not had an entry or exit from Syria during his travels, there is no such information in his records,\" the official said.\n\nGerman intelligence official also told the Financial Times that Abedi flew from Istanbul to the UK via Dusseldorfs international airport. Turkeys government on Wednesday furnished British authorities with a file on Abedi, a senior Turkish official said.\n\nTurkey has regularly been used as a transit point for European militants traveling to fight with ISIS in Syrias civil war. However, it remains unclear whether Abedi spent time in Syria ahead of the bombing.\n\nWhile eight people have been arrested in connection with the suicide bomb attack, university dropout Abedi's father Ramadan and younger brother Hashem were detained in Libya, authorities there said.Abedi's brother Hashem had been \"under surveillance for a month and a half\" and \"investigation teams supplied intelligence that he was planning a terrorist attack in the capital Tripoli\", the Deterrence Force said on its Facebook page.According to a security official in Tripoli, Abedi's father was a member of the Libyan Islamic Fighting Group that emerged in the early 1990s and fought against Muammer Gaddafi's regime.\n\nBritish officials said Abedi had been on the radar of the intelligence community before the massacre. \"It's very clear that this is a network that we are investigating,\" Manchester police chief Ian Hopkins told reporters.\n\nBritain's terror threat assessment has been hiked to \"critical\", the highest level, meaning an attack is considered imminent."],[10,"Gunman kills 1, injures 6 others after opening fire at Bronx-Lebanon Hospital Center","A gunman killed one person and injured six others before shooting himself Friday at the Bronx-Lebanon Hospital Center.\n\nThe New York City Police Department said at a news conference the gunman was a former employee at the hospital.\n\nThis was a horrific situation unfolding in the middle of a place people associate with care and comfort, Mayor Bill de Blasio said at the news conference. De Blasio said the shooting appeared to be an isolated incident.\n\nPolice received reports at 2:55 p.m. that shots had been fired on the 16th floor of the hospital in the Mount Hope neighborhood of the Bronx.\n\nA police spokesman told reporters that the gunman, who wore a white lab coat, shot several people before turning the gun on himself. An assault rifle was found nearby. A woman was pronounced dead on 17th floor of the hospital, police said. Six other victims  five of them seriously injured  were taken to the hospitals emergency room.\n\nPBS NewsHour will update this story as it develops."],[10,"ISIS-backing news agency warns of 'almost daily attacks'","A pro-ISISnews agency has told followers to stay away from the 'gathering places of the Crusaders' as it warns that 'thousands of lonely lions' are prepared to slaughter civilians at any time.\n\nIn a statement published by Nashir News Agency, people in America, Russia, France, Britain, Canada, Belgium, Australia - and those 'outside the Caliphate' - are warned of 'almost daily blessed attacks' by Islamic State fighters.\n\n'We will explode, run over people by vehicles and cut off their necks in any time,' the statement reads.\n\nIt comes as the the terror group's online magazine said the focus of its followers has shifted to carrying out attacks on 'Crusader soil'.\n\nIn a section of the Nashir warning titled 'O! You Crusaders!', the author addresses people outside the Islamic State by saying: 'You have started the aggression against us ... and you will pay costly for that'.\n\nIt adds: 'The Islamic State haven't started the war against you, as your governments and media imagine.\n\n'We have prepared for you worst days, surprises after surprises, and to answer the call of targeting the crusader's countries thousands of lonely lions have been prepared in your countries and have sold their bodies and souls for the sake of Allah.'\n\nIt concludes: 'And wait for attacks, and we wait too!'\n\nA sickening editorial in the jihadists' Rumiyah magazine, published before the London Bridge attack, said: 'Just one week before the blessed month of Ramadan, the worlds attention was focused on the British city of Manchester.\n\n'A soldier of the Khilafah had carried out a Just Terror operation, striking Manchester Arena at the conclusion of a concert by an American singer.'\n\nThe piece continued: 'The explosion rocked the city and filled its residents with terror as many of them scrambled to try to contact their loved ones and ensure that they were safe.\n\n'Then, the casualty figures started emerging: More than 20 had been killed and dozens more had been wounded. The total would later climb to nearly 100 dead and wounded.\n\n'The enemies of Islam did their best to put on a brave and defiant face, but their efforts were a complete failure. They were clearly suffering.'\n\nThe terror group has acknowledged that the Manchester attack confirmed the conclusions of analysts who said ISIS was shifting its tactics.\n\nBut it denied that it had been defeated in Iraq, claiming it was 'regrouping, redoubling its efforts, rekindling the flames of war, recapturing every inch of territory it had lost, and expanding into Sham, Sinai, Khurasan, and multiple other regions around the world'."],[10,"London attacks: 12 arrested after terrorists go on deadly killing spree","LONDON: Seven people died and 48 were injured in the Saturday night terrorist attacks in the center of London, police said. Armed officers shot dead three suspects. The initial figures suggested six people had been killed and 20 injured, but these figures rose through the night  a seventh person died Sunday morning.\n\nThe force advised people to avoid the areas to allow the emergency services to deal with the ongoing incidents.\n\nThe force tweeted a warning telling people in the area to run to safety, hide and then call police if it is safe to do so.\n\nOn Sunday morning the London police chief said patrols would be increased, including those by armed officers.\n\nAbout two hours after the first reports of an incident, television images showed people walking away from the London Bridge area with their hands on their heads. Police tweeted that Londoners should remain calm but be alert and vigilant.\n\nNick Brandon of British Transport Police said the force had received reports of multiple casualties in an incident possibly involving a knife and a vehicle. He said he did not know how serious the injuries were.\n\nMultiple witnesses reported a vehicle veering off the road and hitting several pedestrians; others also said they saw a man with a knife.\n\nBritish website MailOnline quoted witnesses as saying the three attackers shouted \"this is for Allah\" as they left the van and attacked victims.\n\nAn eyewitness at the scene told Arab News that she had seen what looked like a man with his throat cut on London Bridge.\n\n\"We saw a man coming off the bridge with blood all over him and it looked like he had his throat slashed,\" the eyewitness said.\n\n\"He was holding his neck. Just been told by the police all the bridges are shut, we can't get back and so are trapped in the cordon. It also smells quite strongly of burning,\" the eyewitness added, requesting not to be named.\n\nNick Archer, who was in the London Bridge area, said he came out of a bar and looked to his left and saw a man lying on the ground. He thought the person had been drinking, but then police vans flew by.\n\nSeveral witnesses said some victims also appeared to have stab wounds.\n\nLondons Metropolitan Police said armed officers were at two scenes  on the bridge and the nearby market, a busy area of restaurants and bars.\n\nWitnesses reported a vehicle hitting pedestrians and seeing injured people on the ground on the bridge. One, Holly Jones, told the BBC a white van veered off the road and struck as many as six people. She said she saw at least four or five people on the ground.\n\nAnother witness, Will Heaven, said he saw people who appeared to have been hit, and one being put into an ambulance.\n\nWe saw injured people on the road, injured people on the pavement, he told Sky News.\n\nTransport for London said busy London Bridge station and two others were closed at the request of police.\n\nPrime Minister Theresa Mays office said she was in contact with officials and is being regularly updated. Downing St. said she would chair a meeting of the governments COBRA emergency committee on Sunday.\n\nMeanwhile world leaders have responded to Saturdays attack. The UAE Ministry of Foreign Affairs and International Cooperation condemned the attacks, reinforcing the UAEs stance against extremism and terrorism.\n\nThe ministry said the latest attacks in the heart of London reaffirmed the urgent need for concerted international efforts to combat terrorism, calling for joint cooperation and addressing this serious scourge that threatens the security and stability of countries all over the world.\n\nAnd in Saudi Arabia an official source at the Ministry of Foreign Affairs expressed the Kingdom's strong condemnation and denunciation of the attacks. In a statement to the Saudi Press Agency (SPA), the source offered the Kingdom's condolences to the families of the victims and to the UK Government and people, wishing a speedy recovery to the wounded.\n\nThe official source reiterated the Kingdom's solidarity with the United Kingdom against terrorism and extremism which target security and stability around the world without exception.\n\nThe Saudi embassy in the UK warned Saudis in London, especially in the south-east of the British capital, to be cautious and follow up police instructions.\n\nAnd it advised Saudi nationals to call the embassy in case of an emergency on: +44 (0)20 7917 3000, +44 (0)7947 253753, +44 (0)7946 779614.\n\nThe incident comes less than three months after an attacker ran down people with a vehicle on Westminster Bridge, killing four, then stabbed a policeman to death outside Parliament.\n\nOn May 22, a suicide bomber killed 22 people and injured dozens at an Ariana Grande concert in Manchester. After that attack, Britains official threat level from terrorism was raised to critical, meaning an attack may be imminent. Several days later it was lowered to severe, meaning an attack is highly likely.\n\n(With SPA; AP & Reuters)"],[10,"Salman Abedi's cousins speak out about shock over Manchester bomber's 'secret' radicalisation","Two of the Manchesterbombers cousins have said they had no idea about his plans or his secret radicalisation.\n\nIsaac and Abz Forjani were arrested during police searches in Fallowfield following the attack but were released without charge after a week of questioning.\n\nWere letting it sink in slowly, Isaac, 24, told the BBC. It's not easy being connected to 22 lost, innocent lives.\n\nThe fact that the person that did this is related to us by blood is something that's going to stay with me for the rest of my life.\n\nMy thoughts are with the families of the victims. I really do feel for them.\n\nWe went in, we could come out, we can try and move on with our lives. They've lost their loved ones.\n\nIn a separate interview withITV News, Isaac said he couldn'tt stop crying in the first days of questioning, over little girls, innocent lives.\n\nAfter growing up with his cousin and travelling to Libya as a family, he said he did not understand the motivation for Abedis attack.\n\nI don't understand where that ideology comes from, I don't understand what made him do what he did, he added. I still don't understand it.\n\nThe two brothers said they last saw Abedi three months before the bombing, when he got his hair trimmed at Abz barber shop in Moss Side, which was raided by police.\n\nAbz described his cousin as a bubbly person that always acted normal, telling ITV they once had a lot in common, playing football together and experiencing the party life.\n\nThe way its flipped  I have no idea how thats happened and why its happened, he added.\n\nThe 21-year-old said he had a pretty close relationship with hiscousin and was still in shock.\n\nPeople have seen it as a big network that were involved in but its nothing like that, Abz told the BBC, accusing Abedi of betraying the family.\n\nI believe it was all done by one man who developed thoughts in the last year [who] developed some sort of thoughts in the past few years which he kept to himself, secretly to himself.\n\nHe never shared it with any members of the family - if he would of, we could have done something to stop that happening.\n\nAbz claimed his cousin never admitted extremist views but alluded to political opinions, adding: It wasn't focused or aimed at a particular group.\n\nThe thought was he was just a religious man taking it way too far, becoming judgemental maybe.\n\nThere's never been a hint of extremism.\n\nBut there are questions about Abz own statements on social media, where he reportedly once wrote: If only Hitler was still alive -these Jews would be burnt in chambers.\n\nThat post has apparently been deleted, but other Twitter rants remain, including one calling Manchester his no.1 enemy, adding: I f***ing hate the s***hole.\n\nIn a series of posts on a page naming his Fadeaway barber shop, Abz claimed England was sucking his money in every way, adding: Hope it gets bankrupt soon and starts licking Africa's ass.\n\nHe and Isaac, whose younger brother Alharth, remains in custody, suggested their cousin may have been radicalised abroad, but sources with knowledge of the investigation say the opposite.\n\nThey believe that Abedi developed extremist beliefs while in Manchester, but that the violence he was exposed to during the Libyan civil war was a key part of the path to launching the attack.\n\nHis parents sought refuge in the UK because of links to anti-Gaddafi groups including the banned Libyan Islamic Fighting Group.\n\nWhen the civil war broke out in 2011, they and many other Libyans returned to fight the regime, although it is unclear whether Abedi and his brother were on the frontlines.\n\nThe 22-year-old had a relatively minor criminal record as a teenager but was not known to police for holding extremist views, appearing on police logs in 2012 over offences of theft, receiving stolen goods and assault.\n\nAbedis acquaintances said he was previously linked to gangs, smoked cannabis and drankbut came back from Libya a completely different guy six years ago and suddenly turned religious.\n\nThe same transformation has been documented in many of Europes deadliest terrorists, including petty criminals and drug dealers in the Isis super cell behind the Paris and Brussels attacks.\n\nAbedi expressed extremist sentiments, hung a black Islamist flag from his home, reportedly told friends at college being a suicide bomber was okay and began referring to Brits as infidels who were unjust to Arabs.\n\nHis family claimed they warned authorities he was dangerous, moving him and his younger brother to Libya in April to keep a closer eye, months after Abedi dropped out of his business degree at Salford University.\n\nInconsistencies have emerged in original accounts given by community leaders, who said two people had raised concerns about Abedi with separate calls to an anti-terror hotline.\n\nBut the Metropolitan Police said it had so far found no record of any calls to the dedicated line about Abedi.\n\nHe was known to MI5, which has launched an internal review amid reports it was warned about Abedi's plans, but was not known to Prevent, the Government's voluntary counter-radicalisation scheme.\n\nPolice are attempting to piece together the bomber's movements from when he flew back from Libya on 18 May and the attack four days later.\n\nNew CCTV images have been released showing Abedi moving around Manchester during the period, sometimes carrying a blue suitcase investigators also want to trace.\n\nAnyone with information is asked to call the anti-terror hotline anonymously on 0800 789321 or send images and footageto police by visiting the UK Police Image Appeal website."],[10,"London attack: Seven killed in vehicle and stabbing incidents","Seven people have been killed and at least 48 injured in a terror incident in London in which three male attackers were shot dead by police.\n\nA white van hit pedestrians on London Bridge at about 22:00 BST on Saturday, then three men got out and stabbed people in nearby Borough Market.\n\nPolice said the three men were wearing fake bomb vests.\n\nOne of those hurt is a police officer who was stabbed after going to help. His injuries are not life-threatening.\n\nPolitical parties have suspended national general election campaigning and the prime minister is chairing a meeting of the government's Cobra emergency committee.\n\nTheresa May described Saturday night's events as \"dreadful\", while Labour leader Jeremy Corbyn called them \"brutal and shocking\".\n\nBorough Market is an area known for its bars and restaurants which were busy on a warm summer evening.\n\nLondon Mayor Sadiq Khan said it was \"a deliberate and cowardly attack on innocent Londoners\", but the capital remained the \"safest global city\" and Londoners would not be cowed by terrorism.\n\nIt is the third terror attack in the UK in three months following the car and knife attack in Westminster in March, which left five people dead, and the Manchester bombing less than two weeks ago, in which 22 people were killed.\n\nMetropolitan Police Assistant Commissioner Mark Rowley said it was believed there were only three attackers involved and the explosive vests they were wearing were \"hoaxes\".\n\nOne social media user posted a photograph appearing to show an attacker lying on the ground outside a pub in the food market, with the fake vest visible.\n\nAmong the main developments:\n\nBBC reporter Holly Jones, who was on the bridge at the time of the attack, said the van was \"probably travelling at about 50 miles an hour\".\n\n\"He swerved right round me and then hit about five or six people. He hit about two people in front of me and then three behind,\" Ms Jones told the BBC News channel.\n\nAnother eyewitness, Robbie, was sitting in a taxi opposite the Barrowboy and Banker pub on London Bridge.\n\n\"I saw about 20 or 30 people rushing to get back into the pub and five seconds later a big white van came screeching down the pavement,\" he told BBC Radio 5 live.\n\n\"Two or three people jumped out. Initially, I thought it was a road traffic incident and the people had jumped out to see if anyone was injured, but I could tell immediately, they looked very aggressive.\"\n\nHis friend Josh came out of the pub a few seconds later and saw people running up to the bridge from Borough Market.\n\n\"A chap ran up and I heard him shout, 'He's got a knife, he's stabbing people.'\"\n\nAnother witness, Gerard, told the BBC: \"They were running up shouting, 'This is for Allah.' They stabbed this girl maybe 10 times, 15 times. She was going, 'Help me, help me.'\"\n\nGerard said he chased the attackers, who were running into pubs and bars, and threw bottles, chairs and other items to try to stop them.\n\nSteven Gibbs, who was drinking in St Christopher's Inn, just metres from the scene, told the BBC: \"A black cab drove past and the driver shouted, 'Terrorist attack, run!'\n\n\"I stood up to take a look and then all of a sudden there were gunshots. Lots of people were screaming.\"\n\nSteven was taken into the basement of the bar before the police came in and told everyone inside to run.\n\n\"I've never been so scared in my life,\" he said,\n\nNo-one has been able to clean up the empty pint glasses on the tables outside Belushi's bar on Borough High Street - a stark reminder of what happened in London Bridge last night.\n\nIt's 8am and dozens of police cars and cordons remain in the area, blocking anyone from walking up to Borough Market, where the tragedy unfolded.\n\nDozens of people wait by the police cut-off areas in a confused state trying to work out how to get home or to work.\n\nBut no-one is prepared to give up.\n\nThere is a determined resilience in the air with nurses and railway workers walking miles out of their way to try to get to their jobs.\n\nSecurity officer Mohammed Osman, who works on Borough High Street, had to wait for an hour before he was allowed through to his place of work.\n\nHe said: \"I'm not feeling worried. I'm strong enough. These enemies are trying to divide us but we have to be together.\"\n\nAnalysis by Dominic Casciani, home affairs correspondent\n\nWith three attacks in close proximity, terrorism against soft targets is beginning to feel, to some people, like the new normal.\n\nThe brutal reality is that this kind of threat is absolutely typical of what jihadists sought to achieve in all their attacks across Europe.\n\nSince 2013 security services in the UK have foiled 18 plots. A large proportion of those have involved suspects who set out to commit acts of violence similar to the attack on Westminster Bridge and London Bridge.\n\nPlans to use bombs, such as at Manchester Arena, are rarer because plotters need to have the technical skills for such an appalling attack - but attacking people with cars and knives is far easier and has long been encouraged by so-called Islamic State and other jihadists.\n\nThe aim of the three attackers last night is abundantly clear - not only did they want to kill, but they almost wanted to lose their own lives.\n\nThey would've known full well that attacking people in the street would draw armed police in their direction and the fake bomb belts they were wearing would, in their own warped minds, hasten their demise.\n\nA bomb disposal team was later called to Borough Market and local residents told to leave their homes.\n\nEyewitness Will Orton, who was also in a pub close to the scene, said: \"The bouncers did a really good job, they shut the doors and locked everyone in.\n\n\"There was panic - it seemed like it was literally outside the door.\"\n\nVilwar Hussein helped carry the injured police officer to nearby Guy's hospital and recalled seeing a wound in his chest \"and blood everywhere\".\n\nEarlier, Vilwar said he'd seen the white van perform a U-turn on London Bridge before driving back southwards along the pavement.\n\nLondon Bridge and neighbouring Southwark Bridge are both closed along with many other roads including Borough High Street and Lower Thames Street.\n\nTrains are not stopping at London Bridge station.\n\nFacebook has activated its safety check so people in London could post a message to let friends and relatives know they were safe.\n\nThe police are asking anyone with photographs or videos of the incident to upload them here."],[10,"IMWS Chair responding to the terrorist attack in Finsbury Park","by Mohammad\n\nRespondingto the Finsbury Park Masjid (mosque) terror attack the Chair of Indian Muslim Welfare Society (IMWS), Saied Laher, said:\n\nOnce again we were horrified to hear of another terror attack in the capital which has already claimed one life and left another ten in hospital receiving treatment.\n\nOur thoughts are with the victims and their families and offer our sincere condolences to those that have been affected by this atrocious act of terrorism.\n\nWe pray that this attack on innocent people in the holy month of Ramadhaan does not cause further division and separation, but instead unite the good and law abiding people across the nation to stand together against the vile hate that lead to this senseless act of terror and murder.\n\nActs of terrorism have no colour, race or faith. They are the actions of warped minds filled with hate through biased and misrepresentations of an individual community.\n\nMuslims across the UK will at this time feel vulnerable and IMWS is locally working with the police and our local MP, Tracy Brabin, for the safety of our communities.\n\nWe cannot let these cowardly actions of a terrorist separate our communities. We must stand together, uniting all faiths and communities and send a strong and powerful message that the terrorists and hate preachers, responsible for all senseless murder, will not divide us.\n\nWe will not let hate turn us to hate, but counter it with a strong unity reminiscent of the coming together of communities over this past weekend."],[10,"Car ploughs into pedestrians in Amsterdam","A car has ploughed into pedestrians outside Amsterdam's Centraal station, injuring at least eight - two seriously.\n\nThe incident occurred at around 9pm local time in the heart of the Dutch capital.\n\nAccording to Dutch police the motorist was parked in an illegal spot near the central station.\n\nAs he was approached by officers he sped off and hit a wall, crashing into a crowd of people.\n\nDutch police tweeted that the driver: 'Did not seem to go deliberately but [was] incapacitated'\n\nOfficers were on the scene immediately, and quickly pulled the man from the car and arrested him.  \n\nParamedics quickly swarmed the scene to tend to the wounded.\n\nPolice spokeswoman Marjolein Koek said: 'There is no indication whatsoever that this is a terrorist attack'\n\nThe square outside Centraal Station, which is a hub for tourists visiting the city, was sealed off by police as they searched the car.\n\nSecurity Services in the Netherlands has been on high alert since the London Bridge attack a week ago.\n\nOn Friday, a concert in Eindhoven was extended by thirty minutes because there was suspicious behavior of a man outside the stadium. "],[10,"Heartless 'thief' seems to 'steal' charity box after distracting shopkeeper in newsagent","A suspected thiefseems to have been caught on camera distracting a shopkeeper before he made off with a charity collection box.\n\nCCTV footage seems to show the hooded man walking to the counter of PRM newsagents, in Queens Drive, Liverpool, at 9.40pm on Monday and engaging the shopkeeper in conversation.\n\nThe man then points at the cigarette cabinet, the Liverpool Echo reports .\n\nWhile the shopkeepers back is turned the suspected thief, who is dressed in a grey hoodie with red lettering and black Nike tracksuit trousers, seems to grab hold of the collection box before making a slow dash from the shop.\n\nSam, who only wanted to be identified by his first name, has worked at the newsagents for 13 years and said he chased the man out of the shop but was unable to catch him.\n\nHe said: He asked me for three different types of cigarettes. And then he said no thats too dear and then asked me to check on the other side - he played me so well.\n\nI chased him but he was fast.\n\nIt is a shame, because there were about six lads on bikes, who are regulars, under the bridge when I chased him but they just took fun out of me, they had got him and then let him off.\n\nI was very sad, I just couldnt believe what had happened.\n\nThe collection box was to raise funds for flood victims in Sri Lanka and Sam said he was just about to empty the full box when he saw he had a customer.\n\nHe said: There would have been at least 80 to 100 in it as lots of people have supported it. I was just about to empty it and was happy to see it full, then he turned up.\n\nIt is the first time someone has taken a charity box from the shop. People around here are very nice and almost every single customer has supported it.\n\nI never though this kind of thing would happen. My customers are so friendly and supportive and are the nicest people. But sadly there is one of this kind too.\n\nSam said he has now reported the incident to the police.\n\nPolice are now appealing for witnesses.\n\nA Merseyside Police spokesman said: We can confirm that we are investigating the theft of a charity collection box that was reported to us at 12.20pm on Tuesday.\n\nOfficers will be examining CCTV footage and we appeal for anyone with information to contact us.\n\nContact police on 101 or Crimestoppers annonymously on 0800555111"],[10,"Nursery teacher stabbed by three women shouting about Allah  Westmonster","UPDATE: The London Evening Standard have been told that the three attackers were chanting the Koran.\n\nKarrien Stevens, who runs the nursery that the attack victim works at, has said: A staff member was coming to work when three Asian girls came up behind her chanting the Koran.\n\nThey pulled her to the ground, kicking and punching her. One of them got the knife out and cut her arm. They were shouting about Allah, that and the Koran.\n\nA spokeswoman for the nursery told Westmonster: I think this was someone feeding off the recent terror attacks. The fact she had a knife and was chanting Allah says it all, really.\n\nOne woman was carrying a Stanley knife. Whether she was radical or not I dont know.\n\nSchools are in lockdown after the attack, whichallegedly took place on Wanstead High Street, north London, as the woman made her way to Little Diamonds day nursery.\n\nHer boss, Karrien Stevens confirmed the incident took place at around 9.30am this morning, adding: Its terrible, Im absolutely horrified.\n\nShe said: Three Asian girls came up behind her chanting the Quran.\n\nThey pulled her to the ground, kicking and punching her.\n\nOne of them got the knife out and cut her arm.\n\nThey were shouting about Allah, that and the Koran.\n\nThe Mettold Westmonster the incident was not being treated as terror and, when asked why, a spokesperson said: We cant go into that level of detail.\n\nAnother Met spokesperson added: She has been taken to an east London hospital as a precaution. The suspects fled the scene prior to police arrival in an unknown direction.\n\nNo arrests have been made. Enquiries continue.\n\nThe Mets Counter Terrorism Command has been made aware of the incident but is not investigating at this time."],[10,"Liam Gallagher shares his new opinion of Coldplay following Manchester gig","\"I take back everything I've ever said about you...\"\n\nLiam Gallagher has shared his revised opinion of Coldplay following their duet at this weekends Manchester benefit concert.\n\nIn the past, the former Oasis frontman has been dismissive of the band. Discussing Coldplay singer Chris Martin with NME in 2006, Gallagher said: Chris Martin looks like a geography teacher. Whats all that with writing messages about Free Trade? If he wants to write things down Ill give him a pen and a pad of paper. Bunch of students.\n\nHe also spoke disparagingly about Martins appearance last year, saying: Im sure he does put on a good gig, Chris Martin, the amount of money he gets paid. He looks like hes in The Tweenies though. The whole band look beyond shit. Have they not seen any photos of The Rolling Stones? Probably not.\n\nHowever, Gallagher put his past misgivings aside to perform Live Forever with Chris Martin at Ariana Grandes One Love Manchester concert on Sunday night (June 4).\n\nDiscussing the band with a Dutch radio station after a festival appearance in the Netherlands, Liam replied: Theyve never sounded so good have they, Coldplay? I was like, Fucking hell, you sound good man. I take back everything Ive ever said about you. You sound fucking really good.'\n\nAsked if hes worried about being linked to the band following their Manchester duet, he replied: I dont mind. Listen, man. Theyre all right man. Chris is cool.\n\nLiam Gallaghers appearance at Sundays One Love Manchester benefit concert was a surprise on the night. He has since hit out at brother Noel for failing to perform at the concert, too.\n\nHe also released debut solo single Wall Of Glass, with his album As You Were due in the autumn."],[10,"Police probe underway after boy, 17, stabbed to death outside Tesco Express in south London","POLICE have launched a murder investigation after a teenager was stabbed to death in Peckham, south London.\n\nThe 17-year-old boy was found injured in the street last night after police responded to reports of a stabbing on Southampton Way at 11.15pm.\n\nParamedics from the London Ambulance Service gave him first aidbut were unable to save him and he was pronounced dead at the scene.\n\nThe Met said the boy's family have been informed of his death and a post-mortem is due to take placebut he has yet to be formally identified.\n\nWitnesses claimed the stabbing took place near the Tesco Express shop on the street.\n\nThis morning the road remained closed as forensic teams continued collecting evidence.\n\nHe is the eighth young man to be killed by knife crime in the capital this year.\n\nNobody has been arrested in connection with the death so far but police enquiries are still ongoing.\n\nTwitter user Wellzy Ryder posted a picture from the scene after it had been closed off which read: \"Another life taken on Southampton Way.\"\n\nHe added: \"This is getting out of hand now.\"\n\nBritain's capital has seen a spate of stabbings in the last couple of months.\n\nPolice have responded by rebootinga specialist task force to tackle the scourge.\n\nThe crackdown began a few weeks ago with The Met arresting more than 50 people a day at one point.\n\nTo date the team have removed 300 knives from the city's streets.\n\nThe initiative is known as Operation Sceptre and involves a mix of sweeping areas for weapons as well as intelligence-led stop and searches in particularly at risk areas of the city.\n\nThe Homicide and Major Crime Command are asking anyone with information to contact the incident room on 020 8721 4005. You can also tweet information to @MetCC.\n\nTo give information anonymously call Crimestoppers on 0800 555 111 or visit crimestoppers-uk.org.\n\nFor the latest news on this story keep checking back at The Sun Online, where we will bring you live updates as soon as they happen, before anyone else.\n\nLike us on Facebook at www.facebook.com/thesun, and follow us from our main Twitter account at @TheSun, where we will bring you this story and all the rest of the top news and exclusives of the day.\n\nThesun.co.uk is your go to destination for the best celebrity news, football news, real-life stories, jaw-dropping pictures and must-see video."],[10,"Cleveland police officer who shot Tamir Rice fired, but not for shooting","Timothy Loehmann fired for inaccurate details on job application as second officer suspended for violating tactical rule while driving to scene\n\nThe city of Cleveland has fired one police officer and suspended a second involved in the shooting of 12-year-old Tamir Rice.\n\nPolice chief Calvin Williams announced the discipline Tuesday against officers Timothy Loehmann and Frank Garmback related to the shooting of the boy at a recreation center in November 2014 as he held a pellet gun.\n\nWilliams said Loehmann, who shot Rice, has been fired. Frank Garmback, who was driving the cruiser that skidded to a stop near the boy, has been suspended for 10 days.\n\nLoehmann was fired for inaccurate details on his job application, not for the Rice shooting. Garmback was suspended for violating a tactical rule involving his approach to the gazebo where the boy was shot.\n\nA message was left with the police union about the discipline."],[10,"May says enough is enough after London Bridge terror attack","Prime minister Theresa May has vowed to step up Britains fight against Islamist extremism, saying enough is enough after the countrys third terrorist attack in three months left seven dead and 48 injured.\n\nOn Saturday night, a group of assailantsin a rented white Renault van mowed down pedestrians on London Bridge before attacking others with knives in a crowded market nearby. Three attackers who appeared to be wearing suicide belts were shot dead within eight minutes of the first call to emergency services, the police said on Sunday.\n\nAs firearms officers confronted the assailants, firing about 50 rounds at them, a member of the public was wounded, police said.\n\nLondon Metropolitan Police assistant commissioner, Mark Rowley, said the officers had been faced with a life and death situation in which people had been killed and had needed to fire heavily to be sure they had neutralised those threats.\n\nHe said police had made significant progress in identifying the attackers and were working on whether they were assisted by anyone else. Earlier on Sunday, 12 people were arrested in the east London area of Barking. Some 36 people remain in hospital following the attack, 21 of them in a critical condition.\n\nSpeaking outside Downing Street on Sunday morning, the Prime Minister foreshadowed tougher action. We cannot and must not pretend that things can continue as they are. Things need to change, Mrs May said. It is time to say enough is enough.\n\nShe called the threat from radical Islamism one of the great challenges of our time, and warned there was far too much tolerance of extremism in our country.\n\nIn light of the changing threat, Mrs May said a review was needed of Britains current counter-terrorism strategy to make sure the police and security services have all the powers they need. She also called for tighter regulation of the internet to deny extremist ideology the safe space it needs to breed.\n\nThe attack began on London Bridge and ended at Borough Market, a popular restaurant and bar area on the south side of the Thames river.\n\nOn Sunday morning the area was still cordoned off and motorists and pedestrians were being turned back as police continued to search buildings. Cressida Dick, Metropolitan Police commissioner, said it was a complex and confused scene, and a confused series of events.\n\nThe incident comes less than a fortnight after Salman Abedi, a suicide bomber, killed himself and 22 others in an explosion after a concert at the Manchester Arena onMay 22.\n\nIt also comes less than a week before the UKs general election on Thursday and less than three months after a terrorist attack on Westminster Bridge and the UK parliament.\n\nApart from the recent attacks, the prime minister said the security services and police had foiled five credible terrorist threats since the Westminster incident.\n\nElection campaigning was suspended on Sunday, for a second time, and Mrs May called a meeting of the Cobra emergency committee. However, the prime minister said on Sunday that the election would be held on June 8 as planned.\n\nCommander Dick said that police had been called at 10.08pm on Saturday to reports that a vehicle had struck pedestrians on London Bridge. The suspects then left the vehicle in the Borough Market area and stabbed a number of people, the Met chief said. The suspects were confronted and shot by police at Borough Market.\n\nWe have witness reports of three people armed with knives and three attackers. And we believe the threat that they posed was neutralised within eight minutes. We dont believe there is [any attacker outstanding] but we must make absolutely certain.\n\nMark Rowley, deputy commissioner of Londons Metropolitan Police, said officers had initially been called to an incident involving a van hitting pedestrians on London Bridge. Witnesses described a van veering at high speed into passers-by.\n\nMr Rowley said the van continued on to the nearby crowded Borough Market. The suspects then left the vehicle and a number of people were stabbed, including an on-duty British transport police officer who was responding to the incident at London Bridge, Mr Rowley said. He received serious but not life-threatening injuries.\n\nArmed officers responded very quickly and bravely, confronting three male suspects who were shot and killed in Borough Market, he confirmed. The suspects were wearing what looked like explosive vests but these were later established to be hoaxes.\n\nA third incident, in Vauxhall, that had initially been linked with the first two was subsequently declared unrelated.\n\nThe London Ambulance Service said it had taken 48 wounded to five hospitals across London following the incidents, as well as treating a number of people at the scene for less serious injuries.\n\nLoud explosions were heard in the early hours of Sunday morning from the Financial Times offices, near Borough Market. Numerous witnesses said they heard gunfire as police responded to news of the attack.\n\nThe security operation was carried out amid chaotic scenes as streets throughout south London were filled with speeding police vehicles, ambulances and fire engines. The area immediately around Borough Market was full of confused people who had been evacuated from the scenes of the incidents. Lifeboats helped to transport some people away from the riverside area.\n\nSadiq Khan, Londons mayor, called the incident a deliberate and cowardly attack on innocent Londoners and visitors to the city enjoying their Saturday night.\n\nThe attack bears similarities to the incident onMarch 22, in which Khalid Masood killed five people in Westminster by driving a car down a pavement and then attacking with a knife a police officer guarding the Houses of Parliament.\n\nWill Heaven, managing editor of the Spectator magazine, who was travelling in a private-hire vehicle south over London Bridge just afterwards, said he noticed someone on the ground in a really bad way.\n\nThe UK was already onhigh terrorism alert after the Manchester Arena bombing and the attack in Westminster.This Thursdays general election poses its own logistical challenges for the security services.\n\nJeremy Corbyn, leader of the opposition Labour party, called the incidents in London brutal and shocking.\n\nMy thoughts are with the victims and their families, he wrote. Thank you to the emergency services.\n\nIn a flurry of tweets sent after the attack, US President Donald Trump used the incident to renew demands for the courts to stop blocking his travel ban on visitors from several Muslim countries coming to the US.\n\nThe President later said the US was with the UK and the White House subsequently issued a statement to confirm that Mr Trump had spoken to Mrs May and offered his condolences for the brutal terror attacks.\n\nOn Sunday morning US time, Mr Trump criticised Londons mayor, Sadiq Khan, in a later tweet, saying: At least 7 dead and 48 wounded in terror attack and Mayor of London says there is no reason to be alarmed!\n\nThis appeared to be a reference to comments the Mayor made on Sunday morning seeking to reassure people about the heightened security presence on the capitals streets.\n\nA spokesperson for the mayor said Mr Khan would not be responding to the president.\n\nHe has more important things to do than respond to Donald Trumps ill-informed tweet that deliberately takes out of context his remarks urging Londoners not to be alarmed when they saw more police  including armed officers  on the streets, she said in an emailed statement.\n\nMr Khan said on Saturday night that the deliberate and cowardly attack on London Bridge was a barbaric act.\n\nIn a statement, the Muslim Council of Britain said: Muslims everywhere are outraged and disgusted at these cowards who once again have destroyed the lives of our fellow Britons. That this should happen in this month of Ramadan, when many Muslims were praying and fasting only goes to show that these people respect neither life nor faith."],[10,"Two bombings in Manchester, 21 years apart, show the changing nature of terrorism","An explosion hit a crowdedmusic venue in Manchester on Monday night, killing at least 22 people and wounding many more at a concert attended by many children and their parents. The Islamic State has since claimed responsibility for what Prime Minister Theresa May described as a callous terrorist attack in what is often referred to as Britain's second city.\n\nThe attack, an apparent suicide bombing,is believed to be the worst terrorist strike on British soil since 2005, when London's public transport network was hit by a number of bombs that left 54 people dead.\n\nThough this is the first terrorist attack to hit the city in years, Manchester is already a city marked by terrorism. The historically industrial, largely working-class city was the target of a number of bombings from the 1970s onward. These attacks were orchestrated not by the Islamist extremists who claimed more modern attacks in Britain, but by the Provisional Irish Republican Army that sought to pressure the British government into accepting a united and independent Ireland.\n\nThe most famous of these attacks occurred almost 21 years ago, on the morning of June 15, 1996. The IRA detonated a 3,300-pound truck bomb on Corporation Street in the commercial center of the city, not far from Monday night's attack at the Manchester Arena. It is still thelargest bomb to explode in Britain since World War II.\n\nIn some ways, the response to the 1996 bombing wasn't so different than the 2017 attack. This Tuesday, the Arndale Centre shopping mall that bore the brunt of theCorporation Street bombing was evacuated again after fears that it might be targeted in a follow-up attack. Again, there are fears that an attack outside Britain's capital appears to have stretched the country's often London-focused intelligence community.\n\nMay also appears to have inadvertently mirrored the language of then-Prime Minister John Major, who called the attack a callous act of terrorism in a statement released in 1996. Major had dubbed the 1996 bombing the work of a few fanatics and said thatthe attack caused absolute revulsion in Ireland. Colin Phillips, a senior Manchester police officer who spoke to reporters after the attack, dubbed the IRA absolutely evil criminals forthe plot a statement that finds its own echo in President Trump's criticism of the evil losers behind such attacks.\n\nIf Monday night's attack is proven to have links to Islamist extremists, there will be more parallels. Manchester is home to a large Muslim community. Mancunian Muslims may now find themselves expected to publicly express opposition to an act of terror or risk guilt by association, much likethe city's sizableIrish population did in 1996. Accounts of the aftermathof the IRA bombing tell of how Irish nurses were told to go home by colleagues, and Irish community centers received violent threats. A local politician soon set up an Irish festival to try to bridge the divides wrought by the attack.\n\nDespite the similarities, the differences between the two attacks shows how the threat posed by terrorism has shifted in the past two decades. The attack at the Manchester Arena appears designed to inflict the maximum amount of deaths and injuries on a primarily young crowd, there to enjoy the music of American singer Ariana Grande. While the 1996 attack caused far greater damage to Manchester's buildings and saw more than 200 people wounded, no one died in the immediate aftermath of the attack.\n\nThis is in large part due tophone calls to local television stations and universities placed on the morning of June 15. Just an hour before the bomb went off, an Irish-accented manwarned that there was abomb in a van parked on the corner of Cannon and Corporation streets. The caller used a code word that let authorities know it was a real threat. Police sprang into action, evacuating around80,000 people from the busy commercial hub of one of Europe's larger cities. By the time the bomb went off, only a handful of people were still in the area.\n\nThe warning was a deliberate tactic. While terrorist experts note that the lack of fatalities was pure luck given the enormous size of the blast (a local security guard did eventually die of an asbestos-related illness that has been blamed on the bombings), the IRA was not primarily interested in causing deaths and injuries.Instead, their hope was to strike Britain's economic centers towear down London's commitment to Northern Ireland. The economic damagecaused to Manchester by the 1996 bombing was substantial: Much of the city center lay in ruins after the attack, with the economic cost reported to have been700 million ($917 million at current exchange rates).\n\nIn fact, the IRA understood that any deaths caused by the blast could end up being counterproductive to its cause.When the IRA released a statement claiming responsibility for the attack June 20, the organization said it sincerely regrettedthe injuries caused to civilians.\n\nMuch remains to be discovered about the perpetrator of this week's attack in Manchester. Inparticular, there will be a lot of interest in the ties between the suspect, who died in the attack, and the Islamic State. In the past, the extremist organization has claimed attacks for which it seemed to have no practical input other than inspiration. This loose relationship with potential attackers presents a confounding problem for intelligence agencies.\n\nThe men who planted the bomb in Manchester in 1996 have never been found,despite considerable leads at the time. The attack may well have led back to the IRA's leadership, but the drive to find the perpetratorsended up coinciding with a renewed push for peace in Northern Ireland. Less than two years after the attack, the Good Friday peace agreement was signed. The dealultimately saw the IRA give up using terrorist tactics in its struggle for a united Ireland, thoughthere still remains dissension on the group's fringes.\n\nDespite the damage wrought on the city in 1996, some now credit the attack with the rebirth of Manchester a former manufacturing hub that had fallen into a slump after World War II and had become known as a gloomy, poor city. Development had long been planned in the city, but the huge amount of damage in Manchester's once-drab centerpresented a historic opportunityto wipe the slate clean and create a gleaming, steel- and glass-filled commercial hub. The city is now well-known internationally for its sports teams, multiple universities and arts and culture.\n\nBut the city never forgot the attack. A red post box, one of the few objects left standingafter the bomb, still sitsonCorporation Street. It bears a gold plaque commemorating the blast from almost 21 years ago.\n\nMore on WorldViews:"],[10,"Jeremy Corbyn joins calls for Theresa May to resign over police cuts in wake of serial terror attacks [VIDEO]","Labour leader Jeremy Corbyn has joined calls for Theresa May to resign over the police cuts which took 20,000 police officers off the streets prior to a series of terror attacks on UK soil.\n\nSince May became Home Secretary in2010, she has delivered major cuts topolice forces across the country. And as a result, there are now 20,000 fewer police officers in the UK than there were in 2009. That is a 14% drop in less than a decade.\n\nAbriefing from the Association of Police and Crime Commissioners states that planned budget cuts will hurt even more. Itsanalysis suggests that police staffing levels could fall by a further 17% to approximately 100,000 by 2020  the lowest level since the mid-1970s. The government will also cullcivilian posts, requiringremaining officers to fulfil back office roles too.\n\nYet, in the wake of the third terror attack on UK soil in three months, the Prime Minister is continuing to insist that these cuts never happened. This led to the unprecedented intervention of a former Senior Investigation Officer from the Metropolitan Police, Peter Kirkham. During an interview with Sky Newson Sunday 4 June, Kirkhamaccused May of outright lying to the public about the London attacks.Towards the end of the exchange on Sky News, the interviewer asked:\n\nKirkham responded:\n\nKirkhams decision to break ranks has triggered an avalanche of support from others. High profile leaders from across political and security circles are today calling for Theresa May to resign over her police cuts. David Camerons former Director of Strategy Steve Hilton, who worked for Cameron in the coalition government, took to Twitter on Monday 5 June to call for May to quit. He said:\n\nTheresa May responsible for security failures of London Bridge, Manchester, Westminster Bridge. Should be resigning not seeking re-election She is more responsible for UKs current security set-up  and its failures  than anyone elsewho is in the end politically responsible/accountable? she was in charge last 7yrs [sic]I think her spin and carefully crafted language masks the reality that she doesnt know what she is doing\n\nIn an interview with ITV News, Labour leader Jeremy Corbynwas asked if he would back the calls for May to quit. He responded:\n\nIndeed I would, because theres been calls made by a lot of very responsible people on this who are very worried that she was at the Home Office for all this time, presided over these cuts in police numbers and is now saying that we have a problem  yes, we do have a problem, we should never have cut the police numbers.\n\nAt a campaign event in London, the Prime Minister continued to deny the cuts had happened at all, saying:\n\nHowever, her own Culture Secretarywas saying the opposite in media interviews. Culture Secretary Karen Bradley was repeatedly pressed on police numbers in an interview for Good Morning Britain. Her attempts to avoid answering immediately went viral.\n\nIn a later interview on BBC Radio 4s Today programme, Bradley was forced to admitthat: Weve seen reductions in police numbers across the board. She added: We had to take difficult decisions in 2010 when we came into office. When as you remember there was no money.\n\nBradley argues that there was no money for the police and security services since 2010. Yet, the Conservative government has been providing an annual taxpayer handout to corporations of 93bn a year since coming into office.Thats morethan the annual cost of the entire education system (59.2bn), all housing-related benefits(27bn) and unemployment benefits (3bn)combined.\n\nTheresa May is right when she says enough is enough. This country has certainly had enough of being told that there is no magic money tree for critical public services  even police and counter-terrorism. When all the while, the Conservative government is shaking the taxpayer piggy bank to shower every last penny on already-wealthy individuals and corporations in corporate welfare. If May fails to resign over this failure, the public can always sack her themselves on Thursday 8 June.\n\nGet Involved!\n\n If you are concerned about friends or family in London, call the Met Police Casualty Unit on 0800 096 1233 or 020 7158 0197.\n\nFeatured image via YouTube/YouTube"],[10,"Dogs Die In Hot Cars Warning: Your Rights And Actions If You See A Dog In A Car","Please also remember that the same applies in conservatories and caravans  these are not suitable for dogs to be left in when the weather is warm. Always ensure that your pets have plenty of cool, fresh drinking water available to them\n\nThere is a dog in a vehicle that appears hot and distressed, what should I do?\n\nThis does depend on the level of distress.\n\nIt is not generally advisable to force entry to the vehicle yourself.\n\nIf the animal is showing signs of elevated distress, such as very heavy panting, windows steamed up, or worse still the animal is panting heavily and lethargic, contact the Police giving as much information as you can about the vehicle, registration number and location. Please wait and make yourself known to the attending Officer. If the owner returns, please update the Police.\n\nIf the matter is getting near life or death for the animal this should be a 999 call to Police stressing the urgency. If the Police dont have time to get there, then you have to decide if you should take action.\n\nIt is not advisable to force entry to the vehicle yourself. Your first step should be to call the RSPCA on 0300 1234 999 to inform them of the details namely, the condition of the dog, the registration number and location of the car. A dog warden service may also be able to help. They should despatch an inspector/warden to deal with the situation if s/he can. S/he will call the police if it is necessary to break into the car.\n\nThe law states that you have a lawful excuse to commit damage if: The law states that you have a lawful excuse to commit damage if you believe that the owner of the property that you damage would consent to the damage if they knew the circumstances (section 5(2)(a) Criminal Damage Act 1971).\n\nDONT DO THIS UNLESS CERTAIN OF YOUR GROUND AND ARE PREPARED TO DEFEND YOUR ACTIONS AT COURT.\n\nIf the animal is starting to show distress but is not life threatening, try to locate the owner to make them aware. You can still advise Police on 101 of the vehicle details in order to try and make contact with the registered keeper to make them aware. If you are in a car park anywhere that may have a public address system, ask for an announcement to be put out.\n\nFor more information on what to do, and helping animals that are suffering heatstroke, please visit"],[10,"Man jailed for hitting Muslim woman in the face with bacon","A man who abused two Muslim women before striking one of them in the face with a packet of bacon has been jailed.\n\nAlex Chivers made abusive comments to a Muslim teen, who was walking down a road in Enfield, north London, with her mother on 8 June.\n\nAfter calling her Isil scum and shouting you deserve this, he then struck her in the face with an open packet of bacon. \n\nThe victim was not injured, but was very distressed, Scotland Yard said in a statement.\n\nChivers, of nearby Waltham Cross, was arrested six days later and charged with one count of racially or religiously aggravated common assault and one count of causing racially or religiously aggravated alarm or distress.\n\nAfter pleading guilty at Highbury Corner Magistrates Court, he was sentenced to 26 weeks imprisonment for the assault and 12 weeks imprisonment for a public order offence  to run concurrently.\n\nCalling the incident truly shocking, DC James Payne from Enfield Community Safety Unit, said other people were present at the time of the assault, including an associate of Chivers who filmed the incident.\n\nHe added that enquiries were ongoing to try to identify them.\n\nLondons Metropolitan Police said that hate crimes of this type remain largely under reported, adding that it stands together with policing partners, colleagues and groups to investigate all hate crime allegations, support victims and their families, and bring perpetrators to justice.\n\nPolice figures released in March, showed a considerable rise in hate-related crime in London over the previous year.\n\nThe number of victims of religious and racist hate crime had risen by almost 20 per cent, from 14,004 to 16,618, and victims of faith hate have seen an 18 per cent increase from 1,699 to 2,000.\n\nHomophobic incidents had also increased by 12 per cent, from 1,816 to 2,033, while the number of disability hate victims increased by 216 per cent in the last year alone, up from 251 in 2015/16 to 794 in 2016/17.\n\nIn February, it was revealed that the number of hate crimes recorded by regional police forces rose by up to 100 per cent in the months following the Brexit vote."],[10,"'It's a shame they don't hire out TANKS': Finsbury Park van owner's son in vile Facebook rant","The son of a van hire boss whose vehicle was used to mow down Muslim worshippers in London has sparked anger after saying: \"It's a shame they don't hire out TANKS\"\n\nRichard Gear Evans, 47, was responding to messages of support after one of his dad's vans ploughed into pedestrians leaving midnight prayers.\n\nHe wrote on Facebook: \"Its my dads company I dont get involved, it's a shame they dont hire out a steam rollers or tanks could have done a tidy job then\"\n\nOne man died and eight others are in hospital after the shocking attack in in Finsbury Park last night.\n\nCounter terrorism police are investigating and 47-year-old Darren Osborne has been arrested.\n\nForensics officers were last night examining a white van which has Pontyclun Van Hire on it - a firm based in South Wales.\n\nEvans, who is a driver for Eddie Stobart, posted at 10.42am on Monday morning that his dad had nothing to do with the attack.\n\nHe said: He wasn't involved only the van they just said they are deeply sorry glad I'm not running the Van Hire the police wouldn't like what my answer would be.\n\nEvans later responded with his vile wish that a 'steam roller' or 'tank' had been used in the attack.\n\nThe comments were widely shared on Facebook and condemned.\n\nOne called it as \"utterly disgusting\" while another described Evans as a \"hateful scumbag\".\n\nEvans appeared to have deleted his Facebook account last night.\n\nSouth Wales Police officers were stationed at Pontyclun Van Hire company since just after 07:30 yesterday.\n\nThe company said: \"We at Pontyclun Van Hire are shocked and saddened by the incident that took place at Finsbury Park last night.\n\n\"We are co-operating fully with the Metropolitan Police investigation and our thoughts are with those who have been injured in this cowardly attack.\n\n\"We will not be making any further statement because of the ongoing police investigation but will continue to assist the police in any way we can.\"\n\nA man listed as a director refused to name the man who hired the van, saying only: We are in a meeting.\n\nEddie Stobart Logistics said in a statement: We can confirm that we are aware of the reprehensible remarks made by Richard Gear Evans on social media.\n\n\"These remarks in no way reflect the view of Eddie Stobart Logistics and we have taken immediate action.\""],[10,"One Love Manchester: Joy shines through pain at benefit concert","The benefit concert held in the wake of the Manchester attack turned into a night of unity, healing and joy for 50,000 music fans.\n\nThe all-star show was held to remember the victims of the suicide bombing at an Ariana Grande concert on 22 May.\n\nDespite the circumstances, a celebratory atmosphere prevailed as Grande herself returned to the stage.\n\nShe told the crowd: \"I want to thank you for coming together and being so loving and strong and unified.\"\n\nShe added: \"I love you guys so much, and I think that the kind of love and unity that you're displaying is the medicine that the world really needs right now.\"\n\nVisibly moved at times, the 23-year-old US singer performed with Miley Cyrus and the Black Eyed Peas, while other highlights were provided by Katy Perry, Coldplay, Robbie Williams, Liam Gallagher and Justin Bieber.\n\nThe concert at Old Trafford cricket ground was watched by an average of 10.9 million viewers, peaking at 14.5 million as the gig drew to a close.\n\nCiara Lynch, 15, from Wigan, was at the Manchester Arena show that was attacked, but said she \"didn't think about it really\" during Sunday's concert.\n\nShe said the One Love Manchester concert was \"amazing\", adding: \"It was emotional at the same time.\n\n\"When she sang One Last Time, I cried then. But everyone was so close, even if they didn't know each other. It was really good.\"\n\nHer friend Lauren Bromelow, also 15, said it felt like everybody at the show had \"come together as a family\".\n\nSarah Stones, 25, from Salford, Greater Manchester, came \"very, very close to cancelling\" - but said she was reassured by the heavy police presence.\n\nDescribing the mood of the night, she said: \"This was all happiness. You're all as one. You're one team.\n\n\"Every single time an emotional song came on, it really hit us. I have no words for Manchester tonight.\"\n\nHer friend Jamal Iddi, 23, from Tameside, said the attack on 22 May \"hit everyone in the city\".\n\nHe said: \"Anyone who lives in Manchester feels the pain. And this was a very, very good way to remember and keep on remembering the people who have passed away.\"\n\nIt wasn't just the fans who got into the spirit of the show. Police officers danced, medics sang along and one lively steward encouraged the crowd to clap and dance.\n\nGrande made appearances throughout the show. She sang My Everything with students from Parr's Wood High school in Manchester, comforting 12-year-old soloist Natasha Seth when she was overcome with emotion.\n\nShe also told the crowd how she changed the set list at the last minute after meeting the mother of Olivia Campbell-Hardy, 15, who was among the 22 people who died in the attack.\n\nGrande said: \"She told me Olivia would have wanted to hear the hits. We had a totally different show planned and we had a rehearsal yesterday and we changed everything.\"\n\nShe also performed Oasis' Don't Look Back In Anger with Coldplay's Chris Martin before Martin accompanied former Oasis singer Liam Gallagher on Live Forever.\n\nSpeaking in his home city, Gallagher dedicated the song to \"the beautiful people who were killed and injured\" in the attack.\n\nAt the end of the show, Grande was joined on stage by the night's other stars to perform the song One Last Time before finishing with a poignant solo rendition of Over the Rainbow.\n\nGrande wore a One Love Manchester sweatshirt - and many of the fans wore shirts bearing similar messages, or face paint saying \"I heart MCR\", or #WeStandTogether stickers.\n\nOrganisers said the night had raised 2m for victims and families through text and online donations, taking the We Love Manchester Emergency Fund's total to more than 10m.\n\nOn Saturday, Grande announced she is re-releasing her song One Last Time, with proceeds going towards the campaign.\n\nFollow us on Facebook, on Twitter @BBCNewsEnts, or on Instagram at bbcnewsents. If you have a story suggestion email entertainment.news@bbc.co.uk."],[10,"Wanstead stabbing: Nursery worker 'pulled to ground by three people and stabbed' in London","HORROR: The woman was dragged to the ground from behind and stabbed in the arm\n\nThe woman, in her 30s, was dragged to the ground from behind by attackers in Hermon Hill, Wanstead and slashed in the arm as they chanted \"Allah\".\n\nShe has been taken to hospital with a \"slash wound\" and this afternoon the Metropolitan Police confirmed the stabbing.\n\nDetectives say the victim's injuries are not thought to be life threatening, but that they are still looking for the three woman who fled the scene before cops arrived.\n\nA colleague of the victim, who does not want to be named, said the victim had \"three Asian girls dressed in black behind her chanting the Koran, 'Allah\"'."],[10,"Manchester uplifted by Ariana Grande's colossal empathy","Singer whose gig was hit by bombing was emotional core of a celebration of pops power featuring some of its leading lights\n\nShe had top billing over Justin Bieber, Coldplay and Katy Perry, and sold out a 50,000-capacity venue within minutes, but Ariana Grandes stage in Manchester on Sunday night was one no entertainer would envy: a fundraiser for those killed and injured in a terror attack at her concert last month.\n\nSome of the victims families had bristled at Grande hosting the concert so soon after the suicide bombing that killed 22 people, but her earnestness and emotional acuity meant that for thousands of people, this was an event that soothed and uplifted. She also helped raise another 2m during the three hours of the concert alone.\n\nIt could so easily have been maudlin, but was not. The concert was heartfelt, joyful, even defiant. It was, as Grande said tearfully, light, and filled with fun, love and bright energy. Dressed in a sweatshirt and stilettos, the 23-year-old hosted rather than headlined, with deep feeling and sensitivity.\n\nWhile there was an affecting power in seeing Liam Gallagher bury the hatchet with Chris Martin, having fired amusing scorn at him for years, the really impressive sight was Grande being able to unite a city she has rarely visited before, let alone define it, as Gallagher has done in the past.\n\nGrandes setlist had undergone a last-minute change the day before after she met the mother of 15-year-old Olivia Campbell, a victim of the Manchester Arena attack. She said that I should stop crying as Olivia wouldnt have wanted me to cry. And then she told me that Olivia would have wanted to hear the hits, the singer said.\n\nWith that, laughing through tears, Grande launched into Side to Side, her hit single about soreness after sex.\n\nThe cheeky reggae-pop number might not have been the obvious choice, but its 11th-hour inclusion spoke to a refusal to be cowed, which characterised the mood of the concert. With thousands of voices joining in, the chorus been there all night and boy got me walking side to side sounded positively triumphant. No better two fingers to Isis, one person tweeted.\n\
