ith the Pope.\n\nThis is closer to the start of a 'bro-hug' than a handshake.\n\nIn Sicily, Mr Trump met with Italian Prime Minister Paolo Gentiloni.\n\nWho gave him a sword!?\n\nHere is Mr Trump accepting the Order of Abdulaziz al-Saud medal from Saudi Arabia's King Salman bin Abdulaziz al-Saud.\n\nAnd we can't forget... The Orb.\n\nThen of course there was this epic shove.\n\nHas... has he dropped off to sleep?\n\nMore: Donald Trump's handshake has been beaten again"],[5,"Kushner tries to pretend everythings normal","There has been no rallying the troops in the White House, and no open acknowledgment from President Donald Trumps son-in-law, Jared Kushner, that he has transformed from behind-the-scenes West Wing power broker to its lead distracting story.\n\nKushner led three meetings in the West Wing on Tuesday  and never once acknowledged the stories about him that have dominated cable news since last week, when it was reported that during the campaign he discussed setting up a secret communications back channel to Moscow.\n\nStory Continued Below\n\nFor the first five months of Trumps administration, Kushner has managed to stay out of Trump's line of fire, even as every other top West Wing aide has taken a turn on the outs with the president. As Trump has sought input from outside advisers on whom he should keep and whom he should can, Kushner seems to operate as a faculty member with tenure in an otherwise insecure work environment.\n\nWith his wife, Ivanka Trump, according to multiple White House sources, Kushner emerged from the holiday weekend intent on dismissing his increased public scrutiny in connection with the FBIs ongoing Russia probe as nothing more than a public relations problem that will blow over  and act like his special status in the White House has not changed.\n\nOn his first full day back after the holiday weekend, Kushner led a meeting on veterans affairs, a meeting with his Office of American Innovation and a planning meeting on a Tech Day at the White House next month, when he hopes to gather tech leaders in Washington to discuss modernizing government services. Kushner also conducted a series of follow-up phone calls about Trumps just-concluded overseas trip, a White House official said.\n\nIvanka Trump, White House sources said, was also working out of her West Wing office on Tuesday, conducting business as usual  which includes a weekly communications meeting in her office. (Kushner and his wife, who both serve as official government employees, have chosen to run their own press shop as a separate entity from the Sean Spicer-led operation down the hall, relying on their own aides to handle queries from reporters.)\n\nThe New York Times reported Sunday that Kushner and Ivanka Trump were battened down at the Trump golf course in Bedminster, New Jersey, as aides explained that Kushner has not been contacted by the FBI to discuss his role in allegedly trying to set up a back channel with the Russians. His attorney, Jamie Gorelick, reiterated her clients interest in sharing with Congress any information he has about his meetings with Russian officials. But on Tuesday, they were back to work.\n\nAt Thrive Capital, the venture capital firm co-founded by Kushners younger brother, Josh, employees have sometimes, over the years, been greeted with motivational Post-It notes on their computer monitors, reminding them to keep their heads down. Stay focused. Ignore the noise, even when confronted with good news.\n\nIf Kushner wanted to communicate to concerned White House officials that the game plan was to tune out the noise and keep on working, he was far less explicit about it.\n\nThat left some unease in the White House about who, exactly, was in charge. Early Tuesday, after weeks of rumors about a shakeup in the White House press shop, communications director Michael Dubke made his resignation public. But staff members believe a bigger staff shakeup is looming  The Washington Post reported over the weekend that Trump associates were discussing shipping off chief of staff Reince Priebus to serve as ambassador to Greece.\n\nIn his first press briefing in over a week, press secretary Sean Spicer did not deny that Kushner had tried to set up a back channel with the Russians. Mr. Kushners attorney has said that Mr. Kushner has volunteered to share with Congress what he knows about these meetings, Spicer said. And he will do the same if hes contacted in or  and connected with any other inquiry.\n\nWhen asked point blank whether the White House disputed the back channel reports, Spicer said that the question, posed by The Washington Posts Phil Rucker, presupposed facts that have not been confirmed.\n\nOn Tuesday, Trump retweeted a Fox News story that downplayed Kushners relationship with Russian Ambassador Sergey Kislyak and reported that a permanent back channel was never discussed. That was the extent to which Trump himself has moved to defend his son-in-law, who was responsible for planning Trumps successful visits to Saudi Arabia and Israel last week.\n\nBut the juxtaposition between his biggest hurdle arriving on the heels of his first measurable success in the White House isnt new to Kushner. In his former office at 666 Fifth Avenue, the headquarters of his family real estate company, Kushner kept a framed photograph of the first page of Charles Dickens A Tale of Two Cities, according to a 2008 profile of Kushner published in the now-defunct Portfolio Magazine.\n\nBut when you think of this, you think, Its the best of times, its the worst of times, he said in the rare interview, referring to the first line of the Victorian novel. But I love how we bought this building literally right after my father came out of prison, probably five, six months after. And the thought that I had was, Its kind of like the juxtaposition of going from the worst of times to the best of times."],[5,"How Bannon and Pruitt boxed in Trump on climate pact","Donald Trumps chief strategist and Environmental Protection Agency administrator maneuvered for months to get the president to exit the Paris climate accord, shrewdly playing to his populist instincts and publicly pressing the narrative that the nearly 200-nation deal was effectively dead  boxing in the president on one of his highest-profile decisions to date.\n\nSteve Bannon and Scott Pruitt have sought to outsmart the administrations pro-Paris group of advisers, including Trumps daughter Ivanka, who were hoping the president could be swayed by a global swell of support for the deal from major corporations, U.S. allies, Al Gore and even the pope. But some of that pro-Paris sentiment wound up being surprisingly tepid, according to White House aides who had expected that European leaders would make a stronger case during Trumps trip abroad in May.\n\nStory Continued Below\n\nThose who want Trump to remain also faced an insurmountable hurdle: The president has long believed, rightly or wrongly, that the U.S. is getting a raw deal under the accord, and it proved nearly impossible to change his mind.\n\nThe internal reality show will culminate Thursday when Trump finally announces his decision, after a rush of leaks Wednesday from administration officials saying he was on the verge of pulling the plug on U.S. participation in historys most comprehensive global climate agreement.\n\n\"I will be announcing my decision on Paris Accord, Thursday at 3:00 P.M.,\" Trump tweeted Wednesday night, without revealing the outcome. \"The White House Rose Garden. MAKE AMERICA GREAT AGAIN!\"\n\nSome White House aides held out the prospect that the president still might take the middle course that Ivanka Trump and others had advocated  staying in the deal while drastically scaling back the Obama administration's nonbinding carbon cleanup promises. But three White House officials said Wednesday that they expect Trump to make a clean break by withdrawing from the agreement, though they noted it's possible the president will change his mind at the last minute.\n\nIn recent months, Pruitt and Bannon made sure Trump heard from a parade of conservative leaders and Republican lawmakers who raised concerns that the deal would hobble his pro-fossil-fuel energy agenda.\n\n\"We made very much the economic message argument,\" said Club for Growth President David McIntosh, whose group wrote letters to the White House and spoke to senior staff. \"It was bad for the U.S. economy. It would stifle economic growth and the United States should withdraw.\"\n\nAs the news of the impending decision spread Wednesday, White House chief of staff Reince Priebus began calling and fielding calls from lawmakers, indicating that the U.S. was unlikely to stay in the agreement, one person familiar with the conversations said.\n\nIf Trump withdraws, Paris foes will have Pruitt and Bannon to thank.\n\nOne Republican close to the White House called it the classic split and said conservative activists had flooded the White House in recent weeks, after seeing increasing chatter that Trump might stay in. This person said Bannon and Pruitt worked quietly to make sure Trump was hearing their side and touched base occasionally on political strategy to woo him.\n\nYou had the New Yorkers against it, and all the campaign loyalists for it, this person said, referring to the push to withdraw. When the New Yorkers get involved, it gets complicated for Trump and everyone else around him.\n\nPruitt and Bannon have told others repeatedly for months that Trump will pull out of the agreement, as they aggressively pushed a narrative that they hoped would prove to be true, even as White House aides continued to debate the issue.\n\nSome of the debate was for show to help the moderates feel like they had their say, said one person who has spoken to Pruitt. Pruitt has believed all along that this was never in doubt.\n\nPruitt, who frequently attacked the EPA's regulations in court when he was Oklahomas attorney general, used his new post as EPA administrator to orchestrate an aggressive campaign to marshal conservative opposition to the Paris agreement.\n\nHe bashed the deal during a closed-door April meeting of the National Mining Associations executive committee, telling the group that the agreement would hurt the economy. Pruitts staff also urged lawmakers and conservative groups to publicly criticize the agreement, sources familiar with the issue told POLITICO, which had the effect of increasing public pressure on Trump.\n\nBannon similarly argued in meetings with Trump and his team that the president would be breaking his campaign promise to cancel the agreement if he decided to remain. And he argued that the accord is a bad deal for the United States because other countries arent doing enough to curb their emissions.\n\nPruitt and Bannons anti-Paris campaign was meant to counter a separate offensive by members of the administration who supported staying in the pact, including Ivanka Trump and her husband, Jared Kushner.\n\nIn recent months, Ivanka Trump set up a process in which the president would regularly hear from people who supported remaining in the agreement, according to administration officials.\n\nThe \"remain\" camp believed, perhaps naively, that Trump could be influenced by the support the Paris deal has received from major corporations, including Exxon Mobil, which Secretary of State Rex Tillerson led for more than a decade.\n\nIvanka is doing what she can to get him to stay,\" one official said. \"But that doesn't mean he's going to do it.\"\n\nWhite House aides outlined a plan to remain in the agreement while weakening former President Barack Obamas pledge to cut domestic greenhouse gas emissions. They made the case that Trump could use the goodwill generated from remaining to negotiate better economic incentives for fossil fuels, and they even won the buy-in of several coal companies that detested Obamas climate policies.\n\nThey hoped European leaders could convince Trump he would risk damaging diplomatic relations if he withdrew. Ivanka Trump also brought Gore to Trump Tower to try to sway her fathers mind during the presidential transition, and Pope Francis handed the president a copy of his papal encyclical on climate change when the two men met at the Vatican last week.\n\nTrump took calls from a parade of business leaders and foreign leaders in recent weeks, most pressing him to remain, according to a senior administration official  and the calls continued on Wednesday.\n\nHe had tremendous pressure from international leaders, from members of his own Cabinet and advisers in the international sphere not to pull out of the accord because of the perceived loss of face, said McIntosh, the Club for Growth president.\n\nBut while the leaders of G-7 nations all pressed Trump to remain in the agreement during last weeks summit in Italy, Paris supporters in the White House have privately groused that they didnt make an aggressive enough case.\n\nEuropean officials countered they tried not to push Trump too much during the meetings, believing that a hard sell could backfire. And they were buoyed by early signals from White House officials ahead of the summit that Trump was open to remaining.\n\nIndeed, European officials received a series of mixed messages from Trumps team during the summit. National Economic Council Director Gary Cohn, a Paris supporter and the only U.S. official permitted to attend meetings with G-7 leaders, told reporters that Trump was evolving on climate change, which many interpreted to mean that he would remain.\n\nWhite House officials chalked up Cohns comments to Trumps habit of echoing the perspective of the last person he talked to. By that time, Bannon and other opponents of the agreement had returned to the United States. But Trumps decision to delay a final verdict on the agreement gave Pruitt and Bannon a final opportunity to make their case. Pruitt met with Trump to discuss Paris on Tuesday.\n\nMost European officials were unwilling to comment about the prospect that Trump will withdraw, as they have not yet received official word from the White House and are still holding out hope that the president will change his mind.\n\nThe officials have already begun looking to other countries for support on climate change, with the European Union set to promise deeper cooperation with China. Some officials have even adopted a new informal nickname for the major remaining countries that support action on climate change: the G-6.\n\nSome Trump administration officials were reeling on Wednesday after the news first broke that Trump was prepared to withdraw.\n\nTrump had not officially told his entire team of senior aides he was considering leaving the agreement Wednesday when news leaked out. Everyone assumed thats what was going to happen, but we werent called all in and told, Oh, were putting this story out today, one person said.\n\nHaving learned a lesson after Trump changed his mind about pulling out of NAFTA, administration officials cautioned against definitive reporting, warning that the president is notoriously fickle. As administration officials began tamping down reports that Trumps decision was final, White House aides were swamped with calls, emails and texts from lobbyists and diplomats seeking clarification.\n\nOfficials close to Trump sometimes leak information before it is final  hoping to back him into a corner, or believing that comments during a private meeting represent his ultimate view. White House officials put out word in April that he was pulling out of NAFTA, even though Trump had not made up his mind, and news leaked during the campaign that he would pick Mike Pence as his running mate even as he weighed other candidates.\n\n\"Sometimes people close to Trump put things into the media environment to see how he'll react to it,\" one adviser said. \"If your idea gets good coverage, it's likely to help him decide to go with what you're saying.\"\n\nOne of the biggest lingering questions: If he withdraws, how will Trump do it?\n\nHe could abide by the formal procedures in the underlying text of the agreement, which mandate that a formal withdrawal will not go into effect until Nov. 4, 2020, at the earliest. Or he could pull out of the United Nations Framework Convention on Climate Change, the underlying 1992 treaty that governs the negotiations, which would allow for a speedier pullout  a far more radical step that would see the U.S. abstain from the entire climate negotiating process.\n\nHe could also declare that the agreement is a treaty, which would require a two-thirds-majority ratification vote in the Senate that would certainly fail.\n\nWhatever he does, supporters of the climate agreement expect a harsh reaction from the United States friends if the country pulls out.\n\nI think the diplomatic backlash will be worse than it was when the U.S. rejected Kyoto, said Susan Biniaz, the State Departments longtime former climate change lawyer, referring to the George W. Bush administrations decision to spurn the 1997 Kyoto climate agreement.\n\nOne former U.S. official agreed: Will global leaders trust the U.S. to negotiate a climate treaty ever again? After Kyoto and Paris, who will trust us to keep our word as a nation? Our credibility is gone.\""],[5,"After Mika Brzezinski tweet, Obama photographer trolls Trump","As a chorus of Democratic and Republican lawmakers slammed President Trump for sexist tweets about MSNBC host Mika Brzezinski, a former White House chief photographer took to social media to troll the president, again.\n\nPete Souza, who chronicled theObama presidency, shared a photoof an Oval Officemeeting four women had with Barack Obama while he was president.The candidphotoshows Obama sitting on hisdesk and gesturing while talking with the female staffers.\n\nSouza labeledthe Instagram post: Respect for women.\n\nSouza also shared the photo on Twitter, a few hours after Trump unleashed a couple of tweets about Brzezinski and her co-host, Joe Scarborough. Trump calledBrzezinski\"low I.Q. Crazy Mika\" andclaimed she had a facelift.\n\nTrump's tweets came just three weeks after members of Congress called for civility, restraint and cooperation following a shooting rampage that injured five during a baseball practice in Alexandria, Va. Several lawmakers have taken to Twitter to rebuke Trump for his tweets, which many called sexist and unbecoming of the president of the United States.\n\nSouza,whohas said his \"political leanings are Democratic,\" has previously trolled Trump by sharing photos that appear to show the men's stark differences.\n\nFor example, he shared a picture of Obama clasping the left hand of his wife, Michelle Obama, as the two listened to a speech in Selma, Ala. The short caption,\"holding hands,\" appears to be a slight at what Trump and first lady Melania Trump had just done or not done,The Washington Post's Amy B. Wang wrote.\n\nSouza's photo followed a pair of viral video clips of the president and the first lady during their trip to the Middle East last month. One shows Melania Trump appearing toswat away her husband's hand after they arrived in Tel Aviv.In the other, she appears to avoid holding the president's handafter they landed in Rome.\n\nLast May, after The Post broke the news about Trump revealing highly classified information to Russian officials, Souza posted a photo of a folder marked CLASSIFIED on hisformer boss's desk.The caption: Organized paperwork on the Resolute Desk, 2009.\n\nThe subtext, wrote The Post's Emily Heil:Obama knew how to handle sensitive information.\n\nSouza, who also photographed the Reagan White House,has for months been sharing candid pictureshe took of Obama over the past eight years.CNN described itas a silent, social media, shade-throwing protest told in visuals.\n\nAvi Selk and Amy B. Wang contributed to this story.\n\nREAD MORE:"],[5,"Ivanka Trump talks paid family leave in Tuesday meeting with Rubio, Fischer","White House senior adviser Ivanka Trump will sit down Tuesday morning with lawmakers, including Marco Rubio, R-Fla., and Deb Fischer, R-Neb., to talk about paid family leave, an issue she has previously said is a priority for her.\n\nPresident Trump's daughter, also a mother of three children, has called for six weeks of mandatory paid leave for mothers and fathers. The policy has struggled to gain support from conservatives but has won backing from some centrists.\n\nTrump's proposal would have to be carried out by businesses, which is a conflict of interest to Republicans who say the government should not attempt to tax or impose mandates on the private sector.\n\nRubio and Fischer have each been proponents on the issue. This year, Fischer introduced a bill to give tax credits to companies that offer employees paid maternity and paternity leave. Rubio backed the idea during his presidential campaign in 2016.\n\nLast December, Trump began lobbying Congress to start working on reforms to childcare policies  an issue she championed while on the campaign trail.\n\nWhile campaigning, Trump's eldest daughter touted plans to introduce reforms, including six weeks of paid leave to new mothers, incentivizing employers to provide childcare at the workplace and rewriting the tax code to allow working parents to deduct childcare expenses from their income taxes.\n\nA Politico report on the meeting did not disclose the location."],[5,"Trump touts 'new era' with $1 trillion infrastructure plan","President Trump presented his vision to rebuild Americas infrastructure in Cincinnati on Wednesday as Washington prepared for blockbuster intelligence hearings.\n\nThe White House has dubbed this week Infrastructure Week, and has held events to promote the administrations $1 trillion plan to revamp the nations infrastructure.\n\nJoined by Republican Kentucky Gov. Matt Bevin and two lieutenant governors from Ohio, the president laid out details to pay for infrastructure improvements with $200 billion in tax breaks, which Trump said he hopes will leverage $1 trillion worth of construction over time.\n\nThe theft of American prosperity has come to a screeching halt and a new era of American greatness is about to begin, Trump said on Wednesday before a crowd of steel workers, coal miners, farmers and other local workers. It is time to recapture our legacy as a nation of builders and to create new lanes of travel, commerce and discovery that will take us into the future.\n\nTrump began by thanking Ohio for his win saying, supposed to be closewasnt close, drawing laughter from the crowd. Trump focused on water infrastructure that is in dire and even desperate conditions, saying that improvements to the system have been massively underfunded.\n\nMore than half of American Steel is produced within 250 miles of where we are standingand its production depends on the inland system, Trump said. Wait until you see what Im going to do for you steel workers.\n\nBehind the president during his remarks was a barge of West Virginia coal.\n\nCoal miners like Trumpso do steel workers, Trump said. We are going to stop these other countries from coming in and killing our companiesAmerican steel will get more and bigger.\n\nTrump also spoke on the ObamaCare catastrophe, which he said was created by congressional Democrats.\n\nThe American people are paying much more for much worse coveragethe coverage is horrendous, its horrendous, Trump said, calling the Affordable Care Act a total death spiral.\n\nThe problems will only get worse if Congress fails to actObamacare is dead, Trump said, adding that Republicans are working hard on getting a great plan.\n\nNow its the Senates turn to act I hope theyre going to act in a very positive manner, Trump said. The Republican senators are trying hardthe Democrats are really in our way.\n\nJust moments before the president began his speech, the Senate Intelligence Committee in Washington was hearing testimony from Director of National Intelligence Daniel Coats, National Security Agency Adm. Mike Rogers, Acting FBI Director Andrew McCabe, and Deputy Attorney General Rod Rosenstein that was scheduled to focus on the Foreign Intelligence Surveillance Act. But the hearing ultimately served as a prelude to Thursdays long-awaited testimony by fired FBI Director James Comey.\n\nThe White House has been fielding questions on the probe into Russian meddling in the 2016 election and potential collusion with members of the Trump campaign for months, and now, officials are directing all inquiries on the matter to the presidents outside counsel, long-time New York-based attorney Marc Kasowitz in an effort to keep the administration on track with policy introduction and implementation.\n\nEarlier this week, Trump unveiled his plan to privatize Americas air traffic control system and separate it from the FAA due to the agencys antiquated practices, and move towards a system that could keep pace with the fast-changing aviation industry. \n\nThe infrastructure plan was one that could have received bipartisan support, but based on Democrats reaction to the presidents budget for FY18, that does not seem likely.\n\nIn January, Senate Minority Leader Chuck Schumer, D-N.Y., rolled out his version of a $1 trillion infrastructure plan that would create 15 million jobs over the next 10 years.\n\nSchumer said that after meeting with Trump, he seemed willing to work moving forward, and called on Republicans in both the House and the Senate to get on board.\n\nSenate Majority Leader Mitch McConnell, in January, was against borrowing a trillion dollars, saying Schumers plan was a replication of the Obama stimulus package in 2009. Since then, McConnell has said he looks forward to working with the administration to protect and improve infrastructure that serve people and jobs across the country.\n\nBut on Wednesday, the White House said that the difference between the presidents proposal and Obamas stimulus is the focus on accountability of how federal tax dollars will be spent, and that the stimulus approach resulted in states substituting federal highway dollars for state dollars.\n\nWorking with states, local governments, and private industry, we will ensure that these new federal funds are matched by significant additional dollars for maximum efficiency and accountability, Trump said.\n\nTrump deviated from infrastructure and spoke on combatting terrorism, his decision to exit the Paris Climate Accord, and touted the administrations plan to give the largest tax cut in history.\n\nWere getting rid of regulations and streamlining approval processes, expediting environmental reviewsthousands and thousands of big, big jobs, thousands of them are being approved rapidly, Trump said.\n\nHe added: We will build American, we will hire American  we will not let our nation become a museum of former glory, we will build new ones for American grit- we will build because our people want to build, and we need them to build because our prosperity demands itthat is how we make America great again.\n\nFox News' Serafin Gomez contributed to this report."],[5,"Paris Agreement: Macron joins world leaders in vowing to 'make planet great again' after Trump quits climate accord","French President Emmanuel Macron has said there is no Plan B on climate change, declaring that there is no way that France will negotiate a less ambitious climate deal after US President Donald Trump announced he is withdrawing America from the Paris accord.\n\nThe leaders of France, Germany and Italy issued a joint statement saying they regretted Mr Trump's decision to pull out of the agreement, which was designed to avoid catastrophic levels of climate change fuelled by human activity.\n\nThe UK reportedly declined to put its name to the statement, but the Prime Minister, Theresa May, said she had phoned the President to express her \"disappointment\" at the decision.\n\nIn an English-language speech from the presidential palace, unprecedented from a French president in an address at home, Mr Macron said: \"I do respect this decision but I do think it is an actual mistake both for the US and for our planet.\"\n\nIn a riff on Mr Trump's pledge to 'Make America Great Again', Mr Macron added: \"Wherever we live, whoever we are, we all share the same responsibility: make our planet great again.\"\n\nCalling the Presidents decision a mistake for the US as well as the planet, Mr Macron urged climate change scientists, engineers and entrepreneurs to go to France to continue their work.They will find in France a second homeland, Mr Macron said. \n\nI call on them, he added. Come and work here with us, work together on concrete solutions for our climate, our environment. I can assure you, France will not give up the fight.\n\nIn his announcement at the White House, Mr Trump said he wants to renegotiate a fairer deal that would not disadvantage US businesses and workers.\n\nThe President said that by pulling out of the pact  which has been signed by almost 200 nations  he is keeping his campaign promise to stop international agreements that he believes disadvantage the US.\n\nHe said that if we can get a deal, that's great. If not, that's fine.\n\nEarlier, France had released a rare joint statement with Italy and Germany that dismissed Mr Trumps suggestion that the Paris accord could be altered. \n\nWe deem the momentum generated in Paris in December 2015 irreversible and we firmly believe that the Paris Agreement cannot be renegotiated since it is a vital instrument for our planet, societies and economies, the leaders of the three countries said.\n\nThat statement followed a swift outcry from politicians including the former US President Barack Obama  whose administration negotiated the deal.\n\nThe EU's top climate change official, Miguel Arias Canente, said in a statement that Mr Trump's decision to leave the Paris accord made it \"a sad day for the global community,\" adding that the bloc \"deeply regrets the unilateral decision.\"\n\nUN Secretary-General Antonio Guterres called the US withdrawal \"a major disappointment\" and said it was \"crucial that the US remains a leader on environmental issues,\" according to his spokesman.\n\nIn November, Fiji's Prime Minister Voreqe Bainimarama will be in Germany to chair the UN's annual climate summit. He said Mr Trump's decision was a grave disappointment for places like his Pacific island nation and US coastal cities like New York and Miami that are vulnerable to climate change.\n\nHe said he was deeply disappointed by Mr Trump's decision and did what he could to try to persuade Mr Trump to stick with the agreement as nations tackle \"the greatest challenge our planet has ever faced\". He said he was convinced the US will eventually rejoin.\n\nBefore Trump announced his decision Thursday afternoon, Chinese Premier Li Keqiang told reporters during a visit to Berlin that fighting global warming was a \"global consensus\" and an \"international responsibility.\"\n\nJapan, Australia, New Zealand and South Korea also regretted the US move and reiterated their commitment to implement the agreement.\n\nSpeaking in Tokyo the Japanese finance minister, Taro Aso, angrily suggested the decision showed America's chronic failure to commit. He compared Mr Trump's move to America's historic role in establishing the abortive League of Nations after the First World War. He described a pattern of the US helping set up initiatives before dropping out of them, adding: \"I think that's just how they are.\""],[5,"Kathy Griffin Apologizes For 'Disturbing' Image Of President Trump's Head","Updated at 2:25 p.m. ET\n\nCNN is cutting ties with comedian Kathy Griffin after she was photographed posing with a model of President Trump's head covered in blood.\n\nThe photo and video were first posted Tuesday morning by TMZ; Griffin apologized Tuesday evening but by then the image had already been widely shared and condemned.\n\nFor the past decade, Griffin has been a staple on CNN's annual New Year's Eve coverage alongside Anderson Cooper. The cable network first said it was evaluating her role, but announced Wednesday afternoon it was terminating her contract.\n\nCooper said Tuesday he was \"appalled\" by the \"clearly disgusting\" photo.\n\nMuch of the first family also weighed in on the image. First, the president's son:\n\nThen President Trump himself:\n\nAnd Wednesday morning, first lady Melania Trump called the image \"simply wrong\":\n\nChelsea Clinton called the photo \"vile and wrong,\" adding, \"It is never funny to joke about killing a president.\"\n\nIn her video apology, Griffin said she was sorry.\n\nShe said she was asking the photographer, Tyler Shields, to take down the photo, and it was no longer on his website Wednesday morning.\n\nStill, the picture is affecting the comic's public image.\n\nBathroom product company Squatty Potty had recently enlisted Griffin for an ad campaign, but released a statement saying it had been suspended:\n\nShields, who took the photo, is known for his edgy and controversial celebrity photography. By Wednesday morning he had taken down the images.\n\nHe and Griffin had joked earlier in the week about the impending reaction to their photo shoot.\n\nThe two had about 10 different ideas and props for the shoot, he said in an interview Tuesday, and then settled on the gory image.\n\n\"It's not even about [Trump],\" Shields told Entertainment Weekly before he pulled the content. \"It's just about the whole thing of where we're at right now as a society and he just happens to be the one speaking at that.\""],[5,"I need loyalty: James Comeys riveting prepared testimony about what Trump asked him, annotated","On Thursday, now-fired FBI director James B. Comey is going to testify in front of the Senate committee investigating Russia meddling, specifically about what he says President Trump asked him to do with regard to the investigation. The Senate Intelligence Committee just released Comey's prepared testimony, and it is remarkable. The Fix has annotated some key parts. To read them, click on ahighlighted text, go to the top right corner of your screen, select \"all annotations,\" and read away. Oh, andsign up for a Genius account to add your own.\n\nStatement for the Record Senate Select Committee on Intelligence James B. Comey June 8, 2017\n\nChairman Burr, Ranking Member Warner, Members of the Committee. Thank you for inviting me to appear before you today. I was asked to testify today to describe for you my interactions with President-Elect and President Trump on subjects that I understand are of interest to you. I have not included every detail from my conversations with the President, but, to the best of my recollection, I have tried to include information that may be relevant to the Committee.\n\nJanuary 6 Briefing\n\nI first met then-President-Elect Trump on Friday, January 6 in a conference room at Trump Tower in New York. I was there with other Intelligence Community (IC) leaders to brief him and his new national security team on the findings of an IC assessment concerning Russian efforts to interfere in the election. At the conclusion of that briefing, I remained alone with the President-Elect to brief him on some personally sensitive aspects of the information assembled during the assessment.\n\nThe IC leadership thought it important, for a variety of reasons, to alert the incoming President to the existence of this material, even though it was salacious and unverified. Among those reasons were: (1) we knew the media was about to publicly report the material and we believed the IC should not keep knowledge of the material and its imminent release from the President-Elect; and (2) to the extent there was some effort to compromise an incoming President, we could blunt any such effort with a defensive briefing.\n\nThe Director of National Intelligence asked that I personally do this portion of the briefing because I was staying in my position and because the material implicated the FBIs counter-intelligence responsibilities. We also agreed I would do it alone to minimize potential embarrassment to the President-Elect. Although we agreed it made sense for me to do the briefing, the FBIs leadership and I were concerned that the briefing might create a situation where a new President came into office uncertain about whether the FBI was conducting a counter-intelligence investigation of his personal conduct.\n\nIt is important to understand that FBI counter-intelligence investigations are different than the more-commonly known criminal investigative work. The Bureaus goal in a counter-intelligence investigation is to understand the technical and human methods that hostile foreign powers are using to influence the United States or to steal our secrets. The FBI uses that understanding to disrupt those efforts. Sometimes disruption takes the form of alerting a person who is targeted for recruitment or influence by the foreign power. Sometimes it involves hardening a computer system that is being attacked. Sometimes it involves turning the recruited person into a double-agent, or publicly calling out the behavior with sanctions or expulsions of embassy-based intelligence officers. On occasion, criminal prosecution is used to disrupt intelligence activities.\n\nBecause the nature of the hostile foreign nation is well known, counterintelligence investigations tend to be centered on individuals the FBI suspects to be witting or unwitting agents of that foreign power. When the FBI develops reason to believe an American has been targeted for recruitment by a foreign power or is covertly acting as an agent of the foreign power, the FBI will open an investigation on that American and use legal authorities to try to learn more about the nature of any relationship with the foreign power so it can be disrupted.\n\nIn that context, prior to the January 6 meeting, I discussed with the FBIs leadership team whether I should be prepared to assure President-Elect Trump that we were not investigating him personally. That was true; we did not have an open counter-intelligence case on him. We agreed I should do so if circumstances warranted. During our one-on-one meeting at Trump Tower, based on President-Elect Trumps reaction to the briefing and without him directly asking the question, I offered that assurance.\n\nI felt compelled to document my first conversation with the President-Elect in a memo. To ensure accuracy, I began to type it on a laptop in an FBI vehicle outside Trump Tower the moment I walked out of the meeting. Creating written records immediately after one-on-one conversations with Mr. Trump was my practice from that point forward. This had not been my practice in the past. I spoke alone with President Obama twice in person (and never on the phone)  once in 2015 to discuss law enforcement policy issues and a second time, briefly, for him to say goodbye in late 2016. In neither of those circumstances did I memorialize the discussions. I can recall nine one-on-one conversations with President Trump in four months  three in person and six on the phone.\n\nJanuary 27 Dinner\n\nThe President and I had dinner on Friday, January 27 at 6:30 pm in the Green Room at the White House. He had called me at lunchtime that day and invited me to dinner that night, saying he was going to invite my whole family, but decided to have just me this time, with the whole family coming the next time. It was unclear from the conversation who else would be at the dinner, although I assumed there would be others.\n\nIt turned out to be just the two of us, seated at a small oval table in the center of the Green Room. Two Navy stewards waited on us, only entering the room to serve food and drinks.\n\nThe President began by asking me whether I wanted to stay on as FBI Director, which I found strange because he had already told me twice in earlier conversations that he hoped I would stay, and I had assured him that I intended to. He said that lots of people wanted my job and, given the abuse I had taken during the previous year, he would understand if I wanted to walk away.\n\nMy instincts told me that the one-on-one setting, and the pretense that this was our first discussion about my position, meant the dinner was, at least in part, an effort to have me ask for my job and create some sort of patronage relationship. That concerned me greatly, given the FBIs traditionally independent status in the executive branch.\n\nI replied that I loved my work and intended to stay and serve out my ten-year term as Director. And then, because the set-up made me uneasy, I added that I was not reliable in the way politicians use that word, but he could always count on me to tell him the truth. I added that I was not on anybodys side politically and could not be counted on in the traditional political sense, a stance I said was in his best interest as the President.\n\nA few moments later, the President said, I need loyalty, I expect loyalty. I didnt move, speak, or change my facial expression in any way during the awkward silence that followed. We simply looked at each other in silence. The conversation then moved on, but he returned to the subject near the end of our dinner.\n\nAt one point, I explained why it was so important that the FBI and the Department of Justice be independent of the White House. I said it was a paradox: Throughout history, some Presidents have decided that because problems come from Justice, they should try to hold the Department close. But blurring those boundaries ultimately makes the problems worse by undermining public trust in the institutions and their work.\n\nNear the end of our dinner, the President returned to the subject of my job, saying he was very glad I wanted to stay, adding that he had heard great things about me from Jim Mattis, Jeff Sessions, and many others. He then said, I need loyalty. I replied, You will always get honesty from me. He paused and then said, Thats what I want, honest loyalty. I paused, and then said, You will get that from me. As I wrote in the memo I created immediately after the dinner, it is possible we understood the phrase honest loyalty differently, but I decided it wouldnt be productive to push it further. The term  honest loyalty  had helped end a very awkward conversation and my explanations had made clear what he should expect.\n\nDuring the dinner, the President returned to the salacious material I had briefed him about on January 6, and, as he had done previously, expressed his disgust for the allegations and strongly denied them. He said he was considering ordering me to investigate the alleged incident to prove it didnt happen. I replied that he should give that careful thought because it might create a narrative that we were investigating him personally, which we werent, and because it was very difficult to prove a negative. He said he would think about it and asked me to think about it.\n\nAs was my practice for conversations with President Trump, I wrote a detailed memo about the dinner immediately afterwards and shared it with the senior leadership team of the FBI.\n\nFebruary 14 Oval Office Meeting\n\nOn February 14, I went to the Oval Office for a scheduled counterterrorism briefing of the President. He sat behind the desk and a group of us sat in a semi-circle of about six chairs facing him on the other side of the desk. The Vice President, Deputy Director of the CIA, Director of the National CounterTerrorism Center, Secretary of Homeland Security, the Attorney General, and I were in the semi-circle of chairs. I was directly facing the President, sitting between the Deputy CIA Director and the Director of NCTC. There were quite a few others in the room, sitting behind us on couches and chairs.\n\nThe President signaled the end of the briefing by thanking the group and telling them all that he wanted to speak to me alone. I stayed in my chair. As the participants started to leave the Oval Office, the Attorney General lingered by my chair, but the President thanked him and said he wanted to speak only with me. The last person to leave was Jared Kushner, who also stood by my chair and exchanged pleasantries with me. The President then excused him, saying he wanted to speak with me.\n\nWhen the door by the grandfather clock closed, and we were alone, the President began by saying, I want to talk about Mike Flynn. Flynn had resigned the previous day. The President began by saying Flynn hadnt done anything wrong in speaking with the Russians, but he had to let him go because he had misled the Vice President. He added that he had other concerns about Flynn, which he did not then specify.\n\nThe President then made a long series of comments about the problem with leaks of classified information  a concern I shared and still share. After he had spoken for a few minutes about leaks, Reince Priebus leaned in through the door by the grandfather clock and I could see a group of people waiting behind him. The President waved at him to close the door, saying he would be done shortly. The door closed.\n\nThe President then returned to the topic of Mike Flynn, saying, He is a good guy and has been through a lot. He repeated that Flynn hadnt done anything wrong on his calls with the Russians, but had misled the Vice President. He then said, I hope you can see your way clear to letting this go, to letting Flynn go. He is a good guy. I hope you can let this go. I replied only that he is a good guy. (In fact, I had a positive experience dealing with Mike Flynn when he was a colleague as Director of the Defense Intelligence Agency at the beginning of my term at FBI.) I did not say I would let this go.\n\nThe President returned briefly to the problem of leaks. I then got up and left out the door by the grandfather clock, making my way through the large group of people waiting there, including Mr. Priebus and the Vice President.\n\nI immediately prepared an unclassified memo of the conversation about Flynn and discussed the matter with FBI senior leadership. I had understood the President to be requesting that we drop any investigation of Flynn in connection with false statements about his conversations with the Russian ambassador in December. I did not understand the President to be talking about the broader investigation into Russia or possible links to his campaign. I could be wrong, but I took him to be focusing on what had just happened with Flynns departure and the controversy around his account of his phone calls. Regardless, it was very concerning, given the FBIs role as an independent investigative agency.\n\nThe FBI leadership team agreed with me that it was important not to infect the investigative team with the Presidents request, which we did not intend to abide. We also concluded that, given that it was a one-on-one conversation, there was nothing available to corroborate my account. We concluded it made little sense to report it to Attorney General Sessions, who we expected would likely recuse himself from involvement in Russia-related investigations. (He did so two weeks later.) The Deputy Attorney Generals role was then filled in an acting capacity by a United States Attorney, who would also not be long in the role. After discussing the matter, we decided to keep it very closely held, resolving to figure out what to do with it down the road as our investigation progressed. The investigation moved ahead at full speed, with none of the investigative team members  or the Department of Justice lawyers supporting them  aware of the Presidents request.\n\nShortly afterwards, I spoke with Attorney General Sessions in person to pass along the Presidents concerns about leaks. I took the opportunity to implore the Attorney General to prevent any future direct communication between the President and me. I told the AG that what had just happened  him being asked to leave while the FBI Director, who reports to the AG, remained behind  was inappropriate and should never happen. He did not reply. For the reasons discussed above, I did not mention that the President broached the FBIs potential investigation of General Flynn.\n\nMarch 30 Phone Call\n\nOn the morning of March 30, the President called me at the FBI. He described the Russia investigation as a cloud that was impairing his ability to act on behalf of the country. He said he had nothing to do with Russia, had not been involved with hookers in Russia, and had always assumed he was being recorded when in Russia. He asked what we could do to lift the cloud. I responded that we were investigating the matter as quickly as we could, and that there would be great benefit, if we didnt find anything, to our having done the work well. He agreed, but then re-emphasized the problems this was causing him.\n\nThen the President asked why there had been a congressional hearing about Russia the previous week  at which I had, as the Department of Justice directed, confirmed the investigation into possible coordination between Russia and the Trump campaign. I explained the demands from the leadership of both parties in Congress for more information, and that Senator Grassley had even held up the confirmation of the Deputy Attorney General until we briefed him in detail on the investigation. I explained that we had briefed the leadership of Congress on exactly which individuals we were investigating and that we had told those Congressional leaders that we were not personally investigating President Trump. I reminded him I had previously told him that. He repeatedly told me, We need to get that fact out. (I did not tell the President that the FBI and the Department of Justice had been reluctant to make public statements that we did not have an open case on President Trump for a number of reasons, most importantly because it would create a duty to correct, should that change.)\n\nThe President went on to say that if there were some satellite associates of his who did something wrong, it would be good to find that out, but that he hadnt done anything wrong and hoped I would find a way to get it out that we werent investigating him.\n\nIn an abrupt shift, he turned the conversation to FBI Deputy Director Andrew McCabe, saying he hadnt brought up the McCabe thing because I had said McCabe was honorable, although McAuliffe was close to the Clintons and had given him (I think he meant Deputy Director McCabes wife) campaign money. Although I didnt understand why the President was bringing this up, I repeated that Mr. McCabe was an honorable person.\n\nHe finished by stressing the cloud that was interfering with his ability to make deals for the country and said he hoped I could find a way to get out that he wasnt being investigated. I told him I would see what we could do, and that we would do our investigative work well and as quickly as we could.\n\nImmediately after that conversation, I called Acting Deputy Attorney General Dana Boente (AG Sessions had by then recused himself on all Russia-related matters), to report the substance of the call from the President, and said I would await his guidance. I did not hear back from him before the President called me again two weeks later.\n\nApril 11 Phone Call\n\nOn the morning of April 11, the President called me and asked what I had done about his request that I get out that he is not personally under investigation. I replied that I had passed his request to the Acting Deputy Attorney General, but I had not heard back. He replied that the cloud was getting in the way of his ability to do his job. He said that perhaps he would have his people reach out to the Acting Deputy Attorney General. I said that was the way his request should be handled. I said the White House Counsel should contact the leadership of DOJ to make the request, which was the traditional channel.\n\nHe said he would do that and added, Because I have been very loyal to you, very loyal; we had that thing you know. I did not reply or ask him what he meant by that thing. I said only that the way to handle it was to have the White House Counsel call the Acting Deputy Attorney General. He said that was what he would do and the call ended.\n\nThat was the last time I spoke with President Trump."],[5,"John Oliver: Everything Trump Said Re Paris Accord Was False","There's no nice way to put it, which is great for John Oliver.\n\nDonald Trump's Rose Garden statement on the Paris Climate Accord had not one true word in it. Not one.\n\nOn last night's \"Last Week Tonight,\" John Oliver parsed Trump's statement and pointed out that, for instance, the US is not being \"required\" to pay \"tens of billions of dollars\" toward the climate rescue effort.\n\nThe accord is non-binding, and the US only agreed to a 3 billion dollar commitment.\n\nOliver points out that he can't claim Trump has 10 failed marriages, when in reality he only has three, and yes, that does mean Oliver includes Trump's current marriage in the \"failed\" column.\n\nThe rest is worth watching."],[5,"Impeachment chatter ratchets up in halls of the Capitol","No Democrat was in more demand Wednesday than Rep. Al Green (Tex.)  the seven-term Democrat from Houston who held a hometown news conference two days before calling for the impeachment of President Trump. Then came allegations that Trump had pressured the FBI director to beg off a criminal investigation of his then-national security adviser  and then came the media.\n\nGreen delivered a morning floor speech on impeachment (with a heavy heart, with a sense of duty), then spent nearly an hour just outside the House chamber, walking from camera to camera near the Capitols statue of Will Rogers, where TV networks set up their satellite links.\n\nIts about the fact that the president has committed obstruction of justice, Green, a former trial lawyer, said in an interview. It is indisputable that he fired the FBI director. It is indisputable that he said he considered the investigation that was taking place  of the president  when he fired him. And its indisputable that he went on to tweet what might be considered intimidation, words that are intimidating.\n\nFor much of a frenzied day, Democrats and Republicans were asked not just whether there needed to be further investigations of the president, but whether impeachment, a power Congress has used against just three of its 45 presidents, was on their minds.\n\nIt was unclear how the Justice Departments decision to appoint Robert S. Mueller III as a special counsel to oversee allegations of Russian meddling in the election would affect such talk. As of earlier Wednesday, neither partys leaders wanted to talk about impeachment. But neither party could seem to avoid it.\n\nI think that we ought to keep our focus on finding out the facts, said Rep. Adam B. Schiff (Calif.), the ranking Democrat on the House Intelligence Committee, at a morning news conference meant to tout the Democrats campaign to form an independent commission on the FBI scandal. No one ought to, in my view, rush to embrace the most extraordinary remedy that involves the removal of the president from office.\n\nThe impeachment talk had already begun at the fringes of the Democratic Party before this week  Rep. Maxine Waters (D-Calif.) was leading the charge. But despite the Mueller announcement, the noise grew louder after news that ousted FBI Director James B. Comey took notes of his conversation with Trump, during which the president asked Comey to drop the investigation of former national security adviser Michael Flynn, according to Comeys associates.\n\nAs with so much of Congresss agenda, whether to talk impeachment seems to have been a choice that outside forces had already made for lawmakers. At a Monday night town hall sponsored by CNN, House Democratic leader Nancy Pelosi (D-Calif.) was prodded on the impeachment question, and she stayed with the partys message: an investigation would uncover facts, and impeachment made no sense without it.\n\nIf you are talking about impeachment, you are talking about, What are the facts? she said. What are the facts that you would make a case on? What are the rules that he may have violated? If you dont have that case, you are just participating in more hearsay.\n\nFor that, Pelosi was flayed on Twitter by left-wing accounts. And by midweek, the progressive group MoveOn.org was texting members, urging them to ask their representatives to start an independent investigation into whether Trump obstructed justice and begin impeachment if he did. Democratic candidates for other offices, like Illinois gubernatorial hopeful J.B. Pritzker, were flashing their progressive bona fides by calling for impeachment.\n\nCalling for impeachment is not something done lightly, but I believe its necessary to protect our countrys national security and democracy, Pritzker wrote on Twitter. There are credible reports that Donald Trump has obstructed justice in the investigation of the Russian hacking of our democracy.\n\nPelosi, who led her party to control of the House from 2007 to 2011, had heard the impeachment drumbeat before. The 1998 impeachment of Bill Clinton, which led to a failed removal vote in the Senate, left Democrats with bitter memories. Throughout George W. Bushs presidency, activists called for his impeachment. In 2006, Pelosi repeatedly said that impeachment was off the table, and in the end, all activists got from the campaign was a day-long hearing during which one witness suggested that rather than face impeachment, Bush should be tried for murder.\n\nBut the I-word, as Rep. Joseph Crowley (D-N.Y.) called it Wednesday, remains the gold standard when presidents tumble into scandal.\n\nMaybe its the shock value, said Sen. Brian Schatz (D-Hawaii), a progressive who spent part of the day batting back impeachment questions.\n\nMost people calling our offices are asking for a special prosecutor, said Sen. Chris Van Hollen (D-Md.), the chair of a Democratic Senatorial Campaign Committee, which next year has to defend 10 senators from states that Trump won.\n\nRepublicans, who egged on impeachment talk in the Bush years, are cautiously sounding the same notes now. In an email to donors, headlined Sabotage, the Trump reelection campaign warned conservatives of a campaign to bring down his presidency.\n\nYou already knew the media was out to get us, the email read. But sadly its not just the fake news ... There are people within our own unelected bureaucracy that want to sabotage President Trump and our entire America First movement.\n\nIn conservative media, coverage of Greens speech was sometimes apocalyptic. On Fox News, the story was Dems, Media Bring Up Impeachment. At the other end of the pro-Trump spectrum, the fringe site Infowars informed readers that Impeachment of Trump Could Lead to Mass Riots This Summer.\n\nRep. Jan Schakowsky (D-Ill.) who co-sponsored impeachment resolutions against Bush and against former vice president Richard B. Cheney, said that the politics and realities of 2017 were completely different. Trump struggled to win over Republican leaders up until he won the presidency  and she thought a botched lunge at his presidency would firm up Republican support in a more partisan media environment than Bill Clinton or even Richard Nixon ever faced.\n\nTheyre saying, oh, this whole thing is proof that Democrats lost the election, and they want to find another way to get rid of Trump, Schakowsky said. What we need is a bipartisan or nonpartisan look at this, so theres a consensus about where we go. Maybe impeachment is where it ends up. But transparency and independence is where to focus right now.\n\nRep. James E. Clyburn (D-S.C.), who said that nobody in his district was asking for an impeachment, was just as wary about the media dynamic. There are a lot of Republicans that think that no matter what this person does he ought to be allowed to do what he wants to do, that he has the authority to hire and fire, he said. I think that we ought to wait to see where the facts will lead us.\n\nStill, the impeachment question made news whenever it was asked. On Wednesday, after a meeting of the House GOP Conference, Rep. Justin Amash (R-Mich.) raced up the stairs of the Cannon House Office Building, fielding questions from a stubborn pack of reporters. He was just one of two Republicans open to a special probe of the fallout from alleged Russian meddling, and reporters tested how much further he could go.\n\nIf the allegations are true, would they be grounds for impeachment? asked one reporter.\n\nIf the allegations are true, yes, said Amash. But everybody in this country gets a fair trial, including the president, or anyone else.\n\nFor the rest of Wednesday, Amash  an iconoclast who wrote in the name of Sen. Rand Paul (R-Ky.) for president  was famous. The Hill ran a news alert: First Republican raises impeachment for Trump. A video of Amash answering the question bounced over Twitter.\n\nMeanwhile, Mother Jones reported to its progressive audience that Amash was the first Republican to suggest that Trump may have committed [an] impeachable offense. The magazine updated its item after a spokesman for Rep. Carlos Curbelo (R-Fla.) said that he, not Amash, was the first to mull over impeachment  after a reporter asked about it."],[5,"Donald Trump Suggests Second Amendment People Could Act Against Hillary Clinton","Donald J. Trump, the Republican presidential candidate, said his Democratic rival, Hillary Clinton, would pick her judges to threaten the Second Amendment.\n\nWILMINGTON, N.C.  Donald J. Trump on Tuesday appeared to raise the possibility that gun rights supporters could take matters into their own hands if Hillary Clinton is elected president and appoints judges who favor stricter gun control measures.\n\nRepeating his contention that Mrs. Clinton wanted to abolish the right to bear arms, Mr. Trump warned at a rally here that it would be a horrible day if Mrs. Clinton were elected and got to appoint a tiebreaking Supreme Court justice.\n\nIf she gets to pick her judges, nothing you can do, folks, Mr. Trump said, as the crowd began to boo. He quickly added: Although the Second Amendment people  maybe there is, I dont know.\n\nOblique as it was, Mr. Trumps remark quickly elicited a wave of condemnation from Democrats, gun control advocates and others, who accused him of suggesting violence against Mrs. Clinton or liberal jurists. Bernice A. King, daughter of the Rev. Dr. Martin Luther King Jr., called Mr. Trumps words distasteful, disturbing, dangerous.\n\nMrs. Clintons running mate, Senator Tim Kaine of Virginia, expressed disbelief. Nobody who is seeking a leadership position, especially the presidency, the leadership of the country, should do anything to countenance violence, and thats what he was saying, Mr. Kaine said in Austin, Tex. He called Mr. Trumps remark a window into the soul of a person who is just temperamentally not suited to the task.\n\nAnd Dan Gross, the president of the Brady Campaign and Center to Prevent Gun Violence, which has endorsed Mrs. Clinton, said Mr. Trumps statement was repulsive  literally using the Second Amendment as cover to encourage people to kill someone with whom they disagree.\n\nFor Trump, violence has become a standard talking point, a common punch line, and even a campaign strategy, Mr. Gross said.\n\nPaul D. Ryan, the Republican House speaker who has had a tense relationship with Mr. Trump, told reporters on Tuesday night that the remarks sounded like a joke gone bad.\n\nHe added: You should never joke about that. I hope he clears it up quickly.\n\nMr. Trump and his campaign did not treat his remark as a joke; instead, they insisted he was merely urging gun rights supporters to vote as a bloc against Mrs. Clinton. The Second Amendment people have tremendous power because they are so united, he told a CBS affiliate in North Carolina late Tuesday.\n\nIn an interview with Fox News, Mr. Trump grew adamant. There can be no other interpretation, he said, adding, I mean, give me a break.\n\nBut at his rally earlier in the day, Mr. Trump had actually been discussing what could happen once Mrs. Clinton was president, not before the election.\n\nAnd even many in the audience seemed caught by surprise. Video showed a man just over Mr. Trumps shoulder go slack-jawed and turn to his companion, apparently in disbelief, when Mr. Trump made the remark.\n\nThe uproar over Mr. Trumps off-the-cuff remark came as his campaign has been faced with a series of public opinion surveys showing him quickly losing ground to Mrs. Clinton, and just a day after his campaign called his delivery of a prepared economic speech in Detroit, evidence of a newfound political discipline.\n\nMr. Trumps fellow opponents of gun control stood by him, focusing on his depiction of Mrs. Clinton as a threat to the Second Amendment.\n\nDonald Trump is absolutely correct, said Jennifer Baker, a strategist for the National Rifle Association. If Hillary Clinton is elected, there is nothing we can do to stop her from nominating an anti-gun Supreme Court justice who will vote to overturn the individual right of law-abiding citizens to own a gun in their home for protection.\n\nThe association also began running a new commercial characterizing Mrs. Clinton as one of the wealthiest women in politics and calling her a hypocrite for favoring gun restrictions while having been protected by armed guards for 30 years. Her gun policies, the ad says, would leave ordinary people defenseless.\n\nVeiled references to gun violence have tripped up candidates before. In 2010, Sharron Angle, a Nevada Republican challenging the Senate majority leader at the time, Harry Reid, severely damaged her unsuccessful candidacy while discussing the importance of the Second Amendment. When you read that Constitution and the founding fathers, they intended this to stop tyranny, she said, adding: Its to defend ourselves. And you know, Im hoping that were not getting to Second Amendment remedies. I hope the vote will be the cure for the Harry Reid problems.\n\nMrs. Clinton herself learned the hard way: In June 2008, shortly before she conceded defeat in her Democratic primary contest with Barack Obama, she defended her perseverance in a way that critics said alluded to the possibility that Mr. Obama could be gunned down. We all remember Bobby Kennedy was assassinated in June in California, Mrs. Clinton said. She apologized hours later.\n\nMr. Trump did not repeat his violent insinuation at a later event in Fayetteville, N.C.\n\nBut Senator Chris Murphy, Democrat of Connecticut, who has championed gun control since the Sandy Hook mass shooting in his state, called Mr. Trumps remarks disgusting and embarrassing and sad.\n\nThis isnt play, Mr. Murphy wrote. Unstable people with powerful guns and an unhinged hatred for Hillary are listening to you, @realDonaldTrump.\n\nThe condemnation from Mr. Trumps critics across the political spectrum was deep. On Twitter, the conservative writer John Podhoretz, in a series of posts, wrote that Mr. Trump had implied that all Second Amendment supporters were potential assassins. He added that a presidents words CANNOT MEAN NOTHING. They are the most important words spoken in the world.\n\nAnd Representative Eric Swalwell, Democrat of California, wrote on Twitter that the Secret Service should investigate Mr. Trump for making a death threat against Mrs. Clinton: Donald Trump suggested someone kill Sec. Clinton. We must take people at their word.\n\nA Secret Service spokesman, who refused to identify himself, said that the agency was aware of the comments but did not elaborate.\n\nOthers seized on Mr. Trumps remark as an occasion for mockery. Senator Elizabeth Warren, Democrat of Massachusetts, wrote on Twitter that Mr. Trump makes death threats because hes a pathetic coward who cant handle the fact that hes losing to a girl.\n\nMr. Trumps campaign events have grown increasingly vitriolic, with angry chants and jeers directed at Mrs. Clinton. People at his rallies have, with greater frequency, loudly called for violence against Mrs. Clinton  catcalls that Mr. Trump has generally let pass.\n\nAnd on Saturday, Mr. Trump praised his New Hampshire state co-chairman, State Representative Al Baldasaro, who said recently that Mrs. Clinton deserved to face a firing squad over the F.B.I.s investigation of her use of a private email server while she was secretary of state.\n\nIn Wilmington on Tuesday, chants of lock her up, which first gained traction during the Republican National Convention, were loud and frequent before Mr. Trump took the stage. But one speaker, former Mayor Rudolph W. Giuliani of New York, tried to tamp those down.\n\nNo, no, were here to beat her, and keep her out of Washington, Mr. Giuliani said. He was interrupted by the same chant minutes later."],[5,"Trumps Approval Rating Is Even Lower Globally, and Hes Destroying the U.S.s Reputation","Mired in record low approval ratings at home, President Donald Trump is even less popular globally, with a majority describing him as dangerous, arrogant and intolerant. Those are the results of the Pew Research Centers annual survey on global attitudes toward the United States and its president, released Monday.\n\nIt found that, across the 37 countries surveyed, a median of just 22 percent had confidence in Trump to do the right thing when it comes to international affairs. Seventy-four percent saidthey had no confidence in the Republican. Adding insult to injury for the former real estate magnate,global confidence in the man residing in the Oval Office has plummeted since Trump became president.\n\nTrumps predecessor, President Barack Obama, was viewed favorably by a median of 64 percent at the end of his second four-year term.\n\nThat dramatic shift has taken its toll on the image of the U.S. across the globe. A median of 49 percent now have a favorable opinion of the U.S., down from 64 percent at the end of Obamas presidency.\n\nConfidence in the U.S. president has taken a particularly severe hit among many of the country's closest allies: Germany, the United Kingdom, South Korea, Japan and Canada.\n\nOnly 5 percent of Mexicans surveyed had confidence in Trump,in large partdue to his stated intention tobuilda wall along the entirety of the U.S.-Mexico border. A full 94 percent of Mexicans said they opposed that plan. But opposition is not limited to Mexico:A median of 76 percent across the 37 countries surveyed said they did not approve of it.\n\nIndeed, all of the major policy proposals featured in the survey had a higher median percentage of opposition than of favor. Other policy ideas mentioned include the withdrawal from the Iran nuclear deal, ending support for major trade agreements, Trumps executive order banning travel from six Muslim-majority countries and withdrawal from international climate agreements.\n\nThe survey was taken before Trump, who has proclaimed a slogan of \"America First,\" formally announced the United Statess withdrawal from the Paris climate accord, meaning his international standing mayhave sunk even further. That decision was greeted with widespread condemnation internationally.\n\nTrumps ratings in many countries, notably in Western Europe, now bear a striking resemblance to those endured by George W. Bush during his two terms, in which the United Statess international reputation took a severe hit.\n\nEven Russian President Vladimir Putin, considered an adversary in many of the countries surveyed, enjoys a healthier global reputation. Compared to Trumps 22 percent, a median of 27 percent had confidence in Putin to do the right thing regarding world affairs. Chinese President Xi Jinping was slightly higher, at 28 percent. German Chancellor Angela Merkel was trusted by 42 percent, compared with 31 percent who said they had no confidence.\n\nIn a further indictment of Trumps international reputation, a median of 75 percent said they believed Trump was arrogant. The views on Trumps other characteristics do not get any better. A median of 65 percent said he was intolerant, and 62 percent said he was dangerous.\n\nAndwhile much of his notoriety before running for president was based on his stint as a personality on reality television, just 39 percent considered Trump charismatic. Even lessa median of 26 percentsaid he was well qualified for the job of president. Only 26 percent believed that Trumps major campaign talking point (caring for ordinary people)was genuine.\n\nArguably, the sole piece of good news for Trump from the survey was that a median of 55 percent said he was a strong leader.\n\nGiven Trump's repeated war of words with his predecessor, though, it is the negative comparisons with Obama that may sting most. Notably, Trump inspired more confidence than Obama in just two countries: Russia and Israel."],[5,"A coup in real time? Historian Timothy Snyder says the Comey firing is Trumps open admission of collusion with Russia","I wrote the first article about Trump and Russia 13 months ago, using Russian sources. The evidence has been overwhelming for a long time. I think it is only our basic desire to cling to some familiar reality that prevented us from seeing all this in 2016. The man shared his political advisers with the Kremlin and Ukrainian oligarchs. Trump owed his success as a developer to mysterious inflows of Russian cash. He won on the Internet thanks in part to Russian trolls, bots, and fake news. Some of that information war ran through Cambridge Analytica, where Steve Bannon was on the board.\n\nTrump's first foreign policy speech was written by someone on the payroll of a Russian fossil fuels company. Carter Page was also working for the Russians. And that's not even considering what has come to light about Michael Flynn. Trump's son-in-law Jared Kushner failed to mention his own Russian contacts to get security clearance. Sessions also lied by omission, perjuring himself to become attorney general, about his Russian contacts. And on and on.\n\nTrump's whole campaign was an imitation of Putin's political style, punctuated by pathetic appeals to Putin for friendship. This is what is known through English-language open sources. When you include that Russia has been carrying out operations to derail democracy and support favored candidates elsewhere, the pattern takes shape."],[5,"Kathy Griffin claims Trump family ruined her life","Kathy Griffin accused President Donald Trump and his family of launching a campaign to destroy her life in response to the image she posted earlier this week in which she appeared to be holding the commander-in-chief's severed head.\n\nThe comedian broke down in tears as she detailed the torrent of abuse she has been receiving online, and the constant death threats which she described as detailed and specific.\n\nShe stated however that she will not back down from this fight, saying: 'I am not afraid of Donald Trump. He is a bully.'\n\nLater in the interview Griffin said that her career was likely over now as a result of this incident, and that President Trump had 'broke' her, moments after she declared: 'There's a bunch of old white guys trying to silence me!'\n\nGriffin, 56, declared at one point that this would not be happening to her if she was a 'white man.'\n\nHer lawyer Lisa Bloom also suggested during the press conference that despite reports, Barron was likely not that upset after seeing the image of Griffin with the decapitated head by stating the child was 'allegedly' traumatized.\n\n'We don't know that. You're assuming that everything that Trump says is true, and in fact, we know that everything Trump says is false,' said Bloom.\n\nIt was also confirmed at the press conference that the Secret Service is investigating Griffin over the image, with the comedian saying: 'Yeah I might get arrested today. I don't care.'\n\nGriffin's criminal lawyer Dimitry Goran also joined her Friday.\n\nScroll down for video\n\n'I am really nervous, I have never done a press conference,' said Griffin after she was introduced by her lawyer.\n\nAfter making a few jokes and stating that she stands by the apology she released earlier this week, Griffin said: 'The president and his grown children and the first lady are personally trying to ruin my life forever.'\n\nShe then went back to that notion a few moments later, speaking in disbelief as she reiterated her claim that 'this president of all people is going to come after' an 'obnoxious comedian.'\n\nGriffin also tried to explain the reason behind the photo and video shoot by saying: 'I am not good at being appropriate.'\n\nThat became clear soon after when she announced that she would not stop attacking President Trump just because he had targeted her.\n\n'I am going to make fun of him more now,' said Griffin.\n\nShe then made a point of adding: 'I am not going to threaten him, I have no desire to harm him.'\n\nGriffin was also ready with some thoughts on why President Trump had elected to attack her while his son Don Jr. called for her to be fired from her jobs.\n\n'They are using me as the shining object so no one talks about his FBI investigation,' said Griffin.\n\nShe then revealed that all she wanted to do was get back to work, something that is becoming difficult with five venues cancelling her show in the wake of the incident.\n\n'I'm not for everybody,. I am barely an acquired taste frankly,' admitted Griffin.\n\n'I've had everybody turn on me. And I just want to make people laugh.'\n\nThat being said, Griffin declared: 'I am not laying down for this guy.'\n\nShe later added towards the end of the press conference: 'It's a good time to be a comedian but a scary time to be a citizen.'\n\nThe comedian did not however say anything about her relationship with President Trump, who she has known for 20 years.\n\nShe also worked with him multiple times over the course of her career, most recently in the 2010 finale of 'The Apprentice,' where she also appeared alongside Ivanka and Don Jr.\n\nGriffin also said that it was Megyn Kelly who inspired her to take the image, saying: 'I started thinking of that Megyn Kelly thing. By the way, I'm sure Megyn Kelly can't stand me.I thought of that blood coming out of her eyes blood or coming out of her wherever.'\n\nThe comedian and Kelly previously had a run-in this past December at a Women In Hollywood breakfast.\n\nKelly was the emcee of the event, and when she began to speak about President Trump things took a turn.\n\n'I have high hopes for him. Despite the tweets and all the rest of it, there is much to admire about Donald Trump,' said Kelly, which immediately elicited booing from a few people, the loudest being comedian Kathy Griffin.\n\n'There is. Stop that, stop that. Theres room for the loyal opposition in this country,' said Kelly at that point, a comment which resulted in Griffin screaming, 'F*** him.'\n\nKelly then responded: 'Guess who that is? Kathy Griffin.'\n\nGriffin later explained how things went down the day of the shoot.\n\n'Let's make this really obvious that I'm making an absurdist, artsy thing,' said Griffin.\n\n'For a few photos, I was holding up this wig head and we kept making the hair crazier.'\n\nShe went on to explain: ' We just took these pictures, it was interesting. There were a few people in the house. I didn't do anything for money.'\n\nGriffin said she just wanted to give people something to talk about, adding: 'You interpret it the way you want.'\n\nIt was an emotional appearance for Griffin, who most difficult moment came when she began to wail while saying of President Trump: 'He broke me. He broke me. He broke me.'\n\nThat was when Griffin said she realized that 'this isn't right.'\n\n'I've dealt with white guys trying to keep me down my entire career,' said Griffin.\n\n'I ha
