 impeachment town hall, as Congressman Green did this past Saturday, and get your community talking about this critical question of our time. This is about our Constitution. Its about our democracy. And we all need to stand up.\n\nAMY GOODMAN: Congressman Al Green, have Republicans come to you in support, any of yourany of the Republican congressmembers?\n\nREP. AL GREEN: Well, Ive had Republicans to say to me that they oppose these ugly things that have been said. I have not had any Republicans to tell me about the resolution that Im proposing or the impeachment effort. And thats because I have not asked. I have intentionally not approached colleagues on this issue. This is a question of conscience for me. And I hope that my colleagues will approach it as I have, but I will not ask anyone to do this. Im not lobbying anyone. I have concluded that this has to be done, and my hope is that others will see things similarly. But if they do not, I will understand. I think the people of the United States of America, as John has indicated, have to get involved. Its a participatory democracy. If the people will advance their will, the will of Congress will be advanced.\n\nAMY GOODMAN: The Hill has reported that Congressmember Justin Amash of Michigan, Republican, admitted Trump may have committed an impeachable offense if he asked FBI Director James Comey to drop the FBIs investigation into Flynn. Amash is at least the second Republican openly to say Trump may have committed an impeachable offense. Also Republican Congressman Carlos Curbelo did, from Florida, said this on CNN last week. Your thoughts on this, Al Green?\n\nREP. AL GREEN: Well, thank you, Amy. I think a good many people see the obstruction of justice, and a good many people understand that obstruction of justice is impeachment. I think its beneficial that three members of the Republican Party have given these indications. But I also understand that there are a good many members who will be silent until given the opportunity to vote. And at that point, they will voice their opinions. My hope is that they will have heard from enough of their constituents, so that they better understand the will of the people. I think the will of the people will prevail. Its just a matter of making sure people understand what the issues are.\n\nAnd finally, this, on this question of others, I believe that others who desire to speak up will have the opportunity to do so as more things come out, as theres more evidence presented. I think that we havent seen the last of this evidence that is ultimately going to be presented. But I also know that we already have enough to impeach, because of the firing and because the president confessed on national television that he did it because of the investigation.\n\nAMY GOODMAN: Well, Texas Congressmember Al Green, John Bonifaz of Free Speech for People, thanks so much for joining us.\n\nREP. AL GREEN: Thank you.\n\nJOHN BONIFAZ: Thank you.\n\nAMY GOODMAN: Well continue to follow your actions on the floor of the House, Congressman Green, and this whole impeachment movement around the country.\n\nThis is Democracy Now! When we come back, well go to London to speak with Tariq Ali about the suicide attack at the Manchester arena. Stay with us."],[8,"Ruth Davidson reveals shock climbdown on the Tories hardline opposition to free NHS prescriptions  The Scottish Sun","The party chief sparked ridicule after previously arguing the flagship SNP policy was causing patients to die\n\nRUTH Davidson has revealed a shock U-turn on the Tories hardline opposition to free NHS prescriptions.\n\nThe party chief sparked ridicule as she confirmed the switch despite previously arguing the flagship SNP policy was causing patients to die.\n\nTories, who have opposed free medicine since 2007 and backed an 8 fee last year, unveiled the new stance as part of their Westminster General Election campaign  even although the NHS is devolved to Holyrood.\n\nQuizzed if the turnaround was simply opportunism, Ms Davidson said: Part of a job in a representative democracy is to make decisions that are right for the country, but that also represent the will of the people of the country.\n\nAnd we know that there is a large amount of support for this policy and we recognise it.\n\nConservatives have argued against the 1.3billion annual policy since Alex Salmonds manifesto pledge ten years ago, and were the only party who fought to reverse the total abolition of fees in 2011.\n\nIn 2012, the year after she became Scots party leader, Ms Davidson, below, warned it meant cash was being diverted from other areas, including vital cancer drugs.\n\nShe said: People in Scotland are actively paying with their lives for this policy.\n\nA source close to Ms Davidson admitted the reversal was partly political.\n\nBut Tories said the switch was down to health spokesman MSP Donald Cameron, who was elected last year.\n\nHe said experts were reviewing charges and suggested fees could be introduced for cheap medicines including paracetamol and aspirin, which cost NHS Scotland 13.4million a year.\n\nHe added: There is no doubt that people value the idea of free prescriptions.\n\nWe have listened to them and changed our policy. But this has to be assessed thoughtfully.\n\nLabours Anas Sarwar last night accused Ms Davidson of a humiliating shift in a desperate hunt for votes.\n\nHe said: Ruth Davidson has shown once again she will do and say anything to try and get elected but even now wont fully commit to ensuring everyone has access to the medicine they need.\n\nAnd former First Minister Mr Salmond, SNP candidate for Gordon said: Ruth Davidson used to describe free prescriptions as a publicly-funded bribe  but this shows even the Tories recognise the SNP pursues the right policies for Scotland.\n\nWhile the Tories preside over a humanitarian crisis in the NHS in England, Scotland has the best performing health service in the UK.\n\nIf the Tories want to ditch their nasty party image, they should be U-turning on their indefensible, cruel policies the bedroom tax, the rape clause, cuts to housing benefits and the graduate tax. chris.musson@the-sun.co.uk\n\nWe pay for your stories and videos! Do you have a story or video for The Scottish Sun Online? Email us atscottishsundigital@news.co.ukor call 0141 420 5266"],[8,"Canons long awaited 6D Mark II is a huge upgrade, but its missing 4K video","Canon is updating two of its camera lineups today with the announcement of the new 6D Mark II and Rebel SL2. Both look like solid new cameras  the 6D especially, since its been anticipated for even longer than its been rumored. But theyre both still missing one of the most requested features: 4K video.\n\nThe $1,999 6D Mark II is a follow-up to 2012s Canon 6D, a slightly cheaper and slightly less capable full-frame sibling to Canons popular 5D series. Its been a long wait, but judging from the specs, that wait might be worth it when the 6D Mark II goes on sale in July.\n\nJust about everything has been upgraded from the first 6D to the second, as youd probably expect. It has a new 26.2-megapixel CMOS sensor, and uses some of the companys most advanced internals, like the DIGIC 7 image processor. The high end of the native ISO range gets bumped up to 40,000 from 32,000, which is nice, because the original 6D was already a low light marvel.\n\nThe 6D Mark II also uses Canons ultra-fast Dual Pixel autofocusing system, and the camera now has 45 cross-type autofocus points at its disposal, a step up from the 6Ds paltry 11. It shoots at relatively fast pace of 6.5 frames per second, but theres a short runway there: the maximum burst is 21 frames for RAW photos, and 150 for JPEGs.\n\nCanons made the 3-inch LCD on the back a touchscreen, and the panel swivels out to the side now, too. But the 6D Mark II is also weather resistant, on par with the sealing found on the more expensive 5D Mark IV, according to Canon. Inside, youll find Wi-Fi, NFC, Bluetooth, and GPS radios. And Canons done all this while only adding a few grams to the original weight of the 6D. In other words, its a fully modern digital SLR camera  something the relatively ancient 6D hasnt been in years.\n\nThe $549 Rebel SL2 is also a substantial improvement to a popular Canon camera that was announced years ago. It has a 24.2-megapixel CMOS sensor, and it also uses the DIGIC 7 and Dual Pixel AF. The SL2 gains a swivel touchscreen, as well as Wi-Fi, NFC, and Bluetooth.\n\nIf youre interested in using the 6D Mark II or the Rebel SL2 for video, though, know that they both top out at 1080p at 60 frames per second. Theres no 4K video here.\n\nWhen Canon announced last summer that the 5D Mark IV would shoot 4K, it seemed like the company was finally acquiescing to the demands of its most advanced users. But every new Canon DSLR since then has had a maximum video resolution of 1080p. Same goes for the companys fledgling mirrorless cameras.\n\nMany people, arguably most people, dont need to shoot in 4K. Canon knows that, and thats why the company repeatedly eschews adding it to new cameras. But 4K is quickly becoming a more normal part of our video-consumption habits. 4K playback is built into YouTube, we have 4K televisions, and were knocking on the door of 4K phones. The point is youre eventually going to have a 4K screen, and the majority of Canons DSLRs cant shoot video that will properly fill it.\n\nEven if the video youre shooting isnt going to wind up displaying in 4K, there are creative benefits to shooting at such high resolutions. A popular example is that you can use that extra space to crop in tighter on a particular shot without ruining the resulting quality, since theres four times the amount resolution compared to a 1080p frame, and most video is still output at 1080p.\n\nFor what its worth, I asked Canon during the briefing for these cameras if they were worried that skipping 4K again would scare off creators who crave it. Here was the company reps response:\n\nYou know 4Ks one of those things that, um... it is a conversation. And just on cameras like this, when it comes to image processing and all that, its just uh, how can I phrase this? Like the 5D IV, its a very heavy format, its a very large file, and from people were talking to, they want 4K but theyre scaling down to 1080, so 4K is a very hard resolution for them to work with currently. So its kind of a catch 22 right now.\n\nThe company has been this evasive about 4K for a while now. But the overall message is clear: if you want to shoot 4K video with a Canon DSLR, you have to buy one of the companys most expensive cameras. And its not entirely clear when that will change.\n\nCanon hasnt stopped innovating with its camera tech. Dual Pixel is a genuine breakthrough with respect to the autofocus on the companys cameras, and the DIGIC image processors produce some of the best pictures (and video) around. But to survive in an increasingly turbulent camera market, Canon has also put an inordinate amount of focus on building cameras that plug gaps in its existing marketing strategy instead of ones that are ahead of the curve.\n\nThe 77D is the perfect example of this. Canon took the internals of the cheaper T7i and repackaged them in a more robust body that resembles the more expensive Canon 80D. You can argue that theres value in that move. (After all, its also working for Nikon.) There are probably people who are just fine shooting with the T7is limited capabilities but would like a sturdier packaging, who also dont want to spend quite so much for the 80D.\n\nBut at this rate, Canons going to hunt these margins into extinction. And by that point, customers who are hungry for more advanced features will have turned their attention elsewhere.\n\nYoull be able to buy the 6D Mark II and SL2 in all of their 1080p glory starting next month."],[8,"The health cost of cutting free school lunches will be far greater than the price of them","The Conservative Partys manifesto pledge to replace free school lunches  for children in the first three years of primary school in England  with free breakfasts is curious to say the least.\n\nSince it was announced, researchers have found that the cost of the project is hugely undervalued. In an official statement launched before the manifesto, the party said that breakfast clubs will cost 60m a year. It has since been found that this would be the equivalent of less than 7p per pupil.\n\nFurther analysis by think tank Education Datalab has found that if only half of pupils take up the free breakfast at a more realistic cost of 25p  though even this would only amount to porridge with milk  it could cost more than 400m when extra staffing costs are added in.\n\nBefore the financial disparity was highlighted, questions quickly arose over whether a free school breakfast for all children could be better than a free school lunch for some.\n\nReports warned that almost a million children from poor backgrounds could lose out under the new policy. And it could potentially cost families 440 for each child affected every year.\n\nNot all children can, or want to, attend the breakfast clubs, however. Former deputy prime minister Nick Clegg, who was a champion of the policy when it was rolled out in 2014, has warned that the offer of free breakfasts wont reach the children who dont come to breakfast clubs.\n\nQuestionable research\n\nThough the Conservatives have issued statements saying that breakfasts are at least as effective as lunch, the data that they are relying on is simply not enough.\n\nThe manifesto pledge is backed by the findings of a pilot study: the Magic Breakfast Project. Year two and year six students in 106 English schools were allocated to receive free breakfast every day during the 2014-2015 academic year in the context of a breakfast club. There was also a control group, for whom breakfast was not provided.\n\nThe childrens academic achievement was measured by assessing Key Stages one and two assessments in maths and English, along with teachers feedback on class behaviour and concentration. The breakfasts were found to be successful in increasing the academic achievement of year two students and helping them to get two months ahead of their peers. Teachers also reported improved behaviour and concentration.\n\nBut there are a few problems here. While the Key Stage assessments might provide some unbiased information, behaviour and concentration was only assessed by teachers, who were likely to know whether the student attended the breakfast club. With most other literature reporting the positive effects of breakfast on students, this observation could well have been biased.\n\nEducational benefit\n\nIn a very recent review of the academic research on the impact of dietary intake on school performance, it was found that most studies have looked at the effects of breakfast consumption on academic performance.\n\nThat doesnt mean that breakfast aids academic achievement in school-aged children better than lunch. It means that there is more evidence from (mainly cross-sectional) breakfast studies.\n\nIdeally, to compare the two, there would need to be randomised control trials with direct comparisons between different types of meal and educational outcomes  at present there are none.\n\nAcademic achievement is an important criterion, but it shouldnt be the only one on which we measure the success of a school provision. For many children, their free school lunch may be the only hot meal they have in a day. It may also be the only opportunity they have to eat a nutritious meal, including vegetables to support the development of healthy eating habits, and protein to support physical development.\n\nIn short, lunchtime is one more lesson on healthy eating and on what a healthy meal should look like.\n\nAlthough Theresa May pledged to keep free school lunches for the poorer students, the criteria that will be set are unclear and, considering a lot of poor students were left out before the provision, this is concerning.\n\nBut regardless of financial background, healthy eating is something every student should learn. This is about educating children to hopefully make healthier choices throughout their lives.\n\nSocial skills\n\nThe Magic Breakfast Project makes another very important point that was overlooked in the manifesto: it is not just eating breakfast that delivers improvements, but attending a breakfast club.\n\nIt might be the experience of communal eating itself, a time spent with their peers interacting in a non-academic environment, that explains the findings. Considering the Conservative Party is quoting only 25 per centof children attend breakfast clubs at present, a large proportion of students might miss the opportunity of the free meal and this experience of communal eating. On the contrary, school lunches are attended by all students, providing an equal opportunity to all.\n\nThere is not, at present, enough convincing evidence to switch from free school lunches for some children to free breakfasts for all. The financial costs alone are a cause for concern, but the ramifications it could have on teaching children to lead healthy lives are too great to ignore.\n\nSophia Komninou is a lecturer in infant and child public health at Swansea University. This article was originally published on The Conversation (www.conversation.com)"],[8,"How Conservative Austerity Cost the UK Billions","Since 2010, the Conservatives have repeatedly claimed that only they can be trusted to runthe economy. Wherea prodigal Labour party would run the economy into the ground with excess spending, they say theyre prepared to take the common-sense approach of austerity. Raoul Martinez argues that this story doesnt ringtrue; austerity is a recipe for economic misery.\n\nOn 17 October 2010, British Chancellor of the Exchequer George Osborne told the nation it had been on the brink of bankruptcy. Four days later he revealed his rescue plan: 80 billion of government cuts. No country had ever volunteered such extreme austerity. The claim that there was an urgent need for deep cuts was part of a growing political consensus held together by a simple story: Britain was in an economic mess thanks to the previous Labour governments overspending and the economic priority had to be elimination of the decit and reduction of the debt. Government spending on everything from unemployment benet to disability living allowance would need to be slashed. It was going to be painful, but collective sacrices had to be made.\n\nThough the story had the virtue of simplicity, it was wrong on every count. According to Cameron and Osborne, bringing the debt  the total amount of money owed as a result of government borrowing  under control was the most urgent task facing the Coalition. However, most economists disagreed and some had published a letter in TheGuardianto provide some perspective: History shows, rst, that British public debt is not high by the standards of the last 200 years. It is rather low in comparison to the second half of the 18th century, the rst three- quarters of the 19th century, and most of the inter-war and post-Second World War era in the 20th century. It is also low in the context of the developed world. In 2010, the national debt was 57 per cent of GDP, lower than Italy, France, Germany, Japan, and the US. At the end of the Second World War  when the British government created the National Health Service, the welfare state, national pensions, a motorway network and council housing  government debt stood at 238 per cent of GDP. In other words, when Osborne became Chancellor, public debt was not a pressing issue.\n\nThen theres the decit  the difference between the amount a government spends and the amount it raises through taxes. The Coalitions austerity narrative blamed the rising decit on Labours spending, but much of the rise could be explained by the global recession itself, not the unremarkable spending of the previous government. An economic downturn automatically increases dependency on social benets and reduces tax revenue because people lose their jobs, wages drop and less tax is collected, all of which naturally increases the budget decit. The recession was a global phenomenon, far beyond the control of the Labour government. Despite this fact, a banking crisis that had its origins in the irresponsible and illegal behaviour of the private sector was repackaged as a crisis of government nance.\n\nWhen the Coalition came to power, neither history nor mainstream economic theory provided any support for the claim that cuts were the only way to reduce the decit. Cutting spending in a recession has been tried many times and  without exception  failed. For instance, in the aftermath of the First World War, the US, Britain, Sweden, Germany, Japan and France all adopted austerity policies with devastating impacts on their economies. President Herbert Hoovers austerity response to the 1929 economic crash was followed by the Great Depression.\n\nThe historical failure of austerity as a response to economic crises resulted in a widespread consensus among academic economists that, since recessions are caused by a reduction in demand (and when there is no room to offset cuts by reducing interest rates), cutting spending only makes the situation worse. The textbook response to economic downturns, as any student of the subject knows, is to increase spending. By spending more in the short term, a government can reduce public debt faster because smart spending creates jobs, increases tax revenues and releases more people more quickly from dependency on the state.\n\nHowever, as governments began to embrace austerity, a handful of economists produced research telling them exactly what they wanted to hear. It was seized on by politicians and journalists alike to justify the unorthodox remedy. This research was ultimately discredited: questionable assumptions, dubious procedures and outright mistakes were exposed. As time passed, what little academic support for austerity existed, fell away. At the start of the Coalitions time in power, twenty prominent economists sent a letter to theSunday Timesurging Osborne to eliminate the budget decit over the next ve years. The letter was gratefully acknowledged by the Chancellor. Two years later, as the UK suffered a double-dip recession and Osborne was forced to borrow billions more than he had planned, the same group were asked if they stood by their initial advice. Only one out of the original twenty said they did: many were now in favour of ending austerity and increasing public spending.\n\nBy 2013, the economies of countries that had imposed severe spending cuts were experiencing slower growth than those that had increased their spending. The IMF, though it had recommended austerity in 2010, in effect conceded it had made a mistake by underestimating the damage of cutting government spending in a weak economy. Its own gures showed that austerity consistently undermined growth. Economist Paul Krugman observed that since the global turn to austerity in 2010, every country that introduced signicant austerity has seen its economy suffer, with the depth of the suffering closely related to the harshness of the austerity. According to Simon Wren-Lewis, Professor of Economic Policy at Oxford University, the cost of austerity in delaying the UK economic recovery is about 100 billion. He points out that If any other government department had wasted that amount, there would be a huge outcry from the media . . . [which] continues to misrepresent economic ideas even though it has access to academic expertise. A government campaigning for re-election with that kind of performance, he continues, should be trying to avoid talking about its economic record at all costs. In fact, the opposite was the case. In the lead-up to the 2015 election, David Cameron boasted that austerity had rescued the economy and created jobs. This was a deception that only 15 per cent of economists agreed with. Simon Wren-Lewis explains why:\n\nTo see how absurd this claim is, imagine that a government on a whim decided to close down half the economy for a year. That would be a crazy thing to do, and with only half as much produced, everyone would be much poorer. However, a year later when that half of the economy started up again, economic growth would be around 100 per cent. The government could claim that this miraculous recovery vindicated its decision to close half the economy down the previous year. That would be absurd, but it is a pretty good analogy to claiming that the recovery of 2013 vindicated the austerity of 2010.\n\nIn fact, the recovery only began once austerity policies were relaxed two years into the Coalitions term. The original plan had been to eliminate the decit in the rst ve years, but by 2012  with no hint of a recovery, lower tax revenues than expected, and waning academic support  Osborne quietly backtracked. From then on, there was much less decit reduction. The predictable result was that in 2013 the economy began to improve, three years later than it should have done. Of course, the recovery did not benet everyone equally: real wages had fallen by 10 per cent, while top earners increased their share of the wealth. The majority of new jobs created were low-paid, lacked security and left people without enough paid hours. In 2015, ination-adjusted GDP per capita was still lower than it had been before the crisis. On top of this, overall government debt had soared. In his rst budget, Osborne claimed to have set the course for a balanced budget and falling national debt by the end of this Parliament. Yet his economic plan had increased the national debt by 80 per cent in just ve years. In fact, Osborne borrowed more in ve years than his predecessor did during a whole decade.\n\nEven if we accept that reducing the government decit was an immediate priority, there was more than one way to do it. Osborne opted for a strategy that harmed the most vulnerable, creating a cost-of-living crisis in the worlds seventh richest country. He forced a million people to rely on food banks, stripped disabled people of essential nancial support and cut benets to the low-paid and unemployed. Many people have died because of these policies. One study looked at the impact of the newly introduced Work Capability Assessment, designed to reassess the eligibility of disabled people for out-of-work benets with the stated aim of getting more people back to work so as to reduce the welfare bill. This programme, which declared many sick and severely disabled people t for work, was associated with a signicant increase in suicides, mental health problems and the prescription of anti-depressant drugs. In 2011, Mervyn King, then Governor of the Bank of England, summed the situation up when he said The price of this nancial crisis is being borne by people who absolutely did not cause it and Im surprised that the degree of public anger has not been greater than it has.\n\nThe decit could have been reduced by placing the burden on the wealthiest instead of the poorest. Rather than cuts to public services, the British government could have raised taxes on the wealthiest individuals and corporations; introduced a nancial transaction tax (the so-called Robin Hood tax); eliminated tax loopholes that benet the top earners; and ensured that corporations paid the full value for using national resources. These revenue raisers would not only make for a more efcient economy writes Joseph Stiglitz, they would substantially reduce the decit [and] also inequality. But the rich did not bear the burden of reducing the decit. Instead, the Conservatives cut the top rate of tax  a policy so unpopular that even the majority of their own voters were against it.\n\nIf austerity is bad economics, why did business leaders and politicians support it? The simple answer is ideology. It is an article of faith for neoliberals that the state must shrink, welfare and social security must be cut, and everything from healthcare to prisons must be privatised. The focus on decit reduction provided a convenient cover to lay waste to the welfare state. Speaking candidly at the Lord Mayors Banquet in 2013, David Cameron revealed that spending cuts were ultimately about building a leaner, more efcient state . . . Not just now, but permanently. In addition, the austerity narrative also heightens the political bargaining power of business. As Krugman puts it, Business leaders love the idea that the health of the economy depends on condence, which in turn  or so they argue  requires making them happy.\n\nAs soon as the nancial crisis hit, the case against austerity was overwhelming. Given that the most vulnerable people in society were set to be punished for the failings of the nancial sector, a free media in a functioning democracy would have torn the governments austerity fairytale to shreds. This didnt happen. In response to the Coalitions plan, theFinancial Timesclaimed There are alternatives to UK austerity, just not good ones. Instead of challenging the need for cuts in the lead-up to the governments Comprehensive Spending Review in October 2010, the BBC, Sky and ITV asked their viewers and listeners where they should fall.The Daily Telegraphcelebrated George Osbornes budget, calling it fair and progressive, one of authority and intelligence.\n\nIn interviews with government ministers, the assumption that cuts were needed went unchallenged. The BBCs John Humphrys prefaced a question to the Liberal Democrat leader Nick Clegg with We know you need to make cuts, but . . .. On BBC TV, Andrew Marr conceded to George Osborne You clearly need to make the savings, the cuts . . .. On Channel 4 News, Jon Snow grilled Labour leader Ed Miliband after he left out a section in his speech on the decit, asking How could you not mention paying off this appalling decit? Surely it is the most important issue of all. It is the essence of our economic crisis.\n\nOn 1 April 2015, the Centre for Macroeconomics at University College London had just published a survey showing that the vast majority of economists disagreed that austerity had boosted growth or employment. On the same dayThe Daily Telegraphemblazoned its front page with a letter from a hundred businessmen expressing their enthusiastic support for austerity. Although a survey conducted by theFinancial Timesfound that less than 20 per cent of economists believed that the beginnings of a recovery in 2013 were due to austerity measures, it still declared in September that: Osborne wins the battle on austerity  a claim repeated across the media.\n\nResearch by Julien Mercille at University College Dublin examined the coverage of austerity after the 2010 election, looking at four leading national papers The Daily Telegraph,The Times, theFinancial Timesand TheGuardian. Mercille found a clear pro-austerity bias (TheGuardianbeing the exception). Of 347 articles, only 21 per cent showed any opposition to austerity. When TheGuardianis removed from the sample, the gure drops to 13 per cent. Another way of demonstrating press bias is to examine which experts were invited to comment on the cuts. Almost all of them were bankers, economists and politicians. Only 1 per cent came from a trade union.\n\nThe preference for establishment sources is the norm. Cardiff University lecturer Mike Berry conducted a study into the impartiality of the BBC and found that across all programming, business representatives received substantially more airtime on BBC network news . . . than they did on either ITV . . . or Channel 4 News. On the BBCs News at Six, the year the crisis hit, business representatives outnumbered labour union representatives by more than ve to one. This ratio rose to nineteen to one in 2012. Another study focused on BBC Radio 4s Today programme for the six weeks following the collapse of Lehman Brothers in 2008. The study found that the expert sources invited on were almost completely dominated by stockbrokers, investment bankers, hedge fund managers and other City voices. Thus the sector that had created the crisis were given almost monopoly status to frame the debate to the complete exclusion of voices questioning the legitimacy, scale and value of the nancial sector.\n\nOf course, there were notable exceptions across the media. A number of high-prole journalists and economists did their best to voice opposition to Osbornes cuts. But a look at public opinion over the period shows how inuential the austerity narrative had become. In June 2009, a poll byThe Daily Telegraphfound that three-quarters of voters believed the cuts were necessary. Initially, there was some opposition to the way cuts were being made but, according to the YouGov polls tracking public opinion, this opposition steadily declined over the next few years. As this decline occurred, the proportion of people who believed the cuts were too slow, doubled. The most popular cuts were often those that targeted the most vulnerable: the disabled, the unemployed and those receiving housing benet. By 2014, an ICM poll showed that the public, by a wide margin, trusted the Conservatives more  the party of austerity  to manage the economy properly.\n\nThroughout this period, immigrants, criminals and welfare claimants were offered up by much of the press as scapegoats upon whom the public were invited to heap blame for the failing economy. An Ipsos MORI 2013 survey for the Royal Statistical Society and Kings College London compared public opinion on issues such as benet fraud, crime and immigration. The public believed 24 per cent of welfare was claimed fraudulently  the actual gure is 0.7 per cent. Almost a third of respondents believed that more welfare goes to the unemployed than to pensioners. The reality is that fteen times more is spent on pensions. The majority believed that crime was rising  in fact, the gures show it had dropped signicantly. A majority thought that 31 per cent of the population were recent immigrants; the actual gure is 13 per cent. In each case, public perceptions mirrored the carefully constructed media narrative that deected criticism from the Coalitions failing experiment with austerity.\n\nThroughout the Coalitions time in government, the Labour Party did not oppose austerity. Under the leadership of Ed Miliband, Labour was committed to austerity-lite: cuts were needed, they claimed, but not quite as many or quite as fast as the Tories were planning. After losing the 2015 election, Miliband resigned, and the only anti-austerity candidate on the ballot, outsider Jeremy Corbyn, surged to victory on a wave of popular support, earning the largest mandate ever won by a party leader. The media onslaught that followed was remarkable. As subsequent research has shown, the British press systematically undermined Corbyn with a barrage of overwhelmingly negative coverage. Analysing nearly 500 pieces across eight national newspapers, the Media Reform Coalition found that, in Corbyns rst week as leader, for every positive article there were more than four times as many that were openly hostile or expressed animosity or ridicule. News articles, which are meant to be more balanced, demonstrated more bias than comment pieces or editorials, with 61 per cent judged to be negative. The impartial BBC mirrored this pattern. When asked if he was shocked at the way the BBC rubbish Jeremy Corbyn, former BBC political editor Nick Robinson  one-time president of the Oxford University Conservative Association  replied Yes and said that he had written to colleagues expressing his grievances.\n\nThe experience of austerity in the UK has been relatively mild compared to nations like Portugal, Spain and, worst of all, Greece. They have suffered particularly badly under the austerity fever that swept the eurozone after the nancial crash. But not every country took the path of swingeing spending cuts. As the austerity narrative amplied across Europe, Iceland showed that another way was possible. It is an interesting story that has been largely ignored by the press. An effective media would have drawn on this test case to challenge the prevailing narrative.\n\nAccording toThe Economist, Icelands banking collapse is the biggest, relative to the size of an economy, that any country has ever suffered. Its nancial industry imploded, the stock market fell by 90 per cent, and investments worth many times the output of the nation were wiped out in a single week. Desperate for money, the government turned to the IMF for $2.1 billion in loans. The loans came with conditions: the government would have to slash public spending and use half its income to repay investors who had lost money on their private investments. In effect, Icelands taxpayers were being asked to foot the bill for the bad investment decisions of its banking elite.\n\nOn the back of riots and protests, the Icelandic president granted the people a referendum. Nine out of ten voters said no to paying off bankers debts and instead demanded increased investment in their fragile economy. Taking this on board, the government rejected the IMF conditions, allowed its banks to default, imposed urgent capital controls and raised spending on public welfare. Universal education and healthcare were protected, social security was strengthened for those most in need, and many people had their mortgage debts written off. As for the bankers, the worst offenders were prosecuted and sent to prison. In other words, Iceland ignored every principle in the nancial industrys rulebook.\n\nThe stock markets reacted negatively to the vote, and Iceland was widely condemned. Yet, by 2012, this tiny country was outperforming the US and many European nations with an economy growing by 3 per cent a year and with unemployment levels falling below 5 per cent. Iceland went further and adopted a new crowd-sourced national constitution to safeguard its future. By 2015, even the IMF had to admit that Iceland had achieved economic recovery without compromising its welfare model. In fact, it became the rst crisis-struck European nation to top its pre-crisis peak of economic output and is close to repaying many of the debts it owed to other nations. In response to the question, What is the reason for Icelands recovery?, President lafur Ragnar Grmsson famously answered: We were wise enough not to follow the traditional prevailing orthodoxies of the Western nancial world in the last 30 years. We introduced currency controls, we let the banks fail, we provided support for the poor, and we didnt introduce austerity measures like youre seeing in Europe.\n\nRaoul Martinezis a philosopher and documentarian. This article is extracted from Raouls recently published book,Creating Freedom, described by theGuardianas Exceptionalthis years essential text."],[8,"US steps up pressure on Gulf Arab rulers over Qatar","The US has stepped up pressure on Gulf Arab states to de-escalate their row with Qatar, saying on Tuesday it was mystified that they had not released their list of grievances more than a fortnight after cutting ties with the gas-rich state.\n\nThe more the time goes by, the more doubt is raised about the actions taken by Saudi Arabia and the UAE, said Heather Nauert, state department spokeswoman, adding it was unclear whether their concerns were really about Qatars alleged support for terrorism or long-simmering grievances among Gulf rulers.\n\nThe US has struggled to resolve the crisis dividing its strategic allies  Saudi Arabia, the UAE and Qatar  since a Saudi-led group cut ties to Qatar earlier this month, claiming it was financing terrorist groups. But the Qataris, who dismiss most of the claims, say the coalition is instead scheming for regional hegemony.\n\nThe Saudis regard the Qataris as a village that got out of control and Abu Dhabi regards them as a rival, said Bruce Riedel, a former CIA analyst at Brookings Institution.\n\nMr Tillerson cancelled a trip to Cancn this week to focus on Qatar and has undertaken a flurry of calls and meetings with his Gulf counterparts.\n\nWe hope the list of demands will soon be presented to Qatar and will be reasonable and actionable, Mr Tillerson said in a statement on Wednesday, adding that he understood the list had been prepared.\n\nI think these countries misled the US and they undermined president [Donald] Trumps initiative by doing so, said Meshal bin Hamad al-Thani, Qatars ambassador to the US, of Mr Trumps visit to Saudi Arabia last month, at which he called for a united regional response to terrorism.We are convinced this is nothing to do with fighting terrorism; they want to undermine our sovereignty, he said.\n\nBut in a blow to lobbying efforts by Qatar, the state department said the US would not seek to broker joint talks with the estranged parties in Washington, saying it was unnecessary at this point.\n\nI dont think that will happen, said a senior Arab official of the prospect for Washington-based mediation. I believe everyone agrees this is an Arab problem that requires an Arab solution.\n\nThe UAE said last week a list of specific complaints would be handed over soon, adding it was consulting all four leaders of the coalition against Qatar  which also includes Bahrain and Egypt. But it has also said it wants commitment from Qatar that it will change course first.\n\nQatar has said it is prepared to make concessions if the countries present evidence alongside their claims, which include accusing Qatar of promoting biased media coverage and meddling in their affairs.\n\nAndrew Bowen at the American Enterprise Institute said the Saudis were more willing to compromise than the UAE on Qatar, adding Riyadh would probably be the one to solve the crisis.\n\nAbu Dhabi and Doha are in a competition for pre-eminence and their visions fundamentally clash, said Mr Bowen. Qatar preferred to harness populist Islamist movements as a route to stability, while the UAE backed a secular approach that did not have to be democratic, he added. Both countries, like Saudi Arabia, are run by family dynasties and are concerned about the prospect of potential popular dissent.\n\nDov Zakheim, a former top Pentagon official, said the US faced conflicting objectives over Qatar.\n\nOn the one hand it wants to do all it can to combat terrorism and resist Iran. That argues for a tough stance against Qatar. On the other hand it would rather not have to relocate al-Udeid [air base], which is do-able but time-consuming, inefficient and perhaps costly, said Mr Zakheim.\n\nOfficials say Qatar has tried to leverage its air base, which hosts 11,000 US troops, as insurance for its US relationship.\n\nThe base is Qatars ace in the hole, said Mr Riedel, citing the $12bn sale of US fighter jets to Qatar last week in the midst of the schism. Since 2003 its been the most important base for US military operations from Syria to Afghanistan, he said. If the US had to move, it would be expensive and disruptive.\n\nFollow @KatrinaManson and @Dimi on Twitter"],[8,"Ricky gives robotic surgery 'Royle' seal of approval","The campaign has been launched byLiverpool Heart and Chest Hospital Charityto establish the UKs first robotic heart and lung surgery programme. \n\nThe new robotics programme will enable more patients requiring specialist cardiothoracic treatment to benefit from cutting edge surgery.\n\nHeart disease kills someone every six minutes and its estimated that more than 12 million people are living with some form of lung disease.\n\nLiverpool Heart and Chest Hospital  the first specialist Trust in the country to be rated outstanding by the Care Quality Commission  is at the forefront of the battle against these two leading causes of death in the UK.\n\nAs one of the largest specialist hospitals in the country, it serves a population of 2.8 million people, spanning Merseyside, Cheshire, North Wales and the Isle of Man, and sees more than 100,000 patients each year.\n\nIts new fundraising campaign '10,000 Tenners' will help towards the cost of the new 2 million surgical robot, enabling more patients requiring specialist cardiothoracic treatment to benefit from this state-of-the-art surgery. The new robot will also ensure even better treatment for patients, with reduced pain following surgery, quicker recoveries and faster return back home to loved ones and normal activities.\n\nCommenting on the 10,000 Tenners campaign, Ricky said: 10 years ago I was told I needed major heart surgery and I discovered for myself just how fantastic Liverpool Heart and Chest Hospital is.\n\nIts an outstanding hospital which treats thousands of heart and chest patients, just like me. They gave me a second chance and thats why Im supporting their 10,000 Tenners campaign to bring robotic surgery to Liverpool.\n\nMr Paul Modi, Consultant Cardiac Surgeon at the hospital, said: The benefits of this new programme for our patients will be enormous.\n\nWhilst we are already a leading centre for minimally invasive surgical procedures, we are at the absolute limit of the numbers that we can help this way with our existing equipment.\n\nWith a robotic surgery programme, we will be able to significantly increase the number of patients who can undergo minimally invasive surgery. Equally importantly, we will also be able to reduce their post-operative pain, lower their risk of infection, and ensure that their stay in hospital is considerably reduced, getting them back to their family and loved ones quicker, which is where they want to be.\n\nHe added: The new programme will also enable us to operate on those who are currently considered inoperable because of their health, as there is far less trauma to the body operating through small incisions only a few millimetres in length, rather than the more traditional open surgery.\n\nThis is especially important as we live in an ageing society and more people are living with a number of health problems. Robotic surgery can make a huge difference to their lives.\n\nMr Mike Shackcloth, Consultant Thoracic Surgeon, added: Our new robotic programme will not only allow us to provide even better care for our patients, but it will also enable us to develop a training and research programme that will ensure that we can attract the top trainees and consultants in the future.\n\nOur team at Liverpool Heart and Chest Hospital have national and international reputations for outstanding care and treatment, and our new robotics programme will ensure we remain at the leading edge of advances in surgery."],[8,"Rehousing of Grenfell Tower families in luxury block receives mixed response","While some residents welcome the families to Kensington Row others are less positive with concerns over future property prices\n\nTwo miles south of the charred skeleton of Grenfell Tower is a large complex of sleek new apartments that some of those displaced by last weeks inferno will soon be able to call home.\n\nKensington Rows manicured lawns, clipped trees and burbling fountains are a haven from the rumbling traffic of two busy London thoroughfares, and its spacious, air-conditioned foyers a relief from Junes oppressive heatwave.\n\nFour unfinished blocks house the 68 flats purchased by the Corporation of London for families who lost their homes in Grenfell Tower. Workmen had been instructed not to talk to the media, but one said there was now a rush to complete the building work. Its a brilliant idea, he said of the resettlement plan.\n\nAmong those exercising dogs and small children, the views were more mixed. Its so unfair, said Maria, who was reading the news in the Evening Standard with two neighbours.\n\nShe bought her flat two years ago for a sum she was unwilling to disclose. We paid a lot of money to live here, and we worked hard for it. Now these people are going to come along, and they wont even be paying the service charge.\n\nNick, who pays 2,500 a month rent for a one-bedroom flat in the complex, also expressed doubts about the plan. Who are the real tenants of Grenfell Tower? he asked. It seems as though a lot of flats there were sublet. Now the people whose names are on the tenancies will get rehoused here, and then theyll rent the flats out on the private market. And the people who were actually living unofficially in the tower at the time of the fire wont get rehoused.\n\nIm very sad that people have lost their homes, but there are a lot of people here who have bought flats and will now see the values drop. It will degrade things. And it opens up a can of worms in the housing market.\n\nAJ, who moved into his 2,500-per-month one bedroom flat less than two months ago, said he was neutral about the plan. Im Switzerland, he announced while walking Enzo, his chow chow.\n\nI love it here. There are great facilities  a pool, cinema, gym, spa. Porters are on duty 24 hours a day. Its well built and well maintained. The other day I had a problem with the air conditioning and it was fixed in half an hour.\n\nHe had been horrified at the fire. It was dreadful, I had friends living there. We gave stuff, and went up and helped for a couple days last week. In my eyes everyone should be equal.\n\nWaiting to collect children outside the Kensington primary academy, Jaime Paul thought the plan to rehouse Grenfell Tower residents in the complex was a good thing.\n\nThese flats are being wasted. There are so many empty ones, she said. People who are worried about the values of their homes are just being selfish.\n\nIn the complexs marketing suite, a smartly dressed saleswoman declined to give details about the announcement or the facilities available to residents. A concierge directed the Guardian to the complex manager, who insisted the flats where Grenfell Tower residents would be housed were under separate management, although built and owned by the same developers.\n\nEdmond, an Albanian worker who lays parquet floors in the apartments, said the Grenfell Tower rehousing plan would never come to pass. Its not going to happen, trust me. Go and have a look at the cars down there, he said, gesturing at the underground car park as a black Jaguar with a personalised numberplate purred down the ramp to the remote-controlled gates.\n\nYou can write what you like, but trust me, money rules the world. People like me are going to live here? Never."],[8,"Arrest that comedian! How satire could swing the UK election","From disrupting dam-building to toppling dictators, comedy has shown itself to be a global force for good. Heres what laughtivism could do for British politics\n\nAt a protest to mark the inauguration of President Trump, film-maker Michael Moore volunteered an unusual rallying call. Lets form an army of comedy, he cried. Participate in the ridicule and the satire of the emperor who has no clothes. And we will bring him down.\n\nUnlike almost every satirised ruler ever, the new US president reacts to jokes  usually peevishly, usually on Twitter. Since he came to office, there has been an open war between the Donald and the nations late-night political satirists: John Oliver, Trevor Noah, Stephen Colbert. Responding to Trumps daily scandals, this cohort of comics arguably form a more potent opposition than journalism and the Democratic party combined.\n\nBut where can this lead? Is it realistic to expect that comedy can bring about political change? In the UK, confidence in such an outcome is at a low ebb. Charlie Brooker lamented recently that satire and mockery have changed nothing; Mock the Week panellist Andy Parsons told audiences at his stage show that political humour has next to no effect.\n\nTheir low morale is understandable: the UKs most prominent TV satirical formats, Have I Got News for You and Mock the Week, are respectively 27 and 12 years old, and feel cosy. Their supposed inheritors  Channel 4s The 11 OClock Show and ITVs The Nightly Show  tanked, though I have higher hopes for Frankie Boyles upcoming New World Order on the BBC. Who now expects satire to play an instrumental role in the UK election? Back in 2015, Russell Brand seemed to hold the result of the vote in his manicured hands, and look what happened there.\n\nBrand was a latecomer to political activism (and never a satirist per se) but his bolt to prominence demonstrates comedys potential as a tool of political change  and its limitations. Comedians have politically useful skills (self-projection, public speaking, the common touch) and they dont take themselves too seriously  a tradeable commodity in todays political marketplace, as Boris Johnson will tell you. But, as argued in the recent book Russell Brand: Comedy, Celebrity, Politics by Jane Arthurs and Ben Little, Brand was undermined by the trappings of his own celebrity  his wealth, his licentiousness, and the difficulty of squaring the radical posturings of his stage act with a viable programme for political change.\n\nBut Brands failure isnt conclusive. There are plenty of examples of comedy making the world a better place. Most modern histories of satire begin with the political cartoonists of the 18th and 19th centuries: Gillray and Rowlandson in the UK; Thomas Nast in the States. The latter waged a one-man cartoon war against New Yorks corrupt political establishment in the 1860s, presided over by Tammany Hall supremo William Boss Tweed. Stop them damn pictures! Tweed reportedly demanded  but the pictures prevailed, and Tweed was jailed.\n\nFast-forward a century, to proto-standup Lenny Bruce in the States and the birth of modern British satire with Beyond the Fringe and its off-shoots. Both shattered the prevailing culture of deference to authority, and the embargo on jokes about politicians and morality. The show was designed as a revolutionary act, said Christopher Booker, a writer on 60s TV satire That Was the Week That Was. And it had a revolutionary effect: without it, the sixties would surely have progressed with considerably less swing.\n\nThe next wave of UK satire crested with latex puppet show Spitting Image (1984-96). What positive change can such satires realistically hope to effect? They dont take up a coherent political position: despite what the Daily Telegraph claims, they mock left and right equally. Certainly, the creators of Spitting Image made no claims for its revolutionary potential. I dont think, in retrospect, that it did make a difference, says Roger Law.\n\nBut some disagreed  Judy, the wife of Liberal party leader David Steel, claimed that the show, which depicted her husband as David Owens pipsqueak pocket mascot in the Liberal SDP alliance, killed his political career. In that same period, Guardian cartoonist Steve Bells caricature of John Major  forever wearing his Y-fronts outside his trousers  surely contributed to the slow erosion of the then PMs authority.\n\nIs that the best we can hope for from satire: that its one force among the many that together can initiate change? Certain jokes have played that role: George Carlins seven dirty words routine, in the 70s US battle for free speech; the class sketch, featuring John Cleese and the Two Ronnies, on BBC1s The Frost Report, in the loosening of Britains class structure.\n\nAlexei Sayle was the frontman of the political alternative comedy of the early 1980s. You cant go into comedy with the intention of effecting change, he says now. That would be arrogant and self-defeating. But if comedy cant cure, he argues, it might prevent. If a ruler is even mildly socially conscious, they may be afraid of being laughed at. So they may stop doing things in the first place that they know would open them up to mockery. Political comedy can have an effect, he concludes, if the ruling caste has a degree of shame.\n\nBut when it comes to changing peoples minds, let alone how they vote, Sayle is more doubtful. My stuff is obviously very leftwing, but I was never trying to persuade people. That wasnt the purpose of it. If anything, it was more of a bonding exercise, he says, with people who felt the same way.\n\nSayles caution is understandable: alternative comedy was born in 1981, and his hated Tories remained in power for a further 16 years. But elsewhere comedy has had a more immediate effect. Tina Feys impersonation of presidential running mate Sarah Palin was credited with sinking 2008 candidate John McCains hitherto buoyant bid for office. US comic Hannibal Buresss 2014 joke about Bill Cosby shattered the silence around the Cosby rape allegations, creating the conditions for the senior comics indictment and imminent trial.\n\nAt other points, comic practitioners have acted as lightning rods  or sacrificial lambs  focusing opposition to troubling socio-political developments. Take French satirical magazine Charlie Hebdo, for example, and the Islamist threat in Europe. Or Jan Bhmermann, the comic sued by the German state in 2016, at Turkeys prompting, for insulting the Turkish president, Recep Tayyip Erdoan.\n\nDid the world change after the Bhmermann affair? No. But his threatened prosecution threw into relief the moral squalor of Europes compromises with Erdoan. The last few years have seen many comics reinvent themselves as politicians, with striking success. The Icelandic act Jn Gnarr bid for the mayorship of Reykjavik as a satirical gesture on his TV show; his victory, in 2010, wasnt part of the plan. Guatemala has a comedian president (Jimmy Morales); Italys Five Star Movement was founded and is led by a satirist, Beppe Grillo, and has had a seismic impact on European politics; and Eddie Izzard  when not talking about monkeys up trees  promises a tilt at Londons mayorship.\n\nUntil then, the closest the UK has to a politician-comic is Mark Thomas. Thomass art and his politics are mutually reinforcing: as a joker/campaigner, hes scored countless victories, the most memorable of which led to British contractors withdrawing from the construction of Turkeys controversial Ilisu dam project in 2002. In the States, ex-Daily Show host Jon Stewart was credited with securing the passage of the so-called Zadroga Act guaranteeing free healthcare for 9/11 first responders. Stewart came out of semi-retirement in 2015 to make a series of appearances on late-night telly, campaigning for the bill.\n\nBut are these examples of comedy changing things  or of off-duty comedians doing so? For clearer cut examples of the revolutionary potential of comedy, you need to look further afield. To Egypt, where Bassem Youssef was arrested by President Morsis regime, and hounded out of the country after the coup by Abdel Fatah al-Sisi, because the jokes on his satire show Al Bernameg were too incendiary for comfort.\n\nOr to Serbia, where Otpor!, the pro-democracy movement that saw off Slobodan Miloevi, practised laughtivism  the use of humour to pursue political change. We took an oil barrel, taped a picture of Milosevic to it and set it up in the middle of Belgrades shopping district, their philosopher-in-chief Srja Popovi later wrote. Next to it we placed a baseball bat. Then we went for coffee, and watched the fun unfold. Police, confused by the gaiety that ensued, ended up arresting the barrel. The regime was made to look foolish. Otpor! grew into the most effective opposition to Miloevi and  using humour and ample US funding  helped overthrow the dictator two years later.\n\nPopovi now tours the globe preaching the virtues of humour as an agent of political change. In which context: why are British satirists so beleaguered? Perhaps because they sense that their work has effected change, but that the change has been negative  that is, spreading cynicism about politics in general. Thats certainly a possible consequence of Britains gossipy non-partisan satire, where politicians are mocked indiscriminately and satirists seldom imply any moral framework of their own.\n\nIf they want to raise, or change, their game, history gives them grounds for optimism. But the old models wont do: new political paradigms need new forms of satire. What is todays Milosevic mugshot on a barrel? There are clues on the live circuit, where Bridget Christie and Josie Long have done innovative satirical work.\n\nBut if todays armies of comedy do aspire to change the world, they should be careful what they wish for. At the White House correspondents dinner in 2011, Seth Meyers won rave notices for his jokes at the expense of a certain real-estate mogul in the audience.\n\nDonald Trump has been saying that he will run for president as a Republican, wisecracked Meyers. Which is surprising, since I just assumed that he was running as a joke. The humiliation Trump felt reportedly hardened his resolve to stand, and we know what happened next. Truly, jokes can change the world  if not always for the better."],[8,"Rwandan Poverty Statistics: Exposing the Donor Darling","In his book entitled Poor Numbers, Morten Jerven cautioned against taking African development statics at face value, given the high political and financial stakes attached to these numbers, as well as the lack of institutional mechanisms to prevent political interference in many countries. Few countries illustrate his case more starkly than Rwanda. As An Ansoms et al pointed out in an article in the print issue of ROAPE earlier this year, Statistics versus livelihoods: questioning Rwandas pathway out of poverty, the Rwandan government has used its record on poverty reduction and economic growth to legitimize its authoritarian rule and to deflect criticism of its human rights record, just as the previous regime had done up until 1990. Furthermore, Rwandas spectacular recovery after the genocide has made it somewhat of a donor darling, and has enabled the government to attract significant foreign resources in the form of aid from donors desperate to claim a share in this African success story.\n\nYet, questions have been mounting in recent years about the reality and sustainability of the Rwandan miracle, given the heavy-handed nature of the state-led agricultural transformation project (Dawson et al. 2016), and the governments propensity for debt-financed investments in unproductive prestige projects, such as the Kigali Convention Centre. These questions came to a head in September 2015, when the National Institute of Statistics of Rwanda (NISR) published a poverty profile (NISR, 2015) based on the most recent household budget survey (EICV4 by its French acronym). The report claimed that the proportion of Rwandans living below the poverty line had fallen from 45% in 2010 to 39% in 2014, after a string of similarly successful decreases in the previous surveys. Two months later, Filip Reyntjens published a critique, claiming that the decrease in poverty had been artificially engineered by NISR by changing the type of poverty line used, from an average consumption basket based on actual consumption patterns of poor Rwandan households, to a minimum or optimal consumption basket, containing mostly highly caloric and inexpensive food types.\n\nThe change is not in itself problematic, as the choice of a poverty line is always, to some extent, arbitrary and there are many different acceptable ways to define a poverty line. The normative minimum consumption basket adopted by NISR is one such way. However, to make trend comparisons, all experts agree that it is crucial to use consistent methodologies, assumptions and definitions across time. Reyntjens claimed that had they done that, they would have found the proportion of people living below the minimum poverty line to have increased by 6 percentage points between 2010 and 2014. Unfortunately, Reyntjens never published the syntax files he used to compute his estimate. Neither did NISR accept to publish its own syntax files. Without this key piece of evidence, the debate has never been closed from a technical point of view, as it is impossible to show convincingly whether poverty has actually increased or decreased in Rwanda between 2010 and 2014.\n\nWe hope to contribute to settling this issue by publishing open, transparent and verifiable syntax files built using a publicly available dataset, which can be downloaded from NISRs own microdata catalogue on its website(the two syntax files can be opened with .txt notepad or STATA softwarehere). There are many ways to compute these things and there are innumerable adjustments and assumptions that must be made to arrive at an aggregate number. Consequently, it is difficult to replicate exactly the official estimates without access to the original syntax files. However, we hope that by submitting these to public scrutiny, such differences can be ironed out in an open and transparent manner, and any mistakes can be corrected to arrive at an estimate that all parties can accept. In constructing these estimates, our main priority has been to ensure consistency between the two surveys. We therefore try to use exactly the same code and assumptions in both years wherever possible. Below, we provide an overview of the key parameters and assumptions that entered the construction of these indices. Since there are several different poverty lines that have been generated by now, we decided to compute trends for all of them, namely:\n\nAverage consumption basket: representing the minimum amount required to consume 2,500 kcal per day (adjusted for age and gender), using prevailing culinary habits of poor Rwandan households in 2001. This was the official poverty line used in 2001, 2005, 2010. Updated average basket: representing the minimum amount required to consume 2,500 kcal per day (adjusted for age and gender), using prevailing culinary habits of poor Rwandan households in 2014. This was the new poverty line computed by NISR in 2014, which should have been used in EICV4, but was never used because it was deemed too high. Minimum consumption basket: representing the minimum amount required to consume 2,500 kcal per day (adjusted for age and gender), using optimal (i.e. cheap and highly caloric) food types. This was the official poverty line used in 2014 (EICV4). Reyntjens poverty line[1] : Reyntjens argued that since the minimum consumption basket was 19% lower than the updated average basket, trend comparisons with 2010 should have been made using a poverty line that was 19% lower than the one used in 2010. [1] For this poverty line, we did not construct a food basket, but simply calculated 81% of the figure from the total poverty line computed from the average consumption basket.\n\nIn all consumption baskets, the quantities and caloric values are kept constant across surveys. Prices for each item are given as the national median price across regions and across months, as reported in the auto-consumption module of the EICV survey (see table 3 below). Consumption aggregates have been adjusted for spatial and temporal price differences using a Laspeyres index (see table 2 below). The Laspeyres index was chosen because it yielded estimates that were closest to official poverty estimates in EICV3 for the average basket. The choice of price index does not affect the conclusions of this blogpost.\n\nThe results are reported in table 1 below. All poverty lines yield similar trends when used consistently over time, indicating that poverty increased between 5% and 7% points between 2010 and 2014. All changes are statistically significant at the 5% level.\n\nIt should be noted that our results differ from those obtained by simply updating the poverty line for inflation using CPI data, as was done by NISR in their 2016 trend report (NISR, 2016). In principle, if the data are of good quality and sufficiently disaggregated, both methods should be equivalent and should not yield significantly different results. This therefore raises questions about the quality / reliability of official CPI data, and/or the quality of price data collected by the EICV. In either case, this would undermine our ability to correctly estimate poverty levels in Rwanda. The discrepancies found here should invite us to more closely scrutinize official statistics coming out of the Rwandan statistical office. GDP growth figures appear to be incompatible with the findings of the EICV survey, given than agriculture still accounts for about one third of GDP and two thirds of the labour force.\n\nTable 1: Summary of poverty lines and poverty rates\n\nTable 2: Laspeyres price index by quarter and province (computed from price data in auto-consumption file)\n\nTable 3: Food baskets used to compute poverty lines\n\nThe authors of this article have asked for anonymity. \n\nFeatured Photograph: Parc National des Volcans, Rwanda. August 4, 2005\n\nReferences\n\nReyntjens, F. 2015. Lies, Damned Lies and Statistics: Poverty Reduction Rwandan-style and How the Aid Community Loves It. Blog of 3 November 2015 posted on www.africanarguments.org.\n\nNISR. 2015. Rwanda Poverty Profile Report 2013/2014: Results of Integrated Household Living Conditions Survey. Kigali: NISR.\n\nAn Ansoms, Esther Marijnen, Giuseppe Cioffo, and Jude Murison, Statistics versus livelihoods: questioning Rwandas pathway out of poverty, Review Of African Political Economy Vol. 44 , Iss. 151, 2017.\n\nNational Institute of Statistics of Rwanda (NISR), Poverty Trend Analysis Report, June 2016.\n\nJerven, Morten. Poor numbers: how we are misled by African development statistics and what to do about it. Cornell University Press, 2013.\n\nDawson, Neil, Adrian Martin, and Thomas Sikor. Green revolution in sub-saharan Africa: Implications of imposed innovation for the wellbeing of rural smallholders. World Development 78 (2016): 204-218.\n\n[1] Note that Reyntjens argument is not strictly speaking correct, since it would still require us to compare two different consumption baskets. To be methodologically sound, the 19% reduction would thus need to be applied to the same basket in both years, as we are doing here.\n\n[2] In the average consumption basket, the non-food component is computed based on the average food share for households in the 7th decile in 2001. In the updated and minimum baskets, the non-food components are computed based on the average food share for households in the 5th decile in 2014.\n\n[3] National median price of product as reported in the auto-consumption module."],[8,"Councils Across London Are Stepping In To Deal With The Grenfell Tower Fire Crisis","Update: London-wide councils are joining central government, the British Red Cross, and emergency services to take over Grenfell Tower fire operations from local authorities in Kensington and Chelsea.\n\nCouncils across London stepped in on Sunday evening to form a 24-hour Grenfell Tower fire response service alongside the government, the British Red Cross, and emergency services and said the initial response was \"simply not good enough on the ground\". Eleanor Kelly, chief executive of Southwark council, and part of the newly established Grenfell Fire Response Team, said in a statement: \"We want to make clear that whilst the emergency and local community response was nothing short of heroic, we know that the initial response was simply not good enough on the ground. People are angry, and rightfully so. \"Our focus is now ensuring those affected are being cared for and looked after. \"This new team is now leading the recovery and response to the Grenfell Tower fire, which has been one of the most tragic and horrendous events ever seen.\" London local government has a resilience response that can be invoked when a major London incident like the Grenfell fire happens. Yet the Royal Borough of Kensington and Chelsea invoked this only on the afternoon of Friday 16 June  almost three days after the incident. The response team, a coalition including the Metropolitan police and the London Fire Brigade, said it was currently responding to \"what the community are telling us they need\", adding that people who came to Westway Sports and Fitness Centre would be able to access services and support provided by a new team around the clock. It said housing was the main priority and that by the end of Monday 19 June it is aiming to have contacted all known families affected by the fire and completed an assessment of what they need. The response team said the latest information it has is that 201 households have so far received emergency accommodation to date, of which 113 are homeless  almost five days after the fire. The Red Cross, which provides humanitarian aid in crisis zones, has been drafted in to provide community assistance and will be part of the teams allocated to every household affected. BuzzFeed News first revealed earlier that officials from a nearby London council had said they were assuming control over aspects of the Grenfell Tower response operation  as accusations of mismanagement of the crisis mounted against Kensington and Chelsea council. Volunteers and humanitarian charity workers were told by officials from Ealing council late on Saturday night there would be a complete handover to the west London authority  the same day the prime minister admitted support on the ground for survivors of the disaster \"was not good enough\". Rupinder Hardy, a manager at Ealing council, had been called by Ealing emergency response team on Friday to assist with the Grenfell Tower crisis, and was at Westway Sports Centre visiting family and meeting with volunteers from 7am on Saturday morning until after midnight.\n\nSpeaking to BuzzFeed News, she said: \"I am going to have a meeting now to see what happened during the night, and what we need to focus on going forward. \"Now we've got a lot of Ealing people coming, and we've got representatives from government offices. \"I've suggested yesterday what I'd like to see, and I'd like to get this to feel like a rest centre, to feel welcoming, to feel inclusive, to give the opportunity to the community to be somewhere where they can talk to community groups and to be heard, and to have their outcomes met.\" Standing in the entrance of the Westway Sports Centre, which has turned into a storage place for canned food items, Philip Lee-Morris, local authority liaison officer response from Ealing council, told BuzzFeed News: \"Yesterday we came to the rest centre to try and do as much as we can to turn this effort into a truly humanitarian relief effort for the entire community, to recognise that this tragic event has impacted so many people and we need to ensure there is somewhere that people can come to get help.\" When asked about the challenges Grenfell Tower residents and evacuated locals had faced, he said: \"I think we need to make sure everyone is informed, we need to make sure that people know why we are here, and I think people need to feel as welcomed as possible.\" On Sunday morning the police cordons on the way to Westway, which families had to cross, had been removed. Volunteers had said the cordon had made the refuge centre unwelcoming, and look like \"a crime scene\". Lee-Morris added: \"There is so much tension, so much frustration in the community that we're hoping this can be the one place that people can truly come together, exchange their feelings, relate to people concerned what they have been through and we're hoping to provide that resting, calm environment.\" When asked about the biggest concerns of residents he said: \"I think it comes down mainly to communication so it's the local people and those affected by this  it's unspeakable  it's ensuring they know the local authority is here, and local authorities through the entire city have come together, volunteers in their dozens are prepared to come out and do whatever they can.\" The news of other councils and central government stepping in comes days after the fire left a community mourning, with at least 58 people presumed dead and scores of families left homeless. Kensington and Chelsea council has been under pressure since the fire, with residents protesting outside Kensington Town Hall on Friday night. The BBC reported on Sunday that central government staff had been drafted in to manage the response to the fire.\n\nKensington and Chelsea council leader Nicholas Paget-Brown was quoted as saying: \"Kensington and Chelsea council is working closely with the government, charities, volunteer and resident groups and the emergency services to help rehouse and assist all those affected. \"Of course, people rightly have questions about the causes of the fire and why it spread so quickly and these will be answered.\" Families from Grenfell Tower and local residents have in the last few days complained about the lack of support from Kensington and Chelsea council. In an updated press statement on Saturday evening, the council said: \"Kensington Town Hall has unfortunately been closed due to yesterdays incident,\" referring to the protest by residents. A pressing concern for Grenfell Tower residents, as well as households in the surrounding area who had been evacuated, is the issue of housing. On Friday morning, Kensington and Chelsea council confirmed that 109 households had been given temporary accommodation in hotels. A statement said: \"We plan to house residents of Grenfell Tower as locally as we can. But we may well need help from our close neighbours. We want to rehouse people in a good home as quickly as we can. \"The council is committed to looking after the immediate and longer-term housing needs of all those affected by the fire.\""],[8,"Lib Dems pledge 1p income tax rise to fund NHS","A Liberal Democrat government would raise income tax to help fund the NHS and social care, the party has pledged.\n\nIt said a penny-in-the-pound rise on all income tax bands and on dividends would raise around 6bn a year.\n\nThe Tories said 30 million people would be hit by the tax rises. Labour said its NHS plans would be in its manifesto.\n\nThe Lib Dem pledge is complicated by devolution, such as Scotland having its own tax-raising powers.\n\nThe NHS is facing one of its toughest-ever financial challenges as it struggles with a growing and ageing population.\n\nIn the UK, 140bn was spent on health last year and around 25bn on social care.\n\nThe proposed tax rises are the Lib Dem's first significant policy announcement of the general election campaign.\n\nParty leader Tim Farron said he wanted \"to be honest with people and say that we will all need to chip in a little more\".\n\nHe told the BBC: \"This is an average of 3 a week for the average earner in this country, so a pint of beer a week to pay for a health and social care service that will last us from cradle to grave.\"\n\nA Lib Dem government would raise all tax bands by one percentage point.\n\nThe party estimates someone earning 15,000 would pay an extra 33 a year in tax, with someone on 50,000 paying an extra 383.\n\nThis would not apply in Scotland as income tax levels are devolved to the Scottish Parliament, where the Lib Dems are the fifth largest party.\n\nThe plans also include a UK-wide rise of 1p on dividend income taxes if you hold shares in a company.\n\nIn the 2018/19 financial year, the party says the extra taxes would raise:\n\nThe total raised is projected to reach 6.6bn a year by the end of the parliament.\n\nThe money would be guaranteed for the NHS and social care in England, but it is up to the devolved governments in Wales, Northern Ireland and Scotland to choose whether to spend the money on health or elsewhere.\n\nMr Farron added: \"Theresa May doesn't care about the NHS or social care. People are lying on trolleys in hospital corridors and she has done nothing. The truth is you can't have a strong NHS with a hard Brexit.\"\n\nThe Liberal Democrats say the money raised will primarily be invested in social care which will get 2bn a year, as well as care outside of hospital, mental health and public health.\n\nBut
