ve and painful biopsies commonly used to diagnose cancer.\n\nThousands of deaths per year could potentially be saved if the tests catch tumours at an early stage, when treatment is most likely to be effective.\n\nExperts attending the world's largest cancer conference in Chicago unveiled the latest developments in the technology, with one professor claiming successful screening could reduce cancer deaths to a tenth of the current number.\n\nSome cancers such as pancreatic, ovarian and lung are difficult to pick up in the early stages because symptoms are vague, said Dr Nicholas Turner, from the Institute of Cancer Research (ICR) in London and the Royal Marsden hospital in London.\n\nEven if a test could just pick up half of these cases, that would be a substantial advance on where we are currently, he said. The cancer community is extremely excited about the potential [of blood tests] but whether that potential can be achieved is not clear enough yet.\n\nDr Bert Vogelstein, a professor of oncology at Johns Hopkins School of Medicine, told The Guardian: Its fair to say that if you could detect all cancers while they are still localized, you could diminish cancer deaths by 90 per cent.\n\nAll cells in the body release information into the bloodstream through secretion or as they die. Cancer tumours also shed this information, known as circulating tumour DNA.\n\nExperts are already able to tailor treatments for people with late stages of cancer by analysing this DNA, as larger amounts of it in the blood signify a more advanced disease.\n\nBut, in a new step, they are now working to harness this knowledge to create a test specifically for early-stage disease in people who appear healthy.\n\nAmong the academic and commercial efforts underway to develop reliable blood screening for cancer is that of US firm Grail, which is backed by 77.5m of funding from Bill Gates and Amazon chief Jeff Bezos and has set a goal of introducing such a test by 2019.\n\nThe hope is that people could have the test in their GP surgery as part of an annual health check, alongside monitoring of their blood pressure or cholesterol. Those that are found to have cancer could then have surgery or other treatment, potentially preventing thousands of deaths.\n\nOne issue to overcome was that of the test returning some false positives, where people are thought to have cancer when they do not, said Dr Turner.\n\nFor example, as people get older, their cells naturally shed genetic mutation information into the blood but not all these people will develop cancer.\n\nWorking out how you can develop assays that accurately predict who's got cancer and who will go on to get cancer is a real challenge, he said.\n\nIt's clearly going to be many years until the assays come through but a large number of biotech firms are devoting a substantial amount of money so I think we should be very optimistic that they will come through and the challenge of false positives will be overcome.\n\nOne new study presented at the American Society of Clinical Oncology (ASCO) meeting in Chicago was on 124 patients with advanced breast, lung, and prostate cancers.\n\nIn 89 per cent of patients, at least one genetic change detected in the tumour was also detected in circulating tumour DNA in the blood.\n\nThe test scanned a very broad area of the human genome, or complete DNA set  comprising 508 genes and more than two million base pairs, or letters, of the genome  with high accuracy.\n\nLead study author Pedram Razavi, who received funding from Grail and is from the Memorial Sloan Kettering Cancer Centre (MSK) in New York, said the test was the most advanced to date and the results of the study were very promising.\n\nHe added: This study is also an important step in the process of developing blood tests for early detection of cancer.\n\nIn a second study presented at ASCO on 199 patients with pancreatic cancer, detectable circulating tumour DNA was found in 56 per cent of them. This included 43 per cent of those with the earliest stage of disease.\n\nPeter Gibbs, associate professor of medical oncology at the Royal Melbourne and Western Hospitals in Australia, who worked on the study, said he thought an early cancer blood test was three to five years away.\n\nYou'd have your cholesterol check, your blood sugar check and DNA check at the same time. That's what I would envisage happening, he added.\n\nAdditional reporting from Press Association"],[8,"Putin paid Trump? Republicans think McCarthys statement has to be a joke.","Rep. Kevin McCarthys Republican colleagues were ready Wednesday to accept the House majority leaders explanation thathe was joking in his private comments last year suggesting that then-candidate Donald Trump was being paid by Russian President Vladimir Putin.\n\nIt was a bad attempt at a joke, McCarthy (R-Calif.) told reporters Wednesday evening, moments after The Washington Post published an account of the remark based on a recording of a June 2016 meeting of GOP leaders. Thats all there is to it. Nobody believes it to be true.\n\nAmong those willing to give the Californian a pass was another GOP figure whom McCarthy identifiedas possibly being on Putins payroll: Rep. Dana Rohrabacher (R-Calif.).\n\nMcCarthy found Rohrabacher on the House floor Wednesday evening and assured him the remark captured on the recording obtained by the Post  Theres two people I think Putin pays: Rohrabacher and Trump, McCarthy said  was not to be taken seriously.\n\nRohrabacher agreed and compared the situation to a lunge at humor that had haunted him for years.\n\nYou have to be very careful when youre using humor, Rohrabacher said in a short interview Wednesday evening. I remember that I was trying to make fun of the scientists who claimed that cow flatulence make global warming. So at a hearing, I said, Oh, do you think the dinosaurs disappeared because of dinosaur flatulence? \n\nTo this day, you have these environmental wackos saying Dana Rohrabacher believes that flatulence killed the dinosaurs,  he added. It was humor, but youve got to watch out for it. Kevin didnt mean any harm.\n\nThe meeting included House Speaker Paul D. Ryan (R-Wis.), who swore its attendees to secrecy by saying they were all family and should not leak the contents of the discussion.\n\nTwo of the GOP leaders who were in the room with McCarthy last June said Wednesday they did not recall the majority leadersremark.\n\nNo, but Ill review my notes, said Rep. Patrick T. McHenry (R-N.C.), the chief deputy whip.\n\nI never heard him say that, House Republican Conference Chairwoman Cathy McMorris Rodgers (R-Wash.) told reporters.\n\nOther Republicans, meanwhile, flatly dismissed McCarthys comment as misunderstood humor.\n\nIt had to be a joke, said Rep. Bill Flores (R-Tex.). I just cant imagine hed say something like that seriously. I wouldnt put any credibility in that statement being what he actually thinks.\n\nSaid Rep. David Valadao (R-Calif.), a close friend of McCarthys, explained, With Kevin, he does have a sense of humor, and so it wouldnt surprise me for him to joke about. This one I cant comment on. But we joke with each other all day long.\n\nOne GOP member, who spoke on the condition of anonymity to speak frankly, was skeptical that McCarthy would have any special knowledge of Putins activities.\n\nThere is no way Kevin McCarthy had that kind of intel up here on the Hill, the member said. Its just a joke.\n\nSome Democrats, however, had a different reaction.\n\nI want to hear the recording, said Rep. Eric Swalwell (D-Calif.), a member of the House Permanent Select Committee on Intelligence who has called for a more vigorous probe of Trumps ties to Russia. Whats concerning to me is, if it was said, they had their own concerns, and so far have done nothing to address concerns about the presidents ties to Russia.\n\nDid he have knowledge of a relationship that the president had with Russia, and did he pass that along to anyone? And if he did have knowledge, why have we not acted? Swalwell asked of McCarthy. We have a responsibility as a coequal branch of government to investigate this.\n\nA spokesman for House Minority Leader Nancy Pelosi (D-Calif.) also noted the disconnect between McCarthys comment and the GOPs public posture at the time he made it.\n\nFor weeks last summer, Russias hacking of our democratic institutions yielded only silence from these Republican leaders, said the spokesman, Drew Hammill. Apparently, Leader McCarthy could only be bothered to speak out from the comforts of a private backroom in the Capitol.\n\nBut other Democrats didnt quite know what to make of the report.\n\nThat one has to sink in for a while, said Rep. Mike Quigley (D-Ill.), another member of the intelligence panel.\n\nWe almost made it through a day without a major breaking story, said Rep. Jim Himes (D-Conn.). But, no, were not making it to cocktail hour.\n\nRep. Adam B. Schiff (Calif.), the House Intelligence Committees ranking Democrat, said it fits in the category of surreal.\n\nBut probably the most surreal is the fact that you have Vladimir Putin vouching for the president of the United States about something that took place in the Oval Office, he added, referring to Putins Wednesday offer to release records of his envoys meeting with Trump last week.\n\nRohrabacher made his joke about dinosaur flatulence 10 years ago, during a hearing on climate change that took place shortly after Democrats won back the House. A climate-change skeptic, Rohrabacher asked a group of scientists if they could really, with confidence, say why atmospheric carbon dioxide levels were higher in the Paleocene-Eocene era.\n\nWe dont know what those other cycles were caused by in the past, he said. Could be dinosaur flatulence, you know, or who knows? We do know the CO2 in the past had its time when it was greater as well.\n\nSince then, Rohrabacher has been reelected easily. But in 2016, for the first time, his district voted for the Democrats presidential candidate, picking Hillary Clinton over President Trump by 1.7 points. Democrats have for the first time worked hard to recruit a credible challenger, and the climate story has been part of their argument.\n\nThat challenger, businessman Harley Rouda, issued a statement late Wednesday calling for a federal probe based on McCarthys remark.\n\nDana Rohrabachers devout support of and advocacy for Russias brutal regime is widely known, and given the ongoing investigation of Trumps possible collusion with Russia in the 2016 election along with Rohrabachers deep ties to Trump, its become abundantly clear that this spider web of ties must be investigated, Rouda said.\n\nEd OKeefe and Karoun Demirjian contributed to this report."],[8,"A crisis within a crisis: Refugees in Lesbos","Lesbos, Greece -Upstairs in the Blue Star hotel, Iman* cooks a large pasta dish and makes tea; a luxury after going without her own stove for more than a year. After dinner, the Alsamaray family* disperses.\n\nKhalil, Iman's husband, catches up on the latest news from the family's hometown of Mosul, Iraq. Jamil, 13, goes out, while his sisters Amani and Aliya, 10-year-old twins, lie in bed and watch YouTube videos until they fall asleep.\n\nThe family had lived for 10 months in an overcrowded migrant centre in Lesbos, Greece until January, when they moved in to the hotel as part of a United Nations initiative to place vulnerable refugees in better housing during the winter.\n\nSince 2015, more than a million refugeeshave come through Greece, often on their way to western Europe. Like the Alsamarays, thousands remain stranded until their asylum claims are processed; they find themselves in a crisis within a crisis, fleeing violence only to often spend more than a year in a country stretched thin over the past decade by a financial crisis.\n\nWhile their refugee guests dine upstairs, the Makris family tries to wind down after a long day. They clear the table from the catering delivered to feed asylum seekers and hotel owner Dimitrios Makris fields calls. There's a long list of tasks to be completed in time for the tourist season, even if in recent years fewer tourists have been arriving.\n\nAt a time of unprecedented economic strife when Greeks are struggling to get by, the refugee crisis adds to the pressure on Greece -while also providing some locals with much-needed income.\n\nInside these crises, the Alsamarays and the Makrises each fight to survive. Both families know that life can be upended overnight and what it means to be exiled, and both fear their best days are behind them. But, at least for a moment, under one roof, they also give each other what they desperately need: a measure of stability among the uncertainty.\n\nAmani and Aliya are typical pre-teens, sassy and busy developing their sense of style. They love pinks and purples, wear skinny pants, and worry about their long brown hair being messed up after wearing a hat.\n\nAnd they love Mytilini, the capital of Lesbos about 10 kilometres from their home at the Blue Star hotel.\n\n\"We love the people, the shopping, the coffee,\" Aliya says. Although the twins complain they hardly visit because their parents won't let them go alone.\n\nAs the girls adapt to their new world, their parents look to their old lives.\n\n\"In Iraq, we had jobs, my house was good, and we had a car,\" says 33-year-old Iman. She was a preschool teacher and Khalil was a mechanic.\n\nBut after the Islamic State of Iraq and the Levant (ISIL, also known as ISIS) took over Mosul - Iraq's second city - in 2014, everything changed. \"Women had to be covered all in black; men couldn't smoke; if you were Christian or another religion, you had to convert.\"\n\nA year later, ISIL executed one of Khalil's brothers in the middle of the street, accusing him of defying ISIL rules about travelling to Baghdad, and forced the family to watch.\n\nIn February 2016, the Alsamarays fled to Turkey, intent on finally reaching Sweden, where another of Khalil's brothers has sought asylum.\n\nAfter multiple attempts to cross, and a one-month stint in Turkish detention, they arrived in Lesbos nearly two months later.\n\nGreece represented a new life. When their rubber boat reached Lesbos, Iman cried because she thought they were going to be safe. \"I forgot the fear when I saw Greece,\" she says.\n\nBut as days turned into months at the refugee camp near the village of Moria, that happiness turned into despair.\n\nMoria camp - aformer prison surrounded by chain-link fences and barbed wire-was initially a reception centre to process migrants and asylum seekers, but it became a long-term housing facility. There was no privacy in the crowded centre; the Alsamarays shared a room with six other families.\n\nKhalil was afraid for the family's safety and Iman was always sick. With little to keep people busy, many of the men drink to pass the time. Frustrated locals complain of petty theft. There have been fires and sometimes fights break out.\n\nHuman rights groups note a rise in suicide attempts and self-harming in the housing facilities, including by children. In January, Iman was at the doctor's when her neighbours brought in her daughter Aliya. She had tried to kill herself with a knife.\n\n\"She witnessed the brutal killing of her uncle in Iraq and has serious suicidal thoughts, weight loss, depression and suicidal attempts,\" a doctors note from January 17 reads. She needed immediate care and \"a safe place to live\".\n\nEvery time Aliya saw people leave the camp for Athens or another country, she cried, Iman says -afraid that, if they weren't leaving, it meant they would be deported and that she would have to face ISIL again.\n\nEven now, just driving by the camp is a trigger. \"Please don't take me to Moria, please don't take me to Moria,\" Aliya pleads if they pass the camp.\n\nMoving to the hotel meant they have the sea in their backyard, a park and a puppy to play with.\n\nInside the small hotel studio, the twins decorated the headboard of their bed with stickers and lined it with stuffed animals. In the other room, they have their own kitchen and table where the family can eat together and a private bathroom.\n\nThe twins also picked up fishing. Every morning they run to the back of the hotel, retrieve spools of fishing line hidden in the rocky harbour, and mix old pitta bread softened with sweet milk which they use as bait.\n\nAs the twins fish, they glimpse the snow-capped mountains in Turkey, where they pray never to return, and the ferries heading to Athens, where they hope their journey to a new life will begin.\n\nAmani and Aliya are enjoying a bit of normality, but the Blue Star isn't home and the Alsamarays have learned over the past few years that circumstances can switch in a moment.\n\nA lesson many Greeks know all too well.\n\nFor Dimitrios and his family it was never a question of whether they should host refugees.\n\nWhile some hotel owners worried about the wear and tear in the rooms or a potential backlash from tourists, for the Makrises it was a humanitarian issue.\n\nForty-seven-year-old Dimitrios' grandparents fled their home in 1923, when more than a million Greeks were expelled from Turkey and nearly half a million Muslims were sent the other way.\n\nWhile they were growing up, Dimitrios and Toula heard stories about their grandparents; how they had lost their transportation business between Greece and Turkey, a big ship and a large home; how they arrived in Germany with only a small suitcase.\n\nForty years later, Dimitrios' parents had to leave Greece to become guest workers in Germany, where they lived for 15 years, raised their daughter Toula, had Dimitrios, and slowly built up hotels in Lesbos. Before the economic crisis, Dimitrios and his family had expanded their business ventures in Lesbos, including other hotels, a restaurant by the sea, a nightclub, an internet cafe, and a crepe shop.\n\nBecause Lesbos traditionally relied mostly on Greek tourists visiting the island's historic churches and thermal springs, when the economy tanked, Lesbos was one of the first places to be hit, as many tourists -Greek and foreign -stopped coming.\n\n\"It was like a domino effect,\" says Dimitrios. \"Every year we would put more money into the businesses because we expected things would be better the following year, but things only got worse.\"\n\nIn 2009, he closed the nightclub. Other businesses followed one by one until 2011, when Dimitrios and his wife Michelle left for Germany to find work that would keep the family's two hotels open;finding jobs as waiters in a banquet hall in Frankfurt. They returned to Greece last year to help run the hotel business again.\n\nWhen refugees recently started arriving in Lesbos, the family opened their doors. They invited refugees inside to rest, they made them cups of tea and fed them.\n\nThe already hard conditions in the camp became worse in the harsh winter. Some people sleeping in tents burned cardboard, plastic and scraps of wood inside the tents for warmth.In November,a woman and child died after a gas canister attached to a hot plate exploded inside their tent. In January, another three men would die and a fourth was left in critical condition in another incident - the cause of death is not yet clear.\n\nWhen snow fell in January, Dimitrios drove to the camp in Moria to pick up families and take them to the hotel.\n\nSince January, the Blue Star has hosted 60 people through the UNHCR and the Greek non-profit Iliaktida. The UN pays between 20 and 28 euros ($21.8 and $30.6) per person per day, depending on the type of catering.While it helped offset some of the losses from tourism, Dimitriossays it is still a relatively small amount of money.\n\nDimitriossays he is not sure how much longer he can afford to stay, as Greece remains mired in economic strife and the tourists remain scarce. Yet another Greek default may loom, while there is little sign that austerity will be eased. Perhaps he will have to return to Germany again to work.\n\nFrom one side of the hotel, thick olive groves dot the landscape. On the other, there is deep blue sea.\n\n\"I want to stay here, but how can I find the money?\" asks Dimitrios.\n\nInside the Blue Star hotel, both families say they consider each other friends. But the language barrier keeps them from really getting to know one another.\n\nAs much as Greeks sympathise with refugees, still they see them as different. The refugees have usually heard about Greece's economic troubles, but to them it is abstract. They look around and all they see are people who have what they don't.\n\nMany Greeks worry about the impact of refugees. Since 2015, the municipality of Lesbos has spent more than five million euros ($5.5m) on refugee-related expenses, a source in theMinistry of Digital Policy, Telecommunications and Media told Al Jazeera. Lesbos municipality opened a cemetery, a migrant centre to house asylum seekers, and the hospital had to take thousands more patients.\n\nSome locals are also concerned about what will happen as the refugees move on. Fewer people are coming since the EU-Turkey deal. The number of refugees stranded in Lesbos dropped to below 3,000. While placing refugees in hotels was only a temporary solution, hotel owners in places such as Mytilini or other cities where migrants are hosted also benefited from the aid workers and government officials who came to help.\n\nPlacing refugees in hotels is only a temporary solution, and asylum seekers are being sent to apartments, to the mainland or to other migrant centres; hosting refugees is not a long-term business model.\n\n\"The future is investments from the Greek government to renovate the thermal baths, to encourage investment,\" says Dimitrios' wifeMichelle.\n\nThe refugees are meant to leave Dimitrios' hotel as the UN refugee agency's programme is ending; the Alsamarays are supposed to go to Kara Tepe, a camp ran by the municipality of Lesbos.\n\nThe UN's refugee agency says Kara Tepe offers a safe environment for families.\"The conditions at the facility are adequate and services are available on site, including medical and psychosocial support,\" spokesman Leo Dobb says. The bathrooms are shared, though, and Iman will have to give up her stove.\n\nThe family refuses to go. Iman says they feel that her daughter's psychological concerns should have been enough to get the family transferred to an apartment.\n\n\"I cannot continue to see my children in this situation,\" Iman says. \"I'm tired.\"\n\n*The 'Alsamaray' family have been given pseudonyms to protect their children's identities."],[8,"These Are The Victims Of The Portland Train Stabbing Attack","Ricky Best, 53, and Taliesin Namkai-Meche, 23, were killed when they tried to stop a man hurling abuse at two women of Muslim appearance, police said. Micah David-Cole Fletcher, 21, was injured but expected to survive.\n\nstabbed Two men were stabbed to death and another man was injured on a commuter train in Portland, Oregon, Friday night, after they tried to intervene as a man shouted hate speech at two young women who appeared to be Muslim. On Saturday, police identified Ricky John Best, 53, and Taliesin Myrddin Namkai-Meche, 23, as the victims who were killed in the attack. Micah David-Cole Fletcher, 21, was identified as the third passenger who was stabbed. He is currently being treated at a hospital for serious injuries that are not believed to be life-threatening. A 35-year-old white supremacist, Jeremy Christian, has been charged with two counts of aggravated murder, two counts of second-degree intimidation, and being a felon in possession of a restricted weapon. Share On email Share On email Share On link Share On link Share This Link Share On facebook Share On facebook\n\nRachel Macy told The Oregonian that she was on the train when the suspect boarded and began shouting racist remarks. She recalled Best standing close to Christian, trying to calm him down, and Namkai-Meche telling him to leave the train. Macy said the three victims  Best, Namkai-Meche, and Fletcher  appeared to be blocking Christian from the girls, the targets of his rant. She recalled the stunning moment when Christian attacked Namkai-Meche. \"It was just a swift, hard hit,'' she said. \"It was a nightmare.'' Macy said that she stayed with Namkai-Meche, who stumbled past her, blood-soaked and pale, until help arrived. She said that she told him to lie down, continued to tell him he wasnt alone, and prayed. \"Tell everyone on this train I love them, Macy said Namkai-Meche told her, before the medics took him away on a stretcher. Namkai-Meche graduated from Portland's Reed College in 2016 with a degree in economics. He was interning for the Cadmus Group, a consulting company, at the time of his death. His sister, Vajra Alaya-Maitreya, told BuzzFeed News that Namkai-Meche \"lived a joyous and full life\" and that \"his enthusiasm was infectious.\" \"We lost him in a senseless act that brought close to home the insidious rift of prejudice and intolerance that is too familiar, too common,\" said Alaya-Maitreya. \"He was resolute in his conduct and respect of all people. In his final act of bravery, he held true to what he believed is the way forward.\" \"He will live in our hearts forever as the just, brave, loving, hilarious, and beautiful soul he was,\" said Alaya-Maitreya. \"We ask that in honor of his memory, we use this tragedy as an opportunity for reflection and change. We choose love. \"Safe journey, Taliesin. We love you.\"\n\nNamkai-Meche's mother, Asha Deliverance, first announced that he was one of the victims in a Facebook post Saturday. \"Taliesin Myrddin Namkai Meche, My dear baby boy passed on yesterday while protecting two young Muslim girls from a racist man on the train in Portland,\" she wrote. \"He was a hero and will remain a hero on the other side of the veil. Shining bright star I love you forever.\"\n\nEllie Lawrence, Namkai-Meche's girlfriend, told BuzzFeed News that her boyfriend was the \"kindest, purest, most amazing person\" she'd ever met. \"I will follow you on your journey through the sun and the moon and the stars. I will love you eternally,\" she wrote on Facebook, sharing a photo of the two of them. The family will hold a vigil for Namkai-Meche on Saturday night at 6:30 p.m. in Portland, near the station where he died.\n\nBest was a city employee, Army veteran, and father of four, according to The Oregonian. He served 23 years in the military as a platoon sergeant for Corps maintenance, retiring in 2012. In 2014, he made an unsuccessful attempt to run for Clackamas County commissioner. I cant stand by and do nothing, Best said of his decision to run for local politics, according to The Oregonian's profile on his candidacy. At the time of his death, he was working as supervisor in Portland's Bureau of Development Services. Best was a lifelong Oregon resident and was heading home to his three teenage sons and 12-year-old daughter in Happy Valley when he was killed.\n\nMicah David-Cole Fletcher, a student at Portland State University, was also stabbed in the attack but is expected to survive. As of Saturday evening, he was being treated for serious injuries. Friends of the 21-year-old told BuzzFeed News that although they were shocked to learn Fletcher was injured in the attack, they were not surprised he stepped in to stand up for someone else. \"I was shocked it was him, but I wasn't surprised it was him,\" Elie Hoover, 24, said. \"I can't see him not standing up.\" Hoover said Fletcher is \"deeply empathetic\" and is often defending others against transgressions, small and large. \"Whether its someone cutting in line, or doesn't tip, or if it's something big like someone being overtly racist,\" she said.\n\nMandela Cordeta, 26, said he's known Fletcher for about 10 years, after they met at an arts camp. Since then, she said, Fletcher has been deeply involved in poetry and music and currently plays the drums. In 2013, he won a poetry slam contest for a poem condemning prejudice against Muslims. Recently, friends said Fletcher has also gotten involved in marches and protests around Portland, becoming active against what he views as social injustices. \"If there's a march or protest happening, he's the one calling me to see where I'm at,\" Cordeta said. \"He's always showing up.\" \"He's just against injustice, that's his personality,\" Cordeta added. At least two GoFundMe campaigns have been set up to assist all three victims' families with costs related to their deaths and injuries. As of Sunday night, the campaigns had raised more than $500,000. The Bilal Mosque in Beaverton, Oregon, has also set up a fund for the victims' families. Have you been the victim of a hate crime? Tell us about it so we can investigate."],[8,"The hidden problem: mental health in construction","The construction industry is renowned for being the sector with the greatest number of fatalities and major injuries but even more working days are lost to work-related ill health. How much of this is mental ill health? Andrew Christodoulou investigates.\n\nThe latest figures from the Health and Safety Executive (HSE) show that for 2015/16 there were 43 fatal injuries to workers in construction. The industry accounts for 27% of fatal accidents to employees and 10% of all major injuries which occur each year.\n\nHowever the industry is also responsible for high levels of sickness. According to the HSE, each year some 4% of workers in construction suffer from a work-related illness. Around 79,000 workers report an illness each year and over a million working days are lost each year in construction due to work-related illnesses. Every year more working days are lost in construction due to work-related illness than due to injuries caused by accidents. The statistics tell us that construction is a high-risk industry for health issues as well as for safety-related matters.\n\nHidden in the statistics relating to health is a surprising figure; of the estimated 79,000 cases of reported illness in the construction industry, 18% of these relate to stress, depression or anxiety amounting to 400,000 days lost each year.\n\nThe HSE has recognised the issue of stress in construction for some time. In 2007 it published Research Report RR518 An Analysis of the Prevalence and Distribution of Stress in the Construction Industry.\n\nThe report suggests reasons for the presence of stress in construction and recommends actions on how to deal with it. The report also looks at the prevalence of suicide in construction and an abstract for the report gives an impression of the extent of the problem at that time.\n\nToday, suicide is increasingly an issue for construction. Work-related suicide statistics are not officially recorded in the UK, but research suggests that in the construction sector, workers could be 10 times more likely to die by suicide than from on-site accidents.\n\nIn Australia where suicide in construction has been recognised for some time, the statistics around suicide in the construction industry are shocking. According to Mates in Construction, a charity set up in Australia in 2008 to address the issue, construction workers are more than twice as likely to commit suicide as other people in Australia and six times more likely to die by suicide than through a workplace accident, and apprentices in construction are two and a half times more likely to commit suicide than other young men their age.\n\nSo what makes the construction industry so prone to stress, anxiety, depression and suicide? How can it be managed? How can workers be helped?\n\nThe Special Factors of the Construction Industry The workforce in the construction sector is predominantly male, and has a particular range of factors recognised as likely stressors. The construction industry is a tough competitive industry. It has targets and deadlines for completion of projects with financial penalties for delays and late completion. Many workers in construction feel the pressure and tension of having to compete to reach the production targets that have been set. They can be held personally responsible for any delays which may occur. Their jobs may depend on meeting the deadlines. Financial penalties can affect their income. Physical conditions on most sites are tough and extremely dynamic and may change constantly. There can be additional pressures from the weather, wind, rain, hail and snow adding to difficult working conditions. Sites can be noisy and overbearing with plant and machinery on the move. Meeting deadlines can be more challenging in such circumstances. Many workers in construction have to travel away from their homes to work, which could involve long daily travel distances and many staying away from home. Loneliness can be a significant factor for many construction workers, contributing to their stress, depression and anxiety. Most workers in construction are self-employed, working from contract to contract and to this extent job security is fragile and uncertain. This perception of job insecurity is another important stressor. The work itself is often dangerous and testing and working against strict deadlines under pressure can make adhering to safe working procedures difficult. Some workers are consequently anxious about their own wellbeing while on site. Apart from the risk of accidents there is often a risk of exposure to hazardous substances such as asbestos and silica and workers can experience stress and anxiety where they believe they may have been exposed to such hazardous substances and where development of a disease may take many years. Some workers have the added responsibility for the health and safety of others. The industry is also known for its macho image. This means some workers may be reluctant to admit to stress, depression or anxiety and so may not seek or receive the help they need. The nature of the industry may also lend itself to bullying and harassment.\n\nDealing with Stress, Depression, Anxiety and Suicide in Construction The Health and Safety at Work, etc Act 1974 requires employers to ensure the health and safety of their employees and also third parties who might be affected by the employers activities. This general duty extends to stress, anxiety and depression caused by work. But it is often not considered in the construction sector where site hazards such as working at height are seen as a higher priority. The Construction (Design and Management) Regulations 2015 provide a framework for dealing with health and safety risks and issues for the duration of a project. The Construction Phase Health and Safety Plan sets out the risks and how they will be managed. It is however rare for such plans to consider stress and wellbeing for workers on site. The HSEs Stress Management Standards can be used to assess and manage stress, anxiety and depression on site. The measures needed in this respect can be incorporated into the construction phase health and safety plan for each project. This may involve for example wellbeing programmes, training for managers and others on how to deal with stress, and worker access to counselling and helplines. A number of support groups and charities have come together to provide information including training programmes to promote mental health and wellbeing in construction. One such is Mates in Mind, a charitable programme set up by the Health in Construction Leadership Group (HCLG) with the support of the British Safety Council that aims to raise awareness and understanding of poor mental health in the construction sector. The charity provides help and support for those suffering mental health issues as well as practical advice for employers. Its stated purpose is to bring the industry together to openly talk and address the stigma associated with mental ill health and is based on the Australian Mates in Construction model."],[8,"Ruth and BBC Scotland  The real coalition  Towards Indyref2","What an election. Corbyn confounded his detractors and gave Theresa May a run for her money.\n\nThe Conservatives have lost their House of Commons majority. Theresa May is a dead woman walking. Her party is now reduced to seeking the backing of the Democratic Unionist Party in order to form a working government. Thats Unionism.\n\nIn Scotland the big story was the widely expected gains for the Scottish Conservatives. Former SNP leader Alex Salmond lost his seat as did the SNP leader at Westminster Angus Robertson.\n\nPete Wishart held on by the skin of his teeth  just twenty one votes, whilst Stephen Gethins held on by an unprecedented two votes. There were unexpected gains for the Scottish Labour party. The Corbyn effect has pumped breath into the Scottish Labour corpse.\n\nOverall the SNP lost twenty one of its seats to the combined efforts of the Tories, Labour and the Lib Dems. It felt like a disaster. It felt like a loss. Indyref2 is dead according to the BBC.\n\nBut hold on. To use boxing parlance, our man was knocked down a few times but he got back up, battered his opponent black-and-blue and achieved a unanimous points win. The SNP, despite facing the dual onslaught of British Nationalist tactical voting and a Corbyn surge, maintained its majority.\n\nThe 2015 result that witnessed fifty six seats going to the SNP was a post-indyref fluke. It could never be repeated. This general election was merely the expected levelling out, some shock defeats notwithstanding.\n\nAnd what of the state broadcaster?\n\nAs John Swinney rightly pointed out, Nicola Sturgeon also had to contend with a BBC which in Scotland turned this general election into a mid-term Holyrood election.\n\nThe SNP found itself relentlessly pressed on issues that had nothing to do with Westminster. Voters reacted accordingly.\n\nThe BBC has had a great deal of influence in the Scottish outcome of this general election. I myself highlighted the state broadcasters obsession with the constituency of Moray and the benefits to Unionists of the high-profile coverage given Unionist target seats. Ive also noted the absolute refusal of the BBC and the rest of our media to pursue Ruth Davidson who lied her way through the campaign.\n\nRuth ran an effective if basic campaign. She appealed to raw British Nationalism. She used the council elections to push her general election message of no to indyref2. BBC Scotland played its part by insisting indyref2 was the single-most important issue in Scotland. It didnt matter what Nicola Sturgeon said, the BBC was always going to run with Ruth Davidsons inspired narrative.\n\nIts true that there is opposition to a second referendum, but there is also support. Remember the reasons for Indyref2 making its sooner than expected appearance was Scotland being dragged out of the EU against our will. Hard Brexit is still lurking in the background.\n\nSo where does it leave us? The SNP, I repeat, won this election in Scotland. Nicola Sturgeon said a majority of Westminster seats would be seen as a triple lock for a second independence referendum. Her party achieved this majority. She needs to honour this manifesto commitment. To roll back on her manifesto pledge will effectively send a message to the electorate that the Unionists did indeed win.\n\nTheresa May is mortally wounded. The Tory party at Westminster has been weakened. Now is not the time for the SNP to appear on the back-foot. The party must act like the winners they are. Come out swinging.\n\nThe First Minister needs to continue with her pre-election line of compromise. Scotland voted to remain in the European Union. Nicola Sturgeon should quickly reiterate her demand for EU Single Market membership. No membership means Indyref2 is absolutely still on the table. Anything else would be seen as capitulation.\n\nThe elephant in the SNP room is of course BBC Scotland. It remains a corrupt pro-Union entity.\n\nPacific Quay very deliberately sought to confuse Scottish voters by shoe-horning devolved issues into every debate and discussion. A single report on Scottish education became the motif for the BBCs Scottish campaign.\n\nThe SNP found itself defending its Holyrood record. Ruth Davidson and the other Unionist leaders made hay.\n\nBBC Scotland continues to be the problem the SNP will not address. That said, the party cannot directly challenge the state broadcasters claims of impartiality. The corrupt BBC and its corrupt media allies would present the nationalists as bitter losers looking to blame a trusted media outlet.\n\nWhat the independence movement needs is a separatecampaign group, a think-tank if you like, whose job it would be to highlight the excesses of Pacific Quay. And there are excesses.\n\nOn the question of the constitution we witnessed three voices against one. The SNP were outnumbered in every debate and discussion. The public was presented with a non-stop crescendo of divisive referendum sound-bites. Even now with Nicola Sturgeons party having achieved a second majority of Scottish Westminster seats, the defeated Unionists are hogging the airwaves with a three-to-one advantage.\n\nBBC Scotland needs to be challenged by people with the gravitas to mount such a challenge. We need senior figures within the Yes movement to come together on this. The independence movement needs to mount a highly visible challenge to BBC Scotland. We may be running out of time.\n\nViews: 7223"],[8,"Why Would Aliens Even Bother with Earth?","As an astrobiologist I spend a lot of my time working in the lab with samples from some of the most extreme places on Earth, investigating how life might survive on other worlds in our solar system and what signs of their existence we could detect. If there is biology beyond the Earth, the vast majority of life in the Galaxy will be microbialhardy single-celled life forms that tolerate a much greater range of conditions than more complex organisms can. To be honest, my own point of view is pretty pessimistic. Dont get me wrongif the Earth received an alien tweet tomorrow, or some other text message beamed at us by radio or laser pulse, then Id be absolutely thrilled. So far, though, weve seen no convincing evidence of other civilizations among the stars in our skies.\n\nBut lets say, just for the sake of argument, that there are one or more star-faring alien civilizations in the Milky Way. Were all familiar with Hollywoods darker depictions of what aliens might do when they come to the Earth: zapping the White House, harvesting humanity for food like a herd of cattle, or sucking our oceans dry. These scenarios make great films, but dont really stand up to rational scrutiny. So lets run through a thought experiment on what reasons aliens might possibly have to visit the Earth, not because I reckon we need to ready our defenses or assemble a welcoming party, but because I think considering these possibilities is a great way of exploring many of the core themes of the science of astrobiology.\n\nAliens come to Earth to enslave humanity or for breeding partners\n\nAlien races enslaving each other is a common trope of many science fiction universes. While enslavement of defeated enemies or other vulnerable populations has regrettably been a common feature of our history on Earth, its hard to see why a species with the capability of voyaging between the stars, and therefore having already demonstrated the mastery of a highly advanced level of machinery and of marshaling energy resources, would have any need for slaves. Constructing robots, or other forms of automation or mechanization, would be a far more effective solution for laborpeople are feeble in comparison, harder to fix, and need to be fed.\n\nLikewise, the idea of an alien species needing humans for breeding doesnt really stand up to scrutiny. The act of sexual reproduction, on a genetic level, involves the combination of DNA from two individuals. So on the most fundamental level, for an alien race to be compatible with us, they would need not only to use the same polymer, deoxyribonucleic acid, as the storage molecule for their genetic information, but also to use the same four letters for their genetic alphabet (and not other purine and pyrimidine bases that exist in chemistry), and the same coding system for translating those sequences of genetic letters into proteins, and the same organizational structure of the DNA strands into chromosomes, and so on. There is a lot of ongoing research on whether extraterrestrial life is likely to use DNA, or what molecular alternatives there might be, but it is a huge stretch to expect alien life to be that similar to human genetics. Humans cant even interbreed with our closest evolutionary relatives on Earth, the chimpanzees (indeed, this is the basis of the definition for different speciestwo organisms which are not able to reproduce fertile offspring), and so it is overwhelmingly improbable that an alien life form from a completely different evolutionary lineage would be compatible.\n\nAliens come to Earth to harvest us for food\n\nIf aliens wouldnt be bothered about enslaving or breeding with us, might they simply be coming to Earth for a drive-by meal? The question of whether an alien biochemistry would be able to digest us as food actually comes down to some very fundamental features of the molecules of life. Our cells are made up of various organic molecules: proteins (polymers of amino acids), nucleic acids DNA and RNA (polymers of bases and sugars), and membranes of phospholipids. And so for making more cells for reproduction, growth and repair of our bodies we need a source of these simple building blocks. We eat other animals or plants and our digestive system breaks them down into their component amino acids, sugars, and fatty acids, which we then use as the building blocks for ourselves. So in order to derive any useful nutrition from eating a human, an alien monster would need to be based on very similar biochemistry, and thus have the enzymes needed for processing the molecules we are built from.\n\nA whole variety of amino acids, sugars and fatty molecules are actually found in certain meteorites, having been produced by astrochemistry in outer space, and so maybe extraterrestrial life would be based on the same basic building blocks as us. But theres another, very interesting subtlety here. Simple organic molecules like amino acids and sugars can exist in two different forms, mirror images of each other (in the same way your two hands are similar shapes but cant be placed exactly one on top of the other). These two versions are known as enantiomers, and it turns out that all life on Earth uses only left-handed amino acids and right-handed sugars, whereas non-living chemistry produces even mixtures of both kinds.\n\nSo if we do find traces of amino acids on Mars, one very good way of telling whether these organic molecules are the relics of ancient Martian life or are just the product of astrochemistry would be to check if they are mostly left- or right-handed forms, or just an even mixture. The most exciting discovery would be to detect traces of ancient bacteria on Mars and to find that they employ the opposite forms of organic molecules to us: right-handed amino acids or left-handed sugars, because then we would know for sure that this life was definitely extraterrestrial and not merely contamination from Earth. So heres a fascinating thought: alien invaders could be based on exactly the same organic molecules (amino acids, sugars, etc.), but they still wouldnt gain any nutrition from eating us as the origins of life on their own planet settled on the opposite enantiomers. Wed be mirror images of each other, on a molecular level.\n\nAliens come to Earth to suck our oceans dry\n\nIf alien marauders would need to have an essentially identical biochemistry to bother culling us for food, maybe they come to Earth to harvest some other vital substance. All life on Earth is water-based; H2O is astonishingly versatile as a solvent and participant in biochemistry and so it seems likely that extraterrestrial life would also be based on this compound. Perhaps, then, aliens may be drawn to the Earth for our wonderfully wet oceans and seas and rivers and lakesto siphon off our hydrological cycle.\n\nThe problem with this supposition is that there are loads of far better sources of water in space. In fact, we think that when Earth first formed from the swirling disc of gas and dust around the proto-Sun it was actually a pretty dry planet; the water to fill our oceans was delivered later by a barrage of comets and asteroids from the colder, outer regions of the solar system. In fact, Europa, one of the moons orbiting Jupiter, contains more liquid water in the global ocean beneath its frozen surface than our entire planetEuropa, and not Earth, is the Waterworld of our solar system. So if you were an alien voyaging between star systems in need of a drink, youd have access to a far greater amount of water in the icy moons and cometary halo of the outer solar system. Youd also find it much more practical to operate in deep space, rather than trying to suck up the oceans against the gravitational pull of the planet Earth.\n\nAliens come to Earth for some other raw material\n\nIf not water, then maybe theres some other natural resource that aliens might invade the Earth to exploit. Perhaps they intend to wipe away our cities and begin strip-mining the crust of the planet for ores to extract metals and build more vast spaceships. But in fact, because the Earth formed from a molten state with iron sinking down to the core, our planets crust is actually pretty depleted of useful metals like iron, nickel, platinum, tungsten and gold. And as with the water, its hard to see why aliens would bother extracting material against the gravity of the Earth when the asteroids are composed of the same basic rocky stuff. In fact, some asteroids are believed to be essentially pure lumps of metalthey were once the cores of protoplanets that were smashed apart again by the colossal collisions in the early history of the solar system. Several companies are already proposing to launch asteroid mining operations to exploit these exceedingly valuable resources.\n\nPerhaps, though, there might be a reason that our hypothetical aliens would come to mine the Earth. While its true that the asteroids and Earth, and other terrestrial planets, are made up of essentially the same rocky material, the Earth isnt simply an inert lump; its a very active, dynamic place. In particular, the thin crust of the Earth is fractured into separate shards that are continually sliding around on top of the hot gooey mantle, rubbing alongside each other, crunching head-on, subducting one beneath another, or pulling apart to create fresh crust. This is the churning process of plate tectonics.\n\nSo far, astronomers have already found over four and a half thousand extrasolar planetsworlds orbiting other starsand the expectation now is that there are billions of rocky planets in our Galaxy. But heres a thought right on the forefront of current planetary science and astrobiology. Perhaps terrestrial planets are common, but terrestrial planets with plate tectonics are rare. Plate tectonics is thought to be vital for keeping the Earths climate stable over billions of years to allow complex life like ours to evolve, and it also acts to concentrate certain metals into rich ores. It seems likely that only a small proportion of terrestrial planets undergo plate tectonics (neither Mars nor Venus does). So perhaps an alien civilization would come to the Earth for our exceptional plate tectonics and concentration of particular metals, and the fact that the same tectonics had also enabled a rich biosphere to develop would be merely an inconvenience.\n\nAliens come to Earth looking for a new home\n\nThere is a considerable amount of rocky real estate in the galaxy for aliens to consider moving home to, but a terrestrial planet might need to offer more than just a habitable zone locale to be able to support complex life. Communities of hardy microbial cells thriving off inorganic energy deep underground might be able to survive pretty much anywhere, but complex life requires much narrower environmental conditions on the surface. Various features of the Earth beyond our warm oceans are thought to be crucial to maintaining a stable surface environment for geological time periods. These include plate tectonics acting to regulate the climate, a large moon preventing the spin axis of the planet from wobbling too much, and a global magnetic field for deflecting aside the solar wind and preventing the atmosphere being blown away into space. For these reasons, maybe planets like the Earth are something of a rarity, and so present particularly desirable targets for alien colonization.\n\nBut while its true that such worlds may well be required for complex life to evolve in the first place, once an intelligent species becomes technologically advanced enough to travel between the stars its also likely to be able to artificially manage a planets environment. For example, many people are already starting to talk seriously about mega-engineering or geoengineering projects to avoid the worst effects of global warming on Earth, and weve worked out, at least in broad terms so far, how further in the future we could terraform Mars to create a habitable environment for humans to live on the surface without needing spacesuits. Indeed, the very fact that Earth is already teeming with its own life (most of which is tenacious microbes that affect the chemistry of the atmosphere and oceans) may well be a hindrance to an alien species, with its own quirky biochemistry, looking for somewhere to colonize. It may well be easier to find a terrestrial world that hasnt already developed life of its own, and install its own biosphere on an empty planet.\n\nAliens come to the Earth for the Earthlings\n\nTo my mind, then, the enormous amounts of time and energy that are likely to be necessary for traveling between the stars in a galaxy, and the fact that raw materials can be sought elsewhere more practically, would rule out aliens coming to the Earth simply to take something we have. I think we can safely rest assured that even if intelligent alien species do exist in our galaxy, they are not about to appear in our skies with an invasion fleet to subjugate humanity and begin stripping our world. Perhaps the thing that may attract only extraterrestrials to Earth is us. I suspect that if aliens did come to Earth, it would be as researchers: biologists, anthropologists, linguists, keen to understand the peculiar workings of life on Earth, to meet humanity and learn of our art, music, culture, languages, philosophies and religions.\n\nIf aliens do come to pay us a visit, theres one final way that the movies have probably got it all wrong. The laws of physics (at least as we currently understand themafter all, in 100years we may have worked out how to build a practical warp drive or stretch stable wormholes through the fabric of space-time) strongly constrain movement across the vast gulfs between stars. To make the journey time from one star system to the next anything less than scores of millennia, you need to accelerate your spaceship to a fair fraction of the speed of light. The greater the mass you need to accelerate, the greater the energy required, so you really want to keep your starships as small and light as possible.\n\nIntelligent life forms like humans are inherently bulky things, particularly when you want to send a team of them along with all the life support machinery and regeneration systems for keeping them alive in space. But a much more plausible alternative presents itself. Perhaps its unrealistic to expect ET to go through all the discomfort and bother of actually voyaging in person across the oceans of interstellar space to far-flung worlds, but instead to travel by proxy. To cross the galaxy not by encasing wet, vulnerable biological organisms withincomplex life-support technology, but asthe hardened, durable technology itself. With a more complete understanding of how the human brain worksthe neuronal wiring diagram and other interactions that give rise to intelligence and consciousnessit stands to reason that we could not only simulate this perfectly within hardware to construct an AI (artificial intelligence), but also potentially upload the consciousness of a living person into a computer.\n\nContained within a capsule of miniaturized electronics and systems for self-repair youd not only be essentially immortal, but also incredibly compact and light and much better suited for inter- stellar travel. In this sense, perhaps most life in the galaxy isnt carbon-based (organic), but silicon-based. I dont mean this in the sense of silicoid monsters imagined living inside volcanoes in The X-Filesor Star Trek, but as the hardware supporting complex sentient computer programs. Silicon life would be second generation, existing only because it has been designed and created by a precursor organic species, which itself evolved naturally on a habitable world.\n\nFor these reasons, it strikes me that if there is intelligent alien life out there in our galaxy, they almost certainly wouldnt pay us a visit in person in huge city-sized motherships, but by sending their sentient robots as emissaries. But how would they know were here in the first place? Humanity has been leaking (or deliberately transmitting) radio waves out into space for roughly a century,\n\nSo an alien civilization running a SETI program with sensitive radio telescopes could detect us. But this radio bubble announcing our technological emergence, centered on the Earth and expanding out into space at light speed, is only around 200 light years across. That is a minuscule region of space in the galaxy as a whole, a disc 100,000 light years in diameter, and so even if the galaxy does contain other intelligent life forms, they would likely still be oblivious to our recent appearance. But although humanity has only been detectably civilized for a century, the Earth itself has been conspicuously alive for many hundreds of millions of years, and this links to one of the hottest topics in current astrobiology. Life on Earth, and specifically photosynthetic life such as plants and cyanobacteria that grow by absorbing the energy of sunlight and splitting water, has been releasing oxygen as a waste gas at such a high rate that it has built up in the atmosphere, first to just a few per cent, and today constituting a fifth of the Earths air. Oxygen is a very reactive gas, and the only reason it has been able to accumulate in the atmosphere is that it is constantly being replenished by living organisms. In fact, the presence of oxygen in the atmosphere is thought to be so unusual to the geochemistry of a planet that astrobiologists consider it to be a biosignature of life (specifically if oxygen and a reduced gas like methane are both present).\n\nWe are currently on the verge of building space-based telescopes that use spectroscopy to read the composition of the atmospheres of terrestrial exoplanets, and so survey the night sky for signs of life. And were only relative newcomers on the galactic scene. Theres nothing special about this exact moment in galactic history, and life on another planet could have evolved intelligence millions of years ago and used their own telescopes to look out for planets displaying the telltale sign of an oxygen-rich atmosphere. But apparently, as far as we can tell the fact that the Earth is obviously sporting biology has not prompted anyone to say hello.\n\nThis is a very curious observation, and to my mind could be down to two equally intriguing possibilities. The fact that Earths oxygen-rich atmosphere has apparently attracted no ones attention may simply be because life is so rare that there is not a single other civilization in the galaxy with us to have their attention drawn. Or perhaps planets with an oxygen-rich atmosphere are so staggeringly common that the Earth just doesnt stand out among the masses. In the first possibility we are solitary and lonely intelligent beings in the galaxy; in the second, life is absolutely rife in the cosmos. Both, to me, are equally profound realizations. And the most exciting aspect is that within your and my lifetime we will have launched our atmosphere-reading space telescopes and the science of astrobiology will have been able to tell which one is right.\n\nWhat a time to be an intelligent life form on Earth!\n\n__________________________________\n\nFromAliens:The Worlds Leading Scientists on the Search for Extraterrestrial Life, ed. Jim Al-Khalili.Used with permission of Picador. Copyright  2017 by Lewis Dartnell."],[8,"UK workers are cheated out of at least 1.5bn a year in holiday pay","One in 20 does not get statutory holiday pay, one in 12 does not get payslip and 1.2bn in wages are unpaid annually, says study\n\nEmployers are cheating British workers out of at least 1.5bn a year in holiday pay to which they are legally entitled, a study has found.\n\nOne in 20 workers report not being given statutory holiday pay, while one in 12 workers does not receive a payslip as required by law. A further 1.2bn of wages owed for hours worked are unpaid each year, according to a research group at Middlesex University business school in a report called Unpaid Britain.\n\nEmployers failing to pay basic wages are a widespread problem, but the weakness of enforcement means they can generally do so with impunity, the report says.\n\nWeve focused on the so-called gig economy and zero-hours contracts, but the much more pervasive practices of employers who simply pocket workers wages have continued largely unremarked, Nick Clark, lead researcher, said.\n\nThe impact on the lowpaid can be severe. Food bank data suggests 23,000 emergency food parcels are given out a year because workers have not been paid their wages, according to the report.\n\nResearchers used official statistics from sources including employment tribunals, the Insolvency Service, the Labour Force Survey, the ACAS conciliation service, and data from Citizens Advice to estimate the scale of deliberately unpaid work in the UK.\n\nThey also calculated an index of employer delinquency to identify the sectors where workers wages were most likely not to be paid in full. The worst five were: recreation and amusement activities; food and drink service; personal services such as hairdressing, nailbars, and dry cleaning; temporary agency working; and the hotel trade.\n\nThe Unpaid Britain group suggested that two types of cheating were prevalent. Where workers have variable hours and no payslips, employers are able to make a significant financial gain by cheating them a little and often, and it is hard for workers to keep track of hours worked or to prove what they are owed.\n\nA separate pattern involved bosses deferring pay on the grounds that their business was struggling and then repeatedly going into administration before workers had been paid. The researchers found many phoenix businesses being wound up with debts owed workers and HMRC but then reappearing with the same or related directors and premises under a different name.\n\nCitizens Advice experienced a doubling of cases of what it calls wages theft between 2014 and 2017, with about 9,000 workers asking for help in recovering deliberately unpaid wages, and 75,000 having problems with pay and entitlements in the last year.\n\nThe right to paid holiday in the UK  now 28 days a year for full time workers  was introduced as part of the European working time directive. For those with variable hours it is the equivalent of 12.07% of their average pay, but workers are often not made aware they are entitled to it or are only paid it if they challenge employers. There is no penalty on employers for failing to pay.\n\nThe report also highlights the barriers, such as tribunal and court fees, cuts in legal aid, and protection offered to employers by limited liability, that very often prevent workers recovering unpaid wages.\n\nThe number of individual workers taking employers to tribunal has fallen by 67% since the government introduced fees in 2013. Even when workers win at tribunal, they may still have to pay the costs of court enforcement orders and bailiffs where employers fail to pay up.\n\nWorkers at the fashionable Shoreditch branch of the celebrity restaurant Beach Blanket Babylon calculated that collectively they were owed thousands of pounds in unpaid wages in May.\n\nTheir payslips, which were made out in the name of Robert Newmark Restaurants, never seemed to match their own records of hours they had worked, they told the Guardian. They were supposed to be paid every 15 days, but the payslips would come at least 10 days late, and then the amount that actually went in to their bank accounts would be different again, making it hard to track.\n\nAntonio Amato worked as a chef in the kitchen at the east London restaurant and told us arrears of his wages reached 800. Staff, who are nearly all young migrant workers, said the shortfall followed a pattern.\n\nA group of them refused to work until they had been paid what they were owed. They told us we dont have any money, we cant pay you. And now you have to leave, Mido Rafet, a waiter who said he was owed hundreds of pounds, told us.\n\nThe shortfall in Amatos wages meant he had to leave his accommodation because he could not keep up with his rental payments; others described similar crises over bills. The workers began protesting outside the restaurant and on social media, at which point the management agreed to negotiate, they said. Some were paid what they were due, but several were not.\n\nThe restaurant owners had been accused of the same behaviour before. In January another worker took Robert Newmark Restaurants to an employment tribunal with a very similar story. The judge found he was owed 2,000. The company did not attend the hearing.\n\nRobert Newmark was interviewed 15 months ago by a property magazine at home in a lavish19th-century gothic mansion in Hampstead, north London, that he co-owns with his son Rex and other partners.\n\nTogether with another son, Brett, he controlled the Beach Blanket Babylon restaurants in Notting Hills Ledbury Road and Shoreditchs Bethnal Green Road through a company called Rosslyn Hill Ltd when it went bust in 2014 owing HMRC more than 1m in unpaid PAYE, national insurance and VAT.\n\nRobert Newmark had received payments of at least 267,000 from the company in its last six months, according to the governments insolvency service. He had already been disqualified from acting as a director after the failure of a previous company trading as Beach Blanket Babylon, Frontmirror Ltd.\n\nDirectors of that company had taken substantial loans, and HMRC estimated it owed about 1m in taxes. In August 2016 Newmark was once again disqualified from acting as director or managing a limited company, this time along with his son Brett, for a combined eight and a half years. It is not illegal for disqualified people to continue to operate as sole traders.\n\nA spokesperson for Beach Blanket Babylon said in a statement that there had been a delay in paying some wages because of cash flow problems caused by unforeseeable trading events. Protests by staff had exacerbated the problem by hitting trade, it added. We would like to apologise to any staff who have suffered payment arrears and reaffirm out commitment to ensure everyone is paid in full.\n\nStaff told us some payments were made after the Guardians inquiries. Rafet said he had been paid most of the disputed money after our contact with the company, while Amato also received some but was still in dispute over holiday pay."],[8,"Child poverty in the US is a disgrace. Experts are embracing this simple plan to cut it.","Most rich countries besides the US have hit on a surprisingly simple approach to reducing child poverty: just giving parents money.\n\nThis idea, known as a child benefit or child allowance, exists in almost every EU country as well as in Canada and Australia. In many countries, the payments are truly universal; you get the money no matter how much you earn. In others, like Canada, the payments phase out for top earners but almost everyone else benefits. France has a weird scheme where only families with two or more children get benefits, as an incentive to have more kids.\n\nBut the core principle is the same in every system: Low and middle-income families are entitled to substantial cash benefits to help them raise their children.\n\nThis helps explain why European countries are so much better at fighting child poverty than the US is. While about 11.8 percent of US children live in absolute poverty (as indicated by the US poverty line), only 6.2 percent of German children do, and only 3.6 percent of Swedish children. The numbers get even worse when you define poverty like most European countries do, as living under half the median income. By that standard, 20 percent of children in the US live in poverty, compared to only about 10.3 percent in Germany or 4.9 percent in the Netherlands. This isnt exclusively due to child benefits, but they play a crucial role.\n\nThe US has only a patchwork system of subsidies for parents, and the major benefit, the Child Tax Credit, is limited in ways that make it unhelpful to the Americans who need cash assistance the most. During the 2016 campaign, Hillary Clinton proposed doubling the credit for young children and making it more generous to low earners. And some Republicans, including Sens. Mike Lee and Marco Rubio, have warmed to the idea of expanding the child tax credit, while still requiring parents to work for it.\n\nA growing number of child poverty experts and think tankers in the US, though, are arguing that wouldnt be enough. They, along with House Democrats like Nancy Pelosi, are embracing a more dramatic policy change: a fully refundable child benefit, which families could receive whether or not theyre earning money. Even in the limited form for young children that House Democrats are proposing, the policy could substantially cut child poverty and help wipe out extreme forms of poverty where families subsist without any cash income. It would certainly do vastly more than the weak child care proposals Ivanka Trump has put forward.\n\nChild poverty is both a tragedy and a huge drain on societal resources. One economic analysis of costs  increased crime, decreased earnings later in life, and poorer health  found that child poverty costs the US nearly 4 percent of GDP every year, or over $700 billion in 2016 alone.\n\nSo the best rationale for universal child benefits is that they substantially reduce child poverty.\n\nIn 1999, Tony Blair and the Labour Party introduced a universal benefit in the UK. The measure was part of a broader set of proposals meant to tackle child poverty, including tax credits, means-tested programs, a national minimum wage, a workers' tax credit, universal pre-K, expanded child care, and much longer parental leave.\n\nThe result was that absolute poverty fell by more than half from 1999 to 2009, while relative poverty (the share of children under 60 percent of the median income) fell by 15 percent. The decrease in relative poverty was smaller because while things got dramatically better for the poor, the middle class gained too.\n\nWhile child poverty in the US declined slightly over the same period, a comparison of the two trend lines is still startling:\n\nThe benefit and tax credit increases from 1997 to 2005 caused incomes for the bottom 10 percent of households to grow 20 percent, according to researchers Tom Sefton, John Hills, and Holly Sutherland.\n\nCanadian Prime Minister Justin Trudeaus team says his plan to dramatically increase benefits  to $4,000 for children over 6, more for younger children and children with disabilities  will cut child poverty in Canada by 40 percent.\n\nWhile concerns over welfare queens living high on the hog and misspending benefits have often stopped the US from expanding safety net programs, theres no evidence that child benefits would be used this way. The benefits aren't misspent, either. Sam Houston State University's Christian Raschke has found that Kindergeld, the delightfully named German child benefit program, leads families to spend more on food but not to drink more alcohol. One study of the earned income tax credit, a government benefit for working low-income families, found that receiving cash actually makes mothers more likely to get prenatal care, which in turn reduces the amount they smoke and drink.\n\nThats not the only benefit. A growing body of evidence suggests that investments in early childhood development can pay off in lower crime, higher earnings, and greater educational attainment later on.\n\nPrograms that give families cash, UC Irvine economist Greg Duncan has found, result in better learning outcomes and higher earnings for their kids. One study found a $3,000 annual income increase for poor parents is associated with 19 percent higher earnings for their child once he or she grows up. That implies that a child allowance of that size could dramatically improve the lives of children decades later.\n\nTheres plenty of other research where that came from:\n\nCash subsidies can even extend lives. Brown's Anna Aizer, University of Toronto's Shari Eli, Northwestern's Joseph Ferrie, and UCLA's Adriana Lleras-Muney looked at the Mothers' Pension program, the first federal welfare program in American history, which ran from 1911 to 1935. They found that male children of mothers who were accepted for the program lived one year longer, got more schooling, and had incomes 14 percent greater than children of mothers who were rejected.\n\nA child benefit would even have some effects that social conservatives might like. It encourages having more kids, and would likely reduce abortion rates by making it less costly to raise children. Money troubles are also a leading cause of marital strife, family instability, and divorce. Wellesley College sociologist Josh McCabe has argued for a universal child benefit in pieces for National Review on exactly these grounds.\n\nThe Child Tax Credit, the main existing benefit for families in the US, falls short in several ways. Until the Bush tax cuts of 2001, it was non-refundable, meaning that the 44 percent of families who dont earn enough to pay federal income taxes didnt benefit at all. Today, its partially refundable, but only for families earning at least $3,000; full benefits dont kick in until youre making $9,667 a year.\n\nThis is particularly worrying given the rising number of extremely poor Americans who report having literally no cash income. Recent estimates suggest that nearly 1.2 million children were in families making under $2 a day per person in cash income in 2012, up from only 415,000 children in 1995. Giving out a child allowance could eliminate this kind of extreme child poverty at relatively little cost.\n\nThe easiest way to set up a child allowance would be to simply offer a fully refundable tax credit that doesnt phase in with earnings at all. The Child Tax Credit Improvement Act from Congress member Rosa DeLauro, legislation backed by Nancy Pelosi and John Lewis, would create a new $3,600 fully refundable tax credit for kids under 6 and speed up the phase-in on the existing credit so it would be more generous to the poorest families. Thats not quite a child allowance for all kids under 18, but its a huge step in the right direction.\n\nThink tanks and academics have, in the past few years, produced a bevy of plans that would offer families with children of any age a child benefit, not pegged to income. Rachel West, Melissa Boteach, and Rebecca Vallas at the Center for American Progress have a plan the makes the child tax credit fully refundable, eliminating the earnings requirement entirely, indexes the credit for inflation, and gives families with children under 3 a monthly Young Child Tax Credit benefit of $125 per month ($1,500 a year).\n\nThey estimated that the proposal, which influenced DeLauros bill, would cost under $30 billion a year (about what we spend on Pell Grants and less than half the cost of food stamps) and nearly double the credit's anti-poverty impact:\n\nA forthcoming proposal from a murderers row of poverty experts  including $2 a Day co-authors Kathryn Edin and Luke Shaefer, Columbias Jane Waldfogel, Christopher Wimer and Irwin Garfinkel, Wisconsins Timothy Smeeding, UC Irvines Greg Duncan, NYUs Hiro Yoshikawa, and the Childrens Research and Education Institute's David Harris  similarly envisions a child allowance as an anti-poverty measure. The authors propose three different models a child allowance could take:\n\nBut cutting poverty isnt the only attraction of a child benefit. Its also a worthwhile just as a tool for consolidating the dizzying array of current programs offered to parents. Samuel Hammond and Robert Orr at the libertarian Niskanen Center have proposed an annual child benefit of $2,000 per year, paid out monthly to households, and financed by eliminating several existing programs: the income tax's dependent exemption, the dependent care credit (which isn't refundable and does nothing for the poor), food stamp benefits for children, and five different school meal programs like free school lunches and breakfasts.\n\nThose programs add up to $98 billion a year, almost exactly the cost of making the child tax credit fully refundable and doubling it to $2,000.\n\nIts not clear, though, how much this would end up helping low-income families. Annual food stamp benefits can total near $2,000 per child in a household, and when you add free school meals on top of that, its unclear how many families this would leave better off. Cash aid is better than a food voucher (you cant pay rent with food stamps), but if the goal is to increase the amount of money going to poor families, cutting food stamps and school meals arent great options. Update: Hammond has a compelling argument that this actually would meaningfully raise benefits for the poorest Americans; see this Twitter thread.\n\nA child benefit could also be part of a broader effort to reform the tax code, consolidate provisions, and avoid distortions that have been introduced over the years. The Tax Policy Centers Jim Nunns, Elaine Maag, and Hang Nguyen have included a child benefit in a broader plan to rethink how the tax code treats work and children.\n\nCurrently, the Earned Income Tax Credit is both the primary work subsidy in the tax code and a form of child subsidy for workers with children; it offers little in the way of support for childless workers (a problem both President Barack Obama and Paul Ryan released proposals to address), but benefits ramp up substantially as households add more children. Meanwhile, the child and dependent care credit is nonrefundable and does basically nothing to help poor families afford child care services, and the dependent exemption is likewise only a benefit to families rich enough to pay income taxes.\n\nNunns, Maag, and Nguyen propose a new system to replace this. Everyone who works would get a Worker Credit (maxing out at $1,530) that doesn't vary with household size, to wipe out payroll taxes on poverty-level earnings. For every child, theyd get first a fully refundable credit of $2,013, and then, to replace the Earned Income Tax Credits benefits for children, a credit of up to $2,400 per kid that phases in with income.\n\nThe plan would result in a big tax cut for most Americans: the aver
