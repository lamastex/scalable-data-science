FBI from 2001-2013, as special counsel to run the Russia investigation."],[5,"Escalating investigation puts Trump and his staff at legal odds","The legal interests of President Donald Trump and his aides are dramatically diverging as special counsel Robert Mueller expands his probe into possible obstruction of justice  and as the president ratchets up his attacks on the investigators.\n\nWhile Trumps personal attorney, Marc Kasowitz, recently told White House staffers they can rely on him, rather than hire their own lawyers, some of the people closest to Trump arent taking that advice.\n\nStory Continued Below\n\nVice President Mike Pence, a likely witness as the investigation focuses on Trumps firings of both White House national security adviser Michael Flynn and FBI Director James Comey, made the most public break yet in Trumps innermost circle this week by confirming hes retained a prominent Virginia GOP attorney to represent him.\n\nPence hiring a lawyer tells the White House staff two things: Theyre all potential witnesses in this investigation and dont listen to Marc Kasowitz, said Adam Goldberg, a former Clinton White House crisis communications official.\n\nThe president is no stranger to civil suits from his years in the Trump Organization, but veterans of past Washington scandals and attorneys close to the case cautioned that a special counsel investigation is very different. In this instance, the presidents personal attorney has a clear conflict of interest and cant legally represent White House aides, so any staff who follow his suggestion are vulnerable if they get swept up in the rapidly expanding special counsel and congressional investigations.\n\nI just worry staffers in the White House will feel that its a test of their loyalty to Trump whether theyre willing to follow Kasowitzs wishes. That could be very dangerous to them, said William Jeffress, a white-collar attorney who represented Vice President Dick Cheneys chief of staff, I. Lewis Scooter Libby, in the CIA leak investigation. I kind of feel sorry for them in a way.\n\nMore White House staffers are likely to hire lawyers and splinter off as the presidents response to the investigation grows increasingly aggressive. Trump on Friday morning further inflamed the controversy surrounding the Russia probe with a Twitter post that both acknowledged hes under investigation for firing Comey and also appeared to attack his own deputy attorney general for launching the investigation in the first place.\n\nI am being investigated for firing the FBI Director by the man who told me to fire the FBI Director! Witch Hunt, the president tweeted.\n\nTrumps tweet, coming at the end of a week where the presidents surrogates have openly mused about potentially firing special counsel Robert Mueller, stands in stark contrast to a wave of important developments on the special counsel front.\n\nMuellers office confirmed for the first time Friday it's been hiring prosecution staff, with 13 lawyers already on board and, according to spokesman Peter Carr, several more in the pipeline. An attorney for Trumps presidential transition team also sent a memo Thursday to a wide circle of aides and volunteers telling them to save all documents related to the Russia issue and specifically singling out materials involving five individuals who worked on the 2016 effort: former campaign chairman Paul Manafort and advisers Carter Page, Rick Gates, Roger Stone and Flynn.\n\nMichael Cohen, another longtime Trump personal lawyer, on Friday also officially named his outside counsel: Washington-based attorney Stephen Ryan. That flurry of activity  punctuated by Pence tapping former Virginia Attorney General Richard Cullen as his personal attorney  should serve as a clear signal that other Trump staffers should be looking beyond Kasowitz for advice, according to White House scandal veterans and lawyers close to the Russia probe.\n\nIts almost unimaginable that the words you dont need a lawyer can come out of a lawyers mouth, said Peter Zeidenberg, who served on the DOJ special prosecution team during the Bush-era leak investigation and is now a partner at Arent Fox.\n\nEven those who think Kasowitz means well have their doubts. If youre not a lawyer and you dont know lawyers youre going to think Kasowitz is giving you good advice, said Lanny Davis, a former senior Clinton White House adviser. Theres not a single lawyer whod not be worried about having a lawyer say you dont need a lawyer. Im sure Kasowitz doesnt think its a conflict. Im sure he believes he can give everyone good advice. Hed say our interests are all in alignment here. No, theyre not.\n\nPersonal attorneys representing White House staffers were flummoxed after The New York Times reported last week that Kasowitz had suggested the Trump staffers didnt yet need to hire their own lawyers.\n\nI think hes on very thin ice advising folks who are not his clients whether or not they need counsel, said an attorney close to the Russia probe. Thats certainly not something that I or any other experienced white-collar practitioner would do in similar circumstances.\n\nSome of the attorneys reached out to their White House clients after the Times article was published and reiterated their warnings  even to the point of avoiding Kasowitz entirely. Under no circumstance are you to speak to him. If youre approached, please give him my name and have him call me, said the lawyer close to the Russia probe.\n\nFor Trump, the outsourcing of his legal advice to Kasowitz makes sense because of a Clinton-era legal precedentthat protects his communications under attorney-client privilege  something hed have far less control over if he were using lawyers from the White House Counsels Office. But Trump staffers arent afforded the same protections with Kasowitz. Whats more, staff who dont have lawyers but work with Kasowitz are putting themselves in jeopardy  legally and politically.\n\nIf youre a White House staffer who knows complicated facts that may implicate them or make them look bad, youre not going to put your trust in Marc Kasowitz to make you come out looking the best, said Goldberg, who served as a special associate counsel to Clinton during the Monica Lewinsky scandal. His interest is making sure the president comes out looking the best. This is one of the many reasons it's masochistic to have a White House rapid response operation run by the presidents personal attorney. Its consistent with the president who puts his own interests ahead of everyone elses, including the presidency.\n\nJane Sherburne, a former Clinton White House lawyer, said Trump staff who dont have lawyers and keep talking with Kasowitz may be at risk of making decisions or enabling the creation of a record without having fully understood the potential consequences for them.\n\nEven as Kasowitz may suggest their interests are aligned with Trump's, he is not in a position to evaluate that for the staff and they would be wise to get independent professional advice about their own risk, she explained.\n\nAttorneys close to the Russia probe said they were also bothered by the arrangement Trump has established where all media inquiries about the Russia probe go to Kasowitz and longtime GOP strategist Mark Corallo. Its an unprecedented set up that essentially outsources a key function of the White House to a personal attorney and outside media adviser who are representing Donald Trump, not the interests of the White House or the office of the presidency.\n\nMy impression is this is supposed to be temporary, said a white-collar lawyer familiar with the arrangement. This source noted Trump White House officials are aware of the Clinton-era model for crisis management, where media inquiries remained inside the White House and the presidents personal lawyer played a less all-encompassing role in the overall strategy.\n\nThe problem with the plan is theyve got a temporary situation with Kasowitz that could become permanent, the lawyer said.\n\nStaffers without legal counsel also could put themselves at risk by speaking with the presidents lawyer and exposing themselves to charges of improper witness collusion  even if thats not what theyre doing. In a typical scenario, defense lawyers working with the White House would establish a structure to talk among one another and share information  which would be subject to privilege protections and also ensure things arent shared without permission. Attorneys close to the Russia probe said nothing of the sort has been established yet in the Trump White House.\n\nIf he is talking to them without assurances, it leaves them unprotected, Jeffress said.\n\nCorallo and the White House did not respond to requests for comment about their current arrangement.\n\nSome Trump allies, meantime, are shrugging off suggestions that they find independent legal advice. Thats very nice to start distrust within the White House. I dont give a shit, said former Trump campaign adviser Sam Nunberg.\n\nThe White House, he said, should be happy that Trump has brought on board his longtime lawyer. Hes the perfect attorney for this. Hes not someone who cares about his relationships in D.C., Nunberg said. Hes one tough SOB."],[5,"Trumps Paris withdrawal brings Bannon back to front row","Donald Trumps America first agenda is back  though in truth it never went away. Whether Mr Trumps decision to pull the US out of the Paris climate deal marks the beginning of the end of Americas global leadership is an open question. But it puts an end to starry-eyed hopes about Mr Trumps normalisation.\n\nIt was fitting that Steve Bannon, chief architect of the America first campaign, was sitting in the front row for Mr Trumps rambling announcement. Conspicuously absent were Jared Kushner and Ivanka Trump, the two figures on whom much of the world, including China, were banking to moderate Mr Trumps actions. So much for the positive influence of the First Family. They failed on this very significant count.\n\nThe political signals are ominous. Since Mr Trump fired James Comey, the FBI director, last month, his White House has taken on a siege mentality.\n\nKey advisers, such as Jared Kushner, who had rashly advised his father-in-law that the Comey firing would be popular, and H.R. McMaster, the national security adviser, have lost influence. Reince Priebus, the chief of staff and the most visible establishment Republican insider, looks unlikely to keep his job. Mr Trump is reportedly casting around for a replacement.\n\nMr Kushner, who himself is now a leading target of the Russia collusion investigation, is rumoured to be considering a return to his native New York.\n\nMost importantly, Mr Bannon is back in the driving seat. The more paranoid the atmosphere, the higher his stock. Mr Trumps constant referral to a world that is laughing at America  a line he used to justify its withdrawal from the non-binding Paris deal  is a classic sign of such paranoia.\n\nMr Trumps tendency to reject the path of least resistance is only likely to deepen in the near future. Next week, Mr Comey will testify on Capitol Hill about Russias role in influencing the US election. It is likely to be one of the most watched live testimonies in recent history. Mr Trump is unlikely to come off well. Robert Mueller, the special counsel appointed to lead the Russia investigation, has conferred extensively with Mr Comey in advance of the hearing. The more the investigation closes in, the tighter the dialectic of Trumpian paranoia.\n\nThe same applies to how Mr Trump filters the worlds almost uniformly negative reaction to his Paris announcement.\n\nIt matters little whether Mr Trump has an ideological commitment to the America First agenda. It fits the cloth of a besieged mentality. America first may turn into America alone, as Ivo Daalder, head of the Chicago Council on Global Affairs, put it. In practice, that will increasingly mean Trump alone.\n\nRepublican colleagues, no less than European allies, will find it increasingly hard to stay on side. Mr Trump is notoriously loyal to nobody but himself. Even Mr Bannon knows that.\n\nThe big question for America and the world is who will stop Mr Trump from isolating himself still further?\n\nThe writer is the FTs Washington columnist and commentator"],[5,"\"Complete Vindication For The President\"","National Security editor for Breitbart,Dr. Sebastian Gorka, was asked during an interview today to give his thoughts on the series of OKeefes CNN tapes. In the series of tapes, a CNN producer can be clearly heard admitting that Trump/Russia collusion is bullshit and that the entire thing is a witch hunt to help CNNs ratings.Gorka did not mince words when addressing the ramifications of these released tapes, and the (now public) exposure of CNN knowingly pushing false stories.\n\nVia Breitbart:\n\nI think this is the day when the Left rues ever coming up with the phrase Fake News because now we have the evidence. We have the consequences of systematic generation of Fake News, happening at the epicenter of one of the places that was producing the most of it, he said.\n\nIts just a testament to the determination of the president, Gorka continued. He sticks with what he knows to be true. He hangs in there doggedly and finally. Thanks to intrepid people like James OKeefe, we have the evidence, and people are getting fired."],[5,"Eric Trump: Democrats are \"Not Even People\"","Never before have we seen the family of a sitting U.S. President have so much say within the White House, than with the Trump family. Eric, Don Jr. and Ivanka Trump have played major roles within the Trump campaign as well as thecurrent White House, whether its behind the scenes or in the publics view. They have also all been quite vocal, turning towards the media to express their political views and views towards their father.\n\nLast night on Sean Hannitys show, Eric Trump made an appearance and what he said will likely have social media buzzingfor quite some time. Hannity began his show attacking the mainstream media and Democrats for pushing what he called baseless Russian conspiracy theories. Eric Trump then chimed in with his thoughts on Democrats who are fighting his father:\n\nIve never seen hatred like this. I mean, to me, theyre not even people.\n\nTrump then went on to describe Democratic National Committee Chairman Tom Perez as a total whackjob, while complaining about all of the name-calling in politics. This short interview comes only days after Eric Trump made headlines calling the Trump/Russia investigation the biggest hoax of all time.\n\nWhile many political pundits may blow off Trumps recent remarks as him simply sticking up for his father, the remarks are quite concerning to others. Many authoritative figures and war criminals in the past have dehumanized those they are fighting against in an effort to rationalize any future or past crimes against them. If the elder Trump sees Democrats in the same light, then its quitefrightening to think what exactly could be going through his mind, and what he may do if the noose around his neck begins to tighten as the Russian investigation moves along. Its one thing for the son of a sitting Presidentto dehumanize his fathers opposition, but an entirely different, and far more frightening thing for a sitting President to."],[5,"Trump's son-in-law launches Middle East peace effort","JERUSALEM (Reuters) - U.S. President Donald Trumps son-in-law and senior adviser, Jared Kushner, met Israeli and Palestinian leaders on Wednesday to try to revive long-fractured Middle East peacemaking that Washington acknowledged will take some time.\n\nKushner, a 36-year-old real estate developer with little experience of international diplomacy or political negotiation, arrived in Israel on Wednesday morning and was due to spend barely 20 hours on the ground.\n\nVideo showed him giving Israeli Prime Minister Benjamin Netanyahu, a friend of Kushners father, a handshake and a hug as they prepared to sit down with the Israeli ambassador to Washington, the U.S. ambassador to Israel and other senior officials for preliminary discussions.\n\nThis is an opportunity to pursue our common goals of security, prosperity and peace, Netanyahu said. Jared, I welcome you here in that spirit. I know of your efforts, the presidents efforts, and I look forward to working with you to achieve these common goals.\n\nKushner replied: The president sends his best regards and its an honor to be here with you.\n\nKushner did not speak to the media or take questions, maintaining the circumspect profile he has established since Trump took office in January.\n\nU.S. officials and Israeli leaders underscored that forging peace will take time and stressed the importance of doing everything possible to create an environment conducive to peacemaking, the White House later said in a statement.\n\nKushner traveled to Ramallah, in the Israeli-occupied West Bank, for two hours of talks with Palestinian President Mahmoud Abbas after iftar, the evening meal that breaks the daily Ramadan fast.\n\nAbbas spokesman Nabil Abu Rdainah said all major issues at the heart of the conflict were discussed.\n\nU.S. officials called the trip part of an effort to keep the conversation going rather than the launching of a new phase in the peace process, saying that Kushner and Jason Greenblatt, the presidents special representative for international negotiations, are likely to return often.\n\nTrump has described peace between the Israelis and the Palestinians as the ultimate deal and made it a priority. As well as receiving both Netanyahu and Abbas in the White House, he visited the region last month.\n\nBut it remains unclear what approach Trump, via Kushner and Greenblatt, plans to take on resolving one of the worlds most intractable conflicts.\n\nFor at least two decades, the goal of U.S.-led diplomacy has been a two-state solution, meaning an independent Palestinian state living side-by-side and at peace with Israel.\n\nBut when Trump met Netanyahu in Washington in February, he said he was not fixed on two states saying, Im looking at two-state and one-state, and I like the one that both parties like.\n\n12 BULLET POINTS\n\nNetanyahu has in the past given conditional backing to two states. But ahead of his last election victory in 2015, he promised there would never be a Palestinian state on his watch, a remark seen as an attempt to shore up right-wing support.\n\nIn discussions with Greenblatt before Kushners visit, Palestinian sources said the phrase two-state solution had not been used.\n\nPalestinian sources said that ahead of Kushners meeting with Abbas, they had been asked to draw up a list of 12 bullet point demands they would want met in any negotiations.\n\nThey saw it as a helpful exercise in focusing on core elements rather than an oversimplification of a complex issue.\n\nTrump administration officials have said that if they are going to make progress on peace, they do not want to get bogged down in process but to move rapidly on tackling what are known as final status issues, the complexities around Jerusalem, Palestinian refugees, water resources, security and borders.\n\nThose have long been thorny problems in the multiple rounds of peace negotiations launched by both Republican and Democratic presidents since the mid-1990s. It remains unclear what new approach Trumps administration may have to untangling disputes that blend politics, land, religion and ethnicity and have defied resolution for 70 years."],[5,"Why you should care about increasing secrecy in White House and Senate","And lack of accessibility is only half the problem. Lack of accuracy in official statements is a big issue too.\n\nCNN's senior White House correspondent Jim Acosta was channeling other reporters on Monday when he threw his hands up in the air and said the administration is \"stonewalling.\"\n\nThe president's anti-media defenders may support the administration's approach, but it's hard to justify the rollback in accountability. It's not just the White House, either: the State Department and the Pentagon have all but stopped holding on-camera briefings, too.\n\nAsk yourself: do you want to know more or less about what Trump, his aides and his allies are doing? If you're a Trump supporter and you're OK with his secrecy, how would you feel if this were a Democratic administration?\n\n\"This isn't about us\" as journalists, \"it's about public's right to get answers from the government,\" Julie Pace, the Washington bureau chief for the AP, tweeted Monday night.\n\nThis isn't exclusive to the executive branch. There are heightened concerns about legislative branch secrecy as well.\n\nRepublican leaders are crafting the Senate version of a bill to replace Obamacare behind closed doors, essentially preventing the press from informing the public about what's in a law that would affect tens of millions of people and a major segment of the economy until the last minute before a vote.\n\n\"I have covered every major health bill in Congress since 1986. Have NEVER seen anything like this,\" Julie Rovner, the chief Washington correspondent for Kaiser Health News, said last week.\n\nBack at the White House, briefings are getting shorter and taking place less often. Now there are reports that press secretary Sean Spicer will eventually leave the podium, but there's no word on who will replace him.\n\nIf you feel like you haven't seen Spicer in a while, that's because most of this month's briefings have taken place off-camera. While past administrations have sometimes held similar off-camera sessions, Trump's press shop has been doing it more often.\n\nEarlier this month the White House took another step backward and forbid TV and radio networks from broadcasting the audio from off-camera briefings.\n\nThe upshot? Spicer's dodges, gaffes, and non-answers are not heard by the public.\n\nOn Tuesday, Spicer will be holding an on-camera briefing -- his first in eight days.\n\n\"It just feels like we're slowly but surely being dragged into what is a new normal in this country, where the president of the U.S. is allowed to insulate himself from answering hard questions,\" Acosta said Monday.\n\nMany of the press shop's answers aren't really answers at all. Transcripts of recent briefings show dozens of \"I don't know's\" and \"I'll get back to you's.\"\n\nAgain, this isn't unique to the Trump administration, but it's much more pronounced nowadays.\n\nOn Monday Spicer said he still didn't have answers to some of the questions that journalists have been asking for weeks, like \"does the president believe in manmade climate change?\" and \"is he secretly recording conversations in the Oval Office?\"\n\nSpicer pushed off the tapes question, saying the president would \"probably\" answer it \"by the end of this week.\"\n\nWhile the president frequently opines via Twitter, he rarely fields questions from journalists.\n\nHis last national interview was more than five weeks ago, shortly after he fired FBI director James Comey. He usually declines to answer when reporters shout questions during photo ops.\n\nBy almost every measure, the Trump White House has reduced transparency about the workings of government. Trump reversed the Obama administration's policy of releasing White House visitor logs, for example.\n\nThe rollback is even visible on the main White House web site, which contains a lot less information than it did during the Obama years.\n\nObama's press shop had its own shortcomings, as did the Bush White House before it. But instead of one-upping their predecessors by offering more transparency, opening the door more widely, the Trump White House has been closing the door."],[5,"US diplomat in China quits 'over Trump climate change policy'","A top diplomat at the US embassy in Beijing has stepped down, apparently because he disagreed with President Donald Trump's climate change policy.\n\nThe state department said Deputy Chief of Mission David Rank had resigned.\n\nUS media outlets say he stepped down over Mr Trump's controversial announcement last week that the US was withdrawing from the Paris agreement.\n\nThe US embassy in Beijing told the BBC it was Mr Rank's personal decision and his years of service were appreciated.\n\nBefore becoming president, Mr Trump had said climate change was a hoax created by China to undermine US manufacturing.\n\nHe has said withdrawing the US from the 2015 Paris agreement - under which 188 countries committed to limiting rises in global temperatures - would protect the US economy.\n\nBut his decision to do so last week was met with much criticism worldwide.\n\nThe New York Timesquoted unnamed friends of Mr Rank as saying he was deeply frustrated about the US policy toward China, particularly regarding climate change.\n\nThe embassy in Beijing did not comment on reports that he had told embassy staff he could not defend the decision and did not want to present formal notification to Chinese authorities.\n\nMr Rank joined the state department in 1990 and had previously served in Afghanistan, Taiwan, Greece and Mauritius, according to his profile page which was still on the Beijing embassy's website as of Tuesday.\n\nAppointed in January 2016, he was effectively the top US diplomat in China as he was also the acting ambassador. Terry Branstad, who was selected by Mr Trump for the post, fills that position later this month.\n\nThe state department said the embassy's economics councillor Jonathan Fritz would be filling in behind Mr Rank immediately."],[5,"New York Times Gets Defensive After Comey Calls Them Out For Fake News","As The New York Times reports, Comey  while speaking before the Senate Intelligence Committee  stated that this New York Times article from Februaryalleging through anonymous sources that members of the Trump campaign team had contact with Russian intelligence officials was not true.\n\nIn its rebuke of Comeys statement, the outlet asserts that multiple news outlets have since published accounts that support the main elements of The Timess article, including information about phone calls and in-person meetings between Mr. Trumps advisers and Russians.\n\nThe Times goes on to insist that Mr. Comey did not say exactly what he believed was incorrect about the article, which was based on information from four current and former American officials.\n\nAs for those anonymous officials, The Times states they could not immediately be reached after Mr. Comeys remarks, despite having corroborated the report in the months since its publishing.\n\nOne possible area of dispute, The Times writes, is the description of the Russians involved. Some lawenforcement officials took issue with the Times account in the days after it was published, saying that the intelligence was still murky, and that the Russians who were in contact with Mr. Trumps advisers did not meet the F.B.I.s black-and-white standard of who can be considered an intelligence officer.'\n\nThe Times goes on to argue that several former American intelligence and law enforcement officials (more anonymous sources, yay) have a broader definition, especially when it comes to Russia.\n\nThe Times further names Roger Stone as an example of a Trump associate who allegedly had contact with Russian intelligence officials  despite the mans repeated characterization of that contact as benign.\n\nThis is an issue Republicans have also deeply contested is being blown out of proportion.\n\nDuring an interview with CNNs Alisyn Camerota, former Chief of Staff under George H.W. Bush John Sununu let loose on the assertion that Kushners meeting with the Russian bank official is noteworthy, stating that, during the 10 weeks everybody is tryingto meet somebody whos going to be in the administration.\n\nEverybody whos involved in business, everybody whos involved in politics. I cant tell you how many people tried to meet with me during the time I was named Chief of Staff.\n\nOn the topic of anonymous sources, Comey stated during his testimony today that, the challenge  and Im not picking on reporters  about writing stories about classified information, is the people talking about it often dont really know whats going on, and those of us who actually know whats going on are not talking about it.\n\nWe dont call the press and say, Hey, you got that thing wrong."],[5,"After Comeys dismissal, its time for a commission","IT MUST have seemed like a good idea at the time. Why not get rid of an irksomely independent FBI director, who was making trouble for Donald Trumps White House, by exploiting his mishandling of Hillary Clintons e-mails? After all, Mrs Clinton believes that James Comey cost her the presidency with a letter informing Congress in October that he was reopening the investigation into her use of a private e-mail server. Surely Democrats would be glad to see the back of him.\n\nMr Trump has the power to sack Mr Comey. But nobody will be fooled by the quasi-prosecutorial memo drawn up by the deputy attorney-general, Rod Rosenstein, at the presidents request. If the trouble were Mr Comeys handling of Mrs Clintons e-mails, he could have been sacked four months ago. Indeed, Mr Trump had praised Mr Comeys October letter, saying it had taken a lot of guts.\n\nThat leaves two interpretations (see article). Either Mr Comey was dismissed in an effort to undermine an investigation into collusion between members of Mr Trumps campaign and Russians trying to subvert the election. Or Mr Trump got rid of him in a fit of pique. Maybe Mr Comey was just too big for his boots, too unwilling to take the presidents paranoid notions seriouslysay, by failing to credit his idea that Barack Obama had ordered a wiretap of Trump Tower. Either way, the sacking of Mr Comey reflects terribly on Mr Trump.\n\nThere is as yet no proof that aides close to Mr Trump were conspiring with Russian intelligence agents. But officials and the presidents toadies in Congress, such as Devin Nunes, chairman of the House Intelligence Committee, have behaved as if there was something to hide. Mr Nunes had to withdraw from his committees investigation after appearing desperate to do the bidding of the White House. The attorney-general, Jeff Sessions, who gave misleading testimony about his contacts with Russias ambassador, has similarly recused himself. Mike Flynn had to quit as national security adviser after lying about his dealings with the Russians. Mr Comeys defenestration just as he was asking Mr Rosenstein for more resources to look into Russia only fuels suspicions of a cover-up.\n\nIf Mr Trump is lashing out at an uppity underling, that too is a bad sign. It suggests the president does not respect the vital principle of an independent, non-political FBIwhich, for all his faults, Mr Comey represented. Taken with the contempt Mr Trump has shown for judges who challenge his executive orders, Americas system of checks and balances is under stress.\n\nSome, including Chuck Schumer, the Senates top Democrat, have called for an independent counsel to continue the investigation. But there is a problem. It would be the now-compromised Mr Rosenstein who would be responsible for making the appointment and for oversight of what followed.\n\nCountry first\n\nCongress must now uphold constitutional norms. Any successor to Mr Comey nominated by the president must face the most rigorous examination of their impartiality. But that will not be enough. What is needed is either an independent commission, along the lines of the one set up to inquire into the events leading up to September 11th 2001, or a bipartisan select committee to investigate the Russia allegations. Neither would have prosecutorial powers, but they could have substantial investigatory resources and be able to subpoena witnesses. There is no reason why prosecutions could not follow once they had reported. Principled Senate Republicans, such as Richard Burr, Ben Sasse and John McCain, are troubled by what the removal of Mr Comey portends. It is high time for them and others to put their country before their party."],[5,"Europe 'astonished' after Donald Trump labels Nato 'obsolete'","European nations have said they are astonished by President-elect Donald Trumps claim Nato was obsolete.\n\nThey also reacted with surprise and defiance at his suggestion more member states would join Britain in leaving the 28-nation EU.\n\nDuring an interview with The Times,Mr Trump said Britains decision to leave the EU would end up being a great thing and reiterated his claim that Nato is obsolete because it wasn't taking care of terror.\n\nGerman Foreign Minister Frank-Walter Steinmeier, speaking ahead of an EU foreign ministers meeting, said Mr Trumps view on Nato and criticism that allied members werent paying their fair share has caused astonishment.\n\nHis French counterpart Jean-Marc Ayrault added that the best response to such an interview was simple  Europeans uniting.\n\nIn Berlin, Chancellor Angela Merkel said she was pressing the President-elect for a meeting in the spring.\n\nMerkel had offered to meet Trump in the United States in her capacity as chairman of the Group of 20 leading economies, the sources said.\n\nThe chancellor has spoken with Trump only once, shortly after his election to succeed U.S. President Barack Obama\n\nMr Trumps positions have been long known but added: I think we Europeans have our fate in our own hands.\n\nIm personally going to wait until the American president takes office, and then we will naturally work with him on all levels, she told reporters.\n\nIn the interview, Mr Trump avoided saying who he trusted more, Ms Merkel, a longtime US-ally, or Russian President Vladimir Putin.\n\nWell, I start off trusting both  but lets see how long that lasts, he said. It may not last long at all.\n\nDespite saying he had great respect for the German leader, Mr Trump said she had made a catastrophic mistake by welcoming an unlimited number of refugees to her country.\n\nHe also suggested the December Christmas market attack by a Tunisian man was one effect of Ms Merkels policies.\n\nMs Merkel is working to set a date for a meeting with Mr Trump in spring, Reuters reports.\n\nShe has reportedly offered to meet Mr Trump in the United States in her capacity as chairman of the Group of 20 leading economies.\n\nThe chancellor has spoken with Mr Trump only once, shortly after his election to succeed US President Barack Obama.\n\nAdditional reporting by agencies"],[5,"Trump's lawyer: Comey violated executive privilege. 10 legal experts: No, he didn't.","After the public testimony of former FBI Director James Comey on Thursday, President Donald Trumps personal lawyer, Marc Kasowitz, released a statement. In addition to being riddled with typos, it contained a curious legal argument.\n\nKasowitz contended that Comey broke the law by leaking memos about his private conversations with the president  what the statement called an unauthorized disclosure of private information.\n\nThe not-so-subtle implication here is that any and every conversation with the president is privileged, and therefore protected under the law. Thats a rather broad interpretation of executive privilege, and one that 10 legal experts disputed in interviews with Vox.\n\nExecutive privilege exists for a reason: to protect against the forced disclosures of classified or confidential executive branch communications. But heres the problem: The conversations between Trump and Comey were not classified. Moreover, because the president himself has publicly referred to the conversations in question, he has already waived any claim for executive privilege. That Comey is now a private citizen also weakens the Kasowitzs claim that hes bound to secrecy.\n\nThere is, however, little settled law on the question of executive privilege. So I reached out to 10 legal experts and asked them if Kasowitzs interpretation of executive privilege makes any sense. Every one of them said it doesnt.\n\nYou can read their full responses below.\n\nTrump waived any claim on executive privilege when he wrote in an official presidential statement a reference to the \"three times\" Comey told him he was not personally under investigation. By referring publicly to their conversations and this content, he waived his claim for privilege and secrecy of those exchanges. Moreover, the Trump administration did not invoke the privilege before today, so they are trying to slam the door on the barn after the horse has already run away, as they say. It's not only a practical problem, it's also a legal problem. Courts are not going to take this claim seriously when the president had notice of the testimony and did nothing at the appropriate time. It's just a \"make-weight\" argument to throw in a letter when a lawyer does not have a strong coherent argument. It's legal noise without substance. Executive privilege is not absolute. The Supreme Court inU.S. v. Nixon, the major Watergate case, held that executive privilege must be balanced with the public right to know. The Court rejected Nixon's argument that he had an \"absolute, unqualified Presidential privilege of immunity.\" Even if Trump had never waived the privilege with his tweets and his official statement firing Trump, a court could have followed U.S. v. Nixon and found that the public interest outweighs the interests of the executive. Finally, Kasowitz condemns Comey for \"leaks.\" A leak is not any conversation. It specifically means the release of secret or classified information. 1) None of this material was classified, as Comey carefully and clearly explained. Kasowitz was not paying attention and/or does not understand the meaning of the word \"leak.\" 2) Comey is a private citizen, and he has no duty to conceal nonclassified conversation now. He also was sharing the information with a private citizen. 3) So Kasowitz's letter is really an attack on private free speech by stretching the word leak to cover any conversation by a former government official about nonclassified information and events.\n\nThe statement is somewhat ambiguous  probably by design. Which privilege applies here? It's clearly not attorney-client privilege, since Comey was acting in his capacity as FBI director, not as an attorney. In terms of executive privilege, there's no statutory law codifying the exact contours of the privilege, and I would consider it anomalous if executive privilege could shield an ongoing obstruction of justice. And I seriously doubt that a federal court would interpret executive privilege to shield an obstruction of justice. In any event, the whole issue is largely irrelevant. Comey already testified. Whether he violated executive privilege or not doesn't change the fact that he's now disclosed what happened in his meetings with Trump. Violating executive privilege isn't a crime. And it is important to distinguish between a putative rule of evidence and an affirmative defense. Executive privilege is not a defense. So even if Comey violated executive privilege it wouldn't change the fact that Trump obstructed justice, or acted corruptly, in firing Comey to stymie a federal investigation into his campaign or administration.\n\nThere is no such thing as privileged information. There is such a thing as executive privilege but the memo (no doubt deliberately) does not mention executive privilege. In any event, executive privilege has a specialized meaning and refers only to the presidents ability to prevent a subordinate from testifying. Finally, disclosure of classified information is a crime. Trumps lawyer is making a political argument, not a legal argument. The political argument is that Comey was biased against Trump and out to get him (hence Comey leaked bad things about Trump but not good things), and that Comey confirmed that Trump was not being investigated for the Russia ties. And also note, back to the legal issue, that Trump did not assert executive privilege against Comey, so it is a non-issue even if Trump could have.\n\nPrivileged seems to mean confidential in the statement  it isnt really being used as a term of art because there has been no assertion of privilege by the president. There is very little law on executive privilege. Most of the disputes over the assertion of privilege that have arisen with respect to congressional testimony have been resolved through negotiation. Its rarely litigated, and there are some unanswered questions. There is a sort of presumption that conversations with the president about the business of the executive branch are privileged and confidential, but that doesnt mean that everything the president says is privileged. It wouldnt cover, for example, references to campaign activities before the president took office, or the president discussing topics beyond his duties and authority. Director Comey may have concluded that the irregularity, impropriety, and even potential criminality in these encounters precluded any assertion of privilege. Privileges can be waived when the privilege-holder has publicly disclosed the conversations in question  which was the case here with respect to some of the meetings between the president and Director Comey.\n\nIts not true that any and all conversations with the president are protected under executive privilege  not even if it's limited to private conversations with the president. It depends on the content and the context. If Trump and Comey talk about baseball, that's not privileged. Ditto if some hypothetical president told an adviser to bribe a witness or destroy evidence  or commit any other criminal act. How does that apply here? Who knows. It's a murky area without a lot of clear law. In 1974 in U.S. v. Nixon, the Supreme Court recognized a constitutionally based privilege that protects confidential communications between a president and his or her immediate advisers  but it's qualified. In particular, the Court said it had to give way in that case because the evidence was relevant to a criminal investigation. If that executive privilege is the privilege that Kasowitz has in mind, a court would have to determine if it applies to these communications. (Was Comey a \"close adviser\"? Was the content confidential? Was it relevant to the president's official duties? and so forth.) That process requires an inquiry into the content of the communications, which is probably disputed. And then there's the question of whether any possible privilege was waived. If Trump himself has talked publicly or tweeted about some of these conversations, that could easily mean he has waived any such privilege and can no longer claim that it exists. The government also has a privilege to prevent the disclosure of military, national security, or diplomatic secrets  basically classified information. Comey said that none of what he's described in testimony or memos about conversations with Trump was classified. That sounds right to me  privileged or not, none of this soundslike classified information  but others may know better. The clearest point in this foggy mess is the dog that didn't bark: Trump and his advisers and lawyers knew for weeks that Comey was going to testify today about his conversations with the president, but (from what I've read) they did nothing to assert any sort of privilege. Why not? I have no idea. Maybe they concluded that they had no claim. Maybe they were just as happy, under the circumstances, to have Comey testify at this hearing. Maybe they did not relish the prospect of litigating the existence of a privilege and addressing the sort of issues I've mentioned in the federal courts. Whatever the reason, that failure to claim any privilege could easily mean that if the president had a privilege to prevent these disclosure, it's now gone forever.\n\nThere's a presidential deliberative privilege that some contend to all discussions with the president. It's clearly not absolute in connection with court proceedings and it's also clearly available. It's not clear that there's anything unlawful about a private person's disclosure of material covered by the privilege. You have to distinguish between executive privilege, which typically involves issues of national security, the deliberative privilege, which involves anything that might have to do with any kind of presidential decision-making (and so its quite a bit broader). One thing, which is flagged indirectly in Kasowitz's statement, is that leaking something covered by executive privilege might violate some laws about national security information, but it's not clear that leaking material covered only by the deliberative privilege violates any criminal statute. (It might, but it's not clear that it does.) I think that the president and his allies are trying to blur the distinction between the deliberative privilege and executive privilege.\n\nAs a general matter, the president can withhold documents or testimony from Congress on the grounds that such information, if made public, would damage the national interest. In particular, our constitutional tradition has recognized that presidents must be free to receive candid advice from officers in the executive branch, and that the quality of such consultation and deliberation would be damaged if Congress or the courts could easily force the executive branch to open them to public scrutiny. If Comey were still the director of the FBI and Congress wanted to inquire into what Comey and the president discussed in private meetings, it would be reasonable for the president to refuse to allow him to testify. At that point, it would be up to Congress as to how far they wanted to push the issue in order to gain access to that information. But Comey is now a private citizen, and not within the control of the president. The president is no longer in a position to deny Congress access to Comey's testimony. Moreover, Comey is willing to voluntarily discuss his conversations with the president, so any concern that we might have about the chilling effect of coercive congressional intrusion into those conversations is negated. No executive branch official can be deterred from offering frank advice to the president by the possibility that that same official will at some point in the future want to tell the story of what happened in that meeting. The nation's interest in preserving executive privilege does not extend to voluntary revelations of the president's own statements. The only interest being served in that case would appear to be Donald Trump's own personal interest.\n\nIt is not entirely clear what the statement means by \"privileged communications.\" It may or may not refer to the constitutional doctrine of executive privilege. Assuming that it does, the Supreme Court did hold, in a 1974 case involving then-President Richard Nixon, that there is a limited privilege to withhold certain communications among executive branch officials. But even once this privilege is invoked  and it does not appear clearly to have been invoked here  it cannot prevent disclosure of communications in all circumstances. The Court wrote in the Nixon case that the privilege \"must yield to the demonstrated, specific need for evidence in a pending criminal trial,\" for instance. Additionally, if a speaker himself discloses the communications, they are no longer privileged, and others in the conversation also are free to talk. This latter instance has particular relevance here, given that the president himself publicly has referred to his communications with Comey.\n\nIn order for the privilege to exist, the president must assert it. If the lawyer really believed the privilege was at stake, he would have claimed privilege at the hearing yesterday, since many of Comeys comments at the hearing were descriptions of his one-on-one conversations with the president. In any event, if Congress, a special prosecutor, or a prosecutor can show a particularized need for the statements asserted to be privileged, such as a need for evidence to support a criminal prosecution, and also show that the need outweighs the executives desire for secrecy, the privilege does not apply. In United States v. Nixon, the Supreme Court upheld an order requiring President Nixon to provide evidence over a claim of executive privilege, stating that to withhold evidence that is demonstrably relevant in a criminal trial would cut deeply into the guarantee of due process of law and gravely impair the basic function of the courts.\n\nConversations with the president about matters within at least the outer perimeters of his official role are subject to claims of presidential communications privilege, the precise category of executive privilege involved in United States v. Nixon. In other words, if Trump had claimed privilege and Mr. Comey had decided to honor that claim, the committee, if intent on obtaining his testimony, might have had to persuade a court that its legitimate need for access to the information was weightier in this context than the president's general interest in confidentiality. (My guess is that Congress would have won that battle.) But even if the conversation was privileged in this sense, there is no law prohibiting someone in conversation with the president from revealing that conversation to third parties without the president's consent. We're in the realm of norms, not statutes. The information was not classified. Unauthorized disclosures of confidential conversations could, of course, be a firing offense for a federal officer serving at the pleasure of the president. But you can only fire someone once."],[5,"John Oliver: Even Fox News 'struggled to spin any positives' from James Comey's testimony on Donald Trump","John Oliverhas continued to lambast Donald Trumps administration, on the latest episode ofLast Week Tonight discussing the damning James Comey testimonial.\n\nOnce again calling the scandal Stupid Watergate, the host explained how the former FBI director saying Trump fired him over the Russian investigation was hardly revolutionary, Trump himself having already admitted to as much.\n\nDonald Trumps lies are never plain and simple, Oliver said. Theyre like an everlasting gobstopper [from Willy Wonka and the Chocolate Factory]. Youll never make it through every layer because it was made by an insane person who should never be in charge of anything.\n\nOne of the many areas Comey discussed further during the testimonial was a meeting with Trump where the President asked multiple times for loyalty.\n\nHe is is describing his meeting with the president like a person who thought he was about to be murdered, the host joked.\n\nThere was also further talk about the pairs one-on-one meal, which Comey admitted was a surprise, having expected more people to be present.\n\nOliver continued: Its better to have a dinner alone with Trump than have Jared Kushner there too, just staring at you silently with his creepy, dead eyes.\n\nThe host also went after Fox News, detailing how the broadcaster struggled to spin any positives. A montage of various Fox pundits talking about the testimonial  in which they questioned the Presidents credibility as well as labelling the situation as damning and politically damaging.\n\nThe most infuriating response, though, was not Trumps paradoxical Tweet the next day, but Paul Ryans defence. The President is new to this, Ryan said, Oliver explain how that just proves that you can live a normal healthy life without a spine. Watch in full below.\n\nLast week, Oliver spoke about the London and Manchester terror attack incidents, saying: In no way is Britain under siege. Is it upset? Yes. Is it pissed off? Oh, you f*cking bet its pissed off. Read more here."],[5,"Is Putin Getting What He Wanted With Trump?","So its unwelcome news for Mr. Putin, to say the least, that the United States Senate is not only unlikely to lift sanctions on Russia but also well on its way to strengthening them. Word from Lindsey Graham, Republican of South Carolina, is that a final bill would pass overwhelmingly and that the votes will likely be there in the House, too, to override a presidential veto. When sanctions were imposed in 2014 and reinforced in late 2016, they took the form of an executive order, but if Mr. Graham and his colleagues have their way, the new, tougher sanctions regime will become law.\n\nThe senators leading the way are right on the policy: Russia needs to pay a significant price for its cyberwarfare against the United States and other adversaries need to be deterred. Mr. Putins aim is the survival of his regime. Russias longer-term grand strategy, such as it is, consists of hoping that the West weakens or even collapses, and helping that dissolution along. The stakes couldnt be higher.\n\nAs our lawmakers put financial pressure on Moscow, the Senate Intelligence Committee, the House Intelligence Committee and the special counsel Robert Mueller are investigating allegations that the Trump campaign might have coordinated with Russian intelligence on the hacking and tarnishing of the Clinton campaign. Americans will eventually learn the truth.\n\nBut we dont need to wait for their official reports to know that the notion that the Russians sought out the help of the Trump campaign is hilarious. It would be like LeBron James asking me for shooting tips. I play pickup, but cmon.\n\nAnyone who knows the likes of Carter Page or Roger Stone, or even more seasoned bumblers like Paul Manafort and Michael Flynn, would laugh at the idea that the Russians needed their assistance. Did some of the characters in Mr. Trumps circle seek to ratchet up their status or fatten their wallets by sucking up to Russians and wittingly or unwittingly expose themselves to foreign intelligence operatives? Maybe. Yet the collusion story is ultimately a sideshow. Whats consequential is the tale of Russias penetration of Trumpworld in order to try to influence United States policy.\n\nMr. Putin may be strategically vacuous  look at Syria, Ukraine and Venezuela  but he is tactically agile, particularly when it comes to covert ops. Mr. Trump, for many years, was talking to Russian oligarchs and, according to Russian officials, became a walking listening device for the Kremlin. Is it true? We shall learn in due course, when penetration rather than collusion rightly takes center stage.\n\nThe root of the unfolding political fiasco for Mr. Trump is that as a candidate and as president-elect he reportedly sought to do something beyond daft: to lift sanctions on Russia right after they had blatantly meddled in an election partly on his behalf. Its no surprise that speculation has been feverish that he must be guilty of collusion or even of opening himself up to blackmail.\n\nBut who needs blackmail when Mr. Trump has genuine affection for strongmen like Mr. Putin (see also: Egypt, the Philippines, Saudi Arabia). His corresponding dislike for democratic and female leaders like Angela Merkel, who happen to be constrained by the rule of law, also seems sincere. Furthermore, it is possible that the president has implored various government officials to deny collusion publicly because there was none on his part, and he views the frenzy over it as a concerted effort to delegitimize his election victory. (To some extent, it is.) Mr. Comeys shrewd performance under oath on Thursday, however, amplified the prospect that Mr. Trumps ham-handedness will mire his presidency in charges of obstruction of justice.\n\nAn investigation into Trumpworld for collusion, moreover, could morph into the equivalent of looking for bacteria on a pile of dung. Large parts of the overpriced real estate sector involve money laundering, with Russian, Chinese, Arab and even Iranian money.\n\nThat said, the irony is that Mr. Trumps Putinophilia is correct in an unwitting way: The United States needs Russia inside the international order for its own security and global stability. Attempted isolation, which President Obama pursued, failed spectacularly. The 2016 election interference was a dramatic reminder that Russia is out there and must be reckoned with. A policy of waiting for the inevitable regime collapse from its economic failures misunderstands how Russia works. The only viable option is to engage. But contra Mr. Trump, that must be done from a position of strength.\n\nWhat will come of Mr. Trump? Beyond the infamous associates of his chaos campaign, he has assembled numerous outstanding individuals in his administration, and the more I interact with them the more I feel they are characters in a Greek tragedy, whose central figure suffers from a ruinous character flaw. Last week, despite Mr. Trumps efforts to sideline him, Mr. Comey returned to the stage, and his part in the drama wont end any time soon. Unlike Mr. Putin, Mr. Trumps fate will be determined by the institutions of our democracy, which have proved more resilient than perhaps all but our 18th-century founding fathers anticipated."],[5,"Report: Donald Trump moved kids-cancer donations into his own business via golf events","According to a Forbes report, a cancer charity managed by Eric Trump -- son of President Donald Trump -- paid the Trump Organization more than $1.2 million for fundraising golf events despite Eric's claims that the charity was able to use Trump facilities for free. Writer Dan Alexander cited two sources claiming it was President Trump himself who directed the Trump Organization to charge Eric's group for use of property.\n\nMoreover, the Donald J. Trump Foundation -- already under the spotlight for questionable philanthropic efforts -- reportedly directed $100,000 in donations to the Trump Organization through Eric Trump's foundation as revenue. And though benefactors were told their donations were heading to children's cancer research and treatment, more than $500,000 was redistributed to other organizations, most of which were connected to Trump family members and groups that consequently paid to host golf events at Trump venues.\n\nAccording to Ian Gillule, who worked as membership and marketing director at Trump National Westchester, when President Trump initially learned of the free usage, he \"had a cow.\"\n\n\"He flipped,\" Gillule told Forbes. \"He said, 'I don't care if it's my son or not -- everybody gets billed.' \"\n\nAlexander notes in the Forbes story that such practices appear to defy federal tax rules and state laws that ban self-dealing and misleading donors.\n\nThe Trump Organization is deeply involved with golf around the globe. Trump National Golf Club in Virginia recently hosted the Senior PGA Championship, while Trump Bedminster will be this summer's venue for the U.S. Women's Open."],[5,"Donald Trumps troubles show no sign of ending","Donald Trump is now referring to himself in his copious Twitter messages as T. Unlike the real Mr. T, who starred in the popular 1980s American television series The A-Team, however, President Trump is unable to muscle his way to victory. Quite the contrary. Thanks to majority leader Mitch McConnells sudden decision yesterdayto abandon a vote on the Republican health care bill that would strip some 22 million Americans of coverage, Trump is maintaining a perfect batting average of zero on passing any major legislation. After seven years of huffing and puffing about the perfidies of ObamaCare and of promising to repeal Obamas signature initiative immediately, its starting to look like Groundhog Day for the Republican party. The only thing that the bill seemed to unify was Republican and Democratic Governors in denouncing it.\n\nThe danger for the GOP is that in pushing the vote past July 4th, Americas celebration of independence from George III, a true revolt may once more emerge among voters against the prospect of losing social benefits, further cowing Republican senators from supporting a repudiation of ObamaCare. How long Trump will focus on healthcare, however, is an open question. It is clearly Russia that is on his mind.\n\nEven as his son-in-law Jared Kushner adds prominent lawyers to his legal defense team, Trump continues to careen about, maintaining one week that the allegations of Russian interference are FAKE NEWS, to sayingthat President Obama is at fault for not stymieing Moscow in the summer of 2016. Trumps latest missive is the contention that The real story is that President Obama did NOTHING after being informed in August about Russian meddling. With 4 months looking at Russia  under a magnifying glass, they have zero tapes of T people colluding. There is no collusion & no obstruction. I should be given apology! Whether or not T people were colluding with Moscows minions remains an open question as does the question of who is supposed to apologise to him, but the Washington Postanother outlet that Trump has deemed a purveyor of fake news and a failing institutionreported today that former Trump campaign adviser Carter Page has extensively talked with FBI investigators.\n\nMeanwhile, Trump seized upon the news that CNN has retracted a story about Russia and Trump and accepted the resignations of three staffers associated with the piece as prima facie evidence of the widespread corruption of the media. Ratings Way Down!, he announced on Twitter. Actually, they arent. CNN had double-digit growth in its last quarter. But, hey, who expects accuracy from a president who, as was reported today by the indefatigable David A. Fahrenthold, has phoney Time magazine covers of himself dated March 1, 2009 ostentatiously displayed in several of his golf clubs? Tsk, tsk, T."],[5,"FBI chief sacking: Trump warns Comey over leaks to media","US President Donald Trump has warned fired FBI chief James Comey against leaking material to the media.\n\nHe tweeted that Mr Comey had \"better hope there are no 'tapes' of our conversations\", suggesting such tapes, if they existed, might contradict him.\n\nMr Comey, who had been leading an inquiry into possible collusion between Trump election campaign officials and Russia, was fired on Tuesday.\n\nMr Trump has insisted Mr Comey told him that he was not under investigation.\n\nWhite House press secretary Sean Spicer later said Mr Trump had nothing more to say on the \"tapes\" but that the tweet the president had put out was \"not a threat\" to Mr Comey.\n\nMr Trump has said that Mr Comey has told him three times that he was not a target of the FBI inquiry, comments that have raised accusations among opponents that the president was interfering in the investigation.\n\nMr Trump also said this week that he alone was responsible for the decision to sack Mr Comey, calling him a \"showboat\" and \"grandstander\".\n\nBut this appeared to undermine earlier comments from administration officials that Mr Comey had been fired on the recommendation of Attorney General Jeff Sessions and his deputy Rod Rosenstein.\n\nThe first line of Mr Trump's letter sacking Mr Comey refers to a memo written by Mr Rosenstein and says: \"I have accepted their recommendation\".\n\nBut he later told NBC he was \"going to fire him regardless of the recommendation\".\n\nThe White House said Mr Comey was fired over his handling of the Hillary Clinton email affair, but Democrats have asked, if that is the case, why it took so long.\n\nDonald Trump was reportedly unhappy with how his press team handled fallout from Tuesday's decision to fire Mr Comey, so he's taken things into his own hands. Boy, has he.\n\nFirst he gave an interview that essentially undercut all the arguments White House officials, from Vice-President Mike Pence on down, had made to paint the Comey sacking as an operation conducted through normal channels. Now he has taken to Twitter in earnest, spraying a barrage of allegations, accusations and aggressions against Democrats, the media and Mr Comey himself.\n\nIn sports terms, the strategy could be described as \"flooding the zone\" - launching a ferocious, full-out assault to overwhelm an opponent's defences. In this case, Mr Trump has the media scrambling to decide which story merits the most coverage.\n\nIs it the details of the Comey-Trump dinner and the president's hints of secret \"tapes\"? His threat to cancel press briefings? The Oval Office visit by a Russian entourage? Perhaps, as Mr Trump suggests, the \"real news\" is the tentative trade agreement between the US and China on beef and poultry products?\n\nWhen everything is a big story, nothing is. At least, that's what Mr Trump may hope.\n\nThere is also a suggestion Mr Comey had asked for more resources for the FBI inquiry.\n\nThen there is a New York Times report this week which said that, during a one-on-one dinner in late January, Mr Trump had asked Mr Comey for a pledge of loyalty but it was not forthcoming.\n\nFormer Director of National Intelligence James Clapper told MSNBC on Friday he had spoken to Mr Comey before the dinner, and the FBI head had said he was \"uneasy\" about it as it might compromise his inquiry.\n\nMr Spicer later said that the president had not asked for a pledge of loyalty.\n\nApparently angered by criticism of the different accounts of the sacking, Mr Trump used another of his tweets on Friday to say: \"As a very active President with lots of things happening, it is not possible for my surrogates to stand at podium with perfect accuracy!\"\n\nHe added: \"Maybe the best thing to do would be to cancel all future 'press briefings' and hand out written responses for the sake of accuracy???\"\n\nMr Spicer said the president was a \"little dismayed\" that the attempts of his press team to give out information were being turned into a \"game of gotcha\" by the media.\n\nIt was unclear whether Mr Trump's reference to \"tapes\" suggested there might be secret recordings of conversations that could be used to challenge any statements by Mr Comey, or whether it was simply a way of warding him off from commenting.\n\nMr Spicer said he was not aware of any recording of the dinner with Mr Comey.\n\nThe reference to tapes has done nothing to silence the echoes of the Watergate affair that have resounded around the Russian interference inquiry.\n\nIn 1973, President Richard Nixon sacked Archibald Cox, the Watergate special prosecutor who was seeking access to tapes of presidential conversations that ultimately led to Mr Nixon's resignation.\n\nCNN cited an unnamed source as saying Mr Comey was \"not worried about any tapes\" Mr Trump may have of their conversations.\n\nMr Trump has dismissed the FBI investigation as a \"charade\" and has said Democrats are using \"fake news\" about collusion with the Russians as an excuse for losing the election.\n\nIn another tweet on Friday, Mr Trump said: \"When James Clapper himself, and virtually everyone else with knowledge of the witch hunt, says there is no collusion, when does it end?\"\n\nHowever, Mr Comey's successor, acting FBI Director Andrew McCabe, said on Thursday that it remained \"a highly significant investigation\".\n\nIn testimony to the Senate intelligence committee, he also cast doubt on White House claims that Mr Comey had lost the confidence of his staff.\n\n\"I can confidently tell you that the vast majority of employees enjoyed a deep and positive connection to Director Comey,\" Mr McCabe said.\n\nSeparately on Friday, Mr Trump's lawyers said a review of the past 10 years of his tax returns showed \"no income of any type from Russian sources\". Although there was income from a beauty pageant and the sale of a property in Russia, there was \"no equity investment by Russians\" and no money owed by Russians to Mr Trump, a letter, printed here by the New York Times, said."],[5,"Donald Trump confirms US will quit Paris climate agreement","Donald Trump has confirmed that he will withdraw the US from the Paris climate agreement, in effect ensuring the worlds second largest emitter of greenhouse gases will quit the international effort to address dangerous global warming.\n\nThe US will remove itself from the deal, joining Syria and Nicaragua as the only countries not party to the Paris agreement. There will be no penalty for leaving, with the Paris deal based upon the premise of voluntary emissions reductions by participating countries.\n\nIn order to fulfil my solemn duty to the United States and its citizens, the US will withdraw from the Paris climate accord, but begin negotiations to re-enter either the Paris accords or a really entirely new transaction, on terms that are fair to the United States, the US president told press in the White House rose garden on Thursday.\n\nWe will start to negotiate, and we will see if we can make a deal thats fair, Trump said. If we can, thats great. If we cant, thats fine.\n\nBut Italy, France and Germany issued a joint statementshortly after Trumps speech saying they believed the treaty could not be renegotiated.\n\nTrump told the crowd outside the White House: The fact that the Paris deal hamstrings the United States while empowering some of the worlds top polluting countries should expel any doubt as to why foreign lobbyists should wish to keep our beautiful country tied up and bound down  Thats not going to happen while Im president, Im sorry.\n\nHe added: I was elected to represent the citizens of Pittsburgh, not Paris.\n\nTrumps predecessor, Barack Obama, issued a rare statement saying the new administration had joined a small handful of nations that reject the future. But he said that US states, cities and businesses will step up and do even more to lead the way, and help protect for future generations the one planet weve got.\n\nFormer vice-president Al Gore called the move reckless and indefensible, while among the business leaders to express regret over the move was Jeff Immelt, chair and CEO of General Electric, who said climate change is real and industry must now lead.\n\nTrump, who spoke after being introduced by a warm-up band playing the George Gershwin classic Summertime, argued that the Paris agreement disadvantaged the US to the benefit of other countries, leaving workers and taxpayers to absorb the costs and suffer job losses and factory closures. As of today, he said, the US will cease implementation of the nationally determined contribution and green climate fund, which is costing the US a vast fortune.\n\nIn 2015, nearly 200 countries agreed to curb greenhouse gas emissions in order to prevent the runaway climate change that would occur should temperatures spiral 2Cor more above the pre-industrial era.\n\nTrumps decision risks destabilizing the Paris deal, with remaining participants faced with the choice of trying to make up the shortfall in emissions cuts or following the USs lead and abandoning the agreement.\n\nThe US emissions reduction pledge accounts for a fifth of the global emissions to be avoided by 2030, with an analysis by not-for-profit group Climate Interactive showing that a regression to business as usual emissions by the US could warm the world by an additional 0.3C by 2100. This would help push the global temperature rise well beyond 2C, causing punishing heatwaves, sea level rise, displacement of millions of people and the loss of ecosystems such as coral reefs.\n\nThe US withdrawal would not, though, derail global efforts to fight climate change, said Christiana Figueres, the former UN climate chief who delivered the Paris agreement. States, cities, corporations, investors have been moving in this direction for several years and the dropping prices of renewables versus high cost of health impacts from fossil fuels, guarantees the continuation of the transition.\n\nThe US will be the loser from its withdrawal, said Prof John Schellnhuber, a climate scientist and former adviser to the EU, Angela Merkel and the pope. It will not substantially hamper global climate progress but it will hurt the American economy and society alike, he said. China and Europe have become world leaders on the path towards green development already and will strengthen their position if the US slips back. The Washington people around Trump fail to recognise that the climate wars are over, while the race for sustainable prosperity is on.\n\nPresident Trump is putting his country on the wrong side of history, said Laurence Tubiana, Frances climate ambassador during the negotiation of the Paris deal.\n\nJohn Kasich, the governor of Ohio and a frequent critic of Trump, said he shared concerns about flaws in the treaty. Im convinced we can correct them and improve the agreement, however, he said, by showing leadership and constructively engaging with like-minded nations, not by joining the ranks of holdouts like Syria and Nicaragua.\n\nBernie Sanders, the leftwing senator and former Democratic presidential hopeful, called the move an international disgrace and an abdication of American leadership.\n\nBut House speaker Paul Ryan, the most senior Republican in Congress, threw his support behind Trumps decision, saying the Paris accord was simply a raw deal for America.\n\nIn order to unleash the power of the American economy, our government must encourage production of American energy, Ryan said in a statement. I commend President Trump for fulfilling his commitment to the American people and withdrawing from this bad deal.\n\nTrump followed through with his campaign pledge to cancel US involvement in the Paris accord following months of conflicting signals over whether he would do so or just scale back the US ambition to cut emissions.\n\nThe withdrawal represents a victory for the nationalist elements in Trumps administration, such as his strategist Steve Bannon, who have argued the Paris deal undermines an America first approach, harms domestic coal production and hinders efforts to repeal Barack Obama-era regulations such as the Clean Power Plan. On Tuesday, Trump met with Scott Pruitt, the Environmental Protection Agency head who has called Paris a bad deal that should be discarded.\n\nIn his speech, Trump sought to frame his decision as part of this nationalist agenda. The Paris agreement handicaps the United States economy in order to win praise from the very foreign capitals and global activists that have long sought to gain wealth at our countrys expense, he said. They dont put America first. I do, and I always will.\n\nA group of 22 Republican senators, headed by majority leader Mitch McConnell, backed the anti-Paris view in a letter to Trump that urged a clean exit from the Paris deal, which they said added a regulatory burden upon the US.\n\nThe anti-agreement faction had jockeyed for Trumps favour over a rival school of thought, including secretary of state Rex Tillerson and Ivanka Trump, the presidents daughter and adviser, that argued the US should remain in the Paris deal in order to preserve its diplomatic influence.\n\nHundreds of large businesses, including Apple, Google and Walmart, alsothrew their weight behind the deal, with even fossil fuel firms such as ExxonMobil, BP and Shell supporting the accord as the best way to transition to a low-carbon economy and stave off the perils of climate change.\n\nIn a bid to calm the frayed nerves of countries most at risk from rising temperatures, the EU and China announced an alliance to stay the course earlier on Wednesday. Their joint declaration called climate change a national security issue and a multiplying factor of social and political fragility. The Paris pact is a historic achievement and irreversible, the document says.\n\nIt is absolutely essential that the world implements the Paris agreement, said UN secretary general Antnio Guterres. If one country decides to leave a void, I can guarantee someone else will occupy it.\n\nEnvironmental groups were scathing of Trumps decision, with more than 20,000 members of the Sierra Club calling the White House within hours of reports that the president had opted to exit the deal. Donald Trump has made a historic mistake which our grandchildren will look back on with stunned dismay at how a world leader could be so divorced from reality and morality, said Michael Brune, executive director of the Sierra Club.\n\nBill de Blasio, the mayor of New York City, said he will sign an order committing the city to the Paris deal due to the destructive power of disasters like Hurricane Sandy.\n\nAdditional reporting by Tom McCarthy, David Smith and Sabrina Siddiqui"],[5,"Donald Trump attacks Democrats for key government vacancies despite failing to nominate candidates","President Donald Trump has lambasted Democrats for not approving his nominees, even though he has named few candidates to fill those executive branch positions.\n\nAs part of a Mondaytweetstorm, the US leader complained that Senate Democrats are taking forever to approve my people, including Ambassadors.\n\nThey are nothing but OBSTRUCTIONISTS! Want approvals.\n\nOf the 559 key positions that require Senate confirmation, only 63  or 11 per cent  have been formally nominated. Of those nominees, 39 have been confirmed, according to the Washington Post and the nonpartisan group Partnership for Public Service.\n\nThe President has still not named candidates for dozens of ambassadorships. Currently, only five nominated candidates remain unconfirmed.\n\nMr Trump said he would nominate New York Jets owner Woody Johnson as ambassador to the UK but has not formally done so.\n\nMr Trumps nominees that have been confirmed include David Friedman, the ambassador to Israel, and Terry Branstad, the ambassador to China.\n\nDuring the previous administration, President Barack Obama had formally nominated 219 candidates for executive branch positions by 20 May during the first year of his presidency. Almost 60 per cent of those were confirmed by the Senate by that time.\n\nHaving a high number of unfilled positions across federal agencies may not be a huge risk in the short term, as the administration can appoint acting individuals to fill those roles while political appointees await Senate confirmation, according to experts interviewed by Business Insider. However, the ability to enact long-term policies may be hampered if those positions continue to remain unoccupied by the President's nominees."],[5,"Dershowitz Says Special Counsel Will Help Trump: 'He's Going to Find No Crime'","Although many on the left have expressed their approval ofRobert Mueller being appointed as special counsel to investigate possible collusion between the Trump campaign and Russia, Alan Dershowitz thinksMueller could actually vindicate President Donald Trump, rather than bring about his downfall.\n\nOn \"Tucker Carlson Tonight,\"Dershowitz, a legal scholar and Harvard University Law School professor, said he doesn't see a crime that necessitated the appointment of a special counsel.\n\nHe explained that it would not be criminal, even if it happened, for the Trump campaign to have collaborated with the Russians in an effort to get their candidate elected.\n\n\"That's political wrongdoing, but it's just not a crime,\"Dershowitz said. \"Nobody can point me to a statute that would be violated. And a prosecutor is only allowed to look for evidence of a federal crime.\"\n\nHe said that he predicts the end result will be Mueller announcing no evidence of a crime, which would obviously be beneficial to Trump.\n\nDershowitz said the worst-case scenario for the White House would be that former National Security Adviser Michael Flynn gets indicted, but even if that were to happen, Trump could pardon him.\n\n\"It's going to be done in secret, behind closed doors, and all we get in the end is no indictment or a lower-level former official gets indicted,\" Dershowitz said. \"And I think in the end that helps the Trump administration, not hurts them.\"\n\nWatch more above."],[5,"Congress exasperated as White House in 'downward spiral'","(CNN)Republicans in Congre
