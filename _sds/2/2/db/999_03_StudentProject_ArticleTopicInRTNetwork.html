n\nThe effect on health is mixed, too. Springmanns computer model study showed that, should everyone go vegetarian by 2050, we would see a global mortality reduction of 6-10%, thanks to a lessening of coronary heart disease, diabetes, stroke and some cancers. Eliminating red meat accounts for half of that decline, while the remaining benefits are thanks to scaling back the number of calories people consume and increasing the amount of fruit and vegetables they eat. A worldwide vegan diet would further amplify these benefits: global vegetarianism would stave off about 7 million deaths per year, while total veganism would knock that estimate up to 8 million. Fewer people suffering from food-related chronic illnesses would also mean a reduction in medical bills, saving about 2-3% of global gross domestic product.\n\nBut realising these projected benefits would require replacing meat with nutritionally appropriate substitutes. Animal products contain more nutrients per calorie than vegetarian staples like grains and rice, so choosing the right replacement would be important, especially for the worlds estimated two billion-plus undernourished people. Going vegetarian globally could create a health crisis in the developing world, because where would the micronutrients come from? Benton says.\n\nAll in moderation\n\nBut fortunately, the entire world doesnt need to convert to vegetarianism or veganism to reap many of the benefits while limiting the repercussions.\n\nInstead, moderation in meat-eatings frequency and portion size is key. One study found that simply conforming to the World Health Organizations dietary recommendations would bring the UKs greenhouse gas emissions down by 17%  a figure that would drop by an additional 40% should citizens further avoid animal products and processed snacks. These are dietary changes that consumers would barely notice, like having a just-slightly-smaller piece of meat, Jarvis says. Its not this either-or, vegetarian-or-carnivore scenario.\n\nCertain changes to the food system also would encourage us all to make healthier and more environmentally-friendly dietary decisions, says Springmann  like putting a higher price tag on meat and making fresh fruits and vegetables cheaper and more widely available. Addressing inefficiency would also help: thanks to food loss, waste and overeating, fewer than 50% of the calories currently produced are actually used effectively.\n\nThere is a way to have low productivity systems that are high in animal and environmental welfare  as well as profitable  because theyre producing meat as a treat rather than a daily staple, Benton says. In this situation, farmers get the exact same income. Theyre just growing animals in a completely different way.\n\nIn fact, clear solutions already exist for reducing greenhouse gas emissions from the livestock industry. What is lacking is the will to implement those changes.\n\nJoin 700,000+ Future fans by liking us onFacebook, or follow us onTwitter,Google+,LinkedInandInstagram.\n\nIf you liked this story,sign up for the weekly bbc.com features newsletter, called If You Only Read 6 Things This Week. A handpicked selection of stories from BBC Future, Earth, Culture, Capital, Travel and Autos, delivered to your inbox every Friday."],[8,"Emma Watson wins first gender-neutral MTV TV & Movie Award for Beauty & the Beast","Emma Watson has won the first gender-neutral prize at the MTV TV & Movie Awards.\n\nThe former Harry Potter star picked up the best big-screen actor gong for her role as Belle in Beauty & the Beast and said it was \"very meaningful\".\n\nShe beat other male stars including James McAvoy and Hugh Jackman.\n\n\"The first acting award... that doesn't separate nominees based on their sex says something about how we perceive the human experience,\" she said.\n\n\"MTV's move to create a genderless award for acting will mean something different to everyone.\n\n\"But to me it indicates that acting is about the ability to put yourself in someone else's shoes and that doesn't need to be separated into two different categories.\n\n\"Empathy and the ability to use your imagination should have no limits. This is very meaningful to me.\"\n\nThe MTV TV & Movie Awards isn't the first event to introduce gender-neutral categories - the Grammy Awards scrapped male and female prizes in 2011.\n\nWhile most people were positive about her words, not everyone on social media was happy with Emma Watson's speech.\n\nEmma Watson also collected the movie of the year award for Beauty & the Beast, which beat Get Out, Logan and Rogue One: A Star Wars Story.\n\nThe Disney film's director, Bill Condon, said: \"Thank you to the audience who embraced this movie so much but especially to the women because women are proving that they are a huge and powerful audience and that's going to change the movie business.\"\n\nAnother British winner was Millie Bobby Brown, who won best actor in a television show.\n\nShe called her character Eleven in Stranger Things a \"badass female\".\n\nThe 13-year-old beat competition from Emilia Clarke in Game Of Thrones and Jeffrey Dean Morgan in The Walking Dead.\n\nShe thanked family, friends and colleagues on the Netflix show including creators Matt and Ross Duffer.\n\nShe said: \"Lastly I want to thank the Duffer brothers because they have created a badass, female, iconic character that I've got the honour to play.\"\n\nThe child stars of Stranger Things also collected the first MTV award for best small-screen show.\n\nFinn Wolfhard, who played Mike Wheeler, thanked the cast, saying: \"They treated us like true collaborators and not just little kids.\"\n\nThe fan-voted ceremony, hosted by comedian Adam Devine in Los Angeles, replaces the MTV Movie Awards by introducing prizes for shows on television and streaming services.\n\nMeanwhile, Hugh Jackman, 48, and Dafne Keen, 12, won the best duo category for their double team in superhero film Logan.\n\nWolverine actor Jackman stepped aside for his sidekick, who plays young mutant Laura Kinney, to make the acceptance speech.\n\nShe said: \"Tonight I want to thank MTV and Mum.\"\n\nMoonlight's Jharrel Jerome and Ashton Sanders won the best kiss award.\n\nAshton said: \"This award is bigger than Jharrel and I. This represents more than a kiss. This is for those who feel like the others, the misfits - this represents us.\"\n\nJharrel added: \"It's safe to say that it is OK for us young performers, especially us minority performers, to step out of the box... and do whatever it takes to tell the story and do whatever it takes to make a change.\"\n\nVin Diesel thanked fans for accepting a \"multicultural franchise\" as his Fast And The Furious films won the generation award.\n\n\"Most importantly, I gotta thank our generation,\" he said.\n\n\"I gotta thank a generation that was willing to accept this multicultural franchise where it didn't matter what colour your skin was or what country you were from.\n\n\"When you're family, you're family.\"\n\nLondoner Daniel Kaluuya has been tipped as a star of the future after being handed the next generation award.\n\nThe former Skins and Get Out actor thanked everyone who's helped him on his way, saying: \"I'm here but I'm standing on a lot of people who have helped me out with my life.\"\n\nThe Daily Show host Trevor Noah thanked US president Donald Trump for providing the jokes and France for keeping the far-right Marine Le Pen out of office.\n\nAccepting the best host award, the South African said: \"Thank you to Donald J Trump for the comedy.\n\n\"And thank you France for making the right decision.\"\n\nUS politician Maxine Waters presented the award for best fight against the system and said each of the nominees \"pushes back against the bullies and uses their platform to inspire us all\".\n\nThe award went to Hidden Figures, the story of three black female NASA mathematicians.\n\nOther winners at the event in LA were Jeffrey Dean Morgan as best villain in The Walking Dead, best documentary for 13TH, best comedic performance for Lil Rel Howery in Get Out and tearjerker for Jack (Milo Ventimiglia) and Randall (Lonnie Chavis) at karate in This Is Us.\n\nThere were also wins for Blackish in the best American story category, Channing Tatum and Beyonce's Lip Sync Battle to Run The World (Girls) took the trending prize and best musical moment went to You're The One That I Want from Grease: Live.\n\nIn between the awards, there were performances from Big Sean, Noah Cyrus and Camila Cabello.\n\nThere were also new film trailers from Wonder Woman, It and Spider-Man - among others.\n\nFind us on Instagram at BBCNewsbeat and follow us on Snapchat, search for bbc_newsbeat"],[8,"Angus McNab holds hunger strike in Shipley town centre over need for foodbanks","A MAN has locked himself in a cage for a 48-hour hunger strike in protest at the number of people using foodbanks.\n\nChurch worker Angus McNab, 49, has been conducting the eye-catching stunt for the past two days in Shipley town centre.\n\nMr McNab helped to set up the Shipley Foodbank Centre and said his hunger strike was designed to draw attention to the plight of the people it serves, some of whom had not eaten for days.\n\nHe said: A lot of the people we work with are trapped in their situations, and feel theyve been trapped there by other people working for organisations - by the system, if you like.\n\nTheyre trapped in hunger as well, so the cage is very much a symbol.\n\nMr McNab, who lives in Shipley and works as an outreach co-ordinator at St Peters Church, sat in the cage - a repurposed playpen - in pedestrianised Well Croft throughout the day yesterday and again today.\n\nHe and his team of supporters have been chatting to passers-by about the foodbank in a bid to break down myths about the kinds of people who have to turn to them for handouts.\n\nMr McNab said their foodbank worked through a voucher system, with doctors, social workers or other professionals giving vouchers to those in need, who then redeemed them in person.\n\nHe said this meant the volunteers got first-hand accounts about the desperate situations people found themselves in.\n\nHe said: We have seen people like a young mum whose milk was drying up for her five-week-old baby because she wasnt able to feed herself.\n\nMr McNab said many were there because of problems with the welfare system and some guests were very reluctant to use the foodbank at all.\n\nWe have seen people literally shaking at the door and crying at the door, they are so scared of asking for help, he said.\n\nSpeaking near the end of his 48-hour fast, with just a bottle of water for sustenance, Mr McNab said surprisingly, he didnt feel too hungry.\n\nHe said: Im starting to feel slightly tired now, but thats after nearly 40 hours. Im starting to feel the impact a little bit but actually I have generally felt really energised by the experience of being here, being supported by people and having the opportunity to engage in conversations with people.\n\nWho knows what the impact of this will be?\n\nAsked how he would break his fast, he said: I really fancy a curry, to be honest. Thats always my go-to meal of choice.\n\nOne of the reasons I dont feel that hungry is that I know I have a meal waiting for me. But not everyone has that.\n\nWhen our guests leave to our foodbank, they have food but before they come, they dont know where the next meal is going to come from.\n\nMr McNab said while his friends had joked about taunting him with food during his stunt, he had had nothing butpositive reactionsfrom the public.\n\nHe said: I was slightly nervous that we would be the subject of abuse, but overall, we have been very positively received, and the conversations we have had have been thought-provoking on both sides.\n\nShipley Foodbank Centre forms part of the Bradford North Foodbank and served 1,300 people last year, with numbers growing.\n\nThe foodbank is holding a food collection at Shipley Asda this Saturday from 10am to 4pm."],[8,"What to Remember Before Watching Orange Is the New Black Season 5","Watching is The New York Timess TV and movie recommendation site.\n\nIts billed as a dramedy, but Netflixs women-in-prison series, Orange Is the New Black, just keeps getting darker. The shows fourth season ended with its most painful twist to date: During a peaceful protest in the Litchfield Penitentiary cafeteria, the inmates demanded the resignation of a heartless new commanding officer, Desi Piscatella (Brad William Henke), and he responded by ordering the guards to physically remove the women from the room. Amid the chaos that ensued, an inexperienced officer named Baxter Bayley (Alan Aisenberg) accidentally killed one of the shows most beloved characters, Poussey Washington (Samira Wiley).\n\nOutraged by the Litchfield leaderships apparent indifference to an inmates death at the hands of a guard, the prisoners rioted. Season 5, which debuts Friday, takes place over just three days of that riot. Heres a rundown of what the major characters were up to when last we saw them.\n\nPoussey was Taystees best friend in the world, so, of course, she spends the finale deep in mourning. At work in the office of Joe Caputo (Nick Sandow), the warden, Taystee (played by Danielle Brooks) is horrified to learn that he has neither reported Pousseys death to authorities nor contacted her father. Later, she overhears him giving a televised news conference in which he defends Bayley, and she starts the riot that slowly spreads throughout the prison. Her rallying cry: They didnt even say her name!\n\nUndermined by both Piscatella, whos popular among the prisons incompetent new staff, and by the suits at Management & Correction Corporation (the private company that runs the prison), Caputo became a fairly impotent figure in Season 4. But he takes the power back in the finale, going off-script in his news conference and refusing to pin Pousseys death on Bayley, as the corporations reps have instructed him to do. Taystee isnt wrong to be angered by what she sees as his eagerness to let Pousseys killer off the hook. What she doesnt realize is that Caputo only defends Bayley because he knows that his bosses and Piscatella deserve the bulk of the blame.\n\nIts Suzanne (Uzo Aduba) whom Bayley is attempting to subdue when he suffocates Poussey, so presumably guilt is what drives her new obsession with finding out what it feels like not to breathe. To that end, she knocks down all the shelves in the library, where Poussey used to work, and literally buries herself in books. Brook Soso (Kimiko Glenn) happens to find her just in time to save her life. In the infirmary, Suzanne is reunited with Maureen Kukudio (Emily Althaus), the manipulative ex-paramour she nearly killed in a fight orchestrated by yet another cruel guard, Thomas Humphrey (Michael Torpey).\n\nInterested in getting suggestions on what to watch? Sign up for our newsletter, which we send out every Monday, Wednesday and Friday.\n\nPoussey and her girlfriend, Brook, killed time in Season 4 by planning an idyllic post-prison life together before bickering over a protest that Poussey predicted would be futile. So Brook is doubly heartbroken that the woman she loves is the only casualty of that demonstration. She spends most of the finale crying and drinking Pousseys hidden bags of hooch alone until she drunkenly stumbles upon Suzanne and becomes an accidental hero.\n\nPiper (Taylor Schilling) possesses a combination of ignorance and hubris that tends to get her in trouble, and in Season 4, the all-white security team she started got her branded a Nazi (literally). At the same time, Alex (Laura Prepon) kicked off the season by killing Aydin Bayat (Juri Henley-Cohn), a new guard who was sent to Litchfield in order to murder her. By the finale, Piper and Alex have rekindled their on-again, off-again romance, and Piper is helping a guilty Alex burn the incriminating notes she left around the prison that mention Aydins real name.\n\nWeak and exhausted thanks to Piscatellas sleep-deprivation torture, Red (Kate Mulgrew) nonetheless musters the strength to rally her family for a new gardening project in the aftermath of Pousseys death. I smell trouble coming, she says. I want this family busy.\n\nAfter Nicky (Natasha Lyonne) had a heartbreaking heroin relapse midway through the season, Red forced her to get clean again. By the finale, shes survived what she wryly refers to as lockdown rapid detox and is back to her old tricks  namely, cornering Lorna Morello (Yael Stone) in hopes of rekindling their friends-with-benefits arrangement.\n\nLorna finally got the prison wedding of her dreams last season  and then proceeded to self sabotage, alienating her new husband, Vince (John Magaro), with deranged accusations. When Nicky pins her against a wall in the finale, Morello breaks down and confesses that shes losing control of her marriage. Im watching it happen, and I cant stop myself, she sobs.\n\nOne of the sweetest story lines in the past few seasons has been the friendship between Litchfields most out-and-proud butch lesbian, Big Boo (Lea DeLaria), and Tiffany (Taryn Manning), who was once its most outspoken bigot. Less sweet is the complicated relationship that has developed between Tiffany and Charlie (James McMenamin), the guard who raped her in Season 3, and whom she and Boo later assaulted together. Season 4 had her slowly reconciling with her apologetic attacker, to Boos initial disgust. But the women are friends again by the finale, when Charlie tells Tiffany that hes going to quit. She kisses him and he resists the urge to go any further because, he says, I dont wanna be what I was to you.\n\nConfined to the Security Housing Unit, ostensibly for her own protection, Sophia (Laverne Cox) is liberated in the penultimate episode of Season 4, thanks to the efforts of Sister Ingalls (Beth Fowler). She doesnt play a huge role in the finale, but we do see her looking somewhat recovered despite a stream of transphobic harassment from Litchfields resident white-supremacist gang.\n\nAfter Pousseys death, Taystee is devastated, Suzanne goes off the rails, and Black Cindy (Adrienne C. Moore) just keeps being Black Cindy. But their friend Janae (Vicky Jeudy) gets angrier and angrier as the finale progresses  until she punches out one of the white supremacists and discovers that their racist clique isnt nearly as tough as its trying to look.\n\nAs their fellow inmates mourn, Maritza (Diane Guerrero) and Flaca (Jackie Cruz) apply face masks and practice crying, just in case TV news cameras come to the prison.\n\nIn the most outlandish subplot of Season 4, Yoga Jones (Constance Shulman) and her famous roommate, Judy King (Blair Brown), have an ecstasy-fueled threesome with Luschek (Matt Peters), the guy who runs Litchfields electrical shop. But Yoga has a crisis of conscience the morning after, and her guilt over their special treatment drives a wedge between her and Judy. In the finale, Yoga tries to convince Judy to use her contraband cellphone to call the police and report Pousseys murder. Not only does she refuse, but the corporation decides to release her early so she wont be caught up in the media circus that is sure to follow Caputos news conference. Unfortunately for Judy, the riot starts just as shes about to leave the prison, trapping her inside.\n\nThe second-to-last episode of Season 4 filled in Bayleys back story, and it wasnt much of a surprise: Hes an impressionable kid with a history of doing stupid things to earn his peers respect. He isnt malicious, but he doesnt have the experience or strength of character to disobey a bad order. As a result, he has Pousseys blood on his hands, and he looks like a broken person as he haunts the halls of Litchfield until Caputo sends him home.\n\nPiscatella, the new commanding officer, hopes that Caputo will join him and the rest of the guards in cooking up a story about how Poussey attacked an officer. But, to his credit, Caputo finally puts Piscatella in his place and sends him home for the weekend. Will we ever have to see Piscatella again? Considering that Season 5 spans the three days following the riot, we may get a brief reprieve.\n\nWho is the worst person at Litchfield? Piscatella or Humphrey? Piscatella is a brute, Humphrey is a sadist who made Maritza eat a live mouse, and together they spent Season 4 transforming an already declining prison into a waking nightmare for inmates. In the finale, Humphreys bright idea to bring a gun to work for self-protection backfires during the riot, putting his own life and the life of his fellow guard Artesian McCullough (Emily Tarver) at stake.\n\nIt was a tough season for sweet Daya Diaz (Dascha Polanco), whose baby remained stuck in foster care. Despite the best efforts of her surrogate mother, Gloria Mendoza (Selenis Leyva), Daya fell in with a tough group of younger women, and although it seemed inevitable that shed end up in trouble, no one could predict the seasons final twist. When Humphrey drops his gun, its Daya who picks it up. In the last moments of the finale, she has it aimed at his head.\n\nPoussey is dead, yes, but the season finale doubles as a tribute to her memory. The few moments of levity in the episode come from her flashback, which also feels like a fantasy of her journey to the afterlife. (Is this the bus to the underworld? she asks her friends as they set out for New York.) She spends a magical night in the city, partying with drag queens and smoking weed with a group of improv enthusiasts dressed as Buddhist monks. Pousseys death upset plenty of viewers, but these scenes gave some poetic closure to a character whose sheer goodness and relatable qualities made her the closest thing Orange had to a heroine."],[8,"Gemma Whelan Q&A: on Game of Thrones, The Crown, The Moorside and new audiobook 'Just One Damned Thing After Another'","Whelan plays Yara Greyjoy in ...Thrones\n\nToday, Audible issuesa new audiobook based on Jodi TaylorsThe Chronicles of St Marys series.Just One Damned Thing After Anotheris a Terry Pratchett- and Neil Gaiman-inspired adventurethat follows Madeleine Maxwell (Max) and her colleagues as they travel through time to investigate major historical events at their source.\n\nNME met up withGame of Thrones andThe Moorside star Gemma Whelan to talk about her role inJust One Damned Thing, as well as her other projects:Game of Thrones,series two of Netflixs enormous-budgeted historical dramaThe Crown, and controversial TV specialThe Moorside, in which she played Karen Matthews, who faked the kidnap of herdaughter, Shannon, in 2008.\n\nNME: So: in Just One Damned Thing After Another, whats your character Kalinda Black like?\n\nGemma: Kal isfeisty and Mancunian and very front-footed, no messing, a leader. She doesnt take any bullshit and shes very witty.\n\nWhats it likerecording an audiobook?How does it work?\n\nNormally I just read a book by myself in a room, but this one varies from two of us to 15of us together, depending on how much background is needed, or if theres lots of huffing and puffing, or an angry-people mob or whatever in the background. Its a good job theres air conditioning.\n\nHave you done radio stuff before? Is it similar?\n\nIve done radio plays before. It is similar but the radio play Ive done before, we recorded it in an old Georgian house and we were just all over the house for different acoustics and stuff. This one is in a studio so its slightly different.\n\nIf you could travel anywhere in time, when would you travel to and why?\n\nThe Second World War. Even though in the book we go to the First, I think the Second is a war which some of my relatives served in and to really understand what that was like would be very, very interesting. We can only imagine, but to be rationed and in fear of your life for a lot of your everyday life, and that become a normal thing is quite an extraordinary phenomenon that were so lucky we dont really live in now.\n\nI know theres the threat of terrorism and all sorts, but theres not a hugely tangible threat in London, I dont think, and yet back in the Second World War there would have been daily scares and people seemingly got on with things. I think it would be interesting to go and see what that was actually like. I would also go and meet a dinosaur if it was an option. From a distance.\n\nMoving onto other roles  your transformation into Karen Matthews for The Moorsidewas amazing. How did you go about preparing for it?\n\nI read a lot, I was given a lot of research material, I was very well supported in terms of production and direction, hair and make up. The whole thing was very sensitive and respectfully handled in my opinion. I think many people share that opinion because it was extremely important to get it right. So yes, I read a lot of books, I watched all of the footage that was available of her documentaries and news footage, and worked very hard to try and understand what I could about that case.\n\nWhat about your comedy character Chastity Butterworth? Is she still around?\n\nShe is still alive and well! Ive just done a radio pilot on Radio 4, a chat show on which Charles Dance among many other greats came on as my guest and we had a hoot. That was broadcast a couple of months ago and were hoping to get a series but well see what happens.\n\nWhats been your favourite scene to shoot on Game of Thrones?\n\nProbably the ones with very beautiful, majestic coastlines, because its just so extraordinary to behold. The Antrim coast is phenomenally beautiful. To think youre at work and then be on this beautiful coastline is quite pinch-worthy sometimes  its a real privilege. I think we all realise how lucky we are when were doing it. Every day is enjoyable on Game of Thrones for me, but when you get a nice view as well its a bonus!\n\nHowabout challenging scenes?\n\nFighting scenes are challenging. Doing scenes where youve got to be in the water for a long time is challenging because its just cold and often theyre long night-shoots and stuff. This is not me playing a tiny violin, I realise how lucky I am. If its challenging Id rather be in a nice warm brothel than I would in the sea  but you know, wouldnt we all!\n\nWhats your favourite thing about Yara?\n\nShes just a glorious character to play. Shes strong, and front-footed, and knows her mind, is apologetic but sensitive, family-oriented but not saccharine. Shes just brilliant! I think she speaks for herself really. Shes very, very likeable for all sorts of good feminist reasons.\n\nWhat are you working on right now?\n\nIam doing The Crown at the moment.\n\nCan you talk about that at all?\n\nBut itsset ten years after the first series?\n\nWhat can you say?\n\nI can say that Im doing a lovely guest part in one episode.\n\nJust One Damned Thing After Another is available now on Audible."],[8,"The Greatest Support You Can Offer Someone Who Has Suffered A Stillbirth","Ten babies are stillborn in the UK every day. A stillbirth is one of the most devastating experience for parents. But what makes this experience even harder to bear is that these bereaved parents, who would have looked forward to a circle of delighted support had their baby been brought home, instead are left to grieve alone, feel they make people uncomfortable or worse have to suffer unhelpful platitudes like it was meant to be and youll have another. HuffPost Parents spoke to parents whose babies have been stillborn about what is the best way you can give support to friends, family or work colleagues who face the desolation of a stillbirth.\n\nAlanna and Simon Salters daughter Isobel was stillborn in 2015. Their son Theo was born just under a year later. The couple, from Belfast, have since started a retreat for parents whose babies have been stillborn, Still Parents. We wanted people to recognise Isobels significance and the magnitude of our loss.This was our daughter who died. She was important and mattered. Friends saying her name and writing her name helped because we were afraid she would be forgotten. Nearly two years later we still have friends who text on the 26th of each month to say theyre thinking of us, and we appreciate that. Think before you make unhelpful comments. There is no good way for a child to die. Its unhelpful to tell us Well, you didnt have a relationship - it would be worse if shed been born and died or an older child died. You cant put levels of better and worse on the death of a baby. Telling us everything happens for a reason is absolute rubbish. There is no reason. Asking what was wrong? isnt helpful. There was nothing wrong. She was perfect. The placenta stopped working without any warning. If she had been born a day earlier, she would have survived. Dont shut down the conversation. We prefer people asking What happened?rather than an embarrassed OK, right. We just want to talk about our baby. We cant talk about her first words, but we can talk about what she looked like. Dont just say nothing. It hurt me when people at work didnt even acknowledge what had happened. We appreciated practical help in the immediate aftermath, like friends bringing food, helping sort out the funeral and the headstone. A friend came with me to buy a funeral outfit. Dads grieve too. I had to go back to work two weeks later. I was expected to snap back into functioning as normal while everyone asked, Are you looking after her? Try and understand what it must be like to be pregnant again when your first baby died. It was a very different pregnancy with Theo. I was very anxious, I didnt want to get attached to my growing baby. We didnt really even talk about my pregnancy. Dr Alex Heazell is clinical director at Tommys Stillbirth Research Clinic at St Marys Hospital, Manchester. Part of the research centre is Tommys Rainbow Clinic which provides specialist antenatal care and reassurance for women who have suffered a previous stillbirth or neonatal death. We shouldnt downplay parents grief. The most important thing friends and family must understand is this is the death of a baby. For a long time, having a stillborn baby was not regarded as significant. It is. We need to acknowledge their loss and the loss of their hopes and dreams for this baby and what could have been, Dont come out with platitudes. Phrases like it wasnt meant to be or you can always have another one are not comforting. The best thing you can do is put your arms around someone who is grieving for their baby and acknowledge how terrible this is. Another baby is never a replacement baby. There is a perception that having another baby will replace your stillborn child. This is not true. Each baby is unique. Parents will always wonder what their child would have been like and will remember their babys anniversary throughout their lives.\n\nHayley and Adams Pownseys son Joshua was born in 2014. He was stillborn as a result of complications during the birth. The hospital has since admitted three counts of negligence. Hayley, 32, and Adam, 34, from Bury, Lancashire, have a two-year-old daughter Edie and baby George, born in January this year. Dont forget our baby existed. Joshua will always be our first child. You cant move on as if it never happened. We love talking about Joshua. By asking questions youre keeping his memory alive. People still feel awkward, but weve got better at talking about it. After Joshuas death we went to so many garden centres, just to get out of the house but not risk bumping into anyone we knew. There is still a stigma attached to stillbirth, but now I tell people I had a little boy, he was my first. Be prepared for grief to hit again when you have another baby. Seeing Edie alive and looking so similar to Joshua brought a lot of emotions up again. Erica Stewart is Sands Bereavement Support and Awareness Specialist. Parents dont get over the experience of a stillbirth. They learn to live with it, but its an experience that will change their lives for ever. They will find a new normal. Using the right language is important. They havent lost my baby, which implies carelessness. Their baby died. As a society were not good about talking about death, and the death of a baby is even more taboo. Its important to acknowledge the enormity of this experience. Offer real practical support. Be proactive. Dont say let me know if you need anything. Do say Im come round at 6 or Im bringing dinner. Parents spend time with their stillborn babies. They will have photos, keepsakes and memory boxes. Invite them to talk and listen. Michelle Cottles daughter Orla was stillborn in May 2016 at 37 weeks. Michelle and her husband Andy now have a second daughter, Esme who was born in April. Michelle blogs about her experience at Dear Orla. There is still a stigma and shock associated with stillbirth. We need to talk about it. Its the absolute worst type of loss and completely against the natural order of life. Sadly, this is something that happens every single day and can happen to anyone - even healthy people who do all of the right things. Thats what was hard for me - the research talks about risk factors (smoking, obesity), which indicates that there should be a cause. I did everything right and my baby still died. The fact that this can happen needs to be spoken about in order to reduce shame and guilt. Dont be scared to call or visit. Help the grieving parent feel that they are still worthy of your company. Acknowledge that that person has become a parent and that they deserve that title more than anyone. Keep checking in and messaging even if you get no response - say more than just Im thinking of you, which feels really impersonal. Read advice from organisations like Sands and Tommys (see below). Whatever you do, dont ignore our loss. This is what helped me: saying Orlas name, coming and sitting with me even if I couldnt say anything, holding my hand, just telling me how unfair this is and how I dont deserve this. Crying with us (but not so much that their own feelings overshadowed ours).\n\nViki Fergusons daughter Megan was stillborn at 35 weeks in 2013. Viki, 44, from Northumberland, and her husband Colin have not had any more children. Most peoples reaction is I dont know what to say! Its natural to feel shocked. There is nothing more you can say than Im sorry. It sounds inadequate but its not. Dont feel awkward about asking how were feeling. You cant take our pain away, but you can show youre thinking about us. Its OK to ask Are you OK? Its not silly to ask. How else will you find out? But dont expect someone whos had a stillborn baby to always put on a brave face. Be prepared for people to say actually today Im not fine and dont back away. Theres nothing worse than feeling someones avoiding you. Seeing a baby doesnt make me sad. It seems every other day theres a baby or small child at work. Its a joyous thing. I love seeing them grow up and I always get a little cuddle. Three of us were pregnant at the same time - the other two babies will be starting school in September. Megan never got to start her life journey. \n\nThe facts about stillbirths A stillborn baby is one who has died before or during birth at or after 24 weeks of pregnancy. The loss of a baby before 24 weeks of pregnancy is classed as a miscarriage. Around one-third of stillbirths happen after 37 weeks of pregnancy. Stillbirths account for more than half of the deaths of babies under one year in the UK. Many people think that stillbirths happen because of a developmental or genetic problem that means the baby could not survive. In fact, this is the case for fewer than one in 10 stillborn babies. For as many as 6 in 10 stillborn babies, the cause of death is not known. Around half of all stillbirths are linked to placental complications. This may happen gradually, and it may not be picked up by current routine antenatal monitoring. Other causes of stillbirth include: bleeding (haemorrhage) before or during labour placental abruption, when the placenta separates from the womb before the baby is born; complications of pre-eclampsia, which is linked with the placenta and causes high blood pressure; the umbilical cord slipping down through the entrance of the womb before the baby is born (known as cord prolapse) or wrapping around the babys neck. Around 500 babies die every year because of a trauma or event during birth that was not anticipated or well managed. Sandssupports anyone affected by the death of a baby, campaigns to improve the bereavement care received by parents and families and promotes research to reduce the number of babies dying. Tommys funds research into the causes and prevention of pregnancy problems that lead to miscarriage, stillbirth and premature birth. They also provide pregnancy health information for parents-to-be."],[8,"GOP repeal bill would unravel protection for sick Americans","Republicans latest bid to dismantle Obamacare threatens to turn back the clock on protections for the sickest Americans  and stealthily undermine one of President Donald Trumps biggest health care promises.\n\nThe proposal backed by House conservatives  and negotiated with moderate Rep. Tom MacArthur (R-N.J.)  would give states sweeping power to opt out of core Obamacare provisions. Those states would instead set up high-risk pools, tried by about three dozen states, red and blue, in the years before the Affordable Care Act to cover people with expensive medical conditions. Most of the pools didnt work, leaving countless people with cancer, diabetes and other expensive diseases with inadequate coverage  if they had anything at all.\n\nStory Continued Below\n\nThe latest legislation satisfies demands from the partys rightmost flank, which had wanted a sharper break with Obamacare. Yet its not clear that it can pass the House, particularly after moderates repeatedly pledged to protect the millions of Americans with pre-existing conditions who are likely to lose their current coverage and end up in these high-risk pools.\n\nThe compromise legislation would allow insurers in those states to charge sicker people higher premiums if they havent been consistently covered. That marks the revival of a system that could stick the nations most vulnerable with skyrocketing insurance costs and far skimpier benefits  and renege on Trumps promise not to cut Americans health coverage.\n\nExcept pre-existing conditions, I would absolutely get rid of Obamacare, Trump said a year ago during a CNN-Telemundo campaign debate. I want to keep pre-existing conditions. I think we need it, I think its a modern age, and I think we have to have it. The House GOP has also committed to protecting people who need expensive treatments, vowing on its website not to let insurers charge anyone more for having a pre-existing condition.\n\nThis bill doesnt meet those standards. The Congressional Budget Office estimated than an earlier version of the legislation would mean 24 million fewer people would have coverage in 10 years  and that figure is likely higher with this approach.\n\nThe bottom line is that many people will not be able to afford insurance, Rep. Elijah Cummings (D-Md.) said. Trump repeatedly promised to come up with a better plan, but this, Cummings said, would leave people with no plan.\n\nThe MacArthur amendment would clear the way for states to eliminate the health laws community rating requirement, which prevents insurers from charging different prices based on whether someone is sick or healthy. But the state would then have to have a fallback such as a high-risk pool for those priced out of the market.\n\nStates often turned to high-risk pools in the pre-Obamacare era, in an attempt to modestly expand coverage to people with pre-existing conditions. But enrollees often paid twice as much as healthy people and received both skimpier benefits and caps on coverage. Their policies often excluded treatments for the very condition that had brought them to the high-risk pool in the first place  for instance, a cancer patient who couldnt get cancer treatment.\n\nDespite those hefty premiums, high-risk pools were often drastically underfunded, forcing states to restrict enrollment, create waiting lists and limit subsidies to low-income people. By 2011, the state high-risk pools had enrolled just 2 percent of the eligible population on average, and lost a collective $1.2 billion.\n\nHigh-risk pools have a long track record, and its not particularly pretty, said Jonathan Oberlander, a health policy professor at the University of North Carolina. You have to be willing to fund them at enormous levels.\n\nHouse Speaker Paul Ryan defended high-risk pools on Thursday morning, saying the one in his home state of Wisconsin was pretty actually darned good, and federal funding would make them work even better.\n\nBut only 21,000 people  or about 7 percent of the eligible population  were enrolled in Wisconsins high-risk pool before it was shut down when Obamacare took effect. Premiums could run twice the private-market rate, with only the poorest enrollees qualifying for limited subsidies. Health plans carried $2 million lifetime caps and, in an effort to keep costs low, they didnt actually cover an individuals pre-existing condition for the first six months of enrollment.\n\nThe Obamacare repeal bill would set aside $15 billion in federal funding to help them, said Rep. Mark Meadows (R-N.C.), who helped negotiate the latest proposal. States could also dip into the $100 billion pool designed for market stabilization initiatives.\n\nMacArthur, who calls Obamacares pre-existing conditions protection sacrosanct, disagrees with the critics. He maintains that the changes wouldnt lock the sickest people out of the market. His amendment preserves the Obamacare provision banning discrimination based on pre-existing conditions  except its toothless if insurers can charge sicker people a lot more for their coverage.\n\nHealth policy experts warn that its not enough to adequately care for the nations sickest Americans.\n\n\"By simply being able to price the policy out of reach for the average mortal, it seems to be to be kind of illusory, said Sabrina Corlette, a professor at Georgetowns Center on Health Insurance Reforms and a former Democratic congressional aide. States that opt out would likely see a surge of people thrown back into the equivalent of a pre-Obamacare health system.\n\nOne alternative to the traditional high risk pools backed by some Republican lawmakers is an invisible risk-sharing program, a federal backstop for health plans that shoulders some of the costs for the most expensive enrollees. That concept has a chance at faring better: The money would be used to reimburse insurers and help them to keep premiums low, rather than forcing sick people out of the market.\n\nBut the idea is largely untested. Maine operated a risk-sharing program for just 18 months before Obamacare made it obsolete. Theres still debate over how significantly it contributed to falling premiums in the states individual market, as well as what it would cost to expand a program from covering a few thousand residents to potentially hundreds of thousands nationwide.\n\nWe cant really draw conclusions about how adequately it was funded, said Trish Riley, executive director for the National Academy for State Health Policy, who was a state health official in Maine for many years. Doing reinsurance is an expensive undertaking.\n\nAll that has left even GOP lawmakers questioning whether the MacArthur amendment can become more than an expensive path toward breaking the partys pledge to the nations sickest.\n\nPeople like me dont want to go back to pre-ACA, Rep. Larry Bucshon (R-Ind.) said. Im still in the process of sorting out where we are, and how much money does that take."],[8,"Election night 2017 as-it-happens","We're closing down this live blog after the most dramatic 24 hours British politics has seen in a long time - moreso than even the Brexit vote. When this election was called it seemed like it would be a dull victory procession. It proved to be anything but.\n\nDUP leader Arlene Foster has said the party will enter discussions with the Conservatives.\n\nDonald Tusk has written to Theresa May to congratulate her on being reappointed prime minister and warning that the timeframe set by Article 50 leaves no time to lose.\n\n\"On behalf of the European Council, I would like to congratulate you on your reappointment as prime minister.\n\n\"Our shared responsibility and urgent task now is to conduct the negotiations on the UK's withdrawal from the European Union in the best possible spirit, securing the least disruptive outcome for our citizens, businesses and countries after March 2019. The timeframe set by Article 50 of the Treaty leaves us with no time to lose. I am fully committed to maintaining regular and close contact at our level to facilitate the work of our negotiators.\n\n\"I also look forward to welcoming you to the European Council later this month where we will discuss counter-terrorism, security and defence, trade and the Paris Agreement amongst other issues.\"\n\nWell there we go. She didn't acknowedge the shock of last night's result at all. It sounded more like a straightforward victory speech with just a quick line dropped in about the DUP. However, there were no details about the deal she has done with them so we're still in the dark on that.\n\nShe was keen to repeat the messages she has been pushing since she first became prime minister about fairness and a country where nobody is left behind. And although she didn't use the now much ridiculed term \"strong and steady\" she did talk about the need for certainty as we enter Brexit negotiations.\n\nIt was almost as if last night never happened.\n\nPrime minister: \"I have just been to see Her Majesty the Queen, and I will now form a government  a government that can provide certainty and lead Britain forward at this critical time for our country.\n\n\"This government will guide the country through the crucial Brexit talks that begin in just 10 days and deliver on the will of the British people by taking the United Kingdom out of the European Union. \"It will work to keep our nation safe and secure by delivering the change that I set out following the appalling attacks in Manchester and London  cracking down on the ideology of Islamist extremism and all those who support it. And giving the police and the authorities the powers they need to keep our country safe. \"The government I lead will put fairness and opportunity at the heart of everything we do, so that we fulfil the promise of Brexit together and - over the next five years - build a country in which no one and no community is left behind. \"A country in which prosperity and opportunity are shared right across this United Kingdom. \"What the country needs more than ever is certainty, and having secured the largest number of votes and the greatest number of seats in the General Election, it is clear that only the Conservative & Unionist Party has the legitimacy and ability to provide that certainty by commanding a majority in the House of Commons. \"As we do, we will continue to work with our friends and allies in the Democratic Unionist Party in particular. Our two parties have enjoyed a strong relationship over many years, and this gives me the confidence to believe that we will be able to work together in the interests of the whole United Kingdom. \"This will allow us to come together as a country and channel our energies towards a successful Brexit deal that works for everyone in this country  securing a new partnership with the EU which guarantees our long term prosperity \"That's what people voted for last June. \"That's what we will deliver. Now let's get to work.\n\nThe prime minister is back in Downing Street and about to give a speech\n\nTheresa May is on her way to the Palace to ask the Queen for permission to form a government.\n\nSturgeon is paying tribute to Angus Robertson, the SNP's Westminster leader, who lost his seat last night: \"A politician and parliamentarian of immense stature who week after week held the prime minister to account.\n\nShe now talks about Alex Salmond, the former leader of the SNP of course, who also lost his seat: \"I want to make particular mention of Alex Salmond, my friend and mentor for almost 30 years and without a shadow of a doubt the giant of modern Scottish politics.\"\n\nAnd now Nicola Sturgeon is up: \"The prime minister has lost all authority and credibility. In Scotland the SNP won this election, we have more seats than all the other parties combined.\"\n\nFarron says that Theresa May should resign.\n\nFarron goes on to pay tribute to Nick Clegg, who lost his seat last night: \"Nick Clegg is a giant of British politics, a friend and a hero to me and countless others. Not only did he lead our party into government for the first time in generations, he did so in the most difficult circumstances.\"\n\nIan is off for a little while now so it's Natalie Bloomer here.\n\nTim Farron is giving a speech: \"We have made progress in incredibly difficult circumstances and we face a new parliament in a far stronger position than we left the last one. I am delighted to welcome back some old friends: Jo Swinson, Vince Cable, Ed Davey. We are, of course, bolstering our ranks with those big figures who have served our country in government. We will now be able to put their talent and experience to shaping what comes next.\"\n\nAnd he announces his resignation. That's five Ukip leaders in nine months.\n\nPaul Nuttall currently giving a speech. \"With Brexit, we may well have won the war, but we could lose the peace. There is no getting away from the fact this is a unique election that came about at an inopportune time for our party. The prime minister was able to talk the talk while not walking the walk. It has put our Brexit at risk. I wish the prime minister, whoever that is, all the very best. I hope whoever leads the team gets the best deal for the British people, they will however, only get a good deal if they believe in our great country and they are genuinely prepared to walk away if the Brussels bureaucrats put a bad deal on the table. I hope they genuinely believe in Britain but something in my head says otherwise. Ukip are now, more than ever after last night, the guard dogs of Brexit.\"\n\nThe rumours currently going around are that the Tories really intend to keep May as leader and want to stick to the timetable on Brexit talks - in other words, to start in ten days. That's mad. Far more mad than the nonsense McDonnell is peddling. It is absurd to pretend May could go into those negotiations with any authority whatsoever. She'll have none in Brussels and none back home. It is entirely legitimate for her to stay on while she tries to sort out a deal with the DUP, asks for a delay in talks, then presides over a leadership contest. But that's the full extent of what she should be doing. After that, she should fade into the background as quickly as possible. It's weird that they haven't recognised this. I'm yet to speak to a single Tory who believes she can stay.\n\nSome very strange shenanigans going on with John McDonnell. He's touring the TV studios insisting Labour is ready to form a minority administration. You can see he's enjoying himself and that he feels he has momentum. But the numbers aren't there. You can splice them, dice them or fry them with onions, but they're not there. So if they hold a vote on their policies, as they say they will, and dare other parties to support them, they will find that they er don't. It's maths. There are more Tories and DUP MPs than there are all the others, so even if Labour convince the other parties to back them, it won't pass. It's hard to see how this ends in any scenario other than a Tory minority administration reliant on the DUP.\n\nFrom Chaminda:\n\nMore from Chaminda:\n\nChuka Umunna, Labour Mp for Streatham and a leading critic of Brexit, is presenting the result as a rejection of hard Brexit.\n\nHe said at his victory speech:\n\n\"The indications this evening are that the British people have fundamentally rejected her vision for Brexit and her negative campaign.\n\nWe all recognise the clear result of last years referendum, but I have always argued that nobody voted in that referendum to become poorer. Therefore, we must remain in the Single Market and in the Customs Union.\n\nEU citizens here should have their rights guaranteed with immediate effect. And Leave campaigners like Boris Johnson and Michael Gove must be held to account for the promises they made.\"\n\nWell Amber Rudd, home secretary, has survived by the skin of her teeth - about 300 votes.\n\nThe Tories have a real long-term problem.\n\nThis election was a once in a generation chance for them to redraw the electoral map, to drive their much mentioned tanks deep into Labour territory. The local elections a month ago showed possible gains in unthinkable Labour heartlands - Blyth Valley, North West Durham. Even after the Tories faltered, they still had a shot at seats like Bishop Auckland and Scunthorpe. Not anymore. The Tories have gone backwards in numerous regions - they have not just lost seats on big swings in England, but they've gone backwards in Wales, been obliterated in London swing seats, and had a terrible time in southern seats the party could not have contemplated losing. Swings from Tory to Labour of ten per cent are visible around the country. Home Secretary Amber Rudd is in desperate trouble. These are not seats whose demography favoured Labour. But Jeremy Corbyn hoovered up Remain votes and held on to Leave voters who were looking for an alternative to May's drudgery and gruel. The future has arrived with warp speed. Young voters turned up in huge numbers, and turnout was up across the board - not just in student seats. And this is as what currently looks like a Tory-led government, of whatever form, heads into fiendish Brexit negotiations with the economy weakening alarmingly. Tory MPs who clung on are sitting targets whenever the next election comes - and it can't be long, as British politics descends to the level of Italy. Labour seats that the Tories had been eyeing are now miles out of reach. The Tories wanted to rebrand themselves as the party of workers, but then came out with a string of indescribably stupid missteps - the idiotic own goal of repealing the ban on fox hunting, the shambles of the dementia tax, the double-edged self-own of axeing universal free school meals without ending school funding cuts. Theresa May asked voters who had never voted Tory to trust her and lend her their votes. She then reminded them exactly why they had never voted Tory. Tonight is the result. The Tory brand is a total mess. May has wasted this Brexit-born chance to restore the party's reputation around the country. What issue can now ever persuade those voters, in those seats, having abandoned Ukip, to vote Conservative? How can the Conservatives ever secure London marginals that have become Labour safe seats overnight, such as Tooting and Ealing Central and Acton? How can the party win the votes of the young people who have overnight become a genuine force in British politics? The Scottish Conservatives have bailed out the Westminster party and their discredited shambles of May, Philip Hammond, Lynton Crosby and Nick Timothy. They don't have time to find a new strategic direction before Brexit crushes everything in its path. The Tory party is the most enduring and adaptable party in Britain, but this no-brainer of a snap election has crashed and burned because the party has failed to adapt. Seven years of Conservative austerity has created a social crisis and sense of utter alienation that the party has just assumed could carry on with no new money and no new ideas. The Tories' ceiling is suddenly a very low one.\n\nMore from Chaminda:\n\nCorbyn has won in north London with a huge majority. Here are some excerpts from his speech.\n\n\"The election campaign has gone on for past six weeks. I've travelled the whole country. You know what? Politics has changed. Politics isn't going back into box it was in before. People have said they've had quite enough of austerity politics. I'm very, very proud of the campaign my party has run. If there is a message from tonight's result, it's this. The prime minister called the election because she wanted a mandate. Well the mandate she's got is lost Conservative seats, lost votes and lost confidence. I would have thought that is enough to go, actually, and make way for a government that's truly representative of the people of this country.\" May has also won, with a similarly thumping majority. Some excerpts from her: \"Returns are still coming in. We have yet to see the full picture. But at this time more than anything else this country needs period of stability. And if, as forecasts show, the Conservative party has won most seats and most votes, it is incumbent upon us to have that period of stability and that's what we will do. I would like to thank those who voted Conservative. As we look ahead and wait to see what the results will be, the country needs a period of stability and whatever the results are the Conservative party will fulfill our responsibility in that period for stability, so that we can go forward as a country together.\"\n\nMore from Chaminda:\n\nWell it's Lib Dem musical chairs. Nick Clegg is gone. And Vince Cable is back. Tim Farron is reportedly on a knife edge.\n\nOK look, it's still very early for this, but let's talk about what this means for Brexit. All of this is subject to change and is said on the basis that things continue for the rest of the night as they have done so far.\n\nThe first thing to put to bed is any notion that this result stops Brexit. It does not. But it may offer a consensus against hard Brexit. This is hard to assess because Labour were so vague on the details but it seems unlikely, on the current showing, that there'll be a majority in the Commons for leaving the single market and the customs union. Labour in reality has two camps on Brexit - Keir Starmer and Corbyn. The former wants to try to renegotiate free movement terms and stay in the single market, the latter seems to want out. But putting the party policy to one side, it's not clear that MPs in a parliament formed under these results would ever vote to leave the single market. A lot now comes down to how seats go. How many Leave-voting seats go to Labour? Where does that Ukip vote go? This will all dictate the kind of approach we might see in the wake of the vote.\n\nThat all assumes Labour are in a position to do anything. We are currently seeing SNP seats fall to the Tories. That could leave them able to form a government. It is absurd to think that Remain-voting Scotland would be responsible for that, but it could well be the case. The fact it is hapening at all also counts against a Brexit-interpretation of the vote. So too does the failure of the Lib Dems to really break through. However, we should be clear. There is a Remain swell here, not least in the big cities and among the young, who overwhelmingly voted Remain and despise the nativist 1950s fairy story May delivered relentlessly since becoming leader. Even if there is no direct Brexit policy effect, this is a resounding rejection of her mean-spirited, authoritarian, interpretation of the vote. Whoever takes over must continue in a more consensual manner. Just as important is the timetable. There's really no way now that May can stay. That means that even if we see the Tories continue, which would be the path of least change, there needs to be a leadership election. That's more time, with the Article 50 ticking down, and Europe still waiting for the British team to sit down in a couple of weeks for talks. If the British team have any sense, the first thing they will do is ask for an extension on that two-year Article 50 deadline.\n\nAngus Robertson, SNP Westminster leader, has lost his seat to the Conservatives. I generally welcome nationalist losses in this election, but I must say that this is a terribly sad development. Robertson almost singlehandedly took on the job of opposition leader when Corbyn failed to challenge May at PMQs and he was ferocious and tireless in taking on Brexit. He had a rare gravitas in the Commons and was a powerful orator. It's a sad bit of news.\n\nIt also seems near certain now that Phillip Davies, a Tory MP hated by left-wingers and especially feminists for his reactionary views, has lost his seats. Left-wing Twitter right now is having some sort of euphoric breakdown.\n\nBattersea belongs to Labour.\n\nLib Dems: 4,401\n\nLabour: 25,292\n\nTories: 22,876\n\nTom Watson has won his seat. In his speech he said it already looked like May was in serious trouble. \"She is a damaged prime minister, whose reputation may never recover. People have responded to a positive campaign. People vote for hope.\"\n\nFrom Chaminda:\n\nSome very encouraging results for Labour coming in. They failed to take South Swindown off the Tories but slashed their majority from 6,000 to 2,000. That'll send shivers down the spines of officials at Conservative HQ. Wrexham - a Tory target which at one point Labour had all-but given up on keeping - has been retained by Labour. The exit poll didn't expect that, so here at least they are outperforming it. And finally they have taken Rutherglen off the SNP. It's a tiny majority of just 265, but that involved a 16% drop in SNP support. It's looking very positive indeed for Corbyn.\n\nMore from Chaminda:\n\nMore from Chaminda:\n\nIt's increasingly clear that that referendum basically broke this country. Not only has it completely reorientated our politics - and not in a particularly healthy way - but it seems to have fractured the standing assumptions of how people vote and created scenarios where the UK is basically ungovernable. As I said before, that Article 50 clock is ticking. It is ticking because May decided to trigger it and then hold an election. If we need another election Europe will be forced to watch again while we debate again and possibly end up with the same non-result again. It would seem as if Britain were broken on the world stage. A toddler smashing toys one by one while adults look by, exasperated.\n\nAnother Sunderland vote comes in showing Tories doing considerably better and Labour considerably worse. Are we seeing an underrepresentation of Tory performance in Leave seats? Is this to do with postal votes, which we think went hard for the Conservatives? Or perhaps this is just an isolated blip - reports from other areas suggest a very strong Labour performance. There is currently no clear picture.\n\nSome details from Chaminda on what to look out for over the next few hours.\n\nOK, so let's put those results to one side and assume the exit poll is still accurate. Short of a coaolition, could some sort of informal arrangement work out with a minority Tory administration? It's not impossible. Firstly, May would have to go. A Tory leader would be needed who was acceptable to the Tory party but could work with Labour on a vote by vote basis for Brexit. Who would that be? Philip Hammond has been the most vocal in his criticism of the Tory Brexit policy, but it's not clear the Conservative party would accept him. Boris Johnson would be more tolerable to them, or perhaps Amber Rudd. Any of these three would probably adopt a softer approach to Brexit than May has done. But honestly, this is just daydreaming at this stage. It is very difficult indeed to imagine a scenario in which something like this would work. It is far more likely that we would have to have another election. And all the while that Article 50 clock ticks down, down, down. We are well and truly in the chaos scenario.\n\nSunderland result\n\nLib Dems: 908\n\nTories: 12,324\n\nUkip: 2,379\n\nLabour: 24, 665\n\nAgain, this is the not the level of swing we'd expect from that exit poll. There is a swing here of 3.5% from Labour to the Tories. It seems the Ukip vote broke down and split mostly for the Tories but a bit for Labour. Nevertheless, these results wil be cheering the Tories. But these are both safe Labour seats relatively close by, so it may be a regional thing.\n\nOK so that was obviously expected, but the change in the vote is interesting. Labour is up ten per cent on last time, but only with a 2.1% swing to Labour from the Tories. That's nowhere near the seven per cent swing in that exit poll.\n\nNewcastle Central has the firsat result of the night\n\nLib Dem: 1,812\n\nTories: 9,134\n\nUkip: 1,482\n\nLabour: 24,071\n\nInitial analysis from my colleague Chaminda Jayanetti:\n\nI've stopped laughing now, but I can't guarantee that will continue. Ok, so let's say these results are completely accurate. For the record they almost certainly are not. We understand that lots of these seats are very tight, so the final result will surely be quite wide of what we're seeing now. But anyway, we then get into the mucky maths. The magic number you need to hit is 325, that gives you the majority. There's some mess around that - basically because the Speaker and their deputies don't count and Sinn Fein don't either because they won't swear allegiance to the Queen. But that's basically the number you're aiming for. This type of scenario is better for Labour than the Tories, because there are more parties they can work with. For the Tories it's just the DUP and UUP. Labour could work with the SNP, the Lib Dems, the Greens, the SDLP and Plaid. But even there it's hard to see them stitching together enough seats on these numbers. But anyway, the opposition parties have mostly ruled out forming a coalition. The question then becomes whether one side or the other could form a minority administration.\n\nOK, so lets sound some notes of caution. Firstly, you want to give the exit poll a margin of error of about 20 seats either way. Add 20 seats to the Tories (they did better than the exit poll in 2015) and they're back in majority territory. But even then, not a strong one. She'd basically have reached where she started. It's also entirely unclear that anyone could form a government if this is the final result. To know that we'd need more info on the N.Ireland parties. I'll write more on that in a moment. First I have to stop laughing.\n\nGuys, we're in for a long and very entertaining night.\n\nOk the exit poll is in. It is extraordinary.\n\nConservatives: 314\n\nLabour: 266\n\nLib Dems: 34\n\nI have started with one of the beers.\n\nMore importantly, here are my supplies for the night (delivery pizza not included). I am of two minds as to combo on the coffee-booze with the Baileys cans, or alternate between coffee and booze to reach morning. Any suggestions on this matter, or other crucial political issues, gratefully recieved - email me at ian.dunt@politics.co.uk.\n\nOf course, it is perfectly possible that we get a hung parliament, as YouGov has suggested. That remains unlikely, although it would be very funny. If it happens it'll be quite the upset and tonight will suddenly get a considerably more interesting.\n\nYour mileage on what is a win or a loss for the parties will vary, but for the record here's mine. This is a strange election. Theresa May will almost certainly win, Jeremy Corbyn will almost certainly lose. So the question really is how they do relatively. Given May launched this election at a point where it ate up Article 50 time and that it has had a heavy toll on the general appraisal of her abilities, I think anything south of a 60 seat majority is a problem for her. Anything north of that won't necesarily save her, but she will be able to make a solid case for why she held the election in the first place. Anything above100 makes her safe, in my eyes and will considered a vindication. For Corbyn it is more complicated. We are really assessing whether his loss is severe enough in terms of seats or vote share for it boost those on the centre of the party when they try to get rid of him. On vote share, which his supporters point to as a key test for his performance, there are two bechmarks: MIliband in 2015 and Blair, the old enemy, in 2005. The former secured 30.4%, the latter 35.2%. If they get more than the first they can say with some credibility that they are going in the right direction. If they surpass the second, they can make a very good case for it and it will have tremendous symbolic value. But the reality is that the party could get a very strong vote share but still be devastated in terms of seats, especially if they pile on votes in metropolitan areas or university towns.\n\nAnd we're off. There's just half an hour to go until that exit poll is released. That poll has turned into legend a bit since 2015 and it is good. It uses a huge sample size - I think it's about 20,000 - from carefully chosen constituencies. It also only questions those who have definitely voted, because it is conducted outside polling stations. So that messy issue of whether people - especially young people - will actually vote is no longer a problem. But still, it's not a biblical tablet. It's very good for giving you the ballpark outcome, but not the specifics. \n\nWhy hello there. You're here early. There'll be no Politics.co.uk coverage today, because the nation is going to the polls and there isn't much to say about that really. Also there are laws around what you can and can't say as journalists on days like this which we frankly don't understand, so we tend to just stay on the safe side and shut up.\n\nOur coverage of the election results will start at around 9:30pm tonight, just before polls close. You may remember that 10pm moment from 2015 when all your hopes were crushed, a state in which they have largely remained until today. Perhaps tonight will be different. Perhaps not. Perhaps even what I just wrote was breaking some obscure election law somewhere. How exciting. Anyway, I'm Ian Dunt and I'll be manning the live blog throughout the night, bringing you the latest news, analysis, comment, sleep-deprived ramblings and occasional expressions of catatonic despair. We'll stay with you throughout the evening and into the morning. And probably  depending on hung parliaments, resignations, whatever  into Friday afternoon. It all depends on how long things are happening. See you later on."],[8,"Trump Twitter blocks lead to constitutionality question","The lawyers of two Twitter users whose accountswere blocked by President DonaldTrump are demanding Trump unblock their clients, accusing the president of violating their First Amendment rights.\n\nThe @realDonaldTrump account blocked the two users this year after they posted tweets mocking and criticizing the president, the lawyers say.\n\n\"This Twitter account operates as a 'designated public forum' for First Amendment purposes, and accordingly the viewpoint-based blocking of our clients is unconstitutional,\" the nonprofit Knight First Amendment Institute wrote in a letter to Trump on Tuesday.\n\n\"We ask that you unblock them and any others who have been blocked for similar reasons,\" it said.\n\nOne of the users cited in the letter, Holly O'Reilly, had her account blocked after posting a series of replies to one of Trump's tweets last month, according to the letter.\n\nIn one tweet, she promoted the March for Truth, an anti-Trump protest she said she helped organize. In another, she posteda GIF of Pope Francis appearing uncomfortable standing next to Trump, with the caption, \"This is pretty much how the whole world sees you.\"\n\nThe other user, JoePapp,was blocked foratweet of his that contained the hashtag \"#fakeleader,\" the institute said.\n\nIn a statement, Knight Institute executive director Jameel Jaffer acknowledged theuncharted legal territoryhis letter was entering.\n\n\"Though the architects of the Constitution surely didnt contemplate presidential Twitter accounts, they understood that the President must not be allowed to banish views from public discourse simply because he finds them objectionable,\" Jaffer said.\n\n\"Having opened this forum to all comers, the President cant exclude people from it merely because he dislikes what theyre saying.\"\n\nWhether the Knight Institute's argument would stand a chance in court is a matter for debate  and First Amendment attorneys are split on the issue.\n\nPart of the issue hinges on whether Trump's personalsocial media account amounts to a government-designated public forum, like an open city-hall meeting. The Knight Institute saidin its letter that its arguments also apply to the president's official @POTUS account.\n\n\"Frankly,I think that's somewhat of an open question that needs to be resolved by the courts,\" First Amendment lawyer Lisa Zycherman of Davis Wright Tremaine LLP told Business Insider.\n\n\"Once you become an elected official, your social media account is by an extension a forum for your constituents to engage with you,\" she said.\n\nBut Marc Randazza, a First Amendment lawyer with the Randazza Legal Group,said a president's social media account isn't a public forum, making the Knight Institute's argument meritless.\n\n\"I'm very expansionist when it comes to First Amendment rights,\" Randazza told Business Insider. \"But this is a little bit of an overreach to say it's a First Amendment violation to block a critic on Twitter.\"\n\nRandazzaalso countered the comparison of Trump's Twitter account to a town hall, opting for a different metaphor for the president's actions.\n\n\"Ifsomebody was talkingto him and he stuck his fingersin his ears and said, 'Lala la, I'm not listening to you,' that'snot a First Amendment violation either,\" he said.\n\n\"You don't have a right to be listened to. You have a right to speak,\" he said.\n\nIn a message to the Wall Street Journal,Ken Paulson, dean of media and entertainment at Middle Tennessee State University, called theKnight Institute's argument \"novel and ambitious,\" but admitted it was \"a tough sell\" legally.\n\n\"I do think municipalities that establish Facebook pages and invite citizen input are in fact establishing public forums, but Im not sure that Donald Trumps brief bursts of opinion are the same thing,\" he said, according to The Journal."],[8,"@CloudExpo @Cloudistics #DX #DataCenter","Download Slide Deck:  Here\n\nDownload Slide Deck:  Here\n\nThe Need for the Public Cloud Alternative\n\nYou know you need the cloud, but you're hesitant to simply dump everything at Amazon since you know that not all workloads are suitable for cloud. You know that you want the kind of ease of use and scalability that you get with public cloud, but your applications are architected in a way that makes the public cloud a non-starter. You're looking at private cloud solutions based on hyperconverged infrastructure, but you're concerned with the limits inherent in those technologies.\n\nDownload Slide Deck:  Here\n\nPrivate cloud infrastructure based on composable technologies result in environments that are suitable for all your workloads while also providing you with many of the benefits of the public cloud, and without the pitfalls. Composable infrastructure is an emerging data center architecture that provides you with the resource flexibility inherent in traditional infrastructure, but with the economics, ease-of-use, and scalability of cloud.\n\nIn his session at 20th Cloud Expo, Carmelo McCutcheon, VP of Pre-Sales Engineering and Services at Cloudistics, discussed how with composable infrastructure, you're able to maintain peak levels of application performance without having to mess around with LUNs and other archaic constructs.\n\nDownload Slide Deck:  Here\n\nSpeaker Bio Carmelo McCutcheon leads pre-sales, post-sales, and solutions architecture at Cloudistics. His team helps customers and technology partners deploy their solutions within the Cloudistics platform.\n\nPrior to working at Cloudistics he was a Senior Manager at EMC where he led the Federal Civilian pre-sales engineering team of 46 engineers and managers. He has run major pre-sales and professional service organizations for DDN and Hitachi Data Systems (HDS) prior to working at EMC. He also held the Chief Evangelist role for HDS's Federal business and acted as the lead Technologist and voice for Hitachi within the Federal Market. Prior to that, he has held leadership and Technical lead roles at NetApp, Strategic Business Systems, Telefonica-Data, and Coradiant.\n\nWith major technology companies and startups seriously embracing Cloud strategies, now is the perfect time to attend 21stCloud Expo, October 31 - November 2, 2017, at the Santa Clara Convention Center, CA, and June 12-14, 2018, at the Javits Center in New York City, NY, and learn what is going on, contribute to the discussions, and ensure that your enterprise is on the right path to Digital Transformation.\n\nTrack 1. Enterprise Cloud | Cloud-NativeTrack 2. Big Data | Analytics Track 3. Internet of Things | IIoT | Smart CitiesTrack 4. DevOps | Digital Transformation (DX)Track 5. APIs | Cloud Security | MobilityTrack 6. AI | ML | DL | CognitiveTrack 7. Containers | Microservices | ServerlessTrack 8. FinTech | InsurTech | Token Economy\n\nCloud Expo | @ThingsExpo 2017 Silicon Valley(October 31 - November 2, 2017, Santa Clara Convention Center, CA)\n\nCloud Expo | @ThingsExpo 2018 New York(June 12-14, 2018, Javits Center, Manhattan)\n\nDownload Show Prospectus Here\n\nEvery Global 2000 enterprise in the world is now integrating cloud computing in some form into its IT development and operations. Midsize and small businesses are also migrating to the cloud in increasing numbers.Companies are each developin with cloud computing, as new services are quickly developed, deployed, and scaled on public, private, and hybrid clouds.\n\nMore than US$20 billion in venture capital is being invested in FinTech this year.@CloudExpo is pleased to bring you the latest FinTech developments as an integral part of our program, starting at the 21st International Cloud Expo October 31 - November 2, 2017 in Silicon Valley, and June 12-14, 2018, in New York City.\n\n@CloudExpo is accepting submissions for this new track, so please visitwww.CloudComputingExpo.com for the latest information.\n\nSpeaking Opportunities\n\nThe upcoming 21st International@CloudExpo |@ThingsExpo, October 31 - November 2, 2017, Santa Clara Convention Center, CA, and June 12-14, 2018, at the Javits Center in New York City, NY announces that itsCall For Papers for speaking opportunities is open.\n\nSubmit your speaking proposal today! Here\n\nAbout SYS-CON Media & EventsSYS-CON Media (www.sys-con.com) has since 1994 been connecting technology companies and customers through a comprehensive content stream - featuring over forty focused subject areas, from Cloud Computing to Web Security - interwoven with market-leading full-scale conferences produced by SYS-CON Events. The company's internationally recognized brands include among othersCloud Expo (@CloudExpo),Big Data Expo (@BigDataExpo),DevOps Summit (@DevOpsSummit),@ThingsExpo (@ThingsExpo),Containers Expo (@ContainersExpo) andMicroservices Expo (@MicroservicesE).\n\nCloud Expo, Big Data Expo and @ThingsExpo are registered trademarks of Cloud Expo, Inc., a SYS-CON Events company."],[8,"Cancer blood test that detects disease years ahead of symptoms 'could save thousands of lives'","A blood test that accurately detects several different types of cancer years before symptoms appear could revolutionise treatment for the disease, scientists have said.\n\nResearchers hope the straightforward procedure could form part of routine health checkups, replacing the often invasi
