rently streams three of Bloomberg Televisions daily live programs.- Amanda Cowie | June 7, 2017 "],[5,"Donald Trump Hits The Retweet Button Hard To Justify Paris Climate Deal Exit","So hes turned to his favorite social mediaplatform in an apparent effort to find support and justify a decision that analysts say has brought Americas era of global leadership to an end.\n\nTrump took some time out on Friday morning to share complimentary comments that he had seen on Twitter:\n\nPresident Trump did the right thing by withdrawing us from Paris treaty - it would hurt American companies and American workers Rep. Jim Jordan (@Jim_Jordan) June 1, 2017\n\n.@POTUS made the right call in leaving a deal that would have put an unnecessary burden on the United States. https://t.co/quc6hxAK2y Kevin McCarthy (@GOPLeader) June 1, 2017\n\nPromise kept. @POTUS exits flawed #ParisAccord to seek better deal for U.S. workers & economy. This WH will always put #AmericaFirst. Reince Priebus (@Reince45) June 1, 2017\n\nI support President Trumps desire to re-enter the Paris Accord after the agreement becomes a better deal for America and business. Lindsey Graham (@LindseyGrahamSC) June 1, 2017\n\nComing up at 720a ET on @foxandfriends! See you there!  #maga Tammy Bruce (@HeyTammyBruce) June 2, 2017\n\nIn a matter of minutes, Trump retweeted seven flattering posts from political allies, Fox & Friends and his son Eric Trump. He even managed to squeeze in an extra plug for his upcoming appearance on the Fox network.\n\nThe congratulatory tone of the tweets are in stark contrast, however, to comments from fellow leaders, celebrities and citizens.\n\nCanadian prime minister Justin Trudeau has said he isdeeply disappointed at the news, while Frances new president Emmanuel Macron appealed to U.S. citizens to help make the planet great again."],[5,"Watergate 'pales' compared with Donald Trump, says former US intelligence chief","The infamous Watergate scandal \"pales\" in comparison to the allegations about the Trump administration's links to Russia, former United States intelligence chief James Clapper has said in an explosive set of remarks in Canberra.\n\nMr Clapper, who served as Director of National Intelligence under Barack Obama and in senior roles with Republican leaders as well, also said he would \"understand\" if US allies such as Australia withheld intelligence from American counterparts because of Mr Trump's demonstrated lack of discretion with such sensitive secrets.\n\nThe 50-year veteran of the military and the intelligence community painted a picture of disconcerting dysfunction in Washington with \"assaults on American institutionscoming from both external and internal sources\" and most strikingly said the Trump-Russia links were much worse than the notorious scandal that toppled former US president Richard Nixon in the 1970s.\n\n\"I lived through Watergate. I was on active duty then in the Air Force as a young officer,\" Mr Clapper said following a speech to the National Press Club in Canberra. \"It was a scary time . . . I have to say, though, that I think you compare the two that Watergate pales really in my view compared to what we're confronting now.\"\n\nThe FBI is investigating links between the Trump team before and after the election that brought Donald Trump to the White House last November. Mr Trump fired the FBI director James Comey but Mr Comey will on Friday appear before a Congressional hearing into the affair.\n\nThe former spy bossalso urged Australia to be cautious in its dealings with China, saying its attempts to interfere in Australia were comparable with Russia's intervention in US democracy in the hacking of the Democratic Party.\n\n\"I see some striking parallels between what our two countries are experiencing at the hand of these two countries,\" he said.\n\nHe said Australia should deal with China \"with both caution and confidence\" while never forgetting the importance of its own democratic institutions.\n\nMr Clapper, who is a visiting professor at the Australian National University, said he hoped US allies and partners would not withhold intelligence from Washington but said he would understand if they did. Mr Trump reportedly revealed sensitive Israeli secrets about the so-called Islamic State group in an Oval Office meeting with senior Russian officials.\n\nUS officials also angered Britain by leaking evidence in the Manchester terrorist bombing to the media.\n\n\"Australia and any other countries we share with will have to make their own judgments about that . . . I hope it doesn't happen but I could certainly understand if it did,\" he said.\n\n\"I will say that, in my 50-plus years in the intel business, I don't know of a time where we have shared more pervasively and more thoroughly than we do today and it would be a shame if that were jeopardised or set back.\"\n\nAustralia is part of the \"five eyes\" intelligence-sharing group along with the US, Britain, Canada and New Zealand. Australia is overwhelmingly a net beneficiary in such sharing with the US.\n\nMr Clapper said that while he had great faith in the strength of US institutions - which he described as being under \"assault\" from the Trump administration - he said his confidence was not unlimited.\n\n\"So the question is: How long can these assaults go on and the institutions not be irrevocably damaged? I honestly can't say.\"\n\nHe went on to say that he would look to countries like Australia to \"fill whatever void is created by the absence of US leadership\".\n\nThe bungled break-in of the Democratic National Committee's headquarters in Washington DC's Watergate building in 1972 ultimately cost the then Republican president, MrNixon, his job. Senior White House officials served prison terms.\n\n\"Watergate\" is regarded as the most significant crisis of modern US politics and also as the gold-standard of investigative journalism used to reveal the cover-up. Since Mr Nixon's fall in 1974, numerous scandals around the world have been tagged with the suffix \"gate\" to exaggerate their importance and terms like \"follow the money\" and \"deep throat\" have crept into the journalistic lexicon."],[5,"Trump tweets CMS report on 2 million Obamacare drop out, death spiral","President Donald Trump took to Twitter on Tuesday to once again go after the Affordable Care Act, the law colloquially known asObamacare.\n\nTrump was apparently referring toa report from the Centers of Medicare and Medicaid Services released Monday. The report showed the number of people that signed up for insurance through the ACA's individual insurance marketplaces but did not enact those plans, or pay their premiums.\n\n\"2 million more people just dropped out of ObamaCare,\" Trump tweeted. \"It is in a death spiral. Obstructionist Democrats gave up, have no answer = resist!\"\n\nAccording to CMS, 10.3 million Americanseffectuated their coverage in February, meaning that they had paid their premiums to actually receive care. Thatwas lower than the 12.2 million people that signed up for coverage during the 2016-2017 open enrollment period.\n\nCMS DirectorSeema Verma, echoing Trump, used the study to make the case that this showed Obamacare's shortcomings.\n\n\"Consumers are sending a clear message that cost and affordability are major factors in their decision to cancel or terminate coverage,\" Verma said in a statement.\n\nAccording to a CMS survey, the people that canceledor did not effectuate coverage typically had less financial assistance to pay for their plans and higher premiums than those who maintained their coverage.\n\nThe report also found that 46% of people who did not effectuate their coverage at all did so due to the cost of the plan.\n\nAt the same time, the report found that 49% of people who terminated their plan after paying for a month did so because they found coverage elsewhere, mainly through new employment or aging into Medicare.\n\nThe drop-off is a common theme of the exchanges in recent years, but the approach from the Trump administration to the numbers is different than in years past.\n\n\"The dropout rate is very similar to last year, with some people failing to pay their premiums or finding alternative coverage after signing up during open enrollment,\" Larry Levitt, senior vice president the Kaiser Family Foundation, told TheAssociated Press. \"What's new here is a new administration spinning numbers in a very different way from the last one.\"\n\nTrump is visiting Wisconsin on Tuesday, when will give a speech on the current state of healthcare in the US and meet with \"victims of Obamacare\" during his visit, the White House said."],[5,"White House defends Trump's taunting of Sadiq Khan after London Bridge attack","The White House has defended President Donald Trumps controversial string of tweets following the recent terrorist attack in London.\n\nThe president issued several early-morning missives about the attack, in which he lashed out at London Mayor Sadiq Khan and referred to his own proposed travel restrictions as a travel ban.Many accused Mr Trump of politicising the tragedy and using it to further his own aims.\n\nWhite House Deputy Press Secretary Sarah Huckabee Sanders, however, defended the presidents tweets, saying they allow him to speak directly to the people without the bias of the media filtering those communications.\n\nHours before, Mr Trump had used the social media platform to criticise Mr Khans calls for calm.\n\nAt least 7 dead and 48 wounded in terror attack and Mayor of London says there is no reason to be alarmed! Mr Trump tweeted. The mayor had been referring to the increased police presence in the city.\n\nLater, Mr Trump tweeted about Mr Khans pathetic excuse for his statement, claiming the mainstream media was working hard to sell it.\n\nMs Sanders echoed these statements, saying the president was not picking a fight with Mr Khan, but that the media wants to spin it that way.\n\nShe also denied the accusation that the president had singled out Mr Khan because of his Muslim faith. \n\nIn the same press conference, however, Ms Sanders defended Mr Trumps proposed restrictions on entry for residents of six Muslim-majority countries. She adopted Mr Trump's own language from that morning, in which he referred to the restrictions as a \"travel ban\".\n\n\"One of thereasons we have the travel ban here, through this executive order, is a focus on national security,\" she said.\n\nMuch of the debate about Mr Trump's restrictions  which have been blocked by multiple federal judges  centres on whether they amount to a \"Muslim ban\". A ban on any religion by the US government would be unconstitutional.\n\nWhite House Press Secretary Sean Spicer has previously insisted that the executive order is \"not a Muslim ban\" and \"not a travel ban\".\n\nBut Ms Sanders co-opted the president's own language on Monday, referring to the order as a travel ban and denying the term was problematic.\n\nThe president isnt concerned with what you call it, hes concerned with national security and protecting people in this country, Ms Sanders said.\n\nMr Trump has asked the Supreme Court to reconsiderthe various restraining orders on his ban."],[5,"Trump Campaign Had At Least 18 Undisclosed Contacts With Russians, Sources Say","Michael Flynn and other advisers to Donald Trumps campaign were in contact with Russian officials and others with Kremlin ties in at least 18 calls and emails during the last seven months of the 2016 presidential race, current and former U.S. officials familiar with the exchanges told Reuters.\n\nConversations between Flynn and Kislyak accelerated after the Nov. 8 vote as the two discussed establishing a back channel for communication between Trump and Russian President Vladimir Putin that could bypass the U.S. national security bureaucracy, which both sides considered hostile to improved relations, four current U.S. officials said.\n\nIn January, the Trump White House initially denied any contacts with Russian officials during the 2016 campaign. The White House and advisers to the campaign have since confirmed four meetings between Kislyak and Trump advisers during that time.\n\nThe people who described the contacts to Reuters said they had seen no evidence of wrongdoing or collusion between the campaign and Russia in the communications reviewed so far. But the disclosure could increase the pressure on Trump and his aides to provide the FBI and Congress with a full account of interactions with Russian officials and others with links to the Kremlin during and immediately after the 2016 election.\n\nThe 18 calls and electronic messages took place between April and November 2016 as hackers engaged in what U.S. intelligence concluded in January was part of a Kremlin campaign to discredit the vote and influence the outcome of the election in favor of Trump over his Democratic challenger, former secretary of state Hillary Clinton.\n\nMembers of the Senate and House intelligence committees have gone to the CIA and the National Security Agency to review transcripts and other documents related to contacts between Trump campaign advisers and associates and Russian officials and others with links to Putin, people with knowledge of those investigations told Reuters.\n\nThe U.S. Justice Department said on Wednesday it had appointed former FBI Director Robert Mueller as special counsel to investigate alleged Russian meddling in the U.S. presidential campaign and possible collusion between Trumps campaign and Russia. Mueller will now take charge of the FBI investigation that began last July. Trump and his aides have repeatedly denied any collusion with Russia.\n\nBeyond Medvedchuk and Kislyak, the identities of the other Putin-linked participants in the contacts remain classified and the names of Trump advisers other than Flynn have been masked in intelligence reports on the contacts because of legal protections on their privacy as American citizens. However, officials can request that they be revealed for intelligence purposes.\n\nAfter Vice President Mike Pence and others had denied in January that Trump campaign representatives had any contact with Russian officials, the White House later confirmed that Kislyak had met twice with then-Senator Jeff Sessions, who later became attorney general.\n\nKislyak also attended an event in April where Trump said he would seek better relations with Russia. Senior White House adviser Jared Kushner, Trumps son-in-law, also attended that event in Washington. In addition, Kislyak met with two other Trump campaign advisers in July on the sidelines of the Republican convention.\n\nTrump fired Flynn in February after it became clear that he had falsely characterized the nature of phone conversations with Kislyak in late December - after the Nov. 8 election and just after the Obama administration announced new sanctions on Russia. Flynn offered to testify to Congress in return for immunity from prosecution but his offer was turned down by the House intelligence committee."],[5,"Exclusive: NSA Chief Admits Donald Trump Colluded With Russia","President Donald Trumps firing of FBI director James Comey continues to reverberate in the KremlinGate scandal, which threatens to consume the Trump administration. By abruptly removing Comey, then mangling his excuses for why he did so, Trump created a needless crisis for the White House which shows no signs of abating.\n\nThe impartial observer might think that Trump fired Comey because he feared what the FBIs counterintelligence investigation of the presidents contacts with Russia might revealas the commander in chief has essentially admitted. Moreover, Trumps inappropriate efforts to secure Comeys personal loyalty had fallen flatthe FBI director rightly assured the president of his honesty but abjured any fealty to Trump personallyafter which the president is reported to have developed a palpable fear of the incorruptible Bureau boss. To protect Team Trump, Comey had to go.\n\nBut cashiering Comey was insufficient. True to form, Trump seemingly tookthe offensive against the FBI. According to multiple reports, the president approached top intelligence bosses to coax them into joining Trumps personal war with Comey. In particular, Trump is reported to have asked Dan Coats, the director of national intelligence (DNI), and Admiral Mike Rogers, director of the National Security Agency, to go public in denying that Team Trump had any ties to Russia during the 2016 election campaign.\n\nThe presidents take on the FBI investigation is well known, thanks to his frequent tweets castigating it as fake news, a hoax and even a witch hunt. However, asking top intelligence officials to publicly attack the FBI and its director isnt just unusualits unprecedented. Even President Nixon, in the depths of the Watergate scandal, which ultimately unraveled his administration, never went quite so far as to drag NSA into his public mess.\n\nAdmiral Rogers anecdotally flatlydenied Trumps request, whichif truewas inappropriate, unethical and dubiously legal, while Coats, a Trump appointee whos only been in the DNI job since mid-March, likewise refused to back the president against the FBI. This was a stunning setback for Trump, who seems to view our nations top security officials as his personal employees who ought to follow his presidential whim rather than the law and the Constitution, which all of them take an oath to defend.\n\nLast week, when he appeared before the Senate Armed Services Committee, Coats declined to answer questions about the White Houses effort to undermine the FBI investigation of Team Trump, stating, I dont feel its appropriate to characterize discussions and conversations with the president in open session. Presumably DNI Coats would be more forthcoming in a closed Congressional session, where classified information can be revealed.\n\nDirector Rogers, in contrast, has made no public statements about the presidents effort to enlist him in his anti-Comey campaign. This is typical of his famously tight-lipped agencyfor decades, NSA was humorously said to stand for Never Say Anythingand why Trump approached Rogers is no mystery. As the nations signals intelligence force, NSA isnt just the biggest source of intelligence on earthits also the agency possessing the bulk ofthe classified information which establishes collusion between Trump and the Russians. Although whispers of such SIGINT have reached the media, the lions share remains hidden from public view, though its all known to the FBI.\n\nIf Trump could co-opt NSA in his fight with the Bureau, that would be a big win, protecting the White House from dangerous information, so its safe to assume that Rogers refusal burned Trump personally. Perhaps thats why, early this week, Admiral Rogers took the unusual step of addressing the entire NSA workforce to tell them what transpired with the president.\n\nThis is not Rogers style. Indeed, his tenure as NSAs director (called DIRNSA by insiders) has been characterized by distance from his employees, which has made things rockier than necessary. To be fair to Rogersa career intelligence officer well equipped for his current positionwhen he became DIRNSA in the spring of 2014, he inherited an agency in crisis.NSA was still reeling from the disastrous Ed Snowden affair, the biggest theft of classified information in espionage history.\n\nWhile Snowden has taunted NSA with tweets sent from his Russian hideaway, more security disasters have followed. The strange case of Harold Martin, yet another rogue defense contractor who stole gigantic amounts of classified information from the agency, constituted another Snowdenesque embarrassment, even though theres no evidence that Martin was engaged in espionage.\n\nWorse for Rogers was the theft of highly classified hacking tools from NSA by the so-called Shadow Brokers, which is widely believed to be a front for Russian intelligence. The dumping of those top-secret exploits online, after modification by rogue hackers, has resulted in worldwide cyberattacks impacting millionsyet another black mark on Rogers tenure as DIRNSA. In response to these very public setbacks, Rogers has seldom addressed the NSA workforce about them or much else.\n\nThis weeks town hall event, which was broadcast to agency facilities worldwide, was therefore met with surprise and anticipation by the NSA workforce, and Rogers did not disappoint. I have spoken with several NSA officials who witnessed the directors talk and Im reporting their firsthand accounts, which corroborate each other, on condition of anonymity.\n\nIn his town hall talk, Rogers reportedly admitted that President Trump asked him to discredit the FBI and James Comey, which the admiral flatly refused to do. As Rogers explained, he informed the commander in chief, I know you wont like it, but I have to tell what I have seena probable reference to specific intelligence establishing collusion between the Kremlin and Team Trump.\n\nRogers then added that such SIGINT exists, and it is damning. He stated, There is no question that we [meaning NSA] have evidence of election involvement and questionable contacts with the Russians. Although Rogers did not cite the specific intelligence he was referring to, agency officials with direct knowledge have informed me that DIRNSA was obviously referring to a series of SIGINT reports from 2016 based on intercepts of communications between known Russian intelligence officials and key members of Trumps campaign, in which they discussed methods of damaging Hillary Clinton.\n\nNSA employees walked out of the town hall impressed by the directors forthright discussion of his interactions with the Trump administration, particularly with how Rogers insisted that he had no desire to politicize the situation beyond what the president has already done. Americas spies are unaccustomed to playing partisan politics as Trump has apparentlyasked them to do, and it appears that the White Houses ham-fistedeffort to get NSA to attack the FBI and its credibility was a serious mistake.\n\nIts therefore high time for the House and Senate intelligence committees to invite Admiral Rogers to talk to them about what transpired with the White House. Its evident that DIRNSA has something important to say. Since Mike Rogers is said to have kept notes of the presidents effort to enlist him in Trumps personal war with the FBI, as any seasoned Beltway bureaucrat would do, his account ought to be impressively detailed.\n\nJohn Schindler is a security expert and former National Security Agency analyst and counterintelligence officer. A specialist in espionage and terrorism, hes also been a Navy officer and a War College professor. Hes published four books and is on Twitter at @20committee."],[5,"Washington, California, New York band together to form climate alliance","In the wake of President Donald Trump's announcement he will pull the U.S. out of the Paris climate agreement, the governors of California, Washington and New York have agreed to form an alliance aimed at meeting the U.S. climate goals.\n\nThe new coalition, called the United States Climate Alliance, will serve as a way for states interested in dealing with climate change to coordinate, according to a press release. The three states make up about a fifth of U.S. population and GDP. They also produced 11 percent of U.S. emissions in 2014, according to the Energy Information Administration.\n\nStory Continued Below\n\n\"If the President is going to be AWOL in this profoundly important human endeavor, then California and other states will step up,\" Gov. Jerry Brown said in a statement.\n\nClimate warriors have turned their attention to states, cities and businesses to take up carbon reduction slack where the federal government has left off."],[5,"Trump, Russia, and Those Shadowy Sater Deals at Bayrock","An insider describes the Bayrock Group, its links to the Trumpfamily and its mysterious access to funds. It isn't pretty.\n\nThe special counsels investigation of the White House has come more sharply into focus.\n\nRobert Mueller is examining whether President Donald Trump obstructed justice when he fired James Comey as director of the Federal Bureau of Investigation, the Washington Post recently reported. As we've heard for months now, there is also a probe of possible collusion between Trump's campaign team and the Kremlin to tilt the 2016 election in the president's favor.\n\nBut the Justice Department inquiry led by Mueller now has added flavors. The Post noted that the investigation also includes \"suspicious financial activity\" involving \"Russian operatives.\" The New York Times was more specific in its account, saying that Mueller is looking at whether Trump associates laundered financial payoffs from Russian officials by channeling them through offshore accounts.\n\nTrump has repeatedly labeled Comey's and Mueller's investigations \"witch hunts,\" and his lawyers have said that the last decade of his tax returns (which the president has declined to release) would show that he had no income or loans from Russian sources. In May, Trump told NBC that he has no property or investments in Russia. \"I am not involved in Russia,\" he said.\n\nBut that doesn't address national security and other problems that might arise for the president if Russia is involved in Trump, either through potentially compromising U.S. business relationships or through funds that flowed into his wallet years ago. In that context, a troubling history of Trump's dealings with Russians exists outside of Russia: in a dormant real-estate development firm, the Bayrock Group, which once operated just two floors beneath the president's own office in Trump Tower.\n\nBayrock partnered with the future president and his two eldest children, Donald Jr. and Ivanka, on a series of real-estate deals between 2002 and about 2011, the most prominent being the troubled Trump Soho hotel and condominium in Manhattan.\n\nDuring the years that Bayrock and Trump did deals together, the company was also a bridge between murky European funding and a number of projects in the U.S. to which the president once lent his name in exchange for handsome fees. Icelandic banks that dealt with Bayrock, for example, were easy marks for money launderers and foreign influence, according to interviews with government investigators, legislators, and others in Reykjavik, Brussels, Paris and London. Trump testified under oath in a 2007 deposition that Bayrock brought Russian investors to his Trump Tower office to discuss deals in Moscow, and said he was pondering investing there.\n\n\"It's ridiculous that I wouldn't be investing in Russia,\" Trump said in that deposition. \"Russia is one of the hottest places in the world for investment.\"\n\nOne of Bayrock's principals was a career criminal named Felix Sater who had ties to Russian and American organized crime groups. Before linking up with the company and with Trump, he had worked as a mob informant for the U.S. government, fled to Moscow to avoid criminal charges while boasting of his KGB and Kremlin contacts there, and had gone to prison for slashing apart another mans face with a broken cocktail glass.\n\nIn a series of interviews and a lawsuit, a former Bayrock insider, Jody Kriss, claims that he eventually departed from the firm because he became convinced that Bayrock was actually a front for money laundering.\n\nKriss has sued Bayrock, alleging that in addition to laundering money, the Bayrock team also skimmed cash from the operation, dodged taxes and cheated him out of millions of dollars. Sater and others at Bayrock would not comment for this column; in court documents they have contested Kriss's charges and describe him, essentially, as a disgruntled employee trying to shake them down.\n\nBut Kriss's assertion that Bayrock was a criminal operation during the years it partnered with Trump has been deemed plausible enough to earn him a court victory: In December, a federal judge in New York said Kriss's lawsuit against Bayrock, which he first filed nine years ago, could proceed as a racketeering case.\n\n(I have my own history in court with the president. Trump sued me in 2006 when I worked at the New York Times, alleging that my biography, TrumpNation, had misrepresented his business record and his wealth. Trumplost the suit in 2011; my lawyers deposed him and Sater during the litigation. Trump's representatives didn't respond to repeated interview requests for this column.)\n\nTrump has said over the years that he barely knows Sater. In fact, Sater  who former Bayrock employees say met frequently with Trump in the Trump Organization's New York headquarters, once shepherded the president's children around Moscow and carried a Trump Organization business card  apparently has remained firmly in the orbit of the president and his closest advisers.\n\nSater made the front page of the New York Times in February for his role in a failed effort  along with Trumps personal attorney, Michael Cohen  to lobby former National Security Adviser Michael Flynn on a Ukrainian peace proposal.\n\nComey was still Trump's FBI director when he testified before the House Intelligence Committee in March about Russian interference in the 2016 election. During that hearing, Comey was asked if he was \"aware of\" Felix Sater, his criminal history and his business dealings with the Trump Organization. Comey declined to comment.\n\nIt's unclear whether Sater and Bayrock are part of Mueller's investigation. But Mueller has populated his investigative team with veteran prosecutors expert in white-collar fraud and Russian-organized-crime probes. One of them, Andrew Weissmann, once led an FBI team that examined financial fraud leading to the demise of Enron. Before that, Weissmann was a prosecutor with the U.S. attorney's office in Brooklyn and part of a team that prosecuted Sater and mob associates for investment scams in the late 1990s.\n\nHowever the Mueller probe unfolds, a tour of Trump's partnership with Bayrock exposes a number of uncomfortable truths about the president's business history, his judgment, and the possible vulnerabilities that his past as a freewheeling dealmaker  and his involvement with figures like Sater  have visited upon his present as the nation's chief executive.\n\nSater was born in the Soviet Union in 1966 and emigrated with his parents to the heavily Russian enclave of Brighton Beach, Brooklyn, when he was about eight years old. He attended Pace University before dropping out when he was 18, then found his way to Wall Street where he worked as a stockbroker.\n\nHis early years on Wall Street, according to the recollections of his one-time business partner, Salvatore Lauria, were flush. By his mid-20s, Sater was collecting expensive watches, spending thousands of dollars on Zegna suits and buying luxury cars. That all came to a brief halt in 1993 when he was sent to prison for using the stem of a broken margarita glass during a bar fight two years earlier to attack another stockbroker; Saters victim needed 110 stitches to hold his face together.\n\nWhen Sater emerged from prison 15 months later, he found his way back into trouble. With a group that included Lauria (who admits to having had ties to organized crime figures and grew up in New York as a close friend of a prominent Mafia boss), Sater opened an investment firm on the penthouse floor of 40 Wall Street, a Trump-owned building in Manhattan. From there, according to federal prosecutors, Sater and his team set about laundering money for the mob and fleecing about $40 million from unwitting and largely elderly investors, a number of whom were Holocaust survivors.\n\nBy the time law enforcement authorities eventually caught on to the 40 Wall Street operation, Sater had fled to Russia. Lauria visited him there.\n\nSater \"was always hustling and scheming, and his contacts in Russia were the same kind of contacts he had in the United States,\" Lauria wrote in a 2003 memoir, \"The Scorpion and the Frog.\" \"The difference was that in Russia his crooked contacts were links between Russian organized crime, the Russian military, the KGB, and operatives who played both ways, or sometimes three ways.\"\n\nSater, who had been charged with racketeering and money laundering by the U.S. attorney's office in Brooklyn in connection with the 40 Wall Street scam, eventually decided to return to America and face those charges. He had a card to play, however: his knowledge, gleaned from contacts in Russia, about a small stock of Stinger antiaircraft missiles loose on the black market in Afghanistan that were of interest to U.S. intelligence officials.\n\n\"We were hoping for a free ride or a get-out-of-jail-free card for our crimes on Wall Street,\" Lauria wrote of Sater's maneuvering with U.S. officials.\n\nSater told authorities that he could use his Russian contacts to buy the Stingers and, according to court filings in Kriss's lawsuit and other accounts, a deal was struck in December 1998. Sater pleaded guilty to federal fraud charges and then entered into a cooperation agreement with the government that sealed court records in the case and allowed his sentencing to be postponed for 11 years. (Sater would ultimately only pay a $25,000 fine and never go to prison.)\n\nMany years later, as part of her confirmation hearings to become President Barack Obama's attorney general, Loretta Lynch would note that the cooperation deal she made with Sater when she was the U.S. attorney in Brooklyn lasted for a decade  from 1998 to 2008  and that Sater gave the government \"information crucial to national security and the conviction of over 20 individuals, including those responsible for committing massive financial fraud and members of La Cosa Nostra.\"\n\nAt some point after becoming an informant, Sater also recast himself as a real-estate savant. He made his way to a Manhattan real-estate investment firm, APC Realty, where he raised money for deals and where he met Kriss in 2000.\n\nKriss, a native of Miami and a business graduate of the Wharton School at the University of Pennsylvania, was an aspiring real-estate developer who was in his early 20s when they met. He says he was initially captivated by Sater.\n\nFelix knew how to be charming and he knew how to be brutally nasty, says Kriss. He has a talent for drawing people in. He has charm and charisma. But thats what con men do.\n\nAfter APC began to fall apart in 2002, Kriss decided to strike out on his own back home in Miami, doing real-estate deals. Sater made his way to a small Hong Kong investment bank that used him as a New York-based rainmaker for real-estate deals.\n\nIn addition to his new life as a real-estate investor and government informant, Sater owned a comfortable home in Sands Point, Long Island, a toney New York suburb that was a setting for The Great Gatsby. He also had a wife and three daughters and was a member of an Orthodox synagogue in neighboring Port Washington. On one occasion Sater brought his rabbi with him to meet U.S. intelligence officials in New York, where, the rabbi said, agents praised Sater's service to the country.\n\nWhen Sater received a community service award at his synagogue on another occasion, a band played \"Hail to the Chief.\" Sater gave an acceptance speech in which he noted that he was \"not a very religious person\" but that his goal in life was to \"repair the world or make it a better place.\"\n\nAbout a year after the terrorist attacks of Sept. 11, 2001, Sater joined Bayrock, a company that marketed itself as a property developer and had opened Manhattan offices on the 24th floor of a well-known building at 725 Fifth Avenue: Trump Tower.\n\nIn late 2002, Sater phoned Kriss and invited him to consult at Bayrock, bragging about a deep-pocketed investor, Tevfik Arif, who was partnering with him in search of bigger deals.\n\nArif, born in Kazakhstan, was a former Soviet official who had relocated to Turkey to make his fortune. He ran several upscale, seaside hotels there that catered almost exclusively to Russians, according to Kriss, and he had also redeveloped a shopping center in Brooklyn. At one point in his post-Soviet years, Arif also reportedly took over a former Kazakh state-owned chromium producer with his brother.\n\nLike Sater, Arif had a home in Sands Point and Kriss says that Arif brought his children there from Turkey to learn English. (Arif's representatives declined to respond to a list of questions about his business history, including how he met Sater and brought him to Bayrock, citing ongoing litigation.)\n\nBayrock was initially funded, in part, with a $10 million investment transferred to the firm by Arif's brother in Russia, who, according to Kriss's lawsuit, was able to tap into the cash reserves of a Kazakh chromium refinery. (A spokeswoman for Arif declined to comment on that allegation.)\n\nA marketing document Bayrock once circulated to prospective investors noted that Alexander Mashkevich, an oligarch born in the former Soviet Union, was one of Bayrock's primary sources of funding. Mashkevich's firm, the Eurasian Natural Resources Corporation, was based in Kazakhstan and elsewhere and had interests in chromium, aluminum, coal, construction, and banking. (A person close to Mashkevich, who requested anonymity because of the Kriss-Bayrock litigation, said Mashkevich never invested in Bayrock.)\n\nBayrock never seemed to be short of money, however. According to Krisss lawsuit, the team running the little development firm in Trump Tower could locate funds \"month after month, for two years, in fact more frequently, whenever Bayrock ran out of cash.\" If times got tight, Bayrock's owners would \"magically show up with a wire from 'somewhere' just large enough to keep the company going.\"\n\nKriss says that Sater and Arif wooed him to Bayrock by offering him 10 percent of the firm's profits. Bayrocks Trump Tower offices gave an air of success to it, Kriss says. Bayrock also gave Kriss, then 28 years old, the opportunity to work with Trump.\n\nIt was Sater who initially developed the relationship with Trump, according to Kriss and court records from Trump's lawsuit against me. Sater had made the acquaintance of three Trump Organization executives who then introduced him to their boss. When the Bayrock team met Trump in 2002, the future president was enduring a long stretch in the financial wilderness, having narrowly escaped personal bankruptcy in the early 1990s.\n\nHe eventually emerged from that mess as a pariah among big banks. He was also a determined survivor and tireless self-promoter and he parlayed those skills into recreating himself as a branding machine and golf course developer in the late 1990s and early 2000s.\n\nKriss says that it was Arif and Sater who pitched the future president on the idea of launching an international chain of Trump-branded, mixed-use hotels and condominiums. And Bayrock got to Trump at a time when his brand could help get a little extra attention for a condo project, but didnt amount to much more than that.\n\nTrump was trying to build his brand and Bayrock was trying to market it, Kriss recalls. It wasnt clear who needed each other more. This was before the show, remember.\n\nThe show, of course, was The Apprentice. It aired for the first time on Jan. 8, 2004, and became a sensation that vaulted Trump into reality TV stardom. In the real world, Trump's casinos were faltering. But on reality TV, Trump posed as a successful leader and dealmaker who embodied a certain kind of entrepreneurial flair and over-the-top billionairedom  an impression that stuck with tens of millions of TV viewers.\n\nThe popularity of \"The Apprentice\" also gave the Bayrock-Trump partnership added zing.\n\nThat put Bayrock in a great position once the show debuted, Kriss says. The show did it for Trump, man. Nobody was interested in licensing his name before that.\n\nThe hook at Bayrock, for Trump, was an 18 percent equity stake in what became the Trump Soho hotel, a steady stream of management fees on all Bayrock projects and the ability to plaster his name on properties without having to invest a single dollar of his own.\n\nIts not clear how carefully Trump vetted his Bayrock partners. But his lack of concern about their backgrounds and the potential risk to his own reputation from dealing with them was part of a pattern. In Atlantic City, he had partnered with men with organized crime ties. Later, he and his children struck deals in Brazil and Azerbaijan with partners who had murky backgrounds or unusual legal entanglements.\n\nSater said in court filings that he disclosed his securities fraud conviction to members of the Trump Organization. He assumed they had told Trump, but he wasn't sure.\n\n\"It's not very hard to get connected to Donald if you make it known that you have a lot of money and you want to do deals and you want to put his name on it,\" Abe Wallach, who was the future president's right-hand man at the Trump Organization from 1990 to about 2002, toldme in an interview. \"Donald doesn't do due diligence. He relies on his gut and whether he thinks you have good genes.\"\n\nGiven Arif's halting English, it was Sater and Kriss who interacted most frequently with the Trump familyand Sater the most often with Trump himself. Kriss says that most of his own contacts were with the elder Trump children, Don Jr. and Ivanka, and included drafting contracts and occasional nights on the town.\n\nWhile Trumps kids were involved in the back-and-forth with Bayrock, it was Trump himself who always had the final say.\n\nDonald was always in charge, says Kriss. Donald had to agree to every term of every deal and had to sign off on everything. Nothing happened unless he said it was okay to do it. Even if Donald Jr., shook your hand on a deal, he came back downstairs to renegotiate if his father told him to.\n\nThe Trumps, Kriss says, saw Sater \"frequently\" and valued the relationship because Felix demonstrated that he was loyal to them. He says that at one point Sater was meeting with the future president in his Trump Tower office multiple times a week. Sater, according to a later court deposition, said that his business conversations with Trump in that office were wide-ranging and frequent  on a constant basis.\"\n\nThe pair had what Sater described as \"real-estate conversations,\" and they talked about \"gathering intelligence, gathering know-how, general market discussions,\" and also chatted about using Sater's Russian connections to build a \"high-rise, center of Moscow that would be a great opportunity, megafinancial home run.\"\n\nAlthough Sater socialized with Trump, \"I wouldn't call him my friend,\" he said in the 2008 deposition. Still, Sater said he traveled with Trump to look at deals and was proud of Bayrock's relationship with the famous developer. \"Anybody can come in and build a tower,\" he said. \"I can build a Trump Tower because of my relationship with Trump.\"\n\nBayrock and the Trumps then began laying the groundwork for domestic and international hotel-condo projects, eventually exploring deals in Turkey, Poland and Ukraine. Sater escorted Ivanka and Don Jr. on a trip to Moscow, where they looked at land for a Trump-branded hotel.\n\nNone of those overseas projects got past the planning stages. In the U.S., Bayrock and Trump projects moved forward haltingly.\n\nIn Phoenix, a one-story mall that Bayrock bought out of bankruptcy was meant to be the site of a Trump-branded tower. It became ensnared in zoning debates and then the national real-estate downturn and never got built.\n\nSater's dealings in Phoenix later landed him in court with a local developer who had invested in the Phoenix project, Ernest Mennes. Mennes said in a lawsuit that when he threatened to reveal Sater's criminal record, Sater told him that he would have a cousin \"electrically shock Mr. Mennes testicles, cut off Mr. Mennes legs, and leave Mr. Mennes dead in the trunk of his car.\"\n\nIn Mennes's suit against Bayrock and Sater, he alleged that Sater also skimmed money from the Phoenix development. Bayrock and Sater settled the suit (which was later sealed and its terms left undisclosed; Sater's lawyer, in an interview with ABC News, denied Mennes's allegations).\n\nThe next project Trump and Bayrock pursued was the Trump International Hotel and Tower, a mixed-use hotel and condominium in Fort Lauderdale, Florida. Announced in 2005, it later went into foreclosure.\n\nThe third and final major project Bayrock and Trump worked on together was their most high-profile effort, the 46-story Trump Soho hotel in lower Manhattan.\n\nTrump, Sater and Arif were all photographed together at a splashy launch party for the Trump Soho in 2007. Trump also pitched the Trump Soho on an episode of \"The Apprentice,\" promising that \"this brilliant, $370 million work of art will be an awe-inspiring masterpiece.\"\n\nHelping Trump and Bayrock fund that masterpiece was a fresh influx of money from an Icelandic investment bank called the FL Group. Sater and Lauria, his longtime mob associate, had jointly recruited FL, introducing the firm to Bayrock and the Trump Organization. (Ill have more on the FL Group and Bayrock in a future column; the firm's former leaders, one of whom was later convicted of tax and accounting fraud, declined to comment or did not respond to interview requests for this column.)\n\nYet again, the Trump Organization  even though it signed off on the FL investment  appeared to care little about vetting a firm that came into the partnership through Sater. FL operated in a country with a porous, vulnerable banking system, and some investigators who scrutinized other Icelandic banks at the time said they suspected those banks of being conduits  unwitting or otherwise  for dirty funds from outside Iceland. (The FL Group collapsed a little over a year after it invested in Bayrock. The firm itself was never prosecuted; the leaders of a number of other Icelandic banks were prosecuted or jailed for crimes including money laundering).\n\nKriss said in an interview that an Icelandic competitor of the FL Group also contacted him to invest in Bayrock. When he took that offer to Sater and Arif they told him, he says, that the money behind Icelandic banks was mostly Russian  and that they had to take FLs funds for deals they were doing with Trump because the investment firm was closer to Putin.\"\n\nI thought it was a lie or a joke when they said Putin, Kriss recalls. I didnt know how to make sense of it at all.\n\n(Kriss says he doesn't have financial records showing that Russian President Vladimir Putin had a connection to the FL Groupand that his own knowledge is purely anecdotal. A Kremlin spokesman said via email that Putinhad no connection to the FL Group or Bayrock.)\n\nKriss says that in the wake of the FL deal he was owed a payout that could have ranged from about $4 million to $10 million, but that Bayrock reneged. When he persisted, he claims, Sater threatened him.\n\nSo Kriss says he accepted a $500,000 payment instead and then eventually quit. Sater, as it turns out, didnt have much time left at Bayrock either.\n\nIn December 2007, the New York Times published an article detailing some of Saters past run-ins with the law and some of his ties to organized crime (the article also noted that Sater had begun using Satter as an alternate spelling for his last name so he could try to distance himself from his past if people Googled him).\n\nTwo days after the Times story ran, Trump sat for a deposition with my attorneys as part of the libel lawsuit he had filed against me for TrumpNation. They asked himwhether he planned to sever his relationship with Sater because of Sater's organized crime ties. Trump said he hadn't made up his mind.\n\n\"Have you previously associated with people you knew were members of organized crime?\" one of my lawyers asked.\n\n\"No, I haven't,\" Trump responded. \"And it's hard to overly blame Bayrock. Things like that can happen. But I want to see what action Bayrock takes before I make a decision.\" (In fact, Trump had partnered in the past in Atlantic City's real-estate business with men he knew were mobbed up.)\n\nWhenever he was asked in later years about his relationship with Sater, Trump routinely misrepresented it as distant. In a 2013 deposition taken as part of litigation surrounding Trump and Bayrocks failed Fort Lauderdale project, Trump was asked again about his partnership with Sater.\n\n\"He was supposedly very close to the government of the United States as a witness or something,\" Trump said. \"I don't think he was connected to the Mafia. He got into trouble because he got into a barroom fight.\"\n\n\"I don't know him very well,\" Trump added, saying that he hadn't conversed very often with Sater. \"If he were sitting in the room right now I really wouldn't know what he looked like.\"\n\nTrump also said that he didn't think that questions about Saters background meant that he should have ended his business partnership with him: Somebody said that he is in the Mafia. What am I going to do?\n\nShortly after my lawyers asked Trump about Sater, Bayrock began discussing the best way for him to resign, according to company email and court records. By 2008, Sater had left the firm.\n\nThe Trump Soho ended in failure. It opened in 2010, but many units failed to sell and early condo purchasers sued Bayrock and the Trumps. Three years later, the Trump Soho went into foreclosure with most of its units still unsold, and a new company took control of the property. Bayrock hasnt done another deal since then. (A spokeswoman for Bayrock attributed the failures of the Trump partnerships to fallout from the 2008 financial meltdown.)\n\nAfter Kriss left Bayrock, he set up his own development firm in New York and then sued Sater, Arif, Trump and Bayrock in Delaware in 2008, alleging that Bayrock was a criminal enterprise and demanding to be paid in full for his work there.\n\nWhen the case moved to New York in 2010, it came with a twist. Sater had left a copy of his cooperation deal with the government  the one dating back to his Stinger missile and mob informant days  on the hard drive of his Bayrock computer. A Bayrock employee leaked it to Krisss attorney, who promptly filed it as an exhibit in court.\n\nTrump was eventually dropped from the case and Sater began carpet-bombing Kriss with his own lawsuits, ultimately filing several separate actions that claimed, among other things, that Kriss has used the courts to prosecute him maliciously.\n\nSater also apparently kept busy outside of the courtroom.\n\nKriss says that about three years ago he started receiving threatening email from websites carrying versions of his name (JKrissInfo.com, for example). He soon discovered there were hundreds of other new websites that also contained false, disparaging information about him.\n\nKriss sued the anonymous authors of the websites for defamation and when the court ruled in his favor he was able to get a large portion of the sites delisted from Google. He says he also was able to use the court order to untangle the provenance of the websites, discovering that their registration tracked back to Saters home address in Sands Point.\n\nKriss says that goons once showed up at real-estate developments he was overseeing in Brooklyn, asking his employees if they knew the true story about their boss. Waves of letters questioning his bona fides have arrived at his office and in the mailboxes of every resident in two separate buildings where Kriss kept apartments.\n\nKriss says investors in his new company, East River Partners, have stood by him, but he's worried that Sater's digital vendetta may be hard to overcome. His new lawyer, Bradley D. Simon, says that he's mystified by how Sater has managed to stay afloat all these years.\n\nSater was a cooperating witness for the Eastern District of New York and he continued going on a crime rampage, says Simon. Hes filed all kinds of frivolous lawsuits, but thats what he does. He seems to have unlimited funds.\n\nFor his part, Sater continues to wear many hats. A couple of years after he left Bayrock, the Trump Organization hired him briefly as a consultant to prospect for real-estate deals, giving him company business cards with his name engraved on them.\n\nMore recently, Sater got enmeshed in litigation again, this time around the sale of an Ohio shopping mall  and the alleged disappearance of tens of millions of dollars  in a court case that was settled in 2013.\n\nSater has also entered into a war of words with his former Bayrock partner, Tevfik Arif. Sater claims, according to a recent article in the Wall Street Journal, that Arif owes him money  and that if he isn't paid he'll publicize what he describes as Arif's ties to organized crime and to tainted dealings in Kazakhstans metals business. (A Bayrock spokeswoman says that Sater's claims about Arif are baseless.)\n\nMeanwhile, Trump is mired in a probe that now pivots off sensitive topics for him and his family: their money, their deals and Russia  all of which will test his promise to testify under oath to Mueller and his investigators."],[5,"Paul Ryan Defends Donald Trump After Comey Hearing","Paul Ryan is a very good actor. The Speaker of the House has staked his reputation, and his campaigns, on being a wonky, thoughtful Republican, conservative to be sure but a man of integrity, driven by careful consideration.\n\nIt's a great cover for a man without a spine.\n\nYesterday, after former FBI director James Comey's damning congressional testimony  Comey said the president pressed him to back off his bureau's investigation into Trump team ties with Russia; Comey was also fired by the president  Ryan held a press conference wherein he made excuses for the beleaguered kleptocrat-in-chief, saying perhaps Trump is in this mess of his own making because \"he's just new to this\" and perhaps didn't know the appropriate protocol.\n\nWell, there's one reason among a thousand not to put an inexperienced buffoon in office. The president of the United States should not be \"new to this\" when \"this\" includes the basic duties and obligations of the office. And even a very inexperienced but basically competent president would listen to the instructions given to him; Trump notoriously has the attention span of a baby gnat, so easily distracted and unable to digest any more than the most simplistic information that our NATO allies were instructed to give him the Cliffs Notes version of international relations.\n\nAnd of course, as former U.S. Attorney Preet Bharara, another well-regarded civil servant fired by Trump, pointed out, the president found ample time in his campaign to criticize former president Bill Clinton for meeting with then-Attorney General Loretta Lynch while his wife, Hillary Clinton, was running for president. How could he have identified that as a breach of protocol with at least the perception of a serious ethical problem, but not his own actions?\n\nTrump, we know, plays by his own set of rules, or simply doesn't believe the rules apply to him at all. But why is Paul Ryan defending him? Why would Ryan suggest it's OK that Trump doesn't know something he clearly does  and clearly should?\n\nThis is the same Paul Ryan who, just a few months ago, proudly put forward a bill that would allow states to mandate drug testing for anyone receiving federal unemployment benefits  fail and lose necessary financial assistance to keep you afloat while you're looking for work. \"I'm new to this\" probably won't fly in the unemployment office when a newly unemployed person is getting kicked off the rolls for smoking a joint three weeks ago; why should it be an excuse for the person holding the highest executive office in the country violating what are clear and crucial basic protocols?\n\nRyan's defense of Trump is pathetic. And it's been pathetic. During the campaign, Trump habitually insulted Ryan, calling him \"a man who doesn't know how to win (including a failed run four years ago)\" and \"very weak and ineffective.\" But when Ryan was asked in July 2016 how he could support a candidate who is openly racist and has said Islamophobic statements, wants to shut down our borders, he responded, That basically means youre going to help elect Hillary Clinton, as if hatred and bigotry are OK if the end result is getting your party elected. Remember this is the same Ryan who said Trump's attack on a federal judge was the \"textbook definition of a racist comment,\" but did not pull his endorsement. Then, after the now-famous video of Trump bragging about grabbing women by the pussy surfaced and several women accused Trump of sexual harassment and assault, Ryan, a champion of traditional family values, tried to gingerly distance himself by announcing he would no longer defend the then-nominee, but still, he refused to pull his endorsement.\n\nLooks like he's back to defending Trump.\n\nJust like the potential of the GOP winning the election was more important than taking a principled stand against a man who stood accused of, and himself bragged about, sexual assault, maintaining GOP power is apparently still more important than taking a principled stand for independent investigative agencies  and for a presidency where the leader of the free world isn't thought to be either beholden or cozied up to a hostile foreign power, nor using his office to enrich himself and his family.\n\nAll of this even though Trump has no problem throwing Ryan under the bus when it suits him. After the GOPs first failed attempt to repeal Obamacare this year, Trump tweeted that his followers should watch Judge Jeanine Pirro on Fox. Pirro then opened her show calling for Ryan to step down as Speaker. Of course Sean Spicer insisted it was just a coincidence and Trump was just \"a fan of the show.And then like a good lapdog, Ryan echoed that sentiment. He actually was very apologetic, Ryan said. He said, 'I had no idea she was going to talk about that. I thought she was going to talk about something else.'\n\nRyan is not a stupid person. And even though I find his politics abhorrent, he has gone out of his way to pitch himself as a fundamentally decent, principled man who believes in the American system of democratic governance.\n\nThanks to Trump, it's now obvious that Ryan isn't any kind of upstanding man; he's a spineless, transparent little jellyfish. Kudos to him, though  he had a lot of us fooled. And it was a good act while it lasted.\n\nFollow Jill on Twitter."],[5,"The Genius of Trumps Tweets","President Donald Trump frequently comes under criticism for tweeting, even from his own advisers. But tweeting is probably the smartest thing he has done as president. He is able to speak directly to the American people without going through the biased mainstream media filter. The media doesnt get to ask him slanted questions or pick and choose parts of his press releases to publish. Instead, Trump gets immense control over every single sentence he issues, which are then read by millions of Americans.\n\nWith almost everyone online these days, it is easy for the average American to follow Trumps tweets on Twitter. Twitter is free, unlike some mainstream media sites. Many of The Washington Posts articles  the site is a frequent critic of Trump  are behind a paywall. A Twitter account isnt even required in order to view Trumps tweets. And even if left-leaning Twitter artificially buries positive news about Trump, it doesnt matter, people go directly to his tweets.\n\nGoogle, Twitter and Facebook control much of the news we see today, but Trumps tweets get around their dominance. Similar to the Drudge Report website, Trumps tweets are so well-known that people view his tweets independently of the tech giants. The Drudge Report receives comparable traffic to Google News and The New York Times  despite the fact Google News prominently promotes the Times in search results and on its homepage. Drudge isnt even carried in Google News, since the site merely aggregates links to articles. Google is the most trafficked site in the U.S. as well as in the world.\n\nMost of the time, Google News is full of articles by the left-leaning media critical of Trump and conservatism. But Trumps tweets changed all that. Reporters race to report on his tweets, filling up Google News with articles that are far more favorable to Trump, since there is so little room left for spin with his tweets. A quick perusal of Google News right now reveals this headline near the top, Trump accuses Clinton of colluding with Democrats to defeat Crazy Bernie Sanders. The Washington Post article acknowledges, Trump took to Twitter Sunday morning There really is very little way to write the headline to make Trump look bad. There wasnt any extra information to glean something from outside of one short tweet.\n\nOne sign of Trumps success at tweeting may be diminishing references to the Trump campaigns alleged collusion with Russia to influence the U.S. presidential election. Trump rails on Twitter frequently about the fake news media making up his ties to Russia. Although no evidence of collusion has emerged during the months the left-leaning media has made it a top story, the media ran with it for quite a long time. But Trump kept hammering the media over it, never letting up, sometimes with multiple tweets in a row. Finally, after fired FBI Director James Comey told Congress earlier this month that there was no collusion, the media showed signs of backing off. On June 22, CNN retracted a story. Rank-and-file Democrats in Congress are now urging leadership to stop talking about it.\n\nTrumps tweets repeatedly labeling the mainstream media as fake news, combined with banning their journalists from news events or ignoring them at press conferences when they ask questions, is gradually chipping away at their dominance. Trump attacks CNN probably more than any other news site. Its website traffic has gradually decreased over the past year. In contrast, Breitbart, which is considered by some to be the number one pro-Trump news site, saw a steep increase in traffic right before Trump became president, which has remained at that level. Unlike CNN, Breitbart does not receive top favorable placement by Google News.\n\nTrumps advisers continue to pressure him to stop tweeting. They are concerned that without a filter, he may tweet something reckless that could harm him. But so far hes tweeted several things that critics contend were terrible  yet they bounced right off of him. When Trump tweets things that seem inaccurate, he generally clarifies or corrects them later. Critics are exaggerating the negative aspects of his tweets. But the public has the ability to read his tweets unfiltered and can see through the spin. Additionally, it helps that Trump is funny. Hes spent years in entertainment and knows how to drop clever one-liners. He keeps people engaged and coming back. His tweets often receive over 100,000 likes. Consequently, Trump is still fairly well-liked  despite misleading approval polls  which contributed to his ability to accomplish more during his first 100 days in office than any previous president since World War II.\n\nTrump tweeted in 2013, Sorry losers and haters, but my I.Q. is one of the highest -and you all know it! Please don't feel so stupid or insecure, it's not your fault. It may have been arrogant, but his success with Twitter has proven his tweeting is sheer genius. He will go down in history as the president who figured out how to get around much of the biased media and talk 24/7 directly to the American people."],[5,"Kellyanne's husband scolds Trump for tweets on travel ban","George Conway, husband of Counselor to the President Kellyanne Conway, scolded President Trump for tweeting about the travel ban, suggesting the president's messages could derail a future Supreme Court case.\n\n'These tweets may make some ppl feel better, but they certainly won't help OSG get 5 votes in SCOTUS, which is what actually matters. Sad,' Conway tweeted Monday, using one of Trump's favorite expressions.\n\nEarly Monday morning, Trump sent out a flurry of tweets about the travel ban, including one that Conway found to be especially troublesome for the office of the solicitor general, which would defend the controversial executive order if the Supreme Court takes up the case.\n\nScroll down for video \n\n'The Justice Dept. should have stayed with the original Travel Ban, not the watered down, politically correct version they submitted to S.C.,' Trump wrote, abbreviating Supreme Court.\n\nConway specifically pointed to this tweet when he called Trump's actions 'Sad.'\n\nTrump also wrote, 'People,the lawyers and the courts can call it whatever they want, but I am calling it what we need and what it is, a TRAVEL BAN!'\n\n'The Justice Dept. should ask for an expedited hearing of the watered down Travel Ban before the Supreme Court - & seek much tougher version!' the president also recommended.\n\nConway, an attorney who recently took himself out of the running for a top DOJ post, pointed to a piece in the Washington Post to back up his thinking.\n\nRight now, lawyers suing the government over the travel ban, and those defending it, are working on the arguments that they'll file with the Supreme Court next week.\n\nDuring the appellate level hearings, Trump's comments along with those of his advisers have been pointed to by the judges who have stalled the ban.\n\nThey have determined that the president's words show that the ban is intended to discriminate against Muslims.\n\nDuring the campaign, Trump had called for a 'total and complete shutdown of Muslims entering the United States,' a statement that remained on his campaign website until recently.\n\nJustice Department lawyers have been trying to differentiate between the comments Trump made during the campaign and then as president, as Trump has signed two executive orders banning travel from seven, and then six, Muslim-majority countries.\n\nTrump's new tweets, the Washington Post's piece pointed out, will likely be added to the arguments headed to the Supreme Court.\n\nWhile George Conway was shaking a finger at Trump's Twitter behavior, his wife was on the Today show mocking the media's 'obsession' with her boss' tweets. \n\nMonday afternoon she took to Twitter to better explain her point. \n\n'Never said ignore tweets  said \"This obsession with covering everything he says on Twitter & very little to what he does as POTUS,' she said.\n\n'Just today at White House: major infrastructure/air traffic control reform, veterans reform, small businesswomen harmed by Obamacare,' Conway added, responding to a tweet from CNN's Chris Cillizza that equated a 'presidential tweet' with a 'presidential statement.' \n\nGeorge Conway tried cleaning up his original message too, once news networks began reporting on what he said. \n\n'Just to be clear, and in response to inquiries, I still VERY, VERY STRONGLY support POTUS, his Admin, policies, the executive order and of course, my wonderful wife,' he wrote. 'Which is why I said what I said this morning.'\n\n'Every sensible lawyer in WHCO and every political appointee at DOJ [would] agree with me (as some have already told me),' he continued.\n\n'The [point] cannot be stressed enough that tweets on legal matters seriously undermine Admin agenda and POTUS--and those who support him, as I do, need to reinforce that [point] and not be shy about it,' Conway added.\n\nPushing back on what George Conway said, Deputy Press Secretary Sarah Huckabee Sandersanswered 'not at all' when asked by a reporter if the president was concerned that he may be 'tainting the waters of the legal system' with these tweets.\n\n'The president is very focused on exactly what that order spells out, and that's protecting Americans, protecting national security, and he has every Constitutional authority to do that through that executive order, and he maintains that and that position hasn't changed in the slightest,' Huckabee Sanders said.\n\nLater, Huckabee Sanders was asked if the president's tweets were being vetted by a lawyer.\n\n'Not that I'm aware of,' she replied. "],[5,"Bombshell: Initial Thoughts on the Washington Posts Game-Changing Story","The Washington Post this afternoon published a stunning story reporting that President Trump disclosed highly-classified information to Russian Foreign Minister Sergei Lavrov and Ambassador Sergey Kislyak during their visit to the Oval Office last week.\n\nAccording to the Post,\n\nThe Post reports that according to U.S. intelligence officials, the disclosures jeopardized a critical source of intelligence on the Islamic State. A U.S. official stated that This is code-word information, and added that Trump revealed more information to the Russian ambassador than we have shared with our own allies. Officials fear that Trumps identification of the city location risks Russias being able to identify the U.S. ally or intelligence capabilities which could be useful for other purposes, possibly providing intelligence on Russias presence in Syria. Moscow and would be keenly interested in identifying that source and possibly disrupting it.\n\nReuters, which has confirmed the story, provides more details on the nature of the intelligence at issue, corroborating the Posts reporting that Trumps conversation disclosed information about an Islamic State terrorist threat related to the use of laptop computers on aircraft:\n\nDeputy national security advisor Dina Powell has denied the story as false. Notably, national security advisor General H.R. McMaster limited his denial to the fact that, At no time were any intelligence sources or methods discussed and no military operations were disclosed that were not already known publicly. Likewise, Secretary of State Rex Tillerson has denied disclosure of any information on sources, methods or military operations. These are both very carefully worded statements that leave open the possibility that classified information was disclosed other than sources and methodsor that classified information was disclosed which might be used as a basis to infer sources and methods not directly disclosed. Typically, policies related to the safeguarding of classified information treat both sources and methods information and information pertaining to or related to sources and methods in the same category.\n\nIn a hastily-convened press conference outside the White House, McMaster further stated:\n\nAgain, this statement is carefully worded. The declaration that the story as reported is untrue leaves plenty of room for the administration to pinpoint discrepancies in the Poststory without denying the substance. And once again, McMaster does not deny that an egregiousbreach of national security information was revealed, merely that intelligence sources or methods [were] discussed and that the President disclose[d] any military operations that were not publicly known. The Posts Greg Miller, one of the two reporters who broke the story, accused the White House of playing word games in response to McMasters press conference.And indeed, if McMastermeant to be denying that anything harmful was said in the Oval Office, then it is hard to understand why (as the Post reports) senior White House officials took steps to contain the damage, placing calls to the CIA and the National Security Agency, or whythe Post agreed not to publish certain details of the plot discussed in the Oval Office after officials warned that doing so would jeopardize important intelligence capabilities.\"\n\nThere may be disclosures yet to come. According to one current U.S. official quoted in Buzzfeed, the situation is far worse than what has already been reported. The New York Timeswrites that sharing the information without the express permission of the ally who provided it ... could jeopardize a crucial intelligence-sharing relationship.\n\nThis is perhaps the gravest allegation of presidential misconduct in the scandal-ridden four months of the Trump administration. This story is likely to be immensely consequential. Below are some initial thoughts based on the facts available about what this story is, what it isnt, and what we do and do not yet know.\n\nFirst, this is not a question of leaking classified information or breaking a criminal law. Lets dispense with one easy rabbit hole that a lot of people are likely to go down this evening: the President did not leak classified information in violation of law. He is allowed to do what he did. If anyone other than the President disclosed codeword intelligence to the Russians in such fashion, hed likely be facing a long prison term. But Nixons infamous comment that when the president does it, that means that it is not illegal is actually true about some things. Classified information is one of them. The nature of the system is that the President gets to disclose what he wants.\n\nThe reason is that the very purpose of the classification system is to protect information the President, usually through his subordinates, thinks sensitive. So the President determines the system of designating classified information through Executive Order, and he is entitled to depart from it at will. Currently, Executive Order 13526 governs national security information.\n\nThe Supreme Court has stated in Department of the Navy v. Eganthat [the Presidents] authority to classify and control access to information bearing on national security ... flows primarily from this Constitutional investment of power in the President and exists quite apart from any explicit congressional grant. Because of his broad constitutional authority in this realm, the president can, at any time, either declassify information or decide whom to share it with.\n\nIn short, Trump did not violate any criminal law concerning the disclosure of classified information here. The question of criminality, however, is by no means the end of the analysis.\n\nSecond, this is not a garden variety breach, and outrage over it is not partisan hypocrisy about protecting classified information.\n\nThere is a semi-regular partisan food fight over the other partys handling of classified information. There are too many examples of hypocrisy and faux-outrage on both sides to count. So Republicans can point to any number of statements by Democrats minimizing the significance or severity of disclosing classified information; Democrats, meanwhile can do the same with Republican statements underscoring the importance of protecting classified information.\n\nThis debate, which we assume to be inevitable, is a distraction and should be ignored.\n\nThe information allegedly disclosed here appears to be of an extremely sensitive nature. According to the Post, President Trumps own aides appeared to recognize immediately that Trump had overstepped and moved to contain the potential fallout by contacting the directors of CIA and NSA. The Postdoes not report whether the White House also notified the foreign ally who provided the information of the compromise.\n\nThe information in question is of particular significance both because the Russians might be able to infer sources and methods, notwithstanding General McMasters careful statement that sources and methods were not discussed, and because it was shared with the United States by a foreign partner. Indeed, the Post story discusses the concern of U.S. officials that the Russians might inferentially identify the U.S. ally or intelligence capability involved, and one official is quoted as saying that Russia could identify our sources or techniques based on what was disclosed. If true, Trump did not just jeopardize our own intelligence sources, but those of another country. Intelligence sharing relationships are critical to U.S. security interests around the world, and in particular in the fight coalition against ISIS. The United States intelligence community and military are simply not able to access every relevant source of intelligence and thus depends on a network of intelligence sharing partnerships. Breaching the trust of a foreign partner could substantially harm that relationship moving forward and could undermine the confidence of other foreign governments in the U.S. governments ability to safeguard information.\n\nConsider Israeli media reports from shortly before the inauguration that Israeli intelligence officials [were] concerned that the exposure of classified information to their American counterparts under a Trump administration could lead to their being leaked to Russia and onward to Iran. At the time, Haaretzwrote, on the basis of reporting in the Israeli daily Yediot Ahronot:\n\nTo the extent foreign partners were already concerned, this episode seems to confirm their worst fears.\n\nThird, it is important to understand the nature of sources and methods information in order to fully understand the gravity of the breach.\n\nIn general, a Top Secret classification is applied toinformation the unauthorized disclosure of which could be expected to cause exceptionally grave damage to national security Of course, as discussed above, if the President disclosed the information it is not unauthorized within the technical meaning. Setting aside the technicalities, however, it is important to recognize that not all Top Secret information is created equal. The most sensitive category by far is that related to the protection of sources and methods, which relates not just to the substance of intelligence but to the manner by which it was obtained. If sources and methods information is revealed, it risks losing the method of collection in the future, which poses much larger long-term security consequences.\n\nThe Post reports that the information the president relayed had been provided by a U.S. partner through an intelligence-sharing arrangement considered so sensitive that details have been withheld from allies and tightly restricted even within the U.S. government.\" This is why Trump aides moved quickly to ensure that the information was stricken from internal memos and for the full transcript to be limited to a small circle of recipients in order to prevent further dissemination or leaks and to limit the damage from the disclosure.\n\nFor an illustration of the sensitivity of sources and methods, note that the U.S. intelligence community assessment of Russian hacking in the U.S. election opens by noting\n\nThe Obama administration took considerable criticism for failing to provide underlying information in that report, but ultimately was unwilling to risk compromises to sources and methods despite the exceedingly high stakes. That tells you something about how vital it is to protect sources and methods.\n\nFourth, it really matters why Trump disclosed this information to Russian visitors.The story is vague on this point. But the question of why Trump acted as he did will matter a great deal to how the political system absorbs this news. The implication of the Post story is that Trump acted impulsively and in a boasting kind of way. If thats right, the matter is egregiously bad.\n\nBut there are important questions on which Congress and the public will need clarity before deciding how to act. Did the disclosure serve a national security purpose, even in Trumps mind? That is, if the President made a strategic judgment to release certain information in exchange for some anticipated gain, even if that judgment is wildly wrong, that is potentially less bad that if this is merely an example of loose lips sinking other countries shipsand our own countrys intelligence relationsh
