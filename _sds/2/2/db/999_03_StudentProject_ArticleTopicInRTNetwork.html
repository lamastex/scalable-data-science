that the climate pact could be considered a treaty, in which case the president should send it to the Senate, which would need to ratify it by a two-thirds majority. Chief of Staff Reince Priebus and Nick Ayers, a senior strategist for Vice President Pence, both supported the idea. But it never gained much traction because the agreement was specifically crafted as an agreement that did not need Senate ratification.\n\nRelated: [These titans of industry just broke with Trumps decision to exit the Paris accords]\n\nSome of the efforts to dissuade Trump from withdrawing actually had the reverse effect, further entrenching his original position. When Trump heard advocates arguing that the era of coal was coming to an end  something Cohn told reporters on last week's foreign trip and also a frequent talking point by some cable news pundits  Trump only became more adamant that pulling out of the Paris pact could help rescue the U.S. coal industry, said a Republican operative in close contact with the White House.\n\n\"When he hears people make comments like 'Coal jobs don't matter anymore' or 'Those are going away,' he thinks of all those people who got the election wrong and didn't realize that, no, these people are important to us,\" the operative said. \"That's when his populist message kicks in. It pushes him.\"\n\nPressure from leaders abroad also backfired. One senior White House official characterized disappointing European allies as \"a secondary benefit\" of Trump's decision to withdraw.\n\nWhen Trump touched down at a humid Sicilian air base last week, European leaders were already girding up for an argument at the G-7 summit. In Brussels, the president had just castigated NATO allies for their defense spending. But as leaders spoke during a closed-door NATO dinner, not one directly confronted him, seeking to save their political capital for a contentious discussion about climate change in Italy.\n\nIn the end, several officials said, the Group of Seven summit felt more like a Group of Six against One, at least on climate issues, as every other leader went around the table urging Trump to remain in the Paris accord.\n\n\"There is a situation where six  if you take the E.U., seven  stand against one,\" Merkel said after the meeting.\n\nMerkel, who might be the second-most powerful leader in the world after Trump, also pressed a moral-based argument, according to one official who was in the room. If the United States pulled out, what would be the message to countries in Africa that could suffer most from global warming and nations like Fiji that are drowning under rising sea levels?\n\nThe official added that another leader brought up political arguments: Does the United States want to preserve the U.S. lead on the topic or hand it off to China and India? And a third made an economic pitch: By encouraging renewable energy, you boost the economy, you boost innovation and you stay competitive.\n\nBut Trump seemed unmoved by any of the appeals, instead telling the group that this was what he had promised during his election campaign and that he was protecting his voters, according to the official.\n\nOn the plane back from Sicily, Merkel did little to hide her disappointment, according to someone who traveled with her. She raved about Macron and his \"keen perception.\" There was no such praise for Trump, of whom she could only say, \"He listened for hours.\"\n\nThe Europeans were hardly the only ones upset by the president's decision. Among administration aides who wanted Trump to stay in the agreement, there was growing frustration, bordering on despondency, that they had been unsuccessful in their effort.\n\nMany had given up high-paying jobs outside the administration, sacrificed their quality of life, and were facing daily leaks and palace intrigue stories  only to feel as if they had been unable to influence the president on an issue of top importance.\n\nBut the president's mind was largely made up: He would withdraw from the Paris accord.\n\nIf he needed a nudge, though, one came from France over the weekend. Macron was quoted in a French journal talking about his white-knuckled handshake with Trump at their first meeting in Brussels, where the newly elected French president gripped Trump's hand tightly and would not let go for six long seconds in a show of alpha-male fortitude.\n\n\"My handshake was not innocent,\" Macron said. He likened Trump to a pair of authoritarian strongmen  Russian President Vladimir Putin and Turkish President Recep Tayyip Erdogan  and said that he was purposefully forceful because he believed his encounter with Trump was \"a moment of truth.\"\n\nHearing smack-talk from the Frenchman 31 years his junior irritated and bewildered Trump, aides said.\n\nA few days later, Trump got his revenge. He proclaimed from the Rose Garden, \"I was elected to represent the citizens of Pittsburgh, not Paris.\"\n\nBirnbaum reported from Brussels. Robert Costa and Damian Paletta in Washington and Stephanie Kirchner in Berlin contributed to this report.\n\nAshley Parker is a White House reporter for The Washington Post. She joined The Post in 2017, after 11 years at The New York Times, where she covered the 2012 and 2016 presidential campaigns and Congress, among other things.\n\nPhilip Rucker is the White House Bureau Chief for The Washington Post. He previously has covered Congress, the Obama White House, and the 2012 and 2016 presidential campaigns. He joined The Post in 2005 as a local news reporter.\n\nMichael Birnbaum is The Washington Posts Brussels bureau chief. He previously served as the bureau chief in Moscow and in Berlin, and joined The Post in 2008 as an education reporter."],[5,"Trump profited from kids cancer charity, report says","The Trump Organization took in healthy profits in recent years for hosting acharity golf event to benefit children's cancer research, despite claiming the use of the course had been donated Forbes reported Tuesday.\n\nSince 2007, President Trump's son Eric Trump has held an annual charity golf event at the Trump National Golf Club in Westchester County, N.Y., to raise money for the Eric Trump Foundation on behalf of the St. Jude Children's ResearchHospital in Memphis, Forbes reported. To date, Eric Trump has raised more than $11 million  including $2.9 million last year for the hospital's research, most of it through the golf tournaments, according to Forbes.\n\nThe costs for the tournaments averaged $50,000 during the first four years, which is about what other charities pay for events at Trump courses. But the expenses quickly began to rise, reaching $322,000 by 2015, Forbes reported, citing IRS filings.\n\nIf accurate, these figures are hard to reconcile with Eric Trump's claims that the charity is able to use the course for free and that many other expenses are donated.\"We get to use our assets 100% free of charge,\" the president's son told Forbes.\n\n\"In reviewing filings from the Eric Trump Foundation and other charities, it's clear that the course wasn't free  that the Trump Organization received payments for its use, part of more than $1.2 million that has no documented recipients past the Trump Organization,\" Forbes reported. \"Golf charity experts say the listed expenses defy any reasonable cost justification for a one-day golf tournament.\"\n\nRead more:\n\nIn addition,more than $500,000 in donations were given to other charities, \"many of which were connected to Trump family members or interests, including at least four groups that subsequently paid to hold golf tournaments at Trump courses,\" the magazine reported.\n\nAccording to Forbes, the spike in costs for the tournament started in 2011 when Donald Trump insisted the charity begin paying the Trump Organization for the events.\n\nIan Gillule, who worked as a membership and marketing director at the Westchester course, told Forbes that Donald Trump was not happy with the expenses the charity wasn't being billed for.\n\n\"Mr. Trump had a cow,\" Forbes quoted Gillule as saying. \"He flipped. He was like, 'We're donating all of this stuff, and there's no paper trail? No credit?' And he went nuts. He said, 'I don't care if it's my son or not  everybody gets billed.'\"\n\nThe Donald J. Trump Foundation gave $100,000 to the Eric Trump Foundation to help offset the increase in costs, Gillule told Forbes. That means donors to the Donald J. Trump Foundation the Trump family had not given money to that foundation for several years saw $100,000 of their donations pass on as revenue to the Trump Organization by way of charges to the Eric Trump Foundation.\n\nEric Trump announced he would stop fundraising in December and is now acting as co-head of the Trump Organization during his father's presidency. The Eric Trump Foundation changed its name to Curetivityand plans to continue to hold charity golf events for St. Jude, Forbes reported."],[5,"Two moderate Senate Republicans suggest the need to consider a special prosecutor","Two moderate Republicans, one of whom is a member of the Senate committee investigating Trumps campaign ties to Russia, raised the possibility of tappinga special prosecutorto continue the FBI investigation into Russias role in the 2016 presidential election Wednesday.\n\nSen. Susan Collins (R-Maine), a member of the Senateintelligence committee, told NPR that she believes Deputy Attorney General Rod J. Rosenstein should make that determinationnow. Sen. Lisa Murkowski (R-Alaska) said in a statement posted on social media that a special prosecutor or independent commission may be necessary for lawmakers, the FBI and President Trumps administration to restore the publics trust.\n\nI believe there are sufficient allegations out there  regrettably many of them from anonymous sources  that the Department of Justice should take a look at this, said Collins, who earlier didnt support the idea of an independent investigation.\n\nBoth senators, however, shied away from echoing their Democratic colleagues more aggressive demandfor a special prosecutor and seem to only suggest the possibility. Both also maintained that the ongoing congressional inquiries into possible Russian interference in the election should move forward.\n\nCollins told NPR that three questions need to be answered in deciding whether a special prosecutor is warranted.\n\nOne, is there going to be a criminal investigation? Second, does the Department of Justice have a conflict of interest or are there other extraordinary circumstances? Third, is it in the public interest? Collins said.\n\nCollins suggested completing the congressional committees broader inquiry into Russia and the Trump campaign and then having the Senate Intelligence Committee recommend an independent counsel to be appointed.\n\nAsked whether she wants to hear fromTrump, Collins said the president should issue a statement far more thoroughly explaining his actions.\n\nBut, she added, the key person she wants to hear from right now is former FBI director James Comey.\n\nSen. Richard Burr (R-N.C.) and Sen. Mark Warner (D-Va),chairman and vice chairman of the Senate intelligence committee, respectively,have both called for Comeys appearance before the committee in both open and closed sessions.\n\nAfter Comeys abrupt firing, a chorus of Democrats demanded that a special prosecutor take over the investigation Comey was heading. But most Republicans, who are in control of both the House and the Senate, dont support an independent inquiry, although many of them are unhappy about Comeys abrupt dismissal."],[5,"As Trump fiddles on climate, the world goes Californian","Trump's FBI pick wants to lead independent bureau that will \"make every American proud\" Christopher A. Wray stated that his \"loyalty was to the constitution\" and the law during his testimony at the nomination hearing for FBI director on Wednesday. He was grilled by senators on his ability to remain independent of the White House in investiga"],[5,"Russian ambassador told Moscow that Kushner wanted secret communications channel with Kremlin","Jared Kushner and Russias ambassador to Washington discussed the possibility of setting up a secret and secure communications channel between Trumps transition team and the Kremlin, using Russian diplomatic facilities in an apparent move to shield their pre-inauguration discussions from monitoring, according to U.S. officials briefed on intelligence reports.\n\nAmbassador Sergey Kislyak reported to his superiors in Moscow that Kushner, son-in-law and confidant to then-President-elect Trump, made the proposal during a meeting on Dec. 1 or 2 at Trump Tower, according to intercepts of Russian communications that were reviewed by U.S. officials. Kislyak said Kushner suggested using Russian diplomatic facilities in the United States for the communications.\n\nThe meeting also was attended by Michael Flynn, Trumps first national security adviser.\n\nThe White House disclosed the meeting only in March, playing down its significance. But people familiar with the matter say the FBI now considers the encounter, as well as another meeting Kushner had with a Russian banker, to be of investigative interest.\n\nKislyak reportedly was taken aback by the suggestion of allowing an American to use Russian communications gear at its embassy or consulate  a proposal that would have carried security risks for Moscow as well as the Trump team.\n\nNeither the meeting nor the communications of Americans involved were under U.S. surveillance, officials said.\n\nThe White House declined to comment. Robert Kelner, a lawyer for Flynn, declined to comment. The Russian Embassy did not respond to requests for comment.\n\nRussia at times feeds false information into communication streams it suspects are monitored as a way of sowing misinformation and confusion among U.S. analysts. But officials said that its unclear what Kislyak would have had to gain by falsely characterizing his contacts with Kushner to Moscow, particularly at a time when the Kremlin still saw the prospect of dramatically improved relations with Trump.\n\nKushners apparent interest in establishing a secret channel with Moscow, rather than relying on U.S. government systems, has added to the intrigue surrounding the Trump administrations relationship with Russia.\n\nTo some officials, it also reflects a staggering naivete.\n\nThe FBI closely monitors the communications of Russian officials in the United States, and it maintains a nearly constant surveillance of its diplomatic facilities. The National Security Agency monitors the communications of Russian officials overseas.\n\nCurrent and former U.S. intelligence officials said that although Russian diplomats have secure means of communicating with Moscow, Kushners apparent request for access to such channels was extraordinary.\n\nHow would he trust that the Russians wouldnt leak it on their side? said one former senior intelligence official. The FBI would know that a Trump transition official was going in and out of the embassy, which would cause a great deal of concern, he added. The entire idea, he said, seems extremely naive or absolutely crazy.\n\nThe discussion of a secret channel adds to a broader pattern of efforts by Trumps closest advisers to obscure their contacts with Russian counterparts. Trumps first national security adviser, Flynn, was forced to resign after a series of false statements about his conversations with Kislyak. Attorney General Jeff Sessions recused himself from matters related to the Russia investigation after it was revealed that he had failed to disclose his own meetings with Kislyak when asked during congressional testimony about any contact with Russians.\n\nKushners interactions with Russians  including Kislyak and an executive for a Russian bank under U.S. sanctions  were not acknowledged by the White House until they were exposed in media reports.\n\nIt is common for senior advisers of a newly elected president to be in contact with foreign leaders and officials. But new administrations are generally cautious in their handling of interactions with Moscow, which U.S. intelligence agencies have accused of waging an unprecedented campaign to interfere in last years presidential race and help elect Trump.\n\nObama administration officials say members of the Trump transition team never approached them about arranging a secure communications channel with their Russian contacts, possibly because of concerns about leaks.\n\nThe State Department, the White House National Security Council and U.S. intelligence agencies all have the ability to set up secure communications channels with foreign leaders, though doing so for a transition team would be unusual.\n\nTrumps advisers were similarly secretive about meetings with leaders from the United Arab Emirates. The Obama White House only learned that the crown prince of Abu Dhabi was flying to New York in December to see Kushner, Flynn and Stephen K. Bannon, another top Trump adviser, because U.S. border agents in the UAE spotted the Emirate leaders name on a flight manifest.\n\nRussia would also have had reasons of its own to reject such an overture from Kushner. Doing so would require Moscow to expose its most sophisticated communications capabilities  which are likely housed in highly secure locations at diplomatic compounds  to an American.\n\nThe Post was first alerted in mid-December to the meeting by an anonymous letter, which said, among other things, that Kushner had talked to Kislyak about setting up the communications channel. This week, officials who reviewed the letter and spoke on the condition of anonymity to discuss sensitive intelligence said the portion about the secret channel was consistent with their understanding of events.\n\nFor instance, according to those officials and the letter, Kushner conveyed to the Russians that he was aware that it would be politically sensitive to meet publicly, but it was necessary for the Trump team to be able to continue their communication with Russian government officials.\n\nIn addition to their discussion about setting up the communications channel, Kushner, Flynn and Kislyak also talked about arranging a meeting between a representative of Trump and a Russian contact in a third country whose name was not identified, according to the anonymous letter.\n\nThe Post reported in April that Erik Prince, the founder of the private security firm Blackwater, now called Academi, and an informal adviser to the Trump transition team,met on Jan. 11  nine days before Trumps inauguration  in the Seychelles islands in the Indian Ocean with a representative of Russian President Vladimir Putin.\n\nRead more:"],[5,"Impeachment gains ground in new poll","Polling this week has not been a friend to Donald Trump, which will be news to him given how terrific all his aides say he is doing.\n\nIn a Politico pollreleased Wednesday, support for impeaching Trump ticked up to 43 percent, a five-point gain from the same poll just last weekthough 45 percent of respondentsstill oppose impeachment.\n\nAnother Wednesday poll found Trump's support softening in Michigan, one of the three states that helped tilt the Electoral Collegein Trump's favor by a very slim margin of some 70,000 votes.\n\nThe poll shows that, since the last poll by EPIC-MRA in February, Trumps job approval rating  which is different from his favorability score  has fallen substantially. Sixty-one percent of those surveyed gave Trump a negative job rating  up five percentage points from February. That matched the increase from 50% to 55% of Michiganders who believe the direction of the country has taken a wrong turn, according to the poll.\n\nTrump's job approval ratings among Michiganders fell to just 12 percent (ouch!), down from an already embarrassing18 percent."],[5,"France's Emmanuel Macron: Birth of the anti-Trump?","Emmanuel Macron has just won the rare distinction of being the most re-tweeted French person in history.\n\nIn less than 24 hours, his Trump-defying message \"make our planet great again\" was shared more than 140,000 times, easily ousting the previous record-holder, the rather less high-minded TV presenter Cyril Hanouna. One fifth of the re-tweets were in the US.\n\nIt is proof yet again that what we witnessed from the Elysee on Thursday was a master class in communications.\n\nIn giving his TV reaction to the US president, not only did Macron break brazenly with longstanding convention, according to which French presidents never speak publicly in English, but he even had the chutzpah to subvert the US leader's personal campaign slogan.\n\n\"Make our planet great again\" was a provocation dressed up as a call to virtue. As a catchphrase for the faithful, it was irresistible.\n\nBy tweeting it, Macron took one more step down his road to investiture as that long-awaited international figure: the anti-Trump.\n\nThe French leader has a growing fan club: in France, the US and across the globe, among people who see him as the polar opposite, the perfect antithesis of his counterpart in the White House.\n\nThese people love the fact that with the arrival of Macron, the existing order appears to have been turned on its head.\n\nIt used to be France that was old, inward-looking and incapable of regeneration, and America that was the land of youth, energy and leadership.\n\nBut where is that caricature now?\n\nAnd they adore the way that Macron had the nerve to face down Trump in the Brussels handshake. At last, they feel, we have a champion with the guts and the conviction to challenge the Trumpian order.\n\nMacron himself never planned any of this. When he first thought of running for the presidency, the chances of a Trump in the White House seemed too ludicrous to contemplate.\n\nBut not for the first time, the stars seem to have aligned for France's boy-prodigy.\n\nJust as in domestic politics doors seemed to open miraculously for President Macron, so in the world of international affairs shifts of power and ideology are also working in his favour - for now.\n\nThe tilt towards nationalist interests exemplified by Trump's America has created a clear leadership space for someone who will fly the other flag. Providential or not, Macron has come to power just as a reaction sets in against the populist tide of the last few years - and he is poised to reap the reward.\n\nWith its perpetual harping on about ideals and morals, France's capacity to irritate is prodigious. Perhaps it will not be long before Macron loses his touch and the world starts panting for his comeuppance.\n\nBut right now, with Trump in the White House, French preachiness doesn't appear to raise as many heckles as it used to. Having a quotable charmer for a president certainly helps."],[5,"Trump Twitter blocks lead to constitutionality question","The lawyers of two Twitter users whose accountswere blocked by President DonaldTrump are demanding Trump unblock their clients, accusing the president of violating their First Amendment rights.\n\nThe @realDonaldTrump account blocked the two users this year after they posted tweets mocking and criticizing the president, the lawyers say.\n\n\"This Twitter account operates as a 'designated public forum' for First Amendment purposes, and accordingly the viewpoint-based blocking of our clients is unconstitutional,\" the nonprofit Knight First Amendment Institute wrote in a letter to Trump on Tuesday.\n\n\"We ask that you unblock them and any others who have been blocked for similar reasons,\" it said.\n\nOne of the users cited in the letter, Holly O'Reilly, had her account blocked after posting a series of replies to one of Trump's tweets last month, according to the letter.\n\nIn one tweet, she promoted the March for Truth, an anti-Trump protest she said she helped organize. In another, she posteda GIF of Pope Francis appearing uncomfortable standing next to Trump, with the caption, \"This is pretty much how the whole world sees you.\"\n\nThe other user, JoePapp,was blocked foratweet of his that contained the hashtag \"#fakeleader,\" the institute said.\n\nIn a statement, Knight Institute executive director Jameel Jaffer acknowledged theuncharted legal territoryhis letter was entering.\n\n\"Though the architects of the Constitution surely didnt contemplate presidential Twitter accounts, they understood that the President must not be allowed to banish views from public discourse simply because he finds them objectionable,\" Jaffer said.\n\n\"Having opened this forum to all comers, the President cant exclude people from it merely because he dislikes what theyre saying.\"\n\nWhether the Knight Institute's argument would stand a chance in court is a matter for debate  and First Amendment attorneys are split on the issue.\n\nPart of the issue hinges on whether Trump's personalsocial media account amounts to a government-designated public forum, like an open city-hall meeting. The Knight Institute saidin its letter that its arguments also apply to the president's official @POTUS account.\n\n\"Frankly,I think that's somewhat of an open question that needs to be resolved by the courts,\" First Amendment lawyer Lisa Zycherman of Davis Wright Tremaine LLP told Business Insider.\n\n\"Once you become an elected official, your social media account is by an extension a forum for your constituents to engage with you,\" she said.\n\nBut Marc Randazza, a First Amendment lawyer with the Randazza Legal Group,said a president's social media account isn't a public forum, making the Knight Institute's argument meritless.\n\n\"I'm very expansionist when it comes to First Amendment rights,\" Randazza told Business Insider. \"But this is a little bit of an overreach to say it's a First Amendment violation to block a critic on Twitter.\"\n\nRandazzaalso countered the comparison of Trump's Twitter account to a town hall, opting for a different metaphor for the president's actions.\n\n\"Ifsomebody was talkingto him and he stuck his fingersin his ears and said, 'Lala la, I'm not listening to you,' that'snot a First Amendment violation either,\" he said.\n\n\"You don't have a right to be listened to. You have a right to speak,\" he said.\n\nIn a message to the Wall Street Journal,Ken Paulson, dean of media and entertainment at Middle Tennessee State University, called theKnight Institute's argument \"novel and ambitious,\" but admitted it was \"a tough sell\" legally.\n\n\"I do think municipalities that establish Facebook pages and invite citizen input are in fact establishing public forums, but Im not sure that Donald Trumps brief bursts of opinion are the same thing,\" he said, according to The Journal."],[5,"Trump Accidentally Records Over Comey Meeting Tape With Idea For Candy Hotel","WASHINGTONBrainstorming the wondrous features and amenities as they came to him in a flash of inspiration, President Donald Trump on Wednesday accidentally recorded over the tape containing his meetings with fired FBI Director James Comey with an idea for a candy hotel. There could be a revolving door made out of peppermint swirl, and then you walk in, and theres a giant lobby with chocolate fountains, peanut brittle columns, and beautiful rock candy chandeliers, said Trump into a handheld cassette recorder, replacing over 90 minutes of crucially important conversations that could be used as key evidence in determining whether obstruction of justice occurred with musings about a gumdrop garden and olympic-sized pudding pool. The ballroom could have a hard caramel floor with ornate wall designs carved into stucco made from nougat, and then red taffy curtains and a Jolly Rancher pianooh, and all the beds would be made out of marshmallow, and the sheets could be cotton candy. After realizing his mistake, Trump reportedly became paranoid that if the FBI got access to the tapes, they could steal his idea."],[5,"Trump Unpopular Worldwide, American Image Suffers","America still wins praise for its people, culture and civil liberties\n\nAlthough he has only been in office a few months, Donald Trumps presidency has had a major impact on how the world sees the United States. Trump and many of his key policies are broadly unpopular around the globe, and ratings for the U.S. have declined steeply in many nations. According to a new Pew Research Center survey spanning 37 nations, a median of just 22% has confidence in Trump to do the right thing when it comes to international affairs. This stands in contrast to the final years of Barack Obamas presidency, when a median of 64% expressed confidence in Trumps predecessor to direct Americas role in the world.\n\nThe sharp decline in how much global publics trust the U.S. president on the world stage is especially pronounced among some of Americas closest allies in Europe and Asia, as well as neighboring Mexico and Canada. Across the 37 nations polled, Trump gets higher marks than Obama in only two countries: Russia and Israel.\n\nIn countries where confidence in the U.S. president fell most, Americas overall image has also tended to suffer more. In the closing years of the Obama presidency, a median of 64% had a positive view of the U.S. Today, just 49% are favorably inclined toward America. Again, some of the steepest declines in U.S. image are found among long-standing allies.\n\nSince 2002, when Pew Research Center first asked about Americas image abroad, favorable opinion of the U.S. has frequently tracked with confidence in the countrys president. Prior to this spring, one of the biggest shifts in attitudes toward the U.S. occurred with the change from George W. Bushs administration to Obamas. At that time, positive views of the U.S. climbed in Europe and other regions, as did trust in how the new president would handle world affairs.\n\nEven though the 2017 shift in views of the U.S. and its president is in the opposite direction compared with eight years ago, publics on balance are not necessarily convinced that this will affect bilateral relations with the U.S. The prevailing view among the 37 countries surveyed is that their countrys relationship with the U.S. will be unchanged over the next few years. Among those who do anticipate a change, however, more predict relations will worsen, rather than improve.\n\nConfidence in President Trump is influenced by reactions to both his policies and his character. With regard to the former, some of his signature policy initiatives are widely opposed around the globe.\n\nHis plan to build a wall along the U.S.-Mexico border, for example, is opposed by a median of 76% across the 37 countries surveyed. Opposition is especially intense in Mexico, where more than nine-in-ten (94%) oppose the U.S. government erecting a wall.\n\nSimilar levels of global opposition greet Trumps policy stances on withdrawing from international trade agreements and climate change accords. And most across the nations surveyed also disapprove of the new administrations efforts to restrict entry into the U.S. by people from certain Muslim-majority nations.\n\nTrumps intention to back away from the nuclear weapons agreement with Iran meets less opposition than his other policy initiatives, but even here publics around the world disapprove of such an action by a wide margin.\n\nTrumps character is also a factor in how he is viewed abroad. In the eyes of most people surveyed around the world, the White Houses new occupant is arrogant, intolerant and even dangerous. Among the positive characteristics tested, his highest rating is for being a strong leader. Fewer believe he is charismatic, well-qualified or cares about ordinary people.\n\nWhile the new U.S. president is viewed with doubt and apprehension in many countries, Americas overall image benefits from a substantial reservoir of goodwill. The American people, for instance, continue to be well-regarded  across the 37 nations polled, a median of 58% say they have a favorable opinion of Americans. U.S. popular culture, likewise, has maintained appeal abroad, and many people overseas still believe Washington respects the personal freedoms of its people.\n\nThese are among the major findings from a new Pew Research Center survey conducted among 40,448 respondents in 37 countries outside the U.S. from Feb. 16 to May 8, 2017.\n\nThe drop in favorability ratings for the United States is widespread. The share of the public with a positive view of the U.S. has plummeted in a diverse set of countries from Latin America, North America, Europe, Asia and Africa. Favorability ratings have only increased in Russia and Vietnam.\n\nAs Pew Research Centers global surveys from George W. Bushs presidency illustrated, many of Bushs key foreign policies were unpopular, and by the time he left office Bush was viewed negatively in most of the countries we polled. His successor, Obama, generally received more positive ratings throughout his White House tenure.\n\nToday, in many countries, ratings for President Trump look very similar to those for Bush at the end of his term. This pattern is especially clear in Western Europe. In the UK, France, Germany and Spain, the low levels of confidence in Trump are very similar to the poor ratings for Bush in 2008.\n\nIn addition to exploring global views of President Trump, this survey also examines attitudes toward three other major leaders on the international stage. The results demonstrate that Trump is not the only world leader in whom global publics lack confidence. Chinese President Xi Jinping and Russian President Vladimir Putin also get poor marks, though neither is rated as negatively as the U.S. president. Across the 37 nations surveyed, a median of 28% voice confidence in Xi, while 27% feel this way about Putin.\n\nIn contrast, 42% express confidence in the long-serving German Chancellor Angela Merkel, while just 31% lack confidence in her. A median of 60% in Europe have confidence in Merkel, and her ratings are particularly strong on the political left, even though she hails from the right-of-center Christian Democratic Union (CDU).\n\nXi and Merkel are somewhat less well-known than Trump and Putin. Roughly one-in-five globally do not offer an opinion about the Chinese and German leaders.\n\nThe 2017 survey examines attitudes toward five major policy proposals that President Trump has supported. Globally, none of them are popular.\n\nAs a candidate, Trump repeatedly pledged to withdraw the U.S. from the nuclear weapons agreement with Iran, though he has yet to do so as president. On balance, global publics oppose this idea. Only in Israel and Jordan do majorities support U.S. withdrawal from the agreement.\n\nAbout a third globally express support for Trumps proposed ban on people entering the U.S. from certain Muslim-majority nations, although there are four countries  Hungary, Israel, Poland and Russia  where more than half endorse this proposal. Opposition is especially strong in several countries with Muslim-majority populations, including Jordan, Lebanon and Senegal.\n\nThe survey, which was conducted before Trump officially announced that the U.S. would pull out of the Paris climate change accord, finds widespread opposition to the U.S. withdrawing from international climate change agreements. A median of only 19% support the U.S. backing away from accords like the one signed in Paris  similar to the low level of support for the U.S. rejecting major trade agreements. (Trump pulled the U.S. out of the Trans-Pacific Partnership trade deal early in his administration.) Opposition to the U.S. withdrawing from climate and trade agreements is especially strong in the European nations polled.\n\nA median of just 16% endorse Trumps plan to build a wall between the U.S. and Mexico. Fully 94% of Mexicans oppose the wall, and the wall is strongly rejected throughout Latin America, as well as in much of Europe. There is no country among the 37 surveyed in which a majority endorses a border wall between the U.S. and Mexico.\n\nSurvey respondents were read a list of positive and negative characteristics, and for each one, were asked whether it describes Donald Trump. Around the globe, people associate a number of negative characteristics with the U.S. leader. Most say he is arrogant, intolerant and dangerous, while few think of him as well-qualified or as someone who cares about ordinary people. Describing Trump as charismatic is more common, although global publics on balance do not think of him as charismatic either. They do, however, see Trump as a strong leader  a median of 55% across the nations polled describe him this way.\n\nAttitudes toward the U.S. president and American foreign policy have a major impact on how people around the world view the United States, but other factors are important too. The nations culture, ideas and people  elements of what is sometimes referred to as soft power  also shape how people around the world see the country. In this poll, as in previous Pew Research Center surveys, some aspects of American soft power have stronger global appeal than others.\n\nThe American people are core to how the U.S. is perceived around the globe. Overall, Americans are seen more positively than the U.S. as a country. Across the nations polled, a median of 58% say they have a favorable impression of Americans. Positive views are especially common in Asia and Europe. They are less common, however, in the Middle East  Turkey, Jordan and Lebanon are the only nations polled where majorities express an unfavorable opinion of Americans.\n\nAlong with its citizens, Americas popular culture is often well-regarded abroad. Roughly two-thirds across the countries surveyed like American music, movies and television. Europeans and Asians are particularly likely to find U.S. pop culture appealing, while these types of cultural exports are less popular in several Muslim-majority nations.\n\nDespite the doubts sown several years ago by revelations of American spying on foreign leaders and citizens, across the 37 countries polled this spring a median of 54% believe the U.S. government respects the personal freedom of its people. In Europe, Americas reputation for individual liberty was damaged by the U.S. National Security Agencys spying revelations and has not recovered  today, a median of 52% across the 10 European nations polled say Washington respects personal freedoms, while nearly as many (a median of 44%) say it does not. The U.S. gets higher marks on this issue in Asia and Africa.\n\nBut Americas influence around the world is not always welcome. For example, even though many people say they personally like American popular culture, a global median of 54% worry that the influx of U.S. customs and ideas into their country is a bad thing.\n\nA U.S. export that not all publics embrace is American-style democracy. While publics around the world generally endorse broad democratic principles, they offer mixed views regarding American ideas about democracy: Globally, a median of 43% say they like these ideas, while 46% say they dislike them. As with several other aspects of U.S. soft power, U.S.-style democracy is particularly popular in the African and Asian nations surveyed.\n\nRespondents were asked whether, now that Trump is president, they think relations between their country and the U.S. will improve over the next few years, get worse, or stay about the same.\n\nIn many countries, a majority or plurality believes relations will remain about the same. However, in most regions of the world, the share of the public that believes things will worsen outweighs the share that thinks relations will improve by a ratio of two-to-one. While relatively few say they expect relations to improve, more than half hold this view in Russia and Israel.\n\nLooking at findings on U.S. favorability and confidence in the American president in Russia, Israel, Germany, Mexico and Canada illustrates different patterns Pew Research Center surveys have discovered over time regarding attitudes toward the U.S. and its leader.\n\nRussia: U.S. favorability is up and Trump is relatively popular\n\nAmid ongoing controversies and investigations into allegations of links between the Trump presidential campaign and Russia, attitudes toward the U.S. have turned more positive in Russia. Following the outbreak of the Ukraine crisis in 2014, ratings for both the U.S. as a country and for President Obama plummeted. However, since 2015  the last time the Center polled in Russia  favorable opinions of the U.S. have become much more common there. And President Trump gets more-positive reviews in Russia than either of his predecessors ever did.\n\nIsrael: Consistently positive about U.S., but views of U.S. presidents have varied\n\nIn survey after survey, Israelis give the U.S. some of its highest favorability ratings, and thats true again this year, with 81% saying they have a positive view of the U.S. Assessments of American presidents, however, have fluctuated. In 2003, President George W. Bush received very high ratings, but those declined a bit over the course of his presidency. Obamas confidence ratings varied from 49% to 71% in the Centers polling in Israel during his administration. Between 2014 and 2015, his ratings dipped substantially, reflecting tensions between Obama and Prime Minister Benjamin Netanyahu over the Iran nuclear deal. Israel is one of only two countries (Russia being the other) in which Trumps ratings are higher than Obamas during the final two years of his administration.\n\nGermany: Dramatic shift in views of American president, U.S. favorability drops\n\nIn Germany  and in several of its Western European neighbors  attitudes toward the U.S. have followed a clear pattern over the past decade and a half. President George W. Bush was not very popular at the outset of his presidency, and he grew less so over the next few years, amid widespread German opposition to key elements of his foreign policy. This in turn had a negative impact on Americas overall image in the country. President Obama, in contrast, was extremely well-regarded (although his ratings did decline somewhat following the NSA eavesdropping scandal), and this coincided with an improvement in attitudes toward the U.S. Today, German confidence in Trump is low, and U.S. favorability is near where it was at the end of the Bush years.\n\nMexico and Canada: Ratings plunge among Americas closest neighbors\n\nAmericas image has turned negative in the two nations with which it shares a border.\n\nOver the past decade, U.S. presidents have gotten mixed or negative reviews in Mexico, but at 5% Donald Trump registers the lowest confidence rating of any U.S. leader in Mexico since Pew Research Center began surveying there. This 5% rating is also the lowest among the 37 nations polled in 2017. The proposed wall between the U.S. and Mexico has been a high-profile position for Trump since he declared his candidacy for president, and more than nine-in-ten Mexicans oppose it. U.S. favorability has typically been higher than confidence in the American president in Mexico. That remains the case this year, although the share of the public with a positive view of the U.S. has dropped steeply since 2015.\n\nTrump receives dramatically lower ratings than his predecessor in Canada. And for the first time since the Center began polling in Canada, the share of Canadians expressing a favorable opinion of their neighbor to the south has slipped to below 50%. Just 43% of Canadians now have a positive view of the U.S."],[5,"House Intelligence Panel Issues Seven Subpoenas as Russia Probe Ramps Up","WASHINGTONThe House Intelligence Committee issued seven subpoenas on Wednesday, in a sign that its investigation into alleged Russian meddling in the 2016 election is advancing in scope and intensity, according to people familiar with the matter.\n\nThe Republican-led committee issued four subpoenas related to the Russia investigation, targeting President Donald Trumps former national security adviser Mike Flynn, Mr. Trumps personal attorney, Michael Cohen, and their businesses. The committee is also investigating possible ties between Trump associates and Russia.\n\nThe other three subpoenas were issued to the National Security Agency, the FBI and the Central Intelligence Agency for information about a procedure known as unmasking. The subpoenas are related to questions about how and why the names of the presidents associates were unredacted and distributed within classified reports by Obama administration officials during the transition between administrations.\n\nWednesdays requests were the first subpoenas issued by the House committee in the Russia probe so far and showcase the continuing divide within the committee over the direction of the probe. Democrats are seeking an aggressive investigation into Mr. Trump and his associates, and Republicans are pushing for a probe into the unmasking.\n\nMr. Trump tweeted early Thursday: The big story is the unmasking and surveillance of people that took place during the Obama Administration.\n\nThe Senate Intelligence Committee also is examining suspected Russian involvement in last years campaign. That panel is expected to hear testimony as early as next week from former FBI Director James Comey, who was overseeing the agencys Russia investigation until Mr. Trump fired him on May 9. Russia has denied interfering with the election and Mr. Trump has denied that his associates colluded with the Russian government.\n\nMr. Comey is expected to testify Mr. Trump asked him to back off the investigation of Mr. Flynn, according to a person familiar with the matter. The panels request for Mr. Comeys testimony was sparked by his abrupt dismissal by Mr. Trump and allegations that Mr. Trump may have been trying to interfere in the continuing investigation. The president has denied the allegations. Mr. Flynn was forced to resign in February after misleading senior White House officials about his conversations in December with the Russian ambassador.\n\nThe probe by the Federal Bureau of Investigation is now headed by former agency director Robert Mueller, who was tapped by the Justice Department to serve as a special counsel.\n\nThe House investigation suffered a setback when its Republican chairman Devin Nunes was forced to step aside in April after an ethics complaint was filed over his handling of classified materials. Mr. Nunes remains the chairman of the committee but recused himself from the Russia inquiry.\n\nMr. Nunes signed all seven subpoenas despite his recusal, according to people familiar with the matter. A GOP congressional aide said that the unmasking investigation was now considered separate from the Russia probe, allowing Mr. Nunes to act on his own authority even while recused.\n\nDemocrats on the committee criticized the move, saying they didnt consent to the unmasking subpoenas. This action would have been taken without the minoritys agreement. Any prior requests for information would have been undertaken without the minoritys knowledge, said a senior Democratic committee aide.\n\nDemocrats are seeking an aggressive probe of Mr. Trump and his associates, including questions about whether they had any contact with Russian agents.\n\nRepublicans on the committee are pushing for an investigation of how the names of Trump campaign officials became exposed in classified intelligence reports based off intelligence community intercepts, as well as questions about how classified information about Mr. Trumps associates was given to the media.\n\nMr. Nunes first raised the issue of unmasking in March based on information he received from the White House.\n\nTypically, information about Americans intercepted in foreign surveillance is redacted, even in classified reports distributed within the government, unless a compelling need exists to reveal or unmask them. Unmasking requests arent uncommon by top intelligence community officials but Republicans want to know whether any of the unmaskings of Trump campaign officials during the transition were politically motivated.\n\nThe most recent subpoenas to the intelligence agencies seek information on any requests made by former national security adviser Susan Rice, former CIA Director John Brennan and former United Nations Ambassador Samantha Power for names to be unmasked in classified material. The three didnt personally receive subpoenas, the people familiar with the matter said.\n\nMr. Brennan, Ms. Rice and Ms. Power didnt respond to requests for comment. Ms. Rice in April told CNN she never did anything untoward with intelligence collected on American citizens, including Trump aides working on the transition.\n\nMs. Power hasnt previously been reported as a potential witness in the probe so her inclusion in the subpoenas may mean Republicans are broadening their areas of investigation.\n\nUnmasking is typically restricted to high-level officials to safeguard the privacy of Americans caught up in U.S. government spy operations directed at foreign targets. Typically, only top officials within the intelligence agencies and the administration have the ability to ask for unmasking, which is approved by the agency that controls the information.\n\nOfficials have acknowledged the names of some Trump aides were revealed in the classified documents, and Republicans have questioned whether it might have been improper.\n\nThe four subpoenas related to the Russia investigation are aimed at Mr. Flynn and his business Flynn Intel Group LLC, as well as Mr. Cohen, a former Trump Organization attorney, and his law firm. If subpoenaed, I will work with my lawyers to cooperate with the various investigations, Mr. Cohen said. An attorney for Mr. Flynn didnt respond to a request for comment.\n\nBoth have declined to voluntarily cooperate with the probe but Mr. Flynn is complying with a Senate subpoena for his business records.\n\nThe House panel also recently sent a letter to former White House press aide Boris Epshteyn asking him to voluntarily submit information to the committee. Mr. Epshteyn briefly served as special assistant to the president in the Trump administration before departing his post earlier this year. A lawyer for Mr. Epshteyn made the request public on Wednesday.\n\nLike many others, Mr. Epshteyn has received a broad, preliminary request for information from the House Intelligence Committee, an attorney for Mr. Epshteyn said Wednesday.\n\nHe added: This is a voluntary request. Mr. Epshteyn has not been subpoenaed nor do we anticipate that he will be. We have reached out to the committee with several follow up questions and we are awaiting their response in order to better understand what information they are seeking and whether Mr. Epshteyn is able to reasonably provide it.\n\nShelby Holliday, Carol E. Lee and Del Quentin Wilber contributed to this article.\n\nWrite to Byron Tau at byron.tau@wsj.com and Shane Harris at shane.harris@wsj.com\n\nAppeared in the June 1, 2017, print edition as 'Panel Fires Off Subpoenas As Russia Probe Ramps Up.'"],[5,"Read Live Updates On James Comey's Testimony","Former FBI Director James Comey is testifying during a Senate Intelligence Committee hearing on Thursday morning.\n\nComeys prepared testimony, which will open the hearing, was released on Wednesday and contains details of conversations Comey had with President Donald Trump from January until April."],[5,"FBI chief Comeys memo says Trump asked him to drop Flynn probe","Donald Trump in February asked James Comey, then head of the Federal Bureau of Investigation, to halt a probe into Michael Flynn, the former national security adviser, according to a memo that the law enforcement official wrote at the time.\n\nDuring a private Oval Office meeting with Mr Comey, Mr Trump said: I hope you can let this go, in a reference to the FBI investigation into Mr Flynn, according to the memo.\n\nThe revelation marks the latest episode of a crisis that is consuming the White House. Mr Trump came under huge criticism last week when he fired Mr Comey whose agents are investigating Russian interference in the US election and alleged links between the Trump campaign and Moscow.\n\nThe emergence of the memo, which was disclosed by the New York Times, came one day after the Washington Post reported that Mr Trump had revealed top secret information on a potential Isis plot to the Russian foreign minister, Sergei Lavrov.\n\nMr Comey shared the memo  part of an extensive effort to document his interactions with the president  with top FBI officials, according to an associate who confirmed the existence of the memo and some of the lines that the FBI chief wrote in it.\n\nOn Capitol Hill, Democrats pounced on the latest development about Mr Trump as evidence of a possible obstruction of justice. If true, this is yet another disturbing allegation that the president may have engaged in some interference or obstruction of the investigation, said Adam Schiff, the top Democrat on the House intelligence committee. Enough is enough. Congress really needs to get to the bottom of this.\n\nMany Republicans hunkered down as the latest bombshell rocked Mr Trumps young presidency, but some members suggested that the scandals were reaching a new level. John McCain, the Arizona Republican senator who has been one of the harshest GOP critics of Mr Trump, said the controversies engulfing the president were of Watergate size and scale, in a reference to the scandal that brought down Richard Nixon.\n\nWatergate was octopus-like, with so many tentacles it took an army of reporters to keep up. Were not there yet, but Trump has one distinction, said Larry Sabato, a politics expert at the University of Virginia. We have never had a president so consumed by controversy and scandal this early in his term.\n\nIn a worrying sign for Mr Trump that Republicans were becoming more nervous, Jason Chaffetz, the GOP head of the House oversight and government reform committee who has subpoena power, wrote to the FBI demanding all memoranda, notes, summaries and recordings regarding communications between Mr Trump and Mr Comey.\n\n@GOPoversight is going to get the Comey memo, if it exists. I need to see it sooner rather than later. I have my subpoena pen ready, Mr Chaffetz tweeted.\n\nA spokesperson for Paul Ryan, the Republican House Speaker who was critical of Mr Trump during the campaign but who has been publicly supportive since his inauguration, said he supported the move by Mr Chaffetz to investigate the matter.\n\nWe need to have all the facts, and it is appropriate for the House oversight committee to request this memo, said his spokesperson.\n\nThe Comey memo is just the latest episode in a multi-faceted scandal about the role of Russia in the 2016 election that has engulfed Mr Trump and his top officials. In addition to the FBI probe, several congressional committees are investigating the issue.\n\nMr Trump fired Mr Flynn in February, after 24 days on the job, following a Washington Post report that the retired general had misled Mike Pence, the vice-president, about conversations he had held with Sergei Kislyak, the Russian ambassador to the US.\n\nThe president frequently dismissed the FBI investigation, saying it was a witch hunt orchestrated by frustrated Democrats. But his comments have been contradicted by Mr Comey and other officials, who have publicly stated that the probe is serious.\n\nThe existence of the memo will increase pressure on Mr Comey to testify before Congress. He declined an invitation by the Senate intelligence committee to appear on Tuesday at a closed session, but is expected eventually to appear before lawmakers in a public hearing.\n\nOn Friday, Mr Trump implied that he may have taped his conversations with the FBI director. James Comey better hope that there are no tapes of our conversations before he starts leaking to the press! Mr Trump had tweeted.\n\nThe White House repeatedly has refused to confirm or deny whether Mr Trump has such tapes. If they exist, Congress should see them, Senator Angus King, an independent member of the Senate intelligence committee, said on Tuesday. If there were tapes we need to have them...This is a very serious matter, said Mr King.\n\nMatthew Miller, a justice department spokesman in the Obama administration, last week said Mr Comey habitually kept written accounts of events he found potentially inappropriate.\n\nThe associate of Mr Comey told the Financial Times that, as a general matter, there was a real effort to document the exchanges with the president.\n\nThe White House denied Mr Comeys account. While the president has repeatedly expressed his view that General Flynn is a decent man who served and protected our country, the president has never asked Mr Comey or anyone else to end any investigation, including any investigation involving General Flynn, it said. This is not a truthful or accurate portrayal of the conversation between the president and Mr Comey.\n\nSenator Richard Burr, who leads the Senate intelligence committees Russia probe, said Mr Comey had not informed him of the exchange with the president.\n\nMr Trump abruptly fired Mr Comey, explaining the move as motivated by this Russia thing, a reference to the FBI investigation.\n\nAndrew McCabe, the acting FBI director who had served as Mr Comeys deputy, told Congress last week that there has been no effort to impede our investigation to date.\n\nThe Comey memo quotes Mr Trump as saying: I hope you can see your way clear to letting this go, to letting Flynn go.\n\nMr Trump added: He is a good guy. I hope you can let this go.\n\nMr Comey replied: I agree he is a good guy.\n\nBy the time of the February 14 meeting, Mr Comey had become uneasy about Mr Trumps invitations to meet at the White House, including for a private dinner in late January, according to James Clapper, the former director of national intelligence, who spoke with the FBI chief about it.\n\nHe mentioned that he had been invited to the White House to have dinner with the president and he was uneasy with that, Mr Clapper said, adding that Mr Comey feared compromising the integrity of the FBI.\n\nAs Washington struggled to make sense of the latest developments, there were hints of the fierce political combat that may lie ahead. Within hours of the first reports of Mr Comeys memo, Mr Trumps campaign arm sent out a fundraising appeal entitled sabotage, blaming the media and special interests for undermining the president.\n\nThere are people within our own unelected bureaucracy that want to sabotage President Trump and our entire America First movement, read the emailed alert, which suggested donations in amounts ranging from $1 to $2,500.\n\nFollow David J Lynch and Demetri Sevastopulo on Twitter:@davidjlynch, @dimi"],[5,"Trump Returns to Crisis Over Kushner as White House Tries to Contain It","Mr. Kushners troubles are only one facet of the crisis. Reince Priebus, the White House chief of staff, and Stephen K. Bannon, the presidents chief strategist, also dropped off Mr. Trumps trip early, in part to return to deal with the political furor over the Russia investigations and the presidents decision to fire James B. Comeyas F.B.I. director.\n\nThe White House was trying to figure out how to respond to reports that Mr. Kushner had spoken in December with Russias ambassador, Sergey I. Kislyak, about establishing a secret channel between his father-in-laws transition team and Moscow to discuss the war in Syria and other issues. The Washington Post first reported on the suggestion on Friday, and three people informed about it confirmed it to The New York Times.\n\nThe discussion took place at Trump Tower at a meeting that also included Michael T. Flynn, who served briefly as Mr. Trumps national security adviser until being forced out when it was revealed that he had misled Vice President Mike Pence and others about a separate telephone conversation he had with Mr. Kislyak. It was unclear who first proposed the secret communications channel, but the idea was for Mr. Flynn to speak directly with a Russian military official. The channel was never set up.\n\nAs reports emerged about investigators focus on Mr. Kushner, he and Ms. Trump discussed the possibility of having Donald F. McGahn II, the White House counsel, issue a statement denying that Mr. McGahn had been contacted by federal officials about Mr. Kushner. Mr. McGahn, who has been increasingly uneasy in his role since Mr. Trump ignored his advice to delay Mr. Comeys dismissal, said he was not the person to write such a statement, suggesting that doing so would create a precedent requiring a response to each new report. Mr. Kushners private lawyer issued a statement instead.\n\nMs. Trump and Mr. Kushner have complained privately about what he views as an unfair level of scrutiny of his actions. He has dismissed the attention on him as a reflection of his father-in-laws unconventional approach to diplomacy and inexperience in government, rather than of anything nefarious he has done. People close to Mr. Kushner, who had lunch with Mr. Priebus on Friday and who projected an air of calm, were adamant that he was preparing for a long fight and not an exit from the White House.\n\nThe reports about Mr. Kushner dominated an end-of-trip briefing for reporters in Taormina, Italy, where Lt. Gen. H. R. McMaster, the presidents national security adviser, and Gary D. Cohn, his top economic adviser, declined to comment specifically on Mr. Kushner but sought to play down the significance of the disclosures.\n\nWe have back-channel communications with any number of countries, General McMaster said. So, generally speaking, about back-channel communications, what that allows you to do is to communicate in a discreet manner. It doesnt predispose you to any kind of content in that conversation.\n\nHe did not say whether he was comfortable with the idea of a private citizen, as Mr. Kushner was at the time, opening such a back channel.\n\nBehind the scenes, Mr. Trumps advisers were working to create a crisis-control communications operation within the White House to separate the Russia investigations and related scandals from the administrations day-to-day themes and the work of governing, according to several people familiar with their plans who spoke on the condition of anonymity because they were not authorized to divulge the details of a still-evolving strategy.\n\nThe goal, these people said, is to give Mr. Trump more outlets for communicating his message in an unvarnished way, while curbing opportunities for aides to be confronted publicly with damaging developments or unflattering story lines.\n\nWhite House aides were trying to assemble a powerhouse outside legal team that they hoped would include seasoned Washington lawyers of the stature of Paul D. Clement, Theodore Olson or Brendan Sullivan, and they planned to introduce some of them to Mr. Trump as soon as this weekend. More lawyers could also be hired onto the White House staff to help Mr. McGahn.\n\nThe approach is modeled on the war room used by President Bill Clinton during various inquiries, including one that led to his impeachment for lying under oath about his affair with Monica Lewinsky. Mr. Clinton retained a private legal team and established a separate office to handle questions about investigations, so that the White House could preserve the image of governing and keep its primary focus on the presidents broader message.\n\nAides are talking about bringing Corey Lewandowski, Mr. Trumps former campaign manager, and David Bossie, his former deputy campaign manager, onto the White House staff to manage the war room.\n\nUnder the evolving scenario, Sean Spicer, the White House press secretary, would take a diminished public role, with daily on-camera briefings replaced by more limited interactions with journalists, while Mr. Trump would seize more opportunities to communicate directly with his core supporters through campaign rallies, social media appearances such as Facebook Live videos, and interviews with friendly news organizations.\n\nThe president, who has more than 30 million followers on Twitter, has been told by his lawyers to limit his posts. Each one, they argue privately, could be used as evidence in a legal case against him, and the president went through his entire overseas trip without posting a single incendiary message.\n\nAmong those most adamant about limiting Mr. Trumps access to the news media was Mr. Kushner, who has been critical internally of the White House press operation and has sought to marginalize Mr. Spicer, whom he views as too undisciplined to control the presidents message. Mr. Kushner has also favored creating a rapid-response team to counter reports like the ones that emerged on Friday.\n\nIn a move that many in the West Wing viewed as emblematic of his attempt to wrest control of communications from Mr. Spicer and Mr. Priebus, Mr. Kushner displaced an operations official from the office across the hall from his own and installed his spokesman, Josh Raffel, in his place, according to two people familiar with the matter.\n\nMr. Trumps sons Donald Jr. and Eric, who now run the family business, have grown frustrated by the lack of a solid support system or effective surrogate operation to combat the spate of negative reports, according to three people who have spoken with them. The sons spent time on Thursday at the Republican National Committee headquarters, which was first reported by The Post. They also previously had a discussion with at least one Republican operative about beefing up communications at the campaign committee.\n\nRepublican strategists said it was vital for Mr. Trump to focus on advancing a legislative agenda to show voters that the administration could deliver policy changes and allay lawmakers simmering fears that the presidents troubles could damage their re-election chances.\n\nWhat they need to do is crank up the legislative side of things and say, O.K., thats going on, and Trumps going to be Trump, but meanwhile, theyre actually working to get some kind of health care plan through the Senate, some kind of tax reform, and do what they promised they would, said Rich Galen, a top adviser to Newt Gingrich when he was the House speaker during Mr. Clintons tenure.\n\nYet Mr. Trumps push to revamp health care has faltered in Congress, and the White House has yet to present a detailed plan for his promised tax cuts.\n\nJoel Johnson, who was a top adviser to Mr. Clinton, said the traditional options available to a besieged president returning from overseas would be delivering a major speech, shaking up his staff and getting out on the road. But he said it was unclear whether Mr. Trump could do any of those things effectively enough to recapture control of his narrative.\n\nYoure always looking for a reset button and how do we change the conversation, Mr. Johnson said. I wouldnt want to be running the program down there right now. I dont know where they go."],[5,"Billionaire Koch brothers lurk behind Trump Paris deal pull-out, but endgame is murky  RT US News","Trumps highly controversial decision to leave the Paris Climate Agreement was well-telegraphed throughout his campaign, but speculation that his one-time detractors the billionaire business mogul Koch brothers were behind the decision is gaining momentum.\n\nWhats happening behind here is real politics. This is the victory paid and carried out for 20 years by two people: David and Charles Koch. Thats what this is about, Columbia University professor and Director of the Earth Institute Jeffrey Sachs said in an interview with Bloomberg.\n\nSachs placed the blame for Trumps decision squarely on the Koch brothers shoulders, claiming: They have bought and purchased the top of the Republican party Trump is a tool in this.\n\nKoch Industries and its subsidiaries are a sprawling conglomerate that comprises everything from chemicals and plastics manufacturing to energy products such as natural gas and petroleum and even fertilizer and ranching, all of which are highly polluting industries that would greatly benefit from decreased regulation and government interference.\n\nSachs also referenced a recent letter by Republican senators to Trump, thanking him for rolling back regulations through a series of executive orders and throwing their support behind his stance on climate change.\n\nSachs is not alone in this stance, with prominent Democratic senators expressing similar sentiments online.\n\nDemocratic Senator Sheldon Whitehouse, a member of the Senate Environment Committee, pulled no punches in calling out the Koch brothers and their propaganda network in a statement posted on Twitter.\n\nWhile not alluding directly to the Koch brothers, Democratic Senator Patrick Leahy echoed Whitehouses sentiments.\n\nWhile the Koch brothers did not vocally support Trump on the election trail, it appears they have made their peace with the controversial president and his pro-business policies.\n\nWere principled, and if we cant get comfortable with the policies that are in place, then were not going to support them, Mark Holden, Koch Industriess top lawyer, said previously as cited by the Washington Post.\n\nKoch Industries is the second-largest privately held company by revenue in the US, according to Forbes, and reportedly spent almost $900 million during the 2016 US presidential race through a variety of canvassing campaigns for a number of candidates.\n\nUS Vice President Mike Pence, Environmental Protection Agency leader Scott Pruitt, and Marc Short, the Trumps director of legislative affairs, all have ties to the Koch network, the Independent reports.\n\nWhile billionaires throwing money behind their preferred presidential candidates is nothing new, what stands out in this instance is that the Koch brothers sphere of influence extends far enough into another billionaires domain.\n\nIndeed, energy mogul and former billionaire T. Boone Pickens, a self-professed believer in climate change, applauded Trump for withdrawing from the Paris agreement.\n\nThe Paris Climate Accord is another bad deal negotiated by the Obama administration and America should applaud President Trumps decision to exit,\" Pickens said in a statement published on his website.\n\nWhile on face value, Trumps decision may appear to be borderline nihilistic to his critics, including a swathe of tech industry giants and former advisors who have jumped ship in the immediate aftermath, some suggest he may actually be setting up a bigger win in future.\n\nIn an Op-Ed piece published by Business Insider, Matthew De Bord suggests that Trump may be opening the door for the introduction of a carbon tax, a major goal of former advisor and Tesla CEO Elon Musk and an idea Trumps current secretary of state and former ExxonMobil CEO Rex Tillerson has previously endorsed.\n\nTime will tell how the climate agreement fiasco ultimately plays out, but Dan Merica rightly pointed out that, either way, this may ultimately end up a non-issue."],[5,"Trump declares FBI and Robert Mueller 'very bad people' as he admits to obstruction investigation","The greatest witch hunt in political history? Granted the name Donald Trump doesnt appear in the Whitewater hearings, so he might have missed that, but surely Roy Cohn raised Trump on tales of theMcCarthy hearings.\n\nIn any case, Trumps tweet goes beyond fresh declarations of his own martyrdom. It also impugns the intelligence community, the Justice Department, and the special counsel as very bad and conflicted. These statements are sure to throw speculation that Trump will dismiss Mueller into overdrive.\n\nThat possibility is only heightened by a series of talking points put out by the RNCfor Republicans to push back against stories of the investigation. Those talking points mirror Trumps first post of the morning:\n\nIf this leaked account is true, it means the special counsel has struck out on collusion, and is shifting to obstruction to save face. After months of investigation, there is no evidence of collusion between the Trump campaign and Russia. According to Senator Risch, the Senate Committee has gone through thousands of documents and found no evidence of collusion. Lawmakers from both sides of the aisle involved in the investigation have said there is zero evidence of collusion between the Trump campaign and Russia.\n\nAll of these statements are distortions, but they all go to the same purpose, to denigrate the investigation, the FBI, and the special counsel. Republicans are being promoted to build the case that the investigation has already gone on too long, that its found nothing, and that its time to close it down. The talking points also set Mueller up as Trumps opponent, out to save face by landing a charge on Trump.\n\nThose still maintaining that dismissing Mueller would be political suicide have missed the blinding fact thats been obvious almost since the moment Trump glided down the escalator into the race two years ago: There is no such thing as political suicide.\n\nThe whole course of the election was a series of nowhes gone too far moments. There is no too far. Trumps Fifth Avenue statement wasnt a joke, it was a boast. He can fire Mueller. If that kicks off a fight in court, Trump will interfere with the court. If it leads to a decisionagainst him, hell ignore it. Why not? Andrew Jackson did it.\n\nSo long as Republicans in Congresssupport him, hell do as he pleases. And Republicans will support him.\n\nThe Whitewater investigation carried on for more than four years before Bill Clinton was impeached on charges that had nothing to do with the original purpose of the investigation. Robert Mueller was appointed less than a month ago.\n\nDont expect him to get four years to make his case."],[5,"Russia probe reaches current White House official, people familiar with the case say","The law enforcement investigation into possible coordination between Russia and the Trump campaign has identified a current White House official as a significant person of interest, showing that the probe is reaching into the highest levels of government, according to people familiar with the matter.\n\nThe senior White House adviser under scrutiny by investigators is someone close to the president, according to these people, who would not further identify the official.\n\nThe revelation comes as the investigation appears to be entering a more overtly active phase, with investigators shifting from work that has remained largely hidden from the public to conducting interviews and using a grand jury to issue subpoenas. The intensity of the probe is expected to accelerate in the coming weeks, the people said.\n\nThe sources emphasized that investigators remain keenly interested in people who previously wielded influence in the Trump campaign and administration but are no longer part of it, including former national security adviser Michael Flynn and former campaign chairman Paul Manafort.\n\nFlynn resigned in February after disclosures that he had lied to administration officials about his contacts with Russian Ambassador Sergey Kislyak. Current administration officials who have acknowledged contacts with Russian officials include President Trumps son-in-law, Jared Kushner, as well as Attorney General Jeff Sessions and Secretary of State Rex Tillerson.\n\nPeople familiar with the investigation said the intensifying effort does not mean criminal charges are near, or that any such charges will result. Earlier this week, Deputy Attorney General Rod J. Rosenstein appointed former FBI director Robert S. Mueller III to serve as special counsel and lead the investigation into Russian meddling.\n\nIt is unclear exactly how Muellers leadership will affect the direction of the probe, and he is already bringing in new people to work on the team. Those familiar with the case said its significance had increased before Muellers appointment.\n\nAlthough the case began quietly last July as an effort to determine whether any Trump associates coordinated with Russian operatives to meddle in the presidential election campaign, the investigative work now being done by the FBI also includes determining whether any financial crimes were committed by people close to the president. The people familiar with the matter said the probe has sharpened into something more fraught for the White House, the FBI and the Justice Department  particularly because of the public steps investigators know they now need to take, the people said.\n\nWhen subpoenas are issued or interviews are requested, it is possible the people being asked to talk or provide documents will reveal publicly what they were asked about.\n\nA small group of lawmakers known as the Gang of Eight was notified of the change in tempo and focus in the investigation at a classified briefing Wednesday evening, the people familiar with the matter said. Then-FBI Director James B. Comey publicly confirmed the existence of the investigation in March.\n\nJustice Department spokeswoman Sarah Isgur Flores said, I cant confirm or deny the existence or nonexistence of investigations or targets of investigations. An FBI spokesman declined to comment.\n\nWhite House spokesman Sean Spicer said, As the president has stated before, a thorough investigation will confirm that there was no collusion between the campaign and any foreign entity.\n\nWhile there has been a loud public debate in recent days over the question of whether the president might have attempted to obstruct justice in his private dealings with Comey, whom Trump fired last week, people familiar with the matter said investigators on the case are more focused on Russian influence operations and possible financial crimes.\n\nThe FBIs investigation seeks to determine whether and to what extent Trump associates were in contact with Kremlin operatives, what business dealings they might have had in Russia, and whether they in any way facilitated the hacking and publishing of emails from the Democratic National Committee and Hillary Clintons campaign chairman, John Podesta, during the presidential campaign. Several congressional committees are also investigating, though their probes could not produce criminal charges.\n\nA grand jury in Alexandria, Va., recently issued a subpoena for records related to Flynns business, the Flynn Intel Group, which was paid more than $500,000 by a company owned by a Turkish American businessman close to top Turkish officials, according to people familiar with the matter.\n\nThe Flynn Intel Group was paid for research on Fethullah Gulen, a cleric who Turkeys current president believes was responsible for a coup attempt last summer. Flynn retroactively registered with the Justice Department in March as a paid foreign agent for Turkish interests.\n\nSeparately from the probe now run by Mueller, Flynn is being investigated by the Pentagons top watchdog for his foreign payments. Flynn also received $45,000 to appear in 2015 with Russian President Vladimir Putin at a dinner for RT, a Kremlin-controlled media organization.\n\nFlynn discussed U.S. sanctions against Russia with Russias ambassador to the United States during the month before Trump took office, and he withheld that fact from the vice president. That prompted then-acting attorney general Sally Yates to warn the White Houses top lawyer that Flynn might be susceptible to blackmail. Flynn stepped down after The Washington Post reported on the contents of the call.\n\nThe president has nonetheless seemed to defend his former adviser. A memo by Comey alleged that Trump asked that the probe into Flynn be shut down.\n\nThe White House also has acknowledged that Kushner met with Kislyak, the Russian ambassador to the United States, in late November. Kushner also has acknowledg
