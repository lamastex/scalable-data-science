tly before 6am on Monday that officers had conducted more raids inBarking and Newham with a number of people detained but no arrests made.\n\nSearches of the propertiesare continuing today.\n\nA Met spokesperson said: \"At around 04:15hrs on Monday, 5 June, officers from the Mets Counter Terrorism Command investigating the London Bridge terror attack entered two further addresses - one in Newham and another in Barking.\n\n\"A number of people have been detained and are at present being spoken to.\"\n\nA large area of an East Ham street was cordoned off on Sundayafternoon\n\nA person wasdetained after a series of arrests across east London\n\nNeighboursreported hearing stun guns detonatein Dagenham this morning as heavily-armed cops detained several people at another address.\n\nMultiple shots were heard, with witnesses claiming to see police running down the A13 in the East London borough just after 4.30am.\n\nDramatic pictures showheavily-armed cops getting out of an unmarked navy blue van at the side of the busy road.\n\nWitness and taxi driver Naveed Saleemi said: \"We saw the flashes from grenades.\n\nI saw banging carrying on in the yellow house and they remained there for less than 10 minutes.\n\nThen we saw or five or six males arrested being brought out in their shorts and T-shirts and they were handcuffed by police.\"\n\nIt has also emerged police in Pakistan raided Khuram Butt's family restaurant and home last night.\n\nThe terror trio killed seven and left 48 injured - 21 critically - after mowing down revellers on London Bridgebefore going on a rampage wearing fake bomb vests and wielding hunting knives.\n\nAs armed cops fired on them a member of the public was caught in the crossfire, with police confirming the person did not suffer critical injuries.\n\nTerror group ISIS claimed responsibility for the mass killing more than 24 hours after the atrocity through their affiliated news agency Amaq.\n\nDespite the warped death cult's claims, Amaq recently claimed that an arson assault on a casino in Manila was ISIS-related. But CCTV footage released shortly after suggested the incident was a botched robbery and not terror related.\n\nThe ringleader of the attack has been revealed as anex-London Tube, KFC and Topshop worker, known as Abz, 27.\n\nHe was pictured lying dead wearing an Arsenal strip after cops gunned him and his two sick accomplices down following the depraved assault on Saturday night.\n\nWHAT WE KNOW SO FAR:\n\nDid you see the London Bridge terror attack, or know anyone involved? Please contact The Sun newsdesk on 020 7782 4100, text 07423720250 or email exclusive@the-sun.co.uk\n\nExplaining the challenge of combating the terror threat in Britain Commissioner of the Metropolitan Police Cressida Dick said tens of thousands of people are \"subjects of interests\".\n\nShe added: \"What we are seeing generally is firstly some quite low-tech attacks against targets which are easily accessed and we are also seeing people who seem to be highly volatile going perhaps from behaving quite normally to making a plan and carrying out an attack in a very short space of time.\"\n\nMs Dick said cops needed to \"step up a gear\" and look at what the Met can do to combat \"a changing threat\".\n\nThe PM has delivered a firm warning to those who harbour extremists in what looked like a turning point in terror policy today after the latest terror attack struck in the heart of London.\n\nFollowingthe third terrorist attack in three months Theresa May defiantly confirmed Thursday's General Election will go ahead and issued a warning to jihadis and those who harbour them as she said \"things need to change\"."],[10,"One doctor dead, several others injured in NY shooting","A doctor who had lost his job at a New York City hospital opened fire with an assault rifle inside the building, killing another physician and wounding six other people before taking his own life in a burst of apparent workplace-related violence, officials said.\n\nThe gunman, wearing a white medical lab coat, stalked two floors of the Bronx-Lebanon Hospital Center, in the New York borough of the Bronx, and tried to set himself on fire before police searching the building found him dead of a self-inflicted gunshot, Police Commissioner James O'Neill said.\n\nOne female physician was shot to death, and six other people were wounded, five seriously, including one who was shot in the leg, Mr O'Neill said at a news conference.\n\nMayor Bill de Blasio characterised the shooting as an \"isolated incident\" that appeared to be \"a workplace-related matter.\" He said that it was \"not an act of terrorism.\"\n\n\"One doctor is dead, and there are several doctors who are fighting for their lives right now amongst those who are wounded,\" Mr de Blasio told reporters.\n\n\"This is a horrific situation unfolding in the middle of a place that people associate with care and comfort.\"\n\nMr O'Neill said the gunman was armed with an assault rifle.\n\nNeither the mayor nor police immediately identified the suspect or any of the victims. Mr O'Neill said the gunman was a former employee of the 972-bed hospital.\n\nBronx Borough President Ruben Diaz, in an interview with WABC News, identified the gunman as Dr Henry Bello and said he had been fired by the hospital. Other media reports said Bello was 45 years old.\n\nThe New York Times and the New York Daily News reported, citing unnamed sources, that Bello had resigned from the hospital rather than face termination over accusations of sexual harassment."],[10,"More than 130 British Imams refuse to perform funeral for London Bridge terror attackers","More than 130 Imams and religious leaders in the UK have refused to perform the funeral prayer for the London Bridge terror attackers.\n\nKhuram Butt, 27, Rachid Redouane, 30, and Youssef Zaghba, 22, were all shot dead by police after killing seven people and injuring 48.\n\nThe trio - a former TFL worker, a pastry chef and a restaurant employee - ploughed into terrified pedestrians on London Bridge on Saturday night.\n\nThey then climbed out of the vehicle and began stabbing revellers in bars and restaurants at random as they roamed through nearby Borough Market.\n\nIslamic representatives from a range of schools of thought have come together to refuse to carry out the traditional prayer, a ritual that is usually performed for every Muslim regardless of their actions.\n\nImams are also calling for others to do the same in what they have called an unprecedented move, as they condemn Saturday's attack.\n\nA statement issued by the Muslim Council of Britain yesterday said: Consequently, and in light of other such ethical principles which are quintessential to Islam, we will not perform the traditional Islamic funeral prayer over the perpetrators and we also urge fellow imams and religious authorities to withdraw such a privilege.\n\n\"This is because such indefensible actions are completely at odds with the lofty teachings of Islam.\n\nFor the full statement, see below.\n\nIt has emerged that one of the terrorists, Khuram Butt, was a former London Underground worker who was known to both police and MI5.\n\nHe had also once appeared in a TV documentary about UK jihadis.\n\nAnother, Rachid Redouane, reportedly made a secret trip to his estranged wife's flat to say his last goodbyes to his baby daughter just hours before the attack.\n\nThe third terrorist, Youssef Zaghba, was named today by the Met Police amid claims he had been stopped last year while trying to reach Syria via Turkey.\n\nThe Muslim Council of Britain's statement expressed its shock, hurt and disgust after the murders.\n\nThey said the terrorists' acts and dismissal of their religious principles alienates them from any association with the Islamic community.\n\nWe, as Muslim Imams and religious leaders, condemn the recent terror attacks in Manchester and London in the strongest terms possible.\n\n\"Coming from a range of backgrounds, and from across the UK; feeling the pain the rest of the nation feels, we have come together to express our shock and utter disgust at these cold-blooded murders.\n\n\"We are deeply hurt that a spate of terror attacks have been committed in our country once more by murderers who seek to gain religious legitimacy for their actions.\n\n\"We seek to clarify that their reprehensible actions have neither legitimacy nor our sympathy.\n\n\"Though at no time is it acceptable, that such ruthless violence was perpetrated during the season of Ramadan, in which Muslims worldwide focus on pious devotion, prayer, charity and the cultivation of good character, demonstrates how utterly misguided and distant the terrorists are from our faith and the contempt which they hold for its values.\n\n\"Alongside our friends and neighbours, we mourn this attack on our home, society and people, and feel pain for the suffering of the victims and their families.\n\n\"We pray to God that the perpetrators be judged in accordance with the gravity of their crimes in the hereafter.\n\n\"Their acts and wilful dismissal of our religious principles alienates them from any association with our community for whom the inviolability of every human life is the founding principle (Q.5:32).\n\n\"Consequently, and in light of other such ethical principles which are quintessential to Islam, we will not perform the traditional Islamic funeral prayer for the perpetrators and we also urge fellow imams and religious authorities to withdraw such a privilege.\n\n\"This is because such indefensible actions are completely at odds with the lofty teachings of Islam.\n\n\"These vile murderers seek to divide our society and instil fear; we will ensure they fail. We implore everyone to unite: we are one community.\n\n\"In the face of such dastardly cowardice, unlike the terrorists, we must uphold love and compassion.\n\n\"Such criminals defile the name of our religion and of our Prophet, who was sent to be a mercy to all creation.\n\n\"We commend our police and emergency services  with whom we stand shoulder to shoulder  for their rapid response, arriving at the scenes while risking their own lives to protect the victims and public.\n\n\"Their response exemplifies the courage, humanity and honour we must exhibit in such difficult times.\n\n\"We pray for peace and unity, and for all the victims of terror both at home and across the globe, who are targeted, irrespective of their faith."],[10,"Finsbury Park worshippers pinned 'attacker' to the ground","A hero Imam has described how he prevented a mob attack on theFinsbury Park terrorsuspect just moments after Muslim worshippers were mown down outside a mosque.\n\nMuslim leader Mohammed Mahmoud stepped in when an angry crowd attempted to 'kick and punch' the suspect as he was being restrained by three men following the suspected terror attack.\n\nMoments earlier, a white van had ploughed into a group of people outside the Muslim Welfare House in north London as they left evening prayers.\n\nTen people were injured - including two who were disabled - and one man has since died.\n\nA 47-year-old man who was arrested on suspicion of attempted murder has been further arrested on suspicion of the commission, preparation or instigation of terrorism including murder and attempted murder.\n\nThis afternoon, Mr Mahmoud said he and a 'group of brothers' had managed to 'extinguish any flames of mob rule'as members of the public attempted to hurt the alleged terrorist 'from every angle'.\n\nHe added that, despite tensions running high, the suspect - who is white - had come away 'unscathed' and remained 'calm and silent' as he was arrested by officers.\n\nPolice are currently searching addresses in Cardiff as they continue to investigate the attack.\n\nMr Mahmoud told the BBC: 'By God's grace we managed to surround him and to protect him from any harm.\n\n'We stopped all forms of attack and abuse towards him that were coming from every angle.'\n\nMr Mahmoud said that, while the chaos unfolded, a police car drove past which he and some others managed to flag down.\n\n'We told them the situation,' he continued. 'We said \"he is restrained, he mowed people down with a van, there is a mob attempting to hurt him, if you don't take him God forbid he might be seriously hurt.\n\n'We pushed people away from him until he was safely taken by police into custody and put in the back of the van.\n\n'It wasn't me alone - there was a group of brothers who were calm and collected and managed to calm people down and to extinguish any flames of anger or mob rule that would've taken charge had this group of mature brothers not stepped in.'\n\nPolice confirmed that one person - an elderly man was being helped by a group of people after collapsing outside the mosque - has died. Officers are still investigating whether the man's death was linked to the terror attack.\n\nBut, today, Mr Mahmoud described how the man had 'regained consciousness' moments before the van ploughed into the road.\n\nHe also revealed that the deceased's brother was treated for injuries at the scene.\n\nHe said: 'The van drove perpendicular to Seven Sisters road. It drove at a 90 degree angle to the direction of the road - it was enough to make some people fly off under the side.\n\n'It dragged two people underneath him - one they were worried might be paralysed because he could not feel his arms and legs.'\n\nEarlier, the imam was hailed as the 'hero of the day' by Toufik Kacimi, chief executive of the Muslim Welfare House, for calming the angry crowd.\n\nIt is claimed he told them: 'Don't hit him - you do not touch him - hand him into the police'. At the time, the suspect was allegedly shouting:'I want to kill all Muslims - I did my bit' before telling crowds: 'Kill me, kill me'.\n\nScotland Yard has since praised the 'restraint' of the crowds who protected the alleged killer before the police arrived to arrest him.\n\nAs he spoke to cameras, the imam added the community was staying calm in the wake of the attack.\n\n'This community of ours is mild mannered and a calm community, not known for our violence. Our mosques areincredibly peaceful,' he said.\n\n'We will do our utmost to calm down any tensions. But, immediately after the incident, people were calm, people were praying for the victims of the attack and everybody knew there was nothing they could do but pray for them.'\n\nHe added that it had been a 'tragic and barbaric attack' while proved that the 'demonisation' of the Muslim community was 'succeeding'. \n\n'To hear him say \"I did my bit\" may be proof that this demonisation of the Muslim community by those who wish to divide this city have succeeded to some extent in influencing the vulnerable to think we must be eliminated,' he said.\n\n'We just hope that in times of tragedy people come together and unite.'\n\nToday, it emerged that police were force to hold back crowds after they arrested thesuspect while he smirked and tried to goad witnessesto his Islamophobic attack into killing him.\n\nThe 47-year-old driver, who was not known to police and MI5, ploughed his white van into a crowd of Ramadan worshippers helping an elderly man who collapsed in the heat, killing one and injuring at least ten more at 12.20am this morning.\n\nThe unnamed white man in a blue T-shirt - who suffered a black eye and cuts to his face and hands -was filmed repeatedly shouting 'kill me' to the men who grabbed him.\n\nOfficers held back crowds after arresting the terror suspect who was smiling, waving and evenblowing kisses, with police today praising the 'restraint' shown in aftermath of the van attack.\n\nWitnesses said he 'deliberately' drove onto the pavement outside north London's Muslim Welfare House - yards from the Finsbury Park Mosque - and jumped out of the cab shouting 'I'm going to kill all Muslims - I did my bit'.\n\nBut as he tried to run from the scene a group of men gave chase and were filmed pinning the suspect to the floor before dragging him along the road as bodies lay strewn across the ground.\n\nScotland Yard has said they are treating the white van attack as a terrorist incident andassistant commissioner Neil Basu today praised the 'restraint' of those who detained the suspect at the scene and handed him over to police.\n\nThey have arrested the 47-year-old on suspicion of attempted murder as they ascertain if the elderly man who died at the scene had already passed away before the white van ran him over.\n\nOutside Downing Street the Prime Minister Theresa May described the Finsbury Park as 'another terrorist attack on the streets of London - every bit as sickening as those that have come before.'\n\nThe group were leaving taraweeh, late night prayers observed during the festival of Ramadan, when the van struck. One victim was stuck under its wheels and a group managed to life the vehicle and pull him out.\n\nThe attack is fourth terror attack in Britain since March - one in Manchester and three in London - claiming 36 lives so far.\n\nSpeaking outside 10 Downing Street, Mrs May said the attack had 'once again targeted the ordinary and the innocent going about their daily lives - this time, British Muslims as they left a mosque, having broken their fast and prayed together at this sacred time of year'.\n\nShe added: 'Today we come together, as we have done before, to condemn this act and to state once again that hatred and evil of this kind will never succeed.'\n\nMrs May said that the attack on Muslims was 'every bit as insidious and destructive to our values and our way of life' as the recent string of terror attacks apparently motivated by Islamist extremism, adding: 'We will stop at nothing to defeat it.'\n\nShe later visited the mosque and spoke to faith leaders with Met Commissioner Dick. \n\nAs details of the attack emerged, the Muslim Council of Britain condemned the incident - which took place shortly after the congregation finished Ramadan evening prayers - as 'the most violent manifestation' yet of Islamophobia and called for extra security around mosques.\n\nThe Met Police has now vowed to put extra security around mosques at this 'sensitive time' as Muslims continue to mark the holy month of Ramadan.Mr Basu said it was an 'incredibly challenging time for London' with emergency services 'stretched' but that officers would do all they could to keep people safe.\n\nLondon Mayor Sadiq Khan also urged people to 'remain calm and vigilant' andMetropolitan Police Commissioner Cressida Dick has said the attack was 'quite clearly an attack on Muslims'.\n\nVideo posted online of the aftermath of the attack show scenes of chaos as people tried to help the injured.\n\nOne man could been seen giving CPR to a victim in the street while another man's head injury was treated with a makeshift dressing. People could be heard shouting and screaming amid the chaos and bloodstains were visible on the pavement.\n\nFurther dramatic footage from the scene shows the suspect - who was described as looking 'indifferent' and 'like he didn't care' - waving as he is bundled into the back of a police van.\n\nAt the time of the attack, which was just after midnight, several people were heroically giving first aid to an elderly member of the public who had collapsed at the bus stop with a medical issue.\n\nOther witnesses to the attack early on Monday morning have also described how they wrestled the suspected terrorist to the ground - but stopped others from hitting him until officers took over.\n\nAdil Rana, 24, who was outside the mosque when the van drove towards the crowd, said the driver gestured towards and mocked the crowds as he was taken away by police.\n\nHe added: 'When he got arrested, he was taunting, saying: 'I'd do it again, I'd do it again.''\n\nDescribing the initial moments after the van careered into pedestrians, he went on: 'The driver jumped out and then he was pinned down to the floor and people were punching him and beating him, which was reasonable because of what he's done.\n\n'And then the imam of the mosque actually came out and said: 'Don't hit him, hand him over to the police, pin him down'.'\n\nFootage captured on mobile phones at the scene shows the van driver being held on the ground as people call for police.\n\nA man can be heard urgently shouting: 'No-one touch him - no-one! No-one!'\n\nAbdulrahman Saleh Alamoudi said he was among a group of people helping an elderly worshipper who had fallen down, perhaps because of the heat, when the van swerved towards them.\n\nHe told BuzzFeed News: 'Luckily I managed to escape. And then the guy came out of his van and I got him.\n\n'He was screaming, he was saying: 'I'm going to kill all Muslims, I'm going to kill all Muslims.' He was throwing punches.\n\n'Then we managed to get him on the floor. Then he was saying,: 'Kill me, kill me.' I said: 'We are not going to kill you. Why did you do that?' He wouldn't say anything.'\n\nMr Salah Alamoudi said he had also helped to hold the suspect on the ground for up to half an hour before police arrived.\n\n'The guy, I had to keep him at least half an hour. He was a strong guy. A big man,' he said.\n\nEyewitness Hussain Ali, 28, said that, while being restrained, the man was protected by the people he is thought to have been targeting.\n\nHe said: 'The leader of the mosque said: 'You do not touch him'. He was sitting and holding him like that, people kept holding him.'\n\nThe police then arrived and cuffed him.\n\nAs well as the one confirmed fatality, police said a further eight casualties are being treated across three London hospitals for 'serious injuries' while two victims sustained minor injuries and were treated at the scene.\n\nMr Basu also confirmed that the probe was being handled by terror the Counter Terrorism Command.Prime Minister Theresa May confirmed the incident is being treated as a potential terror attack and called an emergency meeting of the Cobra Committee.\n\nSpeaking this morning outside Scotland Yard, Mr Basu said: 'Sadly Londoners are are waking up to the news of another dreadful incident in the capital that has left a number of people seriously injured.\n\n'This was an attack on London and all Londoners and we should all stand together against extremists whatever their cause. Now is a time to unite those who seek to divide us.'\n\nHe added:'I would like to praise the police officers who immediately responded gave life saving treatment at the scene, but also very much those members of the public who assisted before and after this incident.\n\n'At the scene, detained by members of the community, was the man suspected of being the driver. He has been arrested on suspicion of attempted murder.\n\n'I would like to thank those people who helped police in detaining the man and who worked with officers to calmly and quickly get him in to our custody. Their restraint in the circumstances is commendable.'\n\nConfirming the fatality, he added that the incident unfolded while a man was already receiving first aid.\n\n'Any causative link between his death and the attack will form part of the investigation. It is too early to say whether his death is a result of the attack,' he added.\n\nToday,Toufik Kacimi, chief executive of the Muslim Welfare House, said the suspect had shouted 'I did my bit' after carrying out the attack.\n\nHe told Sky News:'After the event, he did say 'I did my bit'. It means he is not mentally ill, he is conscious, he did what he did deliberately to hit and kill as many Muslims as possible.'\n\nHe added that the imam - who had been leading theevening prayer, known as taraweeh - had saved the suspect's life after he ploughed the van into a wall and fences and other members of the public began beating him.\n\n'He hit almost a wall and fences at the end of the road because it was a dead road. So people grabbed him outside and starting hitting him,' he added.\n\n'Our imam went there and saved the life of the attacker. There is a wild video which you can see filmed by one of our worshippers and you can see clearly our imam saving the life of this guy and the guy at this time was saying 'I did my bit'.'\n\nAnother witness, who wanted to be identified as Abdulrahman, which is not his real name, said he was one of the people who helped to remove the driver from the van.\n\n'He wanted to run away and was saying, 'I want to kill Muslims',' he said.\n\n'So he came back to the main road and I managed to get him to the ground and me and some other guys managed to hold him until the police arrived, for about 20 minutes I think, until the police arrived.'\n\nAbdulrahman claimed the driver said 'kill me' as he was held on the ground.\n\nAbdikadar Warfa said he also helped to detain the suspect while his friends helped victims.\n\n'I saw a man underneath the van. He was bleeding. My friend said he had to lift the van, I was busy with a man who tried to escape. My friend said he said some words, but I didn't hear it,' he said.\n\n'They (people who were hit) were mostly young. They are very bad. I tried to stop him (the suspect), some people were hitting him but I said stop him and keep him until the police came.\n\n'He was trying to run away but people overpowered him. He was fighting to run away.'\n\nLocal resident Abdul Abdullah, 18, who was also at the scene, described the suspect as looking 'indifferent' and 'like he didn't even care'.\n\nShocking eyewitness accounts had earlier revealed how the van raced down the bus lane before swerving down a dead end road and mowing down members of the public. \n\nAdil Rana, 24, said he saw blood and 'people dead on the floor' in the aftermath.\n\n'The van was driving towards us to try and basically hit us at speed and everyone was shocked and people were screaming. There were people on the floor,' he said.\n\nMr Rana, from Walthamstow, said he also saw the driver being held on the ground by some of the crowd after getting out the vehicle.\n\nHe said: 'The driver jumped out and then he was pinned down to the floor and people were punching him and beating him, which was reasonable because of what he's done.\n\n'And then the imam of the mosque actually came out and said 'Don't hit him, hand him over to the police, pin him down'.'\n\nMr Rana said the driver gestured and mocked the crowds as he was taken away by police. 'When he got arrested, he was taunting, saying 'I'd do it again, I'd do it again',' he added.\n\nEmergency service crews were also seen giving cardiac massages to the injured in a desperate bid to save them, but unconfirmed reports that two other suspects fled the van were denied by police.\n\nThe police operation is being handled by counter-terrorism units, while the suspect has been taken to hospital and will be detained once he has been discharged, and will then face a mental health assessment.\n\nToday, police and forensic officers were seen scouring the area for clues as the terror investigation got underway.\n\nFlowers were handed to police, who put the tributes inside the cordoned off area. One tribute reads: 'This hideous crime is not who we are. Finsbury Park represents the best of London. Love and tolerance.'\n\nStaff from a local cafe were also seen giving coffees and bottles of water to officers guarding the scene.\n\nPolice said the suspect had been taken to hospital as a precaution and would be taken into custody once discharged and subjected to a mental health assessment in due course.\n\nSome witnesses at the scene said more than one attacker may have been involved.\n\nBut the Met said: 'At this early stage of this investigation, no other suspects at the scene have been identified or reported to police, however the investigation continues.'\n\nMeanwhile, a member of staff at Pontyclun Van Hire said the company would not be issuing a statement. She said: 'We are not saying anything, we don't know anything at the moment.'\n\nThe website shows that anyone wanting to hire a vehicle must show their driving licence and a utility bill or bank statement featuring a current address.\n\nToday, police interviewed staff at the company, which is based 12 miles north of Cardiff. \n\nThe Finsbury Park Mosque gained notoriety more than a decade ago for sermons by hate preacher Abu Hamza, who was imam from 1997 until 2003 and was sentenced to life in a U.S. prison in January 2015 for his conviction on terrorism-related charges.\n\nA new board of trustees and management took over in February 2005, a year after Abu Hamza was arrested by British police.\n\nSince the, the mosque has undergone wholesale changes and become far more liberal under new leader Mohammed Kozbar.\n\nAttendance has greatly increased among worshippers from various communities, according to the mosque's website.\n\nMr Kozbar, described the incident as 'a cowardly attack which is no different than the attacks in Manchester and London'.\n\n'Our community is in shock, our thought and prayer with those who have been affected by this,' he said.\n\nIn a statement posted on its website, the Finsbury Park Mosque said it 'condemns in the strongest terms a heinous terrorist attack'.\n\n'The van driver deliberately mowed down Muslim men and women leaving late evening prayers from Finsbury Park Mosque and Muslim Welfare House just after midnight,' the statement said.\n\n'This is a callous terrorist attack, which coincides with the murdered MP, Jo Cox, anniversary.'\n\nThe statement added: 'Finally, our thoughts and prayers are with the victims and their families.\n\n'We urge all attending mosques and going about their business to remain vigilant in this difficult time.'\n\n'It's not safe anymore after what's been happening. It's not been safe to walk.\n\n'Two people ran away and one got taken away to the police.\n\nThe attack comes just two weeks after eight were killed in a terror attack in London Bridge, when three extremists mowed down pedestrians on the bridge before launching a stabbing frenzy in pubs and clubs in nearby Borough Market.\n\nThree months ago, Khalid Masood also mowed down four people on Westminster Bridge before stabbing PC Keith Palmer to death on the cobbled forecourt of the Houses of Parliament.\n\nIt was also less than a month ago that terrorist Salman Abedi detonated a suicide bomb killing 22 people, including children, after an Ariana Grande concert at Manchester Arena.\n\nFabian Santana, 22, who saw last night's carnage unfold,said he felt as though the capital was no longer 'safe'.\n\n'I just feel like London for the last couple of weeks has not been safe. I'd rather go out of London,' he added.\n\nJamal, 21, echoed his fears, telling MailOnline: 'I think it's terrible what happened in so many locations I don't know if I'm going to be alive tomorrow, I'm worried what's going to happen tomorrow, it's scary\n\n'It's not safe in London, total, 100 per cent it is not safe, I'm worried to come out of my house right now, it's not safe.'\n\nJeremy Corbyn expressed his shock at the incident, which took place in the heart of his Islington North constituency, and appeared to be in tears.\n\nHe said: 'I'm totally shocked at the incident at Finsbury Park tonight. I've been in touch with the mosques, police and Islington council regarding the incident.\n\n'My thoughts are with those and the community affected by this awful event.'\n\nHather Ali, 31, was inside the mosque where Jeremy Corbyn addressed 150 people later.\n\nHe told MailOnline: 'He was giving a message of unity and said that everyone needs to work together.\n\n'He said that everyone needs to be calm and stick together to overcome such extremism.\n\n'The response from the community and local politicians has been excellent. The emergency services have also been great since the attack happened.\n\n'After something like this there will be a sense of fear. But as long as we are united as a community we can eradicate this.'\n\nLondon Mayor Sadiq Khan urged people to remain vigilant, saying: 'We don't yet know the full details, but this was clearly a deliberate attack on innocent Londoners, many of whom were finishing prayers during the holy month of Ramadan.\n\n'While this appears to be an attack on a particular community, like the terrible attacks in Manchester, Westminster and London Bridge it is also an assault on all our shared values of tolerance, freedom and respect'.\n\nHome Secretary Amber Rudd said: 'My thoughts are with all those affected by the appalling incident at Finsbury Park.\n\n'I am in contact with the Metropolitan Police who have confirmed it is being investigated by their Counter Terrorism Command.\n\n'We must all continue to stand together, resolute, against all those who try to divide us and spread hate and fear.'\n\nLabour's shadow home secretary Diane Abbott, whose Hackney North and Stoke Newington constituency lies close to the scene, called for police to review security at mosques.\n\nShe tweeted: 'Terror attack outside #FinsburyPark mosque. Police must urgently review security for all mosques #StandTogether.'\n\nAnother witness, a courier who gave his name as Andrew, said he saw three people on the floor and at least one of them appeared to be in Muslim dress.\n\nThe 45-year-old, of St Albans, Hertfordshire, said he was driving back from a night shift when he saw the aftermath of the collision.\n\nHe said: 'When I drove past slowly I could count three people on the floor and police were performing CPR on one of them.The guy having CPR performed on him was in a gown, ethnic clothing.'\n\nOne resident told how he jumped out of the way as the van struck pedestrians.\n\nThe man, who did not want to be named, said: 'The gentleman went straight down this road, people were just conversing, talking, just doing what we're doing. And he just came into all of us.\n\n'There was a lot of people. We got told to move straight away. I was shocked, shocked, shocked. There were bodies around me.\n\n'Thank God I just moved to the side, I just jumped. Everyone is hurt. Everyone is actually hurt.'\n\nJennifer Heape said: 'Apparently a van has ploughed into people coming from Finsbury Park mosque. People are reporting of several injured, some fatalities.\n\n'Police are escorting people home very calmly. They are making sure people stay indoors.\n\n'No panic, but it's very serious. A LOT of helicopters.'\n\nAn eyewitness who lives on Seven Sisters Road told the BBC there were people 'shouting and screaming'.\n\nShe added: 'Everyone was shouting 'a van's hit people'.\n\n'There was this white van stopped outside Finsbury Park Mosque that seems to have hit people who were coming out of the mosque after prayers finished.'\n\nA Metropolitan Police helicopter was seen circling overhead as photographs posted on social media showed a huge response from the emergency services.\n\nDozens of police cars and vans cordoned off a large area of the normally bustling thoroughfare as stunned locals gathered at the scene.\n\nMehdi, a 38-year-old worshipper, told theEvening Standard: 'There were loads of people coming out and the van took a left and went straight into them.\n\n'The crowd caught a guy. He tried to do a London Bridge thing.'\n\nA woman named Hajal said her sister witnessed the immediate aftermath of the incident.\n\nShe told LBC Radio: 'Everyone was just running everywhere she didn't realise what was going on at first until she people on the floor.\n\n'She ran to see first victim and realised it was a family friend.'\n\n'An old man didn't have a pulse. Police came and took over. She said it could have been an accident.\n\n'At first she thought there was some sort of fight. There were 15 to 20 people hitting somebody - she didn't realise it was the man who ran over the people.\n\n'She said someone was still under the van but he was breathing. The second [more seriously injured] person was family friend who at first said he couldn't feel his legs.'\n\nAnother person who lives nearby,Ishmael, told the station: 'I pray there regularly. I'm there right now. There's a very close friend of mine and in a very bad critical condition.\n\n'I hear from the other guys that they just stand there and have a coffee.\n\n'The van drove to there. I had just left the area because I wasn't feeling very well.\n\n'One of my friends witnessed it. He told me the van went through the people standing there. 6 or 7 people, and one Asian guy is definitely dead.\n\n'My friend is in bad critical condition. He was under the van. His head was bleeding.\n\n'Someone took a video of him. Very shocking video. He's got family and a wife.\n\n'The police answered the phone and told me he's alright. But the other friend they don't really know his condition. They're both in ambulances and heading to a London Hospital.\n\n'Something's going to happen here one day here. Since that incident I had a feeling something was going to happen to the Mosque. We don't have no security.\n\n'This is Ramadan and there was no security at all. Anyone who wants to do anything can come there. If someone wants to kill hundreds they can come there easily.'\n\nAbdikadar Warfa said: 'I saw a man underneath the van. He was bleeding. My friend said he had to lift the van, I was busy with a man who tried to escape.\n\n'My friend said he said some words, but I didn't hear it.\n\n'They (people who were hit) were mostly young. They are very bad.\n\n'I tried to stop him (the suspect), some people were hitting him but I said stop him and keep him until the police came.\n\n'He was trying to run away but people overpowered him. He was fighting to run away.'\n\nThe widower of murdered MP Jo Cox spoke out on Twitter as news of the attack broke, saying that the far right and Islamist terrorists shared an ideology and both must be defeated.\n\nBrendan Cox tweeted: 'Far right facists&Islamist terrorists are driven by same hatred of difference, same ideology of supremacy&use same tactics.We'll defeat both.\n\n'When islamist terrorists attack we rightly seek out hate preachers who spur them on. We must do the same to those who peddle Islamophobia'.\n\nMother-of-two Mrs Cox, who represented the Batley and Spen conctituency in West Yorkshire, was shot and stabbed as she arrived for a constituency surgery in Birstall on June 16 last year.\n\nLondon Ambulance Service Deputy Director of Operations, Kevin Bate said: 'We were called at 12.15am to reports of a road traffic collision at Seven Sisters Road.\n\n'We have sent a number of ambulance crews, advance paramedics and specialist responses teams to the scene. An advance trauma team from London's Air Ambulance has also been dispatched by car.\n\n'We are working closely with other members of the emergency services at the scene.\n\n'Our priority is to assess the level and nature of injuries and ensure those in the most need are treated first and taken to hospital.\n\n'More information will follow when we have it.'\n\nMuhbeen Hussain, founder of British Muslim Youth, said: 'We strongly condemn this horrendous suspected terrorist attack and pray for the innocent victims and their families that have been affected by this incident.\n\n'I have personally visited the scene of the attack and spoke to many eyewitnesses, many of whom were quite emotional after witnessing a murder and seeing many people being injured.\n\n'In less than a month, we have witnessed horrific attacks in Manchester, London Bridge, Borough Markets, a tragedy at Grenfell Tower and now this horrific attack.\n\n'We as communities stood united in all of these difficult times and we must come together once more.\n\n'I also urge anyone that has further information to speak to the police, so they have as much information as possible to deal with the on-going investigation.'\n\nMember of the London Muslim Community Forum, Shiraz Kothia, also called for calm in the face of the tragedy.\n\nHe told MailOnline: 'First of all we need to look after the community and make sure everyone is safe.\n\n'No matter what faith or ideology it is, we need to tackle extremism. I have worked with the Metropolitan Police after the Manchester and London Bridge attacks and we will continue to work with everyone in the community.\n\n'Everyone must remain calm. There is no faith to terrorism. Tomorrow is could be a synagogue or a church. We must come together to stop it.\n\n'We will be hosting some gatherings after this now and we will need the rabbis, priests, ministers and imams to come together.'\n\n'Do not touch him': Hero imam saves Finsbury Park terror suspect by calling for calm so police can arrest him\n\nA hero Imam helped pin down theFinsbury Park terror suspect and told angry crowds: 'Don't hit him - you do not touch him - hand him into the police'.\n\nMuslim leader Mohammed Mahmoud urged irate witnesses not to attackthe alleged killer after he ploughed into a crowd at high speed while driving awhite van.\n\nThe extraordinary appeal for calm came while the suspect, 47, was shouting 'I want to kill all Muslims - I did my bit' before telling crowds that surrounded him: 'Kill me, kill me'.\n\nBut Mr Mahmoud repeatedly yelled: 'Don't hit him, hand him over to the police, pin him down' and more men joined him in protecting the unnamed white van driver.\n\nScotland Yard has praised the 'restraint' of the crowds who protected the alleged killer before the police arrived to arrest him.\n\nAdil Rana, 24, who was outside the mosque when the van drove towards the crowd, saw blood and 'people dead on the floor' in the aftermath.\n\nHe told the Press Association: 'The van was driving towards us to try and basically hit us at speed and everyone was shocked and people were screaming. There were people on the floor.'\n\nMr Rana, from Walthamstow, said the driver was held on the ground by some of the crowd after getting out the vehicle.\n\nHe said: 'The driver jumped out and then he was pinned down to the floor and people were punching him and beating him, which was reasonable because of what he's done.\n\n'And then the imam of the mosque actually came out and said 'Don't hit him, hand him over to the police, pin him down'.'\n\nMr Rana said the driver gestured and mocked the crowds as he was taken away by police.\n\nHe added: 'When he got arrested, he was taunting, saying 'I'd do it again, I'd do it again'.'\n\nEyewitness Abdul Rahman told the BBC said the white van driver clearly said he wanted to 'kill all Muslims'.\n\nMr Rahman, hit him and then helped pin him down.\n\nHe said: 'When the guy came out from his van he wanted to escape, run away and he was saying: 'I want to kill Muslims. I want to kill Muslims'.\n\n'I hit him on his stomach and then me and the other guys, we held him to the ground until he couldn't move. We stopped him until the police came.'\n\nEyewitness Hussain Ali, 28, said that, while being restrained, the man was protected by the people he is thought to have been targeting.\n\nHe said: 'The leader of the mosque said 'You do not touch him'. He was sitting and holding him like that, people kept holding him.\n\n'All the police and helicopters came after around eight minutes.'\n\nMr Ali described the horrifying scene unfolding outside the Islamic centre in north London early on Monday morning.\n\n'All I heard was a banging, then I turned and saw all the shouting and running.\n\n'I saw people taking a man from underneath the van, he was black, bleeding, he was not dead, he was alive.\n\n'There was a man in a wheelchair, a man underneath the van, it was hell.\n\n'People who were inside saw the attacker was smiling, he was waving, he was happy.\n\n'It was panic, people were shouting, screaming, some saying it was an accident.\n\n'It was panic, it was horror.'\n\nScotland Yard has today thanked them for detaining him.\n\nToufik Kacimi, chief executive of the Muslim Welfare House, said the local community was 'horrified' by the incident and appealed for calm.\n\nHe also thanked Imam Mohammed Mahmoud 'whose bravery and courage helped calm the immediate situation after the incident and prevented further injuries and potential loss of life'.\n\n'We have worked very hard over decades to build a peaceful and tolerant community here in Finsbury Park and we totally condemn any act of hate that tries to drive our wonderful community apart,' Mr Kacimi said.\n\n'We would appeal for calm at this time. It is unhelpful for there to be speculation about the incident. All of our efforts should be towards getting justice for the victims and ensuring our community stays the diverse, tolerant and welcome place we know it to be.'\n\nHe added: 'An old man has passed away, what for? What did he do? He was just coming out of prayers, a nice gentleman going home after prayers and he is hit and killed by a car - what did he do? Why? Why?\n\n'The guy, he came out and said 'You deserve, I did my bit, you deserve it' and he was shouting and screaming abusive language - what for? What did he do, this man? He is an innocent man'.\n\nMr Kacimi said the Muslim Welfare House had met with police, the council and Labour leader Jeremy Corbyn, who is MP for Islington North, in the wake of the incident.\n\nHe added: 'I would like to particularly thank our Imam Mohammed Mahmoud, whose bravery and courage helped calm the immediate situation after the incident and prevented further injuries and potential loss of life.'\n\nPolice have paid tribute to the men who held him down after theattack on a group of worshippers near a mosque by a man in a white van.\n\nOne man died after the terror suspect, described as a large white man, targeted people near the Finsbury Park Mosque in north London early on Monday.\n\nMetropolitan Police Deputy Assistant Commissioner Neil Basu said: 'This is being treated as a terrorist attack.'\n\nHe added: 'I would like to thank those people who helped police in detaining the man and worked with officers to calmly and quickly get him into our custody.\n\n'Their restraint in the circumstances was commendable'."],[10,"I Trusted Him: London Attacker Was Friendly With Neighbors","Even so, Prime Minister Theresa May found herself on the defensive on Monday, as rivals challenged her record on security after the third terrorist episode in three months.\n\nMrs. May, who is leading her Conservative Party into a national election on Thursday, held the portfolio in charge of security for six years before replacing David Cameron as prime minister in July, and she oversaw a reduction in police forces, including armed officers, during that time.\n\nThe Metropolitan Police released photographs on Monday of Mr. Butt, 27, and Mr. Redouane, 30.\n\nMr. Redouane had claimed to be Moroccan and Libyan, the police said, and also sometimes used a pseudonym, Rachid Elkhdar. The authorities are still trying to confirm the identity of the third attacker.\n\nMr. Butt appeared briefly in a Channel 4 television documentary last year about extremists living in Britain. The film, which is available on Netflix, featured a number of British Muslim men openly expressing their support for violence. In one scene, Mr. Butt stands in line with five other men in Regents Park in London as another man kneels in front of them unfurling an Islamic State flag.\n\nIn Barking, residents of the Elizabeth Fry Apartments on Kings Road said Mr. Butt had lived in the building with his wife and young children, including a newborn.\n\nHis wife just gave birth, the baby was 2 weeks old, said Nasser Ali, who lives in the building facing Mr. Butts apartment.\n\nAnother neighbor said he would see Mr. Butt coming and going from the apartment complex. I just saw him going in and out, said the neighbor, Shehzad Khurram. I saw him walking his kids.\n\nIt was the van that struck a chord with Ken Chigbo, one of Mr. Butts neighbors in Barking.\n\nHe approached me about a week ago, making conversation, and found out Im moving home, Mr. Chigbo recalled in a phone interview on Sunday, before the police had officially identified Mr. Butt as one of the attackers. He was just being polite. Then he said, Look, Ken, where did you get your van from? How much did you pay? Do they do it in automatic? \n\nMr. Chigbo knew Mr. Butt only as Abs, the nickname everyone seemed to call him. He had recalled how he would always be in a religious gown to his shins, with tracksuit bottoms and trainers underneath. But on Monday Mr. Chigbo identified Mr. Butt in a photograph released by police as the same man.\n\nThe two men met barely a week after Mr. Chigbo moved into the complex three years ago. He invited me and everyone to a barbecue in the blocks shared garden green area a week ago, Mr. Chigbo said. Hes a neighbor. I trusted him, we got on.\n\nSarah Sekyejwe, who lives with her husband and children in the newly built row of houses next to the Elizabeth Fry Apartments, said Mr. Butt had moved to the street in 2014 and befriended the local children. My daughter says hes the one who on Halloween would open the door and give them lots of sweets, she recalled. And in the summer he put out a table-tennis table and taught the kids how to play.\n\nMr. Chigbo said small groups of three or four Muslim guys used to regularly visit Mr. Butts apartment. I found them quite intimidating, actually, he said. They were always in religious robes and wearing red and white checkered scarves wrapped around their heads.\n\nTwelve people were arrested in the investigation into the terror attack, and homes in East London were raided. But on Monday night, the police said that all those in custody had been released without charge.\n\nThe main political parties suspended campaigning on Sunday as a sign of respect for the seven people killed and the scores wounded in the attack, but as electioneering resumed on Monday, so did the pressure on Mrs. May.\n\nAlthough there has been widespread praise for the professionalism and courage of the armed officers who shot and killed the assailants within eight minutes of being called Saturday night, the countrys broader antiterrorism strategy was questioned.\n\nI am so sick of Theresa May blaming others for terror when the system she presided over has obviously failed so lamentably, Steve Hilton, once a close adviser to Mr. Cameron, wrote on Twitter. Mrs. May, he added in a separate tweet, should be resigning, not seeking re-election.\n\nJeremy Corbyn, the leader of the opposition Labour Party, when asked by a reporter if he would support calls for Mrs. Mays resignation over the falling number of police officers, replied, Indeed, I would.\n\nStung by the criticism just days before a national election that will decide her political future, Mrs. May responded at a news conference. We have protected counterterrorism policing budgets, she said. We have also provided funding for an increase in the number of armed police officers.\n\nA focus on security would normally be expected to help the prospects of Mrs. Mays Tories in the approaching election. But as the investigation builds, so does speculation of potential security lapses that could have been prevented, possibly along with Saturday nights attack.\n\nLate on Sunday, Mr. Corbyn criticized the decrease in the number of police officers since 2010. You cannot protect the public on the cheap, he said.\n\nThe total number of officers in England and Wales fell more than 19,500 from September 2010 to September 2016, according to the Home Office. Authorized firearms officers declined to 5,639 in March 2016 from 6,976 in March 2010.\n\nThe government says, however, that the number of armed officers is to increase by more than 1,000 in the next two years, that additional specialist teams are being set up outside London and that there will be 41 additional armed response vehicles.\n\nMr. Corbyn also accused the government of failing to publish a report, undertaken in early 2016, on foreign financing of extremist groups, for fear of upsetting foreign governments, although he himself is vulnerable on security issues.\n\nHe has demonstrated past support for Irish republicans and expressed doubts two years ago about a so-called shoot-to-kill policy for police officers during serious terrorist attacks.\n\nAlso on Monday, Mrs. May came to the defense of Mayor Sadiq Khan of London, who has been accused of being soft on terrorism by President Trump. Mrs. May said that she was working closely with the mayor and that he was doing a good job, adding, in answer to persistent questioning by reporters, that it was wrong to say anything else.\n\nMr. Khan, the first Muslim mayor of the British capital, had said after Saturdays attack that Londoners should not be alarmed if they saw more police officers on the street. On Twitter on Sunday, Mr. Trump mischaracterized the quote to make it seem as if the mayor was telling his people not to be alarmed by terrorism; Mr. Khans office said that the ill-informed tweet deliberately took his remarks out of context.\n\nThe president fired back on Monday. Pathetic excuse by London Mayor Sadiq Khan who had to think fast on his no reason to be alarmed statement, he wrote.\n\nOn Monday night, Mr. Khan led a brief vigil for the victims at Potters Fields Park, near the River Thames.\n\nI want to send a clear message to the sick and evil extremists who commit these hideous crimes. We will defeat you, he said, adding, as a proud and patriotic Muslim I say this: You do not commit these acts in my name."],[10,"Arrests made as far-right and anti-fascist protesters clash in London (VIDEO)  RT UK News","Several people have been arrested when a march staged by the far-right English Defense League (EDL) was opposed by several counter-protests by anti-fascist groups resulting in clashes between rival protesters in central London.\n\nThe trouble began even before the EDL march, according to British media.\n\nSome scuffles were also later reported to have played out on the sidelines of the march despite the heavy police presence on the scene.\n\nRuptly footage shows one anti-fascist protester being floored by police after he attempted to attack a group of EDL supporters. The video also shows several anti-fascist activists being escorted to police vans.\n\nAn RT correspondent said both the EDL protest and the counterdemonstrations were small in number as between 40 and 50 people were shouting at each other, but that the demonstrators were very emotional and every aggressive, prompting police to take heavy security measures.\n\nThe EDL, a far-right street protest movement known for its anti-Islamic stance, staged its march in central London Saturday to call on authorities to do more against what they described as the Islamic terror threat in the UK.\n\nThe far-right group marched from Charing Cross to the Victoria embankment, where they staged a rally, between 13:00 and 14:30 GMT, British media report. Just dozens of people joined the far-right rally, some witnesses said on social media while the Express reported that the EDL turnout was low.\n\nDemonstrators were carrying EDL flags and placards that read: No to Jihad! No more mosques! and No sharia! Some of their banners urged the government to introduce stricter border controls and defend the British borders.\n\nTo counter the far-right activity, a demonstration organized by the Unite Against Fascism (UAF) movement was organized at Victoria Embankment between 12:30 and 15:00 GMT. A separate but similar themed anti-fascist rally was staged outside St Paul's Cathedral.\n\nNever again! No to fascism! and Smash the English Defense League! read some of the counter-protesters placards and banners. They were also chanting Nazi scum!\n\nHundreds of police officers were deployed on Londons streets to separate the far-right and anti-fascist camps and to prevent possible violence.\n\nWe have made the decision to impose conditions based on current tensions and concerns, information about the intentions of the organizers of these events and intelligence from previous marches held by similar groups, police superintendent Emma Richards told reporters.\n\nWe have a duty to ensure that the community in central London can go about their daily business not unduly impacted by demonstrations taking place, she added.\n\nSaturdays protest action follows three high profile terrorist attacks that recently hit London and Manchester. Islamic State (IS, former ISIS/ISIL) have claimed responsibility for all three attacks. In the most recent terrorist related occurrence, a man drove through a group of Muslim worshippers near Finsbury Park Mosque in northern London. Police are treating the case as a far-right terrorist act."],[10,"'Sorry bruv, I don't know, I'm not a violent psychopath'","Muslim comedian Guz Khan has spoken out following the Manchester terror attack to offer an answer to the question  \"why do Muslims commit terror?\".\n\nIn a five-minute clip which was uploaded to YouTube, he speaks about the reaction Muslims faced following the Manchester Arena attack. The suicide attack killed 22 people, including children, after an Ariana Grande concert at the Manchester Arena on May 22.\n\nAsked by Double Down News, Guz, also known as Guzzy Bear, replied: \"If somebody was to ask me right now, excuse me, why do Muslims do such things like what took place in Manchester? My honest answer to you would be 'Sorry bruv, I don't know.\n\n\"Because I'm not a violent psychopath with murderous tendencies. You'd have to ask one of those people to find out why'.\"\n\nHe went on to explain that people still generally pushed the question as if he and other Muslims were the spokespeople for 1.6 billion people because of their faith.\n\nThe dad-of-three condemned what happened in Manchester saying: \"As a father, as an uncle, as a former teacher, when I heard what had happened in Manchester, I felt how any sane human being would. And that is I was disgusted. I was shook to my core really. Because it affected beautiful young children.\"\n\nWhile Khan believed that the whole country was united in that stance, he voiced his dismay that there were some on social media that had different views for children elsewhere.\n\nHighlighting that the majority of children affected by extremist groups such as Isis live in Iraq and Syria, he said people seemed to struggle to make the connection with them being so far away, illustrating this with a picture of Alan Kurdi, the three-year-old Syrian boy who drowned in September 2015 in the Mediterranean as his family were trying to reach Europe.\n\nHe also slammed the media for perpetuating messages of hate through its hunger for sensationalism and for giving platforms to the likes of Katie Hopkins and Anjem Choudary who he branded an \"opportunist\" and \"weirdo\" respectively.\n\nClaiming that he had previously been asked to use his own platform as a way to \"find jihadis\" within \"his\" community, he compared the ludicrous task to searching for the red and white stripe-wearing character in the Where's Wally books.\n\nHe said: \"Find Jihadis? I couldn't find where Wally was in that book let along find Jihadis in the community. What does this guy think, that there's a Muslim only version of Where's Wally called Where Walid? Yeah, really sweaty dude hiding behind a bin with a backpack. Page 89, there you go mate, terrorism solved\".\n\nThe Coventry-born star continued: \"I've been a Muslim a while and I can not get them to commit to what time we're going to go to Nandos let alone commit acts of terrorism.\"\n\nKhan concluded by urging people to embrace love not hate and called for the government to take responsibility for their part and tackle the issue head on with a new approach.\n\nHe explained: \"When you have huge government bodies greeting terror with purported terror, that only begets more terrorism. Jeremy Corbyn warned of this. Being one of only 13 MPs to vote against the military intervention in Libya.\"\n\nThe former humanities teacher quit his day job in 2015 to focus on comedy full-time after a clip he posted online joking that the film Jurassic World should be banned because of its racist references went viral.\n\nKhan is particularly known for his character Mobeen, a Muslim living in Small Heath, Birmingham, of which several videos can be viewed on the BBC iPlayer under the title British Muslim Comedy."],[10,"Arrest over London terror attack","Police investigating the terror attack at London Bridge, in which eight people died, have made another arrest.\n\nThe 29-year-old man was detained in Newham, east London - the 18th person to be arrest in the inquiry.\n\nIt brings the total number of people in custody to five. Twelve others, who were arrested on Sunday, were released without charge the following day.\n\nOne further man, arrested on suspicion of drugs and firearms offences, was bailed, the Metropolitan Police said.\n\nThe 29-year-old man was arrested in the early hours of Friday morning on suspicion of being involved in the commission, preparation or instigation of acts of terrorism.\n\nAmong those also in custody are a 27-year-old man and 29-year-old man, both from Ilford, who were arrested on Wednesday night on suspicion of preparing terrorist acts.\n\nA 27-year-old man arrested on Tuesday morning and a 30-year-old man arrested on Wednesday morning are also being held, the Met said.\n\nThe attack took place on Saturday when three men drove into pedestrians on London Bridge, before abandoning the vehicle and stabbing people in Borough Market.\n\nPolice have named the attackers - who were all shot dead - as Youssef Zaghba, a 22-year-old Moroccan-Italian man who lived in east London; Khuram Butt, 27, from Barking; and Rachid Redouane, 30, who also lived in Barking.\n\nThe eight victims have been named as 30-year-old Canadian national Chrissy Archibald, Australian Kirsty Boden, 28, Australian Sara Zelenak, 21, James McMullan, 32, from Hackney, London, French nationals 26-year-old Alexandre Pigeard, Xavier Thomas, 45, and chef Sebastien Belanger, 36, and Spanish national Ignacio Echeverria, 39.\n\nA total of 48 people were injured and London hospitals are continuing to treat 29 people - 10 of whom are said to be in a critical condition."],[10,"London terror attack: Woman 'saved 20 lives' by barricading door of restaurant as terrorists tried to enter","A woman has been described as heroic after she reportedly used her body to barricade the door of a restaurant in the London Bridge area, stalling terrorists trying to enterduring Saturday nights attacks and possibly saving the lives of up to 20 people.\n\nCab driver Aksha Patel told Sky News that the woman had managed to block the door for a few seconds giving the people inside the restaurant the opportunity to escape through a back door of the Black and Blue steak restaurant on Rochester Walk in Borough Market.\n\nAt least seven people were killed and dozens more injured after a van drove into pedestrians on London Bridge and several men then started stabbing passersbyin what police said was a terrorist attack.\n\nMr Patel told the broadcaster that the woman was one of two of his passengers who had come out of the restaurant after holding the doors closed from the inside.\n\n\"She knew they were bad people trying to break in,\" he said, adding: \"She managed to hold the door for a few seconds but then I think they overpowered her.\"\n\n\"People managed to escape through the rear door so she saved maybe 20 peoples lives,\" he said.\n\nThere have been other eyewitness accounts of people attempting to fight those behind the attacks using pint glasses and barstools.\n\nOne taxi driver reportedly attempted to use his vehicle to stop the attackers.\n\nSpeaking to London radio LBC, he said that he had tried to ram the suspected attackers with his vehicles.\n\nGeneral election campaigning has been suspendedfollowing the attack, the second the country has experienced in less than a month.\n\nPrime Minister Theresa May said: \"Our thoughts are with those who are caught up in these dreadful events.\""],[10,"Theresa May Downing Street speech on terror after London Bridge attack","Theresa May has warned that things need to change in our approach to terrorism.\n\nSpeaking outside Downing Street this morning, the prime minister said we need to be prepared to have some embarrassing conversations in order to root out extremism in British society.\n\nShe addressed reporters after a meeting with the Governments Cobra emergency committee, called in the wake of the third terror attack in Britain in as many months.\n\nAt least seven people were killed and 48 seriously injured after three jihadists ploughed a rented van into crowds on London Bridge at 10.08pm last night.\n\nThe attackers then drove to the busy Borough Market area, going bar to bar stabbing people with a 12-inch knife.\n\nAll three were wearing what appeared to be explosive vests, but the police have established that this clothing was fake and worn only to spread panic and fear, she said.\n\nAs so often in such serious situations, the police responded with great courage and great speed. Armed officers from the Metropolitan Police and the city of London Police arrived at Borough Market within moments, and shot and killed the three suspects.\n\nThe terrorists were confronted and shot by armed officers within eight minutes of the police receiving the first emergency call.\n\nShe added that there were differences between the London Bridge attack and the Manchester bombing, but there were also similarities.\n\nThis is, as we all know, the third terrorist attack Britain has experienced in the last three months. In March a similar attack took place just around the corner on Westminster Bridge.\n\nTwo weeks ago the Manchester Arena was attacked by a suicide bomber and now London has been struck once more.\n\nAnd at the same time the security and intelligence agencies and police have disrupted five credible plots since the Westminster attack in March.\n\nIn terms of their planning and execution, the recent attacks are not connected but we believe we are experiencing a new trend in the threat we face.\n\nAs terrorism breeds terrorism and perpetrators are inspired to attack, not only on the basis of carefully constructed plots after years of planning and training, and not even as lone attackers radicalised online, but by copying one another and often using the crudest of means of attack.\n\nThe Prime Minister added that while recent attacks are not connected by common networks, they are connected in one important sense. They are bound together by the single evil ideology of Islamist extremism that preaches hatred, sows division, and promotes sectarianism.\n\nShe said that the extremist ideology was incompatible with the religion of Islam, as well as our western values of freedom, democracy and human rights.\n\nThis ideology will not be defeated by military intervention alone, she added, nor by the maintenance of a permanent defensive counter-terrorism operation.\n\nIt will only be defeated when we turn peoples minds away from this violence and make them understand that our values  pluralistic British values  are superior to anything offered by the preachers and supporters of hate.\n\nMay added that extremist ideology cannot be allowed the safe space it needs to breed  either online, or in the real world.\n\nWe need to work with allied democratic governments to reach international agreements that regulate cyberspace, to prevent the spread of extremist and terrorism planning, she said. And we need to do everything we can at home to reduce the risks of extremism online.\n\nShe added: While we have made significant progress in recent years, there is  to be frank  far too much tolerance of extremism in our country.\n\nSo we need to become far more robust in identifying it and stamping it out across the public sector and across society.\n\nThat will require some difficult, and often embarrassing, conversations.\n\nBut the whole of our country needs to come together to take on this extremism, and we need to live our lives not in a series of separated, segregated communities, but as one truly United Kingdom."],[10,"Ariana Grande to Perform Benefit Concert for Manchester Victims  Variety","Ariana Grande has issued an official statementin regards to the 22 people killed by a suicide bomber after her concert atManchester Arena on May 22. The singer shared she will be returning to Manchester for a benefit concert to help the victims and their loved ones.\n\nGrande took to on Friday to share a deeply emotional message to her millions of fans. My heart, prayers, and deepest condolences are with the victims of the Manchester Attack and their loved ones. There is nothing I or anyone can do to take away the pain you are feeling or to make this better, she began. However, I extend my hand and heart and everything I possibly can give to you and yours, should you want or need my help in any way.\n\nThe Dangerous Woman singer went on to confirm an upcoming benefit concert in England. Although specific details are currently unknown, Variety hears that the event is slated for June 4, that Grande, along with manager Scooter Braun, are personally recruiting other artists to take the stage, and that 100% of the proceeds will go to the victims families.\n\nIll be returning to the incredibly brave city of Manchester to spend time with my fans and to have a benefit concert in honor of and to raise money for the victims and their families, Grande wrote. I will have details to share with you as soon as everything is confirmed.\n\nGrandes tweet can be seen in full below.\n\nGrande originally suspendedher Dangerous Woman tour following the attack.The tour will pick up on June 7 in France, with further dates in Portugal, Spain, and Italy."],[10,"21 people fight for their lives as 12 questioned","Not again? That is the question a stunned Britain could be forgiven for still asking itself tonight, with 21 victims fighting for their lives in hospital and 12 people being questioned by police after the latest deadly terror attack to hit the country.\n\nOfficers reacted swiftly to the murder of seven people on London Bridge and in Borough Market on the south bank of the Thames on Saturday night, raiding the home of one of the three Islamist extremists who were all shot dead by armed police.\n\nControlled explosions were carried out on Sunday morning at the flat in Barking, east London, where neighbours said one of the murder suspects lived with his wife and two children.\n\nThe three men, who were wearing fake suicide vests, are yet to be named. But Scotland Yards assistant commissioner Mark Rowley said the investigation into their attack  which left 48 injured after they used a van to ram pedestrians on the bridge before stabbing people in the food and drink market  was progressing at pace.\n\nWork is ongoing to understand more about them, their connections and whether they were assisted or supported by anyone else, he said. We have established that the van used during the attack, a white Renault van  was recently hired by one of the attackers.\n\nA man who claimed to be friends with one of the attackers said last night he had warned police of his possible intentions  but said the extremist was not arrested and did not have his passport confiscated. We spoke about a particular attack that had happened and, like most radicals, he had a justification for anything, everything and anything, the man told the BBCs Asian Network. I phoned the anti-terrorist hotline I did my bit, but the authorities didnt do their bit. The police are yet to respond to the claim.\n\nOfficers, paramedics and members of the public received tributes for their bravery during the attack. Asst Cmr Rowly said in the region of 50 rounds were discharged by eight officers when they confronted and shot the three suspects in Borough Market, in an operation now being investigated routinely by the Independent Police Complaints Commission.\n\nI am not surprised that, faced with what they must have feared were three suicide bombers, the firearms officers fired an unprecedented number of rounds to be completely confident they had neutralised those threats, he said.\n\nOne member of the public was also injured by a police bullet but Asst Cmr Rowley said: We do not believe the injuries to be critical in nature.\n\nThe Prime Minister, Theresa May, said in a strongly worded statementthat more must be done to tackle the evil ideology of Islamist extremism. Harun Rashid, the secretary general of the Muslim Council of Britain, agreed with Ms May and said: We must listen to one another and work together to be part of a truly United Kingdom.\n\nNational campaigning in the general election is expected to resume on Monday after being suspended by all the main parties, and voting will take place as planned on Thursday.\n\nCommuters in the capital were warned the exclusion zone around London Bridge station and the scene of the attack will remain in place on Monday."],[10,"One Love Manchester Concert","On Sunday 4th June, some of the biggest international names in music put on a show of solidarity for the victims and families affected by the terrible attack that happened at Manchester Arena on May 22nd.\n\nJustin Bieber, Coldplay, Katy Perry, Miley Cyrus, Pharrell Williams, Usher, Take That and Niall Horan were among the stars joining Ariana Grande in a special benefit concert. The concert raised over 2 million for the We Love Manchester Emergency Fund, to support those who have been injured or bereaved by the attack.\n\nDonate now to show the people of Manchester they are not alone.\n\nYou can also give to our UK Solidarity Fund.\n\nIf you need support after the Manchester attack contact Victim Supports 24 hour helpline on 0808 16 89 111\n\nOpen quotes icon This event is an opportunity for people to come together and celebrate things that unite us  music, humanity and the will to do something to help others Chief executive of the British Red Cross"],[10,"London attack: All 12 people arrested by police in wake of incident released without charge","All 12 of the people arrested by officers investigating the London Bridge terror attack have been released without charge, Scotland Yard said.\n\nSeven women and five men were arrested in Barking on Sunday following Saturday's atrocity which left seven dead and 48 injured.\n\nA 55-year-old man and 53-year-old woman were released on Monday. The remaining 10 people - six women aged between 19 and 60 and four men between 27 and 55 - were released later in the day, meaning all 12 have now been released without charge.\n\nThe arrests were made after police raided properties in Barking on Sunday and two on Monday in Newham and Barking.\n\nIt comes as police identified two of the three attackers as Khuram Shazad Butt, a 27-year-old British citizen born in Pakistan, and Rachid Redouane, who claimed to be Moroccan-Libyan.\n\nButt was known to the security services, but there was no evidence of \"attack planning\" by him, according to Scotland Yard.\n\nA third man has not yet been named by police.\n\nAll three were shot dead at the scene of the attack within eight minutes of the first 999 call."],[10,"Seven-year-old girl targeted as anti-Muslim abuse surges","A seven-year-old girl was one of the 139 British Muslims attacked or abused in the seven days following the Manchester attack amid an unprecedented spike in anti-Muslim hate crimes.\n\nTell Mama, an organisation that measures and records anti-Muslim hate cases, said it had received 139 reports in the week following the attack. The previous week it had received 25.\n\nOf these, 61 were reports of verbal abuse. Victims said they were called child killers and told to go back to your country.\n\nTwenty-two people were killed when Salman Abedi detonated a suicide vest at an Ariana Grande concert on 22 May.\n\nThe seven-year-old girl, who was born in England, was shouted at as she was travelling on a bus in London with her Muslim mother.\n\nThe mother said to Tell Mama: It was very shocking for both of us and also very frightening. A childs mind is very fragile and I dont want her growing up to hate white people. She is half-white British herself and both she and I were born here.\n\nIn another instance, a group of young people flagged down a man wearing a Muslim prayer cap as he drove along a street, telling him that he had a flat tyre.\n\nWhen the Muslim man got out his car to check, three people attacked him with a glass bottle, slicing his hand when he raised it to protect his face, and shouting that he was a terrorist.\n\nTell Mama said it was not unusual to see a surge in Islamophobic hate cases following a terrorist attack.\n\nWhen the soldier Lee Rigby was murdered in south-east London in 2013, the organisation saw an almost 400 per cent rise in hate case reports.\n\nIt saw an even greater rise following the terrorist attack in Paris in 2015, in which 130 people were killed in a series of coordinated attacks across the city.\n\nCommenting on the surge in hate cases, Tell Mamas director, Iman Atta, told The Sunday Times: Obviously, people are angry and they should rightly be.\n\nThat anger, though, should be targeted at countering and challenging extremism where people see it, instead of against innocent citizens who happen to be Muslim."],[10,"Bear locks himself in car, honks horn awakening owners","The black bear started honking the horn before 5 a.m. (Source: Pixabay)\n\n(RNN) - A 200-pound black bear opened the door to a vehicle, locked himself in and then honked the horn trying to get out, rousting the cars owners from their beds early Thursday.\n\nRoanoke County, VA, police responded to a 5 a.m. call from homeowners awakened by the bear laying on the horn of their vehicle.  \n\nThe baby bear found some treats inside and caused minor damage to the vehicle. The officer was able to open the back door and the little guy eventually found his way out and ran off into the woods, the police Facebook post said.\n\nWDBJ reports that the window to the carwas not broken, and that police theorize that the bear opened the handle to enter the car. \n\n\"Good crime prevention tip from Officer Thayer: always lock your car doors. It's not just thieves that break into your cars!\" the postconcluded.\n\nCopyright 2017 Raycom News Network. All rights reserved."],[10,"Finsbury Park suspect followed Britain First, who are known for spreading fake Muslim videos","The man accused of being behind the Finsbury Park attack reportedly followed prominent anti-Islam figures on social media  including those accused of spreading fake videos about Muslims online.\n\nFather-of-four Darren Osborne was arrested after a hire van ploughed into pedestrians outside the Muslim Welfare House in north London on Monday (19 June).\n\nHe is alleged to have shouted, \"I want to kill all Muslims,\" after the vehicle hit the crowd.\n\nThe Guardian reported that Osborne had set up a Twitter account before the attack and had been following 32 people, including Paul Golding and Jayda Fransen  the leaders of controversial anti-Islam party Britain First.\n\nThe far-right group describes itself as \"committed to maintaining and strengthening Christianity as the foundation of our society and culture\" and repeatedly warns its followers of a coming \"civil war\" with Islam.\n\nIts activists are notorious for what critics call \"provocative\" street-level action in areas of the UK home to large Muslim communities, including so-called \"mosque invasions\" and \"Christian patrols\".\n\nIn the wake of Monday's attack, anti-extremism group Hope Not Hate accused Britain First and other prominent anti-Islam activists of having fueled \"a climate of hate\" against Muslims.\n\nGolding and Fransen have also been accused of repeatedly spreading misleading videos online showing Muslims in a negative light.\n\nAn investigation by Press Association earlier this month found the group had posted at least 10 of these clips over a period of about
