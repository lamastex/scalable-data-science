 it says its ultimate ambition is a dedicated health and care tax.\n\nNorman Lamb, for the party, added: \"Simply providing more money on its own is not enough and that's why this is just the first step in our plan to protect health and care services long-term.\n\n\"We also need to do much more to keep people fit and healthy and out of hospital, and that is why this new funding will be targeted to those areas that have the greatest impact on patient care such as social care, general practice, mental health and public health.\"\n\nThe outgoing Conservative government has promised to increase funding for the health service by 8bn by 2020 and 2bn for social care. The Lib Dems say their extra 6bn a year would be in addition to these plans.\n\nA 6bn a year rise in income for the NHS and social care would be \"generous\" compared with recent increases in their budgets, but against the historical average it is \"quite small scale\", the Institute for Fiscal Studies (IFS) said.\n\nIFS spokesman George Stoye told BBC News that about half of adults in Britain pay income tax, so a penny in the pound rise would mean incomes in these households cut on average by 0.6%.\n\nConservative Jane Ellison said: \"Now we know - a vote for anyone other than Theresa May means you will pay more tax.\n\n\"Jeremy Corbyn, the Lib Dems and SNP will hit 30 million people in the pocket with higher income taxes.\n\n\"Only a vote for Theresa May on 8 June can provide the strong and stable leadership we need to get a good deal in the Brexit negotiations, keep taxes low, and secure our growing economy.\n\n\"It is the only way we can build on the record funding we've given the NHS.\"\n\nLabour said its plans for funding the NHS would be in the party's manifesto although it has already said it would halt hospital cuts."],[8,"No small change","Radhabai has experienced first-hand the transformative effects that basic income can have on the lives of the destitute and the hopelessly poor. Still in her early 30s, Radhabai is a tribal woman from Ghodakhurd village in Madhya Pradesh. She was a child bride at 11 and a mother soon after she entered her teens. The eldest of her three children is now an 18-year-old woman.\n\nRadhabais village was selected, along with a few others, for unconditional cash transfer for a pilot carried out by the non-governmental organisation Self Employed Womens Association of India (SEWA) with Unicef. Every adult in her village was given 300 a month and every child 150. The money was given to each adult, rather than a common family member, and each childs money was given to the mother. This ensured there was no domestic strife over how the money was to be spent. Radhabais family received 1,050 every month during the two-year pilot  a handsome amount for a family that could barely make ends meet and was always in debt. There were no conditions on how the money should be spent, so it was up to individuals and households to make their choices.\n\nAt a conference on basic income held end-March in New Delhi, Radhabai explained that her family used the additional income to, among other things, buy a bullock and a few goats. The bullock helped plough a small patch of land they owned and the goats supplemented their income. The additional income also meant her children could attend school regularly instead of going to work, and her husband could work on the farm instead of being a daily wager.\n\nAfter the pilot ended in 2013, the family was once again hard up to meet its expenses. Radhabai continues to rear goats and work on her familys patch of land. But her husband and children had to seek work at a brick kiln and papad making unit.\n\nAs Radhabais experience illustrates, an assured and regular additional income, however small, has the potential to change lives. Pilots conducted in India and elsewhere show that additional income is often used to acquire assets including basic household requirements, besides increasing spend on food. A small amount gets put aside for a rainy day  such as medical emergencies.\n\nLazy assumptions\n\nThe SEWA-Unicef pilot was tested in eight MP villages  in four of these villages a monthly amount was transferred to every household for 12-17 months; in the other four villages there was no income transfer, and these were the control villages.\n\nThe aim was to study the impact of cash transfer on household behaviour. The amount transferred to individuals in non-tribal villages was less than what people in Radhabais village received in the first year of the pilot.\n\nThis pilot and others elsewhere in the world have demonstrated, surprisingly, that unconditional transfer of cash or basic income does not lead to the poor becoming lazy or giving up working nor increasing spending on liquor, tobacco and other demerit items of consumption.\n\nOn the contrary, their spending on demerit consumption declines not just as a proportion of the income but also in absolute terms, says Abhijit V Banerjee, Ford Foundation International Professor of Economics at Massachusetts Institute of Technology and Director of Abdul Latif Jameel Poverty Action Lab (J-PAL)  a network of professors and universities working to reduce poverty by ensuring that policy is informed by scientific evidence. Such change in behaviour has also been established in a World Bank review of 44 estimates from 17 different studies, Banerjee points out.\n\nGuy Standing, a School of Oriental and African Studies (SOAS), University of London, research professor in development studies and a founder member and honorary co-president of the Basic Income Earth Network (BIEN), who is closely associated with SEWA and the cash transfer pilot in MP, reported similar findings in other pilots of this kind.\n\nStanding says basic income impacts in many positive ways  it reduces inequality and inequity and has transformative and welfare effect. Teenaged girls and women with disability, especially, stood to gain more. It is also emancipatory, he says, to an extent that far exceeds its monetary value.\n\nIncome and/or welfare\n\nThe Economic Survey of 2016-17, authored by the chief economic adviser in the finance ministry Arvind Subramanian and his team, too has favoured unconditional cash transfers to the poor, given the inefficiencies in the plethora of welfare schemes of the Union and State governments and their failure to lift people out of poverty. The survey points out that despite these schemes  950 Central and Centrally sponsored sub-schemes in 2016-17, which have now been pruned to 675  States with the largest number of poor were grappling with inadequate funds.\n\nDue to misallocation, the districts that account for 40 per cent of the poor households got about 26 per cent of the resources.\n\nSubramanian argues for replacing some of the ongoing welfare schemes with universal basic income (UBI), rather than running them parallelly. However, his boss, Union finance minister Arun Jaitley recently ruled out the rollout of basic income schemes. Jaitley claims he is supportive of the UBI but it was not politically feasible.\n\nHe is right. Withdrawing all or most welfare schemes will spark off opposition from politicians, bureaucrats and the beneficiaries, including the many who are not the intended beneficiaries. Running them parallelly will be very expensive for the country  although some economists have recommended rolling in UBI before withdrawing welfare schemes.\n\nGiven the cost involved in implementing a basic income programme, the Economic Survey had suggested quasi-universality. Covering 75 per cent of the population with UBI could cost the economy about 4.9 per cent of the GDP if the basic income is fixed at 7,620 per individual.\n\nBanerjee says existing schemes cannot be withdrawn until there is confidence that the basic income schemes would work and cash transfers are shown to be more efficient. Politically, telling people that you are withdrawing some benefits and giving them something else, it will be a non-starter, he says. The concept of basic income needs to be proven on ground, and this has not been done, he adds. It could take at least five years of pilots and studies before a conversation on withdrawing existing schemes can take place.\n\nNot all pilots need be conducted in India, says Banerjee, adding that answers to many unknowns need to be found. Among the unknowns are questions such as the duration of basic income transfer needed to make a permanent difference to an individuals life, whether the transfer should be lump sum or on monthly basis, and the kind of nudges people may need to spend efficiently. Lump sum amounts tend to be spent on accumulating assets while small monthly transfers are spent on food. The poor generally find it difficult to save small sums to spend on expensive items later, as previous studies have shown.\n\nJ-PAL hopes to find conclusive answers through a 10-year pilot in Kenya. Standing feels that a shorter, five-year pilot would prove as effective in finding answers without tiring out beneficiaries with the follow-ups on how they spend the money and the impact on their life.\n\nMoving targets\n\nWhen it comes to designing universal basic income pilots in India, opinions vary on who the target group should be. Suggestions range from women and children only, to the elderly, scheduled tribes and the most backward classes. The SEWA-Unicef pilot covered villages of scheduled tribes and others, but it was the scheduled tribes, being the poorest communities, that benefited the most from income transfers. The trouble with targeting women and elderly is that they form a heterogeneous group, whereas communities of scheduled tribes and most backward classes make for a more homogeneous group as most of them live in similarly deprived conditions and, therefore, it is easier to monitor the impact of income transfers vis--vis control groups.\n\nSarath Davala, coordinator for Indian Network for Basic Income, who was part of SEWAs basic income project in MP observes that even short-term pilots have a sustainable impact on the beneficiaries. Follow-up reviews show they continue to experience positive effects of the basic income transfers even four years after the conclusion of the programme. For instance, people in Ghodakhurd are more sufficient in food than those in the control villages. Their land is more productive and they have higher incomes than the others, more livestock (both cattle and goats) and display better healthcare behaviour.\n\nIncome transfers, even when it is a small amount, can make a perceptible difference to peoples lives, as pilots in MP have demonstrated. The Union government currently feels financially and politically constrained to implement UBI. No doubt it is a difficult decision, but to build consensus, the government should begin supporting multiple pilots around the country."],[8,"Theresa May's Misery Manifesto is the longest suicide note in political history [EDITORIAL]","May plans to raise the higher rate income tax threshold from 45,000 to 50,000, meaning those earning more will pay less tax.\n\nAnd it still plans todrop corporation tax to 17% by 2020. In line with Mays Brexit plan to turn the UK into a tax haven for wealthy individuals and corporations, at the price of investment in public services, and shifting the tax burden down the economic food chain.\n\nNext, the assault on education.\n\nThe provision of free school meals has long provided critical support to children from impoverished homes. Because hungry children struggle tolearn.\n\nLabours manifesto pledges universal free school meals for all children, to remove the stigma of those who currently require means testing. It will be funded by a small tax on private education fees.In contrast, Theresa May is coming afterfree school dinners.Pledging instead,a free school breakfast. Conservatives say the policywill be an improvement and increase provision to children, while simultaneously arguing it will save 650m a year. So lets be clear, this is a cut. In additional to wider budget cuts of 3% on thousands of schools.\n\nThe Institute for Fiscal Studies (IFS) agrees with the assessment of teachers and parents, confirming that these arethe deepest cuts to education in 30 years. Ironically, since Margaret Thatcher was Prime Minister.\n\nThe decision facing voters on 8 June is stark. A fully-funded National Education Service under Labour, or the misery manifesto from the Conservatives.\n\nSince 2010, the Conservatives have claimed that austerity measures were aimed at ending the budget deficit. This has been a central campaign promise at the 2010 and 2015 general election. They failed both times. Now, Theresa May is making the same promise again.\n\nThe real impact of Conservative economic policies is clear and incontestable.First, it created the slowest economic recovery in recordedhistory. Second, it made that recovery entirely unequal. In fact, only two regions of the UK are currently as well off, or better off, than they were beforethe financial crisis. Unsurprisingly, they are London and the south-east. Every other region of the UK is poorer than it was in 2007, and some are in outright depression:\n\nWhile Labour is offering a 10 minimum wage, and renationalising high inflation utilities like water, energy and rail to start resetting the economy  May is continuing course at full steam. Her manifesto reversesall promises related to wealth inequality. The pledges of a9 minimum wage, a rail fare price freeze, and a tax freeze on wages have all been scrapped.\n\nPerhaps the most offensive elements of the Misery Manifesto are its efforts to break universal social care for elderly people. Under May, anyone with an estate of over 100,000 will be charged for their social care bill after they die. With current house prices, this would hit most peoplein Britain who own their own homes  and end any of the social mobility chances offered by property ownership. Because the planned nest egg would go straight to the Treasury. From the party that opposed the Mansion Tax because they felt owning a mansion didnt mean vast personal wealth, this ishigh hypocrisy.\n\nThe move has been coined the dementia tax, because it is likely to impact dementia patients and their families the hardest. Due to the privatisation of social care under Conservative and New Labour governments, the annual cost of a nursing home place is now 39,300.The average annual wage in the UK is just 27,600.\n\nThe entire manifesto reads like a dystopian novel. A boost for animal cruelty with plans to bring back fox-hunting. May promises to back the environmentally unsustainable fracking of shale gas. Press freedom and integrity take a kicking with the scrapping of the long-promised second part of the Leveson Inquiry. Further insecurity for elderly voters as the triple lock protection on their pensions is scrapped. The end of universal winter fuel payments, meaning arduous form-filling for people in their twilightyears. And the return of academic selection at just 11 years old, with the return of grammar schools. And initial responses suggest voters wont be putting up with it.\n\nMays plans do indeed constitute a Misery Manifesto. Because, frankly, it offers little else to anyonenot yet rich enough to buy their own island.\n\nGet Involved!\n\nRegisterto vote in the 8 June general election.\n\n Discuss the key policy issues with family members, colleagues and neighbours. And organise! Join (and participate in the activities of) a union, an activist group, and/or a political party.\n\n AlsoreadmoreCanaryarticles on the 2017 general election.\n\n Read and supportindependentmedia outlets thathold the powerful to account:\n\nThe Canary,Media Diversified,Novara Media,Corporate Watch,Red Pepper,New Internationalist,Common Space,Media Lens,Bella Caledonia,Vox Political,Evolve Politics,Real Media,Reel News,STRIKE! magazine, The Bristol Cable,The Meteor,Salford Star,The Ferret.\n\nFeatured image via YouTube Screengrab"],[8,"Cambridgeshire tiger that mauled to death to be kept alive","A tiger that killed a keeper at a Cambridgeshire zoo will not be put down, it has been confirmed.\n\nThe decision not to destroy the animal has been 'fully supported' by the family of victim Rosa King, 33, who died following the incident at Hamerton Zoo Park.\n\nAn investigation is ongoing into the 34-year-old's death, which was described as a 'freak accident' by the zoo.\n\nThe park said on Monday: 'After extensive consultation with the staff at the zoo, we have decided not to put down the tiger.\n\n'This decision has been fully supported by Rosa's family.\n\n'We are awaiting the findings of the investigation to fully understand what happened before we take further action on this matter.\n\n'If we receive regulatory or professional guidance to the contrary, we will review our position.'\n\nCambridgeshire Constabulary were called to Hamerton Zoo Park at 11.15am on May 29 to reports of a serious incident.\n\nWitnesses described hearing 'blood-curdling screams' as the tiger attacked Miss King, while her colleagues frantically tried to lure it away with chunks of meat.\n\nIt was suggested that Rosa - described as the zoo's 'shining light' - may have been coming to the aid of a fellow keeper before she was killed.\n\nThe zookeeper's parents described how their 'beloved' daughter could see the 'soul' in animals and 'lived and breathed' her job.\n\nThe couple added that Rosa - who had worked as the zoo for 14 years - was following her 'vocation' by working at the zoo as a carnivore keeper.\n\nIn a statement, they said: 'Rosa was a dedicated professional when it came to her work.\n\n'She lived and breathed a vocation that meant the world to her, living her dream.\n\n'She had a care and understanding of her animals that was a joy and privilege to behold.'\n\nThe couple said their daughter - who was also 'loved and admired' by a younger brother - had shown a passion for animals from the age of two when she first sat on a horse.\n\nThey added that her 'whole attitude to the animal kingdom' was summed up by the words of Anthony Douglas Williams, who famously said: 'When I look into the eyes of an animal I do not see an animal. I see a living being. I see a friend. I feel a soul.'\n\n'After that, her life was always going to be about animals,' they added. 'She lived her life to the full and was a very caring, generous person.\n\n'She would stand up for those who couldn't stand up for themselves including the animals and campaigned and raised money for animal charities.\n\n'Rosa completed a skydive in 2014 to raise money for Animal Asia and then travelled to China to visit the sanctuary for Moon bears to see for herself the work they do, and just recently returned from a visit to a Sun bear rehabilitation centre in Borneo.'\n\nMr King, 56, and his 54-year-old wife also thanked the public for the 'abundance of love and sympathy' which they had received since Rosa's death.\n\nScroll down for video\n\nEmergency services initially described Rosa's death as 'non suspicious',but it has since emerged the owners were warned about safety failings several times over the past decade.\n\nInspectors had highlighted problems with ageing safety barriers and a damaged fence, and ordered the zoo to amend its escape protocols as long ago as 2007.\n\nFollowing a further inspection six years later, the park had still failed to implement suggested changes, including overhauling risk assessments and 'safe working practices'.\n\nThe authors again implored the owners to conduct a 'wholesale review of the risk assessments'.\n\nIt is unclear if Hamerton or its owner Andrew Swales made attempts to abide by the conditions.\n\nMs King is understood to have been savaged in the Tiger Falls enclosure, which opened last year for its two rare Malayan tigers Cicip and Sahaja.\n\nIt is believed the barrier separating the enclosure and the tiger pen experienced a malfunction or was accidentally left unlocked when Miss King was cleaning.\n\nThe park owner's son, Chris Swales, was questioned by police in a bid to find out what happened.\n\nThe 30-year-old son of Hamerton's owner, Andrew Swales, was taken away in an unmarked police car by detectives for questioning. Two other workers were seen helping police with their enquiries on site.\n\nIt is understood that all employees will be interviewed but have the choice whether to do so at the zoo or in a dedicated witness suite.\n\nThere is no suggestion any of the people questioned were responsible for Ms King's death and no arrests have been made.\n\nOn June 1 teams continued to comb the zoo for clues as to how a tiger managed to get into the enclosure where Rosa was working.\n\nA blonde-haired woman could be seen standing in the area where Rosa was killed, looking emotional.\n\nThe zoo said it was 'co-operating fully' with the joint investigation by police and the council.\n\nA spokesman said: 'Our thoughts and deepest condolences are with Rosa's family and friends, many of whom worked alongside her at the zoo.\n\n'We are cooperating fully with the investigation that is currently being conducted by Huntingdonshire District Council environmental health department.'\n\nCambridgeshire police said the tiger has not been harmed, adding: 'We are jointly investigating with the council.'\n\nChief Inspector Donna Wass added: 'While there are no suspicious circumstances, the death of the zookeeper is still unexplained and the police have a duty to report to the coroner, which is why the police investigation is ongoing.\n\n'Huntingdon District Council have a responsibility for health and safety and licencing at the zoo, and are investigating these aspects.\n\n'This is why both parties are still involved and will work together on a joint investigation.'\n\nThe case has been referred to the Cambridgeshire coroner's office. A spokesman said an inquest will be opened next week.\n\nFollowing her death, it emerged that Rosa told a friend how she feared another of her animals saw her as 'his next meal'.\n\nFriend Tracey Eyre, 48, said Miss King was always vigilant as she knew she was dealing with 'dangerous, wild animals'.\n\nMs Eyre told theDaily Mirror: 'She said [another tiger] Blizzard often looked at her as if to say 'you're going to be my next meal if I get the chance'.\n\n'She adored those tigers, they were like family to her, they were her little babies.'\n\nEarlier this week, zoo inspection reports, obtained under Freedom of Information laws, revealed how Hamerton was in the spotlight for a catalogue of management issues\n\nIn 2012, inspectors ordered the renewal of ageing safety barriers and a damaged perimeter fence within three months, and said the escape protocol 'should be amended' to categorise animals of varying risks.\n\nZoos are regulated by local authorities across the UK, with no central government database of facilities. Government-appointed vets conduct inspections every three to four years, with annual follow-ups supposed to be undertaken by the local authority.\n\nHowever, records indicate Hamerton has not been inspected in any capacity since August 2015.\n\nDuring that visit, no mention was made of security issues outlined in previous reports. The inspectors reported: '[Animal] escapes have been notified when necessary.' Representatives of Hamerton failed to respond to requests for comment last night.\n\nChris Draper, of wildlife charity Born Free, said: 'From these reports we have no way of determining whether these conditions were ever met. This zoo has clearly not been meeting some safety standards for many years. It is still unclear what happened to Rosa King but this is very worrying.'\n\nFollowing her death, tributes poured in for the zookeeper. \n\nSteven Eyre, a friend of Miss King's, said: 'She was dedicated to her job completely and was aware of all the risks. She was very meticulous about everything that she did ... We're all at a bit of a loss to understand what happened.'\n\nFormer zoo volunteer Zach Vaughan added: 'Rosa took her job very seriously and was always safe. She wouldn't have gone into the tiger enclosure for no reason.'\n\nMiss King's friend, wildlife photographer Garry Chisholm, added: 'I have lost a very dear friend who loved the animals in her care very much.\n\n'I would like to say more but I am struggling to take in this news at the moment.'\n\nWriting on Facebook, Mr Chisholm added: 'I was deeply saddened to hear of the tragic events at Hamerton yesterday which resulted in the death of a good friend of mine.\n\n'Rosa was a follower of this page and I would like to make the following tribute statement in her memory:\n\n'Rosa wasn't just a keeper at Hamerton Zoo  she WAS Hamerton Zoo.\n\n'She was the absolute central point of it, the focal point of it. She was the shining light of it. It revolved around her.\n\n'Her passion for the animals in her care was exceptional though her favourites were undoubtedly the cheetahs which she would refer to as her pride and joy.\n\n'Rosa would raise money for cheetah conservation by actively taking part in parachute jumps and I was delighted when she approached me asking if she could use one of my pictures to promote her money raising campaign.\n\n'I feel privileged to have known Rosa and been able to call her a friend. She will be greatly missed, not just by me but by everyone who came to know her.\n\n'The only consolation I can take from today's tragic events is that Rosa is now reunited with her beloved Ares the cheetah and Blizzard and Ladybelle her beloved tigers.'\n\nPhilip Caso, a 20-year-old zoology student from Peterborough, got to know Ms King through doing work experience at the zoo each summer and commended her conservation efforts.\n\nIn a tribute on Facebook he wrote: 'I'm literally devastated to hear that one of the most inspirational women I knew died at Hamerton Zoo.\n\n'Rosa loved and respected those animals to the point where each and every one was like a child to her.\n\n'Her passion for her job has really inspired me and I was just glad I got the chance to know her. Thinking of all the other keepers.'\n\nPhotographer Hollie Gordon, who said she became friends with Ms King through visits to the zoo, said: 'Her passion for the animals, the zoo and conservation really shone through. She loved them all!'\n\nThe 24-year-old, from Blackpool, added: 'I am in shock by what has happened.\n\n'Terribly upset and can't quite believe I won't see her again with a big smile on her face and working with her beloved cats.'\n\nMr Neve, 46, took part in a one-to-one tiger-feeding experience less than two months ago, where he met Miss King.\n\nHe said: 'I'm actually in shock. I met Rosa seven weeks ago when I went to feed the tigers.\n\n'Getting to feed the tigers was fantastic. The day out was given to me as a Christmas present; I went down with the whole family and it was just a really, really good day.'\n\nHe added: 'She had a real passion for the cats and had obviously been there since they had arrived at the zoo. Her knowledge about tigers was second to none.\n\n'The experience was only supposed to last around 45 minutes, but I was there for two hours just talking to her about the tigers - it was a real pleasure.'\n\nMs King was a self-confessed fan of big cats, and also raised funds three years ago for a charity helping bears.\n\nLinking to a JustGiving page, through which she raised more than 900, she told donors she was going to skydive for Animals Asia.\n\nShe wrote on Facebook: 'Those of you who know me and have spoken to me around the Zoo will be aware of my love of big cats, but probably aren't as aware of my love of bears!\n\n'I am a big supporter of the animal charity Animals Asia, who rescue and care for bears effected (sic) by the pet trade and in particular the cruel bear bile trade.'\n\nThe British and Irish Association of Zoos and Aquariums released a short statement in regards to the incident via its website.\n\nIt said: 'The British and Irish Association of Zoos and Aquariums (BIAZA) is extremely saddened to hear that a zoo keeper has been killed by a tiger at Hamerton Zoo in Cambridgeshire.\n\n'Whilst the zoo is not a member of BIAZA, the death of a keeper affects the whole zoo community and our thoughts are with the keeper's family, friends and colleagues at this time.'\n\nHamerton Zoo Park opened in June 1990 and covers 25 acres. It includes enclosures for Malaysian tigers, Bengal tigers, cheetahs, wolves, corsac foxes and kangaroos, as well as a variety of birds, reptiles and domestic animals.\n\nIn 2013, Sarah McClay, 24, from Glasgow, was mauled to death by a Sumatran tiger at South Lakes Wild Animal Park in Cumbria.\n\nThe zoo was fined 255,000 after a faulty gate allowed a tiger called Padang to escape its den and pounce as she did her rounds.\n\nThe zoo went on to be branded the worst in Britain after nearly 500 animals died amid 'deplorable' welfare standards.\n\nThree zookeepers were killed by big cats at zoos run by the late John Aspinall, who believed they should be allowed close access to bond with the animals.\n\nIn 1980, he was forced to shoot two Siberian tigers that killed keepers Brian Stocks and Bob Wilson within weeks of each other at Howletts, near Canterbury.\n\nIn 1994, Trevor Smith, 32, head keeper at the same zoo, was killed by a tiger."],[8,"Western Wars Have Killed Four Million Muslims Since 1990","Landmark research proves that the US-led war on terror has killed as many as 2 million people\n\nLast month, the Washington DC-based Physicians for Social Responsibility (PRS) released a landmark study concluding that the death toll from 10 years of the War on Terror since the 9/11 attacks is at least 1.3 million, and could be as high as 2 million.\n\nThe 97-page report by the Nobel Peace Prize-winning doctors group is the first to tally up the total number of civilian casualties from US-led counter-terrorism interventions in Iraq, Afghanistan and Pakistan.\n\nThe PSR report is authored by an interdisciplinary team of leading public health experts, including Dr. Robert Gould, director of health professional outreach and education at the University of California San Francisco Medical Center, and Professor Tim Takaro of the Faculty of Health Sciences at Simon Fraser University.\n\nYet it has been almost completely blacked out by the English-language media, despite being the first effort by a world-leading public health organisation to produce a scientifically robust calculation of the number of people killed by the US-UK-led war on terror.\n\nThe PSR report is described by Dr Hans von Sponeck, former UN assistant secretary-general, as a significant contribution to narrowing the gap between reliable estimates of victims of war, especially civilians in Iraq, Afghanistan and Pakistan and tendentious, manipulated or even fraudulent accounts.\n\nThe report conducts a critical review of previous death toll estimates of war on terror casualties. It is heavily critical of the figure most widely cited by mainstream media as authoritative, namely, the Iraq Body Count (IBC) estimate of 110,000 dead. That figure is derived from collating media reports of civilian killings, but the PSR report identifies serious gaps and methodological problems in this approach.\n\nFor instance, although 40,000 corpses had been buried in Najaf since the launch of the war, IBC recorded only 1,354 deaths in Najaf for the same period. That example shows how wide the gap is between IBCs Najaf figure and the actual death toll  in this case, by a factor of over 30.\n\nSuch gaps are replete throughout IBCs database. In another instance, IBC recorded just three airstrikes in a period in 2005, when the number of air attacks had in fact increased from 25 to 120 that year. Again, the gap here is by a factor of 40.\n\nAccording to the PSR study, the much-disputed Lancet study that estimated 655,000 Iraq deaths up to 2006 (and over a million until today by extrapolation) was likely to be far more accurate than IBCs figures. In fact, the report confirms a virtual consensus among epidemiologists on the reliability of the Lancet study.\n\nDespite some legitimate criticisms, the statistical methodology it applied is the universally recognised standard to determine deaths from conflict zones, used by international agencies and governments.\n\nPSR also reviewed the methodology and design of other studies showing a lower death toll, such as a paper in the New England Journal of Medicine, which had a range of serious limitations.\n\nThat paper ignored the areas subject to the heaviest violence, namely Baghdad, Anbar and Nineveh, relying on flawed IBC data to extrapolate for those regions. It also imposed politically-motivated restrictions on collection and analysis of the data - interviews were conducted by the Iraqi Ministry of Health, which was totally dependent on the occupying power and had refused to release data on Iraqi registered deaths under US pressure.\n\nIn particular, PSR assessed the claims of Michael Spaget, John Sloboda and others who questioned the Lancet study data collection methods as potentially fraudulent. All such claims, PSR found, were spurious.\n\nThe few justified criticisms, PSR concludes, do not call into question the results of the Lancet studies as a whole. These figures still represent the best estimates that are currently available. The Lancet findings are also corroborated by the data from a new study in PLOS Medicine, finding 500,000 Iraqi deaths from the war. Overall, PSR concludes that the most likely number for the civilian death toll in Iraq since 2003 to date is about 1 million.\n\nTo this, the PSR study adds at least 220,000 in Afghanistan and 80,000 in Pakistan, killed as the direct or indirect consequence of US-led war: a conservative total of 1.3 million. The real figure could easily be in excess of 2 million.\n\nYet even the PSR study suffers from limitations. Firstly, the post-9/11 war on terror was not new, but merely extended previous interventionist policies in Iraq and Afghanistan.\n\nSecondly, the huge paucity of data on Afghanistan meant the PSR study probably underestimated the Afghan death toll.\n\nThe war on Iraq did not begin in 2003, but in 1991 with the first Gulf War, which was followed by the UN sanctions regime.\n\nAn early PSR study by Beth Daponte, then a US government Census Bureau demographer, found that Iraq deaths caused by the direct and indirect impact of the first Gulf War amounted to around 200,000 Iraqis, mostly civilians. Meanwhile, her internal government study was suppressed.\n\nAfter US-led forces pulled out, the war on Iraq continued in economic form through the US-UK imposed UN sanctions regime, on the pretext of denying Saddam Hussein the materials necessary to make weapons of mass destruction. Items banned from Iraq under this rationale included a vast number of items needed for everyday life.\n\nUndisputed UN figures show that 1.7 million Iraqi civilians died due to the Wests brutal sanctions regime, half of whom were children.\n\nThe mass death was seemingly intended. Among items banned by the UN sanctions were chemicals and equipment essential for Iraqs national water treatment system. A secret US Defence Intelligence Agency (DIA) document discovered by Professor Thomas Nagy of the School of Business at George Washington University amounted, he said, to an early blueprint for genocide against the people of Iraq.\n\nIn his paper for the Association of Genocide Scholars at the University of Manitoba, Professor Nagi explained that the DIA document revealed minute details of a fully workable method to fully degrade the water treatment system of an entire nation over a period of a decade. The sanctions policy would create the conditions for widespread disease, including full scale epidemics, thus liquidating a significant portion of the population of Iraq.\n\nThis means that in Iraq alone, the US-led war from 1991 to 2003 killed 1.9 million Iraqis; then from 2003 onwards around 1 million: totalling just under 3 million Iraqis dead over two decades.\n\nIn Afghanistan, PSRs estimate of overall casualties could also be very conservative. Six months after the 2001 bombing campaign, The Guardians Jonathan Steele revealed that anywhere between 1,300 and 8,000 Afghans were killed directly, and as many as a further 50,000 people died avoidably as an indirect result of the war.\n\nIn his book, Body Count: Global Avoidable Mortality Since 1950 (2007), Professor Gideon Polya applied the same methodology used by The Guardian to UN Population Division annual mortality data to calculate plausible figures for excess deaths. A retired biochemist at La Trobe University in Melbourne, Polya concludes that total avoidable Afghan deaths since 2001 under ongoing war and occupation-imposed deprivation amount to around 3 million people, about 900,000 of whom are infants under five.\n\nAlthough Professor Polyas findings are not published in an academic journal, his 2007 Body Count study has been recommended by California State University sociologist Professor Jacqueline Carrigan as a data-rich profile of the global mortality situation in a review published by the Routledge journal, Socialism and Democracy.\n\nAs with Iraq, US intervention in Afghanistan began long before 9/11 in the form of covert military, logistical and financial aid to the Taliban from around 1992 onwards. This US assistance propelled the Talibans violent conquest of nearly 90 percent of Afghan territory.\n\nIn a 2001 National Academy of Sciences report, Forced Migration and Mortality, leading epidemiologist Steven Hansch, a director of Relief International, noted that total excess mortality in Afghanistan due to the indirect impacts of war through the 1990s could be anywhere between 200,000 and 2 million. The Soviet Union, of course, also bore responsibility for its role in devastating civilian infrastructure, thus paving the way for these deaths.\n\nAltogether, this suggests that the total Afghan death toll due to the direct and indirect impacts of US-led intervention since the early nineties until now could be as high 3-5 million.\n\nAccording to the figures explored here, total deaths from Western interventions in Iraq and Afghanistan since the 1990s - from direct killings and the longer-term impact of war-imposed deprivation - likely constitute around 4 million (2 million in Iraq from 1991-2003, plus 2 million from the war on terror), and could be as high as 6-8 million people when accounting for higher avoidable death estimates in Afghanistan.\n\nSuch figures could well be too high, but will never know for sure. US and UK armed forces, as a matter of policy, refuse to keep track of the civilian death toll of military operations - they are an irrelevant inconvenience.\n\nDue to the severe lack of data in Iraq, almost complete non-existence of records in Afghanistan, and the indifference of Western governments to civilian deaths, it is literally impossible to determine the true extent of loss of life.\n\nIn the absence of even the possibility of corroboration, these figures provide plausible estimates based on applying standard statistical methodology to the best, if scarce, evidence available. They give an indication of the scale of the destruction, if not the precise detail.\n\nMuch of this death has been justified in the context of fighting tyranny and terrorism. Yet thanks to the silence of the wider media, most people have no idea of the true scale of protracted terror wrought in their name by US and UK tyranny in Iraq and Afghanistan.\n\nSource: Middle East Eye The views expressed in this article belong to the author and do not necessarily reflect the editorial policy of Stop the War Coalition. Nafeez AhmedPhD is aninvestigative journalist, international security scholar and bestselling author who tracks what he calls the 'crisis of civilization.' He is a winner of the Project Censored Award for Outstanding Investigative Journalism for his Guardian reporting on the intersection of global ecological, energy and economic crises with regional geopolitics and conflicts. He has also written for The Independent,Sydney Morning Herald, The Age, The Scotsman, Foreign Policy, The Atlantic, Quartz, Prospect, New Statesman, Le Monde diplomatique, New Internationalist.His work on the root causes and covert operations linked to international terrorism officially contributed to the 9/11 Commission and the 7/7 Coroners Inquest."],[8,"E.U. Fines Facebook $122 Million Over Disclosures in WhatsApp Deal","In response, Facebook said that it had acted in good faith in its deliberations with Europes antitrust officials, and that it would not appeal the financial penalty.\n\nThe errors we made in our 2014 filings were not intentional, Facebook said in a statement. The commission has confirmed that they did not impact the outcome of the merger review.\n\nThe overall penalty amounted to a slap on the wrist  it pales in comparison with the tens of billions of dollars the company earns in online advertising every year, and Europes antitrust officials stopped short of voiding the deal completely.\n\nBut the fine signals that European officials are increasing their scrutiny of Facebook just as it becomes one of the largest technology companies on the planet.\n\nIncreased oversight has become something of a rite of passage for American technology companies operating in Europe.\n\nDuring the past two decades, Amazon, Apple, Google and Microsoft, among others, have become targets of long antitrust investigations by the European authorities. That has often led to claims by tech executives that the region has an anti-American bias, accusations that European policy makers deny.\n\nFacebook, experts say, is only the latest in a long line of Silicon Valley companies to face European regulatory anger, though this time, the focus is likely to be on the reams of online data gathered, including information that Facebook collects on both its users and nonusers through third-party websites.\n\nOn Tuesday, French officials fined the social network 150,000  another relatively small penalty  for failing to give the companys users in that country sufficient control over how their data is collected and used. Dutch regulators also ruled that the company had broken privacy rules, but so far they have not imposed a fine.\n\nWhile Facebook started in the United States and has expanded aggressively across the developing world, its actions in Europe  and the response to those acts by local officials  are likely to have implications on its global operations.\n\nThe companys international headquarters are in Dublin. Though that is mostly for tax purposes, it gives European data protection and antitrust officials wide scope to monitor and police Facebook activities involving its more than 1.5 billion users outside North America.\n\nIn the past, for instance, Facebook has been forced to alter its privacy settings for all of its users worldwide after European privacy campaigners brought legal challenges to how the social network collected and used peoples data.\n\nThe changes come as policy makers worldwide vie for influence over how people use digital services, including potentially putting limits on how companies like Facebook operate so as to exert some control over the internet.\n\nIt was inevitable that there would be this type of struggle, Jimmy Wales, the founder of Wikipedia, said in an interview last year. The internet is not used to national borders.\n\nOn Tuesday, ThailandpressuredFacebookto remove dozens of pages from its servers that broke the countrys laws about disparaging the monarchy. In Vietnam, Facebook agreed last month to take down some local content, including misleading articles and false accounts about senior government officials. Countries like Indonesia and the Philippines have also made demands against the companys role in spreading potential misinformation.\n\nWhile Facebook has come under scrutiny in the United States for allowing so-called fake news to spread on its network, including before the American presidential election in November, federal lawmakers and policy makers have so far used a relatively light touch with the social network.\n\nAfter Facebook announced last year that it would use WhatsApp data to bolster its wider advertising business, American privacy campaigners filed complaints with the Federal Trade Commission, putting forward similar arguments to those made against the partnership in Europe.\n\nBut whereas European privacy regulators forced Facebook to stop collecting WhatsApp data for its wider purposes just a few months after the agreement was made public, American privacy campaigners say that they have yet to receive an answer from the Federal Trade Commission about their concerns. Facebook continues to collect and use WhatsApp data from people in the United States who use the service.\n\nU.S. antitrust law has failed to keep up with the digital economy and the emergence of monopoly services, Marc Rotenberg, president of the Electronic Privacy Information Center, an advocacy group in Washington, said in an email. There is far too much lock in with a dominant provider, and far too much consolidation of personal data."],[8,"State and Corporate Climate Action Just Got Serious","More than 1,200 corporations, academic institutions and state and local governments said Monday that they plan to stand behind the Paris climate agreement, despite President Trumps decision topull the U.S. out of the multinational pact.\n\nTrumps Paris decision washed over the climate action landscape like a tsunami on Thursday. As the waters of that tsunami recede, states, cities and businesses are forging new connections and banding together against the next wave.\n\nHundreds of activists in front of the Eiffel Tower during the climate negotiations in Paris in December 2015. Credit: Benoit Tessier/REUTERS\n\nIn the absence of leadership from Washington, states, cities, colleges and universities, and businesses representing a sizeable percentage of the U.S. economy will pursue ambitious climate goals, working together to take forceful action and to ensure that the U.S. remains a global leader in reducing emissions, the parties wrote in anopen letter to the world.\n\nSignatories include tech industry heavyweights like Apple, Facebook, Google, Amazon and Microsoft, and nine states that are responsible for more than 17 percent of the nations total carbon pollution. The cities, states and businesses represent more than a third of the U.S. population and contribute $6.2 trillion to the U.S. economy, according to the press release accompanying the letter.\n\nNo single individual or group is leading the We Are Still In movement, Rebecca Carriero, a spokesperson for Bloomberg Philanthropies, which helped coordinate the statement, said. It is an organic, bottom-up coalition of cities, states, businesses and universities that are standing together for the first time ever to announce that they will work together to maintain U.S. leadership on climate change and clean energy.\n\nThe sheer breadth of the signatories is notable, but it fits with a larger pattern emerging in the U.S. following Trumps announcement.\n\nApple CEO Tim Cook presenting at Apple's annual worldwide developer conference. His company is one of the signatories reaffirming their commitment to the Paris Agreement. Credit: Stephen Lam/REUTERS\n\nOn Thursday,211 U.S. mayors announced that their cities plan to honor the U.S. pledge to Paris, which involves cutting emissions 26-28 percent below 2005 levels by 2025. They also committed to advocating for a more stringent 1.5C (2.7F) target that small island nations have long pushed for as a safe level of global warming for their continued existence.\n\nAs of Monday, 10 states have joined the newly formed U.S. Climate Alliance, a separate effort that has also committed to meeting the U.S. Paris pledge. That includes Massachusetts and Vermont, two states with Republican governors.\n\nHillary Clinton carried all of the states participating in the alliance, but a handful that broke for Trump are also reportedly considering joining it, including Ohio, Pennsylvania, North Carolina and Montana.\n\nIn addition to being an existential issue, climate change is about dollars and cents and Trumps decision could have major economic ramifications. Multinational corporations based in the U.S., for example, could face consumer backlash overseas, where Trumps choice to leave the agreementhas been widely condemned.\n\nEnvironmental activists protest in front of the Brandenburge Gate, beside the U.S. embassy in Berlin, against the U.S. withdrawal from the Paris Agreement. Credit: Fabrizio Bensch/REUTERS\n\nPulling out of Paris would be the worst thing for brand America since Abu Ghraib, Nigel Purvis, the chief executive of the consulting firm Climate Adviserstold the New York Times last week.\n\nCompanies re-committing to honor the U.S. pledge is one way to brunt some of that backlash. It will also help them prepare to meet more strict carbon emissions standards in any of the 194 countries that are planning to abide by their Paris pledges.\n\nTheres also the reality that a number of the signatories have already begun transitioning to clean energy because its becoming more cost effective. Google, for example, plans to purchase the equivalent of100 percent of its energy needs from renewable sources this year.\n\nGiven the increasingly costly toll of climate change, perhaps its not surprising that all of the states that signed Monday's letter are coastal states. That likely reflects the reality that sea level rise is one of themost disruptive impacts of climate change already impacting the world.\n\nIn Wilmington, N.C., a coastal city of 113,000 in a state that signed the pledge, up to 82 percent of coastal flooding in the past decade isdue to human-caused climate change. In Miami, which also signed the pledge, 94 percent of coastal floods have been driven by climate change in recent years. The city recently installed a $400-million system of pumps to deal with the rising tides.\n\nHeat waves, more acidic oceans and more heavy downpours are a handful of the multitude of other impacts of climate change. All of them can disrupt society andsupply chains and come with heavy adaptation costs that will only rise if carbon pollution isnt reined in.\n\nThe signatories understand that climate change imposes real and rising costs on Americas communities, and that the clean energy transition presents enormous economic opportunities for U.S. workers and companies, Bob Perciasepe, the president of the Center for Climate and Energy Solutions, said in a statement.\n\nYou May Also Like: New York Boardwalk Shows Climate Adaptation Costs Carbon Dioxide Set an All-Time Monthly High Fact-Checking Trump: Coal Mines Open, Prospects Bleak Trumps Base the Big Winner from Paris Withdrawal"],[8,"London Bridge attack terror police swoop on home in Ilford in latest early morning raid","COPS carried out a series of dramatic dawn raids this morning and madetheir fourteenth arrest as they close in on the terror network behind the London Bridge attack.\n\nA terror gang ploughed through crowds on London Bridge before launching a stabbing attack on revellers, with seven killedin the third attack on Britain in three months.\n\nOfficers have raided a series of properties across east London with severalpeople seen led away in handcuffs for questioning as the Met bids to stamp out any residual terror threat.\n\nGunshots, stun grenades and controlled explosions have been reported by witnesses at some of the properties cops have stormed in Newham and Barking and Dagenham.\n\nCops raided a home in Ilford at 1.30am on Tuesday and are continuing searches at the property. No one has been arrested at this stage.\n\nThis morning, a 27-year-old man was arrested under the Terrorism Act, the Met confirmed, as police searched an address in Barking.\n\nOfficers made 12 confirmed arrests in Barking on Sunday after raiding two properties, with all those arrestedsince released without charge.\n\nMeanwhile, a Moroccan man was arrested in Limerick after ID documents were discovered at his home in the name of attacker Rachid Redouane.\n\nHe was being questioned at a garda station in the city by detectives attached to the Garda National Immigration Bureau (GNIB) on suspicion of using forged documents, according to the Limerick Leader. He has since been released without charge.\n\nSevenwomen were among those arrested on suspicion of terror offences, most at a social housing flat believed to belong to be home toringleader of thekiller gang Abzin Barking.\n\nControlled explosions were carried out by officers entering the property in Kings Road.\n\nLess than half a mile from Abzs apartment, cops arrested a mother as she cradled her baby daughter.\n\nOfficers blew down her door at the Barking and Dagenham Foyer  a centre housing those at risk of homelessness  at 7am and took the 38-year-old woman away.\n\nAbzs sister was held following another operation in nearby East Ham.\n\nCops confirmed shortly before 6am on Monday that officers had conducted more raids inBarking and Newham with a number of people detained but no arrests made.\n\nSearches of the propertiesare continuing today.\n\nA Met spokesperson said: \"At around 04:15hrs on Monday, 5 June, officers from the Mets Counter Terrorism Command investigating the London Bridge terror attack entered two further addresses - one in Newham and another in Barking.\n\n\"A number of people have been detained and are at present being spoken to.\"\n\nA large area of an East Ham street was cordoned off on Sundayafternoon\n\nA person wasdetained after a series of arrests across east London\n\nNeighboursreported hearing stun guns detonatein Dagenham this morning as heavily-armed cops detained several people at another address.\n\nMultiple shots were heard, with witnesses claiming to see police running down the A13 in the East London borough just after 4.30am.\n\nDramatic pictures showheavily-armed cops getting out of an unmarked navy blue van at the side of the busy road.\n\nWitness and taxi driver Naveed Saleemi said: \"We saw the flashes from grenades.\n\nI saw banging carrying on in the yellow house and they remained there for less than 10 minutes.\n\nThen we saw or five or six males arrested being brought out in their shorts and T-shirts and they were handcuffed by police.\"\n\nIt has also emerged police in Pakistan raided Khuram Butt's family restaurant and home last night.\n\nThe terror trio killed seven and left 48 injured - 21 critically - after mowing down revellers on London Bridgebefore going on a rampage wearing fake bomb vests and wielding hunting knives.\n\nAs armed cops fired on them a member of the public was caught in the crossfire, with police confirming the person did not suffer critical injuries.\n\nTerror group ISIS claimed responsibility for the mass killing more than 24 hours after the atrocity through their affiliated news agency Amaq.\n\nDespite the warped death cult's claims, Amaq recently claimed that an arson assault on a casino in Manila was ISIS-related. But CCTV footage released shortly after suggested the incident was a botched robbery and not terror related.\n\nThe ringleader of the attack has been revealed as anex-London Tube, KFC and Topshop worker, known as Abz, 27.\n\nHe was pictured lying dead wearing an Arsenal strip after cops gunned him and his two sick accomplices down following the depraved assault on Saturday night.\n\nWHAT WE KNOW SO FAR:\n\nDid you see the London Bridge terror attack, or know anyone involved? Please contact The Sun newsdesk on 020 7782 4100, text 07423720250 or email exclusive@the-sun.co.uk\n\nExplaining the challenge of combating the terror threat in Britain Commissioner of the Metropolitan Police Cressida Dick said tens of thousands of people are \"subjects of interests\".\n\nShe added: \"What we are seeing generally is firstly some quite low-tech attacks against targets which are easily accessed and we are also seeing people who seem to be highly volatile going perhaps from behaving quite normally to making a plan and carrying out an attack in a very short space of time.\"\n\nMs Dick said cops needed to \"step up a gear\" and look at what the Met can do to combat \"a changing threat\".\n\nThe PM has delivered a firm warning to those who harbour extremists in what looked like a turning point in terror policy today after the latest terror attack struck in the heart of London.\n\nFollowingthe third terrorist attack in three months Theresa May defiantly confirmed Thursday's General Election will go ahead and issued a warning to jihadis and those who harbour them as she said \"things need to change\"."],[8,"Ruth Davidson says UK government's Brexit offer 'could change'","The UK government could make changes to its strategy for leaving the EU, the Scottish Conservatives leader has said.\n\nRuth Davidson was speaking after a private meeting with Prime Minister Theresa May in Downing Street.\n\nMs Davidson, who also attended a meeting of the cabinet, said the Conservatives now had to \"reach out to others\" on issues such as Brexit.\n\nShe added: \"I do think that there can be changes in the offer of Brexit as we go forward\".\n\nMs Davidson has new-found clout at Westminster after her party won 13 Scottish seats in the election, and has hinted that she wants Mrs May to change course on her Brexit objectives.\n\nA high-profile Remain campaigner ahead of the EU referendum, she wants the UK to keep the \"largest amount of access\" to the single market after Brexit.\n\nShe has also called for what she describes as an \"open Brexit\", which prioritises free trade and country's economic interests over curbing immigration.\n\nThe prime minister is attempting to secure a deal which would see Democratic Unionist Party MPs support her minority government.\n\nMs Davidson said she had stressed to the prime minister that the electorate had said \"they want the Conservatives in government, but by denying us a majority they don't want us to govern alone\".\n\nShe added: \"And that means that we have to reach out to other people on some of the big issues, for example on Brexit.\"\n\nMs Davidson said there was a \"clear understanding\" that the prime objective for leaving the European Union was to ensure that the economy was protected.\n\nAnd she insisted there was a \"general consensus\" that free trade should be prioritised despite Mrs May indicating that the UK will leave both the single market and the customs union.\n\nWhen asked whether the UK could stay in the single market, she replied: \"I think what is clear is that there is a commitment from around that cabinet table, from within the Conservative Party, to now work with others to make sure that we go after the best economic deal.\n\n\"In terms of how we reach out to others and how we take on board their ideas there is lots of work to be done.\n\n\"But I do think that there can be changes in the offer of Brexit as we go forward.\"\n\nMrs May is battling to keep her party behind her after losing her parliamentary majority just before the start of negotiations with the EU.\n\nChancellor Philip Hammond has also stressed the need to put the economy first in the Brexit negotiations.\n\nBut speaking ahead of her meeting with Ms Davidson, a spokesman for the prime minister said it had been made clear that the UK cannot control its borders while remaining as a single market member.\n\nThere has been speculation that Ms Davidson could use her 13 MPs to push for a \"softer\" Brexit than Mrs May had planned.\n\nShe said: \"I think my 13 MPs are all individuals and each and every one of them will play their full part in the House of Commons.\n\n\"In Scotland we do come from a liberal tradition, we were a separate party at one time, and I would expect them to carry that tradition into the House of Commons and I look forward to their progress - I am proud of them and I want to see what they are going to do next\".\n\nMs Davidson also stressed the need for the UK government, and the wider Conservative party, to pull together and insisted that Mrs May could remain in office for the next five years.\n\nThe Scottish Conservatives won just a single seat in Scotland in the 2015 general election - but the party's share of the vote doubled as it took a further 12 seats last week, all of which were at the expense of the SNP.\n\nMs Davidson's performance in leading the party to its best result in Scotland since 1983 has seen her mentioned as a possible successor to Mrs May - although she does not currently have a seat in the House of Commons.\n\nThe Scottish Conservative leader arrived at Downing Street as SNP leader Nicola Sturgeon met her party's 35 MPs outside the Houses of Parliament.\n\nMs Sturgeon, who is Scotland's first minister, has called for a \"short pause\" in the Brexit negotiations in order to secure a cross-party, UK-wide consensus on what they hope to achieve.\n\nShe also claimed that Mrs May's plans for a so-called \"hard Brexit\" were now \"dead in the water\", and questioned whether the prime minister could form a functioning government."],[8,"Tony Blair, you threw my party to the wolves during Corbyn's general election campaign  it's time for an apology","Tony Blair and Theresa May have one thing in common: they are both obsequious lap-dogs to the tabloid press. Corbyn is no such-stick chaser. And during the seven week election campaign, Blair went to extraordinary lengths to disadvantage Corbyn, the leader of his own party. Its high time for him to apologise.\n\nAll too often, Blair had better things to say about Theresa May than he did about Jeremy Corbyn. In April he told BBC Radio 4 that he thought May was very sensible, very solid, shes a perfectly decent person, I agree with a lot of what she says. He refused to endorse Corbyns leadership just days before voters went to the polls, arguing that we know who is going to be leader on June 9th so there was no point.\n\nKensington was the icing on the cake of Corbyns comeback. The seat thats never gone Labour, not even for the charms of Tony Blair, has been won by 20 votes and Jeremy Corbyns manifesto. Blair must now come forward and apologise unreservedly for his comments  either that or hand in his party membership and commit himself fully to Theresa May, the leader he apparently much prefers.\n\nInstead of keeping his misgivings to himself, Blair, who hasnt been an MP since 2007, chose to interject in the middle of an election campaign, essentially to share his lack of confidence in Corbyn and to urge Labour voters to consider voting Lib Dem or Tory. In that unforgettable Radio 4 interview, he strayed dangerously close to breaching the party membership rules, which specify against endorsing other parties. Arguing for tactical voting to elect MPs opposed to a hard Brexit, Blair said: What Im advocating may mean that. It may mean voting Labour. It may mean, by the way, that they vote Tory, for candidates who are prepared to give this commitment.\n\nIts been satisfying to see so many of Corbyns loudest critics from the Parliamentary Labour Party fall into line post-election, admitting they got it wrong. I agree that the party should be a broad church, capable of sheltering a diverse range of opinion and experience.\n\nIm not arguing for mandatory reselection; it would be both unnecessary and divisive. As we know, Cobyn is an olive tree-owning olive branch offerer. But if Lord Mandelson, Owen Smith, Chuka Umunna and more can all have the gumption to step up, hold their hands up and admit they got it wrong, then why is it unreasonable to expect an apology from Tony Blair?\n\nHaving taken just over 40 per cent of the vote, we know that Corbyn has bettered Tony Blairs 2005 election victory. We are now faced with a chaotic and unethical Tory-DUP power share, which may or may not be led by the dead woman wobbling: Theresa May.\n\nAnother election looks likely and we need to force it to happen. Corbyn has already prepared his alternative Queens Speech and, having seen his party rise six points in the last few days (according to the latest Survation poll for the Mail on Sunday), I have every confidence that he can smash another Blairite legacy by outperforming Labours 1997 landslide victory. Surely Tony Blair would like to see this happen? Surely he values the performance of the party over the endurance of his own personal legacy?\n\nBlair has gone radio-silent since Corbyn defied the odds and expectations  again. Will his pride permit the apology that we all  Corbyn and every single campaigning Labour member  deserve?\n\nAs a young socialist (or Corbynista, in Labour factional terms) I was delighted to see our leader prove high-profile naysayers like Paul Dacre, Rupert Murdoch, Lord Mandelson, Theresa May and Tony Blair wrong. This is a hopeful, honest movement. It enrages me that a former Labour leader had the gall to act how he did towards his own party during a critical moment for the country. He needs to take responsibility before he can move forward with the rest of us. And an apology would be a good start."]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"predictions_tfcv","type":"\"integer\"","metadata":"{}"},{"name":"title","type":"\"string\"","metadata":"{}"},{"name":"body","type":"\"string\"","metadata":"{}"}],"overflow":true,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":true,"dbfsResultPath":null,"datasetInfos":[]},"errorSummary":"org.apache.spark.sql.AnalysisException: cannot resolve '`predictions_tfcv`' given input columns: [body, keywords, words, t line3e74d59c7c8d41d39c38c95a7b35a9fb197.$read$$iw$$iw$$iw$$iw$$iw$$iw$$iw$$iw.&lt;init&gt;(&lt;console&gt;:88)\n\tat line3e74d59c7c8d41d39c38c95a7b35a9fb197.$read$$iw$$iw$$iw$$iw$$iw$$iw$$iw.&lt;init&gt;(&lt;console&gt;:90)\n\tat line3e74d59c7c8d41d39c38c95a7b35a9fb197.$read$$iw$$iw$$iw$$iw$$iw$$iw.&lt;init&gt;(&lt;console&gt;:92)\n\tat line3e74d59c7c8d41d39c38c95a7b35a9fb197.$read$$iw$$iw$$iw$$iw$$iw.&lt;init&gt;(&lt;console&gt;:94)\n\tat line3e74d59c7c8d41d39c38c95a7b35a9fb197.$read$$iw$$iw$$iw$$iw.&lt;init&gt;(&lt;console&gt;:96)\n\tat line3e74d59c7c8d41d39c38c95a7b35a9fb197.$read$$iw$$iw$$iw.&lt;init&gt;(&lt;console&gt;:98)\n\tat line3e74d59c7c8d41d39c38c95a7b35a9fb197.$read$$iw$$iw.&lt;init&gt;(&lt;console&gt;:100)\n\tat line3e74d59c7c8d41d39c38c95a7b35a9fb197.$read$$iw.&lt;init&gt;(&lt;console&gt;:102)\n\tat line3e74d59c7c8d41d39c38c95a7b35a9fb197.$eval$.$print$lzycompute(&lt;console&gt;:7)\n\tat line3e74d59c7c8d41d39c38c95a7b35a9fb197.$eval$.$print(&lt;console&gt;:6)</div>","workflows":[],"startTime":1515774319771,"submitTime":1515774320721,"finishTime":1515774323633,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"Build a K-Means model & Run","showCommandTitle":true,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"fa7cbd8f-435d-42d5-b899-e5d5e8bc8097"},{"version":"CommandV1","origId":226483,"guid":"4f653482-79fd-44d1-bba6-e856337cce07","subtype":"command","commandType":"auto","position":22.499542236328125,"command":"val cluster_TFCV_IDF_size = K_modeling_TFCV_IDF\n  .groupBy(\"predictions_tfcv_idf\")\n  .count()\n  .sort(\"predictions_tfcv_idf\")\n  .sort(desc(\"count\"))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">cluster_TFCV_IDF_size: org.apache.spark.sql.Dataset[org.apache.spark.sql.Row] = [predictions_tfcv_idf: int, count: bigint]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1515774442417,"submitTime":1515774443371,"finishTime":1515774442788,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"Order clusters by population size","showCommandTitle":true,"hideCommandCode":false,"hideCommandResult":true,"iPythonMetadata":null,"streamStates":{},"nuid":"1d2317fa-b1a0-4dea-8cd1-3286b72660e9"},{"version":"CommandV1","origId":226484,"guid":"7ed24eb2-e487-4bea-994e-103cc24c4ddf","subtype":"command","commandType":"auto","position":22.499549865722656,"command":"display(cluster_TFCV_IDF_size)","commandVersion":0,"state":"finished","results":{"type":"table","data":[[0,2689],[8,430],[1,383],[5,170],[6,14],[4,10],[2,6],[9,2],[3,1],[7,1]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"predictions_tfcv_idf","type":"\"integer\"","metadata":"{}"},{"name":"count","type":"\"long\"","metadata":"{}"}],"overflow":false,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":true,"dbfsResultPath":null,"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1515774445827,"submitTime":1515774446776,"finishTime":1515774448530,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f1388671-b7a2-4673-b5bb-2a761e700064"},{"version":"CommandV1","origId":226485,"guid":"98c5d35f-21ae-4254-a5a6-e1a362be8b4c","subtype":"command","commandType":"auto","position":22.499557495117188,"command":"display(K_modeling_TFCV_IDF\n       .filter($\"predictions_tfcv_idf\" === 5)\n       .select(\"predictions_tfcv_idf\",\"title\", \"body\"))","commandVersion":0,"state":"finished","results":{"type":"table","data":[[5,"The flaws in Donald Trumps decision to pull out of the Paris accord","AFTER announcing on June 1st that America will abandon the Paris climate agreement, Donald Trump can at least claim to have honoured a campaign promise. Then again, as he also pledged to reinstate torture, eliminate the national debt in eight years and hail Irans supreme leader with Hey baby!, that isnt saying much. And the presidents decision to withdraw from the accord is similarly unconscionable and fatuous. A repudiation of his predecessors main climate policy, it was opposed by most of Mr Trumps advisers, most large American firms and two-thirds of Americans. Mr Trump has dealt a severe blow to Americas interests and standing.\n\nMore hot air than a flue-gas stackThe Republicans who had been arguing to leave Paris, including Scott Pruitt, who disputes that people cause climate change and heads Mr Trumps Environmental Protection Agency, consider this as merely consistent with George W. Bushs decision to exit the Kyoto protocol in 2001. Yet Mr Bush, though misguided, at least had an economic argument. Kyoto imposed binding greenhouse-gas emissions cuts on rich countries but not on fast-growing developing ones, such as China, which overtook America to become the worlds biggest polluter only six years later.\n\nThe Paris accord is different. All its signatorieswhich is to say, every country except Syria, Nicaragua and now Americahave undertaken to reduce emissions against business-as-usual targets. By withdrawing, Mr Trump has signalled that America will neither honour its agreements nor moderate its pollution, even as governments take measures to do so in much poorer countries, such as India, whose emissions per head are a tenth the size of Americas. That is unconscionable.\n\nThe fatuous part is for Mr Trump to claim that his decision is designed to invigorate American coal mining. There is no reason to expect that it will. Miners are struggling mainly because cheap and plentiful natural gas is taking coals markets. Even if Mr Trump truly believes that climate-change policy is to blame, he had no need to withdraw from Paris, because Americas commitmenta 26-28% cut in its 2005 level of emissions by 2025was so modest. America is almost halfway to meeting that target even before adopting many of the environmental strictures Barack Obama had envisaged. Had Mr Trump elected to stay in Paris, but still dismantled those putative curbs on burning coal, America might have met its target anyway. And even if it had not, it would have lost nothing but facewhich is why Rex Tillerson, who was the boss of Exxon, an oil giant, before he became secretary of state, argued for staying in.\n\nWhy did Mr Trump ignore him? Perhaps because, at the G7 meeting in Sicily last month, he sensed his fellow leaders disliked him, even as they urged him not to withdraw. Or maybe because he wanted to divert attention from the scandals plaguing his White House. Those are just guesses. Yet Mr Trump has made such a mockery of diplomacy and policymaking that the world is readier to believe them than his ostensible reason for withdrawing from one of the most successful international accords of recent years.\n\nThe tragedy, as so often with Mr Trump, is that if he were only more like the pragmatic problem-solver he claims to be, he could have done some real good. Climate policy, a jerry-rigged system of subsidies and compromises, in America and everywhere, needs an overhaul. A growing number of Republicans want a revenue-neutral carbon tax. As this newspaper has long argued, that would not only be a better way of curbing pollution but also boost growth. A truly businesslike president would have explored such solutions. Mr Trump has instead chosen to abuse the health of the planet, the patience of Americas allies and the intelligence of his supporters."],[5,"After fiery debate, he stayed where hes always been","byAshley Parker, Philip Rucker andMichael Birnbaum\n\nThe pressure on President Trump to remain in the Paris climate accord came from all sides.\n\nSilicon Valley titans, such as Apple chief executive Tim Cook and Tesla chief executive Elon Musk, contacted the White House directly, making clear just how seriously they viewed the issue of climate change  and how important it was to them that the president not withdraw from the international pact.\n\nEuropean leaders, including French President Emmanuel Macron and German Chancellor Angela Merkel, used a private summit of the Group of Seven world powers to repeatedly and urgently prod Trump to stay true to the climate deal.\n\nAnd Ivanka Trump, the president's daughter, reached out to chief executives and urged them to call her father to make their pro-business case for staying in the accord.\n\nShe even personally appealed to Andrew Liveris, the head of Dow Chemical, asking him to spearhead a letter with other CEOs  which ultimately ran as a full-page advertisement in the Wall Street Journal in May  directly appealing to Trump to stay in the agreement, according to a person familiar with the effort.\n\nBut in the end, it was not enough.\n\nOn Thursday, in a Rose Garden ceremony, the president announced his plan to withdraw the United States from the Paris climate accord.\n\nTrump had never liked the Paris accord. He viewed it as a \"bad deal\" and during the campaign had promised his base he would \"cancel\" the climate pact that he believed was hurting American workers.\n\nHis final, deliberative verdict was the same as his initial, gut-level one, according to this account of Trump's decision-making process, which is based on interviews Thursday with more than a dozen administration officials, Trump confidants, Republican operatives and European diplomats. Even so, the president listened and moderated months of often heated, and at times downright contentious, discussions among his own advisers, as well as scores of outsiders.\n\nRelated: [Trump announces U.S. will exit Paris climate deal, sparking criticism at home and abroad]\n\n\"He's stayed where he's always been, and not for a lack of trying by those who have an opposite opinion,\" said Kellyanne Conway, counselor to the president. \"He started with a conclusion, and the evidence brought him to the same conclusion.\"\n\nNonetheless, the debate over what Trump should ultimately do  stay in the deal to push for changes or fully pull out  roiled the administration.\n\nThe fight pitted Environmental Protection Agency Administrator Scott Pruitt, chief strategist Stephen K. Bannon and White House Counsel Don McGahn  who all pushed for a total withdrawal  against Ivanka Trump, economic chief Gary Cohn and Secretary of State Rex Tillerson  who argued that the president would have more leverage by remaining an active participant in the climate deal.\n\nDuring meetings with the president, Bannon, Pruitt and their allies came armed with reams of documents filled with numbers and statistics showing what they said would be the negative effects on the U.S. economy if the United States remained in the climate deal. They were, in the words of one Republican in frequent contact with the White House, \"ready to go to trial.\"\n\n\"They were presenting facts and figures,\" Conway said. \"They were really important. That was the evidentiary case.\"\n\nSome of those opposed to pulling out of the pact, however, said that much of the data the other side presented was either erroneous, scientifically dubious, misleading or out of date.\n\nThe Paris pact was a particular passion for Bannon, who spent the past two weeks consumed by the climate deal, including working feverishly from the West Wing after returning early from Trump's foreign trip, according to two White House officials familiar with the discussions. He pressed his case directly with the president  arguing that the Paris accord was a product of globalism and unpopular with Trump's base  and also worked with Pruitt to tilt the talks in that direction, providing political ballast to the policy and legal arguments made by others on his side.\n\nIvanka Trump, meanwhile, helped lead the effort to stay in the deal. In meetings, she argued that withdrawing could hurt the United States' global image and weaken its moral authority abroad. She and her allies pushed the case that the president would have more leverage if he remained part of the agreement and negotiated from within.\n\nThe opposing camp, however, dismissed the substance of her appeal, brushing off her concerns as a hand-wringing question: \"What will the world think of us?\"\n\nShe also understood she might not be successful in swaying her father. But she helped implement a process in which Trump heard voices from all perspectives, from both inside and outside the administration.\n\nJared Kushner, a senior White House adviser and Ivanka's husband, agreed with the president that the Paris agreement was a bad deal. He felt that the carbon emissions standards were too high and that a U.N. fund that helps developing countries counter climate change was costing the United States too much. But he, too, felt Trump should not withdraw but simply renegotiate better terms.\n\nAnother, smaller contingent tried for an outside-the-box fix: Marc Short, Trump's director of legislative affairs, argued
