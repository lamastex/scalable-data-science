number of RIPE Atlas probes in the region. Green dots indicate connected probes, yellow dots show disconnected probes and red dots indicate those that are abandoned (i.e., not connected for more than three months).\n\nIf you have a RIPE Atlas probe, please double-check it is connected properly so that the community can benefit from the data it produces\n\nFigure 8 shows the actual number of RIPE Atlas probes in Greece, Cyprus, Bulgaria, FYROM and Albania.\n\n Figure 8: Number of RIPE Atlas probes in Greece, Cyprus, Bulgaria, FYROM and Albania\n\nThe RIPE NCC General Meeting (GM) took place in Budapest from 10-12 May. This is the forum where, twice a year, RIPE NCC members can register to have their say on how the RIPE NCC operates.\n\nAt the recent GM , members elected three members of the RIPE NCC Executive Board and approved the RIPE NCC Charging Scheme 2018.\n\nAlmost 1,400 members registered for the GM. Of these, 11 members from Greece registered to participate. Figure 9 shows the registration numbers for Greece since electronic participation became available in 2014.\n\nAs noted above, the Greek Network Operators' Group (GRNOG) holds its first day-long workshop this week, and the quality of the agenda demonstrates how far the group has come in the few years since its establishment. The workshop has presentations from local operators, the RIPE NCC and global players such as NTT and Akamai. The RIPE NCC is proud to be a sponsor of GRNOG and we recommend that all Greek operators follow its progress and get involved where possible.\n\nThe Greek story as seen from the RIPE NCC is one of very positive development in recent years, both in terms of numbers and the people-driven community. The number of LIRs in Greece has grown considerably in the last two years, while there is still a strong group of older members, contributing to a good mix of the experienced and newer players in the Greek environment. In terms of IPv6, Greece sits at around the average number of ASNs announcing IPv6 but this does not tell the whole story. Two of the larger ISPs in Greece have fully deployed, meaning that Greece ranks very highly in terms of IPv6-capable countries in Europe. Importantly, the local community has organised itself around a NOG that has become established and capable of attracting good local content as well as speakers from the wider community that bodes well for future developments in Greece."],[8,"8-year-old suicide: Student was beaten, kicked","Let friends in your social network know what you are reading about\n\nCINCINNATI A security camera video taken inside a Cincinnati elementary school reveals that a student assaulted an 8-year-old boy in a restroom and other children may have kicked and struck the boy for 5 minutes while he lay unconscious.\n\nTwo days later, the child, Gabriel Taye, hanged himself.\n\nIn a report obtained by The Cincinnati Enquirer, a Cincinnati Police homicide detective describes the Jan. 24 Carson Elementary School videos content: I witnessed behavior that in my belief is bullying and could even rise to the level of criminal assault if not for the young ages of the perpetrators.\n\nSchool officials did not tell Gabriel's mother about the assault or that he had lost consciousness, only that the boy had fainted, said Jennifer Branch, a lawyer for the boy's mother. Gabriel's mother has agreed to identify her child publicly but did not wish to release her own name.\n\n Related: Is '13 Reasons Why' more controversial than other depictions of suicide?\n\nCarson Elementary officials are not commenting on the video or the assault, but a Cincinnati Public Schools statement took issue with the detective's characterization of multiple students beating Gabriel. School system officials said the video does not support that description and said they would release a version of the surveillance video, possibly by Friday, altered to blur the faces of the children to protect their identities.\n\nGabriel died Jan. 26, the first youth suicide in 2017 in Hamilton County, where Cincinnati is the largest city. Seven county residents 18 and younger have died insuicides so far thisyear.\n\nLast year, 13 occurred. The yearly average is about five.\n\nSchool spokeswoman Janet Walsh declined to answer any other questions about the situation. Walsh previously has said Carson Elementary had zero reports of bullying in the August-December term.\n\nIn January, Cincinnati Public Schools reported that the number of bullying incidents had declined systemwide:\n\n In the 2014-15 school year, 319 incidents were reported. In the 2015-16 school year, 265 were reported. In the first semester of this school year, the number was 107.\n\nThe 8-year-olds death triggered a police investigation.\n\nEric Karaguleff, a veteran Cincinnati homicide detective, wrote a Feb. 3 email, about a week after the boys death, to Jeff McKenzie, Carson's assistant principal. Carson principal Ruthenia Jackson and three other Cincinnati Public Schools officials were copied on the message.\n\nThe detective reported that the security-camera video was taken over the noon hour of Jan. 24 and focuses on a restroom entrance. Karaguleff viewed the video Feb. 1, six days after the 8-year-old boys death, and said he found it alarming.\n\nI saw some concerning events, and I dont even have a child at that school,\"Karaguleff wrote.\n\nKaraguleff composed a timeline for 18 minutes of video. Eleven minutes in, a boy enters the restroom, wearing a red and gray coat with dyed hair sorta ODell Beckham Jr. style, in the manner of the professional football player.\n\n Related: Netflix adds warning to teen suicide series '13 Reasons Why'\n\nSix seconds later, kids flee the restroom. The boy in the red and gray coat hits another boy in the stomach, sending him to the floor in all fours.\n\nThe assailant then threatens another boy.\n\nThen Gabriel arrives and appears to shake hands. The boy in the red and gray coat yanks him to the ground and appears to celebrate and rejoice in his behavior as the victim lay motionless.\n\n Related: Psychologists warn '13 Reasons Why' could inspire copycat suicides\n\nFor nearly 5 minutes after that, many students step over, point, mock, nudge, kick, etc., the 8-year-old boy, Karaguleff wrote. Finally, McKenzie rushes into the restroom and finds the boy.\n\nWhile we are concerned about the length of time that Gabriel lay motionless and the lack of adult supervision at the scene, when school administrators became aware of the situation they immediately followed protocol by calling the school nurse to evaluate Gabriel,\" according to a Cincinnati Public Schools statement.\n\n\"The school nurse checked Gabriel's vital signs, which were normal,\" according to the statement. \"She also contacted Gabriel's mother and asked her to pick him up and take him to the hospital to be checked out, which Branch said no school official mentioned to Gabriel's mom.\n\nThe detectives report said the school staff could best handle the issue, but he asked for the name and date of birth of the boy in the red and gray coat. This week, police spokesman Lt. Steve Saunders said the department concluded its investigation with no further action.\n\nOn the day of the assault, someone from Carson Elementary called the mother to say Gabriel fainted and was in the nurses office with normal vital signs, Branch said. The mother picked up her son and took him home.\n\nLater in the evening, Gabriel became nauseous and vomited twice, and his mother took him to Cincinnati Childrens Hospital Medical Center. Branch said the boy only told his mother his stomach hurt, adding that the mother believes he did not know what had happened that day.\n\n Related: Schools warn about impact of show featuring teen suicide\n\nCincinnati Childrens kept Gabriel until about 6 a.m. ET Jan. 25 and decided he was suffering from stomach flu, not knowing about his potential for a head injury, Branch said. Exhausted, Gabrielstayed home from school that day.\n\nHe did go to school Jan. 26 and came home. But around 5:30 p.m., he went to his bedroom, knotted a loop in his necktie and hung himself from his bunk bed.\n\nCarson Elementary and school district officials did not tell the mother that Gabrielhad been assaulted at school, Branch said.\n\n Related: Read these young-adult books after watching '13 Reasons Why'\n\nIf the school had told her what had happened to him in the bathroom, that he was unconscious for such a long period of time, she would have taken him to the hospital immediately, reported that to the medical professionals, and she would have called police, the lawyer said.\n\nThats why this is so frustrating for her, not knowing what really happened in that school,\" Branch said.\n\nFollowAnne Saker on Twitter:@apsaker"],[8,"Accelerationism: how a fringe philosophy predicted the future we live in","Half a century ago, in the great hippie year of 1967, an acclaimed young American science fiction writer, Roger Zelazny, published his third novel. In many ways, Lord of Light was of its time, shaggy with imported Hindu mythology and cosmic dialogue. Yet there were also glints of something more forward-looking and political. One plot strand concerned a group of revolutionaries who wanted to take their society to a higher level by suddenly transforming its attitude to technology. Zelazny called them the Accelerationists.\n\nHe and the book are largely forgotten now. But as the more enduring sci-fi novelist JG Ballard said in 1971, what the writers of modern science fiction invent today, you and I will do tomorrow. Over the past five decades, and especially over the past few years, much of the world has got faster. Working patterns, political cycles, everyday technologies, communication habits and devices, the redevelopment of cities, the acquisition and disposal of possessions  all of these have accelerated. Meanwhile, over the same half century, almost entirely unnoticed by the media or mainstream academia, accelerationism has gradually solidified from a fictional device into an actual intellectual movement: a new way of thinking about the contemporary world and its potential.\n\nAccelerationists argue that technology, particularly computer technology, and capitalism, particularly the most aggressive, global variety, should be massively sped up and intensified  either because this is the best way forward for humanity, or because there is no alternative. Accelerationists favour automation. They favour the further merging of the digital and the human. They often favour the deregulation of business, and drastically scaled-back government. They believe that people should stop deluding themselves that economic and technological progress can be controlled. They often believe that social and political upheaval has a value in itself.\n\nAccelerationism, therefore, goes against conservatism, traditional socialism, social democracy, environmentalism, protectionism, populism, nationalism, localism and all the other ideologies that have sought to moderate or reverse the already hugely disruptive, seemingly runaway pace of change in the modern world. Accelerationism is a political heresy, write Robin Mackay and Armen Avanessian in their introduction to #Accelerate: The Accelerationist Reader, a sometimes baffling, sometimes exhilarating book, published in 2014, which remains the only proper guide to the movement in existence.\n\nLike other heresies, accelerationism has had generations of adherents, declared or otherwise: passing its ideas on to each other, refining some and renouncing others, communicating with each other in a private language, coalescing around dominant figures, competing to make the faiths next breakthrough, splitting into factions, burning out. There are, or have been, accelerationists from the United States, Canada, Britain, Germany, Italy and France. The movement has produced books, essays, journals, manifestos, blogs, social media battles  and cryptic, almost unclassifiable communiques combining dystopian fiction with a dizzying range of political, cultural and economic theory.\n\nOccasionally, accelerationists have held teaching posts at universities. They have held sporadic public gatherings, in order to think out loud, argue and acquire converts. A few recorded fragments of these can be found on YouTube: dim footage of intense young people talking mesmerically about the future, often with electronic music and abstract visuals churning in the background, to sometimes baffled audiences in badly lit lecture rooms.\n\nAt any one time, there have probably only been a few dozen accelerationists in the world. The label has only been in regular use since 2010, when it was borrowed from Zelaznys novel by Benjamin Noys, a strong critic of the movement. Yet for decades longer than more orthodox contemporary thinkers, accelerationists have been focused on many of the central questions of the late 20th and early 21st centuries: the rise of China; the rise of artificial intelligence; what it means to be human in an era of addictive, intrusive electronic devices; the seemingly uncontrollable flows of global markets; the power of capitalism as a network of desires; the increasingly blurred boundary between the imaginary and the factual; the resetting of our minds and bodies by ever-faster music and films; and the complicity, revulsion and excitement so many of us feel about the speed of modern life.\n\nWe all live in an operating system set up by the accelerating triad of war, capitalism and emergent AI, says Steve Goodman, a British accelerationist who has even smuggled its self-consciously dramatic ideas into dance music, via an acclaimed record label, Hyperdub. Like it or not, argues Steven Shaviro, an American observer of accelerationism, in his 2015 book on the movement, No Speed Limit, we are all accelerationists now.\n\nCelebrating speed and technology has its risks. A century ago, the writers and artists of the Italian futurist movement fell in love with the machines of the industrial era and their apparent ability to invigorate society. Many futurists followed this fascination into war-mongering and fascism. While some futurist works are still admired, the movements reputation has never recovered.\n\nOne of the central figures of accelerationism is the British philosopher Nick Land, who taught at Warwick University in the 1990s, and then abruptly left academia. Philosophers are vivisectors, he wrote in 1992. They have the precise and reptilian intelligence shared by all who experiment with living things. Iain Hamilton Grant, who was one of Lands students, remembers: There was always a tendency in all of us to bait the liberal, and Nick was the best at it.\n\nSince Warwick, Land has published prolifically on the internet, not always under his own name, about the supposed obsolescence of western democracy; he has also written approvingly about human biodiversity and capitalistic human sorting  the pseudoscientific idea, currently popular on the far right, that different races naturally fare differently in the modern world; and about the supposedly inevitable disintegration of the human species when artificial intelligence improves sufficiently.\n\nOther accelerationists now distance themselves from Land. Grant, who teaches philosophy at the University of the West of England, says of him: I try not to read his stuff. Folk [in the accelerationist movement] are embarrassed. They think hes sounding like a thug. Anyone whos an accelerationist, whos reflective, does think: How far is too far? But then again, even asking that question is the opposite of accelerationism. Accelerationism is not about restraint.\n\nEven its critic Benjamin Noys concedes that the movement has an allure. Accelerate is a sexy word, he says  not a common thing in philosophy. The determinedly transgressive artists Jake and Dinos Chapman are associates of the movement and longstanding Land collaborators. One of their frenzied, grotesque paintings is on the cover of his collected writings, Fanged Noumena, published in 2011, which contains some of accelerationisms most darkly fascinating passages. Earlier this year, secondhand copies of the paperback, which is now being reprinted, were on sale on Amazon for 180.\n\nIn our politically febrile times, the impatient, intemperate, possibly revolutionary ideas of accelerationism feel relevant, or at least intriguing, as never before. Noys says: Accelerationists always seem to have an answer. If capitalism is going fast, they say it needs to go faster. If capitalism hits a bump in the road, and slows down  as it has since the 2008 financial crisis  they say it needs to be kickstarted. The disruptive US election campaign and manic presidency of Donald Trump, and his ultra-capitalist, anti-government policies, have been seen by an increasing number of observers  some alarmed, some delighted  as the first mainstream manifestation of an accelerationist politics. In recent years, Noys has noticed accelerationist ideas resonating and being circulated everywhere from pro-technology parts of the British left to wealthy libertarian and far-right circles in America. On alt-right blogs, Land in particular has become a name to conjure with. Commenters have excitedly noted the connections between some of his ideas and the thinking of both the libertarian Silicon Valley billionaire Peter Thiel and Trumps iconoclastic strategist Steve Bannon.\n\nIn Silicon Valley, says Fred Turner, a leading historian of Americas digital industries, accelerationism is part of a whole movement which is saying, we dont need [conventional] politics any more, we can get rid of left and right, if we just get technology right. Accelerationism also fits with how electronic devices are marketed  the promise that, finally, they will help us leave the material world, all the mess of the physical, far behind.\n\nTo Turner, the appeal of accelerationism is as much ancient as modern: They are speaking in a millenarian idiom, promising that a vague, universal change is close at hand. Noys warns that the accelerationists are trying to claim the future.\n\nIn some ways, Karl Marx was the first accelerationist. His Communist Manifesto of 1848 was as much awestruck as appalled by capitalism, with its constant revolutionising of production and uninterrupted disturbance of all social conditions. He saw an ever more frantic capitalism as the essential prelude to the moment when the ordinary citizen is at last compelled to face  his real conditions of life and start a revolution.\n\nYet it was in France in the late 1960s that accelerationist ideas were first developed in a sustained way. Shaken by the failure of the leftwing revolt of 1968, and by the seemingly unending postwar economic boom in the west, some French Marxists decided that a new response to capitalism was needed. In 1972, the philosopher Gilles Deleuze and the psychoanalyst Flix Guattari published Anti-Oedipus. It was a restless, sprawling, appealingly ambiguous book, which suggested that, rather than simply oppose capitalism, the left should acknowledge its ability to liberate as well as oppress people, and should seek to strengthen these anarchic tendencies, to go still further  in the movement of the market  to accelerate the process.\n\nTwo years later, another disillusioned French Marxist, Jean-Franois Lyotard, extended the argument even more provocatively. His 1974 book Libidinal Economy declared that even the oppressive aspects of capitalism were enjoyed by those whose lives the system reordered and accelerated. And besides, there was no alternative: The system of capital is, when alls said and done, natural.\n\nIn France, both books were controversial. Lyotard eventually disowned Libidinal Economy as his evil book, and moved on to other subjects. Deleuze and Guattari warned in their next book, A Thousand Plateaus, which was published in 1980  as relatively benign postwar capitalism was being swept away by the wilder, harsher version of the Thatcher-Reagan era  that too much capitalist acceleration could suck society into black holes of fascism and nihilism.\n\nYet in Britain, Anti-Oedipus and Libidinal Economy acquired a different status. Like much of postwar French philosophy, for decades they were ignored by the academic mainstream, as too foreign in all senses, and were not even translated into English until 1983 and 1993 respectively. But, for a tiny number of British philosophers, the two books were a revelation. Iain Hamilton Grant first came across Libidinal Economy as a masters student at Warwick in the early 90s. I couldnt believe it! For a book by a Marxist to say, Theres no way out of this, meaning capitalism, and that we are all tiny pieces of engineered desire, that slot into a huge system  thats a first, as far as I know. Grant got hooked. Instead of writing his dissertation, he spent an obsessive six months producing the first English translation.\n\nSuch exploratory philosophy projects were tolerated at Warwick in a way they were not at other British universities. Warwick had been founded in the 1960s as a university that would experiment and engage with the contemporary world. By the 1990s, its slightly isolated out-of-town campus of breeze-block towers and ziggurats looked worn rather than futuristic, but its original ethos lived on in some departments, such as philosophy, where studying avant-garde French writers was the norm. At the centre of this activity was a new young lecturer in the department, Nick Land.\n\nLand was a slight, fragile-looking man with an iron gaze, a soft but compelling voice, and an air of startling intellectual confidence. Lots of people are clever, says Grant, but Ive never witnessed anyone who could so forensically destroy a thesis. Robin Mackay, who also became one of Lands students, remembers: Nick was always ready to say, Dont bother reading that. But he had read it all!\n\nBy the early 90s Land had distilled his reading, which included Deleuze and Guattari and Lyotard, into a set of ideas and a writing style that, to his students at least, were visionary and thrillingly dangerous. Land wrote in 1992 that capitalism had never been properly unleashed, but instead had always been held back by politics, the last great sentimental indulgence of mankind. He dismissed Europe as a sclerotic, increasingly marginal place, the racial trash-can of Asia. And he saw civilisation everywhere accelerating towards an apocalypse: Disorder must increase... Any [human] organisation is ... a mere ... detour in the inexorable death-flow.\n\nLand gave strange, theatrical lectures: clambering over chairs as he spoke, or sitting hunched over, rocking back and forth. He also spiced his pronouncements with black humour. He would tell lecture audiences, I work in the field of The Collapse of Western Civilisation Studies. A quarter of a century on, some former Warwick philosophy students still talk about him with awe. Robin Mackay says, I think hes one of the most important philosophers of the last 50 years.\n\nBut for a would-be guide to the future, Land was in some ways quite old-fashioned. Until the late 90s, he used an ancient green-screen Amstrad computer, and his initial Warwick writings contained far more references to 18th- and 19th-century philosophers  Friedrich Nietzsche was a fixation  than to contemporary thinkers or culture. The Warwick version of accelerationism did not crystallise fully until other radicals arrived in the philosophy department in the mid-90s.\n\nSadie Plant was one of them: a former Birmingham University lecturer in cultural studies, the study of modern popular culture. Mark Fisher, a former student of hers at Birmingham, was another incomer. He was jumpy and intense, while she was warm and approachable. For a time in the early 90s, she and Land were partners.\n\nLike Land, Plant and Fisher had both read the French accelerationists and were increasingly hostile to the hold they felt traditional leftwing and liberal ideas had on British humanities departments, and on the world beyond. Unlike Land, Plant and Fisher were technophiles: she had an early Apple computer, he was an early mobile phone user. Computers ... pursue accelerating, exponential paths, proliferating, miniaturising, stringing themselves together, wrote Plant in Zeroes and Ones, a caffeinated 1997 book about the development of computing. Plant and Fisher were also committed fans of the 90s increasingly kinetic dance music and action films, which they saw as popular art forms that embodied the possibilities of the new digital era.\n\nWith the internet becoming part of everyday life for the first time, and capitalism seemingly triumphant after the collapse of communism in 1989, a belief that the future would be almost entirely shaped by computers and globalisation  the accelerated movement of the market that Deleuze and Guattari had called for two decades earlier  spread across British and American academia and politics during the 90s. The Warwick accelerationists were in the vanguard.\n\nYet there were two different visions of the future. In the US, confident, rainbow-coloured magazines such as Wired promoted what became known as the Californian ideology: the optimistic claim that human potential would be unlocked everywhere by digital technology. In Britain, this optimism influenced New Labour. At Warwick, however, the prophecies were darker. One of our motives, says Plant, was precisely to undermine the cheery utopianism of the 90s, much of which seemed very conservative  an old-fashioned male desire for salvation through gadgets, in her view. We wanted a more open, convoluted, complicated world, not a shiny new order.\n\nThe Warwick accelerationists were also influenced by their environment. Britain in the 90s felt cramped, grey, dilapidated, says Mackay, We saw capitalism and technology as these intense forces that were trying to take over a decrepit body. To observe the process, and help hasten it, in 1995 Plant, Fisher, Land, Mackay and two dozen other Warwick students and academics created a radical new institution: the Cybernetic Culture Research Unit (CCRU). It would become one of the most mythologised groups in recent British intellectual history.\n\nThe CCRU existed as a fully functional entity for less than five years. For some of that time, it was based in a single office in the tight corridors of the Warwick philosophy department, of which it was an unofficial part. Later, the units headquarters was a rented room in the Georgian town centre of nearby Leamington Spa, above a branch of the Body Shop.\n\nFor decades, tantalising references to the CCRU have flitted across political and cultural websites, music and art journals, and the more cerebral parts of the style press. There are groups of students in their 20s who re-enact our practices, says Robin Mackay. Since 2007, he has run a respected philosophy publishing house, Urbanomic, with limited editions of old CCRU publications and new collections of CCRU writings prominent among its products.\n\nThe CCRU was image-conscious from the start. Its name was deliberately hard-edged, with a hint of the military or the robotic, especially once its members began writing and referring to themselves collectively, without a definite article, as Ccru. In 1999, itsummarised its history to the sympathetic music journalist Simon Reynolds in the terse, disembodied style that was a trademark: Ccru ... triggers itself from October 1995, when it uses Sadie Plant as a screen and Warwick University as a temporary habitat ... Ccru feeds on graduate students + malfunctioning academic (Nick Land) + independent researchers ...\n\nFormer CCRU members still use its language, and are fiercely attached to the idea that it became a kind of group mind. Land told me in an email: Ccru was an entity ... irreducible to the agendas, or biographies, of its component sub-agencies ... Utter submission to The Entity was key.\n\nThese days, Iain Hamilton Grant is an affable, middle-aged professor who wears a waistcoat with a pen in the top pocket. Yet when I asked him to describe the CCRU, he said with sudden intensity: We made up an arrow! There was almost no disharmony. There was no leisure. We tried not to be apart from each other. No one dared let the side down. When everyone is keeping up with everyone else, the collective element increased is speed.\n\nThe CCRU gang formed reading groups and set up conferences and journals. They squeezed into the narrow CCRU room in the philosophy department and gave each other impromptu seminars. Mackay remembers Steve Goodman, a CCRU member who was particularly interested in military technology and how it was transforming civilian life, drawing yin and yang on the blackboard, and then talking about helicopters. It wasnt academic point-scoring  that was exactly what we had all got heartily sick of before the CCRU. Instead it was a build-up of shared references.\n\nGrant explained: Something would be introduced into the group. Neuromancer [William Gibsons 1984 novel about the internet and artificial intelligence] got into the philosophy department, and it went viral. Youd find worn-out paperbacks all over the common room.\n\nLand and Plants offices in the department also became CCRU hubs. They were generous with their time, said Grant, And he had good drugs  skunk [cannabis]. Although it could be grim going in there, once he started living in his office. There would be a tower of Pot Noodles and underwear drying on the radiator, which he had washed in the staff loos.\n\nThe Warwick campus stayed open late. When the philosophy department shut for the night, the CCRU decamped to the student union bar across the road, where Land would pay for all the drinks, and then to each others houses, where the group mind would continue its labours. It was like Andy Warhols Factory, said Grant. Work and production all the time.\n\nIn 1996, the CCRU listed its interests as cinema, complexity, currencies, dance music, e-cash, encryption, feminism, fiction, images, inorganic life, jungle, markets, matrices, microbiotics, multimedia, networks, numbers, perception, replication, sex, simulation, sound, telecommunications, textiles, texts, trade, video, virtuality, war. Today, many of these topics are mainstream media and political fixations. Two decades ago, says Grant, We felt we were the only people on the planet who were taking all this stuff seriously. The CCRUs aim was to meld their preoccupations into a groundbreaking, infinitely flexible intellectual alloy  like the shape-shifting cyborg in the 1991 film Terminator 2, a favourite reference point  which would somehow sum up both the present and the future.\n\nThe main result of the CCRUs frantic, promiscuous research was a conveyor belt of cryptic articles, crammed with invented terms, sometimes speculative to the point of being fiction. A typical piece from 1996, Swarmachines, included a section on jungle, then the most intense strain of electronic dance music: Jungle functions as a particle accelerator, seismic bass frequencies engineering a cellular drone which immerses the body ... rewinds and reloads conventional time into silicon blips of speed ... Its not just music. Jungle is the abstract diagram of planetary inhuman becoming.\n\nThe Warwick accelerationists saw themselves as participants, not traditional academic observers. They bought jungle records, went to clubs and organised DJs to play at eclectic public conferences, which they held at the university to publicise accelerationist ideas and attract like minds. Grant remembers these gatherings, staged in 1994, 1995 and 1996 under the name Virtual Futures, as attracting every kind of nerd under the sun: science fiction fans, natural scientists, political scientists, philosophers from other universities, but also cultural trend-spotters: Someone from [the fashion magazine] the Face came to the first one.\n\nLike CCRU prose, the conferences could be challenging for non-initiates. Virtual Futures 96 was advertised as an anti-disciplinary event and a conference in the post-humanities. One session involved Nick Land lying on the ground, croaking into a mic, recalls Robin Mackay, while Mackay played jungle records in the background. Some people were really appalled by it. They wanted a standard talk. One person in the audience stood up, and said, Some of us are still Marxists, you know. And walked out.\n\nEven inside the permissive Warwick philosophy department, the CCRUs ever more blatant disdain for standard academic practice became an issue. Ray Brassier watched it happen. Now an internationally known philosopher at the American University in Beirut, between 1995 and 2001 he was a part-time mature student at Warwick.\n\nI was interested in the CCRU, but sceptical, Brassier says. I was a bit older than most of them. The CCRU felt they were plunging into something bigger than academia, and they did put their finger on a lot of things that had started to happen in the world. But their work was also frustrating. They would cheerfully acknowledge the thinness of their research: Its not about knowledge. Yet if thinking is just connecting things, of course its exciting, like taking amphetamines. But thinking is also about disconnecting things.\n\nBrassier says that the CCRU became a very divisive presence in the philosophy department. Most of the department really hated and despised Nick  and that hatred extended to his students. There were increasingly blunt bureaucratic disputes about the CCRUs research, and how, if at all, it should be externally regulated and assessed. In 1997, Plant resigned from the university. The charged personal, political and philosophical dynamics of the CCRU were irresistible to many, but I felt stifled and had to get out, she told me. She became a full-time writer, and for a few years was the British medias favourite digital academic, an IT girl for the 21st century, as the Independent breathlessly billed her in October 1997.\n\nIn 1998, Land resigned from Warwick too. He and half a dozen CCRU members withdrew to the room above the Leamington Spa Body Shop. There they drifted from accelerationism into a vortex of more old-fashioned esoteric ideas, drawn from the occult, numerology, the fathomless novels of the American horror writer HP Lovecraft, and the life of the English mystic Aleister Crowley, who had been born in Leamington, in a cavernous terraced house which several CCRU members moved into.\n\nThe CCRU became quasi-cultish, quasi-religious, says Mackay. I left before it descended into sheer madness. Two of the units key texts had always been the Joseph Conrad novel Heart of Darkness and its film adaptation, Apocalypse Now, which made collecting followers and withdrawing from the world and from conventional sanity seem lethally glamorous. In their top-floor room, Land and his students drew occult diagrams on the walls. Grant says a punishing regime of too much thinking and drinking drove several members into mental and physical crises. Land himself, after what he later described as perhaps a year of fanatical abuse of the sacred substance amphetamine, and prolonged artificial insomnia ... devoted to futile writing practices, suffered a breakdown in the early 2000s, and disappeared from public view.\n\nThe CCRU just vanished, says Brassier. And a lot of people  not including me  thought, Good riddance.\n\nHalf a dozen years later, at the University of Western Ontario in Canada, a mild-mannered political science masters student, Nick Srnicek, began reading a British blog about pop culture and politics called k-punk. K-punk had been going since 2003, and had acquired a cult following among academics and music critics for its unselfconscious roaming from records and TV shows to recent British history and French philosophy.\n\nK-punk was written by Mark Fisher, formerly of the CCRU. The blog retained some Warwick traits, such as quoting reverently from Deleuze and Guattari, but it gradually shed the CCRUs aggressive rhetoric and pro-capitalist politics for a more forgiving, more left-leaning take on modernity. Fisher increasingly felt that capitalism was a disappointment to accelerationists, with its cautious, entrenched corporations and endless cycles of essentially the same products. But he was also impatient with the left, which he thought was ignoring new technology when it should have been exploiting it. Srnicek agreed. He and Fisher became friends.\n\nThe 2008 financial crisis, and the lefts ineffectual, rather old-fashioned response to it  such as the short-lived street protests of the Occupy movement  further convinced Srnicek that an updated radical politics was needed. In 2013, he and a young British political theorist, Alex Williams, co-wrote a Manifesto for an Accelerationist Politics. Capitalism has begun to constrain the productive forces of technology, they wrote. [Our version of] accelerationism is the basic belief that these capacities can and should be let loose  repurposed towards common ends  towards an alternative modernity.\n\nWhat that alternative modernity might be was barely, but seductively, sketched out, with fleeting references to reduced working hours, to technology being used to reduce social conflict rather than exacerbate it, and to humanity moving beyond the limitations of the earth and our own immediate bodily forms. On politics and philosophy blogs from Britain to the US and Italy, the notion spread that Srnicek and Williams had founded a new political philosophy: left accelerationism.\n\nTwo years later, in 2015, they expanded the manifesto into a slightly more concrete book, Inventing the Future. It argued for an economy based as far as possible on automation, with the jobs, working hours and wages lost replaced by a universal basic income. The book attracted more attention than a speculative leftwing work had for years, with interest and praise from intellectually curious leftists such as the Labour MP Jon Cruddas and the authors Paul Mason and Mike Davis.\n\nYet the actual word accelerationism did not appear in the book. Weve given up on the term now, Srnicek told me. Its been too popularised. And we dont just want everything to go faster, anyway. Arguing for a shorter working week is arguing for peoples lives to slow down.\n\nThe 2013 manifesto had mentioned Lands earlier version of accelerationism in passing, describing it as acute and hypnotising, but also myopic and confused. When Srnicek and I met  appropriately, he chose a futuristic public space: a cafe in the angular new extension to Tate Modern  I asked how he regarded Land and the CCRUs work now. Lands stuff is a valid reading of Deleuze and Guattari, he began politely. But the inhumanism of it all ... And Im not sure if returning to the CCRUs texts is that interesting  all that word-play  Using the word cyber seems very 90s.\n\nI asked Land what he thought of left accelerationism. The notion that self-propelling technology is separable from capitalism, he said, is a deep theoretical error.\n\nAfter his breakdown, Land left Britain. He moved to Taiwan early in the new millennium, he told me, then to Shanghai a couple of years later. He still lives there now. Life as an outsider was a relief. China was also thrilling. In a 2004 article for the Shanghai Star, an English-language paper, he described the modern Chinese fusion of Marxism and capitalism as the greatest political engine of social and economic development the world has ever known. At Warwick, he and the CCRU had often written excitedly, but with little actual detail, about what they called neo-China. Once he lived there, Land told me, he realised that to a massive degree China was already an accelerationist society: fixated by the future and changing at speed. Presented with the sweeping projects of the Chinese state, his previous, libertarian contempt for the capabilities of governments fell away.\n\nBack in less revolutionary Britain, Lands Chinese journalism, a strange amalgam of pro-government propaganda, PR hyperbole, and wild CCRU imagery  At World Expo 2010 Shanghai  parallel tracks melt together, into the largest discrete event in world history  went either unnoticed or pointedly ignored during the 2000s and early 2010s. Among the steadily rising number of people with an interest in accelerationism, there was a feeling that Land had taken the philosophy in inappropriate directions.\n\nOther members of the Warwick diaspora made less controversial accommodations with the modern world. Suzanne Livingston, a former CCRU member, joined the international branding agency Wolff Olins, and used PhD work she had done at Warwick on robotics and artificial intelligence to help technology corporations such as Sony and Ericsson. Steve Goodman set up the electronic music label Hyperdub in 2004, and began releasing skeletal, ominous dubstep records, by the lauded south London artist Burial among others, sometimes with accelerationist messages deep within. Its like an onion, he says. Our audience are welcome to peel off as many layers as they want  some will make their eyes water, so we dont force feed.\n\nBetween 2002 and 2014, Goodman also lectured in music culture at the University of East London (UEL), which, along with Goldsmiths College in south London, is a frequent employer of former CCRU members. The Warwick lot are still a group of friends, devoted and loyal to each other, says a former UEL colleague of Goodmans. Thats the good way of putting it. The other way is to say that the CCRU cult thing never stopped.\n\nWhether British accelerationism is a cult or not, Robin Mackay is at the centre of it. Besides publishing its key texts through Urbanomic, he has kept in touch with most of his former Warwick comrades, even Land, who he has known, and often defended, for 25 years. But Mackay is a less unsettling presence. Forty-three now, he has lived for a decade in a plain village in inland Cornwall. He met me at the nearest station, wearing a severe black shirt and playing complicated techno on his car stereo, with one of his children in the back.\n\nIn the living room of his half-renovated cottage, blinds down against the lovely spring day, Mackay talked about accelerationism and its serpentine history for hours, smoking throughout  an old CCRU habit  and blinking slowly between his long sentences, so deliberately and regularly you could see him thinking. Near the end, he said: Accelerationism is a machine for countering pessimism. In considering untapped possibilities, you can feel less gloomy about the present. Mackay said he had experienced periods of depression. His close friend, Mark Fisher, who also had depression, took his own life this January.\n\nTowards the end of his life, Fisher was increasingly preoccupied by the idea that Britain was not heading towards some great leap forward, but stasis. For all the freneticism of modern life, in some ways even the most developed countries still live in the opposite of accelerated times: the same parties seemingly perpetually in power; the same sluggish capitalism, still struggling for momentum a decade after the financial crisis; the same yearnings for the good old days, expressed by elderly Brexit voters and nostalgic leftists alike.\n\nEven the thinking of the arch-accelerationist Nick Land, who is 55 now, may be slowing down. Since 2013, he has become a guru for the US-based far-right movement neoreaction, or NRx as it often calls itself. Neoreactionaries believe in the replacement of modern nation-states, democracy and government bureaucracies by authoritarian city states, which on neoreaction blogs sound as much like idealised medieval kingdoms as they do modern enclaves such as Singapore.\n\nIn 2013, Land wrote a long online essay about the movement, titled with typical theatricality The Dark Enlightenment, which has become widely seen as one of neoreractions founding documents. Land argues now that neoreaction, like Trump and Brexit, is something that accelerationists should support, in order to hasten the end of the status quo. Yet the analyst of accelerationism Ray Brassier is unconvinced: Nick Land has gone from arguing Politics is dead, 20 years ago, to this completely old-fashioned, standard reactionary stuff. Neoreaction has a faith in technology and a following in Silicon Valley, but in other ways it seems a backward-looking cause for accelerationists to ally themselves with.\n\nWithout a dynamic capitalism to feed off, as Deleuze and Guattari had in the early 70s, and the Warwick philosophers had in the 90s, it may be that accelerationism just races up blind alleys. In his 2014 book about the movement, Malign Velocities, Benjamin Noys accuses it of offering false solutions to current technological and economic dilemmas. With accelerationism, he writes, a breakthrough to a better future is always promised and always just out of reach.\n\nIn 1970, the American writer Alvin Toffler, an exponent of accelerationisms more playful intellectual cousin, futurology, published Future Shock, a book about the possibilities and dangers of new technology. Toffler predicted the imminent arrival of artificial intelligence, cryonics, cloning and robots working behind airline check-in desks. The pace of change accelerates, concluded a documentary version of the book, with a slightly hammy voiceover by Orson Welles. We are living through one of the greatest revolutions in history  the birth of a new civilisation.\n\nShortly afterwards, the 1973 oil crisis struck. World capitalism did not accelerate again for almost a decade. For much of the new civilisation Toffler promised, we are still waiting. But Future Shock has sold millions of copies anyway. One day an accelerationist may do the same.\n\n Follow the Long Read on Twitter at @gdnlongread, or sign up to the long read weekly email here."],[8,"Russian ambassador told Moscow that Kushner wanted secret communications channel with Kremlin","Jared Kushner and Russias ambassador to Washington discussed the possibility of setting up a secret and secure communications channel between Trumps transition team and the Kremlin, using Russian diplomatic facilities in an apparent move to shield their pre-inauguration discussions from monitoring, according to U.S. officials briefed on intelligence reports.\n\nAmbassador Sergey Kislyak reported to his superiors in Moscow that Kushner, son-in-law and confidant to then-President-elect Trump, made the proposal during a meeting on Dec. 1 or 2 at Trump Tower, according to intercepts of Russian communications that were reviewed by U.S. officials. Kislyak said Kushner suggested using Russian diplomatic facilities in the United States for the communications.\n\nThe meeting also was attended by Michael Flynn, Trumps first national security adviser.\n\nThe White House disclosed the meeting only in March, playing down its significance. But people familiar with the matter say the FBI now considers the encounter, as well as another meeting Kushner had with a Russian banker, to be of investigative interest.\n\nKislyak reportedly was taken aback by the suggestion of allowing an American to use Russian communications gear at its embassy or consulate  a proposal that would have carried security risks for Moscow as well as the Trump team.\n\nNeither the meeting nor the communications of Americans involved were under U.S. surveillance, officials said.\n\nThe White House declined to comment. Robert Kelner, a lawyer for Flynn, declined to comment. The Russian Embassy did not respond to requests for comment.\n\nRussia at times feeds false information into communication streams it suspects are monitored as a way of sowing misinformation and confusion among U.S. analysts. But officials said that its unclear what Kislyak would have had to gain by falsely characterizing his contacts with Kushner to Moscow, particularly at a time when the Kremlin still saw the prospect of dramatically improved relations with Trump.\n\nKushners apparent interest in establishing a secret channel with Moscow, rather than relying on U.S. government systems, has added to the intrigue surrounding the Trump administrations relationship with Russia.\n\nTo some officials, it also reflects a staggering naivete.\n\nThe FBI closely monitors the communications of Russian officials in the United States, and it maintains a nearly constant surveillance of its diplomatic facilities. The National Security Agency monitors the communications of Russian officials overseas.\n\nCurrent and former U.S. intelligence officials said that although Russian diplomats have secure means of communicating with Moscow, Kushners apparent request for access to such channels was extraordinary.\n\nHow would he trust that the Russians wouldnt leak it on their side? said one former senior intelligence official. The FBI would know that a Trump transition official was going in and out of the embassy, which would cause a great deal of concern, he added. The entire idea, he said, seems extremely naive or absolutely crazy.\n\nThe discussion of a secret channel adds to a broader pattern of efforts by Trumps closest advisers to obscure their contacts with Russian counterparts. Trumps first national security adviser, Flynn, was forced to resign after a series of false statements about his conversations with Kislyak. Attorney General Jeff Sessions recused himself from matters related to the Russia investigation after it was revealed that he had failed to disclose his own meetings with Kislyak when asked during congressional testimony about any contact with Russians.\n\nKushners interactions with Russians  including Kislyak and an executive for a Russian bank under U.S. sanctions  were not acknowledged by the White House until they were exposed in media reports.\n\nIt is common for senior advisers of a newly elected president to be in contact with foreign leaders and officials. But new administrations are generally cautious in their handling of interactions with Moscow, which U.S. intelligence agencies have accused of waging an unprecedented campaign to interfere in last years presidential race and help elect Trump.\n\nObama administration officials say members of the Trump transition team never approached them about arranging a secure communications channel with their Russian contacts, possibly because of concerns about leaks.\n\nThe State Department, the White House National Security Council and U.S. intelligence agencies all have the ability to set up secure communications channels with foreign leaders, though doing so for a transition team would be unusual.\n\nTrumps advisers were similarly secretive about meetings with leaders from the United Arab Emirates. The Obama White House only learned that the crown prince of Abu Dhabi was flying to New York in December to see Kushner, Flynn and Stephen K. Bannon, another top Trump adviser, because U.S. border agents in the UAE spotted the Emirate leaders name on a flight manifest.\n\nRussia would also have had reasons of its own to reject such an overture from Kushner. Doing so would require Moscow to expose its most sophisticated communications capabilities  which are likely housed in highly secure locations at diplomatic compounds  to an American.\n\nThe Post was first alerted in mid-December to the meeting by an anonymous letter, which said, among other things, that Kushner had talked to Kislyak about setting up the communications channel. This week, officials who reviewed the letter and spoke on the condition of anonymity to discuss sensitive intelligence said the portion about the secret channel was consistent with their understanding of events.\n\nFor instance, according to those officials and the letter, Kushner conveyed to the Russians that he was aware that it would be politically sensitive to meet publicly, but it was necessary for the Trump team to be able to continue their communication with Russian government officials.\n\nIn addition to their discussion about setting up the communications channel, Kushner, Flynn and Kislyak also talked about arranging a meeting between a representative of Trump and a Russian contact in a third country whose name was not identified, according to the anonymous letter.\n\nThe Post reported in April that Erik Prince, the founder of the private security firm Blackwater, now called Academi, and an informal adviser to the Trump transition team,met on Jan. 11  nine days before Trumps inauguration  in the Seychelles islands in the Indian Ocean with a representative of Russian President Vladimir Putin.\n\nRead more:"],[8,"Scotland + Venice unveils major new film commission","Published: 09 May 2017\n\nThe Scotland + Venice partnership today unveils Spite Your Face, a major new film commission by Edinburgh College of Art educated artist Rachel Maclean for the 57th International Art Exhibition - La Biennale di Venezia.\n\nSupported through Creative Scotland with funding from the National Lottery, the exhibition is curated by Alchemy Film and Arts, in partnership with Talbot Rice Gallery and the University of Edinburgh. It is a modern-day, dark Venetian fairytale presented as a large-scale portrait projection at the altar of the deconsecrated church, Chiesa di Santa Caterina, Cannaregio.\n\nReferencing the Italian folk-tale The Adventures of Pinocchio, Macleans new commission offers a powerful critique of contemporary society, critiquing the underlying fears and desires that characterise the zeitgeist we find ourselves in today. Spite Your Faceis a tale across two worlds - with a bright, glittering and ordered upper world, and a warped, dirty, impoverished lower world - where the lure of wealth, power and adoration entices a destitute young boy into the shimmering riches of the kingdom above.\n\nRachel Maclean, artist, says:\n\nWith this new film I set out to respond to significant changes in the political climate in the UK and abroad over the last 12 months - in particular the divisive campaigns in the lead up to the Brexit vote and the US Presidential election. These events have been central in heralding a new post-truth era, where politicians feel free to say what they want to help them gain popular support, with little regard for factual accuracy.\n\n\"The Venetian context also inspired my new work, drawing ideas and images from the citys history. In particular, the architecture of the venue (a dramatic deconsecrated church) emphasises the topsy-turvy world depicted in the film, with the projection installed vertically in the alter space, rather than the traditional horizontal film format.\n\n\"This new Scotland + Venice commission is a darkly comic moral tale, depicting a post-truth dystopia where the world is turned on its head, leaving the characters untethered to any sense of right and wrong, truth and lies.\n\nThe story, conveyed by a continuous film loop where the beginning seamlessly connects to the end, is told through the lives of two central characters, both acted and directed by Maclean: PIC, the central (English-speaking) protagonist who starts off as a young boy and grows to maturity during the film; and a Madonna-like figure (Italian-speaking, English subtitles) who embodies the moral compass. A third character  a manipulative salesman (also played by Maclean) - journeys with PIC through his moral corruption and corresponding rise to celebrity and power.\n\nAlchemy Film & Arts worked with the Glasgow-based production company, Barry Crerar to produce the commission, involving studio based green-screen techniques, custom prosthetics, costume, and voice actors.\n\nRichard Ashrowan, Curator, Alchemy Film & Arts, said:\n\nMaclean is known for her bold originality and unflinching ability to satirise the economies of desire and wish fulfilment inherent in contemporary life. In this new film, she has turned her penetrating gaze to the nebulous question of truth, its relationship to current political discourse, greed and the will to power. It questions our fundamental desire for a better life, while asking which brand of truth we will choose in the pursuit of an ideal life.\n\n\"Maclean is an artist whose work speaks powerfully to our generation, with unsettling clarity and an uncanny astuteness, while reflecting Scotlands own energised spirit of political reinvention.\n\nAmanda Catto, Head of Visual Arts at Creative Scotland, on behalf of the Scotland + Venice Partnership, said:\n\nThe Scotland + Venice partners are delighted to be presenting Rachel Macleans remarkable new film work at this years Venice Biennale. Rachel possesses a unique and compelling vision and Venice offers a significant international platform for her work.\n\n\"Founded in 2003 the Scotland + Venice project continues to raise the profile of Scotland as a dynamic and evolving centre for the production, promotion and presentation of contemporary art. We are excited that this new commission will reach audiences from across the world and we look forward to welcoming visitors to the exhibition at the Chiesa di Santa Caterina from May to November 2017.\"\n\nIn a unique partnership, the 2017 exhibitions for Scotland + Venice and Wales in Venice will both be shown in Scotland and Wales following their presentation at the 57th International Art Exhibition  La Biennale di Venezia. Thanks to the support of Art Fund, Rachel Maclean: Spite Your Face will be exhibited at Talbot Rice Gallery, Edinburgh (February  April 2018) and at Chapter, Cardiff (October 2018  January 2019); and James Richards: Music for the gift will be exhibited at Chapter (June  September 2018) and Collective, Edinburgh (January - March 2019).\n\nScotland + Venice is supported by Creative Scotland through National Lottery funding.\n\nVictoria Mitchell, SUTTON PR Email: victoria@suttonpr.com Tel: +44 (0)207 183 3577 Mobile: +44(0)759 521 7616\n\nThe Exhibition Guide, with further details on Scotland + Venices presentation, can be found at the venue.\n\nBased in Glasgow, Rachel Maclean (1987) was educated at Edinburgh College of Art where she completed her BA in Drawing and Painting in 2009. Rachel premiered a new commission, Again and Again and Againat Frieze Art Fair as part of Frieze Film 2016.\n\nMaclean has risen to significant recent acclaim, with major, solo UK exhibitions Rachel Maclean: Wot u :-) about?at HOME, Manchester and Tate Britain, 2016-17. Maclean graduated in 2009 and her work came to public attention in New Contemporaries later that year. Since then, her work A Whole New Worldwon the prestigious Margaret Tait Award in 2013, she has twice been shortlisted for the Jarman Award, and has achieved widespread critical praise for Feed Me(2016) in British Art Show 8. www.rachelmaclean.com @Maclean_Rachel\n\nCurrent and upcoming exhibitions include: Feed Meat The Dick Institute in Kilmarnock 20 MayAugust 2017; Ars 17 - Hello World!at Kiasma Museum of Contemporary Art, Helsinki, 31 March 201714 January 2018. Recent exhibitions include: Wot U :-) About?, Tate Britain (2016-17); Wot U :-) About?, HOME (2016-17); We Want Data(2016), Artpace, Texas; British Art Show 8(2015-17), Ok, You've Had Your Fun, Casino Luxembourg (2015), Please, Sir, Rowing, London, (2014); The Weepers, Comar, Mull, (2014); Happy & Glorious, CCA, Glasgow, (2014). Recent screenings include: Feed Meat Athens and Luxembourg Film Festival (2016); Moving Pictures, British Council and Film London, (2015-16); Lolcats, Impakt Festival, Utrecht, The Netherlands, (2014).\n\nScotland + Venice is a partnership between Creative Scotland, the National Galleries of Scotland and the British Council Scotland.\n\n14 art students have been selected from six Scottish art colleges for the Scotland + Venice Professional Development Programme. Participants will spend 4 weeks in Venice sharing time between invigilation of the Scotland + Venice presentation and independent study and research. Meet the students here: http://scotlandandvenice.com/scotland-venice-partnership-announces-participants-in-the-2017-professional-development-programme/\n\nCreative Scotland is the public body that supports the arts, screen and creative industries across all parts of Scotland on behalf of everyone who lives, works or visits here. We distribute funding provided by the Scottish Government and the National Lottery. www.creativescotland.com @creativescots www.facebook.com/CreativeScotland\n\nThe National Galleries of Scotland (NGS) looks after one of the world's finest collections of Western art ranging from the Middle Ages to the present day. These holdings include the National Collection of Scottish art which is displayed in an international context. Last year the NGS welcomed over 2 million visitors from Scotland and the rest of the world to our three Galleries sited in Edinburgh. These include the Scottish National Gallery, the Scottish National Gallery of Modern Art and the Scottish National Portrait Gallery. www.nationalgalleries.org\n\nBritish Council Scotland's mission is to build long-term international relationships and trust between the people of Scotland and other countries through the exchange of ideas, knowledge and information in the arts and education. Our involvement in the arts arena stretches back to 1947 when we helped to found the Edinburgh International Festival and every year we continue to work on new and exciting cultural projects connecting Scotland and the world. https://scotland.britishcouncil.org/\n\nFounded in 2010, Alchemy Film & Arts celebrates experimental film and artists moving image culture in Scotland. Its annual Alchemy Film and Moving Image Festival, now approaching its eighth edition 1-4 May, 2018, is produced in partnership with Heart of Hawick in the Scottish Borders. Alchemy Film & Arts also raises the profile of Scottish based artists internationally through developmental projects for experimental film and artists moving image, including artists filmmaking residencies, filmmaking symposia, international and rural touring programmes, and community filmmaking initiatives.www.alchemyfilmfestival.org.uk @alchemyfilmfest facebook.com/alchemyfilmfestival\n\nTalbot Rice is the University of Edinburghs public art gallery. As the projects creative and academic partner, Talbot Rice Gallery will host Rachel Macleans work from the Venice Biennale in early 2018. Founded in the early 1970s, Talbot Rice has an influential national and international reputation founded on its exhibition and integrated education programmes. In the last decade the Gallery has curated exhibitions with some of the most influential artists in the world, including: Luc Tuymans, Jane and Louise Wilson, Joseph Kosuth, Jenny Holzer, Lucy McKenzie, Alasdair Gray, Mark Dion, Rosemarie Trockel, and Tim Rollins. www.ed.ac.uk/talbot-rice @talbotrice75 www.facebook.com/talbotricegallery/"],[8,"Grenfell Tower fire: MPs attack Kensington council for failure to spend 270m reserves on housing","The council responsible for Grenfell Tower, where at least 58 people are now thought to have lost their lives after Wednesday's horrific fire, has been accused of carrying out unacceptable financial practises after it emerged the borough had stockpiled 274m of usable reserves following years of chronic underspending.\n\nLabour MP for Tottenham David Lammy, whose friend Khadija Saye was killed in the blaze, said very serious questions needed to be asked about why the Royal Borough of Kensington and Chelsea (RBKC) was running a budget surplus despite repeated warnings from residents that the block posed a fire risk.\n\nThe shadow Communities Secretary Andrew Gwynne said the council needed to immediately explain itself over why the funds were not used to ensure safe housing.\n\nIf some of this money was spent on sprinkler systems and non-flammable cladding we wouldnt be where we are today, he told The Independent.\n\nResidents are saying that they feel as though they have been treated as second-class citizens because they are poor. It cannot be right that the council ran a budget surplus whilst families in their borough were living in such unsafe housing. That is simply unacceptable.\n\nThe people of Kensington and Chelsea are angry and they have every right to be. We need answers and we need justice. Serious questions have to be asked about why the council was running a budget surplus when the Grenfell residents were warning about fire risks.\n\nMr Gwynne said: The council needs to immediately explain why these funds were not used to ensure safe housing for Kensington and Chelsea residents. There are too many opportunities for this tragedy to have been avoided.\n\nAt this time of intense stress and trauma, the least that these communities deserve are answers.\n\nSir Ed Davey, theLiberal Democrat'sshadow Home Secretary,said: The immediate priority must be to look after survivors and their families but we do also need answers. One of the questions is why the council had 270m in reserve but apparently couldn't afford sprinklers.\n\nIn 2013/14, RBKC underspent by 30m thanks to an overachieving efficiency drive, according to Council Leader Nick Paget-Brown. Instead of reinvesting the funds, top rate council tax-payers were subsequently offered a 100 rebate to account for the overspend.\n\nIn deciding what to do with it, we have taken the view that it is simply wrong to discount from our calculations those whose money this was in the first place. In short, we think the right place for it is back with our residents, Mr Paget-Brown wrote at the time.\n\nWhile some of the reserve money is ring-fenced, the revelation follows claims that additional spending on the west London block could have prevented the tragedy that killed at least 58 people on Wednesday.\n\nQuestions were raised about the cladding that was fitted to the building during a 2015 refurbishment, which experts suggested may have helped the flames spread more rapidly throughout the tower than they would otherwise have.\n\nFitting a fire-resistant alternative would have cost as little as 5,000 extra to instal. The British Automatic Fire Sprinkler Association also said installing a sprinkler system would cost just 200,000.\n\nWe have heard that the council gave residents a 100 rebate in 2014, when just 5,000 would have paid for non-flammable cladding on the outside of Grenfell Tower, Mr Lammy said.\n\nIt follows claims by Labour Councillor Robert Atkinson the council was bribing the electorate with its own money after it systematically and deliberately created underspends.\n\nOur suspicion, based on past experience, remains that this council will bring in and hoard the peoples money in non election years (such as this) only to give it back as a pre-election bribe immediately before a council election  such as next year, he said in a speech after 2017s budget was announced.\n\nWe think this councils long standing practises of, every year, running huge underspends in its revenue budgets which it then transfers into Capital reserves is wrong, and, given the damage to services that has resulted over many years from the squeezing of revenue budgets it is not to put too fine a point on it  wicked.\n\nMr Paget-Brown justified the rebate in 2014, saying it could not be ploughed back into services because it was a one-off surplus. Despite this, over the last four years, the General Fund at RBKC has consistently underspent, with draft figures for 2016/2017 showing a surplus of 10m.\n\nThe underspend figures come in contrast to those produced by the Borough of Islington, which has a similar demographic makeup to Kensington. In 2015/16, the Council underspent by 0.2m. In the same year, Newham, one of Londons poorest boroughs, underspent by 311,000.\n\nThe Chartered Institute for Public Finance and Accountancy details three reasons for a council to have reserves, one of which is to act as a contingency cushion for unexpected emergencies or events. But residents of the gutted block were growing increasingly angry over the councils relief efforts following the fire.\n\nProtesters stormed Kensington Town Hall chanting justice on Friday, carrying a list of demands they said authorities must meet.The Government was criticised for seemingly U-turning on a pledge to rehouse residents affected by the blaze within the borough, admitting on Friday that they may have to be relocated to other areas in London.\n\nDespite the budget surplus, it appeared the RBKC was struggling to findaccommodation in the borough for residents who were left homeless in the blaze.\n\nGrieving relatives of the dead pointed to the repeated failures by those managing the properties to prevent such a tragedy on an unprecedented scale.\n\nResidents of Grenfell Tower complained two years ago about the refurbishment of the building being done using cheap materials and workmanship that cut corners, The Independent revealed.\n\nThey later claimed the RBKC had done nothing to address their concerns.\n\nIt has also emerged that in order to save money, the council ditched the original proposed contractor, Leadbitter, for the refurbishment, and instead went with Rydon, a cheaper bid for the work.\n\nIn July 2013 the councils Housing and Property Scrutiny Committee proposed to market test the works through an open tender after noting: Leadbitter currently estimate the cost of the works to be 1.6m above the current, proposed budget.\n\nRydon eventually completed the refurbishment in May 2016, for 2.5m less than the 11.278m quoted by Leadbitter.\n\nRydon has repeatedly said that all the refurbishment work carried out at Grenfell Tower met both building and fire regulation standards and was signed off by the council.\n\nThe Independent has contacted the RBKC for comment."],[8,"The New York Times The Daily vs. NPRs Up First: Which morning news podcast is better at what?","Welcome to Hot Pod, a newsletter about podcasts. This is issue 121, published May 30, 2017.\n\nBack from vacation, folks. Were talking conventions, independent media, The Daily v. Up First, and careers. Lets get to it.\n\nTheres a new addition on the horizon, one that sports a notable heritage: this December will see the inaugural edition of PodCon, a podcast convention by Hank Green, the largely internet-based personality who is also responsible for, among many other things, the YouTube series vlogbrothers, the podcast Dear Hank & John, the Internet Creators Guild, and, most pertinently, VidCon, the popular online video conference. The convention will take place in Seattle. Thelineup ofattending shows thus far includes Lore, Radiotopias Criminal, the McElroy brothers, and Night Vale Presents. Green is bringing in his team of experienced convention producers to organize PodCon, and Night Vales Joseph Fink is playing an active role in curating the lineup.\n\nPodCon is meant to be distinctly fan-oriented,Fink told me. Podcast conventions and festivals have mostly either focused on a specific kind of podcasting (comedy, documentary, etc.) or focused on the technical or business side (essentially the podcaster side of podcasting, rather than the listener), he said. We really want to create convention that treats podcasting as a broad and diverse art form, and that is primarily for fans, whether those fans are also podcast makers or not.\n\nGreen concurred, describing a convention that threads both sides of the creator-audience relationship. We think the people who love podcasts deserve and want to be included in conversations about issues the field is facing, from diversity to monetization. We think the wall between professional discussion and community celebration is not real, he said.\n\nAccording to Green, the convention will chiefly be funded through ticket sales, both through an Indiegogo campaign that currently serves as the events primary web presence  as of Monday morning, it has raised about $81,000 of a $300,000 goal and ticket sales that happen afterward. (The campaign features several contribution tiers, but backers need to provide a minimum of $90 for admission to the actual convention. For reference, the standard admissionpricing for VidCon is at $150 for fans, and $200 for creators.) The Indiegogo campaign was deployed mostly to get a sense of the events scope; Im told that the convention will proceed regardless of what happens with the campaign. The organizing team holds out some hope that there will be sponsors, noting that its very hard for first-year events to wrangle in sponsorship. (Though given the fact that VidCon eventually locked down YouTube as an advertiser for that convention, I suspect theyll be fine.)\n\nSo, why Seattle? Its podcast country, Fink told me. People in the Northwest really love podcasts. Night Vale has done some huge shows in New York and London, but by far the biggest show weve done was in Seattle. We consistently see the most excitement for our events in the Bay Area, Portland, Seattle, and Vancouver. In my mind, thats podcast country, he said.\n\nYou can find out more about PodCon on its Indiegogo page.\n\nOn podcasting and independent media. Given Greens extensive history with independent internet media and YouTube  with all its opportunities and travails over time  I was curious about Greens take on the current state of the ecosystem. He was kind enough to oblige:\n\nIts a mixed bag, like any media. I like that its harder to control and consolidate because the technology underneath it is so simple, but its also gotten extremely hard to break into. Production costs can be the lowest of any media, but if you want to get noticed these days, its much easier if youve got money and experience (or a pre-existing audience). Because it can be so cheap to produce, weve seen an influx of people with existing audiences moving into podcasting (like me, for example), which I have mixed feelings about  obviously not so mixed that I dont do it, because I love it, but I do see it as making the medium less meritocratic. Monetization is pretty sustainable if you can put together a fairly large audience, but unavailable to smaller podcasts, which is a shame. But ad rates are fairly high and competition for podcast ad slots seems to be getting more heated, which is good. As the consumption of podcasts has become a more understood and normal thing, and a path to revenue has gotten more clear, a huge diverse range of genres and styles have emerged. Some of that has happened under the umbrella of networks that, from my perspective thus far, have been pretty up front and fair. And some of it has happened independently. I think thats all part of a pretty healthy ecosystem.\n\nRadiotopia readies Ear Hustle for launch. The podcast indie labels latest addition, which features stories of life in prison produced by the people who live them, is set to roll out its first episode on June 14. To mark the occasion and to promote the show, Radiotopia has prepared a uniquelaunch strategy: between June 1 and 15, all other 16 Radiotopia shows (!) will drop episodes aroundthe theme of doing time. A preview of Ear Hustle is already up in its feed.\n\nNotes on the morning news front. When on vacation, I try to stay unplugged. I make an effort to keep away from the news (I tried), to avoid Twitter (I really tried), and to not do too much work (ha) in favor of more immediate experiences, like actually being present for human conversation, or savoring details (the smell of flowers, the ashy taste of Claritin). I also established a moratorium on podcasts for a bit, though I, eventually, made an exception for two shows: NYTs The Daily and NPRs Up First. I suppose I couldnt stay away all that much.\n\nThird Coast Festival tweet-polled its followers on which show they preferred, and while the poll shouldnt be taken to say anything other than the preferences of TCFs Twitter followers, it does present us with a good opportunity to take stock of their efforts in relation to each other so far. The question about which production is better is, as always, a super fun one, but as polite argument goes, such a paradigm may well be educationally limited. Both podcasts, after all, represent different approaches to the morning podcast news  Up First favors breadth and speed, exhibiting a purpose parallel to A.M. email news digests, while The Daily favors depth and experience, building a space that often feels remarkably close to magazine features  and even if you could construct the argument for ones superiority, there is always the natural (though somewhat frustrating) meta-counter-argument that both models provide different kinds of value to different kinds of peoples needs and preferences. From here, the move should instead be to think of what they tell us as a collection; of what they tell us about where the genre is.\n\nFair enough, but I do think that The Daily is unambiguously superior to NPRs offering on a number of levels where it counts  particularly in terms of the way it achieves what it has set out to do, and the way it has definitively furthered the experience of news consumption in the podcast format. To begin with, The Daily possesses a greater degree of inventiveness and generally makes much better use of the podcast format, resulting in a freshness that makes the prospect of listening to the news more attractive. It does this by being emotionally ambitious, which feels both rare and miles apart from another, more commonly deployed strategy to increase the appeal of news: by dumbing it down. Its choice to focus on a small number of deeply executed stories per day has allowed it to extract tremendous narrative value from depth, and it gives the show greater versatility in its ability to traffic both in headlines and features that seem to exist out of time; there is no greater example of this than last Fridays gorgeous episodeadapting a feature on assisted suicide in Canada.\n\nNevertheless, the places where The Daily is most dynamic also happen to be its sources of risk and potential weaknesses. And, interestingly enough, where Up First has chosen to be comparatively more conservative  only marginally innovating on the core sound or formula of NPR  also happens to be where it is at its most orthogonally competitive with The Daily. In its pursuit of emotional depth, The Daily is in a position that consistently runs the risk of stacking the deck too far in one direction, which may well open it up to critiques of myopia and manipulation. This manifests itself in the podcasts use of music as something more than window dressing; it is, to use a clich, a character of its own in the show that interacts with and augments the narrative, and it has the capacity to emotionally condition listeners in a way that some might consider ethically dubious. (No different, it could be argued, from the choice of photographs deployed within articles.)\n\nIt also manifests itself in the shows choice to heavily tether its perspective on its host, Michael Barbaro, a move that highlights the trickiness of that emotional ambition (see that one episode about the coal miner, where your mileage may vary, or even roll backward). There also exists the question of how The Daily might function, or whether it can remain asstrong, should Barbaro need to take a week off or, oh I dont know, decide to work for WaPo or something. Its a classic question of high-level media production: the choice between the vessel or the talent, and it is here that Up Firsts more conservative choice to lean on the voice of the institution feels more solid. (Dont believe in the king, NPRs gambit seems to say, believe in the kingdom.)\n\nAt its core, I think the underlying story here is really one about experimentation in and the risk-reward profiles of large institutions. Its been remarkable to watch these moves play out from these organizations, and Im excited to see what happ
