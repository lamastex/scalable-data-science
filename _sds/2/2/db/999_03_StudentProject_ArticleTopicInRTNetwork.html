ed that he met with the head of a Russian development bank, Vnesheconombank, which has been under U.S. sanctions since July 2014. The presidents son-in-law initially omitted contacts with foreign leaders from a national security questionnaire, though his lawyer has said publicly he submitted the form prematurely and informed the FBI soon after that he would provide an update.\n\nVnesheconombank handles development for the state, and in early 2015, a man purporting to be one of its New York-based employees was arrested and accused of being an unregistered spy.\n\nThat man  Evgeny Buryakov  ultimately pleaded guilty and was eventually deported. He had been in contact with former Trump adviser Carter Page, though Page has said he shared only basic immaterial information and publicly available research documents with the Russian. Page was the subject of a secret warrant last year issued by the Foreign Intelligence Surveillance Court, based on suspicions he might have been acting as an agent of the Russian government, according to people familiar with the matter. Page has denied any wrongdoing, and accused the government of violating his civil rights.\n\nEllen Nakashima and Ashley Parker contributed to this report.\n\nRead more:"],[5,"Dershowitz Says Special Counsel Will Help Trump: 'He's Going to Find No Crime'","Although many on the left have expressed their approval ofRobert Mueller being appointed as special counsel to investigate possible collusion between the Trump campaign and Russia, Alan Dershowitz thinksMueller could actually vindicate President Donald Trump, rather than bring about his downfall.\n\nOn \"Tucker Carlson Tonight,\"Dershowitz, a legal scholar and Harvard University Law School professor, said he doesn't see a crime that necessitated the appointment of a special counsel.\n\nHe explained that it would not be criminal, even if it happened, for the Trump campaign to have collaborated with the Russians in an effort to get their candidate elected.\n\n\"That's political wrongdoing, but it's just not a crime,\"Dershowitz said. \"Nobody can point me to a statute that would be violated. And a prosecutor is only allowed to look for evidence of a federal crime.\"\n\nHe said that he predicts the end result will be Mueller announcing no evidence of a crime, which would obviously be beneficial to Trump.\n\nDershowitz said the worst-case scenario for the White House would be that former National Security Adviser Michael Flynn gets indicted, but even if that were to happen, Trump could pardon him.\n\n\"It's going to be done in secret, behind closed doors, and all we get in the end is no indictment or a lower-level former official gets indicted,\" Dershowitz said. \"And I think in the end that helps the Trump administration, not hurts them.\"\n\nWatch more above."],[5,"Trump Hands the Chinese a Gift: The Chance for Global Leadership","The president, and his defenders, argue that such views are held by an elite group of globalists who have lost sight of the essential element of American power: economic growth. Mr. Trump made that argument explicitly in the Rose Garden with his contention that the Paris accord amounted to nothing more than a massive redistribution of United States wealth to other countries.\n\nIn short, he turned the concept of the agreement on its head. While President Barack Obama argued that the United Nations Green Climate Fund  a financial institution to help poorer nations combat the effects of climate change  would benefit the world, Mr. Trump argued that the American donations to the fund, which he halted, would beggar the country.\n\nOur withdrawal from the agreement represents a reassertion of Americas sovereignty, Mr. Trump said.\n\nThat, in short, encapsulates how Mr. Trumps view of preserving American power differs from all of his predecessors, back to President Harry S. Truman. His proposed cuts to contributions to the United Nations and to American foreign aid are based on a presumption that only economic and military power count. Soft power  investments in alliances and broader global projects  are, in his view, designed to drain influence, not add to it, evident in the fact that he did not include the State Department among the agencies that are central to national security, and thus require budget increases.\n\nIt will take years to determine the long-term effects of his decision to abandon the Paris agreement, to the environment and to the global order. It will not break alliances: Europe is hardly about to embrace a broken, corrupt Russia, and Chinas neighbors are simultaneously drawn to its immense wealth and repelled by its self-interested ambitions.\n\nBut Mr. Trump has added to the arguments of leaders around the world that it is time to rebalance their portfolios by effectively selling some of their stock in Washington. Chancellor Angela Merkel of Germany has already announced her plan to hedge her bets, declaring last weekend after meeting Mr. Trump that she had realized the times when we could completely rely on others are, to an extent, over.\n\nThat may be temporary: It is still possible that Mr. Trumps announcement on Thursday will amount to a blip in history, a withdrawal that takes so long  four years  that it could be reversed after the next presidential election. But for now it leaves the United States declaring that it is better outside the accord than in, a position that, besides America, has so far only been taken by Syria and Nicaragua. (Syria did not sign on because it is locked in civil war, Nicaragua because it believes the worlds richest nations did not sacrifice enough.)\n\nBut it is the relative power balance with China that absorbs anyone who studies the dance of great powers. Even before Mr. Trumps announcement, President Xi Jinping had figured out how to embrace the rhetoric, if not the substance, of global leadership.\n\nMr. Xi is no free trader, and his nation has overtaken the United States as the greatest emitter of carbon by a factor of two. Only three years ago, it was a deal between Mr. Obama and Mr. Xi that laid the groundwork for what became the broader Paris agreement.\n\nYet for months the Chinese president has been stepping unto the breach, including giving speeches at the annual meeting of the World Economic Forum in Davos, Switzerland, that made it sound like China alone was ready to adopt the role of global standard-setter that Washington has occupied since the end of World War II.\n\nWhat the Paris accord represented, in a fractured world, was finally some international consensus, led by two big polluters, China and the United States, on a common course of action, said Graham T. Allison, the author of a new book, Destined For War: Can America and China Escape Thucydidess Trap?\n\nWhat youd expect us to do is sustain our position by maintaining our most important relationship around the world and address what the citizens of our allies consider their most important problems: economic growth and an environment that sustains their children and grandchildren, he added. Instead, we are absenting the field.\n\nThat sentiment was evident on Thursday in Berlin. Just hours before Mr. Trump spoke, Chinas premier, Li Keqiang, stood alongside Ms. Merkel, and used careful words as he described China as a champion of the accord. China believed that fighting climate change was an international responsibility, Mr. Li said, the kind of declaration that American diplomats have made for years when making the case to combat terrorism or nuclear proliferation or hunger.\n\nChina has long viewed the possibility of a partnership with Europe as a balancing strategy against the United States. Now, with Mr. Trump questioning the basis of NATO, the Chinese are hoping that their partnership with Europe on the climate accord may allow that relationship to come to fruition faster than their grand strategy imagined.\n\nNaturally, the Chinese are using the biggest weapon in their quiver: Money. Their plan, known as One Belt, One Road, is meant to buy China influence from Ethiopia to Britain, from Malaysia to Hungary, all the while refashioning the global economic order.\n\nMr. Xi announced the sweeping initiative last month, envisioning spending $1 trillion on huge infrastructure projects across Africa, Asia and Europe. It is a plan with echoes of the Marshall Plan and other American efforts at aid and investment, but on a scale with little precedent in modern history. And the clear subtext is that it is past time to toss out the rules of aging, American-dominated international institutions, and to conduct commerce on Chinas terms."],[5,"Does Trump Know the First Thing About Health Care? Aide","On Wednesday morning, the president woke up and then began angrily tweetstorming about his allegedly deep knowledge of the American health care system.\n\nSome of the Fake News Media likes to say that I am not totally engaged in health care, Donald Trump tweeted from his personal @realDonaldTrump account. Wrong, I know the subject well & want victory for U.S.\n\nThe presidents close aides and political advisers, six of whom spoke to The Daily Beast on the condition of anonymity in order to speak freely, would beg to differ. Some of them simply laughed at the very suggestion that the president knows much, or even cares, about health care policy in this country.\n\nTrumps Wednesday hate-tweets came the morning after a story was published at The New York Times that stated that one Republican senator who supports the Senates Trumpcare legislation exited a Tuesday meeting with President Trump at the White House with the strong impression that the president did not have a grasp of some basic elements of the Senate plan. Furthermore, Trump appeared especially confused when a moderate Republican complained that opponents of the bill would cast it as a massive tax break for the wealthy, according to the Times account.\n\nThis report, and the unnamed senators suggestion of Trumps ignorance and policy confusion, irked the president and, according to one White House official speaking to The Daily Beast, made him noticeably furious again in his ongoing, obsessive feud with various media outlets, which he habitually knocks as failing and FAKE NEWS.\n\nMultiple senior administration and White House officials all independently described Trump as either detached from or barely interested in the complicated details and tricky politics of subsidies, Obamacare markets and taxes, the Medicaid expansion, and the safety net.\n\nFollowing the Trump administrations failure at managing an aggressive, threat-filled push to pass the initial House version of the Obamacare repeal in March, White House officials privately concede that it is actually better for Republicans when the president disengages more from being a policy negotiator.\n\nWhen asked if the president understood or had a solid grasp on the important facets of the Senate or House incarnations of repeal-and-replace, one officialwho who works closely with the president on health-care policy, replied initially with a few moments of light chucklingbefore answering not to my knowledge.\n\nThe president understands winning, another official noted, adding a stuck-out-tongue emoji to the correspondence.\n\nThis notion was once again reinforced by the presidents own words this week. On Wednesday, he told reporters that \"we're going to have a big surprisea great, great surprise\" regarding health care, and has routinely spoke of finally \"winning\" and \"victory\" at last for Republicans on gutting Obamacare.\n\nThe fact that President Trump is about as far from a policy wonk as you can get in politics isnt some new revelation. Few involved in the presidents political rise in the Republican Party, or his current administration, will be shocked to hear that Trump is disengaged with, or straight-up bored by, policy minutiae.\n\nOne former senior Trump campaign aide recalled to The Daily Beast several instances throughout 2016 when the Republican presidential contender would privately appear to confuse Medicaid and Medicare, and the functions and purposes of each. He would at times conflate to the two and had to be reminded of which one was which.\n\n\"There would be times when he would describe what was clearly Medicare...but say Medicaid, and when we pointed that out, he would say, 'That's what I said, Medicare and Medicaid,'\" the source recounted.\n\nSometimes Trump would be on the ball regarding the key distinctionsand sometimes hed conspicuously fall off.\n\nThe former aide added that campaign staff would move on instead of lecturing or drilling in the policy specifics with Trump because those details werent important to the debate prep or his rallies, and that no one wanted to risk making him look \"dumb.\"\n\nAsked about the presidents inattention to policy details, including the detail that he would repeatedly confuse the countrys two largest federal health care programs, Principal Deputy White House Press Secretary Sarah Huckabee Sanders only would reiterate Trumps general commitment to rolling back the Affordable Care Act.\n\nThe President has been talking about repealing and replacing Obamacare since the campaign started, Sanders told The Daily Beast in an email. He has made it a priority in his administration and he is committed to reforming health care to make it better for all Americans.\n\nOn the campaign trail, Trump pledged repeatedly and emphatically that he would not cut Medicaid, Medicare, or Social Security, in contrast to nearly all of his Republican opponents. However, Trumpcare would take a sledgehammer to Medicaid, in particular.\n\nFor President Trump to go back on such a major campaign promise makes more sense when considering that candidate Trump didnt have much commitment to these ideas or principles in the first place.\n\nA second former Trump campaign aide said the details of proposals on health careand virtually every other policy area with the exceptions of trade and immigrationwerent much of a consideration.\n\nIt wasnt really a policy oriented campaignpolicy wasnt on our radar, the former aide said. The sense was, say what wins and figure out the details later.\n\nThe health care policy proposals that emerged from a campaign so unconcerned with policy minutiae had right-leaning wonks and think-tank fellows aghast.\n\nWhen the Trump campaign rolled out a health care policy blueprint in the spring of 2016, Michael Cannon, an issue expert at the libertarian Cato Institute and a vehement Obamacare foe, panned the proposal.\n\nThis isnt a health reform plan, Cannon wrote at the time. Its a campaign operative copying and pasting a bunch of stuff from the around the web, without knowing what it means or even realizing that hes describing current law. It shows Trump is as unserious about reforming health care as ever.\n\nHe doesnt have a plan, Cannon added. He has paroxysms.\n\nTrumps health-care proposal, wrote Republican health policy adviser Avik Roy, at the time an adviser to Trump primary rival Sen. Marco Rubio, has the look and feel of something that a 22-year-old congressional staffer would write for a backbencher based on a cursory review of Wikipedia.\n\nAnd The New York Timesis hardly the only news outlet corroborating this assessment this week. Earlier this week, the neoconservative publication The Weekly Standard reported that several senators who have spoken with Trump about the evolving legislation describe an executive with little apparent understanding of the basic principles of the reforms and virtually no understanding of the details of Trumpcare.\n\nTrumps apparent disdain, or aversion, towards tackling the specifics or nuances of his own administrations policies goes far beyond health care.\n\nLess than a month after Trump assumed the presidency, Mother Jonesreported on leaked classified guidance that had been sent to intel analysts tasked with compiling material for the presidents daily briefing on national-security threats. The guidance showed how President Trumps daily nat-sec briefing intentionally contains less nuance and far less information than reports presented to Trump predecessorsabout a quarter of the information President Barack Obama received, MoJo reported.\n\nIt is fair to say the president takes [a] similar approach to health care, a White House official told The Daily Beast. [Its] less is more."],[5,"Top Democrat on House Intel Committee calls for review of Kushner's security clearance","The House Intelligence Committee's top Democrat called for a review of Jared Kushner's security clearance over questions of whether he was truthful about his contacts with Russia.\n\nRep. Adam Schiff, D-California, spoke to ABC News' Martha Raddatz in an exclusive interview on \"This Week\" Sunday in the wake of revelations that Kushner, the son-in-law and senior adviser to President Trump, talked to the Russian ambassador about establishing a back channel for communications in December, before Trump took office.\n\nIf these allegations are true and he had discussions with the Russians about establishing a backchannel and didn't reveal that, that's a real problem in terms of whether he should maintain that kind of a security clearance, Schiff said.\n\n\"There ought to be a review of his security clearance to find out whether he was truthful, whether he was candid\" about his Russia contacts, Schiff added in an apparent reference to what Kushner may have submitted in the security clearance application process. \"If not, than there's no way he can maintain that kind of a clearance.\"\n\nKushner, who met with the Russian ambassador in December along with Lt. Gen Michael Flynn, asked for back-channel communications to discuss Syria and other policy matters, sources told ABC News.\n\nThe Democratic National Committee is calling for Kushner's security clearance to be suspended until the federal investigation into Russia's meddling in the 2016 election and possible ties to Trump associates is completed.\n\n\"The FBI's Russia investigation reached Trump's backyard, and now it's in his house,\" the DNC deputy communications director Adrienne Watson said in a statement Thursday. \"Kushner's security clearance should be suspended until the FBI's findings are complete.\"\n\nU.S. intelligence operatives reportedly learned about Kushner's interest in back-channel talks through communications that Russian Ambassador Sergey Kislyak had with Moscow. Raddatz said Kislyak must know \"hes being monitored all the time\" and asked Schiff if it was possible the Russians wanted U.S. intelligence to hear what the Russian ambassador said about Kushner.\n\n\"Could it be a ruse\" by Russia to get Americans to suspect Kushner? Raddatz asked.\n\nSchiff responded, \"Certainly in dealings with the Russians, they're very sophisticated, you always have to take into consideration that the Russians may be doing things that are designed to throw you off the track or provoke discord.\"\n\nHe added, though, that \"it's hard to understand ... why this would be some kind of a Russian ruse. Why would they want to undermine the very government that they hope to have a good relationship with?\"\n\nSchiff said that he expects Kushner to be asked to testify before the House Intelligence Committee. The House Intelligence Committee's top Democrat called for a review of Jared Kushner's security clearance over questions of whether he was truthful in his application about his contacts with Russia."],[5,"Trump Wanted Comey to Refute False Notion He Was Suspect","On March 30, 2017, by his own account, then-FBI director James Comey told President Donald Trump that Trump himself was not under investigation  the third time he had given him that assurance. In fact, Comey told Trump that he had just assured members of Congress that Trump was not a suspect under investigation.\n\nThink about that.\n\nThis was fully six weeks after the then-directors Oval Office meeting with the president, during which Comey alleges that Trump told him, I hope you can see your way clear to letting this go, to letting Flynn go. Flynn, of course, is Michael Flynn, the close Trump campaign adviser and original Trump national-security adviser, whom Trump, with pained reluctance, had fired just the day before.\n\nInteresting thing about that. Most of the time, when public officials obstruct an investigation, there is a certain obsessiveness about it. Because, in the usual situation, the official has been paid off, or the official is worried that the subject of the investigation will inculpate the official if the investigation is allowed to continue. There is great pressure on the official to get the case shut down.\n\nBut not Trump, he of the notoriously short attention span.\n\nTrump was feeling remorse over Flynn. What he told Comey, in substance, was that Flynn had been through enough. A combat veteran who had served the country with distinction for over 30 years, and who had not done anything wrong by speaking with the Russian ambassador as part of the Trump transition, Flynn had just been cashiered in humiliating fashion. The one who had done the cashiering was Trump, and he was still upset about it.\n\nThat, obviously, is why he lobbied Comey on Flynns behalf. And as I have pointed out before, it was an exercise in weighing the merits of further investigation and prosecution that FBI agents and federal prosecutors do hundreds of times a day, throughout the country. That matters because, as their superior and as the constitutional official whose power these subordinates exercise, Trump has as much authority to do this weighing as did Comey  who worked for Trump, not the other way around.\n\nThe thing to notice, though, was that Trump never did it again. After Comeys description of this February 14 encounter, the word Flynn never appears again in Comeys written testimony. This appears to be the one and only time that Trump advocated on Flynns behalf.\n\nIf Trump was obstructing an investigation, he was awfully passive about it.\n\nBut Trump did not issue any such order. By the former directors own account, the words Trump used left the decision about pursuing Flynn to Comeys discretion  notwithstanding that, as chief executive, Trump had the legitimate authority to order Comey to close the case. Moreover, at the time these events actually happened, Comey took no action consistent with someone who understood himself to be under a directive by the president of the United States. He and the FBI continued the investigation.\n\nTrump not only did not stop them from doing that. He never asked about the matter again. After the immediacy of the presidents anguish over having to fire his friend, Flynn seems to have faded from memory. Trump could have pardoned Flynn, he could have stepped in and ordered an end to the investigation at any time. Hes never done either.\n\nComey, meanwhile, also took no action consistent with someone who believed he had witnessed a crime. He now says he cant say for sure whether it was or it wasnt obstruction. But he is a highly experienced former prosecutor and investigator who has handled obstruction cases. He is an expert in this area of the law. At the time it happened, he did not report to his superiors at the Justice Department that the president had committed obstruction  although he would have been required to do that if he believed it had happened.\n\nWhat about Congress? Did he report it to Congress, in whistleblower fashion?\n\nActually, he did the opposite.\n\nOn March 20, over a month after the Flynn conversation, Comey gave his stunning congressional testimony, pronouncing publicly that the FBI was conducting a counterintelligence probe of Russias interference in the 2016 election, and that the probe included scrutinizing both the ties of Trump associates to the Putin regime and any coordination between the Trump campaign and the Russian efforts. The FBI, he darkly added, would make an assessment of whether any crimes were committed.\n\nClearly, this led the media and much of the country to assume the FBI director had confirmed that the president was a suspect in what appeared to be a criminal investigation. It similarly alarmed lawmakers. Comey thus privately assured members of Congress that the president was not a suspect in any FBI investigation.\n\nBut he would not correct the misimpression being formed by the public, relying on his testimony.\n\nThen, on March 30, he again assured Trump that Trump was not a suspect in any FBI investigation.\n\nPatently, Comey and the FBI did not believe Trump had obstructed an investigation by lobbying on Flynns behalf. And just as patently, thats because Trump did not do so: You cannot act corruptly  as the obstruction statute requires the government to prove beyond a reasonable doubt  if you do not believe what you are doing is against the law. Since Trump had as much authority as any prosecutor or FBI agent to weigh the merits of prosecuting Flynn, he cannot have acted corruptly in doing so.\n\nSo, given that no one who was aware of the facts believed that Trump had committed obstruction at the time the conduct occurred, why is Trump now reportedly under investigation for obstruction?\n\nMy surmise: The Obama administration and the intelligence community conflated the real threat of Russian interference in the American electoral process with the false narrative of Trump-campaign collusion in the interference. In an explosive announcement that departed from Justice Department protocols against commenting on investigations, then-director Comey gave congressional testimony that induced the media to report, and much of the public to believe, that Trump was a prime suspect in an FBI investigation, focused on a suspected conspiracy between his campaign and Russia to tamper with the election process. The FBI was even assessing whether criminal charges should be filed.\n\nTrump knew that this was not true because Comey had repeatedly told him it was not true  both before and after Comeys March 20 congressional testimony. Yet, in what Trump had to find an exasperating and inexplicable stance, Comey refused to state publicly that Trump was not under investigation, even though  in a deviation from both law-enforcement guidelines and the assurances he had given the president  Comey had led the world to believe that Trump was under investigation.\n\nTrump did not do anything to interfere with the investigation of Russias interference in the election. According to Comeys testimony, the president even said it would be good to find out if any of Trumps satellites  his associates  had done anything wrong.\n\nWhat the president appears to have objected to, and to have sought help refuting, was what he saw as the fraudulent claim  subtly advanced by Comey and perhaps others in the intelligence community  that he personally had colluded with Russia in connection with the election, and that he was a criminal suspect.\n\nThat is not obstruction of an investigation. It is objection to a narrative  a narrative that the intelligence agencies knew was false yet refused to correct, no matter how much it was, and is, damaging Trumps capacity to govern.\n\nAndrew C. McCarthy is a senior policy fellow at the National Review Institute and a contributing editor ofNational Review."],[5,"Britain's shock election result has cast the special relationship into serious doubt","Up and down the avenues of New York City, billboards on bus stops and hotspot stations implore its denizens to cross the Atlantic for their holidays with pictures of favourite destinations like Edinburgh Castle, always with the recurring slogan about Britain being GREAT.\n\nMaking their wee speeches at an election-watch party at the British Consulate in Manhattan distracting guests from the fine Indian buffet and news of returns on the BBC UK diplomats meanwhile rehearsed the required line about no two nations having more in common and so on, complete with the usual chuckling reference to the time we set fire to the White House.\n\nWell, I dont know. Barely anyone in the country beyond the bounds of the Consulate and possibly a smattering of British-themed fish-n-chip pubs paid the blindest bit of attention to the political tremors going on in ye olde country. This would be on account of their having a few of their own to contend with. Comey commands the headlines here, not Corbyn or Clegg.\n\nAnd Britain, after all, is confusing. Americans have seen more of Nigel Farage than they have of Theresa May, because of his past palling around with Donald Trump. They will watch a bit of Wimbledon and, who knows, they might take that trip. Because, GREAT should really read CHEAP, when you consider the fresh battering the pound took early Friday against the dollar.\n\nWhat may sink in about the UK election results is a vague sense of additional unease about the state of the world at a time when everyone surely needs less of it. Britain has been the most important sinew in the post-World War II bond of democracy and economic prosperity between the US and all of Europe. That that connection seems in various ways to have frayed is good news for no one.\n\nBarack Obama has some responsibility for making the special relationship somewhat less so. It wasnt just the flap over removing Winston Churchill from the Oval office. (The old boys back now, of course, in all his dulled-bronze and glowering splendour.) He deliberately turned Americas gaze east and south towards Asia and in so much as he paid heed to Europe it was more to Merkel than to Cameron or Brown. Maybe after Brexit, he considered that smart.\n\nIt was Obama who warned Britain that leaving Europe would mean it going to the back of the queue for a new trade deal with America. He was widely criticised for it and even blamed for stoking anti-Leavesentiment ahead of Britains referendum. But there is no reason to assume he was wrong or that when negotiations for such a deal begin, the Trump administration will be anything but tungsten-tough in its stance. You saw what Trump told Germany about selling too many cars in America. Flipping trade flows to Americas advantage is the heart of brand Trump.\n\nAnd as much as Trump appears to dislike regional trade treaties he wants to tweak Naftawith Canada and Mexico and has put the kibosh on the Trans-Pacific Partnership, TPP it remains the case that when it comes to looking eastward the priority for his trade negotiators will be the putative Trans-Atlantic Trade and Investment Partnership(TTIP) with the European Union even if for the moment talks have stalled. Britain, presumably, wont be part of it.\n\nPut together the irritations in the US-UK relationship amount to a malaise, meanwhile. Some are multi-lateral in nature. Lets leave aside consideration of whether Britain departing the European Union will make it a bigger or lesser force in the world, even if its hard to make an argument in support of the former. But which British leader would have ever imagined being lectured outside Nato headquarters by a sitting American president about defence spending levels while at the same time hearing nothing from him about the Alliances mutual defence provisions?\n\nWe meanwhile have the highly unusual spectacle of Britain publicly squabbling with the US in the sphere of intelligence-sharing for years at the very heart of the security relationship between them because of the apparent leaking by US officials to the American media of details of the police investigation in the immediate aftermath of the Manchester arena bombing. Trump promised to deal with that but only because stopping leaks is something of a fetish with him.\n\nStill more dispiriting was Trumps toxic sniping at the Mayor of London, Sadiq Khan, straight after the terror attack just a week ago at Borough Market. You may recall, he suggested that the leader of the nations capital had been pathetic in his response to the crisis. He willfully took Khans words out of context by suggesting hed said Londoners shouldnt be alarmed by what had happened and did it via Twitter, naturally. It was stunning for all us in America, and indefensible, former CIA and National Security Agency head Michael Hayden sputtered in The Guardian. Khan was himself withering in return. I dont know how to tell you this, but I really dont careI really couldnt be bothered about what Donald Trump tweets.\n\nThere are more tests to come. Khan was also asked about that other small matter on the horizon a state visit by Trump to Britain for tea with the Queen and whatever else May lays on for him. If May is the host, of course. Maybe put him on a polo horse. Or in the Tower of London.Khan said it should not happen and there are many, in Parliament and elsewhere, who share the sentiment. When the timearrives, Trumps visit, unless a way is found to shelve it, is likely only to highlight how strained the so-called special relationship has become.\n\nSome will meanwhile try to discern some greater electoral meaning from the shock outcome of the British vote. Did Mays failure to distance herself more from Trump harm her? Should Corbyn have gone the full Bernie Sanders? And what about for America and its current political maelstrom? Does the faltering of the hard-Brexit Tories spell an ebbing of the populist tide for Trump, who continues to play the isolationist-America First card with his base? \n\nWhat we do know is that no one is doing very much to get the Anglo-American partnership happy again. Britain has Europe to worry about. And with the Russia-Trump investigation taking on a more menacing mien every day, America has America to worry about. Britain may be GREAT (and cheap) but who is going to make the Anglo-American relationship great again?"],[5,"\"Pay Trump Bribes Here\" Was Projected Across The Entrance Of Trump's DC Hotel","Photos of a large light projection were shared online late Monday night showing protest messages sprawled across the front of the Trump International Hotel in Washington, DC, including one that read \"Pay Trump Bribes Here\" with an arrow pointing to the hotel's entrance.\n\n\"It was about 10 minutes before the security came,\" Robin Bell, the social justice artist behind the projections, told BuzzFeed News. \"They blocked the projector.\"\n\nBell said he has outfitted a \"projection van, so we pulled up and did it.\" But one security guard came up to the projector and \"walked right up to the lens.\"\n\nWitnesses who saw the video projection shared photos online of projections saying \"Emoluments Welcome\" with an \"Open 24 Hour\" motel sign. Another photo showed the text of the Emoluments Clause, a part of the Constitution that watchdog groups have said blocks Trump-owned businesses from accepting payments from foreign governments.\n\nBell said he chose to show flags in his projection of \"the countries we know for sure are paying Trump money.\" A video taken by Bell and his team shows flags for Turkey, China, Saudi Arabia, and Russia waving in the installation."],[5,"For the U.S.-European alliance, everything has changed","Just returned from Europe. Trip was a great success for America. Hard work but big results!\n\n Donald Trump, Sunday morning\n\nFor more than four months, the White House has confirmed no European ambassadors, filled no high-level diplomatic jobs and given no indication that it ever will. Occasional envoys, the vice president and defense secretary among them, have floated across the Atlantic, carrying messages of general reassurance. They have reconfirmed Americas commitment to NATO, spoken of old ties and old alliances, hinted and winked that nothing has changed.\n\nEuropeans listened and pretended to believe them. Sure, one of them told me after hearing the vice president speak in February in Munich, all of thats true until the guys next tweet. But in the space of two short days last week, President Trump himself ended those months of uncertainty without a tweet. Now we know: The envoys were unreliable. And everything really has changed.\n\nWhat actually happened in Belgium and Italy? Having declared in Saudi Arabia that he would not lecture Arab leaders about human rights, Trump arrived in Brussels and began to lecture Americas closest allies, accusing them of owing massive amounts of money to NATO and U.S. taxpayers. This made no sense: NATO is not a club like Mar-a-Lago with annual dues. But it was a clear sign, at last, of what many had suspected all along: Trump prefers the company of dictators who flatter him to democrats who treat him as an equal.\n\nA few hours later, at a meeting on trade, Trump complained that Germany is bad because of the millions of cars they are selling to the U.S. and appeared to want to rewrite Americas trade deal with Germany. This made no sense either: As a part of the European Union, Germany does not negotiate its own trade deals. Also, German companies make millions of cars inside the United States, about the same number as they sell. But the comments made it clear: The days when the United States led the world in trade are over too.\n\nAt no point did the president seem to understand his role of alliance leader. Pressed to commit to a climate-change treaty, he tweeted, Ill be making my final decision on the Paris Accord next week!  almost as if this were a television series that relied on cliffhangers to keep people watching. Proving that he still sees the world through the eyes of a property developer, he complained to the Belgian prime minister about European regulations that had slowed down the construction of one of his golf courses. Before the NATO summit photograph, Trump shoved aside the Montenegrin prime minister to put himself in front, because thats what boorish celebrities do.\n\nAt no point did the president even appear to understand the issues at stake either. During his NATO speech, he failed to mention Article 5, the clause that commits NATO members to defending one another if attacked. Later he declared that his trip would pave the way for peace through strength, though it was clear he had no idea what that phrase, used by Ronald Reagan in the 1980s, actually means: Were gonna have a lot of strength, and were gonna have a lot of peace, he explained.\n\nAfter the visit ended, presidential aides rushed in to explain what the president meant to say. H.R. McMaster, the national security adviser, immediately declared that Trump had supported Article 5. But this time no one pretended to believe him.\n\nAs a result of this trip, American influence, always exercised in Europe through mutually beneficial trade and military alliances, is at its rockiest in recent memory. The American-German relationship, the core of the transatlantic alliance for more than 70 years, has just hit a new low: On Sunday, the German chancellor told a sympathetic crowd that Germany could no longer depend on America, given what she had experienced in the last few days. The Russian government, which has long sought to expel the United States from the continent, is overjoyed: On Russian television, Trump was said to have turned NATO into a house of cards.\n\nA great success for America? If that was success, then Id hate to see failure."],[5,"Bernie Sanders explains why Trump is so dangerous","Vermont Sen. Bernie Sanders may have lost his bid for the White House in 2016, but hes sure as hell not ready to fade into obscurity anytime soon. Instead, hes emerged as a gadfly, loudly and publicly sounding the alarm on what he sees as the countrys troubling descent into authoritarianism under President Donald Trump.\n\nI can't remember a president who has had more authoritarian tendencies than Trump, Sanders told me in an interview on Wednesday. What is going on is not only this rise of authoritarianism but also, simultaneously, you are seeing this country move very rapidly toward oligarchy.\n\nAs Sanders prepared to give a big speech on Thursday at the Carnegie Endowment for International Peace, he got on the phone with me to talk about Trumps admiration for authoritarian leaders, his attacks on the media, the Russia investigation, and more.\n\nSanders told me he believes Trump has a basic disrespect for the fundamental pillars of democracy  the press, the judicial system  that mimics the authoritarian regimes the Trump administration has cozied up to around the globe. And that combination, he says, is dangerous.\n\nWhat follows is a partial transcript of our conversation, lightly edited for clarity and length.\n\nThere has never been a president, or even a leading public official, who has lied as often or as dangerously as Trump has.\n\nAnd when the president of the United States lies a whole lot and makes outrageous statements, it's not only bad unto itself, but it also opens the door for other people to be lying and for truth to be disrespected. And that is a very dangerous thing for the fabric of American society.\n\nWhen he talks about 3 to 5 million people voting illegally in the last election  no one believes that, it is an outrageous lie - but what that does is tell Republican governors that they should go forward to suppress the vote, to make it harder for people to vote, under the guise of voter fraud.\n\nEvery politician has disagreements with the media and how they cover this or that story, and I am certainly one of those. But there has never been a president, or political leader, who has basically said, Everything you see on mainstream television or mainstream media  the New York Times, the Washington Post, Vox, whatever it may be  is a lie, dont believe it.\n\nIf you take that to its logical conclusion, and some people have, then where do you get the truth? Where do you learn about whats going on that you cant see with your own eyes? Whos going to help you? It kind of leads you to the conclusion that there is only one person in America who can tell us the truth, and that is the president of the United States.\n\nDo you think hes a demagogue?\n\nWell, I think that ... let me continue and then you can ask me a question, fair enough?\n\nSo you have this unprecedented attack on the media. What this guy is doing is basically telling the American people, You cannot trust anything in mainstream media.\n\nThen, on top of that, he is attacking the judiciary system and Department of Justice. A judge rules against him  that is not unusual; judges often rule against presidents and against legislation  but you don't go around undermining the judiciary and calling people so-called judges because they ruled against you.\n\nThen on top of that, you have his support for authoritarian leaders.\n\nThe American people, I think, whether you are a Republican or Democrat, have a hard time understanding his affection for a guy like [Russian President] Vladimir Putin, who has worked overtime to undermine not only democracy in his own country but also democracy in the United States.\n\nDo you want a good relationship with Russia? Of course you do. But why would you have what appears to be a personal affection for an authoritarian leader? It is not just Putin. It is also [President Rodrigo] Duterte of the Philippines; it is the royal family of Saudi Arabia.\n\nAgain: You may want to make alliances, you may not; those are debates you have to have. But for a country like the United States, which has been seen, historically, as one of the great promoters of democracy, why have this affinity for so many authoritarian countries?\n\nI have spoken to conservatives who share these exact same concerns.\n\nDo you see this as a global phenomenon? Why do you think we may be seeing public support around the world for authoritarian characters or politicians? And, go back to my original question, do you think he is a demagogue  is that what you are moving toward saying?\n\nLet me take the last question first. Both good questions.\n\nYou can contrast this with a very conservative Republican president named George W. Bush. I opposed Bush on virtually every piece legislation, every initiative, he put forward. Virtually all of them. But if you remember, Bushs response to 9/11 was to visit a mosque  a very profound statement for a conservative Republican  essentially what he was saying is that we have to stand together, don't judge people by religion or by the color of their skin, and that America is a country which belongs to all of us.\n\nContrast that with Trumps effort to start a program in which is he is documenting every crime an undocumented person commits, [his] verbal attacks against Latinos and against Muslims, and his effort, it seems to me, to try to make political points by dividing us up by scapegoating minorities.\n\nThat is not what a leader of any democratic country should be doing. That is part of the tradition and history of demagoguery. It divides people up.\n\nThat leads to your other question: Is this happening around the world? The answer is yes, it is.\n\nAnd why is it happening? For a lot of the same reasons it is happening in the United States. The radical changes to the global economy over the last 40 to 50 years, which have benefited some people, no question about it, but have left behind tens and tens of millions of people who are today working longer hours for lower wages, who are worried to death about whether their kids can afford to go to college and whether their kids will ever have a standard of living as high as they themselves have.\n\nA whole lot of people have been left behind in the global economy, in the United States  in rural areas, in inner cities all over this country. A lot of people have been left behind, and they are angry, they are furious, and they think people do not understand their pain. And then you have demagogues trying to explain that the problem is some Mexican farm worker who makes eight bucks an hour or someone who is a Muslim.\n\nTens and tens of millions of Americans today are struggling to keep heads above water economically.\n\nWhat rational leadership is about is putting those problems on the table and saying, All right, here are problems: Weve got 28 million Americans with no health insurance. How do we deal with that issue? rather than demagoguing about that issue and blaming minorities for the problems the country faces.\n\nThis is certainly an international phenomenon  you see it with the National Front in France, and you see [a] similar type phenomenon with Putin in Russia.\n\nIn Berlin this May, you gave a speech where you said, What has become absolutely clear since the election is that Donald Trump represents something we havent seen before in the United States. A trend toward authoritarianism, a normalization of corruption and the rise of oligarchy. Can you unpack the last part of that sentence?\n\nYou got my quote right.\n\nWhat is going on is not only this rise of authoritarianism but also, simultaneously, you are seeing this country move very rapidly toward oligarchy.\n\nThe media doesn't talk about it very often. I do. Because it's frightening, and I don't think the media is comfortable with it  but the truth is in America today, you have the top one-tenth of 1 percent owning as much wealth as the bottom 90 percent, and youve got 20 people in America owning as much wealth as [the] bottom half of America, and you are seeing 52 percent of all new income generated today going to the top 1 percent.\n\nSo just an incredible inequality, in terms of wealth and income, that we have not seen since the Great Depression, since 1928.\n\nOn top of that, [we have] a political system in which the Koch brothers and other billionaires are able to spend unlimited sums through Citizens United to buy elections for the candidates who represent their interests.\n\nYou add that together with a media which is also increasingly owned by fewer and fewer people around the world. I think it is fair to say we are moving toward oligarchy, where we have an economy and a political system controlled by few incredibly wealthy people.\n\nAnd [as to] the corruption aspect of this: There is an incredible blurring of business interests for the Trump family with public policy. Is Trump making foreign policy decisions on behalf of the American people and what is best for the world? Or is he making those decisions on behalf of Trump enterprises? Thats a whole other area.\n\nThere seems little doubt that Russians attempted in some way to influence our election. How has this played out in terms of how you see the Trump administration moving toward authoritarianism?\n\nWell, thats a question that obviously is being investigated right now. You are right there is nobody who denies that Russia played a significant role in trying to influence the election on behalf of Trump. So the question being investigated now is was there collusion? And you have [special counsel Robert] Mueller and his team working on that, and you have the House and Senate Intelligence Committees working on that. We will see where that will go.\n\nI dont have the answer, and I don't want to speak before I have facts in front of us. Trump fired [FBI Director James] Comey. Did he fire Comey because he thought Comey was a bad FBI director and he needed a change in the FBI? If that is the case, that is what a president can do.\n\nOr did he fire Comey because Comey was launching a significant investigation about possible collusion of the Trump campaign with Russia? If thats the case, then that's just another argument about the movement of this country toward authoritarianism, because that is obstructing justice. And thats whats being looked at.\n\nYou said a few times that this is a first in American history  but there are aspects of these issues that have repeated themselves throughout history. Do you think this a repeat of something we saw in the 1930s, for example, or otherwise?\n\nBernie Sanders\n\nYes and no. Yes  look, we had Joe McCarthy. But I don't know if you have had a president whose actions - in terms of dishonesty, clear dishonesty, in terms of the attacks on the media, trying to undermine peoples faith in what they see, hear, and read, and support for authoritarian regimes  I don't know if you have had a president who has put all of these characteristics together at one time.\n\nI can't remember a president who has had more authoritarian tendencies than Trump.\n\nSarah Wildman\n\nWhat role do you think the media needs to play? What happens when you undermine the Fourth Estate?\n\nTrump says, [essentially] Hey all of these, ABC, CBS, VOX, everybody else, anybody in the mainstream media, they are all liars, they hate me, they are trying to undermine me, so don't believe a word of it.\n\nWhat does that tell the average person in this country? Where will they get the truth?\n\nThat is a very profound development. After all, where do you get truth? How do you get truth? How do you know what is going on in Washington, DC? Is it just Trump's tweets? I think when a president says, This is a [news] story, I disagree with it, this is why I disagree with it  theres nothing wrong with that. I do that every day. But to say, Everything you are seeing in the media is a lie  wow, that is pretty dangerous stuff.\n\nYou mentioned the National Front earlier  there was great anxiety that she had a chance to succeed, but actually, in the end, Marine Le Pen, and the far right in France, was profoundly unsuccessful. What was different there that we didn't experience here?\n\nLets not forget that if you had a popular vote that was announced at 11 pm on election night  [Hillary] Clinton won the popular vote by 2.9 million votes. Thats a difference. Emmanuel Macron did not go through a complicated Electoral College which allowed someone who received a minority of the votes to become president; thats one of the differences. Thats a good discussion. Maybe we can have it another time."],[5,"Evict the President","The right of the People to petition their government for a redress of grievances shall not be infringed.\n\nPOTUS Eviction is a mail campaign to call the government's attention to many of the already established crimes by President Trump, and show Congress and the President that we demand that he either vacate the office, or be vacated from it. The pre-written letter, styled as an eviction notice (somewhat appropriately for a real estate magnate), lists already known impeachable offenses, and demands that the President vacate the premises no later than July 4, symbolically demanding the nation's freedom from pseudo-monarchial rule and foreign control. The bottom of the letter includes options to write in the names of your Congressional delegation if you wish to cc them (and we hope you will!). It takes less than $1 to play a small part in the resistance.\n\nWhile we don't expect President Trump to actually resign in response to these letters, this campaign will be an important step to increase the public pressure on Congress to acknowledge the public's disapproval of the President and our demands for his ouster. This will, at the very least, help deter Congressional Republicans from insulating the President from investigations and scrutiny. The public pressure on President Trump is also valuable. As we have seen, the President responds negatively to public pressure. The President's poor behavior in the face of criticism is having a culmulative effect that is alienating other Republicans, including his inner circle of aides. It takes many straws to break a camel's back. The goal of POTUS Eviction is to be part of the solution and continue piling on straws.\n\nThe target window for mailing is May 29 through June 2, immediately preceeding the March for Truth. By mailing at approximately the same time, copies will arrive at approximately the same time, helping to draw the Congress' and President's attention to the campaign. However, the choosing of these dates is only symbolic so it's still entirely appropriate to send your copy of the eviction notice any time afterwards. Many people have indicated that they are opting to send their letter via certified mail, in response to the President's recent claim that a certified letter has extra validity. Feel free to join them if you feel inclined.\n\nJoin us in our demand to get President Trump out of the White House, the People's House. Invite your friends to join you as well. POTUS Eviction begins May 29th. Resist and persist!"],[5,"Trump criticized for tweet on London mayor after bridge attacks","WASHINGTON (Reuters) - U.S. President Donald Trump came under fire on Sunday for criticizing Londons mayor in the aftermath of attacks in the city that killed seven people and injured at least 48 others.\n\nIn a tweet, Trump seized on comments by London Mayor Sadiq Khan, who said Britons should not be alarmed to see more police in the streets after three men drove a van into pedestrians on London Bridge before stabbing others nearby.\n\nAt least 7 dead and 48 wounded in terror attack and Mayor of London says there is no reason to be alarmed!' Trump tweeted.\n\nWe must stop being politically correct and get down to the business of security for our people. If we dont get smart it will only get worse, Trump said.\n\nIn response, a spokesperson for the London mayor said Khan is busy working with the police, emergency services and the government to coordinate the response to this horrific and cowardly terrorist attack.\n\nHe has more important things to do than respond to Donald Trumps ill-informed tweet that deliberately takes out of context his remarks urging Londoners not to be alarmed when they saw more police - including armed officers - on the streets, the spokesperson said.\n\nFormer Vice President Al Gore, speaking on CNNs State of the Union program, said he thought Trumps tweet misrepresented what the mayor had said.\n\nI dont think that a major terrorist attack like this is the time to be divisive and to criticize a mayor whos trying to organize his citys response to this attack, Gore, a Democrat, said.\n\nSenator Mark Warner, a Democrat and vice chairman of the Senate Intelligence Committee, told CNN that it troubles him to see the kinds of tweets Trump has put out in the aftermath of the London attacks.\n\nEVIL SLAUGHTER\n\nTrump did not mention the mayor when speaking after a gala event at Washingtons Fords Theatre later on Sunday, where he condemned the attacks as an evil slaughter.\n\nHe said the United States would do everything in its power to assist the UK in bringing those responsible to justice.\n\nThis bloodshed must end. This bloodshed will end, Trump said, adding he would do what is necessary to prevent the threat from reaching the United States.\n\nIslamic State on Sunday claimed responsibility for the London attack.\n\nTrump also spoke with British Prime Minister Theresa May to offer condolences and offered Washingtons full support, the White House said in a statement.\n\nEarlier in the day, Trump cited the London attacks to push his March 6 executive order that would temporarily ban entry into the United States of people from six predominantly Muslim countries.\n\nThe ban has been blocked in the courts and Trumps legal team has asked the Supreme Court to reinstate it.\n\nTrump has said the travel ban is needed to protect Americans from terrorist attacks. Critics say his reasoning is flawed and assail the ban as discriminatory.\n\nSpeaking on NBCs Meet the Press program, former Secretary of State John Kerry said on Sunday: A travel ban will be cannon fodder to the recruiters. Its the worst thing we could do.\n\nRepublican Senator Susan Collins told the CBS program Face the Nation that she thought Trumps travel ban was not the right way to go because it was too broad.\n\nThe U.S. State Department said it was monitoring the security situation and advised Americans in Britain to heed the advice of local authorities and maintain their security awareness.\n\nThe U.S. Department of Homeland Security issued a statement late on Saturday saying: At this time, we have no information to indicate a specific, credible terror threat in the United States. Law enforcement officials in major U.S. cities said they were not aware of any threats but were on alert."],[5,"On Senate Health Bill, Trump Falters in the Closers Role","WASHINGTON  President Trump began his all-hands meeting with Republican senators at the White House on Tuesday by saying they were very close to passing a health care bill, just as efforts to fast-track a vote this week collapsed.\n\nIf Republicans do manage to broker a deal  as Senator Mitch McConnell of Kentucky, the majority leader, pledged to do during a lively East Room back-and-forth with the president  it is not likely to be because of Mr. Trumps involvement. Until Tuesday afternoon, the president was largely on the sidelines as the fate of one of his most important campaign pledges played out.\n\nMr. McConnell, who kept the president at a polite arms length while he oversaw negotiations over the bill, asked Mr. Trump to arrange the meeting with all 52 Republican senators during a morning phone call, in part to show senators the White House was in fact fully engaged, according to two people with knowledge of the call.\n\nWhen asked by reporters clustered on the blacktop outside the West Wing if Mr. Trump had command of the details of the negotiations, Mr. McConnell ignored the question and smiled blandly.\n\nMr. Trump and his staff played a critical role in persuading House Republicans to pass health care legislation in May, with the president personally calling dozens of wavering House members. But the Trump teams heavy-handed tactics have been ineffective in the Senate, and White House officials determined that deploying Vice President Mike Pence, a former congressman with deep ties to many in the Senate, was a better bet than unleashing Mr. Trump on the half-dozen Republicans who will determine the fate of the Senate bill to repeal and replace the Affordable Care Act.\n\nMr. Trump, who is fond of telling friends he is a closer, became more involved over the past few days, reaching out to a few reluctant conservatives like Senators Mike Lee of Utah, Ted Cruz of Texas and Rand Paul of Kentucky, who emerged from an Oval Office meeting on Monday saying he was more optimistic about getting to a yes.\n\nThe White House has been very involved in these discussions, Mr. McConnell said in announcing that a vote on the bill was postponed until after the Fourth of July recess. Theyre very anxious to help.\n\nYet over the past few weeks, the Senate Republican leadership has made it known that it would much rather negotiate with Mr. Pence than a president whose candidacy many did not even take seriously during the 2016 primaries. And some of the White Houses efforts have clearly been counterproductive.\n\nOver the weekend, Mr. McConnell made clear his unhappiness to the White House after a super PAC aligned with Mr. Trump started an ad campaign against Senator Dean Heller, Republican of Nevada, after he said last week that he opposed the health care bill.\n\nThe majority leader  already rankled by Mr. Trumps tweets goading him to change Senate rules to scuttle Democratic filibusters  called the White House chief of staff, Reince Priebus, to complain that the attacks were beyond stupid, according to two Republicans with knowledge of the tense exchange.\n\nMr. McConnell, who has been toiling for weeks, mostly in private, to put together a measure that would satisfy hard-liners and moderates, told Mr. Priebus in his call that the assault by the group, America First, not only jeopardized the bills prospects but also imperiled Mr. Hellers already difficult path to re-election.\n\nMr. McConnell and several other Republican senators expressed their irritation about the anti-Heller campaign during the White House meeting, according to two people, one of them a senator, who were present.\n\nThe move against Mr. Heller had the blessing of the White House, according to an official with America First, because Mr. Trumps allies were furious that the senator would side with Nevadas governor, Brian Sandoval, a Republican who accepted the Medicaid expansion under the health law and opposes the Republican overhaul, in criticizing the bill.\n\nAccording to the senator, the president laughed good-naturedly at the complaint and signaled that he had received the message.\n\nA few hours later, America First announced it was pausing its advertising assault against Mr. Heller, insisting it was doing so because of his willingness to come to the White House meeting with Mr. Trump.\n\nAmerica First was founded by a group of Mr. Trumps loyalists  many of them with deep connections to Mr. Pence, including Nick Ayers, a Republican consultant who is regarded as the vice presidents top political adviser. The group compared Mr. Heller to Representative Nancy Pelosi, the House Democratic leader, and vowed a seven-figure advertising campaign against him.\n\nMr. Heller, the only Senate Republican who will face voters next year in a state carried by Hillary Clinton in 2016, is the top target for Democrats facing a Senate map with few opportunities in 2018. And there were already seven groups  a mix of health care advocacy organizations and more partisan Democratic efforts  on the air in Nevada assailing the Republican health care overhaul, according to a Republican ad buyer tracking the ad traffic.\n\nNeither Mr. McConnells office nor his top outside political advisers were warned about an impending attack on one of their most endangered incumbents. They didnt check in with anybody, said Josh Holmes, Mr. McConnells former chief of staff. There was no clearing of channels, no heads-up, nothing.\n\nRepublican senators across the ideological spectrum have indicated their unease with the health bill. But Mr. Trump has few ties with the group, and several Republicans who remain on the fence have tangled with Mr. Trump, either during the presidential campaign or since.\n\nTop Trump lieutenants like Stephen K. Bannon, his chief strategist, who lobbied members on the House bill, have been all but sidelined. Mr. Priebus has also played a much diminished role.\n\nMr. Pence has been far more active in seeking out Republican senators. Seema Verma, Mr. Pences former adviser in the Indiana Statehouse and now a top administration health care official, has also been trying to reassure senators that their states will have flexibility on Medicaid under the bill, while Mr. Pences former chief of staff, Marc Short, now the White House legislative affairs director, has been quarterbacking the effort from his hideaway in the Capitol.\n\nUntil Tuesdays meeting at the White House, Mr. Trump had spoken with only a few members of the Senate, according to an administration official. The pace was nothing like the dozens of calls he made to help pass the Houses health bill, aides said.\n\nA senator who supports the bill left the meeting at the White House with a sense that the president did not have a grasp of some basic elements of the Senate plan  and seemed especially confused when a moderate Republican complained that opponents of the bill would cast it as a massive tax break for the wealthy, according to an aide who received a detailed readout of the exchange.\n\nMr. Trump said he planned to tackle tax reform later, ignoring the repeals tax implications, the staff member added.\n\nAfter the meeting, Mr. Trump played the role of cheerleader on Twitter, encouraging his weary Republican allies to keep working.\n\nI just finished a great meeting with the Republican Senators concerning HealthCare, he wrote. They really want to get it right, unlike OCare!"],[5,"No Trump state visit","Dear Prime Minister,\n\nPresident Trump's mask has slipped yet again.\n\nBy re-tweeting anti-Muslim videos and promoting the hateful Britain First group he has reconfirmed his atrocious views.\n\nIt is incredibly dangerous for someone in his position of responsibility to sow such division and hatred at every turn.\n\nAnyone spreading such views should not be welcome in the UK, regardless of the office they hold.\n\nI am calling on you today to cancel President Trump's state visit.\n\nDoing so is in the best interests of the British people.\n\nKind regards,"],[5,"How to punish Trump: The world could impose a carbon tax on the U.S.","NEW YORK (Project Syndicate)  Donald Trump has thrown a hand grenade into the global economic architecture that was so painstakingly constructed in the years after World War IIs end.\n\nThe attempted destruction of this rules-based system of global governance  now manifested in Trumps withdrawal of the United States from the 2015 Paris climate agreement  is just the latest aspect of the U.S. presidents assault on our basic system of values and institutions.\n\nThe world is only slowly coming fully to terms with the malevolence of the Trump administrations agenda. He and his cronies have attacked the U.S. press  a vital institution for preserving Americans freedoms, rights, and democracy  as an enemy of the people. They have attempted to undermine the foundations of our knowledge and beliefs  our epistemology  by labeling as fake anything that challenges their aims and arguments, even rejecting science itself. Trumps sham justifications for spurning the Paris climate agreement is only the most recent evidence of this.\n\nFor millennia before the middle of the 18th century, standards of living stagnated. It was the Enlightenment, with its embrace of reasoned discourse and scientific inquiry, that underpinned the enormous increases in standards of living in the subsequent two and a half centuries.\n\nWith the Enlightenment also came a commitment to discover and address our prejudices. As the idea of human equality  and its corollary, basic individual rights for all  quickly spread, societies began struggling to eliminate discrimination on the basis of race, gender, and, eventually, other aspects of human identity, including disability and sexual orientation.\n\nThe anti-Enlightenment president\n\nTrump seeks to reverse all of that. His rejection of science, in particular climate science, threatens technological progress. And his bigotry toward women, Hispanics, and Muslims (except those, like the rulers of Gulf oil sheikhdoms, from whom he and his family can profit), threatens the functioning of American society and its economy, by undermining peoples trust that the system is fair to all.\n\nAs a populist, Trump has exploited the justifiable economic discontent that has become so widespread in recent years, as many Americans have become downwardly mobile amid soaring inequality. But his true objective  to enrich himself and other gilded rent-seekers at the expense of those who supported him  is revealed by his tax and health-care plans.\n\nTrumps proposed tax reforms, so far as one can see, outdo George W. Bush in their regressivity (the share of the benefits that go to those at the top of the income distribution). And, in a country where life expectancy is already declining, his health-care overhaul would leave 23 million more Americans without health insurance.\n\nWhile Trump and his cabinet may know how to make business deals, they havent the slightest idea how the economic system as a whole works. If the administrations macroeconomic policies are implemented, they will result in a larger trade deficit and a further decline in manufacturing.\n\nAmerica will suffer under Trump. Its global leadership role was being destroyed, even before Trump broke faith with over 190 countries by withdrawing from the Paris accord. At this point, rebuilding that leadership will demand a truly heroic effort. We share a common planet, and the world has learned the hard way that we have to get along and work together. We have learned, too, that cooperation can benefit all.\n\nManaging Trump\n\nSo what should the world do with a babyish bully in the sandbox, who wants everything for himself and wont be reasoned with? How can the world manage a rogue U.S.?\n\nGermanys Chancellor Angela Merkel gave the right answer when, after meeting with Trump and other G7 leaders last month, she said that Europe could no longer fully count on others, and would have to fight for our own future ourselves. This is the time for Europe to pull together, recommit itself to the values of the Enlightenment, and stand up to the U.S., as Frances new president, Emmanuel Macron, did so eloquently with a handshake that stymied Trumps puerile alpha-male approach to asserting power.\n\nEurope cant rely on a Trump-led U.S. for its defense. But, at the same time, it should recognize that the Cold War is over  however unwilling to acknowledge it Americas industrial-military complex may be. While fighting terrorism is important and costly, building aircraft carriers and super fighter planes is not the answer. Europe needs to decide for itself how much to spend, rather than submit to the dictates of military interests that demand 2% of GDP. Political stability may be more surely gained by Europes recommitment to its social-democratic economic model.\n\nThe world fights back\n\nWe now also know that the world cannot count on the U.S. in addressing the existentialist threat posed by climate change. Europe and China did the right thing in deepening their commitment to a green future  right for the planet, and right for the economy. Just as investment in technology and education gave Germany a distinct advantage in advanced manufacturing over a U.S. hamstrung by Republican ideology, so, too, Europe and Asia will achieve an almost insurmountable advantage over the US in the green technologies of the future.\n\nBut the rest of the world cannot let a rogue U.S. destroy the planet. Nor can it let a rogue U.S. take advantage of it with unenlightened  indeed anti-Enlightenment  America first policies. If Trump wants to withdraw the U.S. from the Paris climate agreement, the rest of the world should impose a carbon-adjustment tax on U.S. exports that do not comply with global standards.\n\nThe good news is that the majority of Americans are not with Trump. Most Americans still believe in Enlightenment values, accept the reality of global warming, and are willing to take action. But, as far as Trump is concerned, it should already be clear that reasoned debate will not work. It is time for action.\n\nJoseph E. Stiglitz, a Nobel laureate in economics, is University Professor at Columbia University and Chief Economist at the Roosevelt Institute. His most recent book is The Euro: How a Common Currency Threatens the Future of Europe.\n\nThis article was published with the permission of Project Syndicate."],[5,"Donald Trump 'revealed highly classified information' to Russian officials in Oval Office","Donald Trump reportedly revealed highly classified information about Isis to the Russian foreign minister and ambassador in a White House meeting last week.\n\nThe information revealed by the President while in the Oval Office, was said to have been provided to the US by an American ally through a sensitive intelligence sharing arrangement.\n\nIn a scoop that threatened still further to weaken the President's credibility and sent shock waves through the political universe, The Washington Post said the partner had not given permission for the information to be shared with Russia. After the meeting, White House officials took steps to contain the damage, placing calls to the CIA and National Security Agency. It has not been reported which third country was involved. The British Embassy in Washington declined to comment when contacted by The Independent.\n\nThis is code-word information, one US official told the newspaper, a reference to one of the highest classification levels used by the American intelligence agencies. [Trump] revealed more information to the Russian ambassador than we have shared with our own allies.\n\nAfter the Postdetailed Mr Trumps alleged actions, reaction was swift and harsh.\n\nDemocratic senator Chris Murphy called it another in a very disturbing trend of careless behaviour by this administration.\n\nIf this story is true, its another brick in the wall of a really, really troubling connection between Trump and the Russian government, he said.\n\nThe development was the latest incident to shake Washington, still stunned by the firing of FBI Director James Comey. The White House has been scrambling to project a sense of order, after Mr Trump himself created mayhem by contradicting his own officials explanation for the firing.\n\nThe report on Monday evening said one the most concerning aspects of the slip, was that Mr Trump revealed the city in Isis territory where the US intelligence partner detected the threat. There were claims that Russia could use the information to undermine the US, or its ally.\n\nMr Trumps national security advisor, HR McMaster, told the newspaper: The president and the foreign minister reviewed common threats from terrorist organisations to include threats to aviation.\n\nHe added: At no time were any intelligence sources or methods discussed and no military operations were disclosed that were not already known publicly.\n\nLater, Mr McMaster told reporters in a brief statement delivered outside the White House,that the Post report was wrong and that at at no time were intelligence sources or methods discussed.\n\nI was in the room. It didn't happen, he said.\n\nDuring the election campaign, Mr Trump had often talked of the possibility of working with Russia to confront Isis. He frequently defended Russias military actions in Syria, disagreeing with many Western analysts to say Moscows role was crucial to stopping the spread of the Islamists.\n\nThe meeting in the Oval Office with Russian Foreign Minister, Sergei Lavrov and Ambassador Sergey Kislyak, took place one day after the firing of Mr Comey, something Mr Lavrov had joked about.\n\nThe Postsaid during that meeting, Mr Trump went off script and began describing details about an Isis threat related to the use of laptop computers on aircraft.\n\nIt said that for anyone in government discussing such matters with an adversary would be illegal. As president, Mr Trump has authority to declassify government secrets, making it unlikely that his disclosures broke the law.\n\nIn his meeting with Mr Lavrov, Mr Trump was said to have boasted about his inside knowledge of the looming threat. I get great intel. I have people brief me on great intel every day, Mr Trump reportedly said.\n\nMr Trump went on to discuss aspects of the threat that the United States only learned from a key US partner. He did not reveal the specific intelligence gathering method, but described how Isis was pursuing elements of a specific plot and how much harm such an attack could cause under varying circumstances.\n\nMr Trump's identification of the location was seen as particularly problematic as Russia could use that detail to help identify the US ally, the newspaper said.\n\nThe Post said it was withholding most details of the plot. It quoted one former US intelligence counterterrorism official as saying: Everyone knows this stream is very sensitive and the idea of sharing it at this level of granularity with the Russians is troubling.\n\nSenior Republican senator John McCain called the allegations disturbing, if true. We certainly don't want any president to leak classified information but the president does have the right to do that, he added.\n\nAnother senior Republican with large experience in foreign and intelligence affairs, Senator Lindsey Graham, said: I have no idea if its true. If it is, it would be very troubling. I'm not going to comment any further.\n\nRepubican Senator Bob Corker, a staunch supporter of Mr Trump, warned that the White House has got to do something soon to bring itself under control and in order.\n\nSpeculation about which intelligence partner of the United States provided the information shared by the president immediately focussed to the so-called Five Eye group. This is the vital alliance which has linked Britain, Australia, Canada and New Zealand with the US in an iron-solid intelligence-sharing arrangement since the end of World War II.\n\nMr Trump has frequently railed against people who leak information. He said in February: \"The real scandal here is that classified information is illegally given out by \"intelligence\" like candy. Very un-American.\"\n\nA Russian photographer took photos of part of the meeting in the Oval Office that were then released by the Russian state-owned Tass news agency. No US news media was permitted to attend any part of the meeting."],[5,"Bloomberg Media     Bloomberg and Twitter Partner to Broadcast James...","Bloomberg and Twitter are partnering to deliver uninterrupted special live coverage of former FBI Director James Comeys testimony before the Senate Intelligence Committee on Thursday, June 8th. Bloomberg is Twitters exclusive premium live partner for the broadcast and the live stream will be available on Twitter globally via @business.\n\nBloomberg Television anchors David Westin and David Gura, along with Bloombergs Senior White House Correspondent Margaret Talev, will host the networks special coverage beginning at approximately 9:30am from Bloombergs Washington, DC bureau. Comey is scheduled to appear in front of the Senate Intelligence Committee at 10 am ET. Special programming and analysis hosted by Westin, Gura and Talev will continue at 1 pm ET, when Comey will appear in a non-televised closed session.\n\nThe agreement comes on the heels of the deal Bloomberg Media and Twitter announced in May to create the first-ever 24/7 breaking news network that will be global, live, social and streaming. Bloomberg Media and Twitter also partnered to live stream the U.S. presidential debates last fall, and the platform cur
