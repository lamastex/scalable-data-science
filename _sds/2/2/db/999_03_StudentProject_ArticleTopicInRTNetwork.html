ss barely had time to get their footing Monday, as another wild development, this time reports that President Donald Trump had revealed sensitive intelligence to Russia's foreign minister and US ambassador, swept the Capitol.\n\nSenators mulled over the latest stunning news, first reported by The Washington Post , as they met inside the chamber.\n\nTennessee Republican Sen. Bob Corker said the wave of negative stories related to Trump and intelligence meant the White House is in a \"downward spiral.\"\n\n\"They are in a downward spiral right now and have got to figure out a way to come to grips with all that's happening,\" Corker told reporters. \"You know the shame of it is there's a really good national security team in place, there's good productive things that are underway through them, and through others. But the chaos that is being created by the lack of discipline is creating an environment that I think  it creates a worrisome environment.\"\n\nEven some of who had been reluctant to criticize Trump said Monday's report raised questions that needed answers.\n\n\"We have no way to know what was said, but protecting our nation's secrets is paramount,\" said Doug Andres, a spokesman for House Speaker Paul Ryan. \"The speaker hopes for a full explanation of the facts from the administration.\"\n\nRepublican Susan Collins, a Maine senator, put her party's apparent exasperation more concisely in a light-hearted aside comment to reporters. \"Can we have a crisis-free day? That's all I'm asking.\"\n\nSen. Lindsey Graham, a South Carolina Republican leading one of four congressional probes into Russia's meddling in the US elections, said he was not sure yet if Trump had leaked any intelligence to the Russians -- noting that other stories have been inaccurate.\n\nBut he noted that he had a problem with Trump's tweet Friday, threatening to release possible tapes of conversations with Comey.\n\n\"I think it was inappropriate, I think if there is a tape we need to know about it. I don't think we can dodge that issue. I want to get back to doing the business of the country. North Korea is developing a missile that can hit the American homeland,\" Graham said. \"I want to help the President where I can, but tweets like that take us off in a ditch.\"\n\nLawmakers were largely caught off guard by Monday's development. Many Republican lawmakers said they had not seen details about the report and did not want to comment.\n\n\"If the report is true, it is very disturbing,\" Senate Minority Leader Chuck Schumer said in a statement. \"Revealing classified information at this level is extremely dangerous and puts at risk the lives of Americans and those who gather intelligence for our country.\"\n\n\"Congress must be given a full briefing on the extent of the damage President Trump has done in compromising highly classified code-word intelligence to the Russians,\" the California Democrat said.\n\n\"This is really concerning that he doesn't understand that certain information you don't share with Russia. You just don't. Share. With. Russia,\" said Sen. Claire McCaskill, a Missouri Democrat. \"Our only chance of keeping this country safe is good intelligence sources. And if he (Trump) thinks classified intelligence information is something you're supposed to brag about to Russia. I mean, this shows a complete lack of information about what classified information is and how important.\"\n\nAsked if Trump should still have access to sensitive intelligence if he leaks it to Russian officials, McCaskill said: \"He's president of the United States. That's the dilemma. He's going to be called upon to make decisions about how we fight our enemies, so you don't want to withhold information from the President of the United States."],[5,"People are saying Melania Trump's dad looks strangely familiar","It is said that we are attracted to people with similar features to our own, but this might take it one step too far.\n\nPeople on Twitter have finally discovered First Lady Melania Trump's father.\n\nViktor Knavs, was captured in an image bearing a striking resemblance to someone.\n\nHe and Amalija Knavs, Melania's mother, were photographed stepping off Air Force One at Andrews Air Force Base in Maryland over the weekend.\n\nPeople on Twitter have been commenting he looks strikingly similarto her husband and President of the United States, Donald Trump\n\nWe think it's the suit and the red and white striped tie.\n\nYou can compare with the slider below.\n\nPredictably, the internet went rather wild with the discovery.\n\nThankfully, their hair isn't the same."],[5,"Why do we even have White House press briefings?","We seem to be on a slow road to ending the daily White House press briefing. There's no law requiring it. White House press secretary Sean Spicer has been doing briefings off-camera, audio only, or not doing them at all. President Donald Trump has suggested maybe he should be doing the briefings himself. Why not?\n\nThe press briefings of late have been really bad. Sean appears as though he is being tortured and then ends things after about 5 questions. But I STILL think that the daily press briefings are far more valuable than whatever else Trump would replace them with. There is value in an official White House representative answering (or not answering) every day questions from the media. We forget this but taxpayers pay for Sean's salary. And the president's. Holding them accountable for what they say and do (and don't) matters.\n\nBut it's not about the quality of the show -- and it does feel like a show. If Spicer is continually undercut by his boss to the point where the words coming out of his mouth have no credibility... if the President says -- and he has! -- that his spokespeople can't really speak for him because they don't have the latest information, I don't understand why it's worthwhile.\n\nSo, if we know there's a better than even chance that what the press secretary is saying doesn't actually represent the thoughts of the President, which are either evolving, unformed or contradictory, that's a baseline for inaccuracy for the next three and a half years.\n\nThey could start each briefing by saying, please enjoy these statements, some of which are going to end up not being true. You can spend the next day or so figuring out which ones.\n\nBut -- and I hate when people say this -- I think you might have to broaden out the aperture. As in, whether or not you think what Sean -- or his eventual replacement (no one keeps this job for an entire presidency!) -- is accurately reporting either facts or the president's own views, jettisoning the daily press briefing entirely sets a very dangerous precedent for future administrations.\n\nWe've already seen attempts -- begun under the second Bush administration but perfected by Obama -- to end-run the media via technology. President Obama was able to sell an entirely self-told narrative about himself and his presidency via Flickr, Twitter, You Tube and the like. The daily press briefing is one of the last ways that independent and neutral reporters can ask direct questions of the administration. If we give that up, I think we are on a slippery slope to sacrificing any sort of access to the president and his senior staff.\n\nI'd also add this. Miles Davis famously said about music: \"It's not the notes you play. It's the notes you don't play.\" I think the same holds true when it comes to this administration and the press briefing. That Sean said on Wednesday that he hadn't spoken to the president about his views on climate change -- on the same day it was reported Trump had made the decision to pull out of the Paris accords -- speaks to the fact that Spicer is on the outside looking in. That he refused to explain what Trump was doing tweeting \"covfefe\" at 12:06 am shows how bunkered in and twisted up this administration is.\n\nThe notes you don't play, the briefings you don't have. Look -- I realize it is somewhat ridiculous for a working journalist to say that some sort of access -- any access! -- is counterproductive at the White House, where access is already so limited.\n\nBut a circus briefing with few facts can feel like a diversion. I'm not sure that ending it now means we wouldn't have it -- or something like it -- in the future. I'm not of the opinion that the next President -- either in 2021 or 2025 -- will be in the model of Trump. But it's becoming clear that the only true statements are the ones the President tweets. The daily briefing should not exist in large part as a way for SNL writers to brainstorm material.\n\nI kid. I get that these daily briefings are an exercise in daily futility. But, like we tell our kids, sometimes the trying is more important than the accomplishing. As in, you learn something from the effort even if you are ultimately unsuccessful.\n\nAs for the idea that the next president won't follow Trump's lead, I think we have to agree to disagree. My experience in covering presidential politics is that one of the only things on which there is bipartisan agreement is in finding ways to either shut out the press entirely or limit our access to the president and his top people. If Trump opens Pandora's Box, I am not sure there will be much urgency from his successor to slam it shut."],[5,"On Power Play: Everything is about Trump","Sally Houser joins the Strategy Session panelists to discuss Trump, the support for Macron in the French election and Sajjans resignation demands.\n\nAired onCTV News on May 5, 2017\n\nNext Article Workplace Harassment Is Not A Partisan Issue"],[5,"Trump Told Russians That Firing Nut Job Comey Eased Pressure From Investigation","By grandstanding and politicizing the investigation into Russias actions, James Comey created unnecessary pressure on our ability to engage and negotiate with Russia, Mr. Spicer said. The investigation would have always continued, and obviously, the termination of Comey would not have ended it. Once again, the real story is that our national security has been undermined by the leaking of private and highly classified conversations.\n\nThe day after firing Mr. Comey, Mr. Trump hosted Russias foreign minister, Sergey V. Lavrov, in the Oval Office, along with the Russian ambassador to the United States, Sergey I. Kislyak. The meeting ignited controversy this week when it was revealed that Mr. Trump had disclosed intelligence from an Israeli counterterrorism operation.\n\nA third government official briefed on the meeting defended the president, saying that Mr. Trump, whose discursive speaking style has hindered him in office, was using a negotiating tactic when he told Mr. Lavrov about the pressure he was under. The idea, the official suggested, was to create a sense of obligation with Russian officials and to coax concessions out of Mr. Lavrov  on Syria, Ukraine and other issues  by saying that Russian meddling in last years election had created enormous political problems for Mr. Trump.\n\nThe president has been adamant that the meddling did not alter the outcome of the presidential race, but it has become a political cudgel for his opponents.\n\nMany Democrats, and some Republicans, have said that the president may have tried to obstruct justice by firing Mr. Comey. The Justice Departments newly appointed special counsel, Robert S. Mueller III, was given the authority to investigate not only potential collusion, but also related allegations, which would include obstruction of justice.\n\nRepresentative Elijah E. Cummings, a Maryland Democrat and a member of the House Oversight Committee, called on Republicans to subpoena White House documents related to the meeting.\n\nThe F.B.I.s investigation has bedeviled the Trump administration, and the president personally. Mr. Comey publicly confirmed the existence of the inquiry in March, telling Congress that his agents were investigating Russian attempts to influence the outcome of the presidential election and whether anyone in the Trump campaign had assisted in the Russian efforts. Mr. Trump has denied any collusion and called the case a waste of money and time. Former officials have testified that they have so far seen no evidence of collusion.\n\nThe acting F.B.I. director, Andrew G. McCabe, has called the case highly significant but said there had been no effort by the White House to impede the inquiry.\n\nAt first, the White House said Mr. Trump had fired Mr. Comey based on the recommendation of the Justice Department, and because of Mr. Comeys handling of the F.B.I. investigation into Hillary Clinton last year. Officials said the move had nothing to do with the Russia investigation.\n\nBut the president undercut that argument a day later, telling NBC News, When I decided to just do it, I said to myself  I said, you know, this Russia thing with Trump and Russia is a made-up story.\n\nThe Oval Office comment about Mr. Comeys sanity echoed what Mr. Trump has said privately at other times. The Times reported the day after Mr. Comey was fired that the president had told aides there was something wrong with Mr. Comey.\n\nAmerican intelligence agencies have concluded that Russia engaged in widespread computer hacking and propaganda intended to tip the election toward Mr. Trump. Against that backdrop, the president has faced repeated questions about his links to Russia. During his candidacy, Mr. Trumps spokeswoman declared that there was no communication with foreign entities during the campaign.\n\nJournalists have since revealed several instances of undisclosed meetings between Mr. Trumps associates and Russians, or contacts that the White House initially mischaracterized. Mr. Trumps first national security adviser, Michael T. Flynn, was forced to resign over misstatements about his conversations with the Russian ambassador.\n\nIn the Oval Office on May 10, Mr. Trump joked that he seemed to be the only person who had not met Mr. Kislyak, according to the American official reading the document. And while Mr. Trump played down his personal concern about the fighting in Ukraine, according to the official, the president said American critics cared about the issue and asked the Russians to help resolve the dispute. Russian-backed separatists in Ukraine are clashing with the countrys military.\n\nThe meeting, Mr. Trumps first face-to-face encounter with Russian officials since becoming president, has been a distraction from the beginning. While American reporters were prohibited from attending, the Russian news agency Tass distributed photographs of the meeting.\n\nAfter the meeting, Mr. Lavrov dismissed questions about the investigation into Russian meddling in the election and said the matter had not come up in the Oval Office. We spoke with President Trump about concrete things and did not touch on this bacchanalia, he said.\n\nBehind closed doors, according to the document read by the official, Mr. Trump said that news stories about possible Russian collusion were fake, a comment he has repeatedly made in public. He told the Russians that his poll numbers remained strong and that Americans wanted the government to have a healthy relationship with Russia.\n\nAt one point, Mr. Trump jokingly asked whether there were reporters in the room.\n\nNo, Mr. Lavrov said. No fake media."],[5,"Feeling the heat: Reporters worry about aggressive leak investigations in Trump era","These are national security reporters describing the difficulties of the job -- communicating with anonymous sources and dealing with classified information. The reporters say it's especially tricky now that President Trump has publicly demanded the prosecution of people who leak government secrets.\n\n\"This is a tough operating environment. There is a chill for sure. We'll see how bad it gets,\" New York Times reporter Adam Goldman told CNN.\n\nOther reporters say Trump's crackdown has caused them to re-evaluate \"source protection\" and \"operational security.\"\n\nOn the one hand, there are a relatively high number of government employees who want to clandestinely help reporters right now. On the other hand, there's an aggressive government effort underway to root out those employees.\n\nOn Monday the Justice Department announced the first Espionage Act case of the Trump era, bringing charges against a woman who, according to prosecutors, sent a top-secret NSA document to The Intercept. The charges were announced one hour after The Intercept published its story about the document.\n\nExperts said the Obama administration would have likely brought the same case. Indeed, Obama's Justice Department was criticized for the high number of leak cases that it prosecuted -- it brought more Espionage Act-related charges against leakers than all previous administrations dating back to 1945, combined.\n\nThe difference now is Trump's words, and the chill they have created. Trump's loud public proclamations about his frustration with leaks have been heard clearly at various federal agencies, creating uncertainty and anxiety there and with the reporters who cover them.\n\n\"I think that the unknown for us, as national security reporters, is: What are they willing to do? How far are they willing to go outside the lines to clamp down on things they don't like?\" one beat reporter said on condition of anonymity.\n\nYes, some of the reporters insisted on anonymity, the same way their sources do. Why? Because the entire subject is so sensitive.\n\n\"With my sources, the fear is tangible,\" one of the reporters said.\n\nA government source confirmed to CNN that individual intelligence agencies have sent several referrals to the Justice Department for potential followup. The referrals were first reported by ABC News last week.\n\nReferrals about specific leaks of classified information open the door for a criminal investigation, but it is unclear how many such investigations are underway.\n\nA Justice Department spokeswoman said the agency will not comment \"on the existence or non existence (or nature) of any investigations.\"\n\nThis means reporters and their sources are mostly in the dark. But four veteran Washington reporters told CNN that they sense -- based on what their sources are noticing at work -- that leak hunts are taking place.\n\n\"Everyone is feeling the heat,\" one said.\n\n\"People who talk to certain reporters have been approached for info about specific reporters,\" another said. \"The FBI has searched their employee phone records for contacts with reporters. Not surprising, I suppose. And that's the point of the leak probes, to scare people to not talk to reporters.\"\n\nStill, there have been an extraordinary number of leaks from the government, some about top-secret work and others about Trump administration infighting and incompetence.\n\nIt's typical for intelligence reporters to use \"burner\" phones, seek face-to-face meetings with sources and take other steps to protect sources. But they're being even more careful now.\n\n\"I am not gonna talk about it\" is all Goldman would say about tradecraft. He pointed out that Obama's Justice Department secretly obtained his phone records during a leak investigation in 2013.\n\nOne of the longtime reporters who spoke on condition of anonymity said he has perceived a White House effort to \"smoke out\" sources: \"We noticed that, after we came to the White House with a story they didn't like, they asked us to circle back to our sources before publication, to do a final fact-check. We don't know what their intentions were, but we were concerned that it was a trick -- to try to get us to light up the phone networks in the intel community.\"\n\nAnother national security reporter said the Obama administration was \"terrible\" in terms of prosecuting leakers, but noted, referring to certain guidelines the DOJ put together after being criticized for leak prosecutions, that \"there were certain 'rules,' certain legal pathways that they had to use.\"\n\nNow, with Trump, \"there is this kind of unknown. It's hard to know how far they'd go.\"\n\nTrump has repeatedly tweeted that leakers of classified information should be found. And back in February, according to The New York Times, Trump told FBI director James Comey to consider imprisoning reporters who publish classified information. Trump fired Comey last month.\n\nAttorney General Jeff Sessions has, like Trump, been vocally critical of leaks and has pushed the FBI to prioritize leak investigations.\n\n\"It's very rattling as a reporter, but also very motivating as a reporter,\" one of the veteran journalists said."],[5,"Brian Burns withdraws as Trumps nominee for Ambassador to Ireland","Brian F. Burns, the US ambassador-designate to Ireland has withdrawn his name from consideration for the job, citing health issues, IrishCentral has learned.\n\nIt is believed that Burns and President Trump exchanged letters in which the attorney and leading Irish American philanthropist revealed his reasons for stepping aside.\n\nBurns, 81, was considered a remarkably good choice by Trump, given his long career of devotion to Irish issues, including the creation of the John J. Burns Library at Boston College and as a senior official of the American Ireland Fund.\n\nThere will inevitably be speculation that the failure to appoint ambassadors by the Trump administration has played a role in the Burns decision.\n\nAs of the time of writing, scores of key positions have still not been filled by the Trump administration, including major ambassadorial appointments.\n\nBurns, a resident of Palm Beach, served as Trumps lawyer when he first purchased Mar-a-Lago and the two become very close. He was a major supporter during the campaign and described the offer of being ambassador as one of the highlights of his life.\n\nThe position has now been vacant since former ambassador Kevin OMalley stepped down the day of Trumps inauguration in January.\n\nIrishCentral also understands Burns went through back surgery recently, which may have played a part in this decision.\n\nBurns, a son of Joe Kennedys closest political advisor and a leading Irish American philanthropist, was first revealed as Trumps pick for Ambassador to Ireland by IrishCentralin early December. He has strong ties to County Kerry."],[5,"Democratic Coalition Slams Trump's \"Rotten\" Racist Housing Practices Just Confirmed By FBI","The FBI just proved that Donald Trump and the Trump Organization actively sought to keep African-Americans out of their residential apartment complexes by releasing a 389-page document dump this week, confirming earlier reports that Presidents family business practiced blatant housing discrimination, based on public record documents discovered by the Democratic Coalition.\n\nHe was named personally on the federal complaint. At the end of the day, it doesn't really matter what's in someone's heart if their actions are rotten, said Scott Dworkin, Senior Advisor to the Democratic Coalition who runs the #TrumpLeaks operation.\n\nThe FBIs data factually corroborates the Democratic Coalitions documents, and our earlier reporting with yesterdays document dump, but still, Dworkin wasnt in a mood to celebrate the FBIs unexpected revelations.\n\nI wish they had released this earlier, said the Democratic Coalitions lead researcher, we had a good deal of this information, but the sourcing is obviously much tighter and more reliable now that the FBI has put it out themselves. But, now he's got the nuclear codes and control over taxpayer dollars.\n\nWe need to focus very hard on wresting control away from him [Trump] by winning elections in 2018 and 2020.\n\nThe Trump Organization had 9,050 apartment units covered under the settlement agreement with the federal government, which housed only 399 minority residents across 35 covered properties, or only 4.4% of Fred and Donald Trumps New York City rental real estate empire.\n\nFor years, Trump has claimed that he never discriminated against African-Americans, which proved to be a liebased upon leaked Justice Department documents from 1977, published before last year's election.\n\nThe public record document proves theTrump Organization and principals Fred and Donald Trumps buildings schemed to ignore the Fair Housing Act of 1968, failed miserably and landed the duo court for two years starting in 1973.\n\nPOLITICO reports that another one of the documents contained testimony by a doorman who alleged that a Trump building Supervisor madehim assist in the process of racially purifying their apartments, in violation of the Fair Housing Act:\n\nAdditionally, POLITICOnoted that in these records, \"most of those interviewed said they were not aware of any discrimination. However, some of the records recount the stories of black rental applicants who said they were told no apartments were available, while whites sent to check on the same apartments were offered leases.\"\n\nIt's important for the American people to have clarity on who their president is and what he does, the Democratic Coalitions Scott Dworkin concluded.\n\nFrom Trump U to unpaid contractors and a series of bankruptcies designed to leave investors and taxpayers in the lurch while enriching himself, Trump has proven time and again that he can exploit people and get away with it.\n\nThis FBIs latest document release is probably the last thing Donald Trump wanted to learn about, seeing as there are multiple ongoing investigations into his inner circle over their potentially treasonous communications with Russian officials."],[5,"Trump & Tillerson awkwardly join in Saudi sword dance (VIDEOS)  RT Viral","US President Donald Trump and his secretary of state, Rex Tillerson, attempted to get their groove on with Saudi saber bearers during a traditional welcoming sword dance, seemingly celebrating the multibillion arms deal signed earlier.\n\nFootage from the welcome ceremony shows Trump and Tillerson dancing awkwardly in the large crowd that also included Reince Priebus, Stephen Bannon and First Lady Melania Trump.\n\nThe Ardha performance was hosted by King Salman on Saturday to mark President Trumps first overseas visit to Riyadh.\n\nOn Saturday, the two leaders signed a series of agreements aimed at boosting their countries military and economic partnerships, including an arms deal worth a cool $350 billion over 10 years, with a payment of almost $100 billion to be made immediately.\n\nTrump is the first US president to make a Muslim-majority country his first overseas visit as president. The nine-day trip will also include Israel, the Palestinian territories, Brussels, the Vatican and Sicily.\n\nThis isnt the first time the president got hold of a saber this week. Following Trumps speech to US Coast Guard Academy graduates on Wednesday, after which the commander-in-chief was presented with a ceremonial saber, a hot mic caught the DHS Chief John Kelly telling the president he should use the swordon the press."],[5,"French President Macron said US climate researchers should come to France. He wasnt joking.","French President Emmanuel Macron doesnt kid around.\n\nLast week, the newly minted French leader delivered a bruising rebuke of Trumps decision to withdraw from the Paris accord in a televised address. And in a jab at just how backward US climate politics have become, he invited American climate researchers to move to France.\n\nOn Thursday, he made that invitation official:\n\nDont be fooled by the cheeky slogan Make Our Planet Great Again and the snazzy graphic design  this is an actual policy and platform to recruit climate researchers. France, it boasts, has top-level research infrastructure and laboratories as well as an effervescent startup ecosystem.\n\nAmerican researchers fed up with the Trump administrations rejection of the urgency of climate change can fill in a form detailing their vocation, nationality, and research interests. Then they get a customized pitch for why they ought to move to France.\n\nTo court other frustrated scientists, the site lists open positions in France, rules for eligibility, and available research grants of up to 1.5 million Euros. At the end of all that, eligible candidates are asked to upload one-page CVs and wait for responses, which are promised to come within a month.\n\nAnd it isnt just scientists that Macron is looking to attract. Entrepreneurs, students, and even entire organizations are invited to apply, as long as they share an interest in climate action.\n\nThis underlines what my colleague Alex Ward said last week about this invitation as a strategic move. By encouraging American innovators, and now businesses and students, to move to France, Macron directly challenges Trumps argument that pulling out of the Paris accord is in Americas economic interest. Hes also not hiding the fact that that he thinks he can lure top talent away.\n\nThe jurys still out on whether American researchers will take him up on his offer, though theres certainly some enthusiasm on social media:\n\nThis new recruitment effort is hardly the first time that Macron has stood up to Trump, or even to other world leaders. But its the first tangible evidence we have that this new French president puts his money where his mouth his, and thats significant."],[5,"Trumps outburst of rage just sent the Russia scandal hurtling forward","We are heading toward Donald Trumps version of the Saturday Night Massacre.\n\nWhile the details arent precisely the same, the parallels are many. A president under a widening investigation for (among other things) possible obstruction of justice. A special counsel targeted by the presidents ire. High-ranking officials in the Justice Department unwilling to put loyalty to the president above their obligations to the country, and losing their jobs because of it. All thats left is the dramatic round of firings and resignations and the headlong rush toward impeachment.\n\nRichard Nixon didnt have Twitter, but Donald Trump does. And this morning, he attacked his deputy attorney general, Rod J. Rosenstein:\n\nIn addition to everything else, Trump confirms here the reports fromanonymous sources that he is the target of an obstruction of justice investigation. Glad we cleared that up.\n\nWhat does this have to do with Watergate? Lets go back to the Saturday Night Massacre.In October 1973, Archibald Cox, the special prosecutor investigating the Watergate scandal, demanded that President Nixon turn over recordings of his Oval Office conversations. Nixon refused, and tried to negotiate a deal that Cox rejected. Nixon then ordered the attorney general, Elliot Richardson, to fire Cox. Richardson refused, and resigned. Nixon then ordered the deputy attorney general, William Ruckelshaus, to fire Cox. Ruckelshaus refused, and resigned. Nixon then ordered the next person in the Justice Department hierarchy, Solicitor General Robert Bork, to fire Cox. Bork agreed. While it would be 10 more months before Nixon himself resigned, the Saturday Night Massacre may have been the point where his determination to obstruct the Watergate investigation became the most clear to everyone in the country.\n\nWe arent there yet, but lets take a good look at where we are. There is something serious going on between Trump and Rosenstein, who is overseeing the investigation of special counsel Robert S. Mueller III. Because Attorney General Jeff Sessions recused himself from the Russia investigation, only Rosenstein has the authority to fire Mueller. And its plain that Trump would like to rid himself of this meddlesome special counsel; the question is whether he will try. Multiple reports from inside the White House paint a picture of Trump as obsessed with the investigation, railing against Mueller and considering whether to fire him  an act that everyone around Trump knows would be a political catastrophe (and possibly a legal one as well). Heres just one small sample, from Politico:\n\nYesterday, Trump took to Twitter to launch an attack on Mueller:\n\nAnd then this morning he goes after Rosenstein, which requires understanding their brief but troubled relationship. By Trumps own admission, he had already decided to fire FBI director James Comey when he ordered Rosenstein to prepare a report describing Comeys alleged shortcomings. But when the firing happened, the White House initially claimed that Trump was only taking Rosensteins recommendation to fire Comey, in effect blaming Rosenstein for Trumps decision. Rosenstein was reportedly so angry about it that he threatened to resign.\n\nHeres the Daily Beasttoday, confirming how personal this has gotten for Trump:\n\nThen we get this report from ABC News:\n\nThe senior Justice Department official with ultimate authority over the special counsels probe of Russias alleged meddling in the 2016 election has privately acknowledged to colleagues that he may have to recuse himself from the matter, which he took charge of only after Attorney General Jeff Sessions own recusal, sources tell ABC News. Those private remarks from Deputy Attorney General Rod Rosenstein are significant because they reflect the widening nature of the federal probe, which now includes a preliminary inquiry into whether President Donald Trump attempted to obstruct justice when he allegedly tried to curtail the probe and then fired James Comey as FBI director. Rosenstein, who authored an extensive and publicly-released memorandum recommending Comeys firing, raised the possibility of his recusal during a recent meeting with Associate Attorney General Rachel Brand, the Justice Departments new third-in-command, according to sources.\n\nIf Rosenstein is considering recusal, its because of his role in the Comey firing  which, lets not forget, Trump admitted both on national television and in a conversation with Russian officials in the Oval Office that he did out of unhappiness with the Russia investigation. Rosenstein could become a witness in the obstruction investigation, which would make it problematic for him to be overseeing Mueller. The authority would then fall to Brand. Is Trump going to go after her next? What happens if he orders her to fire Mueller? Would she resign in protest like Richardson and Ruckelshaus, or follow orders like Bork?\n\nLets step back and try to grasp everything thats going on here. The president of the United States is waging an inept public relations campaign against the special counsels investigation  not the particulars of it, because we know very little about the avenues Mueller is exploring and what he has discovered, but the very fact that he is being investigated at all. As he always does, Trump goes on the attack in personal ways. He seems to divide the world into those who are loyal to him on one hand and enemies on the other. James Comeys fate may have been sealed when Trump asked him to pledge his loyalty and Comey refused (that is Comeys account; the White House says it never happened).\n\nWhile Trump is erratic and impulsive much of the time, he seems particularly so with regard to this investigation. In some limited way its understandable  no president likes being investigated  but it seems to be pushing Trump to particular heights of irrationality. If you were trying to limit the investigation and its political fallout and not antagonize the prosecutors, it would be utterly insane to send out these kinds of tweets. Trumps staff and lawyers are surely begging him to stop. But they cant control him. There may be people who are willing to stand up to him and tell him that hes making a mistake, but hes obviously not willing to listen.\n\nIn an ordinary scandal, you have some initial set of misdeeds, and then possibly a coverup that adds more misdeeds that could themselves be criminal. In the Russia scandal we could have those two sets of actions, but on top of them we have a paranoid, infantile president seemingly determined to put himself in ever-greater political and legal jeopardy. The more we learn about how deep Muellers investigation is reaching, the higher the chances that Trump will, in a moment of rage, order Mueller to be fired. If you think things are dramatic and absurd right now, just wait  its going to get worse."],[5,"Robert Mueller expands special counsel office, hires 13 lawyers","(CNN)Special counsel Robert Mueller has brought 13 lawyers on board to handle the Russia investigation, with plans to hire more, according to his spokesman Peter Carr.\n\nMueller has assembled a high-powered team of top investigators and leading experts, including seasoned attorneys who've represented major American companies in court and who have worked on cases ranging from Watergate to the Enron fraud scandal.\n\nAmong them are James Quarles and Jeannie Rhee, both of whom Mueller brought over from his old firm, WilmerHale. He's also hired Andrew Weissmann, who led the Enron investigation.\n\n\"That is a great, great team of complete professionals, so let's let him do his job,\" former independent counsel Kenneth Starr, who investigated President Bill Clinton in the 1990s, told ABC News.\n\nWhile only five attorneys have been identified, concerns have come up over the political leanings of Quarles, Rhee and Weissmann. They have donated overwhelmingly to Democrats , totaling more than $53,000 since 1988, according to a CNN analysis of Federal Election Commission records.\n\nThe special counsel's investigators are looking into questions of Russian interference in last year's election, and plan to speak to senior intelligence officials, a source familiar with the matter told CNN.\n\nThe Post reported The Post reported that the interviews represent a widening of the probe to include looking into whether the President obstructed justice in suggesting to his former FBI Director James Comey that Comey drop the investigation into Michael Flynn, Trump's former national security adviser, as well as for his firing of Comey.\n\nMueller's investigators have asked for information and will talk to Director of National Intelligence Dan Coats and National Security Agency Director Adm. Mike Rogers, according to a source, who said they have also sought information from recently retired NSA Deputy Director Richard Ledgett. Coats and Rogers have testified that they were not pressured by the Trump administration.\n\nThe interviews are some of the first indications of the efforts of Mueller's newly assembled team.\n\nUltimately, it would be up to Mueller to decide whether there is enough evidence to recommend pursuing charges on any part of the investigation.\n\nLaw enforcement sources tell CNN that the special counsel is gathering information and considering whether there is evidence to launch a full-scale obstruction investigation.\n\nthe President tweeted \"They made up a phony collusion with the Russians story, found zero proof, so now they go for obstruction of justice on the phony story. Nice,\" the President tweeted\n\nIn another tweet, Trump called it \"the single greatest WITCH HUNT in American political history -- led by some very bad and conflicted people!\"\n\nA spokesman for the office of the special counsel declined to comment, and so did a representative for the director of National Intelligence. In a statement, the National Security Agency said it \"will fully cooperate with the special counsel,\" but declined to comment further.\n\nMark Corallo, a spokesman for Trump's outside attorney, Marc Kasowitz, slammed the Post's reporting. \"The FBI leak of information regarding the President is outrageous, inexcusable and illegal,\" he said.\n\nRuddy, who had been at the White House on Monday, told PBS that Trump is considering terminating the special counsel."],[5,"Comey testimony: Trump could have had 'chilling effect' on Russia investigation  as it happened","Heres Guardian columnist Richard Wolffe on the days events:\n\nJames Comey wants you to know a few things. First and foremost, that Donald Trump is a liar. Second, that Russia attacked the United States during the 2016 election, and will do so again. Third, that you really shouldnt trash the reputation of James Comey and the FBI without expecting some payback.\n\nTrumps Russian web may be a complicated contraption, but the firing of Comey is a much simpler matter.\n\nIn a devastating opening statement, delivered without notes, Comey explained how confused he was. After all, Trump had told him he was doing a great job and wanted him to stay. Then Trump fired him, either for the Russia investigation (as Trump said), or for the Clinton emails (as the Justice department said), or simply for bad management.\n\nIt was that last smack to the face that gave Comey all the motive he needed to go public. Those were lies, plain and simple, he told the senators and the world. And I am so sorry that the FBI workforce had to hear them, and Im so sorry that the American people were told them.\n\nMore in sorrow and confusion, Comey proceeded to eviscerate his former boss.\n\nRead further:"],[5,"Programmer Pyotr Levashov reportedly suspected in US election hacking arrested","Madrid:A Russian computer programmer, Pyotr Levashov, has been arrested in the Spanish city of Barcelona, a spokesman for the Russian embassy in Madrid said on Sunday.\n\nIt was unclear why Levashov was arrested. The embassy spokesman declined to give details for his arrest, and Spanish police and the interior ministry were not available for comment on Sunday.\n\nRussian television station RT reported that Levashov was arrested under a USinternational arrest warrant and was suspected of being involved in hacking attacks linked to alleged interference in last year's US election.\n\nPeter Carr, a spokesman for the US Justice Department's criminal division, said: \"The US case remains under seal, so we have no information to provide at this time.\"\n\nThe criminal division is separate from the national security division, which is responsible for investigating state-sponsored cyber crimes.\n\nA US Department of Justice official said it was a criminal matter without an apparent national security connection.\n\nSpanish authorities notified the Russian embassy of Levashov's arrest on Friday, the embassy spokesman said.\n\nIn January, Spanish police arrested another Russian computer programmer, whose name was given as \"Lisov\" and who was wanted by the United States for leading a financial fraud network.\n\nThe US government has formally accused Russia of hacking Democratic Party emails to help the campaign of Republican President Donald Trump. The US Congress is also examining links between Russia and Trump during the election campaign.\n\nRussian officials, including President Vladimir Putin, have repeatedly denied that Russia tried to influence the election."],[5,"Comey hearing  Cable news coverage, chyrons","Coverage of former FBI director James B. Comeys testimony looked about the same across cable news channels. A closeup of a senator forming a question, a wide show of the room  theres just not much to show on TV. But the ALL CAPS text in the bar at screen bottom differentiates networks, exposing what they want viewers to take away from the hearing.\n\n[Trump claims vindication from Comey testimony, calls him a leaker]\n\nThese captions  also called chyrons or lower-thirds  are windows into how different networks interpret the same reality.\n\nWe captured what three big news networks displayed throughout the hearing. A few times a minute, this page updated with what the networks were currently showing.\n\n[Analysis: 7 telling moments from the Comey hearing, in cable-news captions]\n\nPay attention to the quotes networks display. Do they tend to be damning for Trump, or more forgiving? Do the captions play it straight or editorialize?"],[5,"Donald Trump fails to endorse NATOs mutual defence pledge","IT WOULD have been so easy, but Donald Trump could not bring himself to do it. On May 25th, in a 900-word speech made in front of a monument to 9/11 at NATOs new headquarters in Brussels, the president failed to mention the alliances Article 5the bedrock commitment to regard an attack on one member country as an attack on all.\n\nThe assembled heads of government had expected to receive a dressing down on most member countries' failure to meet the NATO target of spending 2% of GDP on defence. That they got. Many of them agree with Mr Trump on the need to do more and can point to European defence budgets that are have been rising, albeit too slowly, as a consequence of Russias aggression towards Ukraine. They will, however, have been irritated by Mr Trumps repetition of the canard that the spending shortfall means that the money is somehow owed and that American taxpayers have been taken for a ride.\n\nIt would have been smart of Mr Trump to have encouraged their efforts on spending while taking some of the credit for getting them to sharpen up. If he had then made the Article 5 pledge, the trip would have been deemed a success.\n\nThe fact that he did neither of those things means that it was instead pretty disastrous. Having questioned the basis for Article 5 more than once during his campaign for the White House, NATO membersand crucially, the alliances Russian adversaryare left wondering whether if push came to shove America would still have their back.\n\nIt is all very well for other members of the administration, such as Jim Mattis, the defence secretary, and Mike Pence, the vice president, to say the right things. But it is Mr Trump who would have to make the call if Vladimir Putin was sufficiently emboldened to think it worth having a nibble at one of the Baltic states.\n\nTactfully, NATO had decided not to put Russia on the agenda of the mini-summit, concentrating instead on the thing Mr Trump cares most about: terrorism. But in other conversations, the Europeans were left quietly appalled by Mr Trumps apparent insouciance about the Russian threat.\n\nThe general discomfort was reflected in the awful optics of the event. During a photo-call, none of the heads of government could bring themselves to speak to Mr Trump, preferring to huddle round Angela Merkel. Mr Putin must have loved every minute of it."],[5,"Trump eager for big meeting with Putin; some advisers wary","WASHINGTON (AP)  President Donald Trump is eager to meet Russian President Vladimir Putin with full diplomatic bells and whistles when the two are in Germany for a multinational summit next month. But the idea is exposing deep divisions within the administration on the best way to approach Moscow in the midst of an ongoing investigation into Russian meddling in the U.S. elections.\n\nMany administration officials believe the U.S. needs to maintain its distance from Russia at such a sensitive time  and interact only with great caution.\n\nBut Trump and some others within his administration have been pressing for a full bilateral meeting. He's calling for media access and all the typical protocol associated with such sessions, even as officials within the State Department and National Security Council urge more restraint, according to a current and a former administration official.\n\nSome advisers have recommended that the president instead do either a quick, informal \"pull-aside\" on the sidelines of the summit, or that the U.S. and Russian delegations hold \"strategic stability talks,\" which typically don't involve the presidents. The officials spoke anonymously to discuss private policy discussions.\n\nThe contrasting views underscore differing views within the administration on overall Russia policy, and Trump's eagerness to develop a working relationship with Russia despite the ongoing investigations.\n\nAsked about the AP report that Trump is eager for a full bilateral meeting, Putin's spokesman Dmitry Peskov told reporters in Moscow on Monday that \"the protocol side of it is secondary.\" The two leaders will be attending the same event in the same place at the same time, Peskov said, so \"in any case there will be a chance to meet.\" Peskov added, however, that no progress in hammering out the details of the meeting has been made yet.\n\nThere are potential benefits to a meeting with Putin. A face-to-face meeting can humanize the two sides and often removes some of the intrigue involved in impersonal, telephone communication. Trump  the ultimate dealmaker  has repeatedly suggested that he can replace the Obama-era damage in the U.S.-Russia relationship with a partnership, particularly on issues like the ongoing Syria conflict.\n\nThere are big risks, though. Trump is known to veer off-script, creating the possibility for a high-stakes diplomatic blunder. In a brief Oval Office meeting with top Russian diplomats last month, Trump revealed highly classified information about an Islamic State group threat to airlines that was relayed to him by Israel, according to a senior administration official. The White House defended the disclosures as \"wholly appropriate.\"\n\nIn addition, many observers warn that Putin is not to be trusted.\n\nOleg Kalugin, a former general with the main Soviet security agency, known as the KGB, said Putin, a shrewd and experienced politician, has \"other priorities\" than discussing the accusations that Russia hacked the U.S. election with Trump, such as easing sanctions, raising oil prices, as well as next year's presidential elections in Russia.\n\n\"Putin knows how to redirect a conversation in his favor,\" Kalugin said.\n\nNina Khrushcheva, a Russian affairs professor at the New School, said Trump is in an \"impossible position.\"\n\n\"He can't be too nice to Putin because it's going to be interpreted in a way that suggests he has a special relationship with Russia,\" she said. \"He can't be too mean because Putin has long arms and KGB thinking. So Trump needs to have a good relationship with him but he also needs to fulfill his campaign promises of establishing better relations with Russia.\"\n\nThe White House said no final decision has been made about whether a meeting will take place. It did not respond to questions about the opposing views within the administration.\n\nBilateral meetings are common during summits like the G20, where many world leaders and their advisers are gathered in one place. The meetings are typically highly choreographed affairs, with everything from the way the two leaders shake hands to the looks that they exchange and the actual words spoken offering glimpses into the state of affairs.\n\nThe last U.S.-Russia bilateral meeting was a 2015 encounter between Putin and President Barack Obama that began with an awkward handshake and ended with progress on the brutal civil war in Syria.\n\nThat 2015 meeting, the first in two years, involved a 90-minute sit-down at U.N. headquarters. Putin and U.S. officials later said the two leaders had made progress on issues related to Syria, which had strained their already tense relationship. For the Obama administration, cautious engagement was the name of the game, with the U.S. working tirelessly to find middle ground with Moscow on Syria, Ukraine and other issues.\n\nThe disconnect between Trump and his advisers in the State Department and National Security Council over Russia runs deeper than the debate over a G20 bilateral.\n\nA former administration official who spoke anonymously to discuss classified information said that frustration is growing among foreign policy advisers over the failure of the White House to embrace a more cautious and critical approach to Russia. All 17 U.S. intelligence agencies have agreed Russia was behind last year's hack of Democratic email systems and tried to influence the 2016 election to benefit Trump.\n\nTrump has to directly \"say to Putin, 'We're not happy about you interfering in our election,'\" said Steven Pifer, a former U.S. ambassador to Ukraine. \"If you don't say that, you are going to get hammered by the press and Congress and you can guarantee Congress will pass sanctions legislation against Russia.\"\n\n\"They also need to keep their expectations very, very modest,\" added Pifer. \"If they aim for a homerun in Hamburg, my guess is they'll strike out.\"\n\nAssociated Press writer Nataliya Vasilyeva in Moscow contributed to this report."],[5,"61 percent say Trump fired Comey to protect himself (POLL)","Six in 10 Americans think Donald Trump fired FBI Director James Comey in order to protect himself rather than for the good of the country, and most think Trump is trying to interfere with official investigations of possible Russian influence in the 2016 election.\n\nA broad seven in 10 in an ABC News/Washington Post poll also doubt Trumps word on the Russia issue. That said, 55 percent doubt Comeys word as well - likely a sign of his own past controversies, as well as general distrust of Washington.\n\nSee PDF for full results, charts and tables.\n\nWith Deputy Attorney General Rod Rosenstein testifying before the Senate Intelligence Committee today and Comey himself to do so tomorrow, the survey finds the public taking a particularly dim view of Trump in the controversy. Sixty-one percent say he ditched the director to protect himself; just 27 percent think he did it for the good of the nation.\n\nFifty-six percent also think Trump is trying to interfere with investigations into possible Russian interference in the election, while just a third think hes cooperating. And 72 percent report just some or no trust in what Trump says about the issue  half, none at all. Just 21 percent report a great deal or good amount of trust in what the president says about it.\n\nEven conservatives are about twice as apt to have low trust in what Trump says about Russian interference than to have substantial trust, 60-33 percent. And in the presidents own party, Republicans split evenly on the question of trust, 48 percent expressing distrust, 45 percent, trust.\n\nAs noted, theres also skepticism of Comey in the poll, produced for ABC News by Langer Research Associates; 55 percent have just some or no trust in what he says about possible Russian interference. That said, distrust is 17 points lower than it is for Trump, and twice as many Americans have no trust whatsoever in what Trump says on the issue (50 percent) as have no trust at all in what Comey says (25 percent).\n\nDistrust of Trump is widespread; as noted, even 48 percent of Republicans express just some or no trust in what the president says about possible Russian influence in the election and related issues, as do 60 percent of conservatives, 65 percent of middle-aged and older adults, 68 percent of men and 71 percent of whites. These numbers are as high or higher in other groups.\n\nViews that Trump fired Comey to protect himself, and is trying to interfere in the investigation, peak among Democrats, liberals, younger adults, nonwhites and women. Adults age 18 to 39, for example, are 25 points more apt than their elders to think Trump fired Comey to protect himself and 21 points more likely to doubt what the president says about possible Russian interference. Nonwhites are 20 points more likely than whites to think Trump is interfering in the investigations. Women think so more than men by 12 points.\n\nParty lines are sharp: Eighty-eight percent of Democrats and nearly two-thirds of independents think Trump fired Comey to protect himself; 71 percent of Republicans think it was for the countrys good. And Democrats overwhelmingly think Trump is interfering with the investigation, 87-10 percent; that virtually flips among Republicans, with 77 percent saying hes cooperating. Independents are about twice as likely to think Trump is interfering rather than cooperating.\n\nSimilarly, a steep majority of liberals (86 percent) think Trump was protecting himself in firing Comey, as do 66 percent of moderates; that declines to 38 percent of conservatives. A narrow majority of conservatives, 52 percent, think Trumps decision was for the good of the country.\n\nViews of Comey also are partisan, but less overwhelmingly so. Fifty-four percent of Democrats trust what he says on the Russia issue, declining to 32 percent of independents and 18 percent of Republicans; its 60-37-16 percent from liberals to moderates to conservatives. Theres a larger division by race on Comey than on Trump, with whites 11 points more likely than nonwhites to distrust Comey.\n\nThese results set the stage for Comeys highly anticipated testimony Thursday: Most Americans approach what he has to say with considerable skepticism. Yet far more express deep doubts about what the president says - and about what hes done - in the ongoing Russia controversy.\n\nThis ABC News/Washington Post poll was conducted by landline and cellular telephone June 2-4, 2017, in English and Spanish, among a random national sample of 527 adults. Results have a margin of sampling error of 5.0 points, including the design effect. Partisan divisions are 33-23-38 percent, Democrats-Republicans-independents.\n\nThe survey was produced for ABC News by Langer Research Associates of New York, N.Y., with sampling, data collection and tabulation by SSRS of Media, Pa. See details on the surveys methodology here."],[5,"Ukip has been a victim of its own success","The first year of the Trump presidency has been every bit as hatefulas we knew it would be. People of colour and anti-racism campaigners in the USand UK who spent the US election campaign amplifying the voices of frontline communities  black, latino, indigenous and other minority communities  had no doubt that Donald Trump would deliver on the rhetoric of his campaign promised and he has.\n\nThe Muslim ban is in place; the criminalisation of migrants is in full swing.Racism, white supremacy, misogyny andhomophobia have been normalised as Trump continues to charge ahead with his plans to make America whiteagain.And the reality of Trumpism is that reported hate crimes continue to go up in the US. Arecord number of Jewish and Muslim centers have been attacked in the first year of the Trump presidency. Acrossthe US white supremacists and neo-Nazis feel emboldened to march with their Nazi flags while chanting anti-Semitic anti-Muslim hatein a throw back to the dark days of segregation.\n\nBut here in Britain we must not be complacent about the rising levels of open bigotry on display in our own country.\n\nTrump and Brexit have emboldened racism and racists and mainstreamed bigotry and hate in ways we have not seen for decades. Much of our public and political discourse post-Brexit has been used as a tool for stokinghate and fanning the flames of bigotry. Immigrants, refugees, Muslims, Jews, gays, trans and lesbian women continue to be the targets of this hatred. According to Home Office figures, in the past year, reported hate crime has spiked by 29 per cent..\n\nIn Europe openly neo-Nazi and racist parties are on the march  not only on the streets but in national parliaments, propelled by a toxic mix of public debate which blames the crisis of neo-liberalism and inequality on the other.\n\nIt is against this backdropthat the organisers of the national Stop Trump campaign are mobilisingthousands of people for what is set to be one of the UK's largest and most vocal protest when Trump arrives in London to visit the new US embassy in February.\n\nThis will be a moment for us to not only protest against Trumpism but show support and solidarity with anti-racist movements, refugee andmigrant action groups, womens rights organisations, intersectional feminists, anti-poverty activistsand climate change campaigners.To unite under a common vision of an open, progressive societywhere we the peoplewill resist, loud and proud against both Trump andown governments demonising and scapegoating of the marginalised and minority communities.\n\nTrump, our own Prime Minister Theresa May and all those who seek to build walls and fences between us should expect a carnival of resistance on the streets of London and beyond. We will be there to stand against bigotry and the politics of fear and division.\n\nThat resistance will be loud, it will be creative, it will look and sound like Trump's worst nightmare  for it will be diverse, multi-racial and inclusive.\n\nHe should expect British chants and banners saying: Trump is a wasteman, balls to your walls, we wont hold hands with fascists and love Trumps hate.\n\nLondon will wear its heart on its sleeve and come out in force  of that let there be no doubt. Already 1 in 10 people say they are likely toprotest Trump and his politics when he visits. And how deliciously satisfying that Trumpism will be rejected in a city which has elected the proud son of Pakistani migrants and a Muslim from South London, Sadiq Khan, as the Mayor of London. You can bet your bottom dollar that this will stick in the throat of Trump as he sees the streets of London heaving with British people from all backgrounds denouncing him and his hate.\n\nThe writers are members of the national steering committee of the Stop Trump Campaign.Shaista Aziz is founder of the Everyday Bigotry Project and Asad Rehman isExecutive Director ofWar on Want."],[5,"John Oliver on Trump: 'Literally every decision is the worst possible one'","The Last Week Tonight host ran through the latest scandals in the White House, referring to the president as audaciously corrupt\n\nJohn Oliver focused on the past seven days in Trumps administration on Sunday night, referring to them as absolutely insane.\n\nThe Last Week Tonight host has repeatedly referred to the situation as Stupid Watergate, a scandal with all the potential ramifications of Watergate but where everyone involved is stupid and bad at everything.\n\nHe spoke about reports that the president allegedly shared classified intelligence with Russian officials in the White House. That is the kind of information you shouldnt even share with your closest friends, which of course in Trumps case would be the caddy he calls Steve even though his name is Doug, a bucket of KFC chicken, and the ghost of Roger Ailes, he said.\n\nMore has also emerged surrounding former national security adviser Michael Flynn, who apparently told Trump he was already under investigation when he was hired. Literally every decision in the Trump administration is the worst possible one, Oliver said.\n\nThis week also saw Trump claim that hes been treated more unfairly than any politician in history, which led Oliver to note some key examples: Abraham Lincoln was shot by an actor, William McKinley was shot by an anarchist ... JFK was of course murdered by Ted Cruzs father.\n\nReports have also suggested that Trump told Russian diplomats that he fired Comey so that his investigation into his Russian ties would ease off. Oliver called him audaciously corrupt and said that its like if Hillary Clinton had sent an email with the subject line: Sup I did Benghazi.\n\nThe Washington Post has claimed that a significant person within the White House is being looked into as part of the Russian investigation. Some have suggested that could be Jared Kushner, but that seems unlikely because while he is technically significant and legally a person, he in no way qualifies as of interest, he said. He is the least interesting person on Earth.\n\nOliver then showed how Fox News has reported the last week, refusing to validate any of the scandalous information  but within just two days, one of them broke and started to show concerns. A Fox host not being able to hold his doubts at bay for 48 hours is pretty much a canary in a coal mine, but then at this point Donald Trump is basically waist deep in canaries, he said.\n\nHe then speculated about what a Trump impeachment would look like, saying: At least part of it would include thousands of Muslims celebrating in New Jersey.\n\nOliver remarked on Trumps ability to recover from a number of disasters. It seems like with President Trump that hes always approaching the end of the line but it never seems to come, as if for him, and him alone, the end of the line is drawn by MC fucking Escher, he said.\n\nBut Oliver did admit that he doesnt think Trump is happy either, and looked at a recent interview where the president bemoaned that his new life is harder than he expected. Your old job was basically having a name, letting other people pay you to use that name and firing Dee Snider, he said. It was fucking easy.\n\nIn his final Watergate comparison, he joked: Say what you want about Nixon, but at least he wanted the fucking job."],[5,"Trump won't go to the UK because Brits don't like him","Downing Street repeatedly refused to confirm today that Donald Trump's State Visit will go ahead this Autumn - amid claims he has cancelled to avoid protests,\n\nNo10 insisted the invitation to the US president still stood, but refused to give any timings.\n\nUS officials have denied that Mr Trump told Theresa Mayduring a phone call that he no longer wanted to come to Britain.\n\nHowever, the White House has been stressing that few discussions over the trip have taken place.\n\nThey also pointed to the commander-in-chief's busy schedule, saying he is already expected to travel to Poland and Germany next month, as well as attending summits in the Philippines and Vietnam.\n\nConcerns about large-scale protests around the visit to the UK have been fuelled by the backlash over Mr Trump's criticism of London Mayor Sadiq Khan in the wake of theLondon Bridge attacks.\n\nEarlier this year more than 300,000 people signed a petition urging Parliament to ban Trump from entering the UK.\n\nA source toldThe Guardianthat the President called Mrs May at some point in recent weeks and informed her of the decision,\n\nThe source said they were present in Downing Street when the call came through.\n\nThe PM's official spokesman refused to comment today on whether President Trump's state visit - which had been expected in September - would feature in the Queens Speech.\n\nHe said: 'We issued a statement yesterday in relation to the story in the Guardian.\n\n'We don't comment on speculation or about private conversations.\n\n'The Queen has issued the invitation to the President.'\n\nLabour leader Jeremy Corbyn welcomed the news that Mr Trump might not visit.\n\n'Cancellation of President Trump's State Visit is welcome, especially after his attack on London's mayor and withdrawal from#ParisClimateDeal,' he wrote.\n\nCorbyn was referencing Trump's Twitter attack onLondon Mayor Sadiq Khan shortly after the London Bridge terror attacks, which claimed eight innocent lives.\n\nTrump mocked Khan for telling people 'not to be alarmed' in the wake of the attacks - but the London Mayor hit back and said the remarks were taken out of context.\n\nMr Khan said he was talking about the increased police presence on London streets, not the attacks themselves.\n\nBut Trump continued his attack, saying Khan had to 'think fast' to come up with his 'pathetic excuse' of a response.\n\nThe response from the British public was strong, with UK politicians and even Harry Potter author JK Rowling criticising the President on social media.\n\nGreen Party leader Caroline Lucas joined jibes at Mr Trump in the wake of the apparent postponement.\n\nComparing the situation to Mrs May's decision to shun TV debates during the election campaign, she tweeted:'Looks like there's another leader who's too scared to show up.'\n\nMay was the first foreign leader to visitTrump in the White House when she made an appearance in Washington DC just seven days after his inauguration.\n\nShe extended a formal invitation from Queen Elizabeth II to Trump during that visit, and told the press she was 'delighted that the President has accepted that invitation'.\n\nSome of May's advisors had told her that the offer was premature and should have been 'put back a bit' in the wake of his controversial Muslim travel ban, but could not be rescinded once made.\n\nTrump's relationship with the British public has been highly strained for years - particularly in Scotland, where his golf developments have upset locals.\n\nLast week Theresa May told Trump she was 'disappointed' at his decision to take the US out of the Paris climate change agreement, although she did not join other European leaders in signing a joint statement condemning the action.\n\nHis presidency and potential state visit sparked mass protests in London in February when he was accused of racism over his travel ban on seven Muslim-majority countries, introduced in late January.\n\nIn the same month a petition calling for the President to be 'barred from the UK' signed by more than 312,000 was delivered to Parliament, triggering a debate on whether Trump should be allowed to enter the country.\n\nThe petition read in part: 'Donald Trumps well-documented misogyny and vulgarity disqualifies him from being received by the Queen or the Prince of Wales.\n\n'Therefore during the term of his presidency Donald Trump should not be invited to the United Kingdom for an official state visit.'\n\nAnti-Trump protesters gathered outside the parliament building calling for him to be banned, while inside politicians likened him to a 'petulant child' - though both May and her supporters were adamant that a visit should go ahead.\n\nThe animosity felt towards Trump by the British people is likely to be a thorn in the president's side.\n\nAn Anglophile who has long boasted of his British heritage - his mother, Mary-Anne Trump, was born in Tong, Scotland - Trump longs for acceptance from the country.\n\nAt the start of the year he sent the UK government a list of demands for his then-expected visit.\n\nThey included having the Queen join him for a game of golf on the nine-hole course at her castle in Balmoral, Scotland, The Telegraph reported.\n\nHis PR team had hoped to replicate a photograph similar to the 1982 image of Ronald Reagan and the Queen riding horses together.\n\nHe also wanted dinner at Blenheim Palace - Winston Churchill's birthplace - in Oxfordshire, England, and tea at Buckingham Palace in London, according to The Express.\n\nTrump is not the only US president to face opposition from the British public; in 2003, George W Bush faced thousands of protesters angry at the then-recent invasions of Iraq and Afghanistan.\n\nBetween 100,000 and 200,000 people descended on London to protest while he was in the capital, culminating in the toppling of a statue of Bush in Trafalgar Square.\n\nHis visit went ahead anyway."],[5,"Congress Needs to Change Its Trump-Russia Investigation","Our first reality TV president, Donald Trump, must be boiling with envy over James Comeys blockbuster testimony to the Senate Intelligence Committee last week. The former FBI director, while shying away from legal conclusions, meticulously laid out facts that lead to one inescapable conclusion: The Presidents official reasons for firing him were little more than a ginned-up justification for putting a wrench into the FBIs investigation of ties between the Trump campaign and Russian operatives.\n\nSpecial Counsel Robert Mueller will surely be looking into whether the dismissal rises to the level of obstruction of justice or whether other crimes were committed. But congressional inquiries serve a bigger role in our system, including pinpointing and addressing problems, educating the American people and identifying wrongdoing that may not rise to the level of a crime. Comey himself described the committees probe as a model of a functioning democracy and urged its members to keep doing what youre doing. Congresss jurisdiction is also much broader than that of the special counsel. The Senate Intelligence Committee, for example, is looking into active measures directed by Russia against the U.S. political process and voting infrastructure  efforts that, in Comeys words, tried to shape the way we think, we vote, we act. These types of incursions are not going to end: As both Comey and other intelligence officials have made clear, the Russians will be back in coming elections.\n\nFortunately, Congress  which has by and large welcomed Muellers investigation  has thus far seemed willing to play its role. The Senate Intelligence Committee has been the most active, holding high-profile hearings, beginning to conduct interviews and issuing document requests.\n\nBut it can do more, and it can do better. A recent Brennan Center report on the Trump-Russia investigations draws upon the lessons of past congressional investigations to highlight the conditions necessary for the Senate Intelligence Committees effort to be successful.\n\nFirst, even the midst of a highly charged political atmosphere, the committee must strive for bipartisanship. A Benghazi-style committee, set up to destroy a political opponent, is not the model. Rather, Congress needs to reach further back in history to examples such as the 1970s Church Committee and Watergate Committee. Despite some early missteps from the intelligence committees chairman, Sen. Richard Burr (R-N.C.), it appears that the committee is making significant efforts in this direction. Burr and his vice-chair, Sen. Mark Warner (D-Va.), held a press conference to jointly declare their commitment to bipartisanship. The committee also granted them the authority to jointly issue subpoenas, which means that one political party will not control what information is sought, unlike the arrangement in the House intelligence committee.\n\nSecond, the committee should clarify that the scope of its investigation includes exploring the Presidents links to private entities through which the Russian government operates  a particular concern in light of the Trump familys extensive business interests in the country. It should also tell the American people how long it anticipates the investigation to continue and commit to issuing a public report. This is especially important because while the special counsels report will be provided to the Justice Department and Congress, it will not necessarily be released. The American people deserve to know the truth about issues so fundamental to our democracy and security.\n\nFinally, congressional leadership must urgently ramp up the resources available to the Senate Intelligence Committee. The committee is woefully understaffed to undertake a complex investigation of this sort and still contend with its regular workload. Public reports suggest the committee now has nine staffers who are assigned to the investigation (in comparison to the 46 staff for Benghazi and the 133 employed by the Church Committee).\n\nThe committee will likely need to grant immunity to least some witnesses in order to obtain information necessary for its work. In previous parallel investigations  most prominently Iran-Contra  congressional grants of immunity to witnesses undermined successful criminal prosecutions being brought by the Justice Department or independent counsel. The committee and special counsel can manage these potential conflicts. Comey, for one, testified that he had no doubt the committee could work in parallel with the special counsel. Indeed, his own appearance before the committee was cleared by the special counsel, and the committee heard this week from Attorney General Jeff Sessions, who himself may end up a target in the investigations.\n\nThe work being carried out by the Senate Intelligence Committee and other congressional committees is a necessary counterpart to the special counsels criminal investigation. The committees are aimed at carrying out their congressional oversight duties and, where necessary, checking the executive branch; the special counsels inquiry is aimed at bringing to justice those who might have committed crimes. American democracy will be best served by their twin efforts."],[5,"Donald Trump Finally Gets His Wish, Is Now Under Criminal Investigation  Mother Jones","James Comey told President Trump three times that he wasnt personally under investigation. That wasnt enough. Trump didnt want his friends under investigation either, so he fired Comey when the investigation continued. Can you guess what happened next?\n\nThe special counsel overseeing the investigation into Russias role in the 2016 election is interviewing senior intelligence officials as part of a widening probe that now includes an examination of whether President Trump attempted to obstruct justice, officials said. .The obstruction-of-justice investigation of the president began days after Comey was fired on May 9, according to people familiar with the matter. Muellers office has now taken up that work, and the preliminary interviews scheduled with intelligence officials indicate his team is actively pursuing potential witnesses inside and outside the government.\n\nThats from the Washington Post. Trumps fans, of course, continue to believe that the big scandal isnt Trumps likely obstruction of justice, but the fact that this stuff has been leaked. Its the Deep State at work. After all, nothing ever leaked in Washington DC until Trump took office. Right?"],[5,"London mayor scorches Trump: More important things to do than respond to ill-informed tweets","A spokesperson for London Mayor Sadiq Khan on Sunday fired back at what he said were ill-informed tweets from President Donald Trump about the recent terrorist attack.\n\nFollowing the Saturday attacks in London that killed seven people and injured dozens, Trump blasted Khan on Twitter.\n\nAt least 7 dead and 48 wounded in terror attack and Mayor of London says there is no reason to be alarmed! Trump complained.\n\nIn a statement on Sunday, Khans spokesperson said that the mayor had more important things to do than respond to President Trump.\n\nThe Mayor is busy working with police, emergency services and the government to coordinate the response to this horrific and cowardly terrorist attack, a statement from the mayors office said. He has more important things to do than respond to Donald Trumps ill-informed tweet that deliberately takes out of context his remarks urging Londoners not to be alarmed when they saw more police  including armed officers  on the streets."],[5,"Anti-Trump protest planned Saturday near president's golf club in Bedminster","BEDMINSTER-- A variety of activist groups are planning an anti-Trump demonstration near the Trump National Golf Clubon Saturday in a local #MarchForTruth protest.\n\nThe event is part of a larger national and international effort.#MarchForTruth events are planned in more than 100 cities and towns across the U.S. and Europe.\n\nThe activists are seeking an impartial investigation into Russian interference in the U.S. election and the Trump Administration's alleged improper relationships with Russia and will address other issues, according to a news release.\n\nCongressman Bill Pascrell, (D -9th Dist.), who helped lead the effort in the House of Representatives to force Trump torelease his tax returns, will be the featured speaker.\n\nPresident Donald Trump will not be at his summer home, which many have labeled \"Camp David North.\"\n\nThe president, however, is scheduled toreturn there later this month, according to a Federal Aviation Administration advisory. It would be his second stay at Trump National Golf Club since taking office in January.\n\nEvery weekend since early May, activists have been gathering in the area around the Trump National to protest Trump and his administration's policies, procedures and activities, it was stated in the release.\n\nSOMA Action, a local indivisible group, NJ Working Families Alliance, Action Together NJandWe the People NJ-07 will be among the groups protesting.\n\nAccording to the release, activists will initiate a variety of protest activities in and around the township, down the road from Trump's private golf club. The schedule of events for Saturdayincludes a9 a.m. motorcade protest that passes Trump National to a rally in River Road Park.\n\nMotorc
