ips. In other words, what Trump thought he was doing might well inflect whether we should see this as an act of carelessness, an act of carelessness bordering on treachery, or an act of judgment (even if misjudgment) of the sort we elect presidents to make.\n\nFifth, this may well be a violation of the Presidents oath of office.Questions of criminality aside, we turn to the far more significant issues: If the President gave this information away through carelessness or neglect, he has arguably breached his oath of office. As Quinta and Ben have elaborated on in some detail, in taking the oath President Trump swore to faithfully execute the Office of President of the United States and to preserve, protect and defend the Constitution of the United States to the best of his ability. Its very hard to argue that carelessly giving away highly sensitive material to an adversary foreign power constitutes a faithful execution of the office of President.\n\nViolating the oath of office does not require violating a criminal statute. If the President decided to write the nuclear codes on a sticky note on his desk and then took a photo of it and tweeted it, he would not technically have violated any criminal lawjust as he hasnt here. He has the constitutional authority to dictate that the safeguarding of nuclear materials shall be done through sticky notes in plain sight and tweeted, even the authority to declassify the codes outright. Yet, we would all understand this degree of negligence to be a gross violation of his oath of office.\n\nCongress has alleged oath violationsalbeit violations tied to criminal allegations or breaches of statutory obligationsall three times it has passed or considered seriously articles of impeachment against presidents: against Andrew Johnson (unmindful of the high duties of his oath of office), Richard Nixon (contrary to his oath), and Bill Clinton(in violation of his constitutional oath). Further, two of the three articles of impeachment against Nixon alleged no direct violation of the law. Instead, they concerned Nixons abuse of his power as President, which, like the President putting the nuclear codes on Twitter, is an offense that can only be committed by the President and has thus never been explicitly prohibited in criminal law.\n\nTheres thus no reason why Congress couldnt consider a grotesque violation of the Presidents oath as a standalone basis for impeachmenta high crime and misdemeanor in and of itself. This is particularly plausible in a case like this, where the oath violation involves giving sensitive information to an adversary foreign power. Thats getting relatively close to the treason language in the impeachment clauses; its pretty easy to imagine a hybrid impeachment article alleging a violation of the oath in service of a hostile foreign power. So legally speaking, the matter could be very grave for Trump even though there is no criminal exposure.\n\nThis approach to sensitive information does not appear to be a one-off. President Trump has previously taken heat for his cavalier attitude towards safeguarding classified information, for example when he openly reviewed plans related to a North Korean nuclear test in the Mar-a-Lago dining room in full view of other diners or when he appeared to inadvertently confirm the authenticity of leaked CIA documents on Fox News.\n\nSixth, it matters hugely, at least from an atmospheric point of view, that the people in the room were Russian and one of them was Sergey Kislyak of all people.\n\nTake a step back and remember where we stand on LAffaire Russe.Trump is currently under a tremendous amount of political pressure for his decision to fire the FBI Director, who was in the midst of conducting an investigation into possible collusion between the Kremlin and the Trump campaign in the Russian effort to influence the U.S. presidential election. He has admitted on national television that his decision to dismiss Director James Comey was linked to Comeys investigation. Four associates of Trump have been asked to hand over documents chronicling their conversations with Russian officials to the Senate Intelligence Committee, and one of those associatesformer national security advisor Lt. Gen. Michael Flynnhas been subpoenaed.\n\nIts particularly striking that among the Russian officials with whom Trump may have discussed classified information is none other than Kislyak, who has a habit of holding inopportune meetings with high-ranking members of the Trump team. It was conversations with Kislyak over the possible lifting of sanctions that led to Flynns resignation, and revelations of undisclosed meetings with the Ambassador during the campaign pushed Attorney General Jeff Sessions to recuse himself from the FBIs ongoing investigation into the Russia connection.\n\nThis matter may or may not have any connection whatsoever to the Trump-Russia story, which is playing out concurrently. But it will inevitably get mashed together with it. Its important, however, to keep the issues mentally separate. After all, this conduct would be equally inexcusable if the recipients were not Russian, but say, Chinese. At the same time, the question of whether its a mere coincidence that the President disclosed codeword classified material to the Russian government, having spent the last few months deriding the idea that he had any connection to Russia as #FakeNews is one the White House cannot avoid.\n\nSeventh, Trumps screw-up with the Russians in the Oval Office raises the stakes for whether he records conversations there. Last week, Trump tweeted that James Comey better hope that there are no \"tapes\" of our conversations before he starts leaking to the press! This threat set off a raft of speculation about whether Trump records Oval Office conversations and, if so, what his legal duties are to preserve those recordings. The speculation continued through today, when Sean Spicer studiously declined to address whether any such recording system exists. If such a recording system doesexist, the conversations recorded could go a long way towards answering the mysteries above regarding why the President gave this information to the Russians, and whether he violated his oath or some other law in the process. We thus expect the incident with the Russians to put even more pressure on the White House to answer the question whether the recording system exists.\n\nEighth, this episode raises the stakes on the nomination of the FBI Director to replace Comey.Ben and Jack explained this morning why Trump must not appoint a political figure for the job, but rather must replace Comey with someone apolitical with law enforcement expertise and a reputation for independence. One reason for the conclusion, but only one, was the need for absolute vigilance, and the appearance of vigilance, in the investigation of the DNC hack and the Trump campaign and administration. Trumps intelligence spill in the Oval Office to senior Russian officials is but the latest and perhaps greatest piece of evidence of extraordinarily suspicious behavior by the Trump teamthis time the President himselfand Russian officials. The episode will make it yet harder to have a legitimate and credible resolution to the Trump-Russia investigation, and thus makes it all the more critical to have an FBI Director who is independent and enjoys bipartisan support.\n\nFinally, Trumps alleged screw-up with the Russians reveals yet again what we have learned many times in the last four months: The successful operation of our government assumes a minimally competent Chief Executive that we now lack.Everyone else in the Executive Branch can be disciplined or fired or worse when they screw up by, say, revealing classified information or lying about some important public policy issue. But the President cannot be fired; we are stuck with him for 3-1/2 more years unless he is impeached, which remains a long-shot.\n\nThe Post reports:\n\nBottom line: It matters who we have running the most powerful institution in the world."],[5,"Donald Trump Transition Team Ordered to Preserve Documents","The Trump transition team has been instructed to save documents related to the ongoing investigation into Russias interference in the 2016 presidential election, the New York Times reports.\n\nThe transition teams general counsels office reportedly sent a memo to members of the transition team, ordering them to preserve any physical and electronic records that may be related in any way to the subject matter of the pending investigations, according to the report.\n\nInformation on former campaign manager Paul Manafort, former adviser Carter Page, former National Security Adviser Michael Flynn, business partner of Manaforts Rick Gates, and Roger Stone, who is called an informal Trump adviser in the document, is also being sought in the memo. The men named in the memo have been at times linked to the investigations into Russian meddling.\n\nThe Times reports that the internal memo indicates that any failure to preserve documents could result in criminal or civil penalties and could form the basis of legal claims, legal presumptions, or jury instructions relating to spoliation of evidence.\n\nPresident Trump has continued to blast the investigation into Russian meddling as a witch hunt that has so far failed to produce any evidence that he colluded with Russians."],[5,"Why Trump and Francis Diverge on Saudi Arabia","The meeting May 24 between two opposing titans, U.S. President Donald Trump and Pope Francis, attracted attention mainly for the stylistic and substantive differences between the two men, not because anything serious was expected to come out of their abbreviated 30-minute encounter. Indeed, considering past heated exchanges between the Pope and Trump, it might seem surprising the Vatican was added to the presidents whirlwind itinerary at all. In February 2016, Francis implicitly challenged the then-presidential candidates faith by telling reporters that a person who only thinks of building wallsand not building bridges is not Christian. Trump responded by calling the Popes comments disgraceful, only to hear Francis repeat a new version of the charge just a few months ago. But throughout his papacy, Francis has urged encounter and dialogue, so it is in character that he agreed to look for doors at least a little bit openand go on, step by step with Trump.\n\nTwo factors put the antagonists together. The first is tradition: every U.S. president since Harry Truman has visited the Holy See while in Italy. (Trump was there attending a G7 summit in Sicily.) The second is that the White House cast the first portion of his first presidential trip abroad as a tour of religious homelands. So Trumps Vatican visit was the final act in a theatrical production that opened in Riyadh.\n\nIn the end, though, the framing might have been a problem. Indeed, it perturbed the Vatican last week that Trump was so triumphalist in Saudi Arabia, one of the few countries to have no diplomatic relations with the Holy See. From the Kingdoms treatment of Christians living within its borders, to its international export of intolerance, to the devastation wrought by its war in Yemen, Francis and the Vatican take a much more critical line toward Saudi Arabia than does the Trump administration. U.S. administrations have collaborated on a variety of diplomatic initiatives with the Holy See,"],[5,"John McCain jokes about his confused questioning in Senate committee hearing","John McCain has provided a surprising excuse for his strange line of questioning during Thursday's Senate hearing with James Comey - saying that he was tired from staying up late the previous night to watch sport.\n\nMr McCain, the 80-year-old grandee of the Republican Party, struck an unusual tone in the hearing.\n\nHis meandering questions asked about Hillary Clinton's emails, and why one investigation was closed but the other ongoing.\n\n\"With respect... I'm a little confused,\" said Mr Comey at one point, struggling to answer."],[5,"Comey Memo Says Trump Asked Him to End Flynn Investigation","In a statement, the White House denied the version of events in the memo.\n\nWhile the president has repeatedly expressed his view that General Flynn is a decent man who served and protected our country, the president has never asked Mr. Comey or anyone else to end any investigation, including any investigation involving General Flynn, the statement said. The president has the utmost respect for our law enforcement agencies, and all investigations. This is not a truthful or accurate portrayal of the conversation between the president and Mr. Comey.\n\nMr. Chaffetzs letter, sent to the acting F.B.I. director, Andrew G. McCabe, set a May 24 deadline for the internal documents to be delivered to the House committee. The congressman, a Republican, was criticized in recent months for showing little of the appetite he demonstrated in pursuing Hillary Clinton to pursue investigations into Mr. Trumps associates.\n\nBut since announcing in April that he will not seek re-election in 2018, Mr. Chaffetz has shown more interest in the Russia investigation, and held out the potential for a subpoena on Tuesday, a notably aggressive move as most Republicans have tried to stay out of the fray.\n\nIn testimony to the Senate last week, Mr. McCabe said, There has been no effort to impede our investigation to date. Mr. McCabe was referring to the broad investigation into possible collusion between Russia and the Trump campaign. The investigation into Mr. Flynn is separate.\n\nA spokesman for the F.B.I. declined to comment.\n\nMr. Comey created similar memos  including some that are classified  about every phone call and meeting he had with the president, the two people said. It is unclear whether Mr. Comey told the Justice Department about the conversation or his memos.\n\nMr.Trump fired Mr. Comey last week. Trump administration officials have provided multiple, conflicting accounts of the reasoning behind Mr. Comeys dismissal. Mr. Trump said in a television interview that one of the reasons was because he believed this Russia thing was a made-up story.\n\nThe Feb. 14 meeting took place just a day after Mr. Flynn wasforced out of hisjob after it was revealed he had lied to Vice President Mike Pence about the nature of phone conversations he had had with the Russian ambassador to the United States.\n\nDespite the conversation between Mr. Trump and Mr. Comey, the investigation of Mr. Flynn has proceeded. In Virginia, a federal grand jury has issued subpoenas in recent weeks for records related to Mr. Flynn. Part of the Flynn investigation is centered on his financial links to Russia and Turkey.\n\nMr. Comey had been in the Oval Office that day with other senior national security officials for a terrorism threat briefing. When the meeting ended, Mr. Trump told those present  including Mr. Pence and Attorney General Jeff Sessions  to leave the room except for Mr. Comey.\n\nAlone in the Oval Office, Mr. Trump began the discussion by condemning leaks to the news media, saying that Mr. Comey should consider putting reporters in prison for publishing classified information, according to one of Mr. Comeys associates.\n\nMr. Trump then turned the discussion to Mr. Flynn.\n\nAfter writing up a memo that outlined the meeting, Mr. Comey shared it with senior F.B.I. officials. Mr. Comey and his aides perceived Mr. Trumps comments as an effort to influence the investigation, but they decided that they would try to keep the conversation secret  even from the F.B.I. agents working on the Russia investigation  so the details of the conversation would not affect the investigation.\n\nMr. Comey was known among his closest advisers to document conversations that he believed would later be called into question, according to two former confidants, who said Mr. Comey was uncomfortable at times with his relationship with Mr. Trump.\n\nMr. Comeys recollection has been bolstered in the past by F.B.I. notes. In 2007, he told Congress about a now-famous showdown with senior White House officials over the Bush administrations warrantless wiretapping program. The White House disputed Mr. Comeys account, but the F.B.I. director at the time, Robert S. Mueller III, kept notes that backed up Mr. Comeys story.\n\nThe White House has repeatedly crossed lines that other administrations have been reluctant to cross when discussing politically charged criminal investigations. Mr. Trump has disparaged the continuing F.B.I. investigation as a hoax and called for an inquiry into his political rivals. His representatives have taken the unusual step of declaring no need for a special prosecutor to investigate the presidents associates.\n\nThe Oval Office meeting occurred a little over two weeks after Mr. Trump summoned Mr. Comey to the White House for a lengthy, one-on-one dinner at the residence. At that dinner, on Jan. 27, Mr. Trump asked Mr. Comey at least two times for a pledge of loyalty  which Mr. Comey declined, according to one of Mr. Comeys associates.\n\nIn a Twitter post onFriday, Mr. Trump said that James Comey better hope that there are no tapes of our conversations before he starts leaking to the press!\n\nAfter the meeting, Mr. Comeys associates did not believe there was any way to corroborate Mr. Trumps statements. But Mr. Trumps suggestion last week that he was keeping tapes has made them wonder whether there are tapes that back up Mr. Comeys account.\n\nThe Jan. 27 dinner came a day after White House officials learned that Mr. Flynn had been interviewed by F.B.I. agents about his phone calls with the Russian ambassador, Sergey I. Kislyak. On Jan. 26, the acting attorney general, Sally Q. Yates, told the White House counsel about the interview, and said Mr. Flynn could be subject to blackmail by the Russians because they knew he had lied about the content of the calls."],[5,"Donald Trump Withdraws From Paris Climate Deal Despite Allies Opposition","President Donald Trump withdrew the U.S. from the Paris climate accord on Thursday. The decision shows the weight of influence of the economic nationalists worldview. WSJs Jason Bellini reports. Photo: Associated Press\n\nPresident Donald Trump said Thursday he will withdraw the U.S. from the Paris climate accord in an effort to boost the nations industry and independence, making a dramatic shift in policy despite intense lobbying from business leaders and close allies.\n\nI was elected to represent the citizens of Pittsburgh, not Paris, Mr. Trump said, calling..."],[5,"Kathy Griffin: Photo Was 'Parody' of Trump's Megyn Kelly Dig","Kathy Griffin said President Donald Trump broke her and ruined her career following intense backlash she received over a photo in which she is gripping his fake, bloody head.\n\nThe comedian, who was fired by CNN and dropped from a Squatty Potty ad this week, got emotional at a news conference Friday, as she apologized again for the image, which she said sparked a Secret Service investigation. Griffin also said bullying from Trump and his family has destroyed her life.\n\nI dont think Im going to have a career after this. Im going to be honest, he broke me, Griffin said, breaking into tears. A sitting president of the United States and his grown children, and the First Lady, personally, I feel, are trying to ruin my life forever.\n\nGriffin said she was was mocking Trumps previous remarks about Megyn Kelly having blood coming out of her wherever when she posed for what became a widely condemned photo. She was trying to interpret the sexist remarks Trump made last year after a Republican debate in which he said moderator Kelly had blood coming out of her eyes.\n\nIt was a parody of Trumps own sexist remarks taken to an extreme absurdist visual, Griffins attorney Lisa Bloom said. Kathy teamed up with a photographer to mock Trump, our mocker-in-chief, [to show] what would it look like if his own insults were turned on him.\n\nThe photo shows a straight-faced Griffin holding up a fake, decapitated Trump head, which is covered in dripping blood. It drew outrage from both sides of the political spectrum, including Trumps family.\n\nThe President said on Twitter Wednesday that Griffin should be ashamed of herself for the sick stunt, adding that his 11-year-old son, Barron, was having a hard time with this. First Lady Melania Trump said in a statement: As a mother, a wife, and a human being, that photo is very disturbing. When you consider some of the atrocities happening in the world today, a photo opportunity like this is simply wrong.\n\nThe Presidents son, Donald Trump Jr., criticized the comedian in a series of tweets in which he accused Griffin of issuing a phony apology and repeatedly called for CNN to sever ties with Griffin.\n\nGriffin had apologized for the image, saying in a video Tuesday that she crossed the line and was wrong. It wasnt funny. I get it, she said, admitting that it was too disturbing.\n\nCNN dumped the two-time Emmy award and Grammy award-winning as co-host of its New Years Eve live show, the cable news network announced Wednesday. A day before, Squatty Potty, a toilet stool company, said it suspended its ad campaign that Griffin starred in."],[5,"Donald Trump campaign repeatedly met with Russia to set up secret communications channel, report reveals","Donald Trump's campaign made contact with Russia at least 18 times during his presidential race, according to a new report.\n\nThe interactions had previously been kept secret by the campaign but are now being reviewed as part of the FBI and congressional investigation into Trump's relationship with Russia.\n\nConversations between members of Trump's team and high-ranking officials including setting up a special backchannel for communications between the President and Putin, Reuters reported. That would allow the two talk without involving US national security officials.\n\nSuch discussions accelerated after Donald Trump won the election, in November.\n\nThe 18 calls and electronic messages took place between April and November 2016 as hackers engaged in what US intelligence concluded in January was part of a Kremlin campaign to discredit the vote and influence the outcome of the election in favour of Trump over his Democratic challenger, former secretary of state Hillary Clinton.\n\nThose discussions focused on mending US-Russian economic relations strained by sanctions imposed on Moscow, cooperating in fighting Islamic State in Syria and containing a more assertive China, the sources said.\n\nIn January, the Trump White House initially denied any contacts with Russian officials during the 2016 campaign. The White House and advisers to the campaign have since confirmed four meetings between Kislyak and Trump advisers during that time.\n\nThe people who described the contacts to Reuters said they had seen no evidence of wrongdoing or collusion between the campaign and Russia in the communications reviewed so far. But the disclosure could increase the pressure on Trump and his aides to provide the FBI and Congress with a full account of interactions with Russian officials and others with links to the Kremlin during and immediately after the 2016 election.\n\nThe White House did not respond to requests for comment. Flynn's lawyer declined to comment. In Moscow, a Russian foreign ministry official declined to comment on the contacts and referred Reuters to the Trump administration.\n\nIn the conversations during the campaign, Russian officials emphasized a pragmatic, business-style approach and stressed to Trump associates that they could make deals by focusing on common economic and other interests and leaving contentious issues aside, the sources said.\n\nVeterans of previous election campaigns said some contact with foreign officials during a campaign was not unusual, but the number of interactions between Trump aides and Russian officials and others with links to Putin was exceptional.\n\n\"It's rare to have that many phone calls to foreign officials, especially to a country we consider an adversary or a hostile power,\" Richard Armitage, a Republican and former deputy secretary of state, told Reuters.\n\nAdditional reporting by Reuters"],[5,"Donald Trump and Emmanuel Macron congratulate Theresa May","Theresa May received telephone calls from the presidents of the US and France to 'congratulate' her on returning to Downing Street.\n\nAfter the Tories saw their Commons majority wiped out as Mrs May sought to continue in power heading a minority administration backed by the Democratic Unionist Party, US President Donald Trump told the PM he looked forward to continued 'close co-operation', while Emmanuel Macron invited her to visit France.\n\nInitially the US President had admitted the result had caught him off guard, but called his British counterpart to offer his 'warm support'.\n\nA Downing Street spokesman said: 'US President Donald Trump called the Prime Minister to offer his congratulations.\n\n'Both sides agreed they look forward to continuing the close cooperation between our two countries.\n\n'The French President Emmanuel Macron called to congratulate the Prime Minister, and said he was pleased that she would continue to be a close partner.\n\n'The president invited the Prime Minister to visit France at the earliest possible opportunity, and they agreed that the strong friendship between our two countries was important and would endure.'\n\nDonald Trump and Theresa May spoke over the phone.\n\nA White House spokesman said the Prime Minister and the President had agreed to continue the close cooperation between their two countries.\n\nTrump stressed his commitment to the 'special relationship' between the United States and Britain and said he looked forward to working with May 'on shared goals and interests in the years to come'."],[5,"null","Sadiq Khan has more important things to do than respond toDonald Trumps ill-informed tweets, the London Mayors spokesman has said after the US President goaded the British politician in the aftermath of terror attacks on the UK capital.\n\nTrump was accused of fake news after taking Khans call for Londoners to stay calm out of context.\n\nKhan, the first elected Muslim mayor of a European city,said there was no reason to be alarmed by the increased police presence in the capital over the next few days.\n\nBut Trump twisted his words to reference the number of people killed and injured by the terrorists."],[5,"Pope Francis, Donald Trump: Viral Photo From Vatican Meeting","Did Pope Francis smile when he met President Trump? It depends on the picture.\n\nAll eyes were on the Vatican on Wednesday when Trump, along with members of his family and political inner circle, shared a private audience with the pontiff. Trump had a half hour of the popes time for a discussion; they also exchanged gifts and posed for pictures. One image in particular, of a grinning Trump next to a stone-faced Pope Francis, has gone viral.\n\nThe Pope does not look happy to be standing next to Trump, with whom he has publicly feuded in the past. It was noted that Francis has smiled during similar photo-ops with other heads of state, from German Chancellor Angela Merkel to Mexican President Enrique Pea Nieto to former President Obama. On Wednesday, photos of Obama with a smiley pope in March 2014 made the rounds alongside the Trump image, suggesting Francis was happier to meet Obama than Trump.\n\nBut thats not quite the full picture. Evan Vucci, the Associated Press photographer who made this picture, recalled the rapidly unfolding scene in a phone call on Wednesday. It happens so fast, like a pool spray at the White House, he tells TIME.\n\nVucci was among six photographers who got into the room. The group was first ushered in to photograph Trump and Francis as they sat across from one another at a desk, then back out so the pair could meet. About a half hour later, they returned for more pictures. We were instructed to stay behind the gift table. Its packed and everyone is jostling for position, Vucci says. Theyre shaking hands, [Trumps] introducing the delegation. Then they do this big group photo.\n\nThe whole group scene was probably 30 seconds, he adds. The mood in the room, it didnt seem somber. The pope was smiling. They were sort of talking. Nothing seemed unusual to me or out of the ordinary.\n\nAs is often the case with high-profile Trump photo-ops, his online critics will pounce on an image that makes him look aloof, disinterested, uninformed and everything in between. In other cases, images have been shared widely because the shutter clicked at the moment when someone Trump is meeting, say, Canadian Prime Minister Justin Trudeau, appeared to show hesitationlike during an Oval Office handshake. This is a longterm issue for Trump, with Francis as the latest example.\n\nChoosing to share an image can be incredibly subjective, with a number of factors in play from composition and tonality to political bias and intent. A great image will tell the truth. Many other images from the same scene can often do the opposite.\n\nIt is true that a photo editor on Wednesday would have experienced slight difficulty while searching for an image of both Trump and Francis appearing to be delighted in one anothers company. But those images do exist, like this one of Francis smiling as he and Trump exchange gifts.\n\nThis is just one image, from one click of the shutter, during a moment when hundreds of pictures were made. For Vucci, a veteran political photojournalist, his work is all about honesty. Im trying to be as fair as possible, thats my job, he says. And where people take it, its up to them.\n\nAnd its worth noting that when looking back to Obamas Vatican visit, there is a larger group shot very similar to Wednesdays.\n\nFrancis isnt smiling in either shot. You just might not see that image appear in your feed."],[5,"Special Counsel Robert Mueller's Justice League","Special Counsel Robert Mueller is tasked with overseeingtheRussiagate case from investigation to litigation. Its a job of daunting magnitude due to its diversity, pace and burgeoning proportions.\n\nInitially limited to possible ties between theTrump campaign andRussia, the inquiry is now casting a much wider net.\n\nThis week portends to be a more trying one for Kushner, as he returnsto Washington to be greeted by the news that he is now a focus of the FBIs Russia investigation.\n\nA week later Reuters reportsthat Mueller is expanding its scope to include a criminal investigation into former national security adviser Michael Flynn.\n\nReuters, 2 June 2017:\n\nLess than 12 hours later, AOL posteda print+videoupdatethat reported the addition of another person of interest with the possibility of three more future additions.\n\nAccording to the Associated Press, Mueller has now assumed control of a separate criminal investigation into Paul Manafort. The former Trump campaign manager was forced to resign over questions about his business dealings in the Ukraine. In an interview with theAP,Deputy Attorney General Rod Rosenstein said Muellers assignment gives him the authority to also include Attorney General Jeff Sessions, the firing of former FBI Director James Comey and even himself into the expanding investigation.\n\nWhile these actions involve major steps in the investigation phase, at the same time Robert Mueller is also developing the litigation phase. Heis putting together a team of prodigious legal talent and experience:a real life Justice League. This story features five of those members: James Quarles III, Andrew Weissmann, Aaron Zebley, Jeannie Rhee and Peter Carr."],[5,"Trump once cheered Comey for the same reason he just fired him","(CNN)Eight days before Donald Trump won the presidency, he singled out FBI director James Comey for a special round of praise during a speech to supporters in Grand Rapids, Michigan.\n\n\"It took guts for director Comey to make the move that he made,\" Trump said of the FBI chief's decision to make public the bureau's revived probe into Hillary Clinton's private email server. \"It took a lot of guts.\"\n\nBut on Tuesday night, with the FBI now investigating the Trump campaign's alleged ties to Russia, the White House, acting on advice from the Justice Department, fired Comey.\n\n\"The way the director handled the conclusion of the email investigation was wrong,\" Deputy Attorney General Rod Rosenstein wrote in a letter explaining his reasoning.\n\nHe added, without irony, that Comey had been wrong to use his July press conference, in which he publicly cleared Clinton, to \"release derogatory information about the subject of a declined criminal investigation,\" a reference to Comey's broadly critical remarks about Clinton's behavior.\n\nWhile Trump railed against the initial announcement, he openly celebrated the FBI director's letter to Congress, delivered on October 28 -- when early voting had already begun in some states -- that his investigators were examining newly discovered emails that \"appear to be pertinent\" to the server probe.\n\nIn the end, there was nothing newly pertinent to the probe. But in the meantime, Trump crowed.\n\n\"I really disagreed with him (in July), I was not his fan,\" he said in Michigan on Halloween. \"But I'll tell you what -- what he did, he brought back his reputation. He brought it back. He's got to hang tough because a lot of people want him to do the wrong thing.\n\n\"But what he did,\" Trump continued, \"was the right thing.\"\n\nThen last week, after Comey's most recent testimony, Trump tweeted the FBI director was the \"best thing\" that could have happened to Clinton because he \"gave her a free pass for many bad deeds!\"\n\nalong with the candidate herself Democrats, too, have changed their tune in the aftermath of Comey's shock firing. In particular, top Clinton campaign staffers, many of whom -- along with the candidate herself -- believe his \"October surprise\" helped deliver Trump the White House.\n\n\"I was as frustrated, concerned and disappointed as anyone with Director Comey's handling of the email investigation,\" former Clinton campaign manager Robby Mook said in a statement. \"But President Trump just fired the man investigating how Russia meddled in our election and whether members of his campaign were involved, an investigation President Trump called 'charade' only 24 hours ago.\""],[5,"Health bill could show limits of Trump's Senate sway","President Donald Trump is starting to whip votes for the Senate health bill, but he could find his influence there is more limited than in the House of Representatives, where he cajoled, cursed and wooed members to vote for his top campaign promise.\n\nAides to Senate Majority Leader Mitch McConnell briefed White House staffers Wednesday evening on the details of the bill theyve been writing in secret, before it is expected to be made public Thursday. The president is expected to endorse their plan to repeal Obamacare. But even with Trumps help, the bill faces a perilous path in the Senate.\n\nStory Continued Below\n\nTrump called Sen. Rand Paul Tuesday to see if he could be convinced to back the bill. Paul said he gave Trump no guarantees hed vote for the bill, which he described as too much like Obamacare.\n\n\"We might have to play golf again,\" Paul told POLITICO as he recounted their conversation.\n\nIf it doesnt work for Alaska, it doesnt make any difference whos calling me, said Sen. Lisa Murkowski (R-Alaska), preemptively dismissing any attempt by Trump to twist her arm; she said he hasnt reached out yet. Murkowski and Paul are two of the senators who are most skeptical of the health legislation, though they have different complaints.\n\nThe Trump White House has been conspicuously hands-off in the drafting of the Senate bill. In previous administrations, the president likely would have laid out guiding principles for legislation during the campaign and lawmakers would follow his lead in drafting it. That has not happened in the Senate. They just dont participate in the policy, a chief of staff to one Senate Republican said of the White House.\n\nLegislative affairs director Marc Short and his team have recently spent weekends and nights huddling with McConnell's staff and senators, and Centers for Medicare and Medicaid Services Director Seema Verma also has met with senators, two White House officials said.\n\nBut three senior administration officials said they had not seen the details of the bill as recently as Tuesday afternoon. Asked Wednesday aboard Air Force One if Trump had seen details, White House spokeswoman Lindsay Walters said that \"the appropriate individuals have seen the bill,\" according to a pool report.\n\nThe White House is offering technical advice from officials such as Health and Human Services Secretary Tom Price and Vice President Mike Pence, said Sen. Lamar Alexander (R-Tenn.), who is helping draft the bill. Outside groups that got involved in the Houses legislative effort earlier this year also have largely stayed away from the Senate process, knowing McConnell is in charge.\n\n\"The White House is leaving it to Mitch, and I think that's smart,\" said former Majority Leader Trent Lott, who recently met with several senators. \"He's a wily old rascal and knows how to work his conference.\"\n\nWhite House and Capitol Hill officials are privately concerned that Trumps lack of policy expertise could throw off fluid dynamics  and potentially hurt in negotiations with some senators, one Capitol Hill and one White House official close to the talks said. Members of the House Freedom Caucus complained in March that Trump was not engaged in policy details they cared about in an earlier version of health care legislation.\n\nHaving the president discuss a bill in depth with a senator doesn't \"use his talents well, and it's not going to help us,\" one White House official said. Some Republicans who were not vocal Trump backers, such as Sen. John McCain and Sen. Mike Lee, might not be swayed by a call from the president.\n\nTwo White House officials also said they didn't think McConnell  who has tightly controlled the process, hand-selecting a group of lawmakers to help write the bill  would let them have much control \"even if we wanted it.\"\n\n\"There were more leakers and many more drama queens on the House side during that whole debate. He runs a very tight ship,\" one of the White House officials said of McConnell.\n\nTrump, one outside ally said, has criticized the House bill and senators at different points  \"telling people what they want to hear about it.\" He has asked few questions about the specific language in the bill, one administration official said, but has asked repeatedly about vote totals.\n\nHe has focused more of his attention on the ongoing Russia investigation, said the outside ally, who has spoken to Trump.\n\nSenate leaders will begin whipping votes after the text is released on Thursday, and Trumps involvement is expected to increase after that. The White House has looked at Trump's poll numbers in certain states, wondering how much pressure he could exert in the final days on particular senators.\n\nOfficials have expressed rising optimism in recent days that the bill will pass. \"Businessmen don't do one task at a time. As president he's proven that he's prolific, that he can meet with tech giants and open apprenticeships at the same time. And still work on completing repeal and a replace as a top priority,\" said Kellyanne Conway, the president's counselor.\n\nBut a handful of Republicans still seem skeptical about the legislation, and White House officials have begun envisioning scenarios in which McConnell loses two Republican votes and the Senate is tied, requiring Pence to cast the 51st vote in favor of the bill.\n\nSen. Susan Collins (R-Maine) raised doubts that McConnell and his team were responding to Trumps complaint in a meeting last week that the House bill was too harsh.\n\nThe president has argued for a more generous bill, she said in an interview. Well have to see what comes out tomorrow, but Im wondering if those who are drafting the bill are listening to what the president said about the need for the bill to be more generous.\n\nPaul, too, could be a tough sell. If Trump can secure his vote, it would be a big win, because the Kentuckians colleagues in the Senate are skeptical he will get on board.\n\nSunday is supposed to be 85 degrees and sunny in Washington  a perfect day for golf."],[5,"Macron and Trump's two tense handshake battles  video","Donald Trump and Emmanuel Macron meet for the first time in Brussels on Thursday, shaking hands awkwardly for the cameras. Later in the day at the new Nato headquarters, they shake hands again, a bit more vigorously this time"],[5,"Elon Musk threatens to quit Trumps advisory council over the Paris climate deal","Tesla chief executive Elon Musk threatened Wednesday toresign hispositionas an adviser toPresident Trumpif the United States withdraws from the Paris climate deal, a remark that highlights Trump's precarious position in a high-stakes international standoff.\n\nTrump could decide as early as this week whether the United States will remain in the historic Paris agreement, which reflects a voluntary commitment by the world's governments to reduce their carbon emissions.\n\nMusk said on Twitter that he had done all he could to advise the White House onthe deal that was signed in 2016 by 195 countries.\n\nAsked by another Twitter userwhat would happen if Trump withdraws despite Musk's advice, the entrepreneur said he would have no choice in the matter.\n\nTesla didn't immediately respond to a request for comment.\n\nAs a technology executive who has cited climate change as a key reason behind his push for electric vehicles, Musk has a personal and professional stake in the United States' climate-change policies.\n\nMusk's resignation in protest wouldshow a loss of faith in Trump by a key business leader, weakening the economic credibilityTrumpsought for his administration by appointing nearly 20 powerful CEOs to a advisory council in December. In addition to Musk, Trump named the chief executives of JP Morgan, Disney and IBM to the panel.\n\nThis is not the first time the future of Musk's advisory role has come into question. When Trumpin January signed his controversial executive order temporarily barring refugees and some immigrants from entering the United States, a number of tech companies said their workforces were directly affected by the ban.Musk said then that he would not step down as a strategic adviser. He arguedthat while he did not agree with all of Trump's policies, he believed his participation was important for providing feedback on issues that I think are important for our country and the world.\n\nMusk's strategic use of his position contrasts with that of Uber chief executive Travis Kalanick, who left Trump'sadvisory council amid widespread criticism over his role. Earlier this year, as Trump's travel ban went into effect, Uber drivers continued to pick up passengers at John F. Kennedy International Airport in New York despite an effort by taxi drivers to boycott over the issue. Uber's decision notto halt its service to JFKwas viewed by some critics as a tacit endorsement of the Trump policy. Although Kalanick later said in a company-wide memo that he never intended itto be interpreted that way, the episode ultimately led to Kalanick stepping down from the business leaders council."],[5,"Bernie Sanders explains why Trump is so dangerous","Vermont Sen. Bernie Sanders may have lost his bid for the White House in 2016, but hes sure as hell not ready to fade into obscurity anytime soon. Instead, hes emerged as a gadfly, loudly and publicly sounding the alarm on what he sees as the countrys troubling descent into authoritarianism under President Donald Trump.\n\nI can't remember a president who has had more authoritarian tendencies than Trump, Sanders told me in an interview on Wednesday. What is going on is not only this rise of authoritarianism but also, simultaneously, you are seeing this country move very rapidly toward oligarchy.\n\nAs Sanders prepared to give a big speech on Thursday at the Carnegie Endowment for International Peace, he got on the phone with me to talk about Trumps admiration for authoritarian leaders, his attacks on the media, the Russia investigation, and more.\n\nSanders told me he believes Trump has a basic disrespect for the fundamental pillars of democracy  the press, the judicial system  that mimics the authoritarian regimes the Trump administration has cozied up to around the globe. And that combination, he says, is dangerous.\n\nWhat follows is a partial transcript of our conversation, lightly edited for clarity and length.\n\nThere has never been a president, or even a leading public official, who has lied as often or as dangerously as Trump has.\n\nAnd when the president of the United States lies a whole lot and makes outrageous statements, it's not only bad unto itself, but it also opens the door for other people to be lying and for truth to be disrespected. And that is a very dangerous thing for the fabric of American society.\n\nWhen he talks about 3 to 5 million people voting illegally in the last election  no one believes that, it is an outrageous lie - but what that does is tell Republican governors that they should go forward to suppress the vote, to make it harder for people to vote, under the guise of voter fraud.\n\nEvery politician has disagreements with the media and how they cover this or that story, and I am certainly one of those. But there has never been a president, or political leader, who has basically said, Everything you see on mainstream television or mainstream media  the New York Times, the Washington Post, Vox, whatever it may be  is a lie, dont believe it.\n\nIf you take that to its logical conclusion, and some people have, then where do you get the truth? Where do you learn about whats going on that you cant see with your own eyes? Whos going to help you? It kind of leads you to the conclusion that there is only one person in America who can tell us the truth, and that is the president of the United States.\n\nDo you think hes a demagogue?\n\nWell, I think that ... let me continue and then you can ask me a question, fair enough?\n\nSo you have this unprecedented attack on the media. What this guy is doing is basically telling the American people, You cannot trust anything in mainstream media.\n\nThen, on top of that, he is attacking the judiciary system and Department of Justice. A judge rules against him  that is not unusual; judges often rule against presidents and against legislation  but you don't go around undermining the judiciary and calling people so-called judges because they ruled against you.\n\nThen on top of that, you have his support for authoritarian leaders.\n\nThe American people, I think, whether you are a Republican or Democrat, have a hard time understanding his affection for a guy like [Russian President] Vladimir Putin, who has worked overtime to undermine not only democracy in his own country but also democracy in the United States.\n\nDo you want a good relationship with Russia? Of course you do. But why would you have what appears to be a personal affection for an authoritarian leader? It is not just Putin. It is also [President Rodrigo] Duterte of the Philippines; it is the royal family of Saudi Arabia.\n\nAgain: You may want to make alliances, you may not; those are debates you have to have. But for a country like the United States, which has been seen, historically, as one of the great promoters of democracy, why have this affinity for so many authoritarian countries?\n\nI have spoken to conservatives who share these exact same concerns.\n\nDo you see this as a global phenomenon? Why do you think we may be seeing public support around the world for authoritarian characters or politicians? And, go back to my original question, do you think he is a demagogue  is that what you are moving toward saying?\n\nLet me take the last question first. Both good questions.\n\nYou can contrast this with a very conservative Republican president named George W. Bush. I opposed Bush on virtually every piece legislation, every initiative, he put forward. Virtually all of them. But if you remember, Bushs response to 9/11 was to visit a mosque  a very profound statement for a conservative Republican  essentially what he was saying is that we have to stand together, don't judge people by religion or by the color of their skin, and that America is a country which belongs to all of us.\n\nContrast that with Trumps effort to start a program in which is he is documenting every crime an undocumented person commits, [his] verbal attacks against Latinos and against Muslims, and his effort, it seems to me, to try to make political points by dividing us up by scapegoating minorities.\n\nThat is not what a leader of any democratic country should be doing. That is part of the tradition and history of demagoguery. It divides people up.\n\nThat leads to your other question: Is this happening around the world? The answer is yes, it is.\n\nAnd why is it happening? For a lot of the same reasons it is happening in the United States. The radical changes to the global economy over the last 40 to 50 years, which have benefited some people, no question about it, but have left behind tens and tens of millions of people who are today working longer hours for lower wages, who are worried to death about whether their kids can afford to go to college and whether their kids will ever have a standard of living as high as they themselves have.\n\nA whole lot of people have been left behind in the global economy, in the United States  in rural areas, in inner cities all over this country. A lot of people have been left behind, and they are angry, they are furious, and they think people do not understand their pain. And then you have demagogues trying to explain that the problem is some Mexican farm worker who makes eight bucks an hour or someone who is a Muslim.\n\nTens and tens of millions of Americans today are struggling to keep heads above water economically.\n\nWhat rational leadership is about is putting those problems on the table and saying, All right, here are problems: Weve got 28 million Americans with no health insurance. How do we deal with that issue? rather than demagoguing about that issue and blaming minorities for the problems the country faces.\n\nThis is certainly an international phenomenon  you see it with the National Front in France, and you see [a] similar type phenomenon with Putin in Russia.\n\nIn Berlin this May, you gave a speech where you said, What has become absolutely clear since the election is that Donald Trump represents something we havent seen before in the United States. A trend toward authoritarianism, a normalization of corruption and the rise of oligarchy. Can you unpack the last part of that sentence?\n\nYou got my quote right.\n\nWhat is going on is not only this rise of authoritarianism but also, simultaneously, you are seeing this country move very rapidly toward oligarchy.\n\nThe media doesn't talk about it very often. I do. Because it's frightening, and I don't think the media is comfortable with it  but the truth is in America today, you have the top one-tenth of 1 percent owning as much wealth as the bottom 90 percent, and youve got 20 people in America owning as much wealth as [the] bottom half of America, and you are seeing 52 percent of all new income generated today going to the top 1 percent.\n\nSo just an incredible inequality, in terms of wealth and income, that we have not seen since the Great Depression, since 1928.\n\nOn top of that, [we have] a political system in which the Koch brothers and other billionaires are able to spend unlimited sums through Citizens United to buy elections for the candidates who represent their interests.\n\nYou add that together with a media which is also increasingly owned by fewer and fewer people around the world. I think it is fair to say we are moving toward oligarchy, where we have an economy and a political system controlled by few incredibly wealthy people.\n\nAnd [as to] the corruption aspect of this: There is an incredible blurring of business interests for the Trump family with public policy. Is Trump making foreign policy decisions on behalf of the American people and what is best for the world? Or is he making those decisions on behalf of Trump enterprises? Thats a whole other area.\n\nThere seems little doubt that Russians attempted in some way to influence our election. How has this played out in terms of how you see the Trump administration moving toward authoritarianism?\n\nWell, thats a question that obviously is being investigated right now. You are right there is nobody who denies that Russia played a significant role in trying to influence the election on behalf of Trump. So the question being investigated now is was there collusion? And you have [special counsel Robert] Mueller and his team working on that, and you have the House and Senate Intelligence Committees working on that. We will see where that will go.\n\nI dont have the answer, and I don't want to speak before I have facts in front of us. Trump fired [FBI Director James] Comey. Did he fire Comey because he thought Comey was a bad FBI director and he needed a change in the FBI? If that is the case, that is what a president can do.\n\nOr did he fire Comey because Comey was launching a significant investigation about possible collusion of the Trump campaign with Russia? If thats the case, then that's just another argument about the movement of this country toward authoritarianism, because that is obstructing justice. And thats whats being looked at.\n\nYou said a few times that this is a first in American history  but there are aspects of these issues that have repeated themselves throughout history. Do you think this a repeat of something we saw in the 1930s, for example, or otherwise?\n\nBernie Sanders\n\nYes and no. Yes  look, we had Joe McCarthy. But I don't know if you have had a president whose actions - in terms of dishonesty, clear dishonesty, in terms of the attacks on the media, trying to undermine peoples faith in what they see, hear, and read, and support for authoritarian regimes  I don't know if you have had a president who has put all of these characteristics together at one time.\n\nI can't remember a president who has had more authoritarian tendencies than Trump.\n\nSarah Wildman\n\nWhat role do you think the media needs to play? What happens when you undermine the Fourth Estate?\n\nTrump says, [essentially] Hey all of these, ABC, CBS, VOX, everybody else, anybody in the mainstream media, they are all liars, they hate me, they are trying to undermine me, so don't believe a word of it.\n\nWhat does that tell the average person in this country? Where will they get the truth?\n\nThat is a very profound development. After all, where do you get truth? How do you get truth? How do you know what is going on in Washington, DC? Is it just Trump's tweets? I think when a president says, This is a [news] story, I disagree with it, this is why I disagree with it  theres nothing wrong with that. I do that every day. But to say, Everything you are seeing in the media is a lie  wow, that is pretty dangerous stuff.\n\nYou mentioned the National Front earlier  there was great anxiety that she had a chance to succeed, but actually, in the end, Marine Le Pen, and the far right in France, was profoundly unsuccessful. What was different there that we didn't experience here?\n\nLets not forget that if you had a popular vote that was announced at 11 pm on election night  [Hillary] Clinton won the popular vote by 2.9 million votes. Thats a difference. Emmanuel Macron did not go through a complicated Electoral College which allowed someone who received a minority of the votes to become president; thats one of the differences. Thats a good discussion. Maybe we can have it another time."],[5,"WATCH: Bush's Former Chief of Staff Slams CNN's Trump/Russia Coverage. \"You Have Nothing.\"","Former New Hampshire governor and chief of staff for George H.W. Bush John Sununu appeared on CNN this morning and took anchor Alisyn Camerota to task for her networks inept and insinuative coverage of the supposed Trump/Russia collusion investigation.\n\nAsked if he was uncomfortable with the Trump transition teams contact with a Russian banker tied to Vladimir Putinitself a paper-thin insinuationSununu replied, The only discomfort I have is folks in the media trying to create a venality without having the courage to specifically tell me what the venality is.\n\nI dont see any evidence of collusion, responded a fiery Sununu. Do you?\n\nAfter Camerota replies, No, Sununu fires back, There should be an exclamation point after that no.\n\nWatch and enjoy."],[5,"Preet Bharara, Sally Yates and James Comey: Fired while investigating Donald Trump","(CNN)After President Donald Trump fired FBI Director James Comey, questions immediately arose about the President's motivations for his dismissal -- and for the recent firings of two other then-President Barack Obama-appointees who were in the middle of conducting investigations linked to Trump.\n\nSenate Minority Leader Chuck Schumer said Comey's firing was part of a \"deeply troubling pattern from the Trump administration,\" that appears to be linked to two other high-profile dismissals.\n\n\"They fired Sally Yates. They fired Preet Bharara. And they fired James Comey , the very man leading he investigation. This does not seem to be a coincidence,\" Schumer said shortly after the announcement, calling for a special independent prosecutor into the Trump campaign's ties to the Kremlin.\n\n\"Any person who he appoints to lead the Russian investigation will be concerned that he or she will meet the same fate as Director Comey,\" he said.\n\nThe FBI director saw his reputation compromised when he became embroiled in the 2016 election campaign. He was first criticized by Republicans when he announced he wouldn't be charging then-Democratic nominee Hillary Clinton over her emails, and then by Democrats for publicly reopening the case days before Americans went to the polls.\n\nThe Trump administration attributed Comey's dismissal to his handling of the investigation into Democratic nominee Hillary Clinton's use of a privateemail server. In a signed letter released by the White House, Trump informed Comey that he was \"hereby terminated and removed from office, effective immediately,\" explaining that he reached the conclusion that the erstwhile director was \"not able to effectively lead the bureau.\"\n\nAs head of the FBI, he was overseeing the investigation into the Trump campaign's allegedties to the Kremlin. Democrats have ridiculed the notion that the Clinton issue is what truly prompted Comey's dismissal, drawing parallels to Watergate-era firings and suggesting Comey was getting too close to the White House with the Russia probe.\n\nAt a hearing last week, Comey confirmed that the FBI's investigation into accusations of coordination between Trump's presidential campaign and Russian officials was continuing. It's not clear if the incoming FBI director will pick up where Comey left off.\n\nAppointed by Obama, former Deputy Attorney General Yates had been running Trump's Justice Department as Acting Attorney General while Trump's nominee for the role, Sen. Jeff Sessions, awaited confirmation. She became a household name when Trump abruptlyremoved her from the temporary position.\n\n\"The acting Attorney General, Sally Yates, has betrayed the Department of Justice by refusing to enforce a legal order designed to protect the citizens of the United States,\" White House press secretary Sean Spicer said in a statement at the time, explaining the President's actions.\n\nAs part of the probe into possible collusion between Russia and the Trump administration, then-acting Attorney General Yates met with White House counsel to inform them that then-National Security Advisor Michael Flynn wasn't telling the truth about his interactions with Russian ambassador Sergey Kislyak and, as a result, represented a blackmail risk.\n\n\"We believed that General Flynn was compromised with respect to the Russians,\" Yates said in a Senate subcommittee hearing aimed at gathering details of the Russian hacking of the 2016 election on Monday in Washington.\n\n\"Logic would tell you that you don't want the national security adviser to be in a position where the Russians have leverage over him,\" she added.\n\n46 US attorneys Bharara first refused to resign along with 46 US attorneys across the country. Although it is common for incoming administrations to replace US attorneys when transitioning to power, Trump had previously assured Bharara that he'd keep his job.\n\nSources told CNN that Bharara had been told after a meeting with Trump in November that he could stay on, and that he felt blindsided by the request. He was fired after refusing to comply.\n\nBharara suggested that this was indeed the case. \"I wanted it to be on record that there was a deliberate decision to change (his) mind and fire me, particularly given what my office's jurisdiction is,\" he said."],[5,"Trump addresses London terror attack, says 'bloodshed must end'","President Trump said Sunday night the \"bloodshed must end,\" addressing the terror attack in London in remarks at a gala at Ford's Theatre in Washington.\n\nIn his first public spoken remarks on the attack, he described it as a \"horrific terrorist attack\" and said he spoke with UK Prime Minister Theresa May to express the United States' support, saying the U.S. will do everything in its power to \"being those that are guilty to justice.\"\n\n\"We renew our resolve, stronger than ever before, to protect the United States and its allies from a vile enemy that has waged war on innocent life. And it has gone on too long,\" he said. \"This bloodshed must end. This bloodshed will end. As president I will do what is necessary is to prevent this threat from spreading to our shores.\"\n\nIn his earlier response to the terror attack on Twitter, Trump took a different approach. In multiple Tweets on Sunday morning Trump pledged support for London but also invoked his controversial travel ban and seemed to criticize London Mayor Sadiq Khan for his response to the attack.\n\nIn response, Khan's spokesman called Trump's tweeted comment \"ill-informed.\""],[5,"Modis US visit: Will roll out the red carpet, says White House","Washington: President Donald Trump is eager to build on the momentum in U.S - India ties built over recent years and this resolve will be visible during Prime Minister Narendra Modis first meeting with him on Monday, a senior White House official said. White House is very interested in making this visit special and really seeking to roll out the red carpet, the official said, dismissing the suggestion that Mr. Trumps courting of China has created a drift in U.S ties with India. \n\nIt will be wrong to say that this administration is ignoring or not focussing on India. President Trump realizes that India is a force for good and that will come through in the visit on Monday, the official said.Mr. Trump and Mr. Modi will spend nearly five hours on Monday, starting with a one-on-one meeting at 3.30 pm, followed by a delegation level meeting, a cocktail reception and a working dinner, the official said, briefing on background.\n\nMr. Modi will be the first foreign dignitary who will be hosted by Mr. Trump for a White House dinner, the official said.Mr. Trump hosted Chinese President Xi Jinping and Japanese Prime Minister Shinzo Abe for state dinners at his private golf resort Mar-a-Lago in Florida.\n\nThe official said while defence cooperation will be accelerated and enhanced, cooperation in energy, particularly natural gas, will be a new thrust in bilateral ties under the Trump administration. New areas of anti-terrorism cooperation will be announced during the visit. We can expect to see some new initiativesmore willingness to increase information sharing, data sharing, access to data bases, regarding terrorist activities.. said the official.\n\nDefence trade strengthens both our countries security. It reinforces security partnership and allows our armed forces to cooperate more closely. Defence trade with India has created thousands of American jobs, the official said.\n\nThe President considers India a critical partner in dealing with a variety of global challenges, the official said. We believe that a strong India is good for the U.S, said the official. President wants to build on that, the official said, referring to the previous administrations measures to promote defence cooperation with India. The Obama administration had designated India as a major defence partner, an undefined term. The White House official said there will be some concrete expression of that designation during the visit. Climate change cooperation between India and the U.S would continue under the Trump administration, the official said. US has been a leader in clean energy technology, environmental protection, and this administration will continue that leadership, said the official.\n\nThe official gave clear indication that the pending Indian request for 22 unarmed Guardian drones would be cleared during the visit. saying no comments could be made before the U.S Congress is notified. The CEO of General Atomics Aeronautical Systems, manufacturers of the UAV told Defense News that the sale has been cleared. We are pleased that the U.S. government has cleared the way for the sale of the MQ-9B Guardian to the Indian Government, said Linden Blue. Guardian provides the endurance and capability required to significantly enhance Indias sovereign maritime domain awareness in the Indo-Pacific. General Atomics Aeronautical Systems is standing by to support the US and Indian Governments throughout this process.\n\nIndian defence orders support thousands of jobs in the U.S and the Indian student population of 1.66 lakhs in the U.S generates economic activity of five billion dollars and support another 64,000 jobs in the U.S, according to the official. The White House official pointed out Mr. Trump and Mr. Modi are two leaders with a large number of Twitter followers and both are innovative in thinking.\n\nAmerica will also seek stronger IPR protection in India and lowering trade barriers, the official said.\n\nBoth leaders will read out a brief statement each after the one-on-one, but the they would not take question from the media. The official indicated that this was done at Indias behest.\n\nWhen pointed out that when a person of Mr. Modis stature visits the White House, they usually take questions, the official said: I dont want to comment on that. That is the preference of the leaders. Dont read too much into it, said the official, when reporters pressed why questions will not be allowed.\n\nThe official recalled that the President had expressed his admiration for the Indian American community during his campaign last year. He had then said India would have a true friend in the White House if he wins, the official said, referring to Mr. Trumps speech at a gathering of Indian Americans organized by Shalabh Shalli Kumar, founder of the Republican Hindu Coalition (RHC)."],[5,"Johnny Depp jokes about assassinating Trump, then apologizes","At an appearance in England on Thursday, actor Johnny Depp joked about assassinating President Trump.He apologized on Friday for the shocking remarks.\n\nDepp was at a drive-in movie theater in Glastonbury, where he introduced his 2004 film \"The Libertine,\" when he began talking about the president, according to The Guardian.\n\nI think he needs help and there are a lot of wonderful dark, dark places he could go, Depp said.\n\nDepp, who noted his comments would be in the press, then began discussing prior assassinations of presidents.\n\nWhen was the last time an actor assassinated a president? he asked, referencing John Wilkes Booth assassinating President Abraham Lincoln in 1865.\n\nI want to clarify, I am not an actor. I lie for a living, Depp said. However, it has been a while and maybe it is time.\n\nA White House official told Fox News, \"President Trump has condemned violence in all forms and its sad that others like Johnny Depp have not followed his lead. I hope that some of Mr. Depps colleagues will speak out against this type of rhetoric as strongly as they would if his comments were directed to a democrat elected official.\"\n\nA United States Secret Service Official also told Fox News, \"The Secret Service is aware of the Mr. Depps comments. For operational security reasons, we do not discuss specifically or in general terms the means and methods of how we conduct our protective responsibilities.\"\n\nDepp apologized on Friday for his jokes, telling People magazine he meant no harm.\n\nI apologize for the bad joke I attempted last night in poor taste about President Trump, he said. It did not come out as intended, and I intended no malice. I was only trying to amuse, not to harm anyone.\n\nDepps comments come a week after the politically-motivated shooting of Louisiana Rep. Steve Scalise.\n\nIn recent weeks, a production of Julius Caesar in New York Citys Shakespeare in the Park sparked controversy when the play showed the Roman dictator, seemingly depicted as Trump, being brutally stabbed to death on stage.\n\nSponsors later pulled out of the event due to the graphic nature of the show.\n\nComedian Kathy Griffin also sparked controversy after a photo of her holding a bloodied Donald Trump mask was released to the public.\n\nFox News' Wes Barrett contributed to this report."],[5,"Comey: Trump felt Russia investigation was impairing his ability to act as president","FBI Director James Comey is sworn-in on Capitol Hill in Washington, Wednesday, May 3, 2017, prior to testifying before the Senate Judiciary Committee hearing: \"Oversight of the Federal Bureau of Investigation.\" (AP Photo/Carolyn Kaster)\n\nWASHINGTON (Sinclair Broadcast Group) - Ahead of his testimony at the Senate Select Committee on Intelligence Thursday, former FBI Director James Comey's opening statement was released.\n\n(Reading on our mobile app? Click here to read the full statement)\n\nIn his statement, Comey breaks down his interactions with President Trump before and after he was inaugurated.\n\nThe five communications are broken down below:\n\nComey describes this as the first time he met then-President-Elect Donald Trump at his tower in New York. The meeting was meant, along with other leaders in the Intelligence Community to brief him and his new national security team on the findings of an IC assessment concerning Russian efforts to interfere in the election.\n\nThe then-FBI director stayed behind for a moment to talk to Trump about what he described some personally sensitive aspects of the information assembled during the assessment.\n\nThe IC leadership thought it important, for a variety of reasons, to alert the incoming President to the existence of this material, even though it was salacious and unverified.\n\nComey said he advised the president of said information because the media was to report about it, and any effort to compromise him we could blunt any such effort with a defensive briefing.\n\nHe decided to brief Trump alone due to the sensitive nature of the allegations.\n\nDescribing the difference between counter-intelligence investigations and criminal investigative work, Comey provides context to Trumps own words that the FBI wasnt investigating him.\n\nComey then said he documented his first conversation in a memo immediately following the meeting.\n\nCreating written records immediately after one-on-one conversations with Mr. Trump was my practice from that point forward. This had not been my practice in the past. I spoke alone with President Obama twice in person (and never on the phone)  once in 2015 to discuss law enforcement policy issues and a second time, briefly, for him to say goodbye in late 2016. In neither of those circumstances did I memorialize the discussions. I can recall nine one-on-one conversations with President Trump in four months  three in person and six on the phone.\n\nThe second interaction Comey detailed about Trump was at a dinner in the Green Room at the White House.\n\nComey said he assumed others would be dining with them, but when he showed up, it was only the two of them.\n\nThe then-FBI director speaks to his instincts, noting the one-on-one interaction and the first discussion about his employment, \"meant the dinner was, at least in part, an effort to have me ask for my job and create some sort of patronage relationship.\"\n\nThis concerned Comey.\n\nHe told the president he intended to serve his entire 10-year term, and he would always tell Trump the truth.\n\n\"I added that I was not on anybodys side politically and could not be counted on in the traditional political sense, a stance I said was in his best interest as the President.\"\n\nComey continues, \"A few moments later, the President said, 'I need loyalty, I expect loyalty.'\"\n\n\"I didnt move, speak, or change my facial expression in any way during the awkward silence that followed. We simply looked at each other in silence. The conversation then moved on, but he returned to the subject near the end of our dinner.\"\n\nComey said he explained the importance of the FBI and Department of Justice operating independent of the White House.\n\nThe opening statement reads, \"[Trump] then said, 'I need loyalty.' I replied, 'You will always get honesty from me.' He paused and then said, 'Thats what I want, honest loyalty.' I paused, and then said, 'You will get that from me.' As I wrote in the memo I created immediately after the dinner, it is possible we understood the phrase 'honest loyalty' differently, but I decided it wouldnt be productive to push it further. The term  honest loyalty  had helped end a very awkward conversation and my explanations had made clear what he should expect.\"\n\nAt the end of the dinner, Trump turned the conversation to the \"salacious material\" he received on January 6.\n\n\"He said he was considering ordering me to investigate the alleged incident to prove it didnt happen. I replied that he should give that careful thought because it might create a narrative that we were investigating him personally, which we werent, and because it was very difficult to prove a negative. He said he would think about it and asked me to think about it.\"\n\nOn Valentines Day, Comey arrived to the Oval Office for a scheduled counter-terrorism briefing with the president.\n\nAlso in attendance: the vice president, deputy director of the CIA, director of the National Counter-Terrorism Center, secretary of Homeland Security, the Attorney General.\n\nAfter the meeting, Trump told everyone he wished to speak with Comey alone.\n\nOnce everyone had left, Trump told Comey he wanted to talk about Michael Flynn, who had resigned a day earlier.\n\n\"The President began by saying Flynn hadnt done anything wrong in speaking with the Russians, but he had to let him go because he had misled the Vice President. He added that he had other concerns about Flynn, which he did not then specify.\"\n\nTrump then expressed concerns that Comey admits he still shares about leaks of classified information to the media. They ended the conversation with Trump returning to the subject of Flynn, expressing to Comey \"I hope you can let this go.\"\n\nComey recounts that he did not say he would \"let this go.\"\n\nLeadership speaking to the issue with Comey felt the president's request would not be shared with the investigative team.\n\nHe also states they did not intend to abide by the request.\n\n\"After discussing the matter, we decided to keep it very closely held, resolving to figure out what to do with it down the road as our investigation progressed. The investigation moved ahead at full speed, with none of the investigative team members  or the Department of Justice lawyers supporting them  aware of the Presidents request.\"\n\nComey said he assumed AG Jeff Sessions would likely recuse himself from any Russia-related investigations.\n\nThe former-FBI director then spoke with Sessions later in the day about leaks from the White House.\n\nThat's when Comey said he asked Sessions to \"prevent any future direct communication between the President and me.\"\n\nComey then describes a phone call he received from the president.\n\n\"He described the Russia investigation as a cloud that was impairing his ability to act on behalf of the country. He said he had nothing to do with Russia, had not been involved with hookers in Russia, and had always assumed he was being recorded when in Russia.\"\n\nTrump asked Comey what could be done to \"lift the cloud.\"\n\nThe president then asked Comey about the congressional hearing on Russia that took place the previous week.\n\nComey said he explained to the president that Congress was demanding more information - claiming Sen. Chuck Grassley (R-Iowa) \"had even held up the confirmation of the deputy attorney general until we briefed him in detail on the investigation.\"\n\nThat's when Trump said \"we need to get that fact out.\"\n\nComey's opening statement he'll orate Thursday moves on to discuss conversations about FBI Deputy Director Andrew McCabe and campaign donations.\n\nOnce the phone call ended, Comey said he reahed out to Acting Deputy Attorney General Dana Boente, as Sessions had recused himself.\n\nHe didn't hear back before his final interaction with Trump\n\nComey's final conversation with Trump was over the phone.\n\nThe president \"asked what I had done about his request that I 'get out' that he is not personally under investigation.\"\n\nAgain, Trump reiterated \"that 'the cloud' was getting in the way of his ability to do his job.\"\n\n\"He said that perhaps he would have his people reach out to the Acting Deputy Attorney General. I said that was the way his request should be handled. I said the White House Counsel should contact the leadership of DOJ to make the request, which was the traditional channel.\"\n\nTrump said he would heed Comey's advice:\n\nComey was fired as FBI director May 9."],[5,"12 pictures of Donald Trump looking awkward meeting world leaders","The Trump family have been jetting around the world this week, meeting dignitaries, discussing international security issues and clutching evil looking orbs.\n\nMost days tend to have a fairly sizeable chunk of the news cycle devoted to Mr Trump saying or tweeting something whacky and/or worrying - but now that he's gone mobile there seems to be no end of bizarre situations in the news.\n\nComedian Holly Walsh summed it up rather succinctly, on BBC Radio 4's The News Quiz, by saying\"Trump is currently travelling around the world with all the delicate international diplomacy of a swine flu epidemic\".\n\nSo, let's have a little look at some of the the more cringeworthy moments of US President's trip, shall we?\n\nIn Brussels he reunited with British Prime Minister Theresa May. No hand holding this time.\n\nBelgium's King Philip managed to best the Trump handshake.\n\nWe've already looked at the video footage of France's Emmanuel Macron approaching Mr Trump at the Nato headquarters, but in still photo form it looks even more surreal.\n\nHe decided to telegraph his handshake nice and early when meeting President of the European Council Donald Tusk.\n\nAnd of course there was that audience w
