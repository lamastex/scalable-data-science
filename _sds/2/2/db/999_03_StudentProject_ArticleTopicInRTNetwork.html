 wishes to affirm that it is conducting business as usual throughout all its upstream, midstream and downstream businesses and operations, and in all activities across all of QP's world-class facilities,\" the statement read.\n\nQatar is the world's largest exporter of liquified natural gas and produces up to 77 million tonnes of gas each year.\n\nIn April, Qatar announced it was boosting output in the world's largest gas field, the North Field, off the Gulf state's northern coast, which it shares with Iran.\n\nGas has helped transform the tiny emirate into one of the richest countries in the world, propelling its rise into a major regional player and helping fund huge infrastructure projects such as the 2022 football World Cup, which will be hosted by Qatar.\n\nQatar Petroleum's statement comes during the biggest diplomatic crisis to hit the Gulf Arab states in years.\n\nOn Monday, Saudi Arabia, the UAE, Egypt and Bahrain led a string of countries that cut ties with Qatar over what they say is the country's financing of extremist groups and its ties to Iran.\n\nQatar vehemently denies the claims and says it is the victim of an orchestrated campaign to force Doha to change its foreign policy.\n\nThe dispute threatens to draw in many countries, and on Friday US President Donald Trump accused Qatar of being a \"funder of terrorism at a very high level\".\n\nOn Saturday, Sheikh Mohammed bin Abdulrahman Al Thani, Qatar's foreign minister,continued a diplomatic offensive in Europe, meeting his Russian counterpart Sergey Lavrov in Moscow.","www.aljazeera.com","Firm to take any \"necessary decisions and measures ... to ensure it honoured commitments to customers and partners\".","","found"],["https://twitter.com/tnewtondunn/status/864428214936113152","Twitter","@tnewtondunn Maybe the tories have it on a centerfold so you can jizz all over it while thinking about thatcher","twitter.com","","","found"],["http://www.itv.com/news/2017-06-18/cladding-used-on-grenfell-tower-is-banned-in-the-uk-says-hammond/","Hammond accused of making 'ill-informed' remarks that Grenfell cladding 'was banned'","","www.itv.com","Read Hammond accused of making 'ill-informed' remarks that Grenfell cladding 'was banned' latest on ITV News. All the  news","Hammond accused of making 'ill-informed' remarks that Grenfell cladding 'was banned'. , news, video, latest, ITV News","found"],["https://twitter.com/karencivil/status/866664999128895488","Twitter","@KarenCivil When you said something dumb but you don't remember what you said & she too mad to tell you","twitter.com","","","found"],["https://twitter.com/bbcsport/status/875833101792006144","Twitter","You are on Twitter Mobile because you are using an old version of Firefox. Learn more here","twitter.com","","","found"],["https://twitter.com/shaker_chizzle/status/868822684813144065","null","null","null","","","not found"],["http://politi.co/2riJMXY","Is Trump an 'adult'? Ben Sasse won't say","Ben Sasse never liked Donald Trump. He still doesnt like Trump. And now that hes promoting his new book, The Vanishing American Adult, the freshman Nebraska senator doesnt want to talk about whether the 45th president of the United States counts as an adult, according to the principles he lays out across 300 pages. Sasse would rather not be talking about Trump, but when pressed, he says the president is a symptom of exactly what he thinks is wrong with America.\n\nTrump comes out of a reality TV world, Sasse told me in the latest episode of POLITICOs Off Message podcast. And I have lots of anxiety about whether or not that kind of world is really what we want for our kids.\n\nStory Continued Below\n\nSasse, a former university president, is beloved by both the conservative intelligentsia and by bitter Democrats who agree that hes something like the last honest man in the GOP. He has a practiced, unassuming air about everything except his intelligence, which he doesnt try to backslap away, in person or in print (back in the days when he says he never thought about going into politics, he picked up a Ph.D. in American history from Yale, with a lauded dissertation about the rise of secularism). Hes one of the few senators who arrived without ever holding public office before, but hes picked up most of the tricks, like talking past questions he doesnt want to answer and picking up little bits of biography at the start of a conversation that hell work in later to personalize it.\n\nThese days, hes a microcosm of many Republicans in the age of Trump  still holding close to his beliefs (whether school choice or international trade deals), wary of how the man in the Oval Office will rewrite the partys genetic code, trying to keep some distance without making a big show of it.\n\nUnlike many in Congress, though, Sasse is willing to voice his criticisms of Trump out loud  sort of. When really pressed, when he cant divert the conversation another way, when he cant avoid saying what he really thinks. (He and I obviously have a very different view of the world is one of the understated deflections he landed on at one point.)\n\nAlmost as big a problem for Sasse is what the leader of his party means for Republicanism.\n\nAsked what the GOP stands for, he says, I dont know.\n\nNaturally, all of this has people wondering about Sasses own future. Hes up for reelection in 2020, and the speculation ranges from being one term and done to jumping into a White House run of his own. I asked him about both, and he didnt say no to either  instead, he threw out a prefabricated joke about how the noxious-weed control board of Dodge County, Nebraska, is likely my political future. I have the two callings that I want right now.\n\nBut in the meantime, Sasse fought his publisher not to have his photo or the word senator on the cover of his book, which is where he wants the focus. As a father of three and now the author of a manifesto diagnosing a culture and politics of national existential crisis so deep that, as he writes at one point, our kids are not ready for the world they are soon going to inherit, he cant help looking at the message coming from the top.\n\nSasses formula for true adulthood consists of five main steps: Overcome peer culture, or associating just with people of similar ages; work hard; limit consumption of television or other passive media in favor of producing art or music or anything else; travel widely to understand how various people understand the difference between what they need and what they want; and become literate by reading widely and deeply.\n\nCompare that with a president who does not spend much time outside his usual circles and has not prioritized diversity in his Cabinet or West Wing staff, whos known for liking large parts of his day unstructured and is well-known for watching hours of cable news, whose nine-day foreign trip was one of the longest stretches hes gone without sleeping a night at one of his own properties, and who prefers that his information be presented verbally or in one-page bullet point memos.\n\nTheres a risk in our media-driven, and particularly digital media-driven, culture, [our] TV-based, broadcast-based and image-based culture of this digital moment, Sasse says. There is a danger that we create shorter and shorter attention spans, more and more unbridled passions, less and less self-control and self-restraint. I dont think that our Founders would believe that America could long prosper if the people were not readers.\n\nI asked him how, in a word, hed describe Trump. All he came up with: current president.\n\nBut Trump isnt his only problem. Asked for one word to describe the Republican Party, he again came up with two: question mark.\n\nSasse says his book is 100 percent not about politics and 99 percent not about policy, but thats only true in the Republicans vs. Democrats, pass this bill or that bill kind of way. Entire sections of the book are about philosopher John Dewey and Peter Pan, and the closest he comes to mentioning the president is titling a chapter Make America An Idea Again.\n\nBut The Vanishing American Adult is a damning critique of U.S. cultural decline nonetheless, and in that sense its an intensely political book. Theres more than enough bipartisan blame to go around for the rot at the core of American exceptionalism, Sasse believes, and hes urging a revolution in how people think about themselves, their children and their country. Years before Trump arrived, he says, Washington was making that harder every step of the way.\n\nOn top of that, Sasse says, Trump and every other politician whos promised that the factory or jobs at other old-economy institutions are coming back has made things worse.\n\nQuit lying to the voters. Tell the truth about where we are in economic history, and admit that technology and, ultimately, automation that goes all the way to machine learning and artificial intelligence is going to accelerate economic change in the world, he said in the interview.\n\nSasse thinks the Democratic Party is fighting 1960s battles, but he argues his own party is absolutely nuts to allow Democrats to own issues like income inequality and flatlining wages.\n\nEven if people disagree with him that Washington needs to catch up to the times on other issues, Sasse says, they should at least see how desperate the situation is when it comes to homeland defense.\n\nWere completely unprepared for the pace of change thats coming as cyber disrupts warfare, Sasse warns. His conversations as a member of the Armed Services Committee have made him sure that Russia was trying to influence last years election, and he wants a full investigation to determine how much it succeeded and how much of it might have been directly on Trumps behalf instead of just to stir chaos.\n\nWhats coming is worse, he believes, and he doesnt see any evidence the government is moving to prepare itself.\n\nWe need to be looking to 2018 and 2020 for what comes next because they are going to fuzzy up the distinction between military and civilian targets, Sasse says. We dont have any of the right mental frameworks for how to debate this yet.\n\nSasse got the idea for The Vanishing American Adult before he ran for Senate, when he was the president of Midland University in Nebraska. He didnt get an agent or start writing until last year, when the presidential nominees were already all but set.\n\nHe envisioned promoting his vision for the country at a very different time for America, when he wouldnt have to spend as much time discussing you know who.\n\nI ask Sasse whether the book tour would be easier if he didnt have to keep talking about Trump all the time. Im not, he says, going to argue with that.","www.politico.com","Trump &quot;comes out of a reality TV world,&quot; the Nebraska senator says. &quot;And I have lots of anxiety about whether or not that kind of world is really what we want for our kids.&quot;","","found"],["https://twitter.com/arell_sound/status/860015341879033856","Twitter","You are on Twitter Mobile because you are using an old version of Firefox. Learn more here","twitter.com","","","found"],["http://wb.md/2t3sZK7","Pictures: Weight Loss Superfoods -- Fact or Fiction?","Sources | Medically Reviewed on 07/20/2016 Reviewed by Kathleen M. Zelman, MPH, RD, LD on July 20, 2016\n\nIMAGES PROVIDED BY:\n\n1) 13-Smile / Thinkstock\n\n2) gontabunta / Thinkstock\n\n3) kiboka / Thinkstock\n\n4) icetocker / Thinkstock\n\n5) Victor_69 / Thinkstock\n\n6) kabVisio / Thinkstock\n\n7) CobraCZ / Thinkstock\n\n8) kitzcorner / Thinkstock\n\nSOURCES:\n\nLiveScience.com: \"Grapefruit: Helath Benefits & Nutrition Facts.\"\n\nNutrition Bulletin: \"Health properties of resistant starch.\"\n\nThe Journal of Nutrition: \"Impact of Peanuts and Tree Nuts on Body Weight and Healthy Weight Loss in Adults.\"\n\nEuropean Journal of Nutrition: \"The relationship between high-fat dairy consumption and obesity, cardiovascular, and metabolic disease.\"\n\nHarvard Health Publications: \"Ask the doctor: Coconut oil.\"\n\nWELLWVU: \"10 Dieting Myths.\"\n\nNIH: \"A satiety index of common foods,\" \"Mangagement of metabolic syndrome through probiotic and prebiotic interventions,\" \"Fermented kimchi reduces body weight and improves metabolic parameters in overweight and obese patients,\" \"Weight-loss diet that includes consumption of medium-chain triacylglycerol oil leads to a greater rate of weight and fat mass loss than does olive oil,\" \"Egg breakfast enhances weight loss,\" \"The effects of daily consumption of grapefruit on body weight, lipids, and blood pressure in healthy, overweight adults.\"\n\nFulgoni, V. Nutrition, Jan 2013.\n\nWang, L. Journal of the American Heart Association, Jan 2015.\n\nBasu, A. Nutrition Reviews, March 2010.\n\nPubMed Health, Behind The Headlines: \"High-flavonoid foods, like berries and apples, prevent weight gain.\"","www.webmd.com","There are no magic bullets for weight loss, but some foods are more helpful than others when it comes to healthy weight loss.","coconut oil, nuts, grapefruit, berries, avocados, potatoes, eggs","found"],["https://twitter.com/i/moments/873067705976340480","Twitter","The BBC's Laura Kuenssberg and ITV's Robert Peston are reporting that the Conservative leader will not quit despite a poor election result. The Tories failed to win a majority after May called the snap election with the intention of earning a mandate for Brexit negotiations.","twitter.com","","","found"],["http://www.ibtimes.co.uk/nhs-cyberattack-ransomware-assault-paralyses-uk-hospitals-putting-thousands-risk-1621375","Ransomware assault paralyses UK hospitals, putting thousands at risk","A number of hospitals, dental practices and GPs across the UK have been impacted by a large-scale ransomware cyberattack. Officials from NHS Digital said all non-urgent patient activity has been suspended and that up to 25 health service organisations were hit.\n\nHealthcare officials have been posting to social media about the widespread outages. \"We got a message saying your computers are now under their control and pay a certain amount of money. And now everything is gone,\" one message read.\n\nIn a statement, the East and North Hertfordshire NHS Trust said: \"Today (Friday, 12 May 2017), the trust has experienced a major IT problem, believed to be caused by a cyberattack.\n\n\"Immediately on discovery of the problem, the trust acted to protect its IT systems by shutting them down; it also meant that the trust's telephone system is not able to accept incoming calls.\n\n\"The trust is postponing all non-urgent activity for today and is asking people not to come to A&E - please ring NHS111 for urgent medical advice or 999 if it is a life-threatening emergency.\n\n\"To ensure that all back-up processes and procedures were put in place quickly, the trust declared a major internal incident to make sure that patients already in the trust's hospitals continued to receive the care they need.\"\n\nAccording to The Visitor, Dr Tony Naughton, chief clinical officer at Fylde and Wyre CCG, described the issue as \"national\". The outlet said technical teams have been called to investigate the problems  but that computers in walk-in centres and selected hospitals are being shut down.\n\nNHS England initially said that by 15:30 (BST), 16 NHS organisations had reported they were affected by this issue. The press office declined to say how many patients were likely to be affected. The BBC reported that ransomware infections were also recorded in Scotland.\n\nAn official statement read: \"A number of NHS organisations have reported to NHS Digital that they have been affected by a ransomware attack which is affecting a number of different organisations.\n\n\"The investigation is at an early stage but we believe the malware variant is Wanna Decryptor.\n\n\"At this stage we do not have any evidence that patient data has been accessed. We will continue to work with affected organisations to confirm this.\n\n\"NHS Digital is working closely with the National Cyber Security Centre, the Department of Health and NHS England to support affected organisations and to recommend appropriate mitigations.\n\n\"This attack was not specifically targeted at the NHS and is affecting organisations from across a range of sectors. Our focus is on supporting organisations to manage the incident swiftly and decisively, but we will continue to communicate with NHS colleagues and will share more information as it becomes available.\"\n\nThe ransomware is the same variant as ishitting multiple companies in Spain, which has been blamed on a known  yet patched  vulnerability in Microsoft Windows.\n\nThe hackers are reportedly exploiting a critical vulnerability (MS17-010) that first received a patch on 14 March. \"The most severe of the vulnerabilities could allow remote code execution if an attacker sends specially crafted messages,\" Microsoft warned at the time.\n\nNHS Merseyside said on Twitter: \"Following a suspected national cyber attack we are taking all precautionary measures possible to protect our local NHS systems and services. We're sorry that phone and email communication are down at present. We will keep you updated.\"\n\nThe ransomware is reportedly demanding bitcoin. \"Your important files are encrypted. Maybe you are busy looking for a way to recover your files, but do not waste your time. Nobody can recover your files without our decryption service,\" a warning reads.\n\nOne NHS IT worker toldThe Guardianthe incident started just after midday (BST). \"This is affecting the east of England and number of other trusts. This is the largest outage of this nature I've seen in the six years I've been employed with the NHS,\" the source said.\n\nThe hackers are reportedly asking for $300 in return for the locked files. Images of the hijacked computer screens have now started to circulate on social media.\n\n\"We apologise but we are having issues with our computer systems. Please don't attend A&E unless it's an emergency. Thanks for your patience,\" said Blackpool Hospitals in a Twitter update.\n\nThe National Cyber Security Centre (NCSC), a fork of UK spy agency GCHQ, said that it is now probing the scale of the ransomware attacks. \"We are working with NHS Digital and the National Crime Agency (NCA) to investigate,\" it said in a statement.\n\nJakub Kroustek, threat lab lead at Avast, a cybersecurity firm, indicated the ongoing attacks may be more widespread than previously known.\n\n\"We have observed a massive peak in WanaCrypt0r 2.0 attacks today, with more than 36,000 detections, so far,\" he said. \"An interesting observation we have made is that the attacks today are largely targeting Russia, Ukraine, and Taiwan.\"\n\nMalwareHunterTeam, a well-known cybersecurity-focused Twitter account, said the ransomware was \"spreading like hell.\" Its researchers said victims spanned 11 countries.","www.ibtimes.co.uk","All non-urgent activity has been suspended, NHS England said in a statement.","","found"],["https://www.pscp.tv/w/bASHBTMwOTcwNDd8MWdxeHZiWVBsd3d4QnlauD3YhgyvYPb3OEoG4mZXHCc97PrHWizzx8meLKa8"," : \"   ","","www.pscp.tv","  (@alosefer) from Riyadh, Kingdom of Saudi Arabia. PhD Internet Security, Geek, Hacking, Developer, Linux. Founder, Entrepreneur and Investor {         }","","found"]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"URL","type":"\"string\"","metadata":"{}"},{"name":"title","type":"\"string\"","metadata":"{}"},{"name":"body","type":"\"string\"","metadata":"{}"},{"name":"domain","type":"\"string\"","metadata":"{}"},{"name":"description","type":"\"string\"","metadata":"{}"},{"name":"keywords","type":"\"string\"","metadata":"{}"},{"name":"status","type":"\"string\"","metadata":"{}"}],"overflow":false,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":true,"dbfsResultPath":null,"datasetInfos":      .select(\"predictions_tfcv\",\"title\",\"body\"))","commandVersion":0,"state":"finished","results":{"type":"table","data":[[8,"Engineers has something for everybody: Find your passion and there will be a creative career to match","Andrea Naseem is a Product Application Engineer at Cummins Generator Technologies (CGT) in Peterborough. She studied for her Bachelors Degree in Engineering, Electrical and Electronics Engineering at the University of Bradford, followed by her Masters of Science in Engineering Project Management at the University of Leeds. CGT produces alternators designed for prime power, standby, oil and gas, mining and marine.\n\nMy career is at its early stages, nonetheless, one filled with excitement and change. I started my career in Cummins Generator Technologies (CGT) as a graduate Product Applications Engineer. During the first half of my graduate scheme, my focus was to provide technical expertise to our customers, and more specifically aligning their power and application needs with the most appropriate alternator solution.\n\nFor the second term of my graduate scheme, I have had the opportunity to transition to another function within the same department (Customer Engineering). This is my current roles as well. This role, involves leading the Customer Engineering lane for New Product Introduction (NPI) programmes.\n\nA great influence of me becoming an engineer was my father. He is a chartered electrical engineer himself and has his own business. He is a great role model, as he would never tell me I could not do something, in terms of career. He actually encouraged me to follow his footsteps.\n\nEvery summer holidays, I would work with him, doing light and power designs for complex buildings. I remember the first day I arrived at the office, he gave me a laptop, an office drawing and asked me to complete all the power design for that specific building. I just looked at him, and said, You know I am 16, and its my first day at work, right? And right there and then, I learned the first lesson of being an engineer You have a problem  figure it out! Within the same week, I learned how to use AutoCAD and to get the job done. That feeling of being lost, and then finding your way and making it, thats what engineering is all about for me.\n\nAs mentioned, currently I am leading the Customer Engineering function for NPI programmes. I have four programmes at the moment, all at different stages. My role is to ensure that our customers technical needs are being addressed by the programme. For each new programme, I conduct technical market research and use that information to benchmark our own. Another exercise that I am currently executing is Voice of the Customer (VoC) interviews, where, a selection of key customers are being interviewed with the aim of understanding their technical requirements, so they can be fed back to the programmes scope.\n\nAnother key deliverable is conducting validation trials with our customers. For example, fit and form trials between the alternator and the engine, and its overall electrical and mechanical performance when incorporated into the generator. Here, my role is to liaise with customers, the Marketing and Commercial teams, in order to gain customers agreement for our trials.\n\nMy job from day to day varies quite significantly, as things tend to change a lot, and I need to adapt to the needs of each programme. However, if I was to summarise my day to day job, is to align functions to complete all customer facing deliverables.\n\nA typical stereotype of engineers is that we are introverts. Well, in this case the stereotype is right, because I am an introvert myself. However, I call myself a hybrid introvert, and that is because of my current role. The most rewarding part of my role, is surprisingly interacting with people.\n\nMy job relies on other functions delivering things on time, as I will be requiring it as an input to complete my own tasks. At the beginning of my role, I was emailing people telling them Do this for me, by this time, and the time would usually be now. Well there was no surprise that nobody would deliver anything. Then I decided to pay them a visit and tell them that I need something and they have to do it. And yes, I would skip all the introductions, hellos and how are you conversationsas I thought were time consuming. Even then, no results until one day I decided to change approach and get really interested in people.\n\nSo, the terrifying coffee machine general chats were on! My current role allowed me to build and expand my network, beyond my department. It also taught me, how to switch off the introvert, and be an extrovert, and that if you want to persuade people to do stuff for you, then they should want to do it, not because you told them so.\n\nQuite recently, one female acquaintance asked me what I do for a living. I replied with I am an Applications Engineer. The next question I was expecting was What is an Applications Engineer?, as application engineering is not a taught university degree, and people may not know what it means. Instead, I got the typical reply Engineer? So, you fix stuff?\n\nHaving being faced with this question so many times (I have lost count) I have formulated a ready response. I explain to them that engineering is not necessarily about fixing stuff. Is more about creating, innovating, designing and problem solving. Then I move on to explaining the difference between an engineer and a technician, by giving the example of car design engineer and a mechanic. The person that actually thought about the performance, the looks, the functions of the car  thats an engineer. A technician or a mechanic is the person who will fix the car, once a component breaks.\n\nAnother example of how the current perception of engineering is putting women off is illustrated by my younger sister. She loves doing make-up and wants to be a make-up artist. However, my parents come from a background where unless you go university, you are minimising your chances of success. So, skipping university and doing a one month course on make-up was not an option.\n\nAt that moment, I decided to persuade my sister to go to university. I asked her why she wanted to be a make-up artist. Her response was: Its creative, it allows me to express myself. My next question, was regarding her future: So, once you become a make-up artist, whats next? Oh, I dont want to be just a make-up artist. I want to have my own business, develop my own products, be more and more creative! And thats when I said: What about engineering?\n\nThe look in her face just said it all. It was a mix of disappointment and frustration, like I wasnt even listening to her. Before, she jumped to any conclusions, I explained to her that engineering is not limited to electrical, mechanical and civil. There are a plethora of engineering disciplines and one that could suit her is chemical engineering. I went further and elaborated that if she wanted to create her own products, what better way than to do it herself? I am happy to report that she starts her coursein Cosmetic Science and Engineering this September!\n\nFor me, engineering has to relate to something I am passionate about. All of the objects that surround us have been engineered and developed because somebody had the vision and the passion have an idea and to do something about it. Therefore, my first advice is to understand your main drivers and passions. Once you have an idea of what you are interested in, then the search for selecting an appropriate engineering discipline can begin.\n\nFor example, if you have a great interest in the environment and sustainability, then there is that exact engineering discipline you can follow. Another example, is when someone has a passion of helping people, specifically around the medical field, one option could be medical engineering or even biomedical. The options are there, all you need to do is have a look. A simple internet search on engineering disciplines will increase your knowledge of what engineering has to offer.\n\nSo, how do we make engineering more attractive to more women? Engineering needs a total re-brand!\n\nSince I joined CGT I have participated in numerous projects that aim to attract and retain more women in engineering. For me this year, is about celebrating our achievements and progress, and most importantly letting people know about it.\n\nVisuals will be displayed across different sites of CGT, representatives from the affinity groups of technical women and STEM ambassadors will be promoting their projects and getting more volunteers to help make a change.\n\nHaving a dedicated day where female engineers are celebrated is quite important for raising awareness and helping remove barriers and stereotypes. This also gives an insight to potential female engineers on what type of career they can develop in engineering. In addition, International Women in Engineering Day is important as it gives the right visibility to key female engineering figures  this is a great opportunity for female engineers to gain role models and potential mentors.\n\nCGT is going through some exciting times right now, as we are doing a complete refresh of our product lines. As with any engineering company, products need to be up-to-date, in order to continuously address market and customer needs.\n\nAs stated, my career is still at its early stages, however, one filled with change. I am looking forward to transitioning to my new role, where it is critical for the planning and completion of these product refreshment programmes. I will be joining the Product Planning team, where, my key responsibilities will evolve around scoping programmes, understanding key future technologies and applications that the company should be investing in, along with market research and many more.\n\nThis role differs significantly from the one I am currently doing. I will still be heavily involved with engineering aspects (we are a technology company after all!) however, this time it will be engineering from a business perspective.\n\nI believe my technical background is what has given me the edge to be able to transition in such a diverse role. Having engineering as my foundation, has given me the opportunities to broaden my career horizons. Is worth highlighting that engineers can be very good at any career they choose, as being an engineer means being able to logically solve problems and adapt  qualities that any job requires."],[8,"Why aircraft cant abandon Buhari, by Presidency  Nigeria  The Guardian Nigeria Newspaper  Nigeria and World News"," Says jet has incured only N48m parking fee in London  APC governors flay Fayoses comment on president * United Kingdoms govt deports 28 Nigerians\n\nThe Nigerian Air Force One (NAF 001) plane that took President Muhammadu Buhari to London has incurred at least N48 million since the number one citizen started receiving medical care in the United Kingdom (UK) till date.\n\nThe amount accounts for the aircrafts parking charges for 105 days, at the rate of 1,000 (N460, 000) per night.\n\nThe presidency yesterday confirmed the 1,000 charges, to disclaim allegation that 4,000 (N1.8 million) is spent on Eagle One per day and a total of N193.2 million in the last 105 days.\n\nPresident Buhari is currently on the second treatment session in UK and has spent 54 days already. The first treatment session was between January 19 and March 10, which meant 51 days. On both occasions, the presidential jet remained idle on the parking lot.\n\nThe presidency, however, defended the retention in UK of the aircraft, citing national security and prestige accorded world leaders when they travel abroad.\n\nThe clarification came amidst criticisms, mostly on social media, of the retention in London of the presidential aircraft manned by personnel of the Nigeria Air Force since Buhari arrived in the UK.\n\nThe presidential fleet of about 10 aircraft last year came under heavy criticism with claims that they gulped over N5.8 billion annually. Two of the aircraft have since been put up for sale.\n\nExperts were unanimous that the presidential jet would have cost the Nigerian taxpayers more than N48 million in total, given the cost of catering for the accompanying crew of no fewer than 12 persons.\n\nThe Senior Special Assistant to the President on Media and Publicity, Garba Shehu, said there is no world leader who travels abroad and is left without plans for immediate return or possible evacuation.\n\nThe development, according to the presidency, is in tandem with standard operating procedure andinternational protocol around foreign trips by heads of state all over the world.\n\nThe presidency stated that the countrys Armed Forces as represented by the Nigeria Air Force could not therefore abandon the commander-in-chief in whichever circumstance he is in that country.\n\nFor the avoidance of doubt, this president is not the first to have a presidential aircraft standing by for him, as he will certainly not be the last.All past heads of this country have had this privilege, and the part that surprises the most is that leaders who in the past travelled with three Nigerian aircraft did not suffer this trenchant criticism, the presidency noted.\n\nThe statement noted that, aircraft conveying heads of state all over the world usually enjoy waivers even where payments for parking are differentiated by aircraft categories.\n\nWe have been assured that where the waiver is not granted, payment will not exceed 1,000, which is a quarter of the amount being peddled.\n\nThe statement appealed to Nigerians to ignore opposition campaign aimed at derailing the administrations big plans for the country.\n\nThis is a government that is constructing the Second Niger Bridge, the Mambila Power Plant, the East-West and the North-South standard gauge railway lines.\n\nWe are a government that has saved this country an annual loss of two trillion naira from fraudulent petroleum subsidy schemes by influential citizens and their children, and ridden the public service of about 50,000 ghost workers. The Buhari administration certainly deserves a chance, the statement said.\n\nAlso yesterday, governors under the umbrella of the All Progressives Congress (APC) came hard on their Ekiti State counterpart, Ayo Fayose, over his allegation that Buhari is on life support.\n\nThe APC governors also stated that all powers of government have been handed over to the Acting President, Yemi Osinbajo pending the return of Buhari to Nigeria.\n\nThe Chairman of the APC Governors Forum, Rochas Okorocha, in an interview with State House correspondents in Abuja urged Nigerians to ignore Fayoses comment on Buharis health, even as he described it as baseless.\n\nOkorocha said the comment by Fayose who is also the Chairman of the opposition Peoples Democratic Party (PDP) Governors Forum was capable of throwing the country into chaos.\n\nAlso, the UK yesterday deported 28 Nigerians for committing immigration-related offences in the country.\n\nThey were sent back home barely 48 hours after 23 Nigerians were deported from Spain and five days after another batch of 34 was jointly deported by the governments of Switzerland, Germany, Iceland, Austria, Belgium and Hungary.\n\nThe fresh batch of deportees arrived at the Murtala Muhammed International Airport (MMIA), Lagos around 12: 13 p.m.\n\nThe Spokesperson of the Lagos Airport Police Command, Divisional Superintendent of Police (DSP) Joseph Alabi, confirmed the development to reporters.\n\nAlabi said the deportees, comprising 21 males and seven females, were brought back aboard a chartered Titanic Airways aircraft with registration number AWC-761/2.\n\nHe said they were received by officers of the Nigerian Immigration Service (NIS), the National Agency for the Prohibition of Trafficking in Persons (NAPTIP) and the police.\n\nAlso available to receive them were officials of the Federal Airports Authority of Nigeria (FAAN)."],[8,"She was screaming': father tells of how council tried to take girl, 3, from asylum family","Ali says he wasnt home when social workers came to tell his wife, Jamileh, that their three-year-old daughter would be removed from their care, but he heard the conversation, the cries of his wife and screams of his child, over the phone.\n\nMy wife was really scared and my child was really scared. She was under the table where they were sitting, screaming: I dont want to go anywhere, and scratching the walls. It was so horrific that the interpreter got really upset, he says.\n\nThat week, Ali and Jamileh, Iranians seeking asylum in the UK, had been told that the Home Office no longer accepted their claim of destitution, which meant they were no longer entitled to housing or financial support and were facing imminent eviction.\n\nMy wife was told: We have got a duty of care towards the child and its our responsibility now that youve got no roof over your head to look after her. But we have no duty towards you, so you can live anywhere you like, but were taking her. And they gave us an address to drop the child off. They said: You should bring the child the next day.\n\nCharities have told the Guardian of many cases in the last year in which local authorities have told parents they have a duty to house children, but no duty to their parents, despite obligations under section 17 of the Childrens Act to keep families together.\n\nAli arrived in the UK on his daughters third birthday, in September 2015, and claimed asylum. He says he fled Iran after receiving death threats for his political work. His wife and daughter, Leila, came with him, though they had not been threatened.\n\nAsylum seekers are not allowed to work while claims are pending. Those with access to money are required to support themselves. Those who dont are entitled to accommodation and a weekly allowance of 36.95 for each person.\n\nAlis family claimed destitution and were sent to live in Manchester and then Bury. A few months after their arrival they were told their claim of destitution had been rejected. The Home Office claimed an old bank card in Jamilehs name and a house in Iran belonging to Ali were proof they had means to support themselves. (The Home Office later accepted that they were not.) The family were given two days to move out of their accommodation.\n\nAli and Jamileh did not hand Leila over, but were instead helped by Tim Cheprasov, the pastor of Bury baptist church. Cheprasov took them to the home of a family in his congregation, with whom they lived for a month. After this they lived in a succession of different places until the Home Office accepted they really were destitute, and reinstated support.\n\nA spokesman for Bury council said: Without any details about the family you mention, we do not recognise either the specific circumstances of this matter or the general practice.\n\nWe would always assess the situation in line with the Childrens Act and provide services dependent upon the assessed needs of the children. General practice, for which there are many examples, has been to provide temporary accommodation (generally hotel) during the period of assessment. It is not the practice of the council to seek to separate children from their families solely on the basis on NRPF [no recourse to public funds].\n\nAli said his wife was deeply affected by the fear of having her daughter removed from her care. For weeks after they were evicted, Ali says, Jamileh was vomiting and could not sleep. At one point, Ali recalls Leila said to her mother: Mama, you look scary.\n\nFrom the day that the social services came to the premises my wife just went very, very quiet and from that day she was severely emotional. She had a lump in her throat that she just couldnt break, he said.\n\nJamilehs parents convinced her that staying in Britain was too stressful and she and Leila have since returned to Iran, where they are waiting for Ali to hear the result of his asylum claim. If he is granted leave to remain, he will then have to apply to bring them over to the UK under family reunion provisions.\n\nMy daughter has a very bad memory of England, says Ali. Some English tourists were visiting a restaurant [in Iran] and she heard them and she hid under the table and started screaming: No, theyre going to take me away. She gets asked: Do you want to come and see Daddy? She cries: No, I dont want to go back there. Unfortunately shes been scarred by this.\n\nAli adds: The reason I fled the country was to have a safe, comfortable life alongside my family, not wake up to a threat  whos going to come in and arrest me? Who is going to take me away? I fear for my life, so I have to be here. Id love to be next to my child. This is the best time of my child growing up  shes now talking properly, putting sentences together  and I hate to miss it, but Ive got no other alternative.\n\nAll names in this article have been changed to protect identities."],[8,"As Voodoo Economics Fails in Kansas, Trump Takes It National","In 2015, Grover Norquist, who has successfully defined unconditional opposition to taxes as the defining tenet of party orthodoxy, waxed enthusiastic about one state in particular that was leading the way for the nation. Kansas is the future, he told an interviewer. Kansas is the model. Kansas was the state where Sam Brownback, the former congressman who mentored a young staffer named Paul Ryan, implemented supply-side tax cuts that, Brownback promised, would usher in prosperity and fiscal stability.\n\nNow Brownbacks tax cuts have failed so dramatically and incontrovertibly that the states Republican legislature overrode Brownbacks veto to eliminate them. Incredibly, a majority of the Republicans in both chambers of the state legislature voted against the tax cuts. In a new interview with Russell Berman, Norquist insists the failure in Kansas does not tell us much at all about anything. If youre a Republican looking for a model, he says, Kansas is not the model.\n\nOne might think that the economists who designed this now-repudiated plan would have been cast out of the party, or at least embarrassed into rethinking their assumptions. Yet nothing of the sort has taken place. Stephen Moore and Art Laffer, the supply-siders who crafted the failed Kansas experiment, are also taking the lead in designing Donald Trumps tax plan. Their op-ed urging the president to throw himself behind massively regressive, debt-financed tax cuts found its way into his hands. So profoundly did their argument impress Trump that he instructed his advisers to immediately release a tax-cut plan mirroring the recommendations made by the architects of the Kansas debacle. Now the machinery of government is in the hands of people determined to replicate a policy so unmistakably erroneous that the majority of their own party could no longer live with it.\n\nThe pattern on display in Kansas has recurred over and over in Republican politics for more than a quarter century. (In this sense the state is, like Norquist said in 2015 but now denies, a model.) The pattern has four steps:\n\n1. Demand a program of regressive, debt-financed tax cutting.\n\n2. Deny or minimize the first-order effects of these tax cuts (reducing revenue available to the government, and increasing the incomes of rich people) and instead emphasize second-order effects: the tax cuts will trigger faster growth, and perhaps inspire legislators to reduce spending. Both these speculative effects will, the tax cutters assure the skeptics, prevent the predicted deficits from materializing.\n\n3. Deficits in fact materialize when the predicted second-order effects fail.\n\n4. Insist the tax cuts only failed because weak-minded legislators did not do their part to cut spending as required. Continue advocating regressive, debt-financed tax cuts.\n\nKansas fits the pattern perfectly. When Brownback passed his plan in 2012, enthusiasts dismissed fiscal skeptics. (Wall Street Journal editorial page, 2012: The tax cut will force state politicians to restrain spending.) When massive deficits appeared, the same cheerleaders blamed spending policies. (Wall Street Journal editorial page, 2015: The real story is how unchecked spending, especially entitlements, can undermine tax reform.) But werent the tax cuts supposed to prevent unchecked spending? Wasnt this the very reason their supporters gave to discount the predictions that the tax cuts would create deficits?\n\nThe tax cuts, which were sold above all as a plan to yield faster economic growth, produced nothing of the sort. The state, which had been growing slightly faster than the overall U.S. economy before the tax cuts, grew more slowly afterward:\n\nOf course, the most famous example of the model is George W. Bushs tax cuts. Conservatives overflowed with confidence that the Bush tax cuts would produce an era of prosperity, and that predictions of fiscal irresponsibility were doomsday nonsense. Norquist called Bush Reagans son, and insisted the tax cuts would drive down spending: The goal is reducing the size and scope of government by draining its lifeblood, he said in 2003. When none of these things happened, the culprit was, of course, excessive spending. The Bush White House didnt focus on spending, Norquist said in 2008. They didnt make it a priority. And this predates September 11. It just wasnt on the list of things they were going to do. Like Trotsky being erased from old Soviet photographs, now the hero of the supply-side revolution was revealed to have been a traitor from the very outset.\n\nWhat enables Republicans to persist in this charade is that duping themselves is not completely necessary. Many, perhaps most, conservative elites believe as a matter of principle that taxing the rich at higher rates is morally wrong. They consider the first-order effects of regressive tax cuts  the transfer of resources from the public fisc to the makers  desirable. Since most Americans do not approve of tax cuts for the rich, this requires them to focus on the alleged second-order effects. And it explains why they continue to support the policy even when those second-order effects continuously prove ephemeral.\n\nThe entire identity of Republican politics has followed this same four-step pattern. The GOP made the Bush tax cuts of 2001 and 2003 the centerpiece of its domestic policy platform. When the economic and fiscal goals of the tax cuts failed, and a cycle of miserable job growth culminated in a massive speculative collapse, the party rebranded itself as a new, austere rebooted version of the old thing. The failures of the Bush-era party turned out to be its deviation from conservatism. It had been corrupted and seduced by big spending. And now the Trump-era party is right back to where it was under Bush, following the same policies and insisting the result will be different."],[8,"Kezia Dugdale 'SYMPATHETIC' to Scottish independence in Labour U-TURN","David Martin met with the Labour politician yesterday, just one week after he told the European Parliament in Strasbourg said the UK could cease to exist after Brexit. Scottish Labour MEP Mr Martin confirmed he was no longer opposed to the idea of independence if Theresa May continued to push for hard Brexit.\n\nAnd he revealed he would make a pragmatic decision once the full impact of the European Union exit had been made clear. But he also claims Ms Dugdale, who once stressed her party would never support another referendum, was not unsympathetic to the cause.\n\nMs Dugdale has previously been outspoken on the issue of Scottish referendum, claiming her country still bears the scars of the 2014 vote. But it also seems she has flip-flopped from either side, unable to settle on a firm stance for her party in Scotland. In 2015, she pledged to respect supporters who voted yes in the first referendum.\n\nAnd just a few months later, she said it was not inconceivable that she herself would back independence to keep Scotland in the EU after Brexit. But she later backtracked on her comments, following a fierce unionist backlash. Mr Martin, however, said the Brexit debate has left him undecided on the independence issue. He rejected SNP leader and First Minister Nicola Sturgeons calls for a referendum in autumn 2018.\n\nBut he also urged her to wait until 2021, when well know the shape of the British government and the impact of Brexit negations. He said: If it was October 2018 I would still vote against independence because you would not have all the facts. But he added: If, by 2021, England has set itself on course to become a declining economy and Europe looks like it might still be a rising economy then it may be strategically more wise to connect ourselves to Europe, rather than England, in the longer term even if there is short term pain. Its too soon to make these judgments  but for me independence is no longer an ideological issue, its a pragmatic decision based on what is the best option for Scotland.\n\nScottish Labour confirmed the party does not want another referendum, adding Labour MSPs voted against holding another vote recently in the Scottish Parliament. But they added if there has to be one then it should not take place until after Brexit. A spokesman said: Kez and David held a long-standing meeting yesterday morning. They are both firmly united in their opposition to the Tories reckless plans for a hard Brexit and share many peoples frustration with Theresa Mays approach. Kez recently wrote to the Prime Minister to call for the best Brexit deal for Scotland, on differential terms if necessary."],[8,"Why Im no longer talking to white people about race","On 22 February 2014, I published a post on my blog. I titled it Why Im No Longer Talking to White People about Race. It read: Im no longer engaging with white people on the topic of race. Not all white people, just the vast majority who refuse to accept the existence of structural racism and its symptoms. I can no longer engage with the gulf of an emotional disconnect that white people display when a person of colour articulates their experience. You can see their eyes shut down and harden. Its like treacle is poured into their ears, blocking up their ear canals. Its like they can no longer hear us.\n\nThis emotional disconnect is the conclusion of living a life oblivious to the fact that their skin colour is the norm and all others deviate from it.\n\nAt best, white people have been taught not to mention that people of colour are different in case it offends us. They truly believe that the experiences of their life as a result of their skin colour can and should be universal. I just cant engage with the bewilderment and the defensiveness as they try to grapple with the fact that not everyone experiences the world in the way that they do.\n\nTheyve never had to think about what it means, in power terms, to be white, so any time theyre vaguely reminded of this fact, they interpret it as an affront. Their eyes glaze over in boredom or widen in indignation. Their mouths start twitching as they get defensive. Their throats open up as they try to interrupt, itching to talk over you but not to really listen, because they need to let you know that youve got it wrong.\n\nThe journey towards understanding structural racism still requires people of colour to prioritise white feelings. Even if they can hear you, theyre not really listening. Its like something happens to the words as they leave our mouths and reach their ears. The words hit a barrier of denial and they dont get any further.\n\nThats the emotional disconnect. Its not really surprising, because theyve never known what it means to embrace a person of colour as a true equal, with thoughts and feelings that are as valid as their own. Watching [the documentary] The Color of Fear by Lee Mun Wah, I saw people of colour break down in tears as they struggled to convince a defiant white man that his words were enforcing and perpetuating a white racist standard on them. All the while he stared obliviously, completely confused by this pain, at best trivialising it, at worst ridiculing it.\n\nIve written before about this white denial being the ubiquitous politics of race that operates on its inherent invisibility. So I cant talk to white people about race any more because of the consequent denials, awkward cartwheels and mental acrobatics that they display when this is brought to their attention. Who really wants to be alerted to a structural system that benefits them at the expense of others?\n\nI can no longer have this conversation, because were often coming at it from completely different places. I cant have a conversation with them about the details of a problem if they dont even recognise that the problem exists. Worse still is the white person who might be willing to entertain the possibility of said racism, but who thinks we enter this conversation as equals. We dont.\n\nNot to mention that entering into conversation with defiant white people is a frankly dangerous task for me. As the hackles rise and the defiance grows, I have to tread incredibly carefully, because if I express frustration, anger or exasperation at their refusal to understand, they will tap into their presubscribed racist tropes about angry black people who are a threat to them and their safety. Its very likely that theyll then paint me as a bully or an abuser. Its also likely that their white friends will rally round them, rewrite history and make lies the truth. Trying to engage with them and navigate their racism is not worth that.\n\nAmid every conversation about Nice White People feeling silenced by conversations about race, there is a sort of ironic and glaring lack of understanding or empathy for those of us who have been visibly marked out as different for our entire lives, and live the consequences. Its truly a lifetime of self-censorship that people of colour have to live. The options are: speak your truth and face the reprisals, or bite your tongue and get ahead in life. It must be a strange life, always having permission to speak and feeling indignant when youre finally asked to listen. It stems from white peoples never-questioned entitlement, I suppose.\n\nI cannot continue to emotionally exhaust myself trying to get this message across, while also toeing a very precarious line that tries not to implicate any one white person in their role of perpetuating structural racism, lest they character-assassinate me.\n\nSo Im no longer talking to white people about race. I dont have a huge amount of power to change the way the world works, but I can set boundaries. I can halt the entitlement they feel towards me and Ill start that by stopping the conversation. The balance is too far swung in their favour. Their intent is often not to listen or learn, but to exert their power, to prove me wrong, to emotionally drain me, and to rebalance the status quo. Im not talking to white people about race unless I absolutely have to. If theres something like a media or conference appearance that means that someone might hear what Im saying and feel less alone, then Ill participate. But Im no longer dealing with people who dont want to hear it, wish to ridicule it and, frankly, dont deserve it.\n\nAfter I pressed publish, the blogpost took on a life of its own. Years later, I still meet new people, in different countries and different situations, who tell me that they have read it. In 2014, as the post was being linked to all over the internet, I braced myself for the usual slew of racist comments. But the response was so markedly different that it surprised me.\n\nI was three years old when the black student Stephen Lawrence was murdered, and I was 22 when two of his killers were convicted and jailed. Stephens mother Doreen Lawrences struggle for justice stretched out alongside the timeline of my childhood. Reports of the case were some of the only TV news bulletins I remember absorbing as a child. A vicious racist attack, a black boy stabbed and bleeding to death, a mother desperate for justice. His death haunted me. I began to lose faith in the system.\n\nI used to have a feeling, a vague sense of security in the back of my mind, that if I returned home one day to find my belongings ransacked and my valuables gone, I could call the police and they would help me. But if this case taught me anything, it was that there are occasions when the police cannot be trusted to act fairly.\n\nOn the evening of 22 April 1993, 18-year-old Stephen Lawrence left his uncles house in Plumstead, south-east London, with his friend Duwayne Brooks. As the two friends waited at a bus stop, Lawrence started crossing the road to see if the bus was coming. He didnt make it to the other side. He was confronted by a gang of young white men around his age, who surrounded him as they approached. Lawrence was set upon, and stabbed repeatedly. Brooks fled, and Lawrence followed, running more than 100 metres before collapsing. He bled to death on the road.\n\nA day after Lawrences death, a letter listing the names of the people who turned out to be the top suspects in the case was left in a telephone box near the bus stop. In the following months, that letter led to surveillance and arrests. Two people were charged. But by the end of July 1993, all the charges against them had been dropped. The Metropolitan police had concluded that evidence from Brooks, the only witness to the crime, was not reliable.\n\nFour years later, an inquest delivered a verdict of unlawful killing in an unprovoked racist attack. After an official representation to the Police Complaints Authority from Lawrences parents, the Kent police force was tasked with launching an investigation into the Mets conduct, in March 1997. The result, nine months later, would find significant weaknesses, omissions and lost opportunities in the way the Met dealt with the investigation of Stephen Lawrences death.\n\nIn July 1997, Jack Straw, who was then home secretary, announced that there would be a judicial inquiry into Lawrences death and the subsequent Met investigation. It was to be chaired by the high court judge Sir William Macpherson.\n\nThe Macpherson report was published in February 1999. It concluded that the investigation into the death of Stephen Lawrence was marred by a combination of professional incompetence, institutional racism and a failure of leadership by senior officers. This institutional racism, the report explained, is the collective failure of an organisation to provide an appropriate and professional service to people because of their colour, culture, or ethnic origin. It can be seen or detected in processes, attitudes and behaviour which amount to discrimination through unwitting prejudice, ignorance, thoughtlessness and racist stereotyping which disadvantage minority ethnic people.\n\nMost importantly, the report described institutional racism as a form of collective behaviour, a workplace culture supported by a structural status quo, and a consensus often excused and ignored by authorities. Among its many recommendations, the report suggested that the police force boost its black representation, and that all officers be trained in racism awareness and cultural diversity.\n\nKent polices deputy chief constable Bob Ayling spoke to the BBCs Newsnightprogramme that month, calling the Mets original investigation into Lawrences death seriously flawed. Another key witness had come forward, Ayling revealed, but his testimony had been dismissed. Three phone calls had been made to the police by a woman who was believed to be close to one of the suspects, but her statements were not adequately followed up.\n\nA review of forensic evidence eventually led to a new trial of those suspected of murdering Stephen Lawrence. On 4 January 2012, 19 years after Lawrences death, two out of the five suspected men were finally found guilty and sentenced for his murder. When Gary Dobson and David Norris killed Lawrence, they were teenagers. By the time they were jailed, they were adult men, in their mid- to late 30s. While Stephen Lawrences life ended at 18, theirs had continued, unhindered, in part aided by the police.\n\nBoth men received life sentences. When passing the sentence, Mr Justice Treacy described the crime as a murder which scarred the conscience of the nation. It was a monumental day for Britain, and long overdue. Many were left wondering how the police had failed so catastrophically, and why justice took so long to come.\n\nFor so long, the bar of racism has been set by the activity of white nationalists. Extremists are always roundly condemned by the big three political parties. The reactionary white pride sentiment, so often positioned in opposition to social progress, has never really gone away. It manifests in groups such as the National Front, the British National party and the English Defence League. Their political activity, whether it is storming down busy city streets in hoodies and balaclavas, or suited up and feigning respectability at their political conferences, has real-life consequences for people who are not white.\n\nIf all racism was as easy to spot and denounce as white extremism is, the task of the anti-racist would be simple. People feel that if a racist attack has not occurred, or the word nigger has not been uttered, an action cant be racist. If a black person hasnt been abused or spat at in the street, its not racist. But racism thrives in places where those in charge do not align themselves with white extremist politics. The problem must run deeper.\n\nWe tell ourselves that good people cant be racist. We seem to think that true racism only exists in the hearts of evil people. We tell ourselves that racism is about moral values, when instead it is about the survival strategy of systemic power. When a large proportion of the population votes for politicians and political efforts that explicitly use racism as a campaigning tool, we tell ourselves that such huge sections of the electorate simply cannot be racist, as that would render them heartless monsters. But this isnt about good and bad people.\n\nThe covert nature of structural racism is difficult to hold to account. It slips out of your hands. You cant spot it as easily as a St Georges flag and a bare belly at an English Defence League march. Its much more respectable than that.\n\nI choose to use the word structural rather than institutional because I think it is built into spaces much broader than our more traditional institutions. Thinking of the big picture helps you see the structures. Structural racism is dozens, or hundreds, or thousands of people with the same biases joining together to make up one organisation, and acting accordingly. Structural racism is an impenetrably white workplace culture set by those people, where anyone who falls outside the culture must conform or face failure. Structural is often the only way to describe what goes unnoticed  the silently raised eyebrows, the implicit biases, snap judgments made on assumptions of competency.\n\nIn the same year I decided to no longer talk to white people about race, the British social attitudes survey recorded a significant increase in the number of people who were happy to admit their own racism. The sharpest rise, according to a Guardian report, was among white, professional men between the ages of 35 and 64, highly educated and earning a lot of money.\n\nThis is what structural racism looks like. It is not just about personal prejudice, but the collective effects of bias. It is the kind of racism that has the power to drastically affect peoples life chances. These highly educated, high-earning white men are very likely to be in positions that influence others lives  teaching, prosecuting, examining college applicants and hiring staff. They are almost certainly the kind of people who set workplace cultures.\n\nThey are unlikely to boast about their politics with colleagues or acquaintances because of the social stigma attached to holding racist views. Their racism is covert. It doesnt reveal itself in spitting at strangers in the street. Instead, it lies in an apologetic smile while telling a non-white employee that they didnt get the promotion. It manifests itself in a CV tossed in the bin because the applicant has a foreign-sounding name. Racism is woven into the fabric of our world. This demands a collective redefinition of what it means to be racist and what we must do to end it.\n\nThere is much evidence to show that your life chances are impeded if you are black in Britain. Between 2010-11, the Department for Education found that a black schoolboy in England was three times more likely to be permanently excluded from school, compared to the whole school population. Black school leavers were less likely to be accepted into a high-ranking Russell Group university than their white counterparts. In 2009, a study by the Department for Work and Pensions found that applications for jobs to a number of prospective employers were not treated equally: applicants with white-sounding names were called to interview far more often than those with African- or Asian-sounding names. Despite this, many insist that any attempt to level the playing field is special treatment.\n\nInstead of being seen as a solution to a systemic problem, positive discrimination is frequently singled out as one of the signs of political correctness gone mad. Quotas introduced to balance unequal representation are usually bitterly contested. The method works a little bit like this: senior people in an organisation realise their workplace doesnt reflect the reality of the world they live in (either because of internal or external pressure), so they implement recruitment strategies to redress the balance. Quotas have been suggested in many sectors, from politics to sport and theatre, and they are always followed by a backlash.\n\nIn 2002, the National Football League introduced measures to address the lack of black managers in American football. Named after the NFLs diversity committee chair Dan Rooney  who died in April this year  the Rooney rule worked through a rather mild method of opening up opportunities for people of colour. When a senior coaching or operations position became available, teams were required to interview at least one black or minority ethnic person for the job. This was a shortlist requirement only. Teams were under no obligation to hire that person. The rule wasnt a quota. Neither was it enforcing an all-black shortlist, or a rigid percentage target. Instead, it was a softly-softly attempt to rebalance the scales. The Rooney rule was implemented a year after it was introduced. A decade after the rules implementation, evidence showed that it was working. In those years, 12 new black coaches had been hired across the US, and 17 teams had been led by either a black or Latino coach, some even in quick succession. The general consensus was that the sports bosses had begun to see candidates that they wouldnt have previously considered.\n\nAround the time of the rules 10th birthday, its success in the US led to the idea being floated in British football. For some football bosses, it was a good way to finally leave the sports racist past behind, a way to heal the wounds caused by monkey noises and bananas thrown at black players. Greg Dyke, then chairman of the Football Association, confirmed to the BBC in 2014 that the FAs inclusion advisory board was considering instituting some version of the rule. In British football, as of 2015, the statistics were pitiful. Despite black and minority ethnic players accounting for 25% of those in both divisions, there was only one black manager in the Premier League, and just six black managers in the English Football League. There were no black managers in Scotlands top four divisions, and just one in the Premier League in Wales.\n\nStill, the thought of implementing the Rooney rule in British football sent the nation into a spin. Karl Oyston, the chairman of Blackpool FC, called it tokenism and an absolute insult. Richard Scudamore, chief executive of the Premier League, introduced plans to develop a pool of black top-flight coaches instead, and called the Rooney rule unnecessary. The way it was spoken about, you would have thought that the FA was asking club owners to walk into their local supermarket and offer their highest-level jobs to the first black person they saw in the vegetable aisle. In 2016, the English Football League put forward proposals to make implementation of the Rooney rule mandatory. The Premier League chose not to entertain the idea  even on a voluntary basis.\n\nAround the same time as Britain was debating the Rooney rule, a similar debate was taking place in the countrys boardrooms. Research in 2014 by an executive recruitment company found that more than half of FTSE 100 companies didnt have a single person of colour at board level. In response, the then business secretary, Vince Cable, announced an optimistic plan to ensure that in just five years 20% of FTSE 100 directors would be from black and minority ethnic backgrounds.\n\nIn 2015, a London School of Economics report called for gender quotas in all senior public and private positions. When a survey in the same year showed that less than 20% of senior managers in the City of London were female, women in the financial sector began calling for quotas to tackle the problem. Similarly, in a 2013 survey, more than half of women working in construction  many of whom were employed by companies in which women accounted for just 10% of the workforce  supported the idea of quotas.\n\nBut when it comes to race, the language is much less definitive. Instead of quotas  the progress of which can be easily statistically measured  the solutions posed are vague. In 2015, the head of Ofsted suggested that a programme of positive discrimination be applied to teaching recruitment, stressing that the ethnic mix of teachers in a given school should reflect that of its pupils. When he was head of the Greater Manchester police, Sir Peter Fahy called for a change in equality legislation so that police constabularies could use positive discrimination when hiring black police officers  he was sure to let it be known that it wasnt about targets. The problem is that when there are no hard targets for programmes of positive discrimination, they will always run the risk of looking like theyre doing something without achieving much at all.\n\nPositive discrimination initiatives are often vehemently opposed. Whenever I am invited to speak in panel discussions about race and representation, issues of meritocracy and quotas tend to be high on the audiences agenda. The main questions asked are: do quotas mean that women and people of colour are receiving special treatment denied to others, and shouldnt we just judge candidates on merit alone? The prevailing view is that majority-white leaders in any industry have got there through sheer hard work alone.\n\nAt the core of such opposition is the belief that positive discrimination just isnt fair  that whiteness isnt, in and of itself, a leg-up in the world. But, if it isnt, how do you explain the glut of middle-aged white men clogging the upper echelons of most professions? We do not live in a meritocracy, and to pretend that simple hard work is enough to elevate everyone to success is an exercise in wilful ignorance.\n\nOpposing positive discrimination based on the fear of not getting the right people for the right jobs inadvertently reveals what you think talent looks like, the kind of person you think it resides within. If the current system worked correctly and hiring practices were genuinely successful, our workplaces would appear very different from how they do now.\n\nThere was once a time when even I thought that efforts to increase black representation were suspicious. I didnt understand why there was a need for them. I could never understand why, when I was growing up, my mum told me to work twice as hard as my white counterparts. As far as I was concerned, we were all the same. When she forwarded me an application form for a diversity scheme at a national newspaper while I was at university, I felt angry, indignant and ashamed. At first I resisted applying for it at all. I felt that if I was going to compete with my white peers, I wanted to do it on a level playing field. After some cajoling on her part, though, I applied, got through to the interview stage, and eventually landed the internship.\n\nAt the time, internship schemes looking for black and minority ethnic participants seemed unfair to me, but once I got through the door, I realised why they were necessary: any black people I saw were far more likely to be doing the catering or cleaning than setting the news agenda.\n\nStructural racism is about how Britains relationship with race infects and distorts equal opportunity. I think that we, as a nation, placate ourselves with the concept of meritocracy, and by insisting that we just dont see race. This makes us feel progressive. But to claim not to see race is to demand compulsory assimilation. Colour-blindness does not accept the existence of structural racism or a history of white racial dominance. Indulging the myth that we are all equal denies the economic, political and social legacy of a British society that has historically been organised by race.\n\nMy blackness has been politicised against my will, because racism has given it meaning. This is a situation I didnt choose, but I dont want it wilfully ignored in an effort to instil some sort of precarious, false harmony. And, though many are happy to console themselves with a doctrine of colour-blindness, the huge differences in life chances between white and non-white people prove that while it may be preached by our institutions, it is not being practised.\n\nColour-blindness is used to silence talk about structural racism while we continue to fool ourselves with the lie of meritocracy. In 2014, I interviewed the black feminist academic Dr Kimberl Crenshaw, who elaborated on the politics of colourblindness. Its this idea that, to eliminate race, you have to eliminate all discourse, including efforts to acknowledge racial structures and hierarchies and address them, she said. Its those cosmopolitan-thinking, 21st-century, not trying to carry the burdens of the past and you shouldnt either [people].\n\nThere are people who consider themselves left, progressive and very critical, who have convinced themselves that the only way to get beyond race is to stop talking about race. By taking this stance, they align themselves with the post-racial liberals and self-styled colour-blind conservatives.\n\nColour-blindness is a childish, stunted analysis of racism. It starts and ends at discriminating against a person because of the colour of their skin is bad, without any accounting for the ways structural power works in these exchanges. This definition of racism is often used to silence people of colour when we attempt to articulate the racism we face. When we point this out, we are accused of being racist against white people, and the avoidance of accountability continues.\n\nThe reality is that, in material terms, we are nowhere near equal. This state of play is violently unjust. The difference that people of colour are all vaguely aware of from childhood is not benign. It is fraught with racism, racist stereotyping and, for women, racialised misogyny.\n\nIt is nigh-on impossible for children of colour to educate ourselves out of racist stereotyping, though if we accumulate enough individual wealth, we can pretend that we are no longer affected by it.\n\nNot seeing race does little to dismantle racist structures or improve the lives of people of colour. In order to do so, we must see race. We must see who benefits from their race, who is affected by negative stereotyping of theirs, and on whom power and privilege is bestowed  not just because of their race, but also their class and gender. Seeing race is essential to changing the system.\n\nMain image by Ben the Illustrator\n\nThis is an edited extract from Why Im No Longer Talking to White People about Race by Reni Eddo-Lodge, published by Bloomsbury Circus on 1 June.\n\n Follow the Long Read on Twitter at @gdnlongread, or sign up to the long read weekly email here."],[8,"Thousands of children start school hungry, MPs warn","Thousands of children in England are starting school underweight, a group of MPshaswarned.\n\nA report undertaken on behalf of the All Party Parliamentary Group on Hunger has revealed that an increasingly high number of children do not get enough to eat at home and are arriving at school hungry.\n\nFor a minority of children, the school lunchtime represents the only chance each day to eat something substantial, the group reported.\n\nAt some schools, more than one in five children arrive to classes hungry each day, and for some children, their free school meal may be the only hot food they eat each day, researchers said.\n\nIn an age of rampant child obesity, there has been a shock increase in the number of children starting their first and final years of school who are underweight, the group said in a statement.\n\nData from the National Child Measurement Programme for England last year showed that at least 6,367 children started reception class underweight  an increase of 16 per cent since 2012.\n\nAs many as 7,663 children started their final year of primary school underweight, up from 15 per cent in the same year.\n\nIn some cases, childhood hunger was seen as part of a bigger picture of neglect, but concerns have also been raised about poverty levels in a number of disadvantaged childrens homes.\n\n\"Some, maybe most, of these parents do not have sufficient income properly to feed their children, said MP Frank Field, Chair of the All-Party Parliamentary Group on Hunger.\n\nWhether the reason for this is a long delay in paying benefits to which they are entitled, low or irregular wages, trying to square previous debts we do not know.\n\nMr Field went on to say that there is not enough data to build a full picture of underweight childrens home environments, but findings suggested that too many children have hunger as their most constant companion.\n\nOne suggestion that came from the report was to discuss the possibility of using some of the proceeds from the new sugar tax to extend free school meals to disadvantaged children during school holidays.\n\nThe group also noted that many poorer families were not making use of the NHS Healthy Start voucher scheme, which allows for free milk, fruit, and vegetable allowances. Around one quarter of families who are entitled to the help scheme are failing to take up the vouchers.\n\n\"Something very troubling is happening and there are at least two forces operating, said Mr Field. One is the breakdown in parenting, and the second is an increase in the numbers on a low income. Its a tragedy if one of these strikes a child, but its an unbounded horror if a child is hit by both.\n\n\"How can the worlds fifth richest nation not know the extent of physical damage caused to its own children by a lack of food?\n\nAs well as a rise in malnutrition, the study found that a rising number of infants and pregnant mothers are anaemic. Previous reports have shownthat an increasingnumber of people being admitted to hospital in an emergency were found to bemalnourished.\n\nIn a speech on life chances in January,Prime Minister David Cameron proposed an \"all-out assault on poverty\" as part of social and economic reform.\n\nData collected 2011 for the House of Commons Library suggested that more than half a million under-fives were anaemic, the highest level in 20 years.\n\nForm
