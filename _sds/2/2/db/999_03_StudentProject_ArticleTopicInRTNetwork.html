\nThis can mean that a lot of the information people find when they look for guidance relating to workplace issues affecting neurodiverse, able, Prospect members can be confusing or unhelpful, particularly as it is written with young people in education in mind, or those more severely challenged.\n\nIt is likely that many of these able people have not been formally assessed as dyslexic, or on the autistic spectrum, and if they have been, they may not have disclosed it to their employers. However work colleagues, managers and union reps who know something about neurodiversity could consider it when they recognise some of the presenting characteristics.\n\nAlthough many neurodiverse people may not regard themselves as having a hidden disability, it can be to their considerable advantage that the Equalities Act 2010 (and previous legislation) recognises differences such as these as disabilities where they have a substantial and long-term effect.\n\nThere are many examples of neurodiverse people who have become successful and highly regarded in one job only to run into difficulties when their responsibilities change, before they have had time to develop new compensating strategies. Sometimes it can be seemingly simple things that lead to significant problems, such as remembering everyones name after moving to a new team.\n\nHumans have a natural variation in the anatomy of their brains  they have a different neurological make up, or brain wiring. While most people can be described as neurologically typical, or neurotypical, a minority who show differences such as dyslexia are now characterised as neurologically diverse, or neurodiverse.\n\nNeurodiverse difference includes autism  which includes Asperger syndrome  dyslexia, dyspraxia, dyscalculia and attention deficit hyperactivity disorder (ADHD).\n\nThese webpages aim to:\n\ninspire all with positive role models and examples; enable reps to assist employers to manage neurodiverse members to the benefit of both the member and the organisation; direct neurodiverse members to relevant support and sources of information; direct members and reps who may recognise neurodiverse traits in their colleagues towards relevant support and sources of information; assist neurodiverse members and colleagues  for example, following job or organisational changes.\n\nSome of you may also wish to listen to these BBC Radio 4 programmes:\n\nJohn Harris from the Guardian talks to autism specialist Professor Simon Baron-Cohen(17 February 2015)\n\nJohn Harris from the Guardian talks to university researcher Penny Andrews, who, after a difficult childhood and adolescence, was finally diagnosed with autism in her early thirties (30 November 2015)\n\nWe hope you will find the information you need here to help to make organisational changes to benefit our members, including those with neurodiverse conditions.\n\nEpilepsy is a medical condition which affects almost 1 in 100 people in the UK. People diagnosed with epilepsy have a tendency to have epileptic seizures. Unlike the neurodiversedifferences described in these pages, epilepsy is not necessarily a lifelong diagnosis and doctors may consider that someone no longer has epilepsy if they go without seizures for a long enough time.\n\nThe TUC, in partnership with Epilepsy Action, has publishedEpilepsy in the workplace  a TUC guide, to aid trade union workplace representatives in supporting members with epilepsy. The guide was written for the TUC by Epilepsy Action and is based on the social model of disability, which means epilepsy is not seen as a barrier to work. However, there may be external barriers to accessing work in the form of ignorance, prejudice and failure by employers to make workplace adaptations.\n\nThe guide educates trade union members about epilepsy, and provides guidance on reasonable workplace adjustments and making workplaces epilepsy-friendly."],[8,"Saudi Arabia, UAE, Egypt & Bahrain cut ties with Qatar","The four nations have also broken off all land, sea and air contacts with the Gulf state, with Saudi Arabia accusing Qatar of supporting extremism. Later on Monday morning, Libya has now joined the original group and cut diplomatic ties with Qatar, its Foreign MinisterMohamed Dayri has confirmed. Bahrain blamed Qatars media incitement, support for armed terrorist activities and funding linked to Iranian groups to carry out sabotage and spreading chaos in Bahrain for its decision. A close ally of Saudi Arabia, Bahrain was also cutting air and sea contact with Qatar and is giving its citizens 14 days to leave the country. In contrast Bahrain and Emirates diplomats have been given only 48 hours to leave Qatar. Qatar has also been expelled from a Saudi-led coalition fighting in Yemen.\n\nAn Etihad Airways spokesman said the airline will suspend flights to and from Qatar on Tuesday morning, until further notice. In a further move,Saudi Arabia banned Qatari airlines from its airspace, while Abu Dhabi's state-owned Etihad Airways and Dubai's Emirates Airline said they would suspend all flights to and from Doha from Tuesday morning until further notice. The last flight from Abu Dhabi to Doha will depart at 02:45 local time on Tuesday, the airline's spokesman said in an email. Etihad said their flights on Monday will operate as normal. Qatar Airways responded on Monday morning saying that was suspending all flights to Saudi Arabia. Egypt has cut ties after accusing the Gulf Arab state of supporting terrorist organisations including the Muslim Brotherhood, the country's state news agency reported.\n\nThe agency added that Qatar's policy threatens Arab national security and sows the seeds of strife and division within Arab societies according to a deliberate plan aimed at the unity and interests of the Arab nation. Saudi Arabia said Qatari troops would be pulled from its continuing war in Yemen. Qatar has provided its warplanes to carry out air strikes against the Houthi rebels. The kingdom accused Qatar of backing militant groups and spreading their violent ideology in an apparent reference to the influential state-owned satellite channel al-Jazeera. A Saudi news agency said: [Qatar] embraces multiple terrorist and sectarian groups aimed at disturbing stability in the region, including the Muslim Brotherhood, ISIS and al-Qaeda, and promotes the message and schemes of these groups through their media constantly. The future of the US military base in Qatar will now come under question. The Al Udeid Air Base, houses the biggest concerntration of military personnel in the Middle East, with 11,000 people stationed at the base which is 20 miles southwest of Doha.\n\nSaudi football team, Al-Ahli, announced they have terminated the sponsorship deal between the club and Qatar Airways. Oil prices jumped after the alliance accused the wealthy Gulf Arab state of supporting terrorism. The price of Brent Crude - seen as the benchmark - rose 1.2 per cent on the news to $50.55 while US Crude was up by a similar amount - 1.22 percent to $48.24. Qatar has repeatedly and strongly denied it funds extremist groups. However, it remains a key financial patron of the Hamas-controlled Gaza Strip and has been the home of exiled Hamas official Khaled Mashaal since 2012.\n\nWestern officials also have accused Qatar of allowing or even encouraging funding of Sunni extremists like al-Qaedas branch in Syria, once known as the Nusra Front. US Secretary of State, Rex Tillerson, in a statement urged the Gulf states to stay united. He said: We certainly would encourage the parties to sit down together and address these differences. If there's any role that we can play in terms of helping them address those, we think it is important that the GCC (Gulf Cooperation Council) remain united.\n\nHe added that he does not expect the decision to sever ties to have a significant effect on the fight against ISIS. Mr Tillerson continued: I do not expect that this will have any significant impact, if any impact at all, on the unified fight against terrorism in the region or globally. The isolation of Qatar will have a knock-on affect on Qatar's hopes of hosting the World Cup in 2022. Kristian Ulrichsen, a Gulf expert at the US-based Baker Institute, said if Qatar's land borders and air space were closed for any length of time \"it would wreak havoc on the timeline and delivery\" of the World Cup. A FIFA spokesman told Express.co.uk: FIFA is in regular contact with the Qatar 2022 Local Organising Committee and the Supreme Committee for Delivery & Legacy handling matters relating to the 2022 FIFA World Cup. We have no further comments for the time being.\n\nThe announcements come 10 days after President Donald Trump visited Riyadh to call on Muslim countries to stand united against Islamists extremists, and singling out Iran as a key source of funding and support for militant groups. Ms Ulrichsen said: \"It seems that the Saudis and Emiratis feel emboldened by the alignment of their regional interests - toward Iran and Islamism - with the Trump administration. \"[They] have decided to deal with Qatar's alternative approach on the assumption that they will have the (Trump) administration's backing.\"\n\nSome Egyptian banks have halted dealing with Qatari banks, four Cairo-based bankers have confirmed. Egypt did not say if the measure included a suspension of trade with Qatar, and the Trade Ministry did not immediately respond to questions on this. The four bankers said the halt to transactions with Qatari banks came on internal orders from management at their banks, and excludes the opening of letters of credit required for imports. Some banks have stopped accepting Qatari currency while others are halting some treasury transactions, the bankers said. Bankers at three other lenders said they had not received any orders and that it was business as usual so far. There had been no official communication to banks from the Central Bank of Egypt on the split, the bankers said. An Egyptian official confirmed that the central bank had not ordered banks to suspend transactions in Qatari riyals.\n\nThe Maldives Government issued a statement that read: The Maldives took the decision because of its firm opposition to activities that encourage terrorism and extremism. Despite its reputation as a tourist paradise, the largely Muslim Maldives is struggling with a large number of youths enlisting to fight for Islamic State in the Middle East. Libya's eastern-based government has followed regional allies in cutting diplomatic ties with Qatar, its foreign minister, Mohamed Dayri, said. It blamed Qatar for funding groups that have contributed to Libya's current divisions. The Libyan move is largely symbolic because the government, which sits in the eastern city of Bayda, has little authority within Libya and is not recognised internationally. Qatar has not had a presence in eastern Libya for several years."],[8,"Strange Heart Beating","I cant work any longer. I find myself at the entrance to the park. Its the same park in which she died. The children are all at school and the weather is bad and the only people around are one or two desperate parents walking babies and a homeless man who sits with his body underneath a swing and his chin on the seat. Leda and I spent our first few walks in this park pointing at things, at birds and flowers, as if theyd been put there for us. However, we trod the same paths so often that I stopped finding it interesting. The smell of semen drifts up from the shrubbery, the specific stink of a species of flora that Ive never got round to finding out the name of. It is, I realise, my first time entering the park since her death. I never understood the pleasures of walking the way that she did. Im lazy. She wanted to get a dog, something loping and elegant, as generously limbed as she was, to keep her company. I refused because I dont like to volunteer to pick up actual shit with my hands three times a day. I can see now what the appeal had been for her though. I need something to do while Im here  I cant amble along purposelessly. I feel paranoid and the skin under my shirt collar chafes every time I turn my head. Anyway I suppose it would have been Leda who would have picked up the shit. Its dull to have regrets. Im just a person who has made the mistake of staying alive too long.\n\nI sometimes accused Leda of being morbid because of the frequency with which she spoke of death, but she had been born into a family obsessed with mortality. If her lineage had been that of circus freaks then she would have been doomed to grow a beard or take up tightrope walking instead. The truth was that death was such an abstract proposition to me that the subject did bore me. Of course my parents died and I grieved in the usual fashion. I remember their funerals with some clarity. But the grief I had experienced was different, somehow, unreal. What luxury! A grief that allows buffet breaks.\n\nI pause for a moment to look at the map. I know where I am but not where Im going. The sun filters in a sickly way through the clouds as it tends to do in this country. Like a light bulb in a glass of milk. I clench my hands in and out of damp fists in my pockets. Anxiety has started to creep up over my neck and my chest like something spilled, scalding me. I can hear a couple only a few metres behind me and of course theyre laughing  arent couples always laughing? The laughter is loud, obnoxious. They want to prove how free they are, how unhindered by grim reality. I stare at a sign pinned to the map that is meaningless now thanks to rain blurring the ink that once formed words (some plea for a missing dog or a ban on barbecues, something that was once so important that someone felt it needed to be printed out and taken to the park and pinned to the map, but is now just an ephemeral blue-green presence, signifying nothing). Then I start to walk with great long strides down the left fork of the path and through the dark huddle of some overgrown trees away from the couple and I walk past a kicked-over bin and a bench and up the little hill and Im there all of a sudden. In front of it. The lake.\n\nI look up and then look away immediately. The policewoman has taken a seat beside me on the bench. She sighs and tucks a strand of hair behind her ear. Shes come down to my level to make me feel comfortable. Shes good at her job. She looks up at the park warden and smiles thinly and I can see the warden shaking her head. The warden points at me.\n\nHes a lunatic.\n\nIm dreadfully sorry, I say.\n\nHe fucking isnt.\n\nAll right, well, lets not get upset. The policewoman makes a gesture to the park warden. The warden is swearing too much and the police dont like it when people swear. I see a fat-bottomed coot plunging head first into the grey water in the distance.\n\nDo they belong to the Queen? I ask.\n\nThe swans. Do they belong to the Queen? Is that the trouble?\n\nThey belong to me! They belong to the park, I mean, the warden corrects herself, looking to the policewoman for reassurance.\n\nActually I think the Crown still retains all rights to mute swans, the policewoman says, thoughtfully. She taps her pencil against her front teeth twice. Look, I do need to take down some information. Are you feeling okay? Are you on any medication?\n\nNo. Yes. Im feeling all right.\n\nAnd what about this ladys claim? Were you attempting to injure or kill the swan?\n\nI dont know, really. I just\n\nHe was throttling it!\n\nSomething overcame me.\n\nDid you take the swan by the neck?\n\nNo. It was too quick. I sort of grabbed it. I think I got its neck in my hand but then it just got away.\n\nI see. And why were you grabbing the swan?\n\nThere was this couple laughing behind me. I never meant to come this way.\n\nHes a lunatic, Christ.\n\nI turn my head. There are a few people standing nearby trying to see what the fuss is about. Among the gawping faces I recognise one peering down, and she says again, Seb? Whats happening?\n\nThe phone rang often in the days following Ledas death but I had mostly ignored it. For some reason on this occasion I felt compelled to answer. Moved is the more precise word. My hand was moved by some force to pick up the receiver. I heard myself saying Hello, that terrible sound. It was as if it echoed through catacombs before it reached my ears. It bounced from walls and gained some sick momentum. I said Hello again to break the spell. The person on the other end of the line had said their hello at the same time and so we spoke over one another. Then I felt compelled to say Hello once more, so as not to be interrupted. As I said it I realised it was ridiculous to say Hello three times.\n\nIts Anne.\n\nOh, Anne. Sorry for saying hello so many times.\n\nJust checking up on you.\n\nI didnt hear you say hello, I wasnt trying to interrupt.\n\nIt is Anne, a colleague and friend of mine and Ledas, a tutor in the art history department of something called Galleries (she couldnt care less for pictures or sculptures, but is obsessed for some reason with the buildings that contain them), who stands over me now. She intervenes as I sit there, staring into the grey lake. She tells the policewoman that I am the husband of the woman who drowned in the lake. She places a hand on my shoulder and guides me to her car, and then she drives me to my house, and I make us coffee. She sits across from me. I remember I once saw her eat an orange during a lecture and juice had run down her fingers. She had wiped her fingers on her scarf and I had looked away.\n\nPut the cup down, I suggest, its much too hot to drink.\n\nIm drinking it so as to have something to do with my hands, she says, and so I dont have to make conversation.\n\nAh, I say.\n\nOh, all right, she says. She puts down the coffee and looks me in the eye and says, How are you doing?\n\nI say, Fine. I smile, or rather I spread my lips across my face and do an impression of smiling, which has worked in the past.\n\nHows the course proposal coming along?\n\nVery well. I get up and look at the drinks cabinet. Oh yes. Very, very well indeed. Very well. Its a Giorgetti walnut Canaletto cocktail cabinet with gold leaf. We bought it in Harrods and it was honestly the most beautiful thing that Leda had ever seen in her life. I take out a bottle of rum and hold it aloft. RUM? I ask.\n\nWhy are you shouting? Anne raises her eyebrows. She says that she will have some rum. I pour it into her coffee and mine. She says she is only having rum in her coffee to keep me company. I say that is fine even though I dont care whether she keeps me company or not. After we toast with our mugs I try and settle back on the sofa but Anne is staring at me curiously and a little fiercely.\n\nSeb, you cant murder every swan you see. You have to start thinking clearly.\n\nYes, I say, inhaling the sweet steam through my nostrils. I briefly imagine lying on a bed of dead swans. The odour molecules bind and transmit their beautiful information upwards. I close my eyes.\n\nI phoned the Samaritans a week ago. I was standing (or sort of leaning really) at the top of the stairs looking at the pattern of the wallpaper from very close up, which meant that with my myopia I was really seeing it for the first time  the grain, the way the colour of the leaves had been printed ever so slightly outside the line of the leaf. I said to the Samaritans that I couldnt cope and they had said to me it sounds like youre having a really difficult time over there and I had thought ah, but over where? On widower mountain where the winds blow icily over strange, hard fruits that used to be my eyes, my ears, my teeth, but that are now just marbles vibrating inside my skull waiting for a thaw to come? But all I said in response was, Yes, I am, thank you, and the Samaritan said, Oh, youre welcome.\n\nI wake in the morning with eyes gummed and sore. Theres a feeling I get when Ive been drinking, a coldness that sets around my eyeballs. Ive never been able to find a name for it, and nobody else admits to feeling similarly, but I have experienced it so many times that I know for sure its a result of drinking too much. It is my skull making itself known.\n\nI set about trying to leave the house and fail spectacularly. I end up at the kitchen counter with my hands over my head and bent forward as if Im about to be taken roughly from behind. Ive never explored that sort of thing properly. There was an evening when I was making love to Leda and she poked a finger noncommittally in that direction. I was terrified of enjoying myself so I screamed.\n\nIve taken it upon myself to learn more about her. Even in death, why shouldnt I get to know my own wife? Im unlikely to find a woman to interest me more. I take a trip to the library. Its the first time Ive set foot in the place, even though I signed a petition to save it. There are three other people in there, and they all seem to occupy space on a spectrum from mildly to considerably insane. One old man resides within the vast expanse of a sports jacket. It sits approximately six inches above his head, which cranes forward on a thin brown neck. A hooked and spotted nose sits prominently in the middle of his face, with delicate glasses perched on top. He excites a great deal of phlegm inside his throat intermittently and reads theNew Yorker, while his feet, which dont touch the ground, kick euphorically upwards so that the entire table ricochets, sending the paper flying towards his face, which distresses him, which in turn sets him to exciting the phlegm inside his throat. It is rhythmic and greatly alarming, and I wonder how on earth the fat man lying on the floor beside him can sleep.\n\nThere is nothing in the library remotely to do with Latvia. Perhaps on closer inspection it would be wiser to let the library die. I wonder if I can unsign a petition. Instead I go online. I type Latvia, and Latvian history. I leave twenty tabs open while I reheat a fish pie. As I spoon the mashed potato into my mouth I think of something that the anthropologist Johannes Fabian once said: Somehow we must be able to share each others past in order to be knowingly in each others present. I finger my credit card, the hard impressions of each number.\n\nI book my flight.\n\nI leave the house while it is still dark. The chill catches my breath and releases it like powder slapped from a gymnasts hands. I catch the bus with people who seem awake, dressed, prepared. I feel somehow naked and ashamed. Im carrying the largest carry-on bag that I can find: an old, curmudgeonly brown leather overnight bag that belonged to my father and that I insisted on using for trips much to Ledas annoyance (and despite the fact that she bought me a new wheeled suitcase that had a sleek red carapace, and which I nicknamed The Ladybird and doomed to a life in the attic).The leather of the handles has become shiny over the years from being handled first by my fathers hands and now by mine. On the train to Gatwick the light pales and coolly silhouettes the branches of trees, thick mist rising among the legs of grazing horses. The sun eventually appears: red, completely round, severe and painful-looking, at the very edge of the sky. The country looks quiet and I am sorry all of a sudden to be leaving it.\n\nOn the plane people seem to arrive with full bladders and bowels  immediately there is a queue of six people for the toilet, which I am sitting close to. Their hovering presence at my elbow interrupts my concentration. An old lady leans heavily on my seat and says to nobody in particular, Im too old for this, and when nobody in particular pays any attention she shrieks, Im ninety-two!\n\nPerhaps you should think about going on a cruise next year, I suggest, gently prising her blue little claws from my seat so that I can rest my head. She opens her mouth to protest but I can see that shes perfectly able to support her own weight so I simply nod and close my eyes to dissuade her from carrying on. Im very tired but unable to sleep. Glancing upwards I make eye contact with a large man who has joined the queue for the lavatory. In turn he grins at me as if neither of us is aware of the stink he is doubtless about to produce. On the screen in front of me I see the blinking avatar that represents us in the air on our way to Latvia. It seems so close, so ridiculously close.\n\nI listen to the hum of the engine, feel the cold breath of the air conditioning carrying a sigh from the front of the plane to the back. My newspaper lies abandoned on the tray in front of me. I cant read for more than five minutes without coming across a word that somehow looks wrong, my brain playing tricks on me. File I read, and think, surely not? File?\n\nThe stewardess comes and hands me my plastic cup full of ice, my concentrated orange juice, strangely thick. In my hands I clasp the thing that lay in the last envelope of all  a lock of, unmistakably, Ledas hair.\n\nTheres no right way to grieve. I know that because so many people have told me, but also because Ive done my homework. Rachmaninoff, for instance, suffered badly from depression brought on by his loss. For three years following the death of Tchaikovsky in 1893, he couldnt write a note. He recovered due in part to auto-suggestive therapy  one simply wills a thing to be and it is so. How sweet. However, in 1915 Rachmaninoffs dear friend Scriabin died and this time he reacted differently. For many months he gave concerts solely of his friends music. What a lovely way to mourn; they asked for his repertoire and he retorted, Only Scriabin tonight. Id like to give other things thought, the university, for instance, the new course. The university will lose interest if I dont put something together, and quickly. Yet every evening I sit in front of my computer and I try to lead my fingers to the keys and instead they flutter above, and I must again admit: this concert, like yesterdays and that of the day before, will be for Leda. I imagine my audience getting restless. They whisper and start to chuckle nervously. The sound becomes intolerable. Hundreds, perhaps thousands, of people, uproarious and open mouthed.\n\nThere are many pathological causes of laughter: epilepsy (gelastic seizures), cerebral tumours, Angelman syndrome, strokes, multiple sclerosis, amytrophic lateral sclerosis (motor neurone disease). The name for uncontrollable and persistent laughter is, of course, Homeric. The etymology of Homeric laughter can be traced back to the Iliad asbestos gelos the unceasing laughter of the gods, who look down upon us to see our suffering and delight in it. The reason their laughter is without end is because our suffering is without end.\n\nThe above is excerpted from Eli Goldstones novelStrange Heart Beating, which is available for purchase now."],[8,"Hackers Hit Dozens of Countries Exploiting Stolen N.S.A. Tool","Security experts described the attacks as the digital equivalent of a perfect storm. They began with a simple phishing email, similar to the one Russian hackers used in the attacks on the Democratic National Committee and other targets last year. They then quickly spread through victims systems using a hacking method that the N.S.A. is believed to have developed as part of its arsenal of cyberweapons. And finally they encrypted the computer systems of the victims, locking them out of critical data, including patient records in Britain.\n\nThe connection to the N.S.A. was particularly chilling. Starting last summer, a group calling itself the Shadow Brokers began to post software tools that came from the United States governments stockpile of hacking weapons.\n\nThe attacks on Friday appeared to be the first time a cyberweapon developed by the N.S.A., funded by American taxpayers and stolen by an adversary had been unleashed by cybercriminals against patients, hospitals, businesses, governments and ordinary citizens.\n\nSomething similar occurred with remnants of the Stuxnet worm that the United States and Israel used against Irans nuclear program nearly seven years ago. Elements of those tools frequently appear in other, less ambitious attacks.\n\nThe United States has never confirmed that the tools posted by the Shadow Brokers belonged to the N.S.A. or other intelligence agencies, but former intelligence officials have said that the tools appeared to come from the N.S.A.s Tailored Access Operations unit, which infiltrates foreign computer networks. (The unit has since been renamed.)\n\nThe attacks on Friday are likely to raise significant questions about whether the growing number of countries developing and stockpiling cyberweapons can avoid having those same tools purloined and turned against their own citizens.\n\nThey also showed how easily a cyberweapon can wreak havoc, even without shutting off a countrys power grid or its cellphone network.\n\nIn Britain, hospitals were locked out of their systems and doctors could not call up patient files. Emergency rooms were forced to divert people seeking urgent care.\n\nIn Russia, the countrys powerful Interior Ministry, after denying reports that its computers had been targeted, confirmed in a statement that around 1,000 computers were infected, which it described as less than 1 percent of its total. The ministry, which oversees Russias police forces, said technicians had contained the attack.\n\nSome intelligence officials were dubious about that announcement because they suspect Russian involvement in the theft of the N.S.A. tools.\n\nBut James Lewis, a cybersecurity expert at the Center for Strategic and International Studies in Washington, said he suspected that criminals operating from Eastern Europe acting on their own were responsible. This doesnt look like state activity, given the targets that were hit, he said.\n\nThose targets included corporate computer systems in many other countries  including FedEx in the United States, one of the worlds leading international shippers, as well as Spains Telefnica and Russias MegaFon telecom giant.\n\nIt could take months to find who was behind the attacks  a mystery that may go unsolved. But they alarmed cybersecurity experts everywhere, reflecting the enormous vulnerabilities to internet invasions faced by disjointed networks of computer systems.\n\nThere is no automatic way to patch their weaknesses around the world.\n\nWhen people ask what keeps you up at night, its this, said Chris Camacho, the chief strategy officer at Flashpoint, a New York security firm tracking the attacks. Mr. Camacho said he was particularly disturbed at how the attacks spread like wildfire through corporate, hospital and government networks.\n\nAnother security expert, Rohyt Belani, the chief executive of PhishMe, an email security company, said the wormlike capability of the malware was a significant shift from previous ransom attacks. This is almost like the atom bomb of ransomware, Mr. Belani said, warning that the attack may be a sign of things to come.\n\nThe hackers weapon of choice on Friday was Wanna Decryptor, a new variant of the WannaCry ransomware, which encrypts victims data, locks them out of their systems and demands ransoms.\n\nResearchers said the impact and speed of Fridays attacks had not been seen in nearly a decade, when the Conficker computer worm infected millions of government, business and personal computers in more than 190 countries, threatening to overpower the computer networks that controlled health care, air traffic and banking systems over the course of several weeks.\n\nOne reason the ransomware on Friday was able to spread so quickly was that the stolen N.S.A. hacking tool, known as Eternal Blue, affected a vulnerability in Microsoft Windows servers.\n\nHours after the Shadow Brokers released the tool last month, Microsoft assured users that it had already included a patch for the underlying vulnerability in a software update in March.\n\nBut Microsoft, which regularly credits researchers who discover holes in its products, curiously would not say who had tipped the company off to the issue. Many suspected that the United States government itself had told Microsoft, after the N.S.A. realized that its hacking method exploiting the vulnerability had been stolen.\n\nPrivacy activists said if that were the case, the government would be to blame for the fact that so many companies were left vulnerable to Fridays attacks. It takes time for companies to roll out systemwide patches, and by notifying Microsoft of the hole only after the N.S.A.s hacking tool was stolen, activists say the government would have left many hospitals, businesses and governments susceptible.\n\nIt would be deeply troubling if the N.S.A. knew about this vulnerability but failed to disclose it to Microsoft until after it was stolen, Patrick Toomey, a lawyer at the American Civil Liberties Union, said on Friday. These attacks underscore the fact that vulnerabilities will be exploited not just by our security agencies, but by hackers and criminals around the world.\n\nDuring the Obama administration, the White House created a process to review software vulnerabilities discovered by intelligence agencies, and to determine which should be stockpiled for future offensive or defensive cyberoperations and which should be reported to the companies so that they could be fixed.\n\nLast year the administration said that only a small fraction were retained by the government. But this vulnerability appeared to be one of them, and it was patched only recently, suggesting that the N.S.A. may have concluded the tool had been stolen and therefore warned Microsoft.\n\nBut that was clearly too little, and far too late.\n\nOn Friday, hackers took advantage of the fact that vulnerable targets  particularly hospitals  had yet to patch their systems, either because they had ignored advisories from Microsoft or because they were using outdated software that Microsoft no longer supports or updates.\n\nThe malware was circulated by email. Targets were sent an encrypted, compressed file that, once loaded, allowed the ransomware to infiltrate its targets. The fact that the files were encrypted ensured that the ransomware would not be detected by security systems until employees opened them, inadvertently allowing the ransomware to replicate across their employers networks.\n\nEmployees at Britains National Health Service had been warned about the ransomware threat earlier on Friday. But it was too late. As the disruptions rippled through at least 36 hospitals, doctors offices and ambulance companies across Britain, the health service declared the attack a major incident, warning that local health services could be overwhelmed.\n\nBritains health secretary, Jeremy Hunt, was briefed by cybersecurity experts, while Prime Minister Theresa Mays office said on television that were not aware of any evidence that patient data has been compromised.\n\nAs the day wore on, dozens of companies across Europe, Asia and the United States discovered that they had been hit with the ransomware when they saw criminals messages on their computer screens demanding $300 to unlock their data. But the criminals designed their ransomware to increase the ransom amount on a set schedule and threatened to erase the hostage data after a predetermined cutoff time, raising the urgency of the attack and increasing the likelihood that victims would pay.\n\nWithout the ability to decrypt their data on their own, security experts said that victims who had not backed up their data were faced with a choice: Either live without their data or pay. It was not clear how many victims ultimately paid.\n\nSecurity experts advised companies to immediately update their systems with the Microsoft patch.\n\nUntil organizations use the Microsoft patch, Mr. Camacho said, they could continue to be hit  not just by ransomware, but by all kinds of malicious tools that can manipulate, steal or delete their data.\n\nThere is going to be a lot more of these attacks, he said. Well see copycats, and not just for ransomware, but other attacks."],[8,"Inside London's most expensive gyms","Exercising should, in theory, be free. If you can move your body, you can exercise. Whether thats running, dancing or squatting, getting fit neednt cost an impeccably toned arm and a leg.\n\nAnd yet the gym industry in the UK is huge.\n\nLast years UK State of the Fitness Industry Report found that the total market value is now estimated to be 4.4 billion and the number of gyms in the UK is increasing.\n\nGym memberships arent cheap, but many Brits are signing up and then wasting their money: the average gym-member spent 550 on membership in 2015 but only went 13.5 times in that time - a cost of 40 per visit.\n\nThat may seem pricey, but thats the average - there are a select number of luxury gyms in the UK (predominantly in London) where the cost of monthly membership could pay for a months rent in the capital.\n\nI'm not a naturalgym bunny. Im also a millennial working in the media who has to pay rent in London. And for these reasons, Im not a gym member. If I was to join one though, Id probably go to one of the cheap chains which cost about 20 a month.\n\nSometimes, all you want is a few gym machines. Boom, workout, job done. But if youre wealthy enough - well, why wouldnt you spend your money on something fancier?\n\nThe question is, just what on earth can you possible do to a gym to justify the exorbitant sums people spend on memberships at the most expensive gyms? I decided to find out.\n\nOne of the most luxurious gyms in London is KX Life, in Chelsea, and boy, is it fancy.\n\nWhilst the main focus is on the gym, KX (pronounced kicks) is also a spa, restaurant and private members club.\n\nIt was founded 25 years ago but is extremely modern inside - in the restaurant and bar area, large lights hang down from a high ceiling over a long marble table, adorned with big vases of flowers.\n\nThere are sofas with the plumpest of perfectly positioned cushions in the bar area as well as the lounge - assistant general manager Lucy Clarke tells me that some of their members use the space to hold sales, be they owners of a jewellery or candle brand.\n\nThe average age of a KX member is 41 - considering their 575 monthly membership fee, its not surprising that there arent more younger members. However many of the gyms loyal users have started buying memberships as presents for their children when they turn 18.\n\nTheres an even split of male and female members, and on the morning I visit I see mainly muscular men, and toned, botoxed women (as well as one minor celebrity).\n\nIts also clear that everyone knows everyone at KX - the women chat to each other in the changing room and as Clarke shows me round, she says hi to every person we pass.\n\nDespite the fact that most people exercise because they know they should not because they enjoy it, everyone at KX seems remarkably upbeat given its 7.30am on a Wednesday.\n\nBut then again, given how lovely KX is, I dont blame them - much like a five-star hotel, there's a bowl of apples on the reception counter. And everyone knows that's a sign of a fancy place.\n\nStanding behind the front desk is the concierge, who caters for members every desire.\n\nIn the gym, you can forget water fountains - members help themselves to free bottles of mineral water, with a choice of chilled or room temperature.\n\nIn the changing rooms (well, the womens at least), towels of various sizes, dressing gowns, slippers, combs, makeup remover, moisturiser, deodorant, dry shampoo, hairspray, perfume, razors, hair straighteners, curlers and bobbles are all provided. The majority of the toiletries are Kiehls too. (It wasn't going to be Superdrug own-brand, was it?)\n\nTheres also a housekeeper permanently in each changing room to keep themspotless, as well as a cleaner who comes round and wipes down gym machines after they've been used.\n\nNaturally, all the gym equipment is completely state-of-the-art and most people seem to be having personal training sessions - you can do yours in the main gym or in a private room if you prefer.\n\nAnd after all that hard work, youre going to want to relax a bit - fortunately, there are steam rooms, saunas and plunge pools at KX too. Theyre gender-segregated which is particularly popular with foreign members, Clarke tells me.\n\nIf that wasnt enough by the way of relaxation, theres a spa - which is open to non-members - offering treatments including biostimulatory facial threads and pressotherapy lymphatic drainage. I havent a clue either.\n\nOh, and theres a nail lounge dedicated to manicures and pedicures too.\n\nAs elaborate as it all seemed, it was also incredibly beautiful. And the restaurant was no exception.\n\nRather than just grab-and-go snacks and smoothies, the restaurant at KX was developed by their executive chef - with main courses ranging from 16 to 38, youd hope the food tastes as good as any swanky London standalone restaurant.\n\nYou can also get all your meals from the restaurant delivered, and Clarke tells me some people do. The amount of money you must have to have to be able to afford that is, for most people, mind-boggling. But if you have it, perhaps why wouldnt you?\n\nKX is, without a doubt, one of the fanciest places Ive ever been (and Ive been to some fancy places in my time), but its by no means the only one.\n\nOne level down on the luxury scale is Equinox, the US gym chain hoping to conquer the UK. Their first British branch is in Kensington, but theyre planning on expanding in London soon.\n\nAt 205 a month, membership at Equinox is a veritable bargain.\n\nAs seems to be the way with luxury gyms, they like to think of themselves as just as much a members club as a fitness club. Once again, they have a lounge and spa, but the feeling is less intimate than at KX, even though members do seem to know each other too.\n\nEquinox is huge and the main gym is open-plan, meaning its great for people-watching (and in Kensington, there really are some colourful characters to watch while you're working out).\n\nIt is, undoubtedly, a lovely place to exercise or just chill out, and when I visit I start to realise why people pay so much money for gym memberships - when the place is nice, you actually want to go there.\n\nPerhaps fanciest of all, however, is The Clock in Marylebone. Like all the most luxurious of members clubs, theres no name at the door - from the outside, it looks like any posh London townhouse.\n\nAnd to be fair, it looks a lot like a posh London townhouse inside too.\n\nAfter you cross the marble floor of the entrance hall, you go up a wide, elegant staircase to the first floor.\n\nThe club space is unbelievably plush, complete with chandelier, fireplace, globe and beautiful high ceiling. The Clock founder, Zana Morris, tells me that members hold business meetings here.\n\nWorkout classes are held in the music room, which features a grand piano for extra elegance. Its not a huge space but there can only be ever be six people in a class at once.\n\nAnd the main gym room at The Clock (which is the sister gym of The Library)is equally intimate - it contains two ginormous pieces of equipment, and I cant work out whether they look more like instruments of torture or BDSM.\n\nOnly four people will ever be working out at once whilst being instructed by a personal trainer, and every workout is just 12 minutes long. It may sound too good to be true, but its hard: the workouts are incredibly intense but are designed to produce rapid and impressive results.\n\nAfter your workout, you can treat yourself to one of the tiny bottles of Seedlip (an expensive non-alcoholic spirit so beloved of the healthy and wealthy) dotted around the building, or perhaps brunch in the gorgeous family-style kitchen.\n\nIts almost enough to make a girl consider embarking on a career in the City.\n\nAre these luxurious gyms outrageously expensive? Yes. But would I join one if I was ludicrously - and I mean ludicrously - wealthy? Without a doubt. Id give loads to charity too of course, but if I still had money leftover, surely its better to spend your pennies on staying healthy than buying handbags?\n\nWhilst I'll probably never be able to afford membership at any of these gyms, I've realised that it actually is worth paying a bit more for a nice gym, because if you like it there, you'll actually want to go and working out won't be a chore.\n\nAnd really, who's going to judge if you only use it for the sauna and lounge?"],[8,"Genetics and the Aryan invasion debate","Koenraad Elst (Leuven 1959) distinguished himself early on as eager to learn and to dissent. After a few hippie years, he studied at the KU Leuven, obtaining MA degrees in Sinology, Indology and Philosophy. After a research stay at Benares Hindu University, he did original fieldwork for a doctorate on Hindu nationalism, which he obtained magna cum laude in 1998. As an independent researcher, he earned laurels and ostracism with his findings on hot items like Islam, multiculturalism and the secular state, the roots of Indo-European, the Ayodhya temple/mosque dispute and Mahatma Gandhi's legacy. He also published on the interface of religion and politics, correlative cosmologies, the dark side of Buddhism, the reinvention of Hinduism, technical points of Indian and Chinese philosophies, various language policy issues, Maoism, the renewed relevance of Confucius in conservatism, the increasing Asian stamp on integrating world civilization, direct democracy, the defence of threatened freedoms, and the Belgian question. Regarding religion, he combines human sympathy with substantive skepticism.\n\nAfter some fifteen years, we may be witnessing a revival in the debate between the Aryan Invasion Theory (AIT) and the Out-of-India Theory (OIT). The AIT camp has been completely stonewalling any attempt at debate from the OIT camp for years now, though in the late 1990s some of its tenors did briefly try to refute the pro-OIT arguments then doing the rounds on the brand-new internet forums. But it went into smug hibernation, having decided that on second thought, the whole OIT was too flaky and too politically tainted (even more than the colonialist-cum-Nazi-tainted AIT) to dirty its hands on. Meanwhile, save for a handful of busy bees, the OIT camp was equally smug, deluding itself that it had disproven the AIT long ago.\n\nNow however, one Tony Joseph, veteran business journalist, gate-crashes into the Aryan origins debate via an article in The Hindu: How genetics is settling the Aryan migration debate (16 June 2017) This in turn is an interpretation of the impact of a scientific paper by Marina Silva et al.: A genetic chronology for the Indian Subcontinent points to heavily sex-biased dispersals (Evolutionary Biology BMC, March, 2017; the team was led by Prof. Martin Richards). Joseph claims that the AIT was put in doubt by earlier genetic studies but that this paper and other recent findings have firmly decided the debate in favour of an invasion. (Well, he uses the weasel word migration, like most AIT champions who lack the courage of their conviction; but like most migrationists, he turns out to mean not a migration of families in wagons, but an entry of all-male bands of warriors who end up fathering plenty of children upon native women; a scenario ordinarily known as an invasion.)\n\n[Tony Joseph]\n\nThe Aryan invasion question is correctly formulated as: Did IE language speakers, who called themselves Aryans, stream into India some time in 2000-1500 BC? Josephs triumphal answer is: Genetic research based on an avalanche of new DNA evidence is making scientists around the world converge on an unambiguous answer: yes, they did.\n\nThe strictly genetical parts of his thesis, I will leave to legitimate geneticists to answer. For starters, two excellent rebuttals have come to my notice: by Anil Kumar Suri and by AL Chavda. In the present article, I have mainly tried to put the highly partisan piece by Joseph in the context of the broader Aryan origins debate and of Indias culture wars.\n\nLinguistic or racial invasion?\n\nAs a reader of internet media, much lambasted by the mainstream media, I am aware of the genetic studies in recent years that were welcomed as disproving the AIT. I was sceptical: the initial generation of genetic studies had to be taken with a big pinch of salt because it suffered of childhood diseases. More fundamentally, genes, much like archaeological findings, dont speak. You cannot tell from genes, nor from excavated artefacts, what language the people concerned spoke. I frowned when I saw genetic findings being mustered as proof against the linguistic AIT.\n\nConfusing language movements with demographic movements was a childhood disease of Indo-European linguistics before 1945. Especially after Charles Darwins Origin of Species (1859), race thinking came to dominate the Humanities. There were warnings from Indo-Europeanists, including the much-maligned Friedrich Max Mller, to maintain the distinction, but the public and many professionals started speaking of the Aryan race, not in the vague sense common earlier (race = any group of hereditary belonging, from family to nation and race to humanity, Sanskrit jti), but in the biological sense. After 1945, this went completely out of fashion in the West, but in India, not encumbered with the guilt about Nazi racism, time has stood still.\n\nThat is why Joseph can assert that a genetic study has disproven a linguistic theory. Strictly speaking, that alone should stamp him incompetent for the Aryan debate. Then again, let us face the fact that among Indians, this confusion is also quite common, as it was among Europeans of an earlier generation. In principle this makes sense: you continue both the genes and the language inherited from your parents. But while your genes cant be traded in for others, people do change language in the course of their lives, not as a rule but as a sufficiently frequent exception. Before the colonial age, which imparted European languages to a number of colonial populations, white Europe and brown India represented about a half each of the Indo-European-speaking population, thus vividly demonstrating that their language had crossed a racial frontier: either brown to white or white to brown. So, genes and language are different thing, partly related and partly not.\n\nFor an invasion as dramatic and rich in consequences as the Aryan influx is deemed to be, with a complete switch in language and culture of a highly civilized and densely populated country, it is nonetheless unlikely that it would leave no traces at all. In those days, there were no internet courses that allowed you to learn a language spoken at a great distance; for imparting a language to foreigners, it was necessary to go to their country. There must have been some kind of sizeable migration demonstrable in the archaeological and genetic record. In this respect, archaeology is completely disappointing the AIT party, for it consistently refuses to throw up any trace of this fabled Aryan invasion. But they have their hopes up anew: perhaps the genetic record can fill in the blanks?\n\nGiven that pattern of expectation, studies refuting the invasion theory, for whatever they were worth, were very welcome. They dampened the usual arrogance of the AIT camp,-- at least to the extent that people heard of them. The dominant media largely kept the lid on them. If they reported them, it was in measured, or what Joseph calls nuanced, tones; nothing like the triumphalism with which he himself claims that genetics has proven the AIT.\n\nNow that at least one scientific paper has been presented as supporting the AIT, the reaction among activist Hindus was initially one of unpleasant surprise, sometimes panic, for many of them had always harboured a secret fear: What if the scholars do manage to prove the AIT? But this was followed by a resolve among some of them to revisit the evidence and get serious about the debate again.\n\nOther activist Hindus, by contrast, feel vindicated in their long-standing support for the AIT. Indeed, there exists a casteist-racist fringe among Brahmins who feel flattered by the claim that they descend from foreign conquerors and that they imposed the caste system as a racial Apartheid system. Outsiders including Joseph may not know about this, but any defence of the AIT plays into the hand of the most regressive elements of Hindu society. In the West too, the AIT is not only an unassailable orthodoxy in academe, it also serves as ideological backbone for some remaining racist ideologues.\n\nApart from those fringes, the healthy reaction among more sober Hindu activists is the resolve that they, or at least those among them who are equipped for it, should return to the Aryan debate and win it once and for all. This promises to be an interesting cup final, for the opposing camp is self-assured and in no mind to give in. \n\nHow does a language invade?\n\nThe origin of the Indo-European languages in India, starring Sanskrit, is principally a linguistic scenario, which must have come about on the waves of historical developments, and these may have left traces in the genetic record. Joseph is neither a linguist nor a historian nor even a geneticist, and in my quarter-century in the thick of the Aryan debate, I have never encountered his name. That need not be an obstacle, for by their own effort, people can become self-taught experts in a specialism in which they have no degree, even after a career in a different field, including business journalism. But they still have to satisfy the same criteria as the certified scholars or scientists whose equal they aspire to be. This, then, is what is missing in this article. Joseph doesnt have a grasp of some basic issues in this debate.\n\nThis is not so exceptional. Many geneticists themselves dont properly understand the Aryan debate, already two centuries old before genetics became a useful instrument in reconstructing migrations in history. The first studies in this field, finding e.g. that some genes were strikingly common between North India and Eastern Europe, contained conclusions that were at best not in conflict with the Aryan invasion scenario but did not prove it at all. In casu, they may at that stage have shown up grounds for either an India-to-Europe movement or a Europe-to-India movement without being able to decide between the two. Yet, they concluded in favour of the AIT because they retrofitted their own newfound data into the theory that, they heard, had already been proven by the linguists.\n\nThis is the so-called circular argument of authority: first you feed an expert a story, then he himself comes out with that same story, and then you can claim that your own little story has been confirmed by a world expert, thus giving it more authority. For example, when Indian secularists invoke the positions of Western India-watchers (about Kashmir, the supposedly secular Constitution, Hindutva etc.), the latter invariably turn out to have first swallowed the biases of their Indian secularist sources. So the Indian secularists are really only quoting themselves, though embellished with the academic jargon that Western graduates are so good at.\n\nIn the Aryan debate, the same thing has happened: the AIT viewpoint is first fed to experts from other fields, such as genetics, and then these view the data in their own field through the glasses which their partisan friends have put on their noses. The geneticists quoted here, both in their original papers and in the quotes from interviews, clearly have no independent grasp of the Aryan debate.\n\nThus, the quoted paper by Silva et al. states: Indo-European has been frequently connected to the so-called Indo-Aryan invasion from Central Asia ca. 3,5 ka, and the establishment of the caste system. There never follows a critical second thought about this received wisdom. Not having studied this debate, they fall back on hearsay from their Orientalist colleagues, who all teach the AIT. What other influence would they have? Those capable of situating and defending the OIT can literally be counted on your fingers; none of them has functioned as an information source for geneticists. Though the geneticists certainly live up to the scientific method when it comes to handling genetic data; when they approach the AIT as possible explanation, they become mere followers of convention.\n\nNevertheless, we should not use this circumstance as an escape clause from the debate. For meanwhile, Joseph does report on a development among geneticists that may well prove as important as he asserts.\n\nInvaders\n\nJoseph claims he is part of a bold dislodging of an established orthodoxy:\n\nOh yes? Where are the schools and institutes that teach the demise of the AIT? The truth is that these studies never made a dent in the pro-AIT orthodoxy. The mainstream media chose to talk about them only minimally, the textbooks never mention them at all. The only people excited about these findings were the OIT adherents, and if you listened in on them, you might get the impression that the time was ripe for the acceptance of the OIT.\n\nWhat has suddenly happened, according to Joseph, is this: Until recently, only data on mtDNA (or matrilineal DNA, transmitted only from mother to daughter) were available and that seemed to suggest there was little external infusion into the Indian gene pool over the last 12,500 years or so. New Y-DNA data has turned that conclusion upside down, with strong evidence of external infusion of genes into the Indian male lineage during the period in question.\n\nIn itself, it is no big deal that Joseph misinterprets the mt as matrilineal instead of mitochondrial, but again it suggests he is unfamiliar with his chosen topic. In journalism you often have to deal with unfamiliar subjects, but relative to the tall claims he makes in this article, he ought to have done his homework better. Nonetheless, he whets our curiosity for his evidence on the Y-chromosome data.\n\nNote the AIT-serving claim, appearing out of the blue, that the Pontic-Caspian steppe is seen as the region of origin. This expression is a sure give-away of hearsay, of a borrowed opinion. It is not based on the geneticists R1a research.\n\nFrankly, I had understood that the jury is still out concerning the origin of R1A, and that it is strikingly in evidence among some aboriginal Indian tribes. But not being a geneticist, I will not argue too forcefully about that. At any rate, the paper by Silva et al. does not say that it found earlier studies to have been mistaken about this, and is altogether more nuanced and temperate than the tall and abrasive claims by Joseph.\n\nIn that paper,\n\nThat is something else altogether. Their evidence concerning an origin in the Pontic-Caspian region will have to be studied, of course. But note that the scientists admit that they have not studied the link between their genetic data and the identification of the purported migrants as Indo-European: this is only attributed and inferred, meaning borrowed on trust from our Indo-Europeanist informers, all of them wedded to the AIT. They do not make a professional claim for the AIT, that is only a speculative afterthought, merely for genetically attested movements.\n\nIn an email exchange, of which doesnt tell us the leading questions,\n\nTheir identification as Indo-European is, in his mouth, not more than hearsay, by definition not corroborated by genetic data, nor by the archaeological data, which show up no such dramatic discontinuity, as even AIT partisans admit. Bronze Age is also but a vague name for a long and ill-defined period. But we retain that, if rendered correctly, he does insist on a real influx from Central Asia still showing up in 17,5% of the Indian Y-chromosomes.\n\nCentral-Asian invaders in Hindu historiography\n\nIf this claim proves correct, there are a number of other explanations. An influx from Central Asia is roundly admitted by Indian tradition. Shakas, Kushanas and Hunas came in the historical period, just before and just after the time of Christ. Long before that, since the onset of the Ice Age, many northerners escaped the barren north and migrated south, hence e.g. the many blondes described by the Egyptians among their western neighbours; India too must have been among their destinations. And between those chronological extremes, there must have been more.\n\nThough their incursion was considered dramatic at the time, with Vikramaditya of Ujjain hailed by Indians as the defeater of the Shaka invaders, it remained inconsequential culturally, as these invaders dissolved in the Indian population and assimilated the language and religion of their hosts. Only their genes remained, till recently in hiding, but now accessible. Today they must form part of those 17.5%.\n\n[A statue of King Vikramaditya at Ujjain]\n\nA second consideration is that an inflow does not prevent a movement in the other direction. If the Silva paper is sensational, it might be because of passages like this one, about the Bronze Age: Gene flow at this time was clearly bi-directional, as seen in the expansion west of lineages M5a2a4, U2c1b + 146 and M3a1b + 13105. This is reflected in the genome-wide ADMIXTURE analysis (), where the autochthonous South Asian component () appears at low levels in Iran.\n\nFor readers of The Hindu (please note, foreigners, that this name is a historical relic, and that since decades it is a left-wing anti-Hindu paper), it may come as a surprise that a paper claimed to prove the AIT actually documents a bit of OIT. Others will be less surprised by this confirmation of the emigrations from India, in line with extant archaeological findings and with the general drift of earlier genetic studies, -- which Josephs article was meant to counter.\n\nAnother possibility, tailor-made for the Hindu reader, is a compromise. Come to think of it, it is surprising that none of those synthesis-enamoured Gandhians raised this possibility before: a scenario that approximately satisfies both the AIT and the OIT camps. Here, there was an influx from Central Asia, which with the help of linguistics we could pinpoint to ca. 4000 BC, the farthest estimate of the fragmentation of Proto-Indo-European. Only, this influx did not bring Indo-Aryan, the exclusively Indian branch of Indo-European (distinct from other branches such as Greek, Celtic, Slavic etc., that remained in the west), as the AIT holds, but all of the branches, still united in their foremother, Proto-Indo-European.\n\nAs Shrikant Talageri has shown, Hindu tradition envisages all of Aryan history as the life and times of the descendents of Manu, the founder-king who landed with his Flood-survival ship in Manali and set up his court in Ayodhya. A descendent of his was Yayati, whose sons Druhyu and Anu must have been the ancestors of the non-Indian branches of Indo-European, destined to leave India in the pre-Vedic period c.q. in the middle Vedic period. Greek ambassadors after Alexander reported a Hindu tradition that Manu had come into India from the west. Like their estimate that Manu was crowned in precisely -6776, this may be a garbled reconstruction of hazy traditions; but for what it is worth, it might correspond to the alleged genetic findings of an early influx. After all, though India may be the cradle of all branches of Indo-European (exactly the OIT), nothing has been claimed about where the Proto-Indo-Europeans originate. It could be outside India, all while leaving the OIT untouched.\n\n[Shrikant Talageri]\n\nAs even Silva et al. acknowledge, genetic data have provided no clear evidence for the Indo-Aryan invasions so far, and their very existence is challenged by many archaeologists. Tony Joseph has a long way to go before the AIT can be accepted as proven.\n\nGlobalization\n\nIn spite of the foregoing, let us appreciate what got Joseph so enthused about recent developments in genetics:\n\nThat is not true for the identification as Indo-European, which would at best be plausible, but otherwise I acknowledge Richards must be a pioneering scientist in a fast-progressing research field. The argument of authority implied in around the world is also exaggerated, for the really pioneering genetic research is confined to a few countries. China has recently joined the front group, and India is catching up, but if you see exotic names among the authors, they are mostly at American or European universities; witness all the Portuguese names under the quoted research paper produced in the UK. But this much is true: whereas the Indo-European origins question holds a certain fascination for people of European descent, the new research yields very similar new insights in the demographic history of other cultures.\n\nJoseph quotes David Reich, geneticist and professor, Harvard Medical School:\n\nAbout that, we can only rejoice and join Joseph in his enthusiasm. And we may at once point out that a vaguely similar though more gradual development is taking place in the highly relevant field of linguistics, with the increasing srieux of the once-flaky sub discipline of megacomparatism. So far, Indo-European studies including the Aryan origins debate focused on what happened after Proto-Indo-European, once the fragmentation had set in. But now we can look beyond that, and explain the long-existing suspicions of a kinship with Semitic, or the newly-realized kinship with Dravidian. This too is a heady evolution, though encumbered by the 19-century impression of bookishness when genetics has all the glitter of futuristic science.\n\nMore controversial is another big name he invokes: Peter Underhill, scientist at the Department of Genetics at the Stanford University School of Medicine, is one of those at the centre of the action. Three years ago, a team of 32 scientists he led published a massive study mapping the distribution and linkages of R1a. It used a panel of 16,244 male subjects from 126 populations across Eurasia. Dr. Underhills research found that R1a had two sub-haplogroups, one found primarily in Europe and the other confined to Central and South Asia. Ninety-six per cent of the R1a samples in Europe belonged to sub-haplogroup Z282, while 98.4% of the Central and South Asian R1a lineages belonged to sub-haplogroup Z93. The two groups diverged from each other only about 5,800 years ago.\n\nNote that 5,800 years ago is about the time estimated by legitimate experts in linguistics for the initial fragmentation of Proto-Indo-European. It could for instance be the time when an Indo-European-speaking population left its Indian homeland.\n\nFrom these data about Z93, it does not follow that Indo-European language speakers came to India. Here you see a vivid illustration of how the interpretative framework in terms of an Aryan invasion is merely borrowed on trust from people whose bias the geneticists dont even realize.\n\nNonetheless, Joseph takes this as a sufficiently strong launching-pad for an unwarranted jump:\n\nThis is not the expert speaking. Note indeed that in spite of Joseph wanting Dr. Underhill to say that, and no doubt trying to make him say it, the professor is not quoted as saying it. All that the quoted text says, is that these genes have a common origin, and that they split up when spread over sizable distances. The OIT has no quarrel with that. Then, he adds the AIT as possibly explaining his findings, but that part is not his expertise as a geneticist speaking. His findings are just as compatible with the OIT, but that is just not part of his mental horizon.\n\nAccording to Joseph:\n\nBut even with the data now claimed, R1a is still more diverse in India than in Central Asia and Europe. If the former is therefore incapable of being the homeland, so are the latter. Nonetheless, our AIT activist goes full steam ahead:\n\nHere we see no link with an immigration, perfectly unnecessary for a genetic differentiation. And if there was one, it apparently took place 4,500 years ago, still a thousand years before the established Aryan invasion scenario.\n\nBut at least we note with satisfaction that Joseph has belatedly accepted that nothing points to the once-orthodox scenario of the Aryan plunderers ruining the Harappan civilization: This is remarkable, because roughly 4,000 years ago is when the Indus Valley civilization began falling apart. (There is no evidence so far, archaeologically or otherwise, to suggest that one caused the other; it is quite possible that the two events happened to coincide.)\n\nThen, Joseph makes another jump: The avalanche of new data has been so overwhelming that many scientists who were either sceptical or neutral about significant Bronze Age migrations into India have changed their opinions. Dr. Underhill himself is one of them.\n\nIf true, such conversion among experts would count as prized secondary evidence. Thus, leading archaeology professor BB Lals and Sanskrit professor Nicholas Kazanas conversion from AIT to OIT have been functioning as serious arguments of authority, especially in the absence of such conversions in the opposite direction. But let us look more closely:\n\nImpressive progress, yet that does not make Underhill find genes moving into India. Though certainly trying hard, Joseph has not managed to extract a statement from Underhill that his earlier research was wrong.\n\nJoseph is very good at making the most of what comes under his hand, and of shading over nuanced expert findings into his own blatantly partisan narrative. However, our interest is not in finding fault with Joseph; indeed we thank him for drawing our attention to this new scientific development. Our interest is in what genetics really has to say on the Aryan origins question.\n\nNorth-South divide\n\nJoseph claims another convert from OIT to AIT:\n\nWesterners will only be mildly excited by this, but in India, the racial interpretation of the linguistic division between Indo-Aryans and Dravidians is so vividly kept alive by Dravidianists, Ambedkarites and their missionary shepherds, that others there will heave a sigh of relief at news of the admixture between the two populations.\n\nIn the same vein, Indian patriots rejoiced that the study found the ANI ancestry higher in traditionally upper caste and Indo-European speakers.\n\nWell of course: speakers of Indo-Aryans live predominantly in the north, so they have a higher incidence of northern genes. As for the higher castes, it doesnt take any invasion scenario to understand that they must be more from the north, as per the written Hindu tradition. Especially in Tamil Nadu, hotbed of Dravidianism, this is striking, with Bania castes originating in Rajasthan and Gujarat, and Brahmins imported from the north by kings who wanted to endow their dynasties with Vedic prestige. So obviously, in Dravidian areas, upper castes will stand out by their more northern genes. But only gradually, for even here there is an admixture.\n\nHence this comment quoted from a prominent Indian researcher involved in this study, geneticist Lalji Singh: But at some point in time, the ancient north and the ancient south mixed, giving birth to a different set of population. () This paper rewrites history () there is no north-south divide! A newspaper headline made it even more sensational: Aryan-Dravidian divide a myth: Study.\n\n(The linguistic state of the art on this is that Dravidian is related to Elamite in Southwestern Iran, a reasonable theory insufficiently verified but largely based on trust in the very few scholars who have investigated these data. An anti-India bias predictably deduces from this that Dravidian must have come from Elam, not the other way around. And then, after having entered India and developed in Gujarat, Dravidian expanded to the south, where a more primitive native population adopted the language. To the dismay of Dravidian chauvinists and separatists, this means that Dravidian is not native to South India, but that it is native to India. The political unit they ought to be defending is not Dravidasthan, but India. Moreover, Dravidian is related to Indo-European on a par with Uralic, Semitic et al., descending from a common grandmother-language some 15,000 years ago, Nostratic, as distinct from more distant languages like Munda, Tibetan, Andamanese etc.)\n\nANI and populations to the west\n\nJosephs misunderstanding of the whole Aryan issue is again clear from this claim: By itself, the study didnt disprove the arrival of Indo-European language speakers; if anything, it suggested the opposite, by pointing to the genetic linkage of ANI to Central Asians.\n\nThat North-Indians and Central-Asians are related, as the genetic linkage between them implies, is true in any serious scenario, certainly also in the OIT. Being closer to Central Asia, it is perfectly normal for the ANI to have more in common with it than the ASI. The only narrative that throws up a problem here is not the OIT, with speakers of Indo-Europeans streaming out of India into Central Asia and thence into Europe, but a purely reactive alternative to the AIT, viz. the non-migration scenario. When Europeans first thought up the AIT around 1820 (after having espoused the OIT for half a century) and then took it to India, many Indians simply denied that anyone had come from anywhere, and pointed out correctly that nothing amounting to what is known as the Aryan invasion (with the importation of Sanskrit from outside) is described in scripture.\n\nNo, but the Rg-Veda and the Puranas do describe a hoary emigration from India, viz. of the Druhyu and Anu tribes. Therefore, knowledgeable Indians have adopted the OIT, which necessitates commonalities between India, Central Asia and Europe as much as the AIT does.\n\nBut I have no doubt that Josephs dialogue partners in Aryan origins discussions included many who saw no need to explain the linguistic commonalities between Indo-Aryan and the languages further west, and simply settled for the static and unimaginative non-migration narrative. Those people reject the very concept of an Indo-European language: to them, Greek, Germanic and other European languages are not related to Sanskrit, and so there is no need for any migration either way to explain how they came to be in their present habitat. If at all you confront them with similarities, they make bold that these are just loanwords.\n\nThis is part of a larger problem, that explains why the OIT has made no headway at all in terms of international acceptance. Most Indians dont have their heart in the OIT, a non-Indian term launched by the American Hare Krishna follower Dr. Edwin Bryant ca. 1996. In describing the Aryan debate, he took ample account of a vocal Indian vanguard that understands the basics of the Indo-European question, viz. that one language straddles the Hindu Kush, and that therefore half its speakers must have crossed this border either in eastern or in western direction (AIT c.q. OIT). But far more weighty and numerous in India are those who merely want to be left alone, who dont want to be bothered with the AIT and all its concomitant politics (colonialist, Nazi, Dravidianist, Dalit). They simply have no specific theory about the non-Indian Indo-Europeans: these are simply not within their mental horizon, which stops at the Khyber Pass. The question whether they migrated, and whether they really speak a cognate language, is simply of no interest to these AIT-rejecting laymen.\n\nWestern participants in the debate may have debated some OIT sophisticates from a distance, but they have also interacted with Indian-born colleagues from, say, the Medical or Engineering Department of their university, who are bright but have never studied the Aryan question. These far more representative Indians often have strong opinions about the breaking India implications of an Aryan invasion but not the necessary knowledge to argue this point, often even rejecting the whole notion of an Indo-European family. They are under-informed but over-opinionated. Meeting such people makes Western Indo-Europeanists sceptical of any Indian contribution to this debate, and by extension of any pro-OIT contribution even by Western colleagues. Both Sanskrit professor Nicholas Kazanas (Athens) and myself have many anecdotes up our sleeves of how any Homeland debate in which the OIT figures, is being stonewalled by AIT-leaning linguists.\n\nGenetics and linguistics\n\nNow, Tony Joseph is going to teach us reason:\n\nFor that, no stretch beyond reason is necessary, for the two phenomena, the genetic division in ANI and ASI and the linguistic division in Indo-European, Dravidian and others, are unrelated. Even if the ANI people came from outside, any reasonable scenario has them mingle with natives and take in lots of their genetic heritage, rather than commit genocide on them and replace them wholesale with a different genetic type. Then again, this genocide does exist, viz. as part of the Dravidianist mythology, especially in its missionary version, because of overcompensation for the real genocide of natives in the Americas that accompanied their Christianization.\n\nIf I have understood anything of these genetic discussions, it is that chronological estimations of genetic events are possible (much as in historical linguistics, though this glottochronology is in fact highly controversial). Apparently, the split of the Indian people in a northern ANI and a southern ASI dates a lot deeper into the past than the fragmentation of Indo-European and than the Bronze Age migration discussed in Silva et al.s paper, and need not even result from a migration, as Joseph had assumed. And if there was a migration at all, it may not have been the Aryan invasion, or may have nothing to do (causally nor chronologically) with the division of Indo-European.\n\nThe concepts of ANI and ASI were developed by geneticists untrained in linguistics and never visibly bothering about a coordination between their own data and those of historical linguistics. So, it is not so scandalous if the two sets of data are greatly at variance.\n\nConspiracy by association\n\nIn some reactions, Tony Joseph has been attacked on account of the company he keeps. Look whom he quotes:\n\nContents-wise, we have a repeat of Josephs just-discussed mistakes: (1) he identifies the genesis of ANI with an immigration, as if such genetic development could not originate in a vast area like the subcontinent; and (2) he identifies this unsubstantiated migration with the supposed Indo-European migration. But the interesting thing here is not what Khan says, but who he is.\n\nIt is rumoured, in some reactions below Josephs article as well as elsewhere, that Khan is a right-winger, has published on the race-realist website Vdare (after Virginia Dare, the first white person born on American soil), and has been sacked as a columnist by the New York Times. This is guilt by association: Josephs position is blackened by association with the company he keeps, and Khans position on Indian genetics is blackened by association with his writing outlets. This type of gossip is very popular among illiterates, who lack the habit of serious debate on issues, and of seasoned debaters who realize that in a given case, no argument ad rem will succeed, and who therefore resort to an argument ad hominem.\n\nA quotation that deserves repetition in almost every debate on the Aryan question, and many other debates besides, is: Great minds discuss ideas, average minds discuss events, small minds discuss people. It is often flatteringly ascribed to Eleanore Roosevelt but is traceable farther back, at least to Theology professo
