ade participants will meet in the parking lot across from 1005 Route28, Branchburg, and go toanactivist networking event from10:15 to 11 a.m. at River Road Park (3050 E.River Road), where a rally will take place from 11 to 11:30 a.m. From there, from 11:30 a.m. to 12:30 p.m., the activists will from march to Bedminster Public Library,(2336 Lamington Road) for a roadside demonstration.\n\n\"Our representatives in Washington are not doing their job in checking the power of the Executive Branch. It is up to the citizens of this country to hold the Trump Administration accountable to the truth about his web of private investments and financial conflicts of interest and his connections to Russian oligarchs,\" said Amy Higer of SOMA Action. \"We are marching for truth and transparency because our democracy will disappear if we don't act now.\"\n\nA complete list of all organizational partners as well as a confirmed list of speakers will be posted on www.somaaction.org. For more information on the national event, go tomarchfortruth.info. For more information on Saturday's localmarch, go to http://grassrootsnj.org/njmarchfortruth/event-info/or www.somaaction.org.\n\nDave Hutchinson may be reached at dhutchinson@njadvancemedia.com.Follow him on Twitter @DHutch_SL. Find NJ.com on Facebook."],[5,"Donald Trumps budget is his biggest fraud since Trump University.","Donald Trumps pitch for his Trump University promised a world of possibility to potential students. At Trump University, we teach success. Thats what its all about. Success, he tells his audience. Its going to happen to you. In one advertisement promoting free seminars for the school, Trump guaranteed results. In just 90 minutes, my hand-picked instructors will share my techniques, which took my entire career to develop. Then, just copy exactly what Ive done and get rich, he said.\n\nLeaning on an image of wealth and expertisedrawn less from reality than from reality televisionTrump promised an easy path to prosperity, and people believed him. At least 5,000 people bought into Trump University, paying as much as $35,000 each to participate in live seminars and mentorship programs. These students bought in expecting they would learn Trumps real estate investment skills, and receive special financing and close mentoring that would help them recoup the cost of their training and then some.\n\nTrump didnt just fail to deliver; the entire thing was a scam. Far from hand-picked, his instructors had little knowledge of real estate. Many customers would later allege that they paid for services never received. Finally, he pushed his employees to target the elderly and uneducated, pushing vulnerable people to take on thousands of dollars in debt and exploiting their hope for a better life to line his pockets. Ultimately, the law caught Trump, forcing him to pay a $25 million settlement for this fraud.\n\nTrump University was an exercise in cruelty and predation. It is also a useful episode for thinking about President Trumps $4.1 trillion budget proposal, released on Tuesday. Like all presidential budgets, this document isnt a forecast. Congress still holds the power of the purseand lawmakers have already declared it dead on arrival Still, its a statement of purposea glimpse into the values of the administration and a guide to its vision of the good.\n\nIf you followed Trumps presidential campaign, you might assume that his budget would reflect his promise to put America first, with a focus on ordinary people and their needs. Indeed, along with attacks on Muslims and immigrants, Trump made specific promises: That he would provide cheaper, more comprehensive health care; that he would protect Social Security, Medicare, and Medicaid; that he would raise wages and provide new jobs. People believed him, and millions backed his campaign, confident that he would steer government for their benefit.\n\nThis was a scam too. There is no relief coming. No help with health care or jobs. Instead, if Trump and his team could govern by fiat, they would siphon trillions of dollars from the federal government to fill the coffers of the wealthiest people in the country, breaking his promises and immiserating millions of low-income and working Americans of all political stripes.\n\nPresident Trumps budget includes roughly $2.5 trillion in cuts to anti-poverty programs, spaced out over a 10-year period. The Supplemental Nutrition Assistance Programotherwise known as food stampsloses $191 billion. Between the Republican health planincluded in the proposaland a set of additional cuts that reduce eligibility and shrink year-over-year funding, Medicaid loses nearly $1.5 trillion, or just more than 47 percent of its budget over the next decade, an unfathomable blow to low-income families, children, and the elderly.\n\nThe earned income tax credit and child tax creditwhich provide needed relief to millions of working familieslose $40.4 billion. Temporary Assistance for Needy Families, welfare, loses $21.6 billion, further slashing an already stingy and tough-minded program. Disability insurance and Supplemental Security Income, two key parts of Social Security that provide assistance to poor seniors and people with disabilities, lose $72 billion. On top of all of this, Trumps budget makes substantial cuts to job-training programs, rental assistance, heating assistance for the elderly, education, and projects at the Centers for Disease Control and Prevention, as well as funding for rural health and substance-abuse programs. It doesnt just slash the social safety net; it douses it in fuel and sets it ablaze.\n\nAlthough it bears his name, Trumps budget is the brainchild of Mick Mulvaney, director of the White House Office of Management and Budget. Prior to his service in the administration, Mulvaney was a congressman, representing the 5 District of South Carolina and leading the House Freedom Caucus, which he co-founded. More than anything else, this proposal reflects the cruel, Ayn Randian ideology that animates the Freedom Caucus and the larger Tea Party movement. To use the language of a somewhat younger Paul Ryan, it takes from takers and gives to makers, a fact Mulvaney neither hides nor shies away from.\n\nThis is, I think, the first time in a long time that an administration has written a budget through the eyes of the people who are actually paying the taxes, he said. Mulvaney added that while government should have compassion for the less fortunate, it should also  have compassion for folks who are paying [for] it.\n\nEvery working American contributes to the federal government, whether through payroll taxes or income taxes. But Trump and Mulvaneys plan is to relieve the wealthy of their share. Next to the cuts, the centerpiece of this budget is a $3 trillion to $7 trillion tax cut for the richest Americans that lowers the individual rate, repeals taxes on investment income, ends the alternative minimum taxwhich limits the deductions wealthy people can takeand slashes corporate taxes, as well as creating a massive new loophole for wealthy owners of partnerships and sole proprietorships, like incidentally, Donald Trump.\n\nMillions of Americans cast their ballots in November thinking theyd get the best possible deal from a hard-charging president who cares about people like them. What they will receiveor at least, what he wants to offeris highway robbery. He will pick their pockets to give benefits to his wealthy backers. It is shocking, but its not a surprise. This is who Trump was when he ripped off his contractors; it was who he was when sold a scam university to hopeful, desperate people; and it is who he is as president of the United States. Unfortunately, we now have to live with it."],[5,"George Soros, Trump nemesis, is Jared Kushner business partner.","Billionaire investor and liberal donor George Soros is the subject of many discredited right-wing conspiracy theoriesso many that debunking site Snopes.com has an entire wing of Soros articles. He was pictured prominently alongside two other Jewish finance figures (Janet Yellen and Lloyd Blankfein) in a eyebrow-raising Trump campaign ad about the \"global special interests\" who have \"robbed our working class\" and \"stripped our country of its wealth.\" He's been the subject of numerous conspiratorial tweets by Trump associates, ranging from White House social media director Dan Scavino to onetime 2016 campaign operative Roger Stone to Nazi-affiliated national security goon Sebastian Gorka to chief of staff Reince Priebus toTrump scion Donald Trump Jr.\n\n(See here for more information about that wildly misleading claim.)\n\nSoros is, in particular, widely blamed on the right for having allegedly paid anti-Trump protesters to fill marches and town halls since inaugurationa theory the president himself has tweeted about, though he didn't use Soros' name. And while there is, to put it midlly, not a significant amount of evidence that anti-Trump protesters are paid for their time by \"globalist\" bankers, it does turn out that one thing that George Soros has definitely bankrolled is a company founded by Trump's son-in-law and top adviser Jared Kushner. From the Wall Street Journal:\n\nSo, from Soros' perspective, America will either be made great again by his business partners in the Trump administration, enriching him in the process, or it will be destroyed in a gratifying orgy of violence initiated by his paid street thugs. It's a win-win situation!"],[5,"Stakeout Feed James Comey's Home, Jun  8 2017","June 8, 2017\n\n2017-06-08T07:23:08-04:00\n\nhttps://images.c-span.org/Files/e2f/20170608085456012_hd.jpg\n\nLive footage was taken of James Comeys home prior to his testimony before the Senate Intelligence Committee on Russian efforts to interfere in the 2016 U.S. election.\n\nLive footage was taken of James Comeys home prior to his testimony before the Senate Intelligence Committee on Russian efforts to interfere in the 2016 U.S. election."],[5,"Deutsche Bank cites US bank privacy laws in turning down lawmakers on Trump records","Deutsche Bank AG on Thursday said U.S. law prohibits it from responding to questions from U.S. lawmakers about President Donald Trump and his possible ties to Russia without a legally proper request because of regulations protecting customer information.\n\nIn a letter to five House Democrats, Germany's largest bank said U.S. federal privacy and confidentiality laws prevented it from sharing information on its reported banking relationship with the President and his family.\n\n\"We hope that you will understand Deutsche Bank's need to respect the boundaries that Congress and the courts have set in an effort to protect confidential information,\" lawyers for the bank from Akin Gump Strauss Hauer & Feld wrote in the letter.\n\nDeutsche's correspondence follows a May 23 request from Maxine Waters, ranking Democrat on the House Financial Services Committee, and four peers, requesting information about the Republican president.\n\nThe original letter sought details that might show whether Trump's loans for his real-estate business were backed by the Russian government, including documents tied to any internal reviews of Trump's accounts at the bank.\n\nThe lawmakers initially gave Deutsche Bank until June 2 to respond, but the German lender requested more time.\n\nThe Democrats on their own cannot compel Deutsche Bank to hand over the information. The House committee has subpoena power, but Republican committee members, who make up the majority of the panel, would have to cooperate.\n\nNo Republicans signed the letter.\n\nPublic records show Deutsche Bank loaned Trump millions of dollars for real-estate ventures.\n\nThe letter was sent on a day Washington was consumed with testimony by former FBI director James Comey, who appeared before a Senate panel on Thursday and accused Trump of firing him to undermine an investigation into possible collusion between his 2016 presidential campaign team and Russia.\n\nMoscow has denied the allegations of election meddling, and Trump has denied any collusion.\n\nThe congressional Democrats also sought information about a Russian \"mirror trading\" scheme that allowed $10 billion to flow out of Russia. In January, Deutsche Bank agreed to pay $630 million in fines over the scheme, which could have been used to launder money out of Russia.\n\nThe trades involved, for example, buying Russian stocks in roubles for a client and selling the identical value of a security for U.S. dollars for a related customer.Deutsche Bank provided the Democrats copies of settlements regarding the trades."],[5,"Donald Trump seems happy to destroy the planet. Only China and India can save us now","Earlier this yearDonald Trump received a personal letter urging him not to withdraw the US from the 2015 Paris Agreement on climate change.\n\nIf the US pulled out, the lettersaid, it would lose a seat at discussions and could not make a case for the most cost-effective greenhouse gas reduction options.\n\nAnother voice in his ear said the US would weaken its own hand by basically uninviting itself from a number of negotiating tables.\n\nThose urging Mr Trump to stick with the agreement made by Barack Obama were not long-haired greenies or earnest activists. Rather, they were the chief executives of ExxonMobil, the worlds largest listed oil company, and Royal Dutch Shell. For they see the danger of the worlds most powerful nation not being present. Trump, apparently does not.\n\nDuring hiselection campaign, the Republican candidate dismissed climate change science as a hoax and suggested it had been invented by the Chinese.\n\nHaving got it in the ear last week from G7 leaders urging him to stick with the accord, Trumps aides said his thinking on the topic was evolving. Thenonce he was back in Washington, it was reported Trump had told three associates he planned to pull out of the agreement after all.\n\nTrump believes sticking with Obamas emissions targets will hurt business; climate experts say the implications of Trumps decision are of an existential scale.\n\nThe Associated Press recently spoke to two dozen climate scientists and consulted a computer model designed to predict the potential impact of climate change.It found that Trumps move would make a bad situation markedly worse and make it harder to stop the world crossing a perilous global temperature threshold.\n\nThe calculations suggested it would result in the release of an additional three billion tons of carbon dioxide every year, melting ice sheets more quickly, raising sea levels and triggering more extreme weather.\n\nIf we lag, the noose tightens, said Princeton University climate scientist Michael Oppenheimer.\n\nIn another development, Trumps rejection of the Paris Agreement would cede the USs lead on confronting climate change to other nations, most notably China and India.\n\nFor many years, the worlds two most populous countries were seen as a block to progress on any global deal, insisting that developing nations should not be held to the same rules as countries in the West which, which had for decades benefited from CO2-emitting industrialisation.\n\nBut things have changed. China, which along with the US produces 44 per cent of the worlds carbon dioxide, agreed to talks with Obama that led to the 2015 Paris Agreement. Obama said the US would cut emissions immediately, with a target of 28 per cent by 2025, while Xi Jinping said China would seek to ensure its emissions peaked by 2030 and then fell.\n\nSince thenChina has stepped up its game. Earlier this year, speaking at the World Economic Forum in Davos, Switzerland, Xi said the Paris accord was hard-won. All signatories should stick to it instead of walking away from it, as this is a responsibility we must assume for future generations, he said.\n\nIndia, the worlds third largest overall producer of carbon dioxide thoughnot per capita has also made striking progress. The nation expects to get 40 per cent of its electricity from non-fossil fuel sources by 2022, eight years ahead of schedule.\n\nIndeed, according todata released recently at a UNclimate meeting in Germany, China and India should both easily exceed the targets they set for themselves in the 2015 Paris Agreement.\n\nFive years ago, the idea of either China or India stopping or even slowing coal use was considered an insurmountable hurdle, as coal-fired power plants were thought by many to be necessary to satisfy the energy demands of these countries, said Bill Hare, of climate science not-for-profit Climate Analytics. Recent observations show they are now on the way toward overcoming this challenge.\n\nEuropean leaders were little short of furious with Trump over his climate change stubbornness. German Chancellor Angela Merkel said discussions had been very difficult, and not to say very unsatisfactory.\n\nFrench President Emmanuel Macron felt the need to underscore the severity of the situation by shaking Trumps hand with such intensity that his knuckles went white. He later said it was a moment of truth designed to show that he was not a pushover.\n\nNone of this appears to have mattered to Trump. He seems set to pull the US out of an agreement most others nations consider essential to the planets survival.\n\nThe best hope may now lie with the very people Trump once mocked as hoaxers."],[5,"Obstruction? Trump Asked Security Chiefs To Squelch Collusion Probe","After failing in his efforts to deter then-FBI Director James Comey from dropping the investigation into possible collusion with Russia, Trump shopped around for someone else in the national security leadership structure to put the brakes on the investigation, according to a report by the Washington Post.\n\nTo that end, the report claims that Trump made separate appeals to the director of national intelligence, Daniel Coats, and to Adm. Michael S. Rogers, the director of the National Security Agency, urging them to publicly deny the existence of any evidence of collusion during the 2016 election.\n\nFortunately for the country, both declined, deeming the requests to be inappropriate.\n\nThe conversation with Rogers was documented in a contemporaneous memo, but it's unclear whether a similar memo exists with respect to Coats. The conversations occurred immediately after James Comey testified before Congress on March 20th that an investigation into possible collusion did indeed exist.\n\nHere's the kicker: They declined to cede to Trump's request because to do so would have been false.\n\nCurrent and former senior intelligence officials viewed Trumps requests as an attempt by the president to tarnish the credibility of the agency leading the Russia investigation. A senior intelligence official said that Trumps goal was to muddy the waters about the scope of the FBI probe at a time when Democrats were ramping up their calls for the Justice Department to appoint a special counsel, a step announced last week. Senior intelligence officials also saw the March requests as a threat to the independence of U.S. spy agencies, which are supposed to remain insulated from partisan issues. The problem wasnt so much asking them to issue statements, it was asking them to issue false statements about an ongoing investigation, a former senior intelligence official said of the request to Coats.\n\nBasically CEO Trump ordered lifelong public servants to fix the PR mess, to lie, cheat and steal in order to do so, because it was a thorn in his side. This seems to be a textbook effort to obstruct and impede justice, doesn't it?\n\nHistorian Kevin Kruse notes parallels."],[5,"The man behind the decision to pull out of the Paris agreement","Washington (CNN)Myron Ebell hadn't met President Donald Trump until Thursday at the White House following the President's decision to pull out of the Paris climate accord.\n\nBut Ebell, the head of Trump's Environmental Protection Agency transition team, likely had as much influence shaping Trump's decision as any single individual.\n\nAs director of the Competitive Enterprise Institute, a non-profit policy center that was in favor of withdrawing from the Paris agreement, Ebell had direct and indirect influence that might have helped change the political and environmental direction of the US.\n\nFollowing news that Trump was waffling on whether or not to uphold his campaign promise of withdrawing the US from the pact, Ebell's CEI put out a TV ad with video montages of Trump promising to do just that during the election.\n\nSpeaking to CNN, Ebell said the point was to remind the President what promises he had made to his voters -- and Ebell believes it worked.\n\n\"There's a large wing of people who probably identify as part of the 'basket of deplorables' in the Trump administration and there are a bunch of people who are much more comfortable identifying as part of the swamp,\" Ebell said. \"So there was a debate, a real debate in the White House and in the Cabinet. So we just wanted to remind the president which side he's on.\"\n\nEbell is proud of what his relatively unknown group has been able to accomplish. But exactly who funds CEI is a mystery.\n\nreview of IRS forms review of IRS forms shows several large individual donations, including one for more than $1.5 million, and others for hundreds of thousands of dollars each. The non-profit is not required to identify its donors, and when asked by CNN, Ebell declined to say where his organization's money comes from.\n\n\"It's a small organization. We have been very persistent. We haven't given up. And I think we have, to a large extent, finally prevailed through the actions of President Trump andhis administration,\" Ebell said.\n\nclimate deniers Ebell, though not a scientist, has emerged as one of the world's foremost climate deniers\n\na blog post A few months before the Paris pact entered its final stage in 2015, he wrote in a blog post that President Barack Obama's \"Clean Power Plan\" was \"illegal\" and lamented the gains likely to be incurred by \"renewable energy producers\" at the expense of coal and natural gas.\n\n\"climate criminal,\"said Activists have called Ebell a \"climate criminal,\" and he has said that climate change is \"phony\" and a bogus \"pretext for expanding government.\"\n\nHe suggested in an action plan during the transition that Trump rescind six Obama-era executive orders aimed at curbing climate change and regulating carbon emissions. Trump followed those suggestions after taking office."],[5,"Donald Trump calls on Qatar to 'immediately' stop funding terrorism","DONALD Trump hasaccused Qatar of funding terrorism at a \"very high level\".\n\nThe US president called on theGulf nation to \"immediately\" stop funding terrorism during a joint press conference with Romanian President Klaus Iohannis.\n\nHe added:\"No civilised nation can tolerate this violence or allow this wicked ideology to spread on its shores.\"\n\nTrump welcomed the Romanian Presidentto the White House on Friday to praise Romania for its helpin the global fight against terror.\n\nIohannis said this partnership with the United States \"shaped Romania as it is today.\"\n\nHe also praised Trump's recent call for NATO members to increase their defence spending.\n\nIohannis touted that Romania recently boosted its own allocation of defence spending.\n\nHe also stressed that necessity of NATO and the European Union to world safety. Trump at times has cast doubt on the need for the two alliances.\n\nTrump earlier accused James Comey of lies as he claimed the sacked FBI chiefs testimony showed no collusion and no obstruction.\n\nHe spoke out after Comey today admitted leaking a key memo about his bombshell meeting with the US President.\n\nWe pay for your stories! Do you have a story for The Sun Online news team? Email us at tips@the-sun.co.uk or call 0207 782 4368"],[5,"President Trump Says FBI Chief James Comey Exonerated Him in Russia Probe","WASHINGTONPresident Donald Trump said in a letter Tuesday that FBI Director James Comey had cleared him as part of the bureaus probe of possible collusion between the Trump campaign and Russian government officials during the election.\n\nTo date, the FBI has neither accused nor excused anyone in the investigation. The FBI declined to..."],[5,"Nigel Farage tearfully grateful after being named person of interest by FBI","Nigel Farage is understood to betearfully gratefulafter being named a person of interest in an FBI investigation into links between Donald Trump and Russia.\n\nThe ex-UKIP leader, now an LBC radio presenter, is understood to be overjoyed and thankful that he is still considered of interest to someone, albeit someone undertaking an investigation into possible collusion between the Kremlin and Trumps presidential campaign.\n\nIm still important! he sobbed, delighted at seeing his name in the same sentence as world leaders such as Trump and Vladimir Putin, even if the gist of the sentence was an investigation into massive wrongdoing.\n\nAt this rate maybe I should stand as UKIP leader again."],[5,"10+ Of The Funniest Reactions To Super Sad Pope Meeting The Trumps","Being The Pope isn't easy. Just ask Pope Francis. Or better still, just look at this picture of him posing with Donald Trump. He's trying to smile. He really is. But some challenges are just too great, even for a man with God on his side.\n\nThe hilariously awkward photograph was taken during Trump's recent visit to The Vatican, and while The Donald is clearing having a blast, the poor Pope looks just like many of us feel. Even funnier than the original picture however is the internet's reaction to it, especially the deluge of memes it's spawned. Check out some of our favorites below, and feel free to join the fun by adding your own to the list! The Pope might not be laughing, but we certainly are."],[5,"Will Trump block Comey testimony? White House does not know yet","WASHINGTON (Reuters) - White House officials said on Friday they did not know yet whether President Donald Trump would seek to block former FBI Director James Comey from testifying to Congress next week, a move that could spark a political backlash.\n\nI have not spoken to counsel yet. I dont know how theyre going to respond, White House spokesman Sean Spicer told reporters.\n\nComey was leading a Federal Bureau of Investigation probe into alleged Russian meddling in last years U.S. presidential election and possible collusion by Trumps campaign when the president fired him last month.\n\nCritics have charged that Trump was seeking to hinder the FBIs investigation by dismissing Comey.\n\nThe former FBI chief is due to testify on Thursday before the Senate Intelligence Committee as part of its own Russia-related investigation, and his remarks could cause problems for the Republican president.\n\nComey is widely expected to be asked about conversations in which the president reportedly pressured him to drop an investigation into Trumps former national security adviser, Michael Flynn, whose ties to Russia are under scrutiny. Critics have said that such pressure could potentially amount to obstruction of justice.\n\nPresidents can assert executive privilege to prevent government employees from sharing information. However, legal experts say it is not clear whether certain conversations between Trump and Comey that the president has talked about publicly would be covered, and any effort to block Comey, who is now a private citizen, from testifying could be challenged in court.\n\nDemocratic lawmakers sent White House counsel Donald McGahn a letter warning that invoking executive privilege would be seen as an effort to obstruct the truth from both Congress and the American people.\n\nIn an interview with ABC News, White House senior adviser Kellyanne Conway appeared to indicate the president would allow Comey to testify. Well be watching with the rest of the world when Director Comey testifies, she said.\n\nBut asked directly whether Trump would invoke executive privilege on Comeys testimony, she added: The president will make that decision.\n\nAmid a political firestorm touched off by Comeys firing, the Justice Department appointed a special counsel last month to take the lead on the Russia investigation.\n\nU.S. intelligence agencies have concluded the Russian government sought to influence the U.S. election in Trumps favor, a charge Russia has denied. Russian President Vladimir Putin, however, said on Thursday some Russians may have acted on their own.\n\nTrump, who has raised doubts about the U.S. agencies findings and denounced the continuing Russia probes, has denied any collusion."],[5,"Comey says Pence was aware of Flynn problems as early as the transition, which means Pence lied","Sen. Ron Wyden (D-OR) just pulled Vice President Mike Pence into the heart of the Russia investigation, asking former FBI Director James Comey whether Pence was aware of the concerns about Mike Flynn's Russia connections both prior to and during his brief tenure in the administrationthat is during the transition. Which Mike Pence directed.\n\nComey: \"My understanding is that he was.\"\n\nThat undermines Pence's claim that he was totally ignorant of Pence's Russia ties and that Flynn had lied to him about it. That supposed lie, remember, was the justification Trump gave for firing Flynn."],[5,"Comey testimony reveals Trump is running America like a crime boss","Sarah Kendzior is a St. Louis, Mo.-based commentator who writes about politics, the economy and media.\n\nIn May, Americans learned that under its new seemingly autocratic administration, the subject of an investigation can fire the investigator. One month later, that fired investigator, former FBI head James Comey, appeared before the hearing to describe an executive branch that operates less like a democratic institution and more like a cross between a Mafia shakedown and an audition for The Apprentice. Transparency, checks and balances, and due process have been replaced by secret dinners, loyalty oaths and casual declarations of obstruction of justice.\n\nFortunately, James Comey took notes.\n\nOn Wednesday, Mr. Comey released a copy of his opening statement describing his private meetings with President Donald Trump, culled from memos he wrote immediately after their encounters. They would make a great crime novel, if the crime weren't the desecration of democracy and we didn't have to live in it.\n\nAccording to Thursday's testimony, Mr. Trump  like a Mafia don  demanded unquestioning loyalty from Mr. Comey. And like a good public servant, Mr. Comey said he could only offer honesty. The President bargained that down to \"honest loyalty,\" which can be interpreted as a demand that Mr. Comey sacrifice his professional integrity for blind devotion to Mr. Trump. \"We had that thing you know,\" the President said, a phrase the former FBI director claimed he did not understand but which evokes Cosa Nostra a bit too well.\n\nThen, of course, Mr. Trump fired him.\n\nSince taking office, the President has run the U.S. more and more like a kleptocracy  a predictable move given his shady international ties and the corrupt nature of many of his past business ventures. But while Mr. Trump evokes foreign autocrats, his management style resembles that of an American mafioso. He views NATO as akin to a protection racket, public officials as personal minions, and the GOP as bound to a vow of Omerta. Refuse to comply, like Mr. Comey did, and face consequences.\n\nHis hearing was an important alternative to the obfuscation and propaganda of the Trump administration. Unlike most U.S. pundits and politicians, Mr. Comey called a lie a lie. He noted that for the first time in his tenure, he felt obligated to document his meetings with the President because he assumed that the President may be dishonest about their encounter. He said he needed his own records to defend not only himself, but the FBI.\n\nThis is a horrifying revelation on several levels. Mr. Comey confirmed that the President could not be trusted to look out for anyone's interest but his own, and that threats to national sovereignty were of lesser concern to him than whether he and his cronies are implicated. In other words, the person tasked with protecting the American people is a person from whom the American people need to be protected. Mr. Comey strongly affirmed that the U.S. had been attacked by Russia, and gave no indication that in their interactions, Mr. Trump found this situation undesirable.\n\nMr. Comey kept a diary as democracy was dying  his own job among its casualties. By recording the meetings as they occurred, Mr. Comey's records are legally admissible, bypassing the hearsay rule. But will his efforts matter? The hearings gave no indication that the GOP is willing to act on the evidence not only of collusion, but of flagrant obstruction of justice.\n\nRepublicans who once called for a non-partisan investigation of Russian interference now seem frightened into complicity. Former staunch Kremlin critic Marco Rubio  who had dinner with President Trump a few days ago, seemingly with a side order of a loyalty oath  treated Mr. Comey like a hostile witness. John McCain, who initially led the investigation charge, was barely coherent, confusing Mr. Comey with Mr. Trump and implying Hillary Clinton's e-mails were somehow behind it all.\n\nMr. Comey's firing showed how casually the Trump administration will violate norms, and the President's open admission that he did so in order to get Mr. Comey off his back showed how casually he will disregard laws. This disregard is based on confidence that there will be no repercussions, and the cowed performance of the GOP makes his assumption seem reasonable. Even if the investigation is carried out, and crimes are confirmed, who will act on the findings?\n\nLikely not Attorney-General Jeff Sessions, who as Mr. Comey noted, participated in his firing despite the fact that he is supposed to have recused himself from an investigation in which he, too, is implicated. The rot of the Trump administration runs deep, and extends beyond the U.S. borders. In a heartbreaking hearing, James Comey pledged allegiance to a version of the United States that is slipping away.\n\n\"A republic, if you can keep it,\" Ben Franklin famously said. Mr. Comey tried."],[5,"Every Insane Thing Donald Trump Has Said About Global Warming  Mother Jones","Donald Trump has a lot of things to say about global warming. Hes called it an urgent problem, and hes called it a hoax. Hes claimed its a scam invented by the Chinese, and hes denied that he ever said that.\n\nSome environmental activists initially pointed to Trumps unpredictable statements as evidence that he might not follow through on his campaign pledges to dismantle the Obama administrations climate legacy. But just weeks after the 2016 election, one of his top aides assured Americans that Trump still believes climate science is mostly bunk. Indeed, Trump quickly signed an executive order rolling back key Obama-era limits on greenhouse gas emissions. And now hes declared his intention to pull the United States out of the historic Paris climate agreement.\n\nFor those keeping score at home, heres a timeline of the Donalds thoughts and actions on global warming. Well update it from time to time.\n\nThis story has been updated. Natalie Schreyer and Rebecca Leber contributed to this article."],[5,"FBI chief James Comey fired: What powers does President Trump have?","Reality check verdict: The US president has the power to both dismiss and appoint the director of the FBI.\n\nUS President Donald Trump sacked James Comey, director of the FBI, on 9 May, with immediate effect. Mr Trump said he had acted on the recommendation of senior figures at the Justice Department, criticising Mr Comey's handling of the investigation over Hillary Clinton's emails.\n\nMr Comey was sworn in as the seventh FBI director in September 2013, under the Obama administration.\n\nHe was in his fourth year of a potential 10-year term, heading the organisation within the Justice Department with a broad array of powers to investigate domestic crime and to gather intelligence.\n\nAccording to federal law, the president has authority to both appoint and dismiss the director of the FBI, as well as other senior officials in the Justice Department, but the nominee has to pass hearings and be confirmed by a simple majority vote in the Senate.\n\nOnly one FBI director has been removed by the President in the bureau's 100-plus-year history. That man was William Sessions, who was fired by President Bill Clinton in 1993.\n\nAs president, Mr Trump has used his power to remove senior officials in the Justice Department before. He fired the acting attorney general, Sally Yates, at the end of January this year.\n\nThe White House says the search for the next director has already begun.\n\nBefore his removal from office, Mr Comey was in charge of investigations into alleged Russian interference during the 2016 presidential election. During a Senate hearing on 20 March 2017, Mr Comey acknowledged that potential links between Trump's associates and Russia were also under review.\n\nThere's no reason why the investigation would stop, but with Mr Comey gone, Democrats in Congress are demanding that a special prosecutor be appointed to oversee the investigation into Russian involvement in the election."],[5,"Trump Meets the Pope: Ivanka, Melania in Veils","President Donald Trumpmet Pope Francis at the Vatican on Wednesday in an exchange described by witnesses as stiff.\n\nTrump was flanked by First Lady Melaniaand First DaughterIvanka, whostrictly stuck tothe dress code. Just days after they ditched headscarvesin Saudi Arabia,the women wore long-sleeved black dresses and veils for the Pope.\n\nPer Vatican protocol, women who have an audience with the pope are required to wear long sleeves, formal black clothing, and a veil to cover the head, Stephanie Grisham, the first ladys communications director, told CNN.\n\nOnlookers described the meeting as stiff and the pope asstone-faced during the meeting. In the first minutes of the meeting, the pope did not say anything to Trump and did not smile.\n\nTrump, who has canceled President Obamas climate change initiatives and proposed drastic cuts to environmental protection programs, was welcomed to Rome Tuesday night with a pointed message illuminated on the dome of St. Peters Basillica: Planet Earth First, it read, according to CNN correspondent Jeff Zeleny, who tweeted a photo of the unusually placed riff on Trumps America First slogan.\n\nThe mood lifted with a gift exchange between the president and Pope Francis. Trump presented the pope with a case of books from Martin Luther King.\n\nI think you will enjoy them, the president told him.\n\nThe pope gaveTrump three books on the topics of family, the joy of the gospel and care of our common home, the environment, as well as a medal by a Roman artist featuring an olive, a simple of peace, signed by the pope.\n\nWe can use peace, Trump said.\n\nWATCH:First Lady Melania Trump Appears to Swat Away the Presidents Hand\n\nOne of the popes attendants gave Melania a small object, which she asked Pope Francis to bless.\n\nThe also pope joked with the first lady, asking What do you give him to eat  potica? referring to a nut-filled cake from Melanias home country of Slovenia.\n\nJust before he left, Trump was heard telling Pope Francis, Thank you. I wont forget what you said."],[5,"'Make our planet great again': Macron rebukes Trump over Paris withdrawal  video","In a televised address, French president Emmanuel Macron rules out any renegotiation after Donald Trump pulled out of the Paris agreement on Thursday, calling the move a mistake. Macron, speaking in French and English, urged scientists, engineers, entrepreneurs and anyone disappointed by the decision to see France as a second homeland, adding: I call on them come and work here with us. The French president said: The Paris agreement remain irreversible and will be implemented not just by France but by all the other nations. We will succeed because we are fully committed, because wherever we live, whoever we are, we all share the same responsibility: make our planet great again."],[5,"Canada vows to 'step up' after Trump pulls out of Paris climate accord  - Home","Environment and Climate Change Minister Catherine McKenna says Canada is deeply concerned about the future of the Paris Climate Treaty. (Adrian Wyld/Canadian Press)\n\nAfter U.S. President Donald Trump announced he's pulling out of the Paris climate accord, Canada will pick up the slack, saysEnvironment Minister Catherine McKenna\n\n\"We're deeply disappointed by the president's announcement,\" McKenna told As It Happens host Carol Off.\n\n\"We believe the Paris agreement is actually good for Canada and the world, and there's a huge economic opportunity, and if the U.S. is gonna step back, well we're gonna step up.\"\n\nAt a news conference in the White House Rose Garden on Thursday afternoon, Trump said the accord is \"very unfair to the United States.\"\n\nHe said his country would either renegotiate its re-entry into the Paris agreement under different terms, or participate in the creation of a whole new climate deal.\n\n\"Canada is absolutely committed to leading  not just because it's the right thing to do for our kids and grandkids, but also because there's a hugeopportunity,and we've already shown leadership at the Paris agreement,\" McKenna said.\n\nThe federal government's role as climate leader, McKenna said, is \"not inconsistent\" with its support for pipelines and resource extraction projects.\n\n\"As the prime minister said, we wouldn't be able to get a serious climate plan without getting our resources to market, and we wouldn't be able to get our resources to market without a serious climate plan,\" she said.\n\n\"But let's be very clear, we are moving to a lower carbon future.\""],[5,"Donald Trump Had Better Be Under FBI Investigation Now","Trumps conduct with the FBI director wasnt just autocratic. It was also increasingly obstructive, and might have trespassed into criminal territory even if Trump had not then fired Comey for refusing to do as asked, lied about his rationale, bragged to Russians that the firing Comey had taken off the pressure of the Russia investigation, then threatened to release secretly recorded tapes to intimidate Comey out of providing this very testimony.\n\nAfter seeking his patronage, Trump asked Comey to end the Flynn investigation, and to remove the cloud of the Russia investigation. As a legal matter, obstruction of justice requires an element of corrupt intent on the part of the obstructer. That intent became plain after the firing, but even in the moment, it was easily inferred. Trump, again, cleared the Oval Office, suggesting he was aware his request was improper, and later communicated his belief that Comeys unwillingness to lift the cloud of the Russia investigation reflected unreciprocated loyalty.\n\nJust within the four corners of this prepared testimony, Trumps pattern of behavior looks like obstruction of justice.\n\nIn a bygone era, we might expect Trumps appointees to defect from the administration. In a less polarized time, the president might be forced to resign or face impeachment and removal by the Congress.\n\nIn the current environment, we can expect nothing of the sort. Though Sessions did reportedly offer to resign, it was not because of the presidents legal or ethical conduct, but because the president was angry that the attorney general recused himself, and can thus not participate overtly in the cover-up.\n\nWhen Comey, according to his statement, implored Sessions to prevent any future direct communication between the President and me, and told him that leaving the two alone was inappropriate and should never happen, Sessions did not reply.\n\nAfter the March 30 phone call, Comey phoned then-Acting Deputy Attorney General Dana Boente to report the substance of the call from the President, and  await his guidance. Comey did not hear back.\n\nTrumps loyalists, including his personal lawyer, are ignoring all of this, choosing instead to celebrate that as of March 30, Trump wasnt under investigation.\n\nIf past is prologue, House Speaker Paul Ryan will read Comeys opening statement, watch Thursdays hearing, and reconcile himself to ignoring the crisis the testimony depictsa dangerous, lawless president whose crimes erode his already meager capacity to do the job.\n\nBut it is a crisis. March 30 was more than two months ago. Trump wasnt the subject of an investigation then, but there is no justification for that now. The people isolating one narrow detail to the exclusion of the dire portrait Comey painted are, in the most dishonorable way, prioritizing raw power over the interests and security of the nation."],[5,"Preliminary Impeachment Papers Filed Against Donald Trump","The people frustrated with this Trump Administration might be getting what they want, as a top Democrat on the House Judiciary Committee has filed an Articles of Inquiry into the president. For those unaware of what that means, this is the first step in the process of attempting to impeach a federal official.\n\nYes, someone, namely Congressman Jerrold Nadler, (D-NY), is attempting to impeachDonald Trump.\n\nThe last time that this move was taken was notoriously in 1995 when the Republicans successfully brought two charges on then-president Bill Clinton for perjury and obstruction of justice pegged to a sexual harassment lawsuit filed by Paula Jones. While Clinton was later acquitted of these charges by the Senate, it may be hard to argue the same for Drumpf after all the damage he has done in three weeks.\n\nDonald Trump has refused to step away from his business interests in any meaningful way, Nadler said in a statement announcing the move. His foreign entanglements are likely unconstitutional, he has repeated refused to disclose his financial assets, and he is clouded by the specter of Russian intervention in the election and his Administration.\n\nThe Judiciary Committee must respond to the Articles of Inquiry within 14 legislative days, or Congressional workdays, according to Countable. If the committee doesnt take up the matter within that time, then Congressman Nadler could bring up the matter directly on the floor of the House of Representatives.\n\nWhat do you think about this situation? Will Teflon Don evade another attempt at getting him out of the chair? Speak on it in the comments section!\n\nH/T: Countable"],[5,"British spy behind Donald Trump dossier creates new company with a Jane Austen link","Christopher Steele, the ex-British spy behind an explosive dossier claiming that Russian intelligence holds compromising information on US President Donald Trump, has formed a new company, IBTimes UK can reveal.\n\nPublic records show that Steele has set up Chawton Holdings with his business partner and fellow former intelligence officer, Christopher Burrows.\n\nThe company, named after the Hampshire village where novelist Jane Austen spent her final years, was incorporated on 23 June, according to documents filed at Companies House.\n\nSteele, 53, and Burrows, 59, are also directors of Walsingham Partners and Orbis Business Intelligence, the Belgravia-based consultancy the duo founded in London in 2009 and which made more than 1m in profits between 2015 and 2016.\n\nSteele, who quit the UK's Security Intelligence Service (Mi6) the same year he set up Orbis, was forced to go into hidingwhen he was outed as the dossier author in January and returned to work in March.\n\n\"I'm now going to be focusing my efforts on supporting the broader interests of our company here,\" he told the Press Assocation. \"I'd like to say a warm thank you to everyone who sent me kind messages and support over the last few weeks.\"\n\nThe former Cambridge University president had reportedly been commissioned by Washington-based opposition research firm Fusion GPS to investigate potential ties between Trump and Russia.\n\nSteele's findings, which Trump has vigorously denied  branding the dossier \"fake news\"  were shared with members of the British and US intelligence communities.\n\nSir Andrew Wood, a former UK ambassador to Russia, also told Republican Senator and Chair of the Armed Services Committee John McCain about the existence of the dossier during a security conference in Halifax, Canada, in November 2016.\n\nThe event was held just over a week after Trump beat Democratic Party candidate Hillary Clinton in the presidential election on 8 November.\n\n\"I told him I was aware of what was in the report but I had not read it myself, that it might be true, it might be untrue. I had no means of judging really,\" Wood told BBC Radio 4's Today programme in January.\n\nMcCain later reportedly passed the information onto now former FBI Director James Comey, who in turn briefed outgoing President Barack Obama and President-elect Trump about the dossier.\n\nThe 35-pages of unverified material was eventually published by BuzzFeed News in January, with the Wall Street Journal naming Steele as the author later that month.\n\nAfter decades in the shadows, including working in Moscow, leading Mi6's Russia desk in London and investigating corruption in football's international governing body FIFA for the English Football Association, Steele had become a household name."],[5,"PARIS AGREEMENT: U.S. businesses part ways with Trump -- Friday, June 2, 2017 -- www.eenews.net\nE&E News -- Start a free trial","A wide sweep of American business leaders expressed disappointment and defiance after President Trump announced that the United States would exit the Paris climate agreement, with many saying they would collaborate and do their share to help the country meet its climate goals in spite of Washington."],[5,"Grrr 59% say news media make them angry, dissatisfied","Nearly six in 10 Americans are upset with the news media, claiming in a new poll that it makes them angry and dissatisfied.\n\nA new Quinnipiac poll asked this question:\n\n\"I am going to mention four phrases and ask you which one best describes how you feel about the job the news media has been doing covering American politics. Do you feel enthusiastic, satisfied but not enthusiastic, dissatisfied but not angry, or angry?\"\n\nWho to blame? President Trump, of course.\n\nQuinnipiac said that a majority believe that Trump has helped to change attitudes about the media for the worse:\n\n\"Do you believe that President Trump has changed American attitudes towards the news media for the better, for the worse, or hasn't President Trump had an impact on American attitudes towards the news media?\"\n\nPaul Bedard, the Washington Examiner's \"Washington Secrets\" columnist, can be contacted at pbedard@washingtonexaminer.com"],[5,"Trump sons dismiss Russia investigation 'witch hunt,' but will watch Comey testimony","As the country readies for fired FBI Director James Comeys blockbuster testimony on Capitol Hill on Thursday, President Trumps two adult sons say that despite their doubts about the ongoing investigations into possible collusion between Trumps campaign and Russia, they also plan to tune in.\n\nIn an exclusive interview with ABC News Chief National Correspondent Tom Llamas, Eric and Donald Trump Jr. agreed with their fathers labeling of the Russia probe as a witch hunt.\n\nIt's the greatest hoax of all time, Eric Trump said Monday in Trump Tower. I was there throughout the campaign. We have no dealings in Russia. We have no projects in Russia. We have nothing to do with Russia.\n\nDespite mounting political pressure from both sides of the aisle, both argued the investigations are merely a byproduct of fake stories and leaks from holdovers looking to tank the Trumps administration.\n\nI definitely see a political establishment working to make it difficult for him to succeed, Donald Trump Jr. said. But I don't know enough about the details of Comey and what he's gonna do there.\n\nBoth sons said they have not been contacted by anyone at the FBI asking for an interview or information regarding the Russia investigation. Eric Trump dismissed the idea that the recent appointment of Robert Mueller as a special counsel should be read as bringing any new legitimacy to the investigation.\n\nI mean, I really think they had to, optically, he said. But it is nothing more than a witch hunt. At the end of the day, I really believe nothing will come out of this in any way.\n\nABC News reported recently that both Eric and Donald Trump Jr. were visited by the FBI on May 8 -- the day before Comeys firing -- regarding an attempted overseas cyberattack against the Trump Organization.\n\nBoth brothers said there was no discussion of the Russia investigation in that meeting, and no contact with their father was made following the meeting regarding the attempted hack or Comey specifically.\n\nObviously, as a company in America, we're susceptible like so many others to potential cyberattacks, Donald Trump Jr. said. And so that was the extent of what I can actually talk about. But it had nothing to do with the [Russia investigation]."],[5,"US and China talk North Korea","North Korea was high on the agenda at a security dialogue between the US and China held in Washington. President Donald Trumps administration stressed security concerns that were common to both countries, and asked China to use its leverage with Pyongyang to halt its nuclear and missle programmes.\n\nAt a press conference given with Defence Secretary Jim Mattis, US Secretary of State Rex Tillerson said:\n\nWe both call for complete, verifiable and irreversible denuclearization of the Korean peninsula. And we call on the DPRK to halt its illegal nuclear weapons program and its ballistic missile test, as stipulated in the UN Security Council resolutions.\n\nMeanwhile, Donald Trump told a rally in Iowa that he really liked President Xi. Just a day earlier hed commented on the failure of Chinese efforts to persuade North Korea to rein in its weapons programme.\n\nWhile I greatly appreciate the efforts of President Xi & China to help with North Korea, it has not worked out. At least I know China tried! Donald J. Trump (@realDonaldTrump) June 20, 2017\n\nHe took to twitter to note that the strategy hadnt worked out but announced that at least he could be certain that China tried.\n\nUS-North Korean relations took a dive at the death of Otto Warmbier, a 22-year-old American college student released in a coma by Pyongyang after 18 months of detention for attempting to steal a propaganda banner."]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"predictions_tfcv_idf","type":"\"integer\"","metadata":"{}"},{"name":"title","type":"\"string\"","metadata":"{}"},{"name":"body","type":"\"string\"","metadata":"{}"}],"overflow":false,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":true,"dbfsResultPath":null,"datasetInfos":[]},"errorSummary":"org.apache.spark.sql.AnalysisException: cannot resolve '`predictions_tfcv_idf`' given input columns: [body, keywords, words, title, predictions_tf, tokens, domain, feature_wordfreq, URL, description, status];;","error":"<div class=\"ansiout\">'Filter ('predictions_tfcv_idf = 1)\n+- Project [URL#49317, title#49318, body#49319, domain#49320, description#49321, keywords#49322, status#49323, tokens#50051, words#50061, feature_wordfreq#50110, UDF(feature_wordfreq#50110) AS predictions_tf#50209]\n   +- Project [URL#49317, title#49318, body#49319, domain#49320, description#49321, keywords#49322, status#49323, tokens#50051, words#50061, UDF(words#50061) AS feature_wordfreq#50110]\n , use a HashingTF on the texts (after tokenization and removal of stopwords)\n\nFor this case, we use a Hash vector = a fixed-sized feature vector that characterizes the article body (\"a set of terms\")","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ec4056c0-6986-4d8a-aa5f-0f8f5b9fd133"},{"version":"CommandV1","origId":226488,"guid":"324fc502-c33c-4310-9979-6da2b0931f79","subtype":"command","commandType":"auto","position":22.499755859375,"command":"//Generate hashing vectors\nimport org.apache.spark.ml.feature.{HashingTF}\nval hashingTF = new HashingTF()\n  .setInputCol(\"words\")\n  .setOutputCol(\"rawFeatures\")\n  .setNumFeatures(18000) // number of features in the vector. We chose a value greater to the vocabulary size\n\nval featurizedData = hashingTF.transform(wordsDataf)\n\nval idf = new IDF()\n  .setInputCol(\"rawFeatures\")\n  .setOutputCol(\"features\")\n\nval idfModel = idf.fit(featurizedData)\n\nval rescaledData = idfModel.transform(featurizedData)\n\nval normalizer = new Normalizer()\n  .setInputCol(\"features\")\n  .setOutputCol(\"normFeatures\")\n  .setP(1.0)\n\nval sparseVectorDF = normalizer.transform(rescaledData)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">hashingTF: org.apache.spark.ml.feature.HashingTF = hashingTF_dc2cf30fa1f6\nfeaturizedData: org.apache.spark.sql.DataFrame = [URL: string, title: string ... 8 more fields]\nidf: org.apache.spark.ml.feature.IDF = idf_9fb7a9bc08e7\nidfModel: org.apache.spark.ml.feature.IDFModel = idf_9fb7a9bc08e7\nrescaledData: org.apache.spark.sql.DataFrame = [URL: string, title: string ... 9 more fields]\nnormalizer: org.apache.spark.ml.feature.Normalizer = normalizer_259cb31df31a\nsparseVectorDF: org.apache.spark.sql.DataFrame = [URL: string, title: string ... 10 more fields]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"<div class=\"ansiout\">&lt;console&gt;:58: error: not found: type HashingTF\n       val hashingTF = new HashingTF()\n                           ^\n&lt;console&gt;:65: error: not found: type IDF\n       val idf = new IDF()\n                     ^\n&lt;console&gt;:73: error: not found: type Normalizer\n       val normalizer = new Normalizer()\n                            ^\n</div>","error":null,"workflows":[],"startTime":1515136361823,"submitTime":1515136395052,"finishTime":1515136362511,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"Create an IDF model to generate the features","showCommandTitle":true,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c3f3c39e-275f-42d9-bd73-57570e35addb"},{"version":"CommandV1","origId":226489,"guid":"e5d7fd10-dfb4-419b-95b5-a70cdaab6bab","subtype":"command","commandType":"auto","position":22.4998779296875,"command":"val model_TFIDF = new KMeans()\n  .setTol(0.01)\n  .setK(15)\n  .setMaxIter(1000)\n  .setFeaturesCol(\"normFeatures\")\n  .setPredictionCol(\"predictions\")\n  .setSeed(123456)\n  .fit(sparseVectorDF)\n\nval K_modeling_sparseVectorDF = model_TFIDF.transform(sparseVectorDF)","commandVersion":0,"st ictions\",\"title\",\"body\")\n        )","commandVersion":0,"state":"finished","results":{"type":"table","data":[[10,"Manchester far-right protestors tussle with police","Hundreds of far-right protestors led by former EDL leader Tommy Robinson clashed with police while taking part in what was intended to be a 'silent' rally.\n\nBut the rally quickly turned violent, and the far-right protestors scuffled with police and left-wing activists - and even brandished a pig's head and took turns taking bites out of it.\n\nThe group, called UK Against Hate, carried out the demonstration in response to the terrorist attack in Manchesterlast month.\n\nSalman Abedi, 22, detonated an improvised explosive device after an Ariana Grande concert at the Manchester Arena and killed 22 people - including children.\n\nScroll down for video\n\nAnd on Sunday, the protestors, said their march from Piccadilly Train Station to a rally in Piccadilly Gardens in the city was their response to the attack.\n\nBut the silent march turned 'nasty' when a number of the group tussled with police who had attended the march to make sure it was 'peaceful'.\n\nSome of the group - which is made up of mostly young men - carried giant England flags during the protest.\n\nThe protestors was later opposed by a counter demonstration which involved a collection of anti-fascist groups.\n\nIt is not clear whether any of those in the city were injured or if anyone was arrested by Greater Manchester Police.\n\nThe silent protest was carried out on the anniversary of the gun massacre at the Pulse nightclub in Orlando, Florida, which left 49 people dead. It became the deadliest terrorist attack in the US since 9/11.\n\nA Greater Manchester Police spokesman tweeted: 'Please avoid Piccadilly Gardens area, as a protest has turned nasty. Some disruption to public transport too.'\n\nEarlier in the day, they said: 'There is an increased police presence in the city centre to ensure that a planned demonstration passes peacefully with minimal disruption.\n\n'There is a demonstration taking place in Piccadilly Gardens this afternoon, please avoid the area if possible until protestors have finished.'\n\nMr Robinson, 34, from Luton, Bedfordshire, organised the march. A message on the group's website told protestors to meet at 2pm.\n\nIt read: 'It has now been left to us, the ordinary people of the United Kingdom to stand up to hate, to unite and in one voice say 'no more'.\n\n'That's why on Sunday the 11th of June, we will stand together in Manchester in opposition to hate.\n\n'We will say 'no more', we will walk in silence through the city to honour the dead, we will rally to demand action, we will make ourselves impossible to ignore.'"],[10,"London attack suspect named, according to media outlets","London (CNN)The driver of the van that plowed into pedestrians near a mosque in north London has been identified as Darren Osborne, 47, a resident of Cardiff in Wales, according to multiple UK media outlets.\n\nOne man died and nine people were hospitalized following the assault, the latest in a series of terror attacks to hit the United Kingdom this year.\n\nThe driver, a white man, was wrestled to the ground by members of the public and then arrested at the scene, officials said. He was being held on suspicion of terrorism offenses, police said.\n\nEyewitnesses reported chaotic scenes as the incident unfolded just after midnight, when evening Ramadan prayers had finished.\n\nBritish Prime Minister Theresa May said the attack was directed at Muslims and condemned it as \"every bit as sickening\" as deadly Islamist attacks that hit the country in recent months.\n\nNeil Basu, senior national coordinator for terrorism at the Metropolitan Police, confirmed witness accounts that the man found dead at the scene was already receiving first aid when the attack happened. He said it was unclear whether he died as a result of the attack.\n\nResidents in Finsbury Park had criticized authorities for not declaring the incident as terrorism soon enough, and police only announced they were treating it as terror more than eight hours after the event.\n\n\"This was an attack on Muslims near their place of worship and, like all terrorism in whatever form, it shares the same fundamental goal. It seeks to drive us apart and to break the precious bonds of solidarity and citizenship which we share in this country,\" May said.\n\ninvolving a vehicle as a weapon The assault comes on the heels of an attack at London Bridge, in which three men rammed a van into pedestrians and went on a stabbing spree at nearby bars and restaurants, killing eight people. Monday's attack is the third in London since March involving a vehicle as a weapon against pedestrians.\n\nEmotions are high in the UK in the wake of a series of deadly terrorist attacks and a fire at a London apartment building that killed dozens. Basu said it was a \"challenging\" time for London and that the emergency services were stretched.\n\nSaeed Hashi described how he fought with the driver, and how he and two others held him to the ground for 10 minutes as they waited for police to arrive.\n\nThe van used in the attack bears the logo and phone number for Pontyclun Van Hire in south Wales. CNN spoke to a man at the company, who said he was the owner but declined to give his name. He said police had instructed him not to speak to the media.\n\n\"We saw that very clearly after Manchester, a very high peak. We saw that clearly after London Bridge,\" he said."],[10,"We must stop radical Islam  Westmonster","Nigel Farage has once again highlightedits all well and good calling for solidarity in the wake of yet another terror attack on British soil, butwhats needed is proper political action to defeat radical Islam.\n\nFarage told Fox News: Were less shocked than we used to be. Were kind of getting used to this which is very, very bad news.\n\nPeople are beginning to say what are our leaders actually going to do? Just expressing sorrow and using words like solidarity simply isnt enough.\n\nIsnt it about time we heard a coherent, no-nonsense counter terror plan from someone?"],[10,"Manchester One Love: Ariana Grande comforts crying school girl singing in choir on stage","The One Love Manchesterconcert dedicated to the victims of the terror attacks in the city was filled with emotional moments, one of which saw Ariana Grande comforting a schoolgirl on stage as she cried.\n\nThe harmony choir from Parrs Wood High School, near Stockport, was invited to perform at the concertafter they recorded their own version of Grandes My Everything to raise money for the victims of the 22 May terror attack at Manchester Arena.\n\nTwo of the students in the choir had been at Grandes concert on the night of the attack, which saw 22 people killed and dozens injured.\n\nOn Sunday night, Grande joined the schoolchildren on stage and held hands with the choirs soloist as they performed her song to the 50,000 strong-crowd at Old Trafford cricket ground.\n\nWhen the young soloist began to cry during the song, Grande comforted and hugged her, which was applauded by the crowd.\n\nThe choir has raised over 5,000 for the victims of the Manchester attack through theirJustGiving page.\n\nGrande was joined by a number of British and American music stars for the benefit concert, from Take That and Robbie Williams to Miley Cyrus and Katy Perry. A surprise appearance from Oasis Liam Gallagher saw the singer perform a rendition of Live Forever with Coldplay before throwing his tambourine into the crowd.\n\nOver 2m was raisedfor the We Love Manchester emergency fund through the concert, bringing the total money collected for the victims of the attacks and their families to more than 10m."],[10,"One Love Manchester: Ariana Grande soundchecks for Miley Cyrus duet","THE One Love Manchester gig is just hours away.\n\nAnd Ariana Grande is preparing to wow the crowds. The 23-year-old was pictured sound-checking at the Emirates Old Trafford Cricket Ground, preparing for her set tonight. The Into You singer was seen rehearsing wearing jeans, black heeled boots and an oversized hoodie with \"One Love Manchester\" written across it in pink writing.\n\nWith her hair in its signature high ponytail, Ariana sang as dancers performed a routine around her. Following her solo set, the popstar was seen sitting on the steps with Miley Cyrus  seemingly confirming that they will be duetting tonight. Fans of the singing starlets have speculated on social media that Ariana and Miley will be duetting on Crowded House's Don't Dream It's Over, which they previously sang two years for Miley's Happy Hippie Backyard Sessions series.\n\nAlso confirmed to have arrived at the venue was Take That, with Gary Barlow tweeting a picture of the band cosying up to Ariana on stage. This is the first time Ariana has returned to the stage since the Manchester gig where 22 people were killed. Tonight's benefit gig features performances from Ariana, Miley, Take That, Robbie Williams, Black Eyed Peas, Katy Perry, Justin Bieber, Niall Horan, Little Mix, Coldplay, Usher and Pharrell Williams. Ariana is also expected to duet with the Black Eyed Peas on Where Is The Love?\n\nArianators who attended her Manchester gig at the MEN Arena and other Mancunians have already been queuing for the One Love gig  with some fans even lining up overnight. The concert is being broadcasted in 50 countries worldwide, with the proceeds going to the victims of the Manchester bombing and their families. One Love Manchester airs tonight at 6.55pm on BBC One."],[10,"21 'critical' after van and stabbing attack","NHS England has said 21 people are in a critical condition following Saturday night's terror attack in Central London.\n\nSeven people were killed after three male attackers drove a white Renault hire van into crowds on London Bridge before stabbing people near Borough Market.\n\nSix of those who lost their lives were pronounced dead at the scene. A Canadian woman, named as Christine Archibald, and a French man, who has not yet been named, are among those killed.\n\nIslamic State has claimed they were behind the attack, according to an online news agency affiliated with the jihadists.\n\n\"A detachment of Islamic State fighters executed yesterday's London attack,\" the Amaq news agency said.\n\nA total of 48 people - including foreign nationals from Spain, Germany, New Zealand and Australia - were hurt in the attack, and 36 of them are still being treated in hospital.\n\nFrance's foreign ministry says seven of its citizens were wounded, and four are in a critical condition. Another French national is unaccounted for.\n\n:: LIVE - Police raids after terror attack\n\nThe three attackers, who were wearing hoax suicide bomb vests, were shot dead by armed police within eight minutes of being alerted to the incident.\n\nScotland Yard said a member of the public also sustained a gunshot wound as eight officers fired an \"unprecedented\" barrage of 50 bullets at the attackers.\n\nThe Metropolitan Police are \"increasingly confident\" the three attackers were the only ones involved in the attack, and officers say they are making \"significant progress\" in identifying them.\n\nInvestigators are on the hunt for possible associates who might have been involved in plotting the atrocity.\n\n:: 'Hero' tried to distract attackers from victim\n\nDuring raids by counter-terror police on Sunday morning, 12 people were arrested in Barking, east London - and properties in the area are still being searched.\n\nScotland Yard said seven were women aged between 19 and 60, who were detained under the Terrorism Act.\n\nFive men aged between 27 and 55 were also arrested - one of whom has since been released without charge.\n\nThere was also a heavy police presence just over a mile away on Barking Road in East Ham, but Scotland Yard did not say whether it was linked to the earlier arrests.\n\nAnyone with images or footage of Saturday night's attack have been urged to share it with counter-terror police to assist their investigation.\n\nScotland Yard said \"increased physical measures\" will be be in place in order to keep the public safe on London's bridges.\n\n:: Eight minutes of terror: What happened where\n\nMarch's attack near the Houses of Parliament had also seen attacker Khalid Masood mow pedestrians down in a vehicle on Westminster Bridge.\n\nAmong the injured being treated in hospital are those who confronted the attackers, including a British Transport Police officer who faced the men with only his baton.\n\nThe Prime Minister paid a private visit to King's College Hospital in south London to meet some of the victims.\n\nSpeaking outside Downing Street after chairing a committee of the emergency COBRA committee, Theresa May said Britain \"cannot and must not pretend that things can continue as they are\" following the third terror attack in the UK within four months.\n\n:: One Love Manchester concert to go ahead\n\nMrs May said the three attacks were \"bound together by the single evil ideology of Islamist extremism\" as she suggested the UK is \"experiencing a new trend in the threat we face as terrorism breeds terrorism\".\n\nAll the major political parties apart from UKIP suspended national campaigning for Sunday but Mrs May insisted Thursday's General Election will go ahead.\n\nA tribute concert for the victims of last month's suicide bombing at the Manchester Arena went ahead - with organisers describing the event as having \"greater purpose\".\n\nA minute's silence will be held for the seven killed and those injured on Tuesday at 11am - and flags in Downing Street and elsewhere in central London have been flying at half-mast.\n\nWorld leaders issued statements condemning Saturday night's atrocity, but US President Donald Trump sparked a row by attacking the Mayor of London, Sadiq Khan, on Twitter."],[10,"London Terrorist Featured in BBC Documentary 'The Jihadis Next Door'","By Douglas Ernst | The Washington Times\n\nOne of the men responsible for Saturdays terror attack in London previously appeared in a 2016 BBC documentary titled The Jihadis Next Door and was known to authorities.\n\nThe Metropolitan Police confirmed Monday the identities of two men involved in last weekends massacre near London Bridge, which killed at least seven and wounded dozens of others. Khuram Shazad Butt, 27, and Rachid Redouane, 30, were both shot and killed by police after mowing down victims with a vehicle and stabbing others."],[10,"One Love Manchester","Live coverage of a concert at Old Trafford cricket ground to benefit those affected by the May 2017 Manchester bomb attack.\n\nPerformers include Ariana Grande, Justin Bieber, Coldplay, Katy Perry, Take That,Pharrell Williams, Niall Horan, Miley Cyrus, Usher, Robbie Williams, Little Mix and The Black Eyed Peas."],[10,"Police launch hate crime probe into Wanstead stabbing 'by women shouting about Allah'","Police have launched a hate crime probe after a nursery worker was beaten and stabbed by three women who were reportedly shouting about Allah.\n\nEmergency services were scrambled shortly after 9.30am on Wednesday after the victim, aged in her 30s, was set upon while walking from Wanstead station to Little Diamonds nursery on Hermon Hill.\n\nThe attackers are said to have come up behind her before shoving her to the ground and punching and kicking her.\n\nThe woman was also cut on the hand with a knife, police said.\n\nKarrien Stevens, who runs Little Diamonds nursery on Hermon Hill where the victim works, claimed tothe Standard the three attackers were chanting the Koran.\n\nShe said: A staff member was coming to work when three Asian girls came up behind her chanting the Koran.\n\nThey pulled her to the ground, kicking and punching her. One of them got the knife out and cut her arm.\n\nThey were shouting about Allah, that and the Koran.\n\nThe three suspects fled before police arrived.\n\nThe victim was taken to an east London hospital for treatment before being discharged.\n\nA Met spokesman said: As a result of comments made during the attack, police are treating this as a hate crime. \n\nNo arrests have been made and enquiries continue.\n\nAny witnesses or anyone with any information is asked to call police on 020 8345 2711 or contact via Twitter @MetCC.\n\nTo give information anonymously contact Crimestoppers on 0800 555 111 or online at crimestoppers-uk.org."],[10,"Prison nurses failed to cut ligature when they found man hanging","The plot to kill Teresa May A terror suspect accused of plotting to kill PM Theresa May in a suicide bombing will stand trial in June.\n\nTrial for acccused terrorist who urged followers to kill Prince George A terror suspect accused of urging Telegram users to attack Prince George at his primary school will stand\n\nBan for moneybags MP caught texting at the wheel Britains wealthiest MP has been banned from the road for six months after he was caught"],[10,"Ariana Grande 'broken' following terror attack at her Manchester Arena concert","US pop starAriana Grande has said she is \"broken\" following the deadly terrorattack on her concert at Manchester Arena, adding: \"From the bottom of my heart, I am so so sorry.\"\n\nThe tweet came around five hours following an explosion that killed at least 22people, including children, and injured more than 50others. Police believe a lone suicide bomber was behind the atrocity.\n\nEarlier, a representative for Grande said in the immediate aftermath shewas \"Okay\", Varietyreported.\n\nMiss Grande, a23-year-old born in Florida, had already performed at concerts in Birmingham and Dublin as part of her European tour, and was due to make two appearances at London's O2 venue on Thursday and Friday."],[10,"London Bridge attack terror police swoop on home in Ilford in latest early morning raid","COPS carried out a series of dramatic dawn raids this morning and madetheir fourteenth arrest as they close in on the terror network behind the London Bridge attack.\n\nA terror gang ploughed through crowds on London Bridge before launching a stabbing attack on revellers, with seven killedin the third attack on Britain in three months.\n\nOfficers have raided a series of properties across east London with severalpeople seen led away in handcuffs for questioning as the Met bids to stamp out any residual terror threat.\n\nGunshots, stun grenades and controlled explosions have been reported by witnesses at some of the properties cops have stormed in Newham and Barking and Dagenham.\n\nCops raided a home in Ilford at 1.30am on Tuesday and are continuing searches at the property. No one has been arrested at this stage.\n\nThis morning, a 27-year-old man was arrested under the Terrorism Act, the Met confirmed, as police searched an address in Barking.\n\nOfficers made 12 confirmed arrests in Barking on Sunday after raiding two properties, with all those arrestedsince released without charge.\n\nMeanwhile, a Moroccan man was arrested in Limerick after ID documents were discovered at his home in the name of attacker Rachid Redouane.\n\nHe was being questioned at a garda station in the city by detectives attached to the Garda National Immigration Bureau (GNIB) on suspicion of using forged documents, according to the Limerick Leader. He has since been released without charge.\n\nSevenwomen were among those arrested on suspicion of terror offences, most at a social housing flat believed to belong to be home toringleader of thekiller gang Abzin Barking.\n\nControlled explosions were carried out by officers entering the property in Kings Road.\n\nLess than half a mile from Abzs apartment, cops arrested a mother as she cradled her baby daughter.\n\nOfficers blew down her door at the Barking and Dagenham Foyer  a centre housing those at risk of homelessness  at 7am and took the 38-year-old woman away.\n\nAbzs sister was held following another operation in nearby East Ham.\n\nCops confirmed shor
