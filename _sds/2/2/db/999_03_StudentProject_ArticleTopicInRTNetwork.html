ts of bangs, and we hid under the table. People came into the restaurant and knocked a bunch of stuff over, like the till.\"\n\nAn emotional Emma then interrupted: \"They stabbed someone in the face and someone in the stomach.\"\n\nWitnesses reported seeing a bystander shot in the head during the attack.\n\nOthers said they heard gunfire,immediately ducking for cover as the Saturday night out turned to horror.\n\nPolice have continued to work throughout the night to contain the scene and ensure the safety of the public, with the situation continuing to unfold."],[10,"'Guns and ammunition' seized at west Belfast house","Four suspected guns and a quantity of ammunition have been seized by police in west Belfast.\n\nDet Insp Paul Rowland said the weapons were found in a house in the Norglen area on Saturday.\n\nNo arrests have been made.\n\nOfficers have appealed for information but have released no further details about the operation."],[10,"Police Federation crying wolf over cuts, says Theresa May","Home Secretary Theresa May has told the Police Federation to stop \"crying wolf\" about the impact of financial cuts.\n\nSpeaking to the federation's annual conference, she said more savings would have to be made in the next five years.\n\nAnd she accused leaders of the body of \"scaremongering\" over the effect of cuts while crime was falling.\n\nEarlier, chairman Steve White said the bobby on the beat was becoming an \"endangered species\" and neighbourhood policing was under serious threat.\n\nHowever, Mrs May told federation members: \"I have to tell you that this kind of scaremongering does nobody any good - it doesn't serve you, it doesn't serve the officers you represent, and it doesn't serve the public.\"\n\nShe listed warnings by the Police Federation - which represents rank and file officers in England and Wales - over recent years about \"demoralised\" and \"angry\" officers, along with claims members of the public were being put in danger.\n\n\"The truth is that crime fell in each of those years, it's fallen further since, and our country is safer than it's ever been,\" she said.\n\n\"So please - for your sake and for the thousands of police officers who work so hard every day - this crying wolf has to stop.\"\n\nThe home secretary announced plans for a new police bill to extend police-led prosecutions, overhaul the complaints system, and change the use of bail.\n\nThe government also plans to bring an end to the practice of using police cells to detain people with mental health issues, she said.\n\nDanny Shaw, BBC home affairs correspondent, said members gave the home secretary \"polite applause\" at the end of her speech.\n\nOne delegate, referring to the last five years, told the home secretary in a Q&A session after her speech: \"I've never known a time in the last 25 years when police morale has been so low.\n\n\"Officers feel that they are under sustained attack from the media, the government and additionally the Home Office. At times, our only allies are the public that we serve.\"\n\nIn his keynote speech to the conference in Bournemouth earlier, Mr White said neighbourhood policing was \"just one of the endangered species in the new streamlined barren policing landscape\".\n\nHe told Mrs May: \"You seriously need to listen. And do not make the mistake of dismissing what you hear thinking 'Here they go again, the Police Federation, moaning and scaremongering'.\n\n\"No. Here we are again, the Police Federation telling it like it is.\"\n\nBy Danny Shaw, BBC home affairs correspondent\n\nIt didn't start well. As Theresa May arrived at the seafront conference venue she was approached by a man in shirtsleeves who wanted to talk about the erosion of his pension.\n\nHis name was Craig Tiernan, a police officer from Dorset. He told Mrs May that pensions legislation which he thought would protect his income in retirement had been \"annihilated\".\n\nBefore PC Tiernan could develop his argument further he was ushered away - but that awkward encounter was a sign of what was to come in the conference hall as officers queued up to tell the home secretary how cuts were affecting their ability to do their job.\n\nMrs May's carefully researched claim about serial scaremongering aside, she took most of the federation's criticisms in good humour and offered the federation an olive branch: let's work together to reform the police, she said.\n\nLast year's head teacher, ticking off federation members as if they were naughty schoolchildren, was this year's old friend. Ten seconds of clapping at the end of her speech suggests relations between the home secretary and the Fed have thawed a little - but not a lot.\n\nThe debate comes as a survey for the organisation suggested 33 out of the 43 English and Welsh forces had scrapped, reduced or merged their neighbourhood policing teams since 2010.\n\nIn recent years, neighbourhood policing teams have been made up of police officers and police community support officers.\n\nThe federation says officers were once able to build links with their local areas, but are now often only able to concentrate on responding to emergencies or carrying out pre-arranged visits to investigate crimes.\n\nThe survey suggests:\n\nMinisters called the funding settlement \"challenging\", but said forces had enough resources and crime was falling.\n\nSpeaking to BBC Radio 4's Today programme, Mr White said the Police Federation considered the results of its survey \"deeply worrying\".\n\nHe said: \"What is happening is chief constables are having to make very, very difficult decisions. Do you put resources into policing 999 calls? Or do you put resources into neighbourhoods? It is really really challenging.\"\n\nResponding to the federation's survey, Policing Minister Mike Penning said decisions on how neighbourhood policing teams were resourced and deployed were an operational matter for a force's chief constable, in association with its police and crime commissioner.\n\nHe said: \"This flexible approach allows forces to respond to the individual needs and priorities of their local communities.\n\n\"The reduction in crime seen nationwide demonstrates there is no simple link between officer numbers and crime levels, the visibility of the police in the community and the quality of service provided.\"\n\nWhen she addressed the Police Federation conference a year ago, Mrs May said the way the Police Federation was structured, governed and financed needed to be reformed.\n\nFederation members later agreed to implement all 36 recommendations made by an independent panel."],[10,"Man appears to thrust genitals against commuter in China","This is the disturbing moment an aroused man pushed his penis up against a woman's behind on a packed train full of commuters.\n\nThe short video shows the man, who has an erection, pressed very close to a young woman as he holds the hand rail.\n\nThe man stood in the same position, with his member very close to her for several seconds while travelling on the busy metro system in Shanghai, China.\n\nShe does not appear to notice the man although she does move slightly to the side to increase the space between them on the crammed carriage.\n\nIt appears the person filming, nor others on the train, didn't alert the woman at the time and it is not known if the incident was reported to police.\n\nThe worrying clip has gone viral on Chinese social media attracting more than 3.3million views.\n\nIt appears the person filming, nor others on the rain, didn't alert the woman at the time and it is not known if the incident was reported to police"],[10,"Watch James Corden's Tribute To London Following Attack","The Late Late Show host broadcast his opening monologue outside the Houses of Parliament.\n\nJames Corden has dedicated his opening monologue to London, following the terrorist attack in London Bridge, which saw eight people killed and many more injured on Saturday (4 June).\n\nWatch his monologue here:\n\nAddressing the camera while standing outside Big Ben and the Houses Of Parliament, Corden said: \"Good evening everybody and welcome to British summertime.\n\n\"We are here in the heart of London. Now, as I'm sure you know, a few days ago last Saturday night this city was attacked and it happened about a mile or so that way near London Bridge.\n\nIm so sad when I think about all the times that Ive had to open our show talking about such atrocities. Trying to find the right words to say is impossible because there are none. Some people might say its a strange time to do a variety show in this city. I couldnt disagree more. A lots going to happen here in the next few days.\n\nHe continued: Were going to elect a new prime minister, and just behind that building there is the Houses of Parliament, a building that represents democracy, something that the people who carried out this attack hate.\n\nWere gonna bring the silliest, stupidest, most fun-packed shows weve ever made for you to celebrate London and Britain and everything it has to offer, he added. And you know what the people who carried out that attack, they would hate that too. Im so proud to be broadcasting here from my home town. Im proud to show off its beauty, its diversity, and its stoic British determination to let nothing or anybody stand in our way. This is not a country that feels afraid."],[10,"Dramatic Moment Heroic Police Gun Down London Bridge Attackers","The moment heroic police officers gunned down three terror targets during the recent attack in London was caught on camera.\n\nThe harrowing attack, just one of a few to have taken place in the UK in a matter of weeks, occurred on Saturday night when a van crashed into pedestrians on London Bridge, before another incident in which the terrorists went from bar to bar stabbing people around Borough Market.\n\nBrave cops swiftly put an end to the terror, as they arrived on the scene within eight minutes and shot down the attackers.\n\nWARNING: GRAPHIC FOOTAGE\n\nCredit: Facebook\n\nThe CCTV footage, which shows the three men attempting to stab an innocent victim before police arrive, has been shared across social media.\n\nIt reportedly took officers six seconds to down the terrorists, making it to the scene just eight minutes after receiving a call informing them of an attack.\n\nDuring the incident, a van knocked down pedestrians at 50mph before continuing towards the Borough Market, where the suspects got out and started stabbing people. Witnesses said the attackers were slashing people at random, while terrified members of the public hid under tables and in basements, as well as running away through the streets.\n\nA number of gun shots were later reported in the area, which now can be confirmed as the police shooting in the clip above.\n\nTwo other people's stories went viral during the attack and their actions have led people to label them as the epitome of British spirit.\n\nThe first was a 'pint man' who was seen fleeing the scene while carrying his pint, unwilling to leave it behind due to London's prices.\n\nSecond it was 47-year-old Roy Larner who battled the three machete-wielding jihadis with bare fists and shouted: \"Fuck you, I'm Millwall!\"\n\nHe's now been hailed as the Lion of London Bridge, a reference to his football club's nickname.\n\nHero Roy told The Sun from hospital: \"They had these long knives and started shouting about Allah. Then it was, 'Islam, Islam, Islam'.\n\n\"Like an idiot, I shouted back at them. I thought, 'I need to take the piss out of these bastards.' I took a few steps towards them and said, 'Fuck you, I'm Millwall.' So they started attacking me.\n\n\"I stood in front of them, trying to fight them off. Everyone else ran to the back. I was on my own against all three of them, that's why I got hurt so much.\n\n\"It was just me, trying to grab them with my bare hands and hold on. I was swinging. I got stabbed and sliced eight times. They got me in my head, chest and both hands. There was blood everywhere.\"\n\nFeatured Image Credit: Facebook"],[10,"Stabbing in London's Russell Square not terror-related, police say","London police said on Friday they were responding to a stabbing at Russell Square, but it was being treated as a disturbance and not related to terrorism.\n\nBritain has been on high alert since two Islamist militant attacks killed 30 people in Manchester and London."],[10,"What Northumbria Police is doing to stamp out drink and drug driving this summer","Police in the North East say theyre calling time on drink drivers as they launched a drive to keep the roads safe over the summer.\n\nAs part of a national month of action on drink and drug drivers spearheaded by the National Police Chief Council, Northumbria Police say officers will be out in force on the roads to crack down on those who take to the wheel under the influence.\n\nExtra officers will be on patrol armed with breathalysers and drug testing kits, while road side stations have also been set up to test people for drink and drug driving.\n\nThe force says any driver involved in a crash will be breath tested, while known drink-drivers will also be targeted.\n\nChief Inspector Dave Guthrie said: We want to make it clear that police dont want to stop people enjoying their summer but we do want to ensure that when people are drinking they are not driving.\n\nWe have seen so many families destroyed by the consequences of drink and/or drug driving, dont be the reason for someone losing a loved one.\n\nCh Insp Guthrie also reminded drivers of the dangers of getting in a car the morning after a night of heavy drinking, when the previous nights alcohol could still be affecting the ability to drive safely.\n\nHe said: If you need to drive the next morning then make sure you drink responsibly the night before.\n\nThat extra pint of beer or glass of wine could be the difference between you being arrested, fined or being involved in a crash the next day.\n\nNorthumbria Police and Crime Commissioner, Vera Baird DBE QC, said: Leave the car at home, call a taxi, designate a non-drinking driver  do whatever it takes, but dont ruin your life or someone elses by making a stupid mistake.\n\nMs Baird also said she would continue campaigning to see the national drink drive lowered from 80mg to 50mg, a move she claimed had been proven to improve road safety and save lives.\n\nAnyone who suspects anyone of drink driving is asked to contact Northumbria Police on 101 or 999 in an emergency."],[10,"Four arrested for firearm possession following major police response","The video will start in 8Cancel\n\nFour men have been arrested in Talbot Green for possession of a firearm following an altercation in Swansea.\n\nArmed police and a helicopter attended the incident at 5.50pm and eye witness describe the men kneeling down by the side of the road.\n\nThe incident was not terrorist related.\n\nA police spokesperson said: \"South Wales Police were called to an incident at a car wash in Swansea at about 2.40pm today where it was reported a number of men in a jeep had made some threats with a number of weapons\n\n\"The description of this car were circulated and at about 5.50pm it was pulled over at Talbot Green by armed officers and four men were arrested on suspicion of possession of a firearm.\n\n\"We would like to reassure the community that this incident is not being treated as a terrorist incident. Anyone with information can call 101 or Crimestoppers on 0800 555 111 quoting occurrence number 1700237390.\""],[10,"We need to talk about police cuts, now more than ever","In the days following the deadly Manchester Arena bombing, one issue has been forced to the top of the political agenda ahead of most others.\n\nIt is a debate that had already long been rumbling on in the background, but Mondays attack brought it into laser-sharp focus. After years of warnings about the impact of policing cuts, has Greater Manchesters force now dwindled to the point where it can no longer keep us safe?\n\nGMP has seen its budget drop by 180m since 2010, shedding nearly a quarter of its front-line officers and 1,000 support staff as successive government austerity budgets sought to reduce the cost of Britains public services.\n\nAnd yet even a decade ago, the then-Chief Constable Michael Todd didnt believe his 8,000-strong rank of officers was enough, calling on the government to provide more.\n\nIn January 2007 Mr Todd complained GMP was historically under-funded, adding: We have to persuade them that a large force such as Greater Manchester, with its crime challenges, needs fair funding to make a difference.\n\nTodd had wanted 10,000 officers. Since then the regions population has grown by several hundred thousand to not far short of 3m, international terrorism has brutally landed on our doorstep and a whole range of other complex policing and safety issues - including cyber crime and child grooming - have also emerged into the public eye.\n\nBut in 2017, GMP now has just 6,200 officers.\n\nDespite the government insisting more officers would not have prevented an attack such as last Monday nights arena bombing, police have long warned that shrinking the ability of neighbourhood officers to gather softer, low-level intelligence on the beat was eroding their ability to fight terror.\n\nIn 2015 award-winning former Manchester police inspector Damien OReilly warned Theresa May, then the Home Secretary, that intelligence on possible terrorist attacks had dried up following cuts to local policing. The cuts had had such a dire effect that he had quit the force.\n\nSpeaking at that years Police Federation conference, he told her: I have worked in inner-city Manchester for 15 years.\n\nI felt passionate about what I was doing, but I had to leave. I couldnt take it any more because the changes that have been imposed have caused community policing to collapse.\n\nIntelligence has dried up. There arent local officers, they dont know whats happening. Theyre all reactive, theres no proactive policing locally. That is the reality maam.\n\nHe added: Neighbourhood policing is critical to dealing with terrorism.\n\nWe run the risk here of letting communities down, putting officers at risk and ultimately risking national security and I would ask you to seriously consider the budget and the level of cuts over the next five years.\n\nLast week the Police Federation echoed that view, warning of the security implications of reduced officer numbers. Forces simply do not have the resources to manage heightened terror levels, federation leader Steve White said.\n\nOne senior Greater Manchester police source agreed cuts had left a potential vital channel of intelligence seriously weakened.\n\nNeighbourhood policing is no longer viable with the numbers that the force has. To think you can plug the gap with police community support officers is laughable, they said.\n\nMichael Todd recognised the need for Greater Manchester - a huge conurbation - to have 8,000 officers. He was prepared to take his lobbying to a higher level than local politicians to ensure he got what he wanted.\n\nWhile in the immediate aftermath of last weeks bombing senior officials and politicians avoided the question of safe policing levels, yesterday the current Chief Constable, Ian Hopkins, chose to address it.\n\nHis verdict, although carefully worded, was also less than reassuring. While admitting any police chief would always want more officers, he added: Six thousand two hundred does feel like the lower end of what is reasonable.\n\nIve spoken to the mayor about this and Andy Burnham is really keen to try and do something about increasing the level.\n\nFor his part, Mr Burnham has been vocal about the threat of reduced policing numbers over the last few years.\n\nWhile serving as shadow home secretary in late 2015 he told the M.E.N. further cuts would leave the region unable to deal with the threat of a wide-scale terror attack. A few weeks after that interview, the government effectively did a u-turn on that years wave of cutbacks, with senior police sources putting the move down to concerted lobbying of Theresa May.\n\nMr Burnham remained concerned, however. Last April, in the wake of the coordinated suicide bombings in Brussels, he warned cities outside of London were not necessarily equipped to deal with such attacks, thanks to years of cuts to blue-light services, including to neighbourhood policing.\n\nWe need to be able to reassure people that if a Paris- or a Brussels-style attack were to be committed in Britain, particularly outside London, we need to be able to show the capability to deal with it. I think there is a fear among us that it isnt there  outside London, he said.\n\nSince last weeks attack it is understood senior political figures in Greater Manchester have been debating precisely what kind of extra resource they should be calling for, having chosen not to wade into the debate in its immediate aftermath.\n\nBut yesterday Mr Burnham again spoke out, echoing Ian Hopkins view - albeit in stronger terms.\n\nThe terror threat had now reached its highest ever level at the same time as violent crime, hate crime and fraud are on the up, he pointed out.\n\nBut at the same time policing funding and numbers are going in the opposite direction, he said.\n\nThose lines cannot keep going in the opposite direction. There is a bottom line and I think we have gone beneath it.\n\nLast week was not the time, but now we need to make police funding and numbers an issue. The political parties need to lay out quite clearly their plans for policing over the next three to five years.\n\nNevertheless as debate rages over neighbourhood policing levels, both the government and the Chief Constable insist the issue is more complex.\n\nIt isnt just about numbers, said Mr Hopkins.\n\nThe way crime is changing, and the way we have to deal with it, like online technology - whether it be grooming children or monitoring terrorist suspects - is becoming very specialist, he said. So the debate cant only be about police officer numbers. It is about specialist capabilities that we need to keep people safe too.\n\nHe also pointed out that counter-terror units, including that in the north west, had worked very effectively together nationwide and had had their resources protected.\n\nIn response to mounting criticism last week home secretary Amber Rudd hinted policing numbers may need to be revisited. But she insisted the key to keeping populations safe from terror was not fundamentally about bobbies on the beat.\n\nThere may a conversation to have about policing, we may have that at some stage, she said. But now is not that conversation. We must not imply that this terrorist activity may not have taken place if there had been more policing.\n\nContradicting the view of many frontline officers, she said neighbourhood policing is not where we get the intelligence from.\n\nWe get the intelligence much more from the Prevent strategy, which engages with local community groups, not through the police. It is not about policing so much as engaging with community leaders in the area, she said.\n\nUnfortunately in this instance, Prevent doesnt appear to have worked either.\n\nYesterday it emerged that the governments controversial anti-radicalisation programme had never heard of suicide bomber Salman Abedi, despite Mrs Rudds assertion that it is the governments key intelligence-gathering channel.\n\nWhether or not higher policing numbers would have been directly relevant to stopping last weeks attack - the debate around which will continue to rage - officer levels and security strategy are now front and centre of the general election campaign. And Greater Manchester has a mayor who has not shied away of correlating the two.\n\nThe regions leaders will now be examining very carefully the lessons of last Mondays attack for the countrys second biggest police force."],[10,"Cyclist killed while competing in 10-mile time trial in Derbyshire","Rider dies at the scene after collision with van\n\nA cyclist has died after being struck by a vehicle while competing in an evening 10-mile time trial in Derbyshire.\n\nThe rider, who was been named as 72-year-old John Stewart, was competing in the South Pennine Road Club time trial on Thursday when he was struck from behind by a van while racing on the A50 dual carriageway.\n\nDerbyshire Constabulary say police were called to a collision between Mr Stewart and a Mercedes flat-bed sprinter van at around 7.50pm on Thursday evening. Mr Stewart received fatal injuries and died at the scene.\n\nPolice are now appealing for witnesses from other cyclists who were on the road at the time, and from any motorists who may have captured dashcam footage.\n\nThe section of the A50 between Hilton and Dove Valley is used for a number of time trial courses, including the A10/19 course which was being used for the event on Thursday evening.\n\nIn 2014 local residents unsuccessfully launched a petition to prevent cyclists using the road for races. In 2011 another cyclist, Karl Austin, was also killed while competing in a South Pennine Road Club time trial on the A50.\n\nAnyone with information should call Derbyshire Constabulary on 101, quoting incident number 794 of the June 15, 2017."],[10,"Former Head of Cobra insists UK deport known jihadists We can't allow them to roam free'","He spoke to Kate Garraway and Ben Shephard on Good Morning Britain today about what can be done to help reduce the threat of terror in the UK.\n\nWe have the finest intelligence services and finest police services in the world and they have protected us time and time again, he noted. Hundreds of attacks have been stopped, thousands of terrorists have been put in prison.\n\nThe problem is that there are 3,000 known jihadists on the streets of the UK today, our intelligence services, our police services, no matter how good they are they cant monitor all of them, they cant control all of them.\n\nHe went on to add that security services have to prioritise those they focus their attention on and sometimes get it wrong."],[10,"The Met: Policing London, Series 2, Episode 2","With violent crime on the increase and the threat of terrorism, the Met want more armed police on the streets. They're recruiting another 600 officers, but Derek is one of the Met's most experienced with nearly20 years spent patrolling London's streets. He leads his team on a pursuit through London to intercept a car suspected of carrying a gun, a last-resort tactic known as an armed stop.\n\nGangs are a major problem for police and in Harlesden a long running turf war has had horrific consequences. A young man has been shot, an innocent casualty of a violent gang feud. Detectives Hitesh Patel and Paul Connelly work for Trident, the Met's specialist gang unit. They have focused on one of the most notorious gangs in Harlesden, working undercover to take down as many of them as possible and stop the drug trade thriving on the streets of north west London.\n\nOver the last five years robberies committed on mopeds have increased tenfold across London and in Islington there's an epidemic of phones being snatched, often by teenagers. Pursuing them is controversial following the death of a local teenager, Henry Hicks, whilst driving a moped. His family are waiting for the results of the coroner's inquest - the police believe he died from reckless driving, his family believe he died as a result of a police pursuit. The Met commissioner (at the time) Sir Bernard Hogan-Howe visits Islington and is confronted by the grieving family. Against the backdrop of this community tension, Sergeant Steve Brown, who grew up in the area, is determined to arrest and convict the phone snatchers."],[10,"London terror attack: 7 victims dead in London Bridge van and knife rampage","The gang of terrorists struck just after 10pm on Monday after a white Transit van hit a crowd of people on London Bridge.\n\nPolice say three men  reportedly armed with hunting knives  leapt out of the van and starting stabbing people in the vicinity.\n\nThey then attacked restaurants and bars in nearby Borough Market, while shouting \"this is for Allah\".\n\nThe trio had \"foot-long\" knives but were shot dead by armed police just eight minutes after the first emergency call was made.\n\nThe depraved jihadis were gunned down by an \"unprecedented\" 50 rounds of ammunition, the Met's AssistantCommissioner Mark Rowley has confirmed.\n\nGas canisters appeared to be strapped to their chestsbut the devices turned out to be hoaxes.\n\nBut despite the horrific atrocity, the Prime Minister confirmed today that the threat level will remain at \"critical\".\n\nA vigil will be held at 6pm today near London Bridge in honour of the victims of the attack.\n\nA minute's silence will take place at 11am tomorrow."],[10,"Homeless hero of Manchester attack back on the streets","West Ham boss David Sullivan has promised to find a flat for the homeless hero of the Manchester terror blast.\n\nHammers co-chairman David Sullivan and his son have offered to pay rent on a home for rough sleeper Stephen Jones, after being touched by his courage on the night of the attack at the Manchester Arena.\n\nMr Jones received worldwide praise after he ran to help injured victims during the Ariana Grande concert and even pulled nails from children's faces.\n\nDave Sullivan Jnr told the Sun: 'I have spoken to Steven today and he is not homeless, but currently staying in a hotel which we are paying for.\n\n'Steve has been in a hotel for a little while whilst we wait for him to choose his accommodation.\n\n'We aim to have a tenancy agreement in place by the end of the week, and I am going up to Manchester to visit him on 1 July.'\n\nSalman Abedi killed 22 people and injured 119 when he detonated a nail bomb at the Arena.\n\nMr Jones, who had been sleeping nearby, recalled watching in horror as children covered in blood began pouring out of the arena, leaving behind 'lifeless' bodies.\n\nIn the fallout of May 22, the son of millionaire businessman David Sullivan tweeted: 'Me and dad want to rent the homeless man in Manchester a house for 6 months.\n\n'If anyone can help us get in touch much much appreciated. Such a selfless act needs rewarding. Please tag anyone who can help us.'\n\nJust a few hours later, the pair managed to successfully track Mr Jones down with the help of a nearby homeless centre.\n\nDave Jnr wrote: 'WE HAVE FOUND STEVE! Shows the power for good social media has. Thank you to all those involved, you have helped change a man's life.'\n\nSpeaking to MailOnline, Mr Jones said: 'I'm overwhelmed by the support and help, and that people have been setting up money for me. It's incredible.\n\n'I've just been on Skype to the West Ham guy, he was in his Bentley in London.\n\n'We've been having a chat and stuff. He said that he would pay me for six months on a place here, if I find a private landlord.\n\n'Next season when United play West Ham or City he's going to have me as his guest of honour in his box or fly me down to London to watch it there.\n\n'I want to stay here in Manchester. I've had lot of calls from people who have set pages up for me get me own place.\n\nI've got no family but my nana. She had a male friend who I want to stay near and with. This is why we love Manchester the support that everyone gives. It's incredible.'"],[10,"Finsbury Park mosque attack: Live updates as Theresa May visits mosque where Muslim worshippers were attacked in London","DAC Neil Basu has provided some clarifying information over the incident.\n\nAssistant Commissioner Basu said the attack unfolded while a man was already receiving first aid at the scene.\n\nThis man died.\n\nDetectives were now investigating if his death was linked, Assistant Commissioner Basu said.\n\nIt was too early to say if there was a link, he said.\n\nPolice have said they are not seeking any more people beyond the man arrested.\n\nAssistant Commissioner Basu said the man was arrested on suspicion of attempted murder.\n\nHis comments:\n\nThis is being treated as a terrorist attack and counter terror command is investigating.\n\nThis was an attack on London and all Londoners and we should all stand together against extremists.\n\nFrom 21 minutes past midnight this morning police received a number of calls to Seven Sisters Road after a van collided with pedestrians.\n\nOfficers were in the immediate vicinity at the time and they responded as the attack unfolded.\n\nOne man was already receiving first aid treatment from a member of the public when the attack unfolded.\n\nAny causative link between his death and the attack will form part of our investigation.\n\nOne man was pronounced dead at the the scene, eight others are in hospital and two more were treated at the scene.\n\nDetained was the man suspected of being the driver of this attack.\n\nHe has been arrested on suspicion of attempted murder.\n\nThis investigation is ongoing and we are working fast to understand how and why it took place.\n\nAt this early stage of the investigation no other suspects have been identified or reported.\n\nThere were no reports of people having suffered any knife injuries.\n\nThe van used has been examined by specialist officers but nothing which would cause a risk to the public was found.\n\nExtra policing resources have been deployed across London in order to reassure communities.\n\nNow is a time once again for Londoners to stand together to face those who seek to divide us.\n\nAt least two of those injured are very serious."],[10,"Three ways your mobile could save you in a terrorist attack","The best things users can do with their mobile phone to help if they experience a tourist terrorist\n\nThe recent terrorist attack on London Bridge has raised fears regarding the safety in the country.\n\nSeven people were killed in the recent attack which shocked the nation.\n\nThe Government has recently issued their new advice regarding a terrorist attack which is to Run, Hide and Tell, rather than to try and negotiate.\n\nHowever, there are three ways in which a mobile phone can save someone's life if caught up in another incident."],[10,"B:     - ","                     ,   ,     ,     .\n\n\"      \",   ,  ,   ,        ,            .\n\nLocals massing at barriers, angry at police, people confused about what has happened. pic.twitter.com/VCN9Y3PTVb  Brian Whelan (@brianwhelanhack) 19  2017\n\n 48      ,    ,    ,      .\n\nNYPD announces they will send officers to mosques in NYC area after tonight's incident in North London's #FinsburyPark. pic.twitter.com/ZKmmlaQkxO  Caroline O. (@RVAwonk) 19  2017\n\n  ,        ,      .\n\n ,   ,              ,    ,            ,   .\n\nMuch quieter at this cordon (armed police gone too)  but more of the scene visible in daylight. pic.twitter.com/SyBmiDOFtM  James Ball (@jamesrbuk) 19  2017\n\n             .\n\n                     .\n\n   ,   ,    .\n\n        '          ."],[10,"Cinemas to donate ticket proceeds from screenings of Wonder Woman to terror attack appeal","Cinemas across Greater Manchester will donate proceeds from more than a dozen screenings of a new blockbuster film to the fund to help those affected by the Arena terror attack .\n\nOperators including Odeon, Cineworld, Vue, Showcase, Empire, The Light, Reel and AMC Cinemas will take part in the co-ordinated appeal, which will donate ticket proceeds to the We Love Manchester fund.\n\nThe appeal has raised nearly 7m.\n\nThe families of those killed and injured in the attack are now set to receive money from the fund after trustees of the charity set up to distribute the cash agreed to release 1m for a first round of payments.\n\nFundraising screenings of Wonder Woman will take place on Monday night in Manchester, the Trafford Centre, Ashton, Bolton, Didsbury, Stockport, Wigan, Rochdale, Bury and Burnley.\n\nThe films distributor, Warner Bros. Pictures, has also agreed to offer up its share of box office income to the appeal.\n\nIn addition, two screen advertising agencies, DCM and Pearl & Dean, will donate their advertising revenue.\n\nPaul Lindsay, general Manager of AMC Manchester, whose team came up with the idea, said: We wanted to show the support of all those working at Manchester cinemas - and of the wider UK cinema industry  for all of those whose lives were touched by last weeks horrific attack.\n\nWe are proud to make our contribution to such a worthy cause and are grateful to Warner Bros. colleagues for their generous support.\n\nTickets for the screenings are available in the usual way from the relevant websites.\n\nPeople will also be able to donate in collection boxes at participating cinemas throughout the day.\n\nAMC Manchester - 7.30pm\n\nCineworld Ashton under Lyne - 7pm (3D)\n\nCineworld Bolton - 7pm\n\nCineworld Didsbury - 7.30pm\n\nCineworld Stockport - 7.30pm (3D)\n\nEmpire Wigan - 7.15pm\n\nThe Light Bolton - 7.15pm\n\nOdeon Trafford Centre - 7pm\n\nOdeon Oldham - 7pm\n\nOdeon Rochdale - 7pm\n\nReel Burnley - 7.10pm\n\nShowcase Manchester - 7.10pm\n\nVue Bolton - 8pm\n\nVue Bury - 8pm\n\nVue Manchester Printworks - 8pm (3D)\n\nVue Lowry - 8.15pm"],[10,"Shocking moment armed cops kick and beat innocent car crash victim while hes on FIRE","THIS is the shocking moment armed cops kicked an innocent driver who was engulfed in flames after being injured in afiery car crash.\n\nThe 28-year-old was seen rolling out of the car wreckage inferno before being surrounded by seven officers in Jersey City, New York, on Sunday night.\n\nThe officers were caught on camera stomping on the man and dragging him away after reportedly mistaking him for a driver the crashed while trying to flee police.\n\nJersey City Mayor Steven Fulop said he wants the officers in the footage fired.\n\nHe tweeted: This is unacceptable. We're IDing officers. We'll pursue termination + criminal charges as appropriate.\n\nThe 28-year-old man in the video is currently fighting for his life in hospital with multiple broken bones, severe third-degree burns and a swollen face.\n\nHis dad, Tomas Felix, said his son was driving home from work when he tried to avoid a speeding car driven by 48-year-old Leo Pinkston.\n\n\"When I saw the images of my son being massacred, it was indescribable. He was just leaving home for work,\" Mr Felix said.\n\nPolice say Pinkston caused at least two separate crashes after trying to escape from officers.\n\nHe allegedly crashed into a utility pole which burst into flames and injured another driver who was not involved in the pursuit.\n\nPinkston, 48, has been charged with eluding and aggravated assault over the pursuit that began near Ocean and Cator avenues, NJ.com reported.\n\nProsecutors said cops believe the man engulfed in flames in the horror footage was an innocent driver, not Pinkston.\n\n\"Our investigators have reviewed the video and we believe with certainty that this man is the bystander from West New York who suffered burns, not Leo Pinkston, the individual pursued by police,\" said a spokesman for the prosecutor's office.\n\nWitness Eric Roberto told News 4 New York he saw the officers kicking the injured man and dragging him into the street. He captured video of the encounter.\n\n\"They didn't help him, they just started kicking him and grabbing him,\" Mr Roberto said.\n\n\"I don't think they treated him the right way, and that's not how you treat any human in this world.\"\n\nCarmine Disbrow, president of the Jersey City Police Officers Benevolent Association, told NJ.com the officers were simply trying to save the man by putting out the flames."],[10,"Order a Manchester print, mug or t-shirt of inspirational poem 'This Is The Place' by Tony Walsh","The poem that captured the mood of Manchester following the terrorist attack at the Arena is now available on mugs and t-shirts - and as prints and posters - so people can remember the unbreakable spirit of the city in its darkest hour.\n\nPoet Tony Walsh, who performs as Longfella, read his work This Is The Place to thousands in Albert Square in the aftermath of the atrocity on Monday, May 22.\n\nHis passionate performance struck a chord with Mancunians struggling to deal with the tragedy.\n\nTonys poem documents they citys achievements, traits and history.\n\nHe bellowed his words in a typically Mancunian parlance. Tonys performance was met with a roar of applause.\n\nIt will stand as the perfect symbol of the pride, passion and Mancunian defiance.\n\nFootage of Tony reading the poem, which perfectly captures Manchester s incredible spirit, has been viewed around the world.\n\nThe poem appeared on the front of an M.E.N. supplement on Saturday, so readers could keep a copy of the inspiring words.\n\nAt the request of readers, the M.E.N. is now selling copies of the poster - as well as versions printed on mugs, t-shirts and framed prints - to raise cash for those affected by the attack.\n\nAll the proceeds will go to the We Love Manchester Emergency Fund, set up to help the families of those killed in the blast - and those injured.\n\nM.E.N. editor-in-chief Rob Irvine said: We were delighted Tony gave us permission to use his poem, which encapsulates the incredible spirit Manchester has shown since the attack.\n\nThe generosity of the public in the UK and worldwide has been incredible and the money raised will be able to help those who lives were changed forever last week.\n\nT-shirts and prints are 20 and mugs and posters 10 - and are available to buy at http://www.dipintosales.co.uk/Manchester/Product ."],[10,"DC police: We have to look at terrorism 'very closely' in truck crash that injured 5","Two police officers are among those who have been taken to a hospital after being struck by a pickup truck at a busy Washington D.C. intersection.The officers were on bicycles when the truck swerved around a bus, striking them at 9 p.m. local time.A traffic aide and two pedestrians were also hit -- for a total of five victims.One officer is listed in very critical condition. The others have non-life-threatening injuries.D.C. Metro Police Chief Peter Newsham says a weapon was recovered from the suspect's vehicle.When asked if he could rule out terrorism Newsham replied,\"We have to look at that very closely. We do not have a motive at this time.\"Both the driver and another person in the vehicle have been arrested."],[10,"22 dead after blast at Ariana Grande show in Manchester","Manchester, England (CNN)Monday's attack outside an Ariana Grande concert at Manchester Arena killed at least 22 people, including children, and was carried out by a lone suspect carrying a bomb, Manchester Police said.\n\n\"The attacker, I can confirm, died at the arena. We believe the attacker was carrying an improvised explosive device, which he detonated, causing this atrocity,\" said Chief Constable Ian Hopkins.\n\nWhile police believe the suspect was acting alone, investigations are ongoing to establish if he was part of a network.\n\nAs many as 400 police were deployed overnight, Hopkins said early Tuesday. He added that residents should expect to see more armed officers on the streets.\n\nIf confirmed as a terror incident, it would be the deadliest attack on British soil since the 2005 London bombings , which killed 52 people.\n\nAs concertgoers -- many of them young fans of the singer -- were beginning to leave the arena after Grande's closing set, an explosion rocked the area. Confusion followed as people fled in search of safety, and the sound of wailing sirens soon cut through the smoky air outside the arena.\n\nThe incident happened shortly after Grande had left the stage, according to eyewitnesses.Coral Long, the mother of a 10-year-old concertgoer, told CNN's Hala Gorani that they were getting ready to leave the arena when they heard a loud bang from the left side of the arena.\n\nShe said her daughter was \"devastated -- for her to be 10 years old and witness something like that is just horrific.\"\n\nGrande, who had just finished the first of three scheduled UK performances when the blast hit, was not injured. She tweeted several hours later: \"broken. from the bottom of my heart, i am so so sorry. i don't have words.\"\n\nA US official said suicide bombing is now considered to be the \"likely\" reason for the blast and a male at the scene in Manchester has been identified as the probable bomber.\n\nA US Department of Homeland Security statement said it was \"closely monitoring\" the situation and added that the department has \"no information to indicate a 'specific credible threat involving music venues in the United States.''\n\nHome Secretary Amber Rudd said: \"This particular attack was aimed at the most vulnerable in our society, young people, children at a concert.\" She added that Britons should \"remain alert, not alarmed\" in the wake of the apparent attack.\n\nThe crowd was made up of mainly younger people who had come to see Grande, who is on a European and Latin American tour.\n\n\"We've tried everything we can. They're telling us to wait by the phones. Her dad is out looking. ... It's the most horrible feeling ever, to know your daughter is there and you don't know whether she's dead or alive,\" she said.\n\n\"It was mayhem on the street, there were children crying, trying to get in touch with parents, parents on their phones trying to contact their kids,\" she said, adding that cell connection was poor as so many people were using their phones simultaneously.\n\n\"We are working to establish the full details of what is being treated by the police as an appalling terrorist attack,\" the statement read. \"All our thoughts are with the victims and the families of those who have been affected.\"\n\nThe leader of Britain's Labour Party, Jeremy Corbyn, offered support on Twitter. \"Terrible incident in Manchester. My thoughts are with all those affected and our brilliant emergency services.\"\n\n\"We are deeply saddened to learn of tonight's devastating event in Manchester. Our thoughts and prayers are with all those affected by this tragedy,\" the post says.\n\nCORRECTION: A previous version of this story included a tweet that was incorrectly attributed to singer Nicki Minaj. It has been removed and replaced with the correct tweet."],[10,"London mayor scorches Trump: More important things to do than respond to ill-informed tweets","A spokesperson for London Mayor Sadiq Khan on Sunday fired back at what he said were ill-informed tweets from President Donald Trump about the recent terrorist attack.\n\nFollowing the Saturday attacks in London that killed seven people and injured dozens, Trump blasted Khan on Twitter.\n\nAt least 7 dead and 48 wounded in terror attack and Mayor of London says there is no reason to be alarmed! Trump complained.\n\nIn a statement on Sunday, Khans spokesperson said that the mayor had more important things to do than respond to President Trump.\n\nThe Mayor is busy working with police, emergency services and the government to coordinate the response to this horrific and cowardly terrorist attack, a statement from the mayors office said. He has more important things to do than respond to Donald Trumps ill-informed tweet that deliberately takes out of context his remarks urging Londoners not to be alarmed when they saw more police  including armed officers  on the streets."],[10,"Krav Maga expert defeats a knife-wielding Muslim terrorist  Israel Video Network","Vote for \"Krav Maga expert defeats a knife-wielding Muslim terrorist\" in the Inspired by Israel video contest!\n\nHelp this video win by your vote with your friends:\n\nYou can help get this video many more votes by sharing this video with your friends.\n\nKfir Itzhaki, combat instructor and former operator in IDFs elite counter-terrorism unit, neutralizes a knife terrorist in Israel.\n\nKfir recieved a medal of honor and bravery for his actions from Israel Police.\n\nUsually people run away from a terrorist in the midst of an attack. Kfir ran to him  and neutralized him.\n\nThe values of this man were tested and boy did he perform!\n\nWhat a hero!"],[10,"People in Manchester open their homes to those caught up in deadly terror attack","Georgina Callander has been named as the first victim of the attack\n\nPeople in Manchester have flooded social media to offer their homes to concert-goers caught up in a terror attack at the Manchester Arenain which at least 22people were killedand dozens more injured.\n\nAHoliday Innnear the venue took in dozens of children followingwhat eyewitnesses described as a huge bang, followed by carnage.\n\nAs details highlighting the scale of the suspected attack emerged on socialmedia,residents took to social media offering to take in any people left stranded, using the hashtag #roomformanchester.\n\nThe citys mayor, former Labour MP Andy Burnham, also tweeted: If you are stranded in the area you can follow #RoomForManchester where hotels and local people of our great city are offering refuge."],[10,"London Borough Market terror: Taxi driver tried to 'ram terrorists' on London Bridge","At least seven people have died after being struck by a van in an incident police have confirmed as a terror attack. As the horror unfolded the taxi driver tried to turn his car around and ram one of them. Speaking to LBC, the cabbie who did not identify himself, said: I thought, Im gonna try and hit him, I'm gonna try and knock him down.\n\nI spun the cab round, I was about to ram one of them, but he side-stepped and three police officers came running towards them with their batons drawn. I was shouting at everybody, just get away from the area, stay back, just run the other way. There were a good few hundred people out there.\" The driver revealed how the van veered across the road and the occupants jumped out and started stabbing people randomly.\n\nHe added: He's veered across the road towards the right hand of where Southwark Cathedral is and rammed it where the steps are. He just rammed it towards them, wedged it in between the lamppost and the steps and so he's hit people there. They've jumped out of the van and started stabbing people randomly. There was a scattering of people.\n\nWitnesses described a van, on the wrong side of the road, trying to hit pedestrians. Armed police are reportedly dealing with an incident in Londons Borough Market, injuring several people. The Metropolitan police tweeted that officers are on the scene, which is just minutes from the bridge in the heart of the City, where they were reportedly responding to a \"stabbing\".\n\nThere has been at least one confirmed fatality, according to police. A taxi driver called Chris told LBC he saw men armed with foot-long knives after a van drove on to the pavement. He told the station: I didn't see the van mount the kerb, but I saw everything else."],[10,"Looks like Manc spirit: Americans attending Salford conference get Manchester Bee tattoos","It has quickly become a symbol of solidarity with the victims of the Manchester Arena attack.\n\nNow, the Manchester Bee tattoo has spread its wings half way across the world, as three Americans who were in the city at the time of the attack have had the inking ontheir return to the States.\n\nCarmen Hoover, and her daughter Astrid, together with Dawn Barron, her daughter Sonrisa and family friend Ayana Eagans, were in Manchester fora conference dedicated to the music legend Prince organised by the University of Salford.\n\nThe five women flew from Washington to be at the conference and arrived in Manchester on the day thesuicide bomber killed 22 people and left many more injured at theArena.\n\nCarmen said that in the days following the attack, she and her friends were impressed by the way the city pulled together.\n\nAfter being in Manchester following the attacks, we learnt several things about this city, said Carmen. Manchester can handle itself. Its scrappy, its intense, its friendly-but not too precious.\n\nManchesters grief and horror was contagious, but so was your fight, your love, your songs, your dignityand somehow through the whole week, you were welcoming to strangers and outsiders like ourselves. We felt immediately at home.\n\nThe day after the arena attack, Carmen and her daughter found themselves caught up in the evacuation of the Arndale centre.\n\nWe had tried to get tattoos in Manchester after the conference was over but thousands of people has the same idea. We started to feel like we should stop trying to take spots away from actual Mancs, with their more personal connections to the terror and resilience we witnessed.\n\nSince the attack on the Arena two weeks ago, thousands of people have expressed solidarity with the victims by having tattoos of the worker bee, which is said to symbolize Manchesters hard working past.\n\nThe Purple Reign Conference, which Carmen and her friends attended whilst they were in Manchester, celebrated the life of Prince, who died last year. It was hosted by the University and their US partners Middle Tennessee State University (MTSU).\n\nCarmen continued: After Prince passed away last year, Dawn, Ayana and myself had all gotten Prince tattoos together, and it was Prince who brought us to Manchester. We got the Manchester Bee tattooed in proximity to our Prince tattoos as well.\n\nCarmen admits that since returning home to Washington, she sometimes feels homesick for Manchester, and hopes to come backsoon."],[10,"Horrifying pictures show brutal injuries of solicitor who had knife held to throat and savagely beaten during carjacking ordeal","Police are hunting an armed robber who held a knife to a solicitor's throat and savagely beat her in a horrifying carjacking ordeal.\n\nVictoria Ball was in her boyfriend's BMW when the thug jumped into the passenger seat and punched her in the face - breaking her nose.\n\nThe 34-year-old managed to hand over the car keys to the attacker and fled the vehicle before calling the police.\n\nShe told the Birmingham Mail : I started screaming hoping that someone might hear.\n\nHe started hitting me in the face and in the head. My right hand was flailing trying to hit the horn.\n\nThen he pulled a knife out and pressed it to my neck, and I could feel the cold metal on my skin.\n\nHe said something like If you dont shut up Im going to hurt you, or something along those lines.\n\nThis person is clearly very dangerous.\n\nVictoria said she had spotted the attacker lurking around the car park on Northwood Street, Birmingham as she walked to the black BMW 4 series, just before 8.30pm on Tuesday May 23.\n\nShe attempted to lock the doors as soon as she had entered the car, but the man managed to force the door open to attack her.\n\nHe went to grab my handbag as well but I begged him to let me have it as it had my house keys in it, she said.\n\nThen I stumbled out the car - my face had already ballooned.\n\nAs he tried to get out of the car park he went the wrong way down the one-way street and damaged the car.\"\n\nShe added: I was hyperventilating and approached a man and told him what happened.\n\nThen I called the police and they arrived within several minutes.\n\nThey sent an ambulance too and I went to hospital where I found out I had a fractured nose.\n\nVictoria said the attacker was white, around 5ft 11ins and was aged in his mid to late 30s.\n\nHe was wearing a dark baseball cap and tracksuit and had fair skin and fair hair and had a local accent.\n\nIts been mentally quite draining and you keep relaying it over and over in your head, she said.\n\nI was due to go on a holiday the next day, and I did think about not going.\n\nBut I thought Im not going to stay home because of this wretched man. The thought of this happening to someone else is just horrible.\n\nWest Midlands Police said: \"Police were alerted to a robbery where a car was stolen in the Jewellery Quarter on Tuesday 23 May.\n\n\"A 34-year-old woman was in her car on Northwood Street at 8.20pm when a man got into the passenger seat.\n\n\"She was threatened and punched numerous times before the suspect snatched her keys and forced her to get out of the car.\n\n\"He made off in the stolen black BMW 435I sport, and collided with a post, causing damage to the rear.\n\n\"The suspect has been described as white, aged in his 30s, around 6ft tall and slim. He had short, light coloured hair, no facial hair and was wearing a dark coloured baseball cap and tracksuit.\n\n\"Enquiries are currently on-going. Anyone with information is urged to call police on 101 quoting 20BW/107338V/17.\"\n\nAnyone with information is asked to contact the force by dialling 101 or Crimestoppers anonymously on 0800 555 111."],[10,"Wanted Stakeford man Sean Coleman 'could be putting lives at risk' on the roads","A wanted man has been urged to hand himself in.\n\nSean Coleman is wanted on a prison recall as he is suspected of driving dangerously in the Ashington area of Northumberland.\n\nThe 26-year-old, of Ashington Drive, Stakeford, was convicted of driving offences in 2015 and officers working on Operation Dragoon believe he could be putting lives at risk because of his behaviour on the road.\n\nPolice want the publics help to locate him so that the traffic officers can speak to him about the reports of dangerous driving.\n\nHe is described as white, around 5ft 7ins, of medium build and with short, dark hair.\n\nA Northumbria Police spokesperson said: Coleman has failed to present himself to a police station despite numerous opportunities to do so and police are fast losing patience with him.\n\nHe is now being asked to either hand himself in at one of our stations or call police on 101.\n\nIf anyone has information about his whereabouts then they are asked to contact police on 101 quoting reference srn535991 or ring Crimestoppers anonymously on 0800 555 111."],[10,"King's Cross crash: No terror link after car hits pedestrians outside station, police say","Police investigating after a car mounted the pavement and hit pedestrians outside a busy London station have said the crash was not terror-related.\n\nEmergency services were scrambled to the scene outside Starbucks next to Kings Cross Station shortly after rush hour on Wednesday evening.\n\nDramatic images from the street show a lime green Smart car with a shattered windscreen as onlookers crowd around the area, shortly after 7pm.\n\nAn air ambulance landed near the scene.A man was rush to hospital following the incident, where police said he remains in a stable condition.\n\nA Metspokesman said the incident was not terror-related, adding:We were called to reports of a collision between a car and a pedestrian at the junction between Pentonville Road and York Way.\n\nThe car left the road during the incident. A man was injured and was taken to a central London hospital.\n\nThe driver stopped at the scene and is assisting the police with their enquiries."],[10,"How the Iran Terror Attacks Unfolded at Two Sites","The Islamic State, the radical Sunni group, said in a short video posted by its Amaq News Agency that it was behind the attack against Shiite-majority Iran. It was the first time the group took responsibility for an attack in Iran.\n\nThe Islamic State said a video was filmed inside Parliament during the attack."],[10,"Hundreds held in Russia at opposition rallies against corruption in Putin regime","Riot police arrest a protester at a demonstration in St Petersburg. Dissent has spread as far as SiberiaDMITRI LOVETSKY/AP\n\nAt least 700 people were detained in Moscow and hundreds arrested in other cities across Russia yesterday as thousands of protesters gathered for unauthorised rallies against the rule of President Putin.\n\nIn the capital riot police dragged demonstrators off to vans after crowds surged into Tverskaya Street, the citys main thoroughfare, shouting, Putin is a thief and Russia will be free. In St Petersburg at least 500 more were held, police said. More than 1,500 people were arrested in total, it was claimed.\n\nAlexei Navalny, 41, the anti-corruption campaigner who organised rallies in 145 Russian towns and cities, was detained as he left the block of flats where he lives in Moscow. A court in the capital jailed Mr Navalny for 30 days for staging"],[10,"It could be the last chance to see the St Ann's sea of flowers tribute this weekend","This could be the last weekend St Anns Squares extraordinary floral tributes will remain on display, the council has announced - so anyone who still wishes to visit and pay their respects is being encouraged to do so over the next couple of days.\n\nIn the hours and days that followed last weeks deadly Manchester Arena attack , St Anns became a magnet for people wanting to lay flowers, balloons, cuddly toys, cards and messages of condolence for those killed and injured in the bombing.\n\nMost of the square has now turned into an incredible temporary memorial as a result and has quickly become an iconic symbol of Manchesters collective response.\n\nSir Richard Leese, leader of Manchester Council, said the display had been a testament to the citys solidarity, but stressed that at some point it would need to be relocated.\n\nThe sight of St Anns Square transformed into a moving tribute to those killed or injured in the Manchester Arena attack, and a demonstration of Manchesters spirit and refusal to give in to hatred, will never be forgotten by anyone who was witnessed it, he said.\n\nThe square has become a focal point of the citys reflection and grief.\n\nWe have been doing all we can to keep the site in fitting condition and maintain floral and other tributes.\n\nHowever, it has always been recognised that by their very nature  especially the sea of floral tributes  there will naturally come a point when they need to be respectfully relocated.\n\nThat point is coming closer and although no timescale has yet been fixed, we want to ensure people who want to visit the tributes in St Anns Square have the chance to do so while they are still in place.\n\nWe will be keeping in touch with the families of those lost in the attack via their police family liaison officers as arrangements are made and will keep and record elements of this temporary memorial for posterity.\n\nIn the coming weeks and months the council is expected to put plans in place for a more lasting city centre tribute to the 22 people who lost their lives at Manchester Arena.\n\nWhile no decision has yet been taken on a permanent memorial, I am sure the people of Manchester will want one and we will make sure their wishes and those of the families are reflected, he added."],[10,"London Eye evacuated after 'wartime bomb' found in Thames","The London Eye and Westminster Pier were evacuated after reports of a unexploded wartime era \"ordnance\".\n\nPolice were called to the area at 10:30 BST after a suspected World War One or World War Two device was found on the foreshore on the River Thames.\n\nCordons were in place for 40 minutes. The area has been reopened.\n\nPolice said they would return to the area at low tide to remove the device."],[10,"Witness appeal after three people injured in multi-vehicle A470 crash near Llangurig","Three people were taken to hospital after a three-vehicle smash on bank holiday Monday.\n\nPolice are now appealing for witnesses to the accident, which saw the Llangurig to Rhayader road closed for two-and-a-half hours.\n\nA Dyfed-Powys Police spokesperson said: Police attended a three vehicle road traffic collision which occurred at approximately 5.15pm on Monday, May 29, on the A470 Llangurig to Rhayader Road.\n\nThe three vehicles involved in the collision were a black Mercedes, a silver Vauxhall Astra and a silver Ford Ka. The road was fully re-opened at 7.45pm.\n\nA Welsh Ambulance Service spokesperson added: We sent three emergency ambulances to the scene, and three patients  one female and two male  were taken to Bronglais General Hospital.\n\nAnyone who witnessed the collision is asked to contact police on 101."],[10,"Election rivals unite to condemn London Bridge terror attack","THE election candidates from Camdens four main political parties have come together today (Sunday) to condemn last nights terror attack on London Bridge and Borough Market, after at least seven people were killed and many more injured.\n\nPolice shot dead three suspects wearing fake bomb vests after they ran over people in a van on London Bridge before jumping out and stabbing people in bars and restaurants. Scotland Yard said this morning that the suspected terrorists were shot down by police within eight minutes of the first emergency call.\n\nThe general election is still set to go ahead on Thursday but for the second time in a fortnight campaigning has been suspended out of respect for those killed. And today candidates in both constituencies in Camden released a joint statement praising the emergency services and offering the message of defiance that we will not allow hate to triumph over optimism. It said:"],[10,"Finsbury Park attack: Stop the War Coalition statement","The Stop the War Coalition condemns the despicable terrorist attack in Finsbury Park in the early hours of this morning. We send our condolences to the family and friends of the dead man and those of all the casualties. We have worked closely with the leadership of the Finsbury Park Mosque for many years and send them our deepest sympathy and solidarity.\n\nAs well as the appalling physical harm done, this was a terror attack designed to intimidate the Muslim community in the area and beyond. The Islamophobia that has been whipped up by governments and the media throughout the War on Terror has contributed to an atmosphere in which attacks on Muslims are becoming all too familiar, though under-reported. Politicians have repeatedly used Islamophobia to bolster their positions, most notoriously during the last year's Mayoral elections. Theresa May's recent statements against tolerance have only made matters worse.\n\nStop the War will continue to campaign against British participation in foreign wars, many in Muslim countries. We will redouble our efforts to combat the racism and Islamophobia that they help to generate."],[10,"but won't let terrorists 'derail democratic process'","Labour leader Jeremy Corbyn has announced that the party will suspend its campaigning today until this evening in the wake of the London Bridge terror attack.\n\nThe move follows confirmation from a Conservative spokesman that national events would be suspended pending a decision later in the day.\n\nMr Corbyn said British people would stand together and added that the country should not allow terrorists to derail our democratic process after the attack less than a week before the general election.\n\nJeremy Corbyns statement: in full We are all shocked and horrified by the brutal attacks in London. My thoughts are with the families and friends of those who have died and the many who have been injured. Today, we will all grieve for their loss. I would like to thank the police and emergency services for their bravery and professionalism in acting to save lives and deal with these appalling acts of terrorism, as well as NHS staff and members of the public who sought to protect others. The Labour Party will be suspending campaigning until this evening, after consultations with other parties, as a mark of respect for those who have died and suffered injury. Those who wish to harm our people, divide our communities and attack our democracy will not succeed. We will stand together to defend our common values of solidarity, humanity and justice, and will not allow terrorists to derail our democratic process."],[10,"Pakistan High Commission mum on three arrested in Bengaluru","Even as the police custody of the three Pakistan nationals, who were arrested in Bengaluru on May 25 on the charge of faking their identities and living illegally in the country, came to an end on Wednesday, police officials are awaiting a response from the Pakistan High Commission in New Delhi to their communication seeking details of the accused.\n\nThe Pakistan nationals are Samira Abdul Rahman, 25, who had married Mohammed Shihab from Kerala; her cousin Kirhon Ghulam Ali, 26, and Khasif Shamshuddin, 30, all from Karachi.\n\nThey have been remanded in judicial custody. We will apply for their police custody again as we have to interrogate them on the Aadhaar case, said Commissioner of Police Praveen Sood.\n\nPolice sources said towards May-end, they had written to the Pakistan High Commission, through the Ministry of Home Affairs. We are surprised as there has been no response from them. Usually, we inform the respective foreign embassies when we arrest their citizen and they contact us and give information about them, said the source.\n\nThe Central intelligence agencies, including the Intelligence Bureau and the Research and Analysis Wing, are collecting details on the case. Their investigation is on a separate track and we are cooperating with them, said an officer.\n\nPolice sources claim that the marriage theory put forward by Shihab may not be the entire truth. However, we have not got anything concrete till now to prove otherwise, added the officer.\n\nSources from the Kerala police said Shihab and the three others visited his house at Thiruvegappura in Palakkad district nearly a year ago. They reached his house around midnight, but were chased away by his brother who did not want the Pakistanis to stay in his house. They left Kerala early in the morning and headed to Bengaluru, said a police source.\n\nThe sources claim that a case pertaining to Shihabs previous marriage is still going on in Kerala. As per our reports, he was just loafing around in Kerala before going to Qatar, said a police officer."],[10,"Warrington stands together to show support for Manchester","WARRINGTON residents turned out to show their support for those who lost their lives or were injured in the Manchester Arena bombing with a special vigil on Bank Park.\n\nFollowing on from the towns official multi-faith recognition of the atrocity at the towns Golden Gates yesterday, members of the public organised their own event in Bank Park this evening.\n\nThe event was organised on social media and attracted a three figure crowd on a warm summer evening.\n\nThose attending were encouraged to wear something bright or pink. There was a two minute silence in memory of those who had lost their lives or beeen injured followed by applause for alll the emergency services and people who helped.\n\nThere was a bucket colection for the Manchester Survivors Fund and the event finished with John Lennons song Imagine.\n\nWarrington town centre chaplain Annie Houghton who observed the event said: There was a lovely feeling of people coming together and standing strong."],[10,"Bogus barrister fleeced clients out of thousands of pounds","The plot to kill Teresa May A terror suspect accused of plotting to kill PM Theresa May in a suicide bombing will stand trial in June.\n\nTrial for acccused terrorist who urged followers to kill Prince George A terror suspect accused of urging Telegram users to attack Prince George at his primary school will stand\n\nBan for moneybags MP caught texting at the wheel Britains wealthiest MP has been banned from the road for six months after he was caught"],[10,"Justice For Edson march: Protesters descend on police station as young father died after being detained by officers","Protesters demanding justice for a young father who died after being detained by police have descended on an east London police station.\n\nThe police watchdog launched an investigation after Edir Frederico Da Costa, known as Edson, died in hospital six days after he was detained in Newhamon June 15.\n\nFootage from the scene outside Forest Gate police station shows demonstrators chanting we want justice for the 25-year-old on Sunday.\n\nIt comes after Edsons campaigners allege he was brutally beaten and suffered neck and head injuries after officers stopped him in a car, which contained three people.\n\nDozens of people carrying Black Lives Matter banners were seen gathered around the east London station amid a large police presence.\n\nThere have been unconfirmed reports that the young mans family were not in support of the demo and asked for it to be stopped.\n\nA post-mortem was conducted on Thursday, and the pathologist concluded there were no injuries to suggest severe force was used.\n\nThe IPCC said the examination indicated there were no spinal injuries caused by police.\n\nA spokesman for the police watchdog, the Independent Police Complaints Commission (IPCC), said it was believed officers used force and CS spray.\n\nHe added: \"Mr Da Costa became unwell, first aid was administered, an ambulance was called and he was taken to hospital. Tragically on Wednesday June 21, Mr Da Costa died.\"\n\nAccording to the family's lawyer, Sarah Kellas, Mr Da Costa's relatives are \"very concerned about the circumstances in which he died\".\n\nNewham Borough Commander Chief Superintendent Ian Larnder said: \"All police officers are fully aware that they will be asked to account for their actions, officers are not exempt from the law and we would not wish to be.\n\n\"I know that Edir's family, friends and the wider community want answers, but it is important that the investigation is allowed to take place to establish the full facts of what happened before any conclusions are made.\""],[10,"Manchester Arena Explosion: At Least 19 Confirmed Dead, 50 Injured as Police Treat Situation as Terrorist Incident","UPDATE:According to NBC News, local authorities conducted a controlled explosion after discovering a second device.\n\nA Sky News reporter tweeted the following: \"Reports on ground in Manchester police are moving people/media back for fear of a second suspect device, controlled explosion expected. Controlled explosion has now taken place inManchesteron suspected device/item.\"\n\n\"We are currently treating this as a terrorist incident,\"Chief Constable Ian Hopkins told reporters in a press conference. \"My thoughts are very much with those who have lost their lives and their loved ones at this time.\"\n\n________\n\nMore light is being shed on the aftermath of a horrific incident that took place inside of Manchester Arena earlier this evening shortly afteran Ariana Grande concert.\n\nGreater Manchester Police confirmed in a statement that 19 people have been confirmed dead with around 50 othersinjured. \"This is currently being treated as a terrorist attack until police know otherwise,\" authorities said.\n\nAccording to NBC News, multiple U.S. officials briefed on the investigationsay authorities in the UK suspect that the incident in Manchester was conducted by a suicide bomber.\n\nThe arena released the following official statement: \"Emergency services are at the scene and we are working to establish more information regarding the explosion and will provide further updates as soon as possible.\""],[10,"Londoners offer safety to strangers via social media after Borough Market terror attack","Myra Saraza-Pachecoand her daughter Jenalyn were taken in by Farah Dib and Ryan Sherman\n\nLondoners used Facebook and Twitter to offer shelter to people caught up in the chaos and to residents of nearby hotels fleeing the scene of the attack.\n\nPeople living close to London Bridge sent messages on social media within minutes to help those left on the streets, often with little more than a phone.\n\nThe Royal Oak, a pub about half a mile away, sheltered up to 150 people from a Premier Inn that was evacuated until about 2.30am. They included about 30 children under ten and one hotel guest who followed instructions to leave so quickly that he was dressed only in his boxer shorts.\n\nTaxi drivers gave free rides to people stuck next to the police cordons around London Bridge and Borough Market."],[10,"Spending Review: George Osborne protects police funding","Police budgets in England and Wales will be protected in real terms, Chancellor George Osborne has said in his Spending Review.\n\nThere had been fears the police budget in England and Wales would face significant cuts.\n\nBut Mr Osborne said: \"Now is not the time for further police cuts, now is the time to back our police and give them the tools to do the job.\"\n\nThe shadow chancellor said the decision was the result of pressure from Labour.\n\nMr Osborne also pledged to increase the counter-terrorism budget by 30% and invest in new border security.\n\nThe Treasury said police spending would be protected in line with inflation, which would represent an increase of 900m by 2019-20.\n\nPolicing is not a protected area of public spending and it had been thought Mr Osborne was considering cuts in police budgets of up to 20% as he sought to make savings of 20bn across all departments.\n\nWhy the government decided to perform an about-turn on police spending owes much to effective lobbying by police leaders who warned that further cuts put the police in risky territory.\n\nA number of senior officers and PCCs made representations to the home secretary over the last few months. They were not shroud wavers - but people whose views she respected.\n\nThey pointed to the growing signs of strain on police forces and their ability to deal with cyber fraud and sexual offences, reports of which have gone up by 88% since 2012.\n\nThe terrorist attacks in Paris then cemented the view in Whitehall that the cuts couldn't go ahead as planned.\n\nIf the chancellor had limited the cuts to 10%, which police said they could just about cope with, there'd have been relief among most chiefs and PCCs.\n\nHis decision to go even further, no cuts at all, which took the opposition benches by complete surprise, suggests that in the end politics played a key part too.\n\nMr Osborne told the Commons that he had \"received representations\" from shadow home secretary Andy Burnham that police budgets should be cut by 10%.\n\nBut Mr Osborne said: \"I am today announcing that there will be no cuts in the police budget at all, there will be real terms protection for police funding.\n\n\"Mr Speaker, the police protect us and we are going to protect the police.\"\n\nReporting from a policing conference in Manchester, the BBC's home affairs correspondent Danny Shaw said police looked \"astounded\" at the news.\n\nHe tweeted: \"Got to say: I didn't see that coming. And no one at the police conference did either. Was it Paris that changed the Govt's mind? #CSR\"\n\nThe Police and Crime Commissioner for Surrey, Kevin Hurley, told the BBC: \"It was almost like euphoria as if your football team had scored a goal. The police and crime commissioner and chief constables are delighted. But of course, we should remember we are already in the process of implementing cuts.\"\n\nLabour's shadow chancellor John McDonnell said a campaign by Mr Burnham had \"forced the U-turn\".\n\nHe added: \"We don't forget, though, we face the highest level of risk from terrorist attack in a generation.\n\n\"But we have already lost 17,000 police officers, other cuts under this government.\"\n\nSteve White, chair of the Police Federation of England and Wales, welcomed the news but said the government urgently needed to revisit the \"outdated and antiquated\" 43-force structure.\n\nHe added: \"Officers are still hugely under pressure and many forces still have the final tranche of savings from the last set of cuts to find.\"\n\nFurther details of police funding released by the Home Office include:\n\nMr Osborne said police reform needed to continue in this parliament and that police forces would be able to make further savings by merging back offices and \"sharing expertise\".\n\nHe said the government would be offering a new fund to \"help this reform\".\n\nMr Osborne als
