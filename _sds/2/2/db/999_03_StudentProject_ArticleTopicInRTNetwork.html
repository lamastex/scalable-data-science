o said police and and crime commissioners would have \"greater flexibility\" to raise precepts - the money given to police through council tax - where they had been \"historically low\".\n\nPolice forces have suffered significant cuts since 2010.\n\nAccording to the Institute for Fiscal Studies spending on police services in England and Wales fell by 14% in real terms between 2010-11 and 2014-15."],[10,"Irans Revolutionary Guards blame Saudi Arabia for masterminding deadly attacks in Tehran  Daily Pakistan","TEHRAN  Irans Revolutionary Guards have accused Saudi Arabia of masterminding the deadly attacks in Tehran on Wednesday in which at least 12 people were killed. Earlier the terrorist group Islamic State claimed responsibility for the attacks.\n\nThis terrorist attack happened only a week after the meeting between the U.S. president (Donald Trump) and the (Saudi) backward leaders who support terrorists. The fact that Islamic State has claimed responsibility proves that they were involved in the brutal attack, said the statement, cited by Reuters.\n\nMeanwhile, Iranian President Hassan Rouhani said the attacks will make the country more united.\n\nTodays terrorist attacks in Tehran will make the Islamic Republic of Iran more determined in the fight against regional terrorism, extremism and violence, he said in a statement published by ISNA news agency.\n\nWe will prove once again that we will crush the enemies plots with more unity and more strength.\n\nEarlier, Brigadier General Hossein Salami, IRGC deputy commander, pledged retaliation for the attack.\n\nLet there be no doubt that we will take revenge for todays attacks in Tehran, on terrorists, their affiliates and their supporters, he said, as cited by the news agency Mehr.\n\nTwelve people were reported killed and 43 injured in gun and bomb attacks in the Iranian capital. The perpetrators targeted the Iranian parliament and Ayatollah Khomeinis shrine.\n\nBoth attacks were claimed by Islamic State (IS, formerly ISIS/ISIL), the terrorist organization based in Iraq and Syria. Iran supports both countries in their fight against IS. The attacks in Tehran were the first that IS had claimed responsibility for in the Shiite Islamic republic."],[10,"General Election 2017: Armed police to guard polling stations","Firearms officers will be stationed in Essex and Cleveland, north-east England, to keep residents safe following the London Bridge terror attack last Saturday. Stephen Kavanagh, Chief Constable for Essex Police, said: Following the awful event of the weekend we are looking at all of the events where people will be gathering, whether thats on the coast, whether thats market places, and that will include the polling stations.\n\nWe do need people to go out there and use their democratic mandate for whatever purpose they want, but I think when you see this type of vile challenge on our lifestyle, more than ever people need to go out there and vote and we will do our very best to try and keep them safe. Mr Kavanagh also said he is prepared to increase the number of taser-trained officers and armed officers in the county. According to the Basildon Echo, an Essex Police spokesman said not all polling stations will be patrolled by armed officers but there would be a visible police presence and some polling stations will see armed officers.\n\nArmed officers will also patrol polling stations in Cleveland, according to Assistant Chief Constable Jason Harwin, who said the move was necessary to reassure the public. Mr Harwin said: In this election week we know people will be concerned and well have patrols of both armed and unarmed officers out during the coming days, including when we go to the polls on Thursday. We are not doing this because we face a specific threat, but because it is right to offer reassurance at this difficult time.\n\nOther local authorities have confirmed they will bolster security at polling stations on Thursday, though they have not explicitly mentioned armed patrols. Polling stations in Dartford are expected to be put under enhanced security measures on election day, according to local reports. Exclusion zones will be set up outside almost all of Tower Hamlets 75 polling station in a bid to stop voter intimidation and prevent electoral fraud."],[10,"PressTV-54 killed in attacks across Pakistan","Separate bomb blasts and shootings in the west, east and south of Pakistan have killed a total of 54 people as militants step up attacks on police and security forces in an apparent response to government offensives to push them out from key bastions.\n\nAt least 37 people were killed in two separate blasts on Friday that targeted shoppers in a busy market in the northeastern city of Parachinar, AFP quoted senior Pakistani official Basir Khan Wazir as saying.\n\nSome 150 people were also wounded in the attacks, which took place three minutes from each other. Most of those killed were Muslims buying food for iftar, the meal that marks the end of their daily fasting in the holy month of Ramadan.\n\nThere was no claim of responsibility for the attacks in Parachinar, a city which lies just near the border with Afghanistan.\n\nThat was not the only incident targeting Muslims in Pakistan on Friday as four police officers were shot dead while observing iftar in Karachi, Pakistan's largest city and financial capital.\n\nAlso on Friday, 13 people were killed in a car bomb blast in the southwestern city of Quetta, a key city in Balochistan province. Seven police officers were killed in the attack after they stopped the explosive-laden vehicle to search it at a checkpoint.\n\nWasim Baig, a spokesman for the Civil Hospital in Quetta, said 19 people were also wounded in the attack. Other officials said nine security officials were among the wounded.\n\nThe Daesh Takfiri terrorists and Jamaat ur Ahrar, a splinter group of the Pakistani Taliban, claimed the attack in Quetta in messages sent to the media. The two terror groups have a history of jointly claiming such attacks.\n\nIran condemns attacks in Pakistan\n\nCondemnations were pouring in as governments offered condolences to Islamabad on the loss of civilians and security forces in the attacks.\n\nIranian Foreign Ministry spokesman Bahram Qassemi issued a message later on Friday, expressing sympathy with the families of the victims and the nation and government of Pakistan.\n\nThe Iranian official condemned the attacks, especially those targeting Muslims in Parachinar, saying carrying out terrorist acts on the last Friday of Ramadan, a day when Muslims hold demonstrations to protest Israels continued occupation of the Palestinian territories, was in fact a Zionist ploy.\n\nTerrorists brutalized the fasting Pakistanis in line with the interests of the Zionist regime to display the linkbetweenterrorism and Zionism, said Qassemi.\n\nPakistan is in the middle of a widening military operation to oust militants from key areas. Attacks such as those that took place on Friday have increased in response to the Pakistani militarys crackdown, which officials say has killed thousands of people over the past two years."],[10,"Brendan Cox: 'Once again I had to explain to my kids that there were more bad men like the one who took their mummy'","Not again. I expect almost everybody in this country had the same reaction as me when news came through of the attack on Saturday night .\n\nDisbelief that it could have happened again so soon after Manchester and the attack on Westminster Bridge just a few weeks ago.\n\nOnce again I had to explain to my kids that there were more bad men like the one who took their mummy from them . And that more families were now heartbroken for no reason at all.\n\nIt is no consolation to any of them that it could have been so much worse. If the police hadnt responded with such speed and determination many more parents and children would be grieving today.\n\nIm not in any position to say whether they have the resources and manpower they need. But I do know that they deserve our support in trying to track down and root out the violent extremists who threaten us all.\n\nWe can help the police as well as giving what little comfort we can to the victims when we come together to drive the extremists out.\n\nWhether Islamist terrorists who have no real understanding of Islam or violent nationalists who have no understanding of our nation.\n\nOf course they can hurt us. They have just shown that again. But they cant defeat us."],[10,"Liam Gallagher Has A Message For His Brother After Manchester 'One Love' Concert","Rumours circulated that Noel and Liam Gallagher would perform together for the first time since 2009 ahead of Ariana Grande's One Love Manchester concert yesterday.\n\nAlthough the Oasis reunion never materialised, Liam did make a surprise appearance at the Manchester benefit gig, honouring the victims of last month's bombing in the city.\n\nThe frontman performed his new single 'Wall of Glass' as well as 'Live Forever', which proved one of the highlights of the show, as tens of thousands of people gathered at Manchester's Old Trafford Cricket Ground.\n\nCredit: BBC\n\nFollowing the concert, Liam tweeted this morning a message for his brother and the people of the city...\n\nLiam hadn't been part of the official line-up and denied that he would be making an appearance as he was 'booked elsewhere'. However, in the end he flew back from a gig in Germany to make an appearance in his home city.\n\nNoel is yet to respond to the tweets, but you can imagine he's not going to be happy when he sees his brother blaming him so publicly for failing to show up.\n\nPreviously, Liam denied the Oasis rumours. When asked by BBC Radio One whether a reunion was a possibility at all, he said: \"No, it ain't. Everyone knows I love our kid. He doesn't speak to me, we don't speak to each other.\n\nCredit: PA Images\n\n\"I'll speak to him some day. It's all very sad, but we'll get over it... I guess it mustn't be nice for my mum... If Oasis ever got back together... if they do, they do. If they don't, they don't.\n\n\"A lot of people go, 'Oh, leave it in the past, you were great then'. Mate, if we ever got back together, it would be happening. There'd be no dodgey gigs, it'd be bang on. So there is unfinished business there, but we'll see what happens. In the meantime, we're two little solo boys doing our little things.\"\n\nHowever the tweets seem to indicate that although Liam was willing to reform for the one-off gig, Noel declined the invitation.\n\nAriana Grande was joined by Coldplay, Justin Bieber, Katy Perry, Miley Cyrus, Take That, Little Mix, Pharrell and others for yesterday's show. Emotions were high as several artists paid tribute to the 22 people who died in the explosion.\n\nIt's been reported that the benefit gig raised over 2million, in addition to the more than 2million raised from a page on GoFundMe.\n\nTo donate in the United Kingdom, you can text 'LOVE' to 70507 to give 5 or donate online via this dedicated British Red Cross page: http://www.redcross.org.uk/LOVE\n\nFeatured Image Credit: PA Images"],[10,"Gare du Nord: Paris train station EVACUATED as armed police swarm building","Eyewitnesses claim people were ordered to run from the scene by police.\n\nFrench news has reported that officers are looking for \"three dangerous suspects\".\n\nDave James Phillips wrote: \"Police all over Gare du Nord hustling us off the Eurostar train, out of the station and clearing the area.\n\nEVACUATED: Witnesses claim police told them to run from the station\n\nSomething is happening at #GareDuNord train station in Paris.pic.twitter.com/LexA5bfsqH\n\nPolice all over #garedunord hustling us off the #eurostar train, out of the station and clearing the area pic.twitter.com/Ko0pFUawCC\n\nTerrified passengers were told by armed guards to evacuate the Gare du Nord train station in Paris, as French news reports police are on the hunt for \"three dangerous suspects\"\n\nOfficers with guns were stationed inside and outside, while Metro entrances around the station have been shut.\n\nThe incident comes a day after Emmanuel Macron was elected as the youngest ever president of France, defeating right-wing opponent Marine Le Pen.\n\nEarlier in the day, thousands of protesters clashed with police gathered at the Place de la Republique calling for 'resistance' to President Macron.\n\nPolice later confirmed the incident was resolved."],[10,"Manchester One Love: Police dance with members of crowd at tribute concert","Police officers and security guards have been celebrated for their work at the One Love Manchester concert held for the victims of the citys terror attack  and for their dancing.\n\nFootage has emerged of authorities dancing with members of the crowd on Sunday night as Ariana Grande led a host of artistsat the benefit concert for the victims of the Manchester Arena attack, in which 22 people were killed and dozens injured.\n\nOne police officer was filmed dancing and jumping hand-in-hand with children in a circle during Justin Biebers performance. The footage quickly went viral, with people on Twitter calling it beautiful and the real spirit of Manchester.\n\nOther officers and security guards in high vis jackets were seen swaying, jumping and dancing with members of the crowd as Coldplay joined Grande on stage to sing the Oasis hit, \"Dont Look Back In Anger\",which has been an anthem for Manchester since the tragedy.\n\nOfficers were also seen dancing in the crowd as Coldplay played \"Viva La Vida\".\n\nManchester, I love you with all my heart, 23-year-old Grande told the crowd at the sold-out Old Trafford cricket ground on Sunday night.\n\nShe was joined by a number of British and American music stars for the benefit concert, from Take That and Robbie Williams to Miley Cyrus and Katy Perry. A surprise appearance from Oasis Liam Gallagher saw the singer perform a rendition of Live Forever with Coldplay before throwing his tambourine into the crowd.\n\nEarlier in the concert, and before launching into her hit \"Side To Side\", Grande told the crowd: \"I want to thank you so much for coming tonight and being so happy and strong and unified.\n\n\"I love you guys so much. This night is the kind of thing the world really needs right now.\"\n\nMoney from the show will go towards the victims of the attack that took place at the end of Grandes show on 22 May. The suicide bombingkilledand injuredconcertgoers and parents waiting to collect their children at the end of the event.\n\nThe concert helped toraise more than 2m for the We Love Manchester Emergency Fund, which is run with Manchester Council and the Red Cross, taking the total amount raised for the victims and their families to more than 10m."],[10,"Statement from the Mayor of Newham","Sadly ten people have been injured and one person has died during this attack, which I wholeheartedly condemn. I send my deepest condolences to the victims, as well as the Muslim community in Finsbury Park and across Newham. As a sign of respect the flag at Old Town Hall, Stratford, has been lowered to half mast.This is not the kind of London we all know and love. Only this weekend we witnessed people from all walks of life unite to remember the life of Jo Cox, the MP for Batley and Spen who was killed in her constituency last year. As per usual Newham residents threw themselves in to these Great Together events celebrating the different talents and strengths we have within our community.Terrorists are frightened by sights of communities getting along side-by-side, they want to divide us by striking fears in to our hearts. But we will not be cowed, we will not be terrorised.We will however be extra vigilant.Newham Council will work with our partners in the police, including the 40 council-funded police officers, to provide additional reassurance to the Muslim communities in our borough as we come to the end of Ramadan and the upcoming Eid ul-Fitr celebrations.Jos words: We are far more united and have far more in common than that which divides us, are even more poignant today than ever."],[10,"RECAP: Suspicious bag removed from Bath Bus Station after police evacuation and road closures","Bath police have blocked access along St James' Parade this Wednesday afternoon (May 24).\n\nDorchester Street has also been closed and the Bath Bus Station has been evacuated.\n\nWe are chasing more information from police and have a reporter at the scene.\n\nThere is heavy traffic along James Street West as a result.\n\nFollow the live blog below for further updates."],[10,"UK police forces up patrols around places of worship after spike in Islamophobic hate crime","The number of police officers around places of worship has increased in response to a spike in hate crime following the Borough Market terror attack.\n\nChief Superintendent Dave Stringer said in a statement: Over the next few days, communities of different faiths will congregate across London to celebrate their holy days.\n\nWe know many will reflect on the terrible events of last Saturday evening in their readings and prayers but also that some will feel worried and vulnerable about their safety as they gather in their places of worship.\n\nTo help support these communities, we have increased the number of officers on the streets to reassure local people that they are able to go about their daily lives in peace and without fear of harassment or intimidation.\n\nFigures showIslamophobichate crimes increased fivefold immediately after the terror attack last Saturday, whichcaused the deaths of eight peopleand injured dozens more.\n\nData collected by the Metropolitan Police revealed a 40 per cent increase in racist incidents on 6 June, compared with an average day last year.\n\nIncidents which listed Islam as a trigger rose to 54, compared to 38 same time last year.\n\nMuslims across the UK are observing the holy month ofRamadan, marking a period of fasting and increased attendance to mosque prayers.\n\nThe Metropolitan Police has made more than 25 arrests for hate crime offences since last Saturday, and have encouraged people to come forward and report any abuse they see.\n\nIf you have witnessed a hate crime, or were the recipient of race or religious-based abuse, you can report it through 999 in an emergency or by dialling 101 in a non-emergency.\n\nYou may also report the crime directly at a police station, through the MOPAC Hate Crime App or through community reporting methods such as TellMAMA. "],[10,"More or Less: Behind the Stats, UK Election extra","This podcast is a compilation of interviews by the More or Less team with Eddie Mair from Radio 4s PM programme. Each interview features a different claim or hotly discussed topic from the UK general election campaign: from school funding, to numbers of armed police officers."]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"predictions","type":"\"integer\"","metadata":"{}"},{"name":"title","type":"\"string\"","metadata":"{}"},{"name":"body","type":"\"string\"","metadata":"{}"}],"overflow":false,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":true,"dbfsResultPath":null,"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1515138253713,"submitTime":1515138286767,"finishTime":1515138254934,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a7ee0022-119d-4e81-a3f9-f675da2ae55d"},{"version":"CommandV1","origId":226493,"guid":"798 eletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4bcebd02-47e1-49b6-89f8-6c362b47da8f"},{"version":"CommandV1","origId":226495,"guid":"1acbb964-a82a-4373-a85a-040e658a10ff","subtype":"command","commandType":"auto","position":22.5,"command":"%md\n##  5. Connect to tweet network\n\n* Which is the most probable topc or topics for each tweet with an article?\n* We did not have time for this","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"dab8610a-c519-453c-ac07-6796b95d9ee3"},{"version":"CommandV1","origId":226496,"guid":"ed685145-8a6b-4737-941a-2456297fbaa0","subtype":"command","commandType":"auto","position":22.9375,"command":"//join our LDA results with K-means results\nval joinedDF=blabla.select($\"URL\",$\"title\",$\"body\",$\"domain\",$\"Topic\").join(K_modeling_TFCV_IDF.drop($\"tokens\").drop($\"words\").drop($\"description\")\n                                                                            .drop($\"keywords\").drop($\"status\").drop($\"feature_wordfreq\")\n                                                                            .drop($\"features_cv\").drop($\"normFeatures_cv\"),  Seq(\"URL\",\"title\",\"body\",\"domain\"))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">joinedDF: org.apache.spark.sql.DataFrame = [URL: string, title: string ... 4 more fields]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"<div class=\"ansiout\">&lt;console&gt;:113: error: recursive value joinedDF needs type\n                                                                             .join(retweetWithUrl.drop(&quot;Domain&quot;), retweetWithUrl(&quot;URL&quot;) === joinedDF(&quot;URL&quot;), &quot;inner&quot;)\n                                                                                                                                            ^\n</div>","error":null,"workflows":[],"startTime":1515139520569,"submitTime":1515139553852,"finishTime":1515139520994,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"003de8d0-9ab8-46c6-92df-5be142ab8978"},{"version":"CommandV1","origId":226497,"guid":"bb415a41-f145-43d6-b295-a3b2c8b149f2","subtype":"command","commandType":"auto","position":22.96875,"command":"//join with the tweet dataframe (for example, includes original post user ID as OPostUserSNinRT)\nval newjoinedDF= joinedDF.join(retweetWithUrl.drop(\"Domain\"), Seq(\"URL\"), \"inner\")","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">newjoinedDF: org.apache.spark.sql.DataFrame = [URL: string, title: string ... 9 more fields]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1515139610334,"submitTime":1515139640350,"finishTime":1515139610625,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"87aa2a09-5a80-42bf-a720-d3a5eeb3c633"},{"version":"CommandV1","origId":226498,"guid":"c8708574-359c-48e8-8fd5-eaf8a92a157a","subtype":"command","commandType":"auto","position":25.0,"command":"//What are the topics in the articles tweeted by Jeremy Corbin?\n//We only have 1 in our small sample\ndisplay(newjoinedDF.filter($\"OPostUserSNinRT\"===\"jeremycorbyn\").select($\"title\",$\"body\",$\"Topic\", $\"predictions_tfcv_idf\",$\"OPostUserSNinRT\"))","commandVersion":0,"state":"finished","results":{"type":"table","data":[["Dont attack Iran! Anti-war protests hit UK and Israel  RT World News","UK activists from the Stop the War Coalition have held a day of action to speak out against war with Iran. Protesters took to the streets of 15 major British cities. In Israel, hundreds marched in Tel Aviv protesting the war.\n\nThe coalitions unit in Nottingham declares on its website, that the United States has always been tempted to use its overwhelming military strengthto try to make up for its relative economic decline, exacerbated by the current crisis.\n\nThis means that the target is shifting to Iran and Syria. There are continual calls for intervention in Syria, and the war of words with Iran continually threatens to boil over into a war of aircraft carriers and bombs in the Straits of Hormuz, the activists say.\n\nThe protesters compare what they call current hysteria against Iranwith 2002 debates over the invasion of Iraq. At that time they feared war against Iraq was fatally approaching and held massive demonstrations against it.\n\nJust as before the Iraq war, many experts are also warning to strike Iran would carry too many risks for the US and Israel. But campaigners say observers cannot stop the war.\n\nWe heard it back in 2002. An attack on Iraq would have incalculable consequences across the region, we were told, and therefore will not be risked. Right and wrong, as we now know,anti-war protesters believe.\n\nThey regret they could not prevent what they call failed warsin Iraq and Afghanistan, but reiterate that public opinion is a major threat to those pushing another war in the Middle East. Now they are calling for everyone to come to the streets and protest the gathering threat of war.\n\nJust as we're winding down the disastrous and unnecessary war in Iraq, the very same people who misled our nation into invading Iraq are now saying that now we need to attack Iran,they say.\n\nThe marches come as immense tension grows around Irans nuclear program, which has resulted in sanctions imposed by the US and EU.\n\nHundreds of anti-war activists have rallied in Tel Aviv to warn the authorities against a potential attack on Iran. Protesters began their march at Tel Aviv's Habima Square, before making their way to the city's Meir Park.\n\nCampaigners fear that mounting pressure could escalate into all-out war, the effects of which would reverberate globally.\n\nThe protest grew following a recent spontaneous Facebook campaign in which large numbers Israeli and Iranian citizens united in their opposition to potential war between their countries. The initiators of the phenomenon, however, explained on their Facebook page that they had nothing to do with the Tel Aviv protest march, the Israeli newspaper Haaretz reports.\n\nThe campaign was launched last week by graphic designer Ronny Edry and his wife, Michal Tamir, who uploaded a poster onto their Facebook page which depicted Edry and his daughter with the words, \"Iranians, we will never bomb your country, we [heart] you.\"\n\nThe image sparked a whole movement, with many other people sending their own similar messages from Israel, Iran, and elsewhere in the world.\n\nOn Saturday, participants on the march held signs with such captions as \"No to War with Iran,\" and \"Talks, not Bombs,\" as well as No to pre-emptive suicide.\n\nRecent polls suggest that some 58 per cent of Israeli citizens are against any military strike, RTs Paula Slier reports from Tel Aviv.\n\nEurope, Israel and the US have accused Iran of enriching uranium in order to build a nuclear weapon.They say the Islamic Republic conceived the data on nuclear experiments.\n\nThe sanctions against Iran came after a report by the International Atomic Energy Agency, released in November last year. The UN inspectors raised questions about a possible military dimension to Irans program.\n\nIran vehemently denies the accusations and reiterates that its program is solely for civilian energy and medical research.\n\nJeremy Corbyn the chair of the 'Stop the War Coalition' told RT that isolating Iran and allowing Israel to continue with its threats will lead to very dangerous developments.\n\nThe way forward has to be de-escalating the tension and denuclearizing the region, otherwise somebody somewhere is going to develop a nuclear weapon, he said.\n\nHe urged people to think about the consequences of a possible attack on Iran, saying it would dramatically affect the world economy and result in an incalculable loss of people should it happen.\n\nIf we let slip the dogs of war, we will all regret it, he concluded.",0,0,"jeremycorbyn"]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"title","type":"\"string\"","metadata":"{}"},{"name":"body","type":"\"string\"","metadata":"{}"},{"name":"Topic","type":"\"integer\"","metadata":"{}"},{"name":"predictions_tfcv_idf","type":"\"integer\"","metadata":"{}"},{"name":"OPostUserSNinRT","type":"\"string\"","metadata":"{}"}],"overflow":false,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":true,"dbfsResultPath":null,"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1515143534061,"submitTime":1515143567319,"finishTime":1515143539188,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"545fe515-2ead-4207-9183-7246f7b5065c"},{"version":"CommandV1","origId":226499,"guid":"19b55eb2-e352-4085-945d-ed35c3b204a0","subtype":"command","commandType":"auto","position":26.0,"command":"%md \n\n### Future work:\n\n- Do a better filtering of the urls without clear body article","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d52bf4e0-7202-4c3d-9a88-c4d15c092958"}],"dashboards":[],"guid":"b7f619da-a63f-43c6-aceb-3d6f4eab1a9e","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>
