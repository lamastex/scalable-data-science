nto cathedral pews with their hands in the air.\n\n\"All calm,\" she wrote.\n\nFrench television reported panicked tourists fleeing for cover at one of France's biggest tourist attractions, situated on the banks of the Seine river in the heart of the capital.\n\nNeal Sanche, who had been touring the area with his wife, described to i24NEWSthe \"surreal\" scene in front of the cathedral.\n\n\"My wife and I were across the street when we heard two quick shots. The crowd panicked and started running in all directions,\" he said. \"We had been in the area all afternoon, walking around and enjoying the sights. There were many police and armed guards in the area all day.\"\n\n\"The two shots were all that happened. It was over quickly,\" he added. \"It was surreal.\"\n\nThe attack comes with France on high alert for more jihadist strikes after a weekend attack in London, where extremists used a van and knives to crush to death and kill seven people, one of them French.\n\nFrance is under a state of emergency and on its highest possible level of alert following a string of terror attacks that began in 2015, which have killed over 230 people.\n\nIn the last fatal attack, a policeman was shot and killed on Paris's prestigious Champs-Elysees avenue on April 20, three days before the first round of the presidential election.\n\nMajor attacks in France targeted the Charlie Hebdo satirical magazine in January 2015 and in November that year, gunmen and suicide bombers attacked sites around Paris including the Bataclan concert hall, killing 130 people.\n\nThen in July last year, a radicalized Tunisian man drove a lorry at high speed through a Bastille Day fireworks display on the Nice waterfront, massacring 86 people.\n\nSince then there have been a series of smaller attacks, often targeting security forces.\n\n(Staff with AFP)"],[10,"Extremists not welcome in life or death, say imams at London Bridge vigil  RT UK News","More than 100 imams from across Britain have gathered at London Bridge to honor victims of terrorism and warn wannabe extremists that they are not welcome in our community in life or death.\n\nThe vigil comes as more than 500 Muslim religious leaders refused to perform funeral prayers for thevile murderers who carried out the recent London and Manchester terrorist attacks.\n\nQari Asim, an imam at the Makka Mosque in Leeds, who coordinated Wednesdays event, said leaders from different branches of the religion will work within their communities to challenge Islamic States (IS, formerly ISIS/ISIL) distorted and perverted interpretation of Islam.\n\nAn attack on London, or Manchester, or anywhere in Britain, is an attack on all of us - an attack on our shared home, Asim said.\n\nWe Muslims are grieving, same as our fellow Brits, and we are here today to send out a very strong message to every wannabe extremist that you are not welcome in our community in life or death.\n\nAsim urged Muslims to report anyone they know who has expressed sympathy with violent extremism.\n\nThe vigil comes as hundreds of imams and religious leaders made a pledge not to carry out funeral prayers, in a statement shared by the Muslim Council of Britain (MCB).\n\nSupporters said they were praying for terrorists to be judged in accordance with the gravity of their crimes in the hereafter.\n\nThe MCB added:Consequently, and in light of other such ethical principles which are quintessential to Islam, we will not perform the traditional Islamic funeral prayer for the perpetrators, and we also urge fellow imams and religious authorities to withdraw such a privilege.\n\nThese vile murderers seek to divide our society and instil fear; we will ensure they fail.\n\nAfter Saturday nights terrorist attack, the MCB said Muslims around the country were outraged and disgusted by the cowards who have once again destroyed the lives of our fellow Britons.\n\nA statement by its secretary general, Harun Khan, added: That this should happen in this month of Ramadan, when many Muslims were praying and fasting, only goes to show that these people respect neither life nor faith."],[10,"Manchester attack: Twitter and Facebook users maliciously share fake images of missing people","People are sharing fake images of supposedly missing friends after the Manchester attack.\n\nIn the wake of the deadly attack, which has killed 22 people and injured many more, lots of people shared images of friends and family who they were with or who had been at the concert and were now missing. But others still are sharing pictures showing people that are nothing to do with the attack.\n\nSome people are apparently sharing the images specifically as a way of gaining retweets and shares, so that they can increase their reach. One wrote for instance that their cousin's girlfriend was missing after the attack and shared a photo  but another social media user pointed out that she knew the person in the picture in real life and that she wasn't at the concert.\n\nSome of the people shown in the pictures appear to be internet celebrities, many of whom are YouTubers. But others appear to be arbitrarily chosen normal people, who are now having their image shared thousands of times across the internet.\n\nSuch images are undoubtedly causing distress for people who see them and may think that people they know are caught up in the attack. The pictures are also getting in the way of the searches for real people.\n\nBut they seem also calculated to cause distress to people shown in them  in many cases, they are being used to harass specific people, with malicious social media users sharing pictures of people they don't like. Police often warn against sharing unofficial \"missing\" posts for that reason  because they can be a way of locating people who don't necessarily want to be found.\n\n(The Independentis choosing not to show the images since they are often being spread as a way of harassing or identifying specific people.)\n\nPolice have warned that people should only trust or share information from trusted sources.\n\nThe images are just one of the ways that fake and malicious news is spreading in the wake of the attack. There have also been reports of false terror attacks around the country, among other stories."],[10,"Official Manchester United Website","Everyone at Manchester United is deeply shocked by last nights terrible events at the Manchester Arena. Our thoughts and prayers go out to all those affected, including our supporters, club staff and members of our community such as the children from our Manchester United Foundation partner schools who were attending the concert at the Arena. Club staff are ready to help the police and other emergency services in any way that may be required at this challenging time for our city.\n\nOld Trafford's Megastore, Museum, Red Cafe and Stadium Tour will all be closed to the public today and tomorrow (Wednesday). Greater Manchester Police have provided an emergency number for those who are concerned about loved ones or anyone who may have been in the area. The number is 0161 856 9400. The police are asking people to be alert and to report any suspicious activity on the Anti-Terrorist Hotline 0800 789321 or by dialling 999. Anyone who may have images or footage from last night that could aid the investigation should upload them to Ukpoliceimageappeal.co.uk or Ukpoliceimageappeal.com. People who wish to help by donating blood can do so at several medical centres in Manchester. For opening times and locations, see https://my.blood.co.uk/SessionFinder or call 0300 123 23 23. More: Jose Mourinho statement |Player messages|Press conference cancelled|UEFA statement"],[10,"Eurozone and UK services PMIs","Theresa May has vowed to step up the Britains fight against Islamist terrorism following an attack in London that left seven dead and 48 injured.\n\nMrs May declared enough is enough and outlined a four-point plan to confront the single evil ideology of Islamist extremism following the attack in London Bridge on Saturday night. The plan will focus on safe spaces where extremism can breed with more pressure put on technology companies to crack down on online spaces used by jihadi plotters.\n\nPolice investigating the terrorist attack arrested 12 people following a raid at a block of flats in east London on Sunday.\n\nOil prices rose on Monday after Saudi Arabia and three Arab countries cut off diplomatic ties with Qatar, claiming the countrys regional policies fuel extremism and terrorism. Oil benchmark Brent crude was up 1.2 per cent at $50.55 a barrel and West Texas Intermediate rose the same amount to $48.24 a barrel.\n\nAsia Pacific equities were under pressure with the Australias S&P/ASX 200 down 0.6 per cent dragged by banks and mining stocks. Japans Topix was 0.1 per cent lower while Hong Kongs Hang Seng was down 0.3 per cent.\n\nFutures tip the FTSE 100 to open 0.2 per cent higher while the S&P 500 is set to open 0.1 per cent lower.\n\nCorporate earnings for Monday include Santander, Electra and 3i.\n\nThe economic calendar is as follows (London time):"],[10,"Traffic comes to a standstill around Carrow Road ahead of Take That concert","A festive atmosphere prevailed around the ground as people queued patiently waiting for gates to open.\n\nA loud cheer erupted when it was announced just after 6pm that the stadium had opened. Many said they had started queing from early today.\n\nArmed police and stadium security officals placed at strategic points kept an eye on proceedings.\n\nDiane London and Samantha Vearer, of Bungay, said they were excited to see the band perform live.\n\nThis is our first time were watching them and we expect a really good show, they said.\n\nAmanda Cochrane, from Middlesex, and Lisaid Leask, from Norwich, said they had not been put off by the recent Manchester attack when deciding to come. Weve been looking forward to the show for sometime now, they said."],[10,"Terrorism kills more Muslims than anyone else","Afghanistan's population is99 per cent Muslim. While we can't say with absolute certainlythe religion of each individual person killed by Isis(as it's not always recorded), the majority of their attacks do take place in Muslim majority countries. This means statistically speaking, it's very probable that the majority of those murdered by the terrorist organisation are Muslim.\n\nAccording toGlobal Terrorism Indexdata, of the top 10 countries with the biggest threat of terrorism - eight are Muslim majority countries. Nigeria, which ranks third in the world for terrorism threats has an almost-equal spread of Islam and Christianity.\n\nAccording to areport by theUS National CounterterrorismCenter, in cases in which religious affiliation of terrorism causalities can be determined, Muslims suffered between 82 and 97 per cent of fatalities over the past five years and Muslims are seven times more likely than non-Muslims to be the victims of terror.\n\nIt's difficult to claim that the majority of terrorism is Muslims killing Muslims, as ISIS claim responsibility for a number of attacks that they may not have actually carriedout. In fact, the Global Terrorism Index, which is run from the University of Maryland and funded by the USgovernment don't know who carries out 50 per cent of the attacks they record.\n\nHowever, between 2001 and 2015, 75 per cent of the fatalities from terrorist attacks occurred in Muslim majority countries. Almost all of the attacks, 98 per cent, occurred outside the US and Western Europe - despite these dominating the news cycle.\n\nThe BBC reportsthat between 2004 and 2013, there were 400 terrorist attacks on UK soil, mostly non-lethal. In the same time frame the US suffered 131 attacks and fewer than 20 were lethal. During the same time-span in Iraq, there were 12,000 attacks and three-quarters of them were deadly.\n\nThe Global Terrorism Database notes 90 deaths in the UK from terrorist attacks between 2000 and 2015, that's not including the 30 British people that lost their lives on a beach in Tunisia in 2015.\n\nSince 2015, a further 29 people have lost their lives in the UK; inlucingJo Cox MP, who was murdered in 2016 by Thomas Mair(who was prosecuted as a terrorist) and those who died in the abhorrentManchester and Westminster attacks in 2017.\n\nMore: The 48 countries which the Foreign Office warns have a 'very likely' chance of terrorist attack"],[10,"Seven killed in van and knife attack, three attackers shot dead","Police investigating the van and knife attack in central London have arrested 12 people in Barking, in the east of the capital.\n\nArmed officers swooped on a block of flats, where one of the three killers was believed to have lived.\n\nSeveral women were among those taken away from the property by police.\n\nThe arrests come after three attackers drove a van into pedestrians on London Bridge just after 10pm on Saturday before stabbing others in nearby Borough Market in an attack that killed seven people and injured 48.\n\n:: London terror live updates\n\nAt Borough Market, the terrorists, reportedly armed with foot-long knives, jumped out of the white van and stabbed people, including a British Transport Police officer who has serious but not life-threatening injuries to his face, head and leg.\n\nWithin eight minutes, armed police confronted three male attackers, shooting them dead.\n\n:: May: 'We are too tolerant of extremism'\n\n:: Eight minutes of terror: What happened where\n\nMetropolitan Police commissioner Cressida Dick condemned the atrocity as \"appalling\" and \"ghastly\". She said police believe all attackers had been \"neutralised\".\n\nReferring to the speed with which officers were able to react to the incident she said: \"We were already at a very high level of alertness.\n\n\"Severe means that an attack is highly likely and the threat level was at severe. We were prepared potentially for an incident as we have been for some considerable time.\"\n\nAppealing to Londoners and visitors \"to remain calm, be very vigilant\", she also warned: \"The last thing we need is people overreacting or take out there frustrations on other people in other communities\".\n\nAsking people to contact police if they see anything out of the ordinary, even if insignificant, she said where possible \"people should carry on with their normal lives\".\n\n:: Witnesses tell of gunfire and stabbings\n\nThe injured were taken to five hospitals across London, according to the city's ambulance service. More were treated at the scene for less serious injuries.\n\nVictims include New Zealander Oliver Dowling, 32, who has reportedly been left in a coma after being stabbed in the face, neck and stomach.\n\nHis girlfriend Marie Bondeville has also been injured in the attack.\n\nAustralian woman, Candice Hedge, 34, has undergone emergency surgery after being stabbed in the throat while eating dinner with her boyfriend.\n\nSunday Express business editor Geoff Ho was also slashed in the throat after stepping in to help a lone bouncer being targeted by the attackers.\n\nAn off-duty Metropolitan police officer and British Transport police officer - who was one of the first responders on the scene - were also caught up in the attack.\n\nBoth men are understood to be in a serious but stable condition.\n\nA Canadian citizen has also been \"directly affected\" by the attack.\n\nFrance's President Macron said two of the victims were French citizens, with one in a serious condition.\n\n:: The moment police took down terrorists\n\nThe Premier Bankside hotel was evacuated and three hospitals - Guy's, St Thomas' and Evelina London Children's - went into lockdown \"to keep patients, relatives and staff safe\".\n\n:: Trump uses London attack to promote travel ban\n\nIn response to the attack,Theresa May has said there is far too much tolerance of extremism in the UK and it is time to be more robust in tackling it.\n\nSpeaking in Downing Street following the van and knife attack, the Prime Minister said it was time to say \"enough is enough\".\n\nNational campaigning in the General Election has been suspended by the Conservatives and Labour in the wake of the attack, with the PM likely to come under pressure to cancel or postpone Thursday's poll.\n\nBut London Mayor, Sadiq Khan, who described the atrocity as a \"barbaric act\", has insisted he is not in favour of delaying the election.\n\nHe said: \"One of the things we can do to show we are not cowed is to vote in the General Election on Thursday.\"\n\nSpectator journalist Will Heaven was at London Bridge shortly after the incident and wrote on Twitter that he had seen casualties - one on the pavement and one on the edge of the road.\n\nHe told Sky News: \"It was about 10.15pm. I was in the back of an Uber cab driving over London Bridge...there was somebody down on the pavement with a small crowd around them clearly very concerned.\n\n\"It looked like someone had collapsed. We drove a bit further and noticed there was another person on the right hand side of the bridge who was also not on the pavement but in the road itself.\n\n:: Was it a mistake to lower the UK terror threat?\n\n\"The penny dropped something quite serious was happening. Suddenly the traffic came to standstill. The driver said something bad is happening here.\n\n\"We could hear sirens coming and the suddenly ahead of us we noticed another casualty in the road.\"\n\nHe added that \"it did not look like an accident\", adding it was clear that police \"thought they were responding to something far more serious than a road traffic accident\".\n\nA witness who gave his name as Jamie was in a restaurant near London Bridge. He said: \"We heard a fight and everyone got up and everyone rushed out of the restaurant and we heard a massive, massive bang.\n\n\"Then we hid under the table and people came into the restaurant and knocked a bunch of stuff over, like the till.\n\n\"And then we ran into the restaurant into the kitchen, where there was a bunch of other people and a guy had been stabbed and he was cut and he was bleeding quite a lot.\"\n\n:: Stars to sing at concert 'with greater purpose'\n\nA female companion said: \"We were in the restaurant and we just saw three guys come into the restaurant, stabbed someone in the face and someone in the stomach.\n\n\"One of them had a big knife, then he came in and walked around the restaurant, I guess they just kind of stabbed anyone that they saw and knocked things on the ground and then we just hid.\"\n\nPolice asked people to avoid the areas affected, with London Bridge being closed in both directions. London Bridge, Bank, Vauxhall and Borough stations were closed, although Bank and Vauxhall have since reopened.\n\nThe attacks come less than two weeks after a suicide bomber killed 22 people at a concert in Manchester.\n\nAriana Grande, who had been performing that night, tweeted: \"Praying for London\".\n\n:: Anyone concerned about friends or relatives who may have been caught up in the attacks can call the police casualty bureau on 0800 096 1233 or 020 7158 0197.\n\n:: London terror attack - Watch a special programme on Sky News presented by Dermot Murnaghan at 8pm tonight."],[10,"We can show the terrorists who want to destroy our way of life that they can never win","There is no justification, no defence for the monstrous crime committed in our great city last night. This was a murder of innocents. And our hearts are breaking.\n\nLast night, in the blink of an eye, lives were taken, families devastated, communities left in despair.\n\nIndifferent to the suffering of their victims, terrorists active in Western Europe have decided to prey on crowds of pleasure-seekers.\n\nAnd so Greater Manchester has joined a tragic roll-call, sharing our grief with the people of Paris, Nice, Berlin, Brussels, Stockholm and London.\n\nIt is also our dreadful misfortune to have suffered the most murderous terrorist attack on our shores since the London bombings in 2005.\n\nManchester Arena was packed last night with more than 20,000 people there to see Ariana Grande perform as part of a worldwide tour. The American star has a huge following on social media and is a favourite among teenagers, who made up a substantial part of the audience.\n\nNow the grim task of identifying those who have lost their lives is being carried out.\n\nFor some families, the frantic search for loved ones will end in the most terrible grief.\n\nAnd thousands of young people have to deal with the trauma of the moment when they fled for their lives.\n\nWhat can we, the people of Greater Manchester, do to help those who have suffered so much?\n\nWell, we can do what we do so well. That is we can rally together, just like we did when terrorists wreaked havoc in our city more than 20 years ago.\n\nLast night people offered shelter for those left stranded in the city centre. Others went to give blood.\n\nAnd even in the small hours of the night, social media was awash with people offering help, thoughts and prayers.\n\nAnd today, tomorrow, the next day and beyond, we can show the terrorists who want to destroy our way of life that they can never win.\n\nWe will carry on, we will make Greater Manchester an even greater place. We will care about each other and support our neighbours. The terrorists will fail. We will prevail."],[10,"The Labour Party","This is our vision for a country that works for the many, not just the privileged few. With Labour, well build a country where we invest our wealth to give everyone the best chance. That means building the homes we need to rent and buy, keeping our communities safe with more police officers, giving our childrens schools the funding they badly need, and restoring the NHS to its place as the envy of the world.\n\nUse the buttons below to explore our manifesto and find out how well build a country that works for the many."],[10,"Would arming the public prevent terror attacks? Pro-gun commentator prompts mass derision","In the aftermath of Saturday's terror attack in London, one US commentator has been widely ridiculed on social media for suggesting that more guns were the answer to terrorism\n\nJack Posobiec, an'alt-right' activist, writer andformer Donald Trump campaign volunteer, tweeted a photo of a Nascar race on Sunday, saying: \"There's never been a terrorist attack at a Nascar race. Nascar fans are all armed. Draw your own conclusions.\""],[10,"Incident at Paddington rail station","Officers were called to Paddington rail station following reports of a man acting suspiciously. The call came into police at 12.33pm today (Monday). Officers attended the scene and one man has been arrested on suspicion of public order and for possession an offensive weapon. The man has been taken to a place of safety. The incident is not being treated as terror related."],[10,"Stop and search wont help to beat knife crime, Met chief is told","Britains most senior police officer has been urged to rethink her support for stop and search as race relations experts warn that an increase in its use will further alienate communities and make it harder to tackle the knife crimeepidemic in London.\n\nAfter a dramatic surge in stabbings, the new head of the Metropolitan police, Cressida Dick, spoke approvingly earlier in the week about stop and search, praising it as hugely powerful in tackling knife crime.\n\nOn Thursday, speaking to families in south London, Dick described the level of knife crime as outrageous and said most Londoners supported increased stop and search powers. If police carrying stop and search can help to stop [knife crime] then the vast majority of people will be very supportive.\n\nThirty people have been stabbed to death in London this year, a rise of almost a third on the same period in 2016. There have been 14 deaths in the last month alone. The latest occurred on Thursday afternoon, shortly after Dick met concerned parents in Putney, south London, when a 20-year-old man was stabbed in front of his girlfriend as the couple walked to their car, after watching a film in Romford, east London.\n\nCritics warned that an increased reliance on stop and search to tackle knife crime risked making it harder to acquire the policing intelligence needed to effectively protect communities most affected.\n\nSimon Woolley, a former commissioner for race on the Equality and Human Rights Commission, said: I would implore Cressida Dick to rethink this because if she stops every black person and every young person she would reduce knife crime  but at what price?\n\nWooley, also the director and one of the founders of Operation Black Vote, said the legacy of stop and search meant tackling the current rise in knife crime was more problematic than it might have been.\n\nThe prevailing sentiment among many young black males in London was, he said, that they felt targeted by the police force and therefore did not trust the Met. Last year the official police watchdog said stops of black people remained at an eye-watering level compared with stops of white people.\n\nOmar Khan, director of the Runnymede Trust, a racial equality thinktank, said: Being able to respond to knife crime will definitely be a challenge because communities wont trust the police. Weve met young men whove been stopped 15 times but never had a conviction.\n\nFigures published in 2015 found that black people were up to 17.5 times more likely than white people to be stopped and searched by police in certain areas of the UK  statistics that experts said suggested racial profiling.\n\nKhan said research from his organisation along with Stopwatch, a coalition of academics and legal experts which monitors the use of stop and search, repeatedly found evidence of bias against young black men. Dicks enthusiasm for stop and search was unlikely to have the backing of Theresa May, he said.\n\nAs home secretary, May threatened new laws if the police did not stop abusing their stop and search powers. May was convinced that stop and search wasnt a very productive tool, that it was a waste of police resources.\n\nDuring her tenure as home secretary, Home Office research was published revealing that the use of large-scale surge stop and search operations had no discernible effect in reducing crime. However, even critics of the tactic believe stop and search can be used effectively and without damaging community relations. Woolley praised the intelligence-led policing that had led to the arrest of a man carrying knives near the Houses of Parliament.\n\nA Met spokesman said stop and search had been an invaluable tool in tackling knife crime and had resulted in more than 3,000 arrests for weapon possession each year.\n\nOver the past few years we have changed the way we use stop and search  it is now used less and is much more effective. Stop and search must be used in a fair and effective way that supports public confidence and is independently scrutinised. 74% of people surveyed supported our use of stop and search."],[10,"Passenger crashes bus by grabbing driver's wheel in China","Nine passengers have been injured in China after one man took control of a coach by force before crashing it, according to local reports.\n\nSurveillancefootageshows the moment when the male passenger leaps into the driver's seat and grabs the steering wheel.\n\nA 31-year-old man has been arrested in relation to the case. His motive remains unknown.\n\nThe incident occurred at 6:37pm on June 7 in south China's Guangdong Province.\n\nThe video shows the suspect approaching the driver's seat from behind. He seized the steering wheel and attempted to turn the vehicle towards right.\n\nThe driver can be seen struggling to stay on course.\n\nAnother passenger was thrown into the driver's cabin due to the sharp turn.\n\nThe 23-second clip ends when the suspect and other passengers flew up to the windows.\n\nThe Department of Transport in Dongguan city, Guangdong Province, confirmed the authenticity of the footage.\n\nIn astatement, the transport authority said the incident took place on the Guangshen Expressway. The coach was travelling from the east to the west between Dongguan and Guangzhou.\n\nThe Guangzhou Police Bureau said it has sent out officers to investigate the incident.\n\nAccording to a policestatement, nine passengers were injured, but none of them suffered critical injuries.\n\nTwo of them remain hospitalised. The other seven have been discharged from hospital.\n\nThe suspect, surnamed Wu, told the police that he was travelling back home from Dongguan to Guangxi.\n\nHowever, the reason of his behaviour is remains unknown.\n\nMr Wu was arrested on June 7 on suspicion ofendangering public security by dangerous means.\n\nFurther investigation is underway."],[10,"London terror attack: what we know so far","Seven people were killed and dozens injured during attacks in two closely connected areas of London on Saturday night. The police are treating the attacks as terrorist incidents. Police were called after a white rental van was driven into pedestrians on London Bridge at about 9.58pm on Saturday night. The van continued on to nearby Borough Market where three attackers emerged and carried out multiple stabbings in pubs and restaurants. Armed police arrived and shot the attackers dead within eight minutes of being alerted. The attackers were armed with knives and wore what turned out to be fake suicide vests. On Sunday night, Islamic State claimed responsibility for the attack. A detachment of Islamic State fighters executed yesterdays London attack, said a statement posted on the groups Amaq media agency website.\n\nThe Canadian prime minister, Justin Trudeau, said a Canadian national was among those killed in the attack. The victim was later named as Christine Archibald who had moved to Europe to be with her fiance. She had room in her heart for everyone and believed strongly that every person was to be valued and respected, her family said in a statement. A French man is among those killed in the attack, the foreign minister, Jean-Yves Le Drian, confirmed. Seven people from France were injured, four of them critically. One person is still missing. There were multiple casualties in addition to the deaths. London Ambulance Service said 48 people were taken to five hospitals in the capital and a number of others were treated at the scene for minor injuries. The NHS said on Monday that 18 were in a critical condition. Eight armed police officers fired an estimated 50 rounds during the incident  an unprecedented number for the UK. One member of the public was caught in the gunfire when a bullet struck him in the head. A senior doctor at the Royal London hospital in east London said the man was expected to make a full recovery.\n\nA British Transport Police officer armed only with his baton was stabbed in the face as he tackled the assailants. He suffered serious injuries, but is in a stable condition in hospital. An off-duty Metropolitan police officer was among others injured in the attack. Two more on-duty officers were described as walking wounded. At least four Australian citizens were injured, according to the prime minister, Malcolm Turnbull. Among them, Candice Hedge from Brisbane was stabbed in the neck and is recovering after being treated in St Thomas hospital. A man from New Zealand also suffered serious wounds in the attack. At least four French citizens were harmed, one seriously. Geoff Ho, a journalist with the Sunday Express, was left in intensive care after being stabbed in the throat when he tried to help a wounded bouncer. Police raided two more properties in Newham and Barking in east London early on Monday morning. Counter-terrorist officers detained a number of people, the Metropolitan police said. The Met arrested 12 people on Sunday after an operation in Barking in east London. One person, a 55-year-old man, has since been released. On Sunday morning, police raided a block of flats in the area where at least one of the suspects is thought to have lived. Another raid, at a flat in nearby East Ham, followed in the afternoon.\n\nSpeaking outside 10 Downing Street after she had chaired a meeting of Cobra, the governments emergency committee, Theresa May condemned Islamist extremism and called the ideology a perversion of Islam. She said there was a new trend in the threat we face, with terrorism breeding terrorism. It is time to say enough is enough, she added. The prime minister said there must be changes on four fronts: first, people who are drawn to Islamist extremism must be persuaded that western values are superior. Second, there must be a clampdown on the safe spaces on the internet where terrorism breeds. Third, she called for action at home where extremism may be tolerated. There is  to be frank  far too much tolerance of extremism in our country, she said. Finally, she proposed a review of counter-terrorism strategy and laws, and suggested longer sentences for some offences. She confirmed that the general election would go ahead on Thursday as planned. After a brief suspension in election campaigning in the wake of the attack a bitter row erupted over cuts to police funding, with Jeremy Corbyn backing calls for May to resign over her record on the issue while she was home secretary. The prime minister dodged accusations that police numbers had fallen by tens of thousands since 2010and that the number of armed officers had also fallen. On a visit to London Bridge on Monday, the mayor of London, Sadiq Khan, said he was furious that these three men are seeking to justify their actions by using the faith that I belong to. The ideology they follow is perverse, it is poisonous, and it has no place in Islam. Jeremy Corbyn delivered a speech on the attack in Carlisle on Sunday evening. He said that, if he won the election, he would commission a report on Friday on the changing nature of the terrorist threat. He also used the speech to criticise May for ignoring warnings about the impact of police cuts, as well as to criticise the US president, Donald Trump, for his comments about the London Bridge attack.\n\nThe Joint Terrorism Analysis Centre at MI5 headquarters has recommended not to raise the official threat level from severe to critical, suggesting that it believes no more terrorists are at large. The UK will observe a minutes silence on Tuesday 6 June at 11am in remembrance of those who have lost their lives and all others affected by the attacks. Flags will remain at half-mast on Whitehall government buildings until Tuesday evening. The Home Office has set up a website with information about the support available for people affected by the attacks. A statement from the office of the French president, Emmanuel Macron, confirmed that French citizens were among the injured. He condemned an abominable and cowardly attack against our free society.\n\nPictures have been circulating showing a suspect on the ground in the market. He appears to have canisters strapped to his body. Police say those canisters were part of a fake suicide vest. The use of fake bomb vests was designed to spread panic and fear, the prime minister said. The identity of the man is believed to be known by several media outlets, including the Guardian, but they have chosen not to name him in accordance with police wishes.Two people have said they alerted police about his extreme viewsand he is also believed to have featured in a documentary entitled Jihadis Next Door broadcast on Channel 4 last year, in which he was part of a group involved in a confrontation with officers. Irish broadcaster RT reported that police in Ireland have confirmed that an Irish identity card was found on one of the three attackers shot dead."],[10,"Three people arrested after 'threatening to blow up bus' in Paris","Armed terror police swooped after reports of two men carrying explosives in the Gobelins district of the French capital this afternoon. There were also reports of a supicious package on board a number 91 bus in Saint-Marcel Boulevard. France Info said that three young men have now been arrested as a a 'precaution' after they refused to be searched by security forces and began \"issuing threats\".\n\nThey were decribed as 'petty criminals' by the police, according to the news website. Gobelins metro station was closed as police carried out security checks in the area. Roads were reopened at about 7.30pm local time. France has been on high alert since a number of devestating terror attacks in the country recent years, including the 2015 Paris shooting and the Nice lorry killings last year.\n\nSecurity has been also beefed up at major events across Europe after last week's suicide bombing inManchester. Yesterday a bomb disposal robot was to unlock a BMW in Berlin, Germany, after suspicious looking wires were seen attached to the vehicle. Nearby residences and businesses were evacuated, with police urging others to move towards the backs of buildings. Police later determined the \"wires\" they spotted were a home-made USB charger."],[10,"HEALTHY HOMEMADE CHOCOLATE BITES","Healthy chocolate bites?\n\nYes you heard right, chocolate can actually be really healthy. Today Im sharing with you these easy to make healthy homemade chocolate bites.\n\nI love chocolate. I am definitely a self-confessed chocoholic and in the past youd often find me working my way through an entire galaxy or dairy milk bar in one sitting.\n\nIf youre trying to turn over a healthier lifestyle like me, then things like chocolate can be really hard to leave behind.\n\nLately Ive completely overhauled my cupboards of all things bad and have started only eating healthy yet delicious, nutritious snacks (you can get more inspiration from my post 10 Easy Healthy Snacks). Chocolate however, is one thing I just couldnt part with.\n\nI started to limit myself to one cube of dark chocolate a day, then came up with the delicious idea to create my own superfood style, healthy homemade chocolate bites.\n\nMelt the bar of dark chocolate in a pan over a low heat. When the chocolate is melted, line a small tray with some parchment paper. Spoon out the chocolate carefully making little button shapes. Top with small handfuls of dried fruits and nuts. Put the tray in the freezer for a couple of hours. When frozen, remove from the parchment paper and put in a freezable bag or tupperware box.\n\nDark chocolate is really good for you in moderation. It is one of the best sources of antioxidants and can not only improve healthy but can lower the risk of heart disease. Sprinkled with seeds and dried fruits, these bites are super indulgent, without the guilt.\n\nIf you loved this recipe, be sure to check out our Frozen Fruit Yoghurt Bites and our 10 Easy Healthy Snacks.\n\nWhat do you think of these healthy homemade chocolate bites? Are you a chocoholic? Let us know in the comments below."],[10,"Bomb squad investigates suspicious vehicle at Orlando Airport","The vehicle was found by sniffer dogs\n\nThe vehicle was found at 9.30am on one side of the main terminal by sniffer dogs doing a sweep of the area, the Greater Orlando Aviation Authority said.\n\nIt was in an area not accessible to the public.\n\nAbout 13 units were at the scene, including bomb squad and hazmat teams, Orlando Fire Department officials said.\n\nOrlando police, airport security and local law enforcement teams were also on the scene."],[10,"Targeting young  girls is shocking even by standards of contemporary terrorism","The cruelty of Monday nights attack in Manchester, targeting an audience made up mostly of young teenage girls, is shocking even by the standards of contemporary terrorism. But it is the fact that it was a bombing rather than a low-tech attack which will cause most alarm among Britains counter-terrorism officials.\n\nApart from the bombings in Paris in 2015 and Brussels last year, most recent terror attacks in Europe have required little planning or co-ordination. Some, as in Westminster this year and in Nice and Berlin last year, have involved the use of a vehicle to mow down pedestrians. Others used guns or knives, or as in the murder of fusilier Lee Rigby four years to the day before the Manchester Arena bombing, a meat cleaver.\n\nThe attack in Manchester does not appear to have been as sophisticated as those in Brussels and Paris but even the most rudimentary bombing requires preparation. The attacker must acquire or manufacture explosives and a detonator and have enough expertise to detonate the device.\n\nBritains counter-terrorist intelligence is better than most of its European counterparts but it is impossible to keep all known radicals under constant surveillance. Police on Tuesday identified the Manchester suicide bomber as 22 year-old Salman Abedi, who was born in the city.\n\nAbedis parents moved to Britain from Libya to escape the regime of Muammar Gadafy, joining the large Libyan diaspora in Manchester. If Abedi was already known to the security agencies, they will be alarmed that he was able to assemble a bomb and successfully detonate it without attracting attention. They must establish if he is part of a broader network and, more urgently, if further, co-ordinated attacks are planned or likely.\n\nInvestigators will scour Abedis phone and online communications to build up a detailed pattern of his movements in recent weeks and to identify any possible accomplices. A 23-year-old man was arrested in Manchester on Tuesday morning in connection with Monday nights attack but police gave no details of what role he might have played.\n\nMore armed police have been deployed in Manchester and other British cities, partly to reassure the public in the wake of the bombing. The Metropolitan Police said on Tuesday that they would review security ahead of a number of weekend events, including the FA Cup and Aviva Premiership finals.\n\nThere will be more police around key locations but also at smaller venues which do not usually receive such attention. But the authorities know that, in an open, democratic society, it is impossible to ensure total security. Transforming every theatre, cinema and concert venue in the country into airport-style fortified enclosures would not only be prohibitively expensive but unwelcome to most people in Britain.\n\nThe authorities can derive some satisfaction from the fact that the regional plan for an emergency response to an attack in Manchester worked exactly as it was designed to. Police, hospitals, ambulance services and other first responders all played their allotted role so that the injured were treated quickly, the area around Manchester Arena was secured and the investigation got under way without delay."],[10,"Belfast teenager accused of 'grossly offensive' Manchester bomb post appears in court","A teenager accused of posting a grossly offensive message about the Manchester bombing on social media is to confirm next month if he will contest the charge.\n\nKevin O'Neill appeared before Belfast Magistrates' Court today over comments he allegedly made online in the wake of the atrocity.\n\nThe 19-year-old, from Cliftonville Road in Belfast, faces a charge of improper use of a public electronic communications network.\n\nHe was arrested last month under the Malicious Communications Act.\n\nTwenty-two people were killed and scores more injured when a suicide bomber attacked fans leaving an Ariana Grande pop concert at the Manchester Arena on May 22.\n\nO'Neill spoke only to confirm he understood the charge against him.\n\nDefence solicitor Sarah McKeown requested a two-week adjournment to consider all the papers received in the case.\n\nShe is expected to confirm her client's attitude to the charge on his next appearance.\n\nO'Neill was released on continuing bail to return to court on July 3."],[10,"London Police Refuse to Record Complaint Against Al Quds Marchers Flying Hezbollah's Assault Rifle Flag","Al-Quds Day was instituted by the late Iranian dictator Ruhollah Khomeini to demand the destruction or disestablishment of the State of Israel and the restoration of Quds  Jerusalem  as an Islamic capital.\n\nIn London, al-Quds Day is typically attended by supporters of Hezbollah, a Shiite organisation backed by the Iranian regime and proscribed as a terrorist outfit by the U.S., Australia, Canada, France, the Netherlands, Israel, and the Arab League, amongst others.\n\nCuriously, the European Union as an entity has proscribed only its paramilitary wing, leaving its so-called political wing free to operate unmolested. The United Kingdom has followed the EUs lead.\n\nThis controversial stance led to a woman attempting to make a complaint to three separate police constables about Hezbollah flags at the al-Quds demonstration on Sunday, with the police refusing to accept it.\n\nThe woman was sure that flying the terrorist flags, which depict an assault rifle held overhead in a clenched fist, was an offence, and was concerned that the officers refusal to register her complaint would mean they could do like last time [and] say nobody complained.\n\nYou need to go and reacquaint yourself with the rules and the law around that particular flag, an irate inspector told her. There are specific wordings around when you, or anybody, can claim or refer to it as becoming an offence [to fly the flag], he said.\n\nYou cant explain to me [why] a proscribed terrorist organisation [is allowed] to raise its flag on the street, she countered.\n\nYouve got a smartphone, right? Youve got a smartphone? Google it! he instructed, before walking away.\n\nShe attempted to press her case, but the inspector dismissed her, saying she had simply seen a flag of a state.\n\nTheyre not a state, she said. Its not the flag of a state, its the flag of a terrorist organisation.\n\nWere not going to argue that, Im not here for that, he snapped. End of conversation.\n\nBreitbart London contacted the Metropolitan Police about the incident, and a spokesman confirmed there were no arrests in relation to the flag because There were no offences under S.13 of the Terrorism Act 2000, displaying an article, such as a flag, in such a way or in such circumstances as to arouse reasonable suspicion that they are a member or supporter of a proscribed organisation.\n\nThe College of Policings Hate Crime Operational Guidance manualstates: For recording purposes, the perception of the victim, or any other person, is the defining factor in determining whether an incident is a hate incident.\n\nThe victim does not have to justify or provide evidence of their belief, and police officers or staff should not directly challenge this perception. Evidence of the hostility is not required for an incident or crime to be recorded as a hate crime or hate incident.\n\nSenior police constables, such as Essex police force Assistant Chief Constable Maurice Mason, have previously confirmed that these incredibly loose definitions have led to hate crimes being logged after members of the public [complained] about Nigel Farage, or whatever.\n\nBreitbart London has contacted the Metropolitan Police to confirm how many complaints and hate incident reports the Met recorded in relation to the al-Quds demonstration."],[10,"Manchester One Love concert: Ariana Grande manager Scooter Braun says 'your love is our hope'","Ariana Grande's manager has echoed the words of a mother of one of the youngsters killed in the Manchester Arena attack.\n\nScooter Braun recounted the message of Olivia Campbell-Hardy's mother, Charlotte, that those who died will never be victims while appearing on stage at the One Love Manchester benefit concert.\n\nHe also passed on the words from the 15-year-old's best friend, Adam, who was injured in the attack and was visited by Grande in hospital on Friday night.\n\nMr Braun said: This tragedy has made us all throw away our divides, our differences, our politics, our adult nature and look to our children.\n\n\"Manchester, your bravery is our hope. You joining us here today with so many watching around the world sends that message spoken by Olivia Campbell-Hardy's mother, Charlotte that her daughter and all of the others lost will never be victims.\"\n\nHe said a TV screen had been set up for the children who remain at the Royal Manchester Children's Hospital.\n\nI promised one of those kids I would deliver a message, his name is Adam, he's 13-years-old. He lost his best friend Olivia that night and after his surgery we met him.\n\nAnd just I was about to leave the room, Adam looked at me and he said, 'hey Scooter, make sure you tell them don't go forward in anger, love spreads'.\n\n\"Adam if you're watching, you're our hero tonight, he added to cheers from the 50,000 strong crowd at the Old Trafford Cricket ground.\n\nMr Braun also praised fans for coming to the concert following last night's terror attack on London Bridge and Borough Market and called Grande one of the bravest people I know.\""],[10,"BBC Two documentary Hospital has everyone praising the NHS for how they handled the Westminster attack","The BBC Two documentary series Hospitalreturned for a second run tonight (June 20), with the first new episode focusing on St Mary's hospital in London in the aftermath of the Westminster Bridge attack that took place in March.\n\nWe saw the staff react to the initial news of the attack, how they prepared for the influx of injured patients, the complex operations and intensely fast nature of the job, as well as the tough decisions that have to be made.\n\nViewers praised the documentary for showing us a previously-unseen side to terror attacks, and praised the NHS workers for their dedication and calm and collected manner.\n\nPeople at home also talked about how proud they were of a multicultural and diverse health service, which came in helpful when dealing with foreign patients, and no matter what job you are in, everyone looks forward to wolfing down a McDonald's on their break."],[10,"London Bridge attack: Armed police arrest three in east London","ARMED police swooped on more addresses in east London as part of a terror crackdown in the wake of the London Bridge attack.\n\nThree men have been arrested on suspicion of terror offences in east London following a series of raids involving armed police, Scotland Yard said. The latest arrests are not connected to the London Bridge attack, the Met confirmed. Two men, 34 and 37, were held at separate addresses in Newham while a third, 33, was arrested at an address in Waltham Forest.\n\nThey have been taken into custody at a south London police station and are detained under the Terrorism Act The operation took place overnight and searches are ongoing at the properties, the force said. In a separate investigation, counter-terror police made a series of arrests in Ilford, east London, on Wednesday night in connection with the London Bridge atrocity. In a statement, police confirmed: \"All three were arrested on suspicion of the commission, preparation or instigation of terrorism offences under section 41 of the Terrorism Act 2000. \"They have been taken into custody at a south London police station and are detained under the Terrorism Act.\"\n\nIt comes after eight people were killed and dozens injured when three men launched a van and knife rampage on Saturday night. All three attackers were shot dead by police. Yesterday, dramatic footage emerged of the terrorist's final shootout with police."],[10,"Breaking: Patients asked to leave Leeds hospital as 'suspicious package' found","Leeds Teaching Hospitals NHS Trust confirmed that officers are currently at the scene at Chapel Allerton Hospital after a call to police shortly before 3pm.\n\nFirst Bus vehicles were being used to transport patients to the nearby Scott Hall Leisure Centre.\n\nThere is a heavy police presence in the area and a bomb disposal is understood to be on its way, believed to be from Catterick, after being requested at 4.10pm.\n\nA West Yorkshire Police spokesperson said: \"At 2.57pm today, police received a report of suspect package in a toilet at Chapel Allerton Hospital.\n\n\"A cordon has been put in place and the hospital has carried out a partial evacuation while the package is examined.\"\n\nA Leeds Teaching Hospitals NHS Trust spokesperson said: \"A suspicious package has been found and police are dealing with it.\n\n\"Some patients have been asked to leave the hospital by police but we're not sure how many as yet.\"\n\nArmed officers in an unmarked car also appeared at the scene.\n\nIt is understood that wards one, two and three have been evacuated.\n\nThere is an inner and outer cordon in place, and some medics have been allowed back into the grounds.\n\nThe hospital does not have an A&E department and is mainly used for outpatients, but surgery is carried out there.\n\nChapeltown Road is still open to traffic with no suggestion at the moment that it will close."],[10,"In Short, London attack: Politicians agree election must go on","The prime minister has said \"it is time to say enough is enough\" as she condemned a terror attack on \"innocent and unarmed civilians\" which left seven people dead and 48 injured in London.\n\nIt is the third terror attack in the UK in three months, following the car and knife attack in Westminster in March, which left five people dead, and the Manchester bombing less than two weeks ago, in which 22 people were killed.\n\nMost political parties have suspended national general election campaigning, but UKIP leader Paul Nuttall said he would not follow suit because that was \"precisely what extremists would want us to do\".\n\nMrs May said full campaigning would resume on Mondayand the general election would go ahead as planned on Thursday.\n\nConservative Duncan Smith told BBC Radio 5 live's John Pienaar that terrorists were striking during the general election to get the most publicity while the world was watching  and for that reason it was important to show we dont change what we do.\n\nLabours Cooper added that three vile terrorists should not be allowed to jeapordise the rights of tens of millions of people to take part in democracy.\n\nThis clip is originally from Pienaar's Politics on Sunday 4 June 2017."],[10,"Exhausted and overwhelmed, Londoners pay tribute to terror victims at riverside vigil","It was the second time in three months thatLondoners had come together to mourn an attack on their city,and as the rain lashed down on the capital tonight, the atmosphere was solemn and defiant.\n\nLast week in Manchester, after the attack which saw 22 people lose their lives at an Ariana Grande concert,people flocked into Albert Square for a vigilwhich felt like a celebration of the city and its people. Music played and poems were read, all to raucous applause from an emotional crowd. But in London tonight, the tone was altogether different."],[10,"Protest at Piccadilly Gardens as demonstrators clash in Manchester","Officers in protective gear were pictured at the scene in Manchester, as they struggled to keep apart the UK Against Hate protestors led by former EDL leader Tommy Robinson and a counter protest that sprung up in opposition. Hundreds of far-right supporters converged on the centre of Manchester for the protest in Piccadilly Gardens which allegedly turned nasty very quickly. The group's presence led to fiery clashes with demonstrators and Anti-Facist groups as Greater Manchester Police officers in riot gear tried to separate demonstrators. Footage of some of those attending the rally can be heard chanting: \"E-E-EDL\" and \"Allah, Allah, who the f*** is Allah?\"\n\nEight arrests were believed to have been made during the afternoon - with some protestors accusing demonstrators of using pepper spray on them. GMP issued a statement on Twitter on Sunday, which read: \"There is a demonstration taking place in Piccadilly Gardens this afternoon, please avoid the area if possible until protesters have finished.\" Officers from GMP's City Centre division also tweeted at 3.20pm saying: \"Please avoid Piccadilly Gardens area, as a protest has turned nasty. Some disruption to public transport too.\" They warned people to stay away from the city centre and added that anyone concerned should speak to officers at the scene or call 101.\n\nAround400 police officers, including support from other forces, were deployed to the scene to try and quell the violence. Chief Superintendent John OHare said: This has been an incredibly challenging day with thousands of people attending Manchester City Centre for the protest. I understand that these events are very emotive and that tensions run high when there are polarised views and counter-protests. Our City has been through a lot over the last few weeks and I know there were people opposed to the event taking place. We have worked closely with Manchester City Council, our Key Partners and the wider Community to find the most effective way to facilitate and manage this protest in a balanced and safe manner.\""],[10,"Robbie Williams 'to reunite with Take That' at Ariana Grande's One Love Manchester concert","Robbie Williamswill reunite with his former band Take That at this Sunday's One Love Manchesterconcert, it has been reported.\n\nThe event was organised by US singer Ariana Grande as a tribute to the victims of last week's terrorist attack, which left 22 dead in an explosion after Grande's concert at the Manchester Arena."],[10,"LISTEN: Mark Chapman of the BBC's emotional, inspiring words about the city of Manchester","BBC presenter Mark Chapman, who comes from Manchester and lives there with his family, was working for 5 live Sport on Wednesday in Stockholm, covering Manchester United's Europa League win over Ajax.\n\nBefore the game, he spoke at some length about the events of Monday night at the Manchester Arena, where 22 people lost their lives at a pop concert by the singer Ariana Grande.\n\nHis words will stay with you, and this is what he said...\n\n\"I'm proud to call Manchester my city. The place where I grew up, the place where I live, and the place where my family and my children go out, like so many did on Monday night and never came back. \"I love the place and I'm in love with the place. \"The team here tonight are from that city, and many will want them to win for the city. Some fans of other clubs might not want them to win but do you know what? In the context of football that's fine because football divides us, but only in a pantomime way. \"What unites all our great cities is love, friendship, community and hopefully opportunity. Only, and just indulge me this one line, when it comes to Manchester as Tony Wilson said, 'we do things differently'. \"This is only a game of football, it doesn't really matter. I'll be honest with you, I don't massively want to be here. I want to be at home cuddling my kids and telling them that we'll go to the Arena again to a gig, and we'll sing and we'll dance but we will never forget the victims of Monday night. \"But we are here, all of us are here and we will do our best to bring this to you as well as we possibly can. Treating it as a football match with importance and with so much emotion for people back home.\""],[10,"Paddington: Man 'carrying weapon' arrested","A man was pinned to the ground by police officers andarrested on suspicion ofpublic disorder and carrying a weapon outside a busy central London station.\n\nDramatic imagesfrom the scene showeda man being restrained by police outside Paddingtonstation on Monday.\n\nThe man was pinned down by three officers in the middle of the busy road as passers-by looked on in London Street.\n\nA crowd of people continued to watch as the man was led away by police shortly after 12.30pm.\n\nOfficers were scrambled to the scene near to the junction with Praed Street following reports of a man acting suspiciously.\n\nHe was arrested on suspicion of public disorder and possession of an offensive weapon.\n\nA British Transport Policespokeswoman added: The man has been taken to a place of safety. The incident is not being treated as terror related."],[10,"Brave Romanian baker hits terrorist over the head with crate before giving 20 terrified people shelter","A Romanian chef thought on his feet when he hit an attackerover the head with a crate and let 20 terrified people into the bakery where he works during the terror attack on Borough Market.\n\nFlorin Morariu has been hailed on social media as a hero after taking in the people and apprehending the attacker.\n\nThe baker, who works at the Bread Ahead bakery in the market, told The Associated Press: \"We were looking out of the window because we saw that everyone was agitated, everyone was running, people, women... they were fainting, falling and we went outside to see what was happening.\""],[10,"Sick ISIS thugs celebrate London Bridge terror attack that has left seven dead and dozens injured","ISIS thugs are gleefully celebrating the London Bridge terror attack with sick propaganda boasting the wolves have awakened.\n\nThe terror group warned of more attacks just days before last night's atrocity that has left at least seven dead and 48 injured.\n\nSick jihadis took to social media to praise the three terrorists who ploughed through crowds on the bridge before going on a stabbing rampage with hunting knives.\n\nExtremists responded by saying: These are the black days we promised.\n\nISIS has not officially claimed responsibility for the attack, but terror channels urged lone wolves to kill people by running them over with vehicles.\n\nThe terror group's weekly Al Naba mag contained an article praising last month's attack on the Manchester Arena.\n\nIt vowed to continue targeting the UK and other \"Crusader\" countries fighting ISIS.\n\nDid you see the London Bridge terror attack, or know anyone involved? Please contact The Sun newsdesk on 020 7782 4100, text 07423720250 or email exclusive@the-sun.co.uk\n\nThe chilling threat was issued three days beforeSaturday night's van and knife assault that left seven dead and 48 injured.\n\nAl Naba describes the Manchester bombing, which killed 22 and injured over 100 people leaving an Ariana Grande concert, as serving a \"lesson\" to the leaders of the \"Crusader countries.\"\n\nThe article, which has been translated by the Middle East Media Research Institute (Memri), also warned the UK and \"its sister\" countries that if they \"continue on their path, [in a state of] unbelief and animosity,\" then IS will continue striking until the end of time.\n\nIt also questions the effectiveness of the UK and Europe of fighting IS and the ability to stop attacks on European soil.\n\nThe article attacks the UK's reliance on America and accuses the Government of being unable to make any decisions about fighting IS without the approval of Washington.\n\nIS accuse European leaders, who it describes as the \"tyrants of Europe\", of overlooking the \"very clear facts\" about the nature of the relationship between Muslims and Christians throughout history.\n\nThey describe this history as one of \"continuous\" wars and animosity.\n\nThe startling revelation raises questions over the official terror threat level being lowered to \"severe\" after being briefly raised following the Manchester blast.\n\nMeanwhile, further details have emerged of the attack which saw three men smash a van into crowds across London Bridge just after 10pm on Saturday.\n\nThey then jumpedfrom the vehicle, which was branded with B&Q and car rental company Hertz, and began stabbing passersby with hunting knives.\n\nWitnesses told chilling accounts of seeing the attackers \"coldly\" knifing victims.\n\nVideo footage appears to capture the moment the attackers were fired at by armed police.\n\nAnd police were filmed storming a nearby bar in Borough Market to tell punters to hit the floor.\n\nA shocking photo appears to show the three attackers in the seconds after they were felled by police gunfire  with one seemingly wearing an Arsenal football top under his fake bomb vest.\n\nDid you see the London Bridge terror attack, or know anyone involved? Please contact The Sun newsdesk on 020 7782 4100, text 07423720250 or email exclusive@the-sun.co.uk"],[10,"Statement following Manchester attack","23 May 2017\n\nCouncillor Julie Dore, Leader of Sheffield City Council, said: Sheffield stands completely united with our friends in Manchester after what is a truly horrifying and shocking attack. It is particularly barbaric that this was designed to target an event that was attended by so many children and young people and our hearts go out to the victims, families and everyone affected by this appalling incident.\n\nThe Lord Mayor of Sheffield, Councillor Anne Murphy, added: The people of Sheffield stand shoulder to shoulder with the people of Manchester.\n\nOur thoughts and prayers are with the families and friends of those affected in last nights atrocity.\n\nA Book of Condolence is now open in Sheffield Town Hall and the flag will be flying at half-mast."],[10,"Huge pub brawl erupts in front of terrified families as fighters punch and kick each other","A huge pub brawl broke out in front of terrified families.\n\nAbout a dozen people were filmed punching and kicking each other in the The Yenton pub in Erdington, Birmingham, sparking a huge police probe.\n\nWest Midlands Police say a number of people were injured and paramedics were called.\n\nA spokeswoman for The Yenton pub said: The incident did happen in our pub but I am not commenting any further on it.\n\nIn the video two men can be seen fighting on the floor before being broken up as a woman can be heard shouting: \"No, no, no.\"\n\nOne woman filming the action turns the camera on herself and says: \"You love a good old pub fight, dont ya\".\n\nThe brawl then escalates when around eight men get involved. Some are fighting while others are seen trying to break the fight up, the Birmingham Mail reports.\n\nA West Midlands Police spokesman said: Police were called to the Yenton Pub at 8:30pm on Wednesday 31 May following reports of a large brawl.\n\nA number of people were injured and seen to by the ambulance service.\n\nNo arrests have been made at this stage as police continue to investigate surveillance footage.\n\nThe pub was at the centre of violence on October 30 last year following the second city derby between Blues and Villa.\n\nOne man was knocked unconscious and suffered facial injuries and a second man suffered a head injury."],[10,"Theresa May tells Brits: Go out and vote to defy the terrorists","Theresa May has urged voters to head to the polls on Thursday in defiance of terrorists.\n\nThe Prime Minister said the public had to send a message that our democracy will not be deterred.\n\nHer defiant comments come after two separate terror attacks in the past three weeks put the election campaign on hold.\n\nLast month a suicide bomber blew himself up at an Ariana Grande concert in Manchester, killing 22 people  many of them young girls.\n\nAnd on Saturday three jihadists launched a terror rampage in London Bridge, killing seven and injuring dozens more.\n\nAsked today whether voters should fear for their safety when they head to the polling booths in just two days, Mrs May said: People should go out there to vote.\n\nI want to see people going out to vote because I think that is a very important message, that our democracy will not be deterred, she told a campaign event in Stoke.\n\nShe added: The national threat level is at severe, which does mean that a terrorist attack is highly likely. It has been severe for some time. People have been planning, ensuring peoples safety on that basis.\n\nBut she dismissed claims London mayor Sadiq Khan that the police force in the capital has been diminished by cuts and could lose thousands of officers.\n\nHe said if the Conservatives win the election some 400m of savings would have to be made by the Met, which could cost it 12,800 personnel.\n\n\"Fewer police officers mean we are in more danger,\" Mr Khan told the BBC today.\n\nBut the Prime Minister said: [Met chief] Cressida Dick has said that the Metropolitan Police are well resourced and they have very powerful counter-terrorism capabilities.\n\nThey are well resourced and they do have very powerful counter-terrorism capabilities."],[10,"Live: Explosion heard and armed police seen in Moss Side as house raided","Armed police are raiding houses in Moss Side, Manchester, as residents have reported explosions being heard.\n\nOne resident said on Twitter there was an explosion near Quantock Close and Selworth Road shortly before 2pm.\n\nDogs have been seen at the scene and police have closed off roads in the area.\n\nIt comes nearly a week on from the attack at Manchester Arena, which killed 22 people and injured dozens more.\n\nWe'll bring you the latest updates from our reporter at the scene."],[10,"40,000 pound the streets for Great Manchester Run and half-marathon","It'll be an emotional day in the city centre as 40,000 runners and tens of thousands more spectators cheer them on as this year's Great Manchester Run goes ahead just days after the Arena attack.\n\nThe authorities were determined that the huge annual event would go ahead despite Monday's bombing, and Mancunians have been urged to flood into the city and get around the race route in huge numbers to show the world that Manchester is unbowed.\n\nThis year's event is different - as well as the traditional 10k race there's also a half-marathon on a slightly different course. The half-marathon starts at 9am and the much larger 10k gets under way from 12.45pm.\n\nWe've got reporters and photographers out in the city centre and on the route, and we'll be updating you below, capturing all the sights and sounds of a hugely important day for Greater Manchester."],[10,"Russian police arrest protesters in Moscow and St Petersburg video","Riot police detained demonstrators during opposition rallies in central Moscow and St Petersburg on Monday. The protest was one of several being held on Monday in cities across Russia spearheaded by Alexei Navalny, who has become the Kremlins most prominent critic. The politician and anti-corruption campaigner was arrested outside his home en route to the Moscow rally"],[10,"Letter and white powder sent to Queen's Scottish palace","A suspicious letter allegedly containing white powder was delivered to the Queen's official Scottishresidence today.\n\nRoads outside the Palace of Holyroodhouse in Edinburgh were sealed off as four fire engines and two support units headed the popular tourist destination.\n\nParamedics and police officers also responded to the alert at about 12pm, but a royal spokesman confirmed the Queen is in residence at Buckingham Palace.\n\nA Police Scotland spokesman said: 'We can confirm that the suspicious letter that was delivered to the Palace of Holyroodhouse on Wednesday, June 7 has been analysed and found not to pose any risk to the public.\n\n'An investigation is now underway to identify the sender and establish the full circumstances surrounding this incident.'\n\nA Holyroodhouse spokesman said the site remained open while the incident unfolded. Tourists were said to be still walking around the grounds and sat in a cafe.\n\nLast month a letter containing white powder was sent to the Scottish National Party headquarters near Holyrood, with similar packages with fertiliser sent to two MSPs."],[10,"Liam Gallagher's foul-mouthed rant at brother Noel for missing One Love Manchester concert","The video will start in 8Cancel\n\nLiam Gallagher has unleashed a foul-mouthed rant at brother Noel after he failed to show up for the One Love Manchester concert last night.\n\nThe former Oasis singer made a surprise appearance at the end of the benefit concert, organised to raise funds to support the families of those killed and injured in the Manchester Arena terror attack on May 22.\n\nLiam performed two Oasis songs and new tune Wall of Glass, accompanied by Coldplays Chris Martin.\n\nAfter praising fans for the pure love vibrations at the gig Liam took to Twitter to apologise for his brother's absence.\n\nHe wrote: Manchester id like to apologise for my brothers absence last night very disappointed stay beautiful stay safe.\n\nHe added: Oh and if anybodys seen rkid tell him he can come out now as you were LG x.\n\nLiam then quashed all rumours of a future Oasis reunion and posted: Noels out of the f****** country werent we all love get on a f****** plane and play your tunes for the kids you sad f***, he tweeted.\n\nF*** the reunion mate it aint about Oasis its about people helping other people and hes once again shown his true f****** colours.\n\nOne fan replied for him to get over it, but Liam lashed back: Get over what.\n\nIn a statement released last week, Noels team said he was unable to attend the gig because he was on a longstanding family trip abroad.\n\nThe statement said: Sadly, Noel will not be at the concert this weekend. Hes been out of the country on a longstanding family trip since before the concert was announced and is unable to attend.\n\nNeedless to say he is very supportive of the event and wishes everyone huge success on the day.\n\nA spokeswoman for Noel said no further statements would be released.\n\nChris Martin stood in place of Noel during the show and played guitar while Liam smashed out Rock And Roll star.\n\nLiam was performing a set in Nuremburg, Germany, hours before the benefit gig and jetted back to Manchester as a surprise headline act.\n\nThe singer was playing at Rock im Park performing between 4.55pm and 5.55pm local time, performing a setlist of 13 tracks - including five Oasis hits.\n\nHe then jumped on a private jet to Manchester and was taken straight to the Old Trafford ground.\n\nLiam strode on to stage to the words of Muhammed Ali, before launching into Oasis classic Rock n Roll star.\n\nHe dedicated Live Forever to the 22 people killed and injured in the attack.\n\nAriana Grande organised the concert to raise money for those affected by the Manchester terror attack."],[10,"CANCELLED: Southend West Election Hustings","Due the events in London last night and the suspension of campaigning of many of the parties, tonights Southend West Hustings event has been cancelled.\n\nThe church will be open from 6.30pm for a brief time of prayer and reflection for those affected by last nights events, but also for the upcoming election. You would be most welcome to join us  whatever your faith perspective.\n\nWe will update as and when we have any further information."],[10,"London attack: Martial artist who tackled terrorist is 'out of surgery and on the mend'","Geoff Ho, who is thebusiness editor of the Sunday Express, was taken to intensive care after attempting to protect a bouncer on the door on the Southwark Tavern in Borough Market.\n\nHe had stepped in to break up what he believed to be a fight, unaware that it was in fact terrorists who were attacking members of the public with knives and a van.\n\nPosting a Twitter message on Monday morning, Mr Ho said: Thank you every one for the best wishes. I got out of surgery yesterday and am on the mend.\n\nFriends had previously expressed concern after the kung fu and kickboxing enthusiast went missing shortly after the attack, prompting desperate appeals for information online.\n\nOne said she thought he would have stood up and been counted because hes just that type of person.\n\nThrough the help of social media, Mr Ho was found in an intensive care ward in the city.\n\nAlthough he can sit up on his hospital bed, he cannot yet speak, the Mirror reported.\n\nMartin Townsend, editor of the Sunday Express, said: Geoff Ho is an absolutely first-class reporter and a fine and decent man and our thoughts are with him and his family at this time.\n\nIn a Facebook post, Mr Ho later wrote: Dont know whether it was stupid or noble to jump and break up the fight outside the Southwark Tavern, but two a*******s trying to do over the lone bouncer on the door isnt happening on my watch.\n\nThree men drove a van into pedestrians on London Bridge on Saturday night, before heading into Borough Market, where they attacked people with 12-inch knives.\n\nAt least seven people were killed and dozens more injured in the attack.\n\nThe men, who wore fake suicide vests, were shot and killed by armed police within minutes."],[10,"60 killed, injured in two attacks on Iranian Parliament, Khomeinis Shrine","ERBIL, Kurdistan Region (Kurdistan24)  Two armed groups on Wednesday attacked the Iranian Parliament and shrine of former Supreme Leader Ruhollah Khomeini, killing 12 and injuring 48 others, the Interior Ministry stated.\n\nThe first attack took place in the Iranian Parliament where the gunmen controlled the building for several hours and prevented staff and Parliament members from leaving.\n\nThe second attack occurred at Khomeinis Shrine where two suicide bombers detonated themselves, shooting the tomb and people in the area.\n\nFollowing the violence, the Islamic State (IS) claimed responsibility for the attacks in an online statement.\n\nThe insurgent group also released footage showing militants in the Iranian Parliament building.\n\nIt was a rare attack on Iran, one of the countries fighting IS in Iraq and Syria.\n\nThe assailants dressed like women and entered the Parliament building in the center of Tehran, Deputy Interior Minister Mohammed Hossein Zolfaghari said.\n\nOne of them was shot dead, and another one detonated his suicide vest, he said.\n\nOne of the journalists, who asked to remain anonymous, revealed the chaotic scenes to an Iranian news agency.\n\nI was inside the parliament when the shooting happened, they said. Everyone was shocked and scared. I saw two men shooting randomly.\n\nThe Iranian Intelligence Ministry stated security troops had arrested another terrorist group who planned the third attack but did not provide further details.\n\nThe attacks occurred less than a month after the re-election of President Hassan Rouhani.\n\nRouhanis landslide victory defeated candidates supported by the hardline clergy and the Islamic Revolutionary Guard Corps (IRGC), which is responsible for national security.\n\nThe Intelligence Ministry asked people to remain vigilant and report any suspicious activity to the security forces."],[10,"Bloodied victims of London Bridge terror attack hid in Borough Market pub, video footage shows","THIS is the moment a bloodied victim of the London Bridge attack is nursed on the floor of a pub as chaos erupts around them.\n\nThe victim is covered in blood as a compression is applied totheir wounds by someone who appears to be a police officer.\n\nA police officer can be heard yelling at drinkers at the Globe pub to move upstairs, away from the carnage at London Bridge on Saturday night.\n\nPubgoers had hidden beneathtables as the attack,which claimed seven lives and leftalmost 50 people injured, unfolded outside.\n\nThe condition of the person who was covered in blood in the video is not clear.\n\nJag Sandue was at the nearby Black &Blue steak restaurant when he said he saw several men storm in, armed with knives.\n\nHe last night told The Sun Online that he saw the man behind him cut down, with blood spraying on to the back of his shirt.\n\nHe said: \"There were people throwing chairs and glasses outside and I thought it might just be a fight.\n\n\"Then I realised it was more than that, people were running.\n\n\"Next thing we know, they're in our restaurant. People were screaming 'they've got knives'.\"\n\nWendy Clarke was also at the Black &Blue steak restaurant: She said: \"As we were running out the restaurant, we saw blood. Blood was everywhere.\"\n\nDiners Jamie and Emma spoke of having to hide in the steak restaurant's kitchen when threemen stabbed peoplein the face and stomach.\n\nJamie said: \"We heard lots and lo
