<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":171119,"name":"001_whySpark","language":"scala","commands":[{"version":"CommandV1","origId":171120,"guid":"2ddd5eaa-e05e-4787-ae6c-d3292a77d9f7","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n\n# [SDS-2.2, Scalable Data Science](https://lamastex.github.io/scalable-data-science/sds/2/2/)\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3c5b8231-822b-4907-8b0a-9a1e52d5b07e"},{"version":"CommandV1","origId":171122,"guid":"fa84dda3-fb94-4350-94b8-26e71a7e3101","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n# Why Apache Spark?\n\n* [Apache Spark: A Unified Engine for Big Data Processing](https://cacm.acm.org/magazines/2016/11/209116-apache-spark/fulltext) By Matei Zaharia, Reynold S. Xin, Patrick Wendell, Tathagata Das, Michael Armbrust, Ankur Dave, Xiangrui Meng, Josh Rosen, Shivaram Venkataraman, Michael J. Franklin, Ali Ghodsi, Joseph Gonzalez, Scott Shenker, Ion Stoica \nCommunications of the ACM, Vol. 59 No. 11, Pages 56-65\n10.1145/2934664\n\n[![Apache Spark ACM Video](https://i.vimeocdn.com/video/597494216_640.jpg)](https://player.vimeo.com/video/185645796)\n\nRight-click the above image-link, open in a new tab and watch the video (4 minutes) or read about it in the Communications of the ACM in the frame below or from the link above.\n\n\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6d2c3216-f573-40f3-9366-2dbef624ab07"},{"version":"CommandV1","origId":171627,"guid":"7d15d9e2-e380-4516-add0-45c2c553e2bc","subtype":"command","commandType":"auto","position":2.03125,"command":"//This allows easy embedding of publicly available information into any other notebook\n//Example usage:\n// displayHTML(frameIt(\"https://en.wikipedia.org/wiki/Latent_Dirichlet_allocation#Topics_in_LDA\",250))\ndef frameIt( u:String, h:Int ) : String = {\n      \"\"\"<iframe \n src=\"\"\"\"+ u+\"\"\"\"\n width=\"95%\" height=\"\"\"\" + h + \"\"\"\">\n  <p>\n    <a href=\"http://spark.apache.org/docs/latest/index.html\">\n      Fallback link for browsers that, unlikely, don't support frames\n    </a>\n  </p>\n</iframe>\"\"\"\n   }\ndisplayHTML(frameIt(\"https://cacm.acm.org/magazines/2016/11/209116-apache-spark/fulltext\",600))","commandVersion":0,"state":"finished","results":{"type":"htmlSandbox","data":"<iframe \n src=\"https://cacm.acm.org/magazines/2016/11/209116-apache-spark/fulltext\"\n width=\"95%\" height=\"600\">\n  <p>\n    <a href=\"http://spark.apache.org/docs/latest/index.html\">\n      Fallback link for browsers that, unlikely, don't support frames\n    </a>\n  </p>\n</iframe>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1502425834562,"submitTime":1502425837493,"finishTime":1502425834712,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":true,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6093d109-8659-44fb-b427-e7974295a8fe"},{"version":"CommandV1","origId":171626,"guid":"248f1a49-4dbc-4e04-a1f7-48724dfe52e9","subtype":"command","commandType":"auto","position":2.0625,"command":"%md\n# Some BDAS History behind Apache Spark\n## The Berkeley Data Analytics Stack is BDAS\n### Spark is a sub-stack of BDAS\n**Source:** \n* [Ion Stoica's State of Spark Union AmpCamp 6, Nov 2015](https://www.slideshare.net/secret/9ON8EEAlVKP3Sl)\n* [Machine learning: Trends, perspectives, and prospects, M. I. Jordan, T. M. Mitchell, Science  17 Jul 2015: Vol. 349, Issue 6245, pp. 255-260, DOI: 10.1126/science.aaa8415](http://science.sciencemag.org/content/349/6245/255.full-text.pdf+html)\n\n### BDAS State of The Union Talk by Ion Stoica, AMP Camp 6, Nov 2015 \nThe followign talk outlines the motivation and insights behind BDAS' research approach and how they address the cross-disciplinary nature of Big Data challenges and current work.\n* **watch later (5 mins.):** \n\n[![Ion Stoica on State of Spark Union AmpCamp6](https://github.com/raazesh-sainudiin/scalable-data-science/raw/master/images/week1/stateofthebdasunionAmpCamp6Stoica-5_YTCover.png)](https://www.youtube.com/watch?v=s7kj9XzRBQk&start=91&end=386)\n \n## key points\n* started in 2011 with strong public-private funding\n  * Defense Advanced Research Projects Agency\n  * Lawrance Berkeley Laboratory\n  * National Science Foundation\n  * Amazon Web Services\n  * Google\n  * SAP\n* The Berkeley AMPLab is creating a new approach to data analytics to seamlessly integrate the three main resources available for making sense of data at scale: \n  * Algorithms (machine learning and statistical techniques), \n  * Machines (in the form of scalable clusters and elastic cloud computing), and \n  * People (both individually as analysts and in crowds). \n* The lab is realizing its ideas through the development of a freely-available Open Source software stack called BDAS: the Berkeley Data Analytics Stack. \n* Several components of BDAS have gained significant traction in industry and elsewhere, including: \n  * the Mesos cluster resource manager, \n  * the Spark in-memory computation framework, a sub-stack of the BDAS stack, \n  * and more... \n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e54e1c42-889e-4d8a-9504-3051bd8f5862"},{"version":"CommandV1","origId":171123,"guid":"1a498787-e788-4230-9687-d3ae37d5ca0d","subtype":"command","commandType":"auto","position":2.125,"command":"%md\n### The big data problem, Hardware, distributing work, handling failed and slow machines\n#### by Anthony Joseph in BerkeleyX/CS100.1x\n\n* **(watch now 1:48)**: The Big Data Problem\n  * [![The Big Data Problem by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/0JdJe5iehhw/0.jpg)](https://www.youtube.com/watch?v=0JdJe5iehhw&modestbranding=1&start=1)\n*  **(watch now 1:43)**: Hardware for Big Data\n  * [![Hardware for Big Data by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/KmIIMdsXGzc/0.jpg)](https://www.youtube.com/watch?v=KmIIMdsXGzc&rel=0&autoplay=1&modestbranding=1&start=1)\n* **(watch now 1:17)**: How to distribute work across a cluster of commodity machines?\n  * [![How to distribute work across a cluster of commodity machines? by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/Euk1v3VtNcM/0.jpg)](https://www.youtube.com/watch?v=Euk1v3VtNcM&rel=0&autoplay=1&modestbranding=1&start=1)\n* **(watch now 0:36)**: How to deal with failures or slow machines?\n  * [![How to deal with failures or slow machines? by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/NaHNsPEK3KA/0.jpg)](https://www.youtube.com/watch?v=NaHNsPEK3KA&rel=0&autoplay=1&modestbranding=1&start=1)\n  ","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f518287a-09c3-450e-afdd-b94c69648ee1"},{"version":"CommandV1","origId":171124,"guid":"9550dae5-72db-4024-b757-aea4ff486d45","subtype":"command","commandType":"auto","position":2.1875,"command":"%md\n## MapReduce and Apache Spark.\n#### by Anthony Joseph in BerkeleyX/CS100.1x\n\n* **(watch now 1:48)**: Map Reduce (is bounded by Disk I/O)\n  * [![The Big Data Problem by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/NqG_hYAKjYk/0.jpg)](https://www.youtube.com/watch?v=NqG_hYAKjYk&rel=0&autoplay=1&modestbranding=1&start=1)\n*  **(watch now 2:49)**: Apache Spark (uses Memory instead of Disk)\n  * [![Apache Spark by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/vat5Jki1lbI/0.jpg)](https://www.youtube.com/watch?v=vat5Jki1lbI&rel=0&autoplay=1&modestbranding=1&start=1)\n* **(watch now 3:00)**: Spark Versus MapReduce\n  * [![Spark Versus MapReduce by Anthony Joseph in BerkeleyX/CS100.1x](http://img.youtube.com/vi/Ddq3Gua2QFg/0.jpg)](https://www.youtube.com/watch?v=Ddq3Gua2QFg&rel=0&autoplay=1&modestbranding=1&start=1)\n* SUMMARY\n    * uses memory instead of disk alone and is thus fater than Hadoop MapReduce\n    * resilience abstraction is by RDD (resilient distributed dataset)\n    * RDDs can be recovered upon failures from their *lineage graphs*, the recipes to make them starting from raw data\n    * Spark supports a lot more than MapReduce, including streaming, interactive in-memory querying, etc.\n    * Spark demonstrated an unprecedented sort of 1 petabyte (1,000 terabytes) worth of data in 234 minutes running on 190 Amazon EC2 instances (in 2015).\n    * Spark expertise corresponds to the highest Median Salary in the US (~ 150K)","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"1369d907-a0af-44c4-b7a3-73f6ffe8fe4b"},{"version":"CommandV1","origId":171125,"guid":"c513d92a-6106-4faf-a505-eb59121c6445","subtype":"command","commandType":"auto","position":2.25,"command":"%md\n## Key Papers\n\n* Key Historical Milestones\n  * 1956-1979: [Stanford, MIT, CMU, and other universities develop set/list operations in LISP, Prolog, and other languages for parallel processing](http://www-formal.stanford.edu/jmc/history/lisp/lisp.html)\n  * 2004: **READ**: [Google's MapReduce: Simplified Data Processing on Large Clusters, by Jeffrey Dean and Sanjay Ghemawat](http://research.google.com/archive/mapreduce.html)\n  * 2006: [Yahoo!'s Apache Hadoop, originating from the Yahoo!s Nutch Project, Doug Cutting](http://developer.yahoo.com/hadoop/)\n  * 2009: [Cloud computing with Amazon Web Services Elastic MapReduce](http://aws.amazon.com/elasticmapreduce/), a Hadoop version modified for Amazon Elastic Cloud Computing (EC2) and Amazon Simple Storage System (S3), including support for Apache Hive and Pig.\n  * 2010: **READ**: [The Hadoop Distributed File System, by Konstantin Shvachko, Hairong Kuang, Sanjay Radia, and Robert Chansler. IEEE MSST](http://dx.doi.org/10.1109/MSST.2010.5496972) \n* Apache Spark Core Papers</h1>\n  * 2010: [Spark: Cluster Computing with Working Sets, Matei Zaharia, Mosharaf Chowdhury, Michael J. Franklin, Scott Shenker, Ion Stoica. USENIX HotCloud](http://people.csail.mit.edu/matei/papers/2010/hotcloud_spark.pdf).\n  * 2012: **READ**: [Resilient Distributed Datasets: A Fault-Tolerant Abstraction for In-Memory Cluster Computing, Matei Zaharia, Mosharaf Chowdhury, Tathagata Das, Ankur Dave, Justin Ma, Murphy McCauley, Michael J. Franklin, Scott Shenker and Ion Stoica. NSDI](http://usenix.org/system/files/conference/nsdi12/nsdi12-final138.pdf)\n  \n  ![brief history of functional programming and big data by SparkCamp](https://raw.githubusercontent.com/raazesh-sainudiin/scalable-data-science/master/images/week1/dbTrImg_BriefHistoryFuncProgBigData700x.png)","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"11e5d388-c8e4-45a8-9df0-3dcd7b4fa94e"},{"version":"CommandV1","origId":171126,"guid":"75bc313e-c1d5-4d9c-a60a-0716b5401240","subtype":"command","commandType":"auto","position":2.375,"command":"%md\n***\n***\n55 minutes\n55 out of 90+10 minutes.\n\nWe have come to the end of this section.\n\n**Next let us get everyone to login to databricks** to get our hands dirty with some Spark code! \n\n10-15 minutes.\nThen break for 5.\n***\n***","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4a8b5565-22a6-4487-9f2e-286e762f99c6"},{"version":"CommandV1","origId":171127,"guid":"5c337271-d057-45d0-86cd-62cb609ee96e","subtype":"command","commandType":"auto","position":2.5,"command":"%md\n\n# To Stay Connected to Changes in Spark\n\nSubscribe to YouTube Channels:\n\n* [https://www.youtube.com/user/TheApacheSpark](https://www.youtube.com/user/TheApacheSpark)\n* [databricks product-focused channel](https://www.youtube.com/channel/UC3q8O3Bh2Le8Rj1-Q-_UUbA)\n\n## EXTRA: For a historical insight see excerpts from an interview with Ion Stoica\n\n#### Beginnings of Apache Spark and Databricks (academia-industry roots)\n[![Ion Stoica on Starting Spark and DataBricks](http://img.youtube.com/vi/bHH8sG-F9tg/0.jpg)](https://www.youtube.com/watch?v=bHH8sG-F9tg&rel=0&autoplay=1&modestbranding=1&start=231&end=365)\n\n#### Advantages of Apache Spark: A Unified System for Batch, Stream, Interactive / Ad Hoc or Graph Processing\n[![Ion Stoica on Starting Spark and DataBricks](http://img.youtube.com/vi/bHH8sG-F9tg/0.jpg)](https://www.youtube.com/watch?v=bHH8sG-F9tg&rel=0&autoplay=1&modestbranding=1&start=458&end=726)\n\n#### Main Goal of Databricks Cloud: To Make Big Data Easy\n[![Ion Stoica on Starting Spark and DataBricks](http://img.youtube.com/vi/bHH8sG-F9tg/0.jpg)](https://www.youtube.com/watch?v=bHH8sG-F9tg&rel=0&autoplay=1&modestbranding=1&start=890&end=985)\n\n***\n***","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6c11d7ab-392d-4add-a9f1-537553f2e718"}],"dashboards":[],"guid":"173732de-f577-4a6f-9a8d-4db148ad7da4","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>
