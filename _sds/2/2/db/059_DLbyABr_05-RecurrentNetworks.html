user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"430661f7-1e3c-4b7f-a341-73636adb5398"},{"version":"CommandV1","origId":216729,"guid":"9cd43fb0-ac9a-4bf8-a6d9-06b6eb0467f1","subtype":"command","commandType":"auto","position":4.75,"command":"%md \nThe network does learn, and could be trained to get a good accuracy. But what's really going on here?\n\nLet's leave aside for a moment the simplistic training data (one fun experiment would be to create corrupted sequences and augment the data with those, forcing the network to pay attention to the whole sequence).\n\nBecause the model is fundamentally symmetric and stateless (in terms of the sequence; naturally it has weights), this model would need to learn every sequential feature relative to every single sequence position. That seems difficult, inflexible, and inefficient.\n\nMaybe we could add layers, neurons, and extra connections to mitigate parts of the problem. We could also do things like a 1D convolution to pick up frequencies and some patterns.\n\nBut instead, it might make more sense to explicitly model the sequential nature of the data (a bit like how we explictly modeled the 2D nature of image data with CNNs).","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"806be634-8d7e-4271-a1cb-403858fd207a"},{"version":"CommandV1","origId":216730,"guid":"034c100b-0d44-40cd-a043-cde2b52c2bf9","subtype":"command","commandType":"auto","position":5.0,"command":"%md \n## Recurrent Neural Network Concept\n\n__Let's take the neuron's output from one time (t) and feed it into that same neuron at a later time (t+1), in combination with other relevant inputs. Then we would have a neuron with memory.__\n\nWe can weight the \"return\" of that value and train the weight -- so the neuron learns how important the previous value is relative to the current one.\n\nDifferent neurons might learn to \"remember\" different amounts of prior history.\n\nThis concept is called a *Recurrent Neural Network*, originally developed around the 1980s.\n\nLet's recall some pointers from the crash intro to Deep learning.\n\n### Watch following videos now for 12 minutes for the fastest introduction to RNNs and LSTMs\n\n[Udacity: Deep Learning by Vincent Vanhoucke - Recurrent Neural network](https://youtu.be/LTbLxm6YIjE?list=PLAwxTw4SYaPn_OWPFT9ulXLuQrImzHfOV)\n\n#### Recurrent neural network\n![Recurrent neural network](http://colah.github.io/posts/2015-08-Understanding-LSTMs/img/RNN-unrolled.png)  \n[http://colah.github.io/posts/2015-08-Understanding-LSTMs/](http://colah.github.io/posts/2015-08-Understanding-LSTMs/)  \n\n\n[http://karpathy.github.io/2015/05/21/rnn-effectiveness/](http://karpathy.github.io/2015/05/21/rnn-effectiveness/)  \n***\n\n***\n##### LSTM - Long short term memory\n![LSTM](http://colah.github.io/posts/2015-08-Understanding-LSTMs/img/LSTM3-chain.png)\n\n***\n##### GRU - Gated recurrent unit\n![Gated Recurrent unit](http://colah.github.io/posts/2015-08-Understanding-LSTMs/img/LSTM3-var-GRU.png)\n[http://arxiv.org/pdf/1406.1078v3.pdf](http://arxiv.org/pdf/1406.1078v3.pdf)  \n\n\n### Training a Recurrent Neural Network\n\n<img src=\"http://i.imgur.com/iPGNMvZ.jpg\">\n\nWe can train an RNN using backpropagation with a minor twist: since RNN neurons with different states over time can be \"unrolled\" (i.e., are analogous) to a sequence of neurons with the \"remember\" weight linking directly forward from (t) to (t+1), we can backpropagate through time as well as the physical layers of the network.\n\nThis is, in fact, called __Backpropagation Through Time__ (BPTT)\n\nThe idea is sound but -- since it creates patterns similar to very deep networks -- it suffers from the same challenges:\n* Vanishing gradient\n* Exploding gradient\n* Saturation\n* etc.\n\ni.e., many of the same problems with early deep feed-forward networks having lots of weights.\n\n10 steps back in time for a single layer is a not as bad as 10 layers (since there are fewer connections and, hence, weights) but it does get expensive.\n\n---\n\n> __ASIDE: Hierarchical and Recursive Networks, Bidirectional RNN__\n\n> Network topologies can be built to reflect the relative structure of the data we are modeling. E.g., for natural language, grammar constraints mean that both hierarchy and (limited) recursion may allow a physically smaller model to achieve more effective capacity.\n\n> A bi-directional RNN includes values from previous and subsequent time steps. This is less strange than it sounds at first: after all, in many problems, such as sentence translation (where BiRNNs are very popular) we usually have the entire source sequence at one time. In that case, a BiDiRNN is really just saying that both prior and subsequent words can influence the interpretation of each word, something we humans take for granted.\n\n> Recent versions of neural net libraries have support for bidirectional networks, although you may need to write (or locate) a little code yourself if you want to experiment with hierarchical networks.\n\n---\n\n## Long Short-Term Memory (LSTM)\n\n\"Pure\" RNNs were never very successful. Sepp Hochreiter and Jrgen Schmidhuber (1997) made a game-changing contribution with the publication of the Long Short-Term Memory unit. How game changing? It's effectively state of the art today.\n\n<sup>(Credit and much thanks to Chris Olah, http://colah.github.io/about.html, Research Scientist at Google Brain, for publishing the following excellent diagrams!)</sup>\n\n*In the following diagrams, pay close attention that the output value is \"split\" for graphical purposes -- so the two *h* arrows/signals coming out are the same signal.*\n\n__RNN Cell:__\n<img src=\"http://i.imgur.com/DfYyKaN.png\" width=600>\n\n__LSTM Cell:__\n\n<img src=\"http://i.imgur.com/pQiMLjG.png\" width=600>\n\n\nAn LSTM unit is a neuron with some bonus features:\n* Cell state propagated across time\n* Input, Output, Forget gates\n* Learns retention/discard of cell state\n* Admixture of new data\n* Output partly distinct from state\n* Use of __addition__ (not multiplication) to combine input and cell state allows state to propagate unimpeded across time (addition of gradient)\n\n---\n\n> __ASIDE: Variations on LSTM__\n\n> ... include \"peephole\" where gate functions have direct access to cell state; convolutional; and bidirectional, where we can \"cheat\" by letting neurons learn from future time steps and not just previous time steps.\n\n___\n\nSlow down ... exactly what's getting added to where? For a step-by-step walk through, read Chris Olah's full post http://colah.github.io/posts/2015-08-Understanding-LSTMs/ \n\n\n### Do LSTMs Work Reasonably Well?\n\n__Yes!__ These architectures are in production (2017) for deep-learning-enabled products at Baidu, Google, Microsoft, Apple, and elsewhere. They are used to solve problems in time series analysis, speech recognition and generation, connected handwriting, grammar, music, and robot control systems.\n\n### Let's Code an LSTM Variant of our Sequence Lab\n\n(this great demo example courtesy of Jason Brownlee: http://machinelearningmastery.com/understanding-stateful-lstm-recurrent-neural-networks-python-keras/)","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0 (3, 1)\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1513238443717,"submitTime":1513238443711,"finishTime":1513238443742,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f78b9e78-b706-47e6-a4f7-b321e29ec4b3"},{"version":"CommandV1","origId":216733,"guid":"750c6b17-ca38-412d-a8da-f9e4b13f9df2","subtype":"command","commandType":"auto","position":6.75,"command":"X.shape[0], y.shape[1] # number of examples and number of categorical outputs","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">7</span><span class=\"ansired\">]: </span>(23, 26)\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1513238604653,"submitTime":1513238604653,"finishTime":1513238604694,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ab709b93-ccbb-4561-8c51-689fb4dd6af5"},{"version":"CommandV1","origId":216734,"guid":"5cce9b63-a1a1-44e9-9dec-40e7a3c17aff","subtype":"command","commandType":"auto","position":7.0,"command":"%md \n__Memory and context__\n\nIf this network is learning the way we would like, it should be robust to noise and also understand the relative context (in this case, where a prior letter occurs in the sequence).\n\nI.e., we should be able to give it corrupted sequences, and it should produce reasonably correct predictions.\n\nMake the following change to the code to test this out:\n\n## You Try!\n* We'll use \"W\" for our erroneous/corrupted data element\n* Add code at the end to predict on the following sequences:\n    * 'WBC', 'WKL', 'WTU', 'DWF', 'MWO', 'VWW', 'GHW', 'JKW', 'PQW'\n* Notice any pattern? Hard to tell from a small sample, but if you play with it (trying sequences from different places in the alphabet, or different \"corruption\" letters, you'll notice patterns that give a hint at what the network is learning\n\nThe solution is in `060_DLByABr_05a-LSTM-Solution` if you are lazy right now or get stuck.\n\n__Pretty cool... BUT__\n\nThis alphabet example does seem a bit like \"tennis without the net\" since the original goal was to develop networks that could extract patterns from complex, ambiguous content like natural language or music, and we've been playing with a sequence (Roman alphabet) that is 100% deterministic and tiny in size.\n\nFirst, go ahead and start `061_DLByABr_05b-LSTM-Language` since it will take several minutes to produce its first output.\n\nThis latter script is taken 100% exactly as-is from the Keras library examples folder (https://github.com/fchollet/keras/blob/master/examples/lstm_text_generation.py) and uses precisely the logic we just learned, in order to learn and synthesize English language text from a single-author corpuse. The amazing thing is that the text is learned and generated one letter at a time, just like we did with the alphabet.\n\nCompared to our earlier examples...\n* there is a minor difference in the way the inputs are encoded, using 1-hot vectors\n* and there is a *significant* difference in the way the outputs (predictions) are generated: instead of taking just the most likely output class (character) via argmax as we did before, this time we are treating the output as a distribution and sampling from the distribution.\n\nLet's take a look at the code ... but even so, this will probably be something to come back to after fika or a long break, as the training takes about 5 minutes per epoch (late 2013 MBP CPU) and we need around 20 epochs (80 minutes!) to get good output.","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"78d949cf-1659-4828-8def-f53608446e67"},{"version":"CommandV1","origId":216735,"guid":"e010c83e-67cf-469f-8395-2ec2b550ac8d","subtype":"command","commandType":"auto","position":8.0,"command":"import sys\nsys.exit(0) #just to keep from accidentally running this code (that is already in 061_DLByABr_05b-LSTM-Language) HERE\n\n'''Example script to generate text from Nietzsche's writings.\n\nAt least 20 epochs are required before the generated text\nstarts sounding coherent.\n\nIt is recommended to run this script on GPU, as recurrent\nnetworks are quite computationally intensive.\n\nIf you try this script on new data, make sure your corpus\nhas at least ~100k characters. ~1M is better.\n'''\n\nfrom keras.models import Sequential\nfrom keras.layers import Dense, Activation\nfrom keras.layers import LSTM\nfrom keras.optimizers import RMSprop\nfrom keras.utils.data_utils import get_file\nimport numpy as np\nimport random\nimport sys\n\npath = \"../data/nietzsche.txt\"\ntext = open(path).read().lower()\nprint('corpus length:', len(text))\n\nchars = sorted(list(set(text)))\nprint('total chars:', len(chars))\nchar_indices = dict((c, i) for i, c in enumerate(chars))\nindices_char = dict((i, c) for i, c in enumerate(chars))\n\n# cut the text in semi-redundant sequences of maxlen characters\nmaxlen = 40\nstep = 3\nsentences = []\nnext_chars = []\nfor i in range(0, len(text) - maxlen, step):\n    sentences.append(text[i: i + maxlen])\n    next_chars.append(text[i + maxlen])\nprint('nb sequences:', len(sentences))\n\nprint('Vectorization...')\nX = np.zeros((len(sentences), maxlen, len(chars)), dtype=np.bool)\ny = np.zeros((len(sentences), len(chars)), dtype=np.bool)\nfor i, sentence in enumerate(sentences):\n    for t, char in enumerate(sentence):\n        X[i, t, char_indices[char]] = 1\n    y[i, char_indices[next_chars[i]]] = 1\n\n\n# build the model: a single LSTM\nprint('Build model...')\nmodel = Sequential()\nmodel.add(LSTM(128, input_shape=(maxlen, len(chars))))\nmodel.add(Dense(len(chars)))\nmodel.add(Activation('softmax'))\n\noptimizer = RMSprop(lr=0.01)\nmodel.compile(loss='categorical_crossentropy', optimizer=optimizer)\n\n\ndef sample(preds, temperature=1.0):\n    # helper function to sample an index from a probability array\n    preds = np.asarray(preds).astype('float64')\n    preds = np.log(preds) / temperature\n    exp_preds = np.exp(preds)\n    preds = exp_preds / np.sum(exp_preds)\n    probas = np.random.multinomial(1, preds, 1)\n    return np.argmax(probas)\n\n# train the model, output generated text after each iteration\nfor iteration in range(1, 60):\n    print()\n    print('-' * 50)\n    print('Iteration', iteration)\n    model.fit(X, y, batch_size=128, epochs=1)\n\n    start_index = random.randint(0, len(text) - maxlen - 1)\n\n    for diversity in [0.2, 0.5, 1.0, 1.2]:\n        print()\n        print('----- diversity:', diversity)\n\n        generated = ''\n        sentence = text[start_index: start_index + maxlen]\n        generated += sentence\n        print('----- Generating with seed: \"' + sentence + '\"')\n        sys.stdout.write(generated)\n\n        for i in range(400):\n            x = np.zeros((1, maxlen, len(chars)))\n            for t, char in enumerate(sentence):\n                x[0, t, char_indices[char]] = 1.\n\n            preds = model.predict(x, verbose=0)[0]\n            next_index = sample(preds, diversity)\n            next_char = indices_char[next_index]\n\n            generated += next_char\n            sentence = sentence[1:] + next_char\n\n            sys.stdout.write(next_char)\n            sys.stdout.flush()\n        print()","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":true,"deletable":true,"editable":true},"streamStates":{},"nuid":"7ea70969-68ee-4a1d-af1c-728971e9deae"},{"version":"CommandV1","origId":216736,"guid":"2068913e-a732-444e-99f0-504ccf0f6746","subtype":"command","commandType":"auto","position":9.0,"command":"%md \n## Gated Recurrent Unit (GRU)\n\nIn 2014, a new, promising design for RNN units called Gated Recurrent Unit was published (https://arxiv.org/abs/1412.3555)\n\nGRUs have performed similarly to LSTMs, but are slightly simpler in design:\n\n* GRU has just two gates: \"update\" and \"reset\" (instead of the input, output, and forget in LSTM)\n* __update__ controls how to modify (weight and keep) cell state\n* __reset__ controls how new input is mixed (weighted) with/against memorized state\n* there is no output gate, so the cell state is propagated out -- i.e., there is __no \"hidden\" state__ that is separate from the generated output state\n\n<img src=\"http://i.imgur.com/nnATBmC.png\" width=700>\n\nWhich one should you use for which applications? The jury is still out -- this is an area for experimentation!\n\n### Using GRUs in Keras\n\n... is as simple as using the built-in GRU class (https://keras.io/layers/recurrent/)\n\nIf you are working with RNNs, spend some time with docs to go deeper, as we have just barely scratched the surface here, and there are many \"knobs\" to turn that will help things go right (or wrong).","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"0304cfc5-13eb-4311-941c-e97b982cac1b"},{"version":"CommandV1","origId":216737,"guid":"c1774cb6-5da8-423d-af8e-074924193fd5","subtype":"command","commandType":"auto","position":9.5,"command":"'''Example script to generate text from Nietzsche's writings.\n\nAt least 20 epochs are required before the generated text\nstarts sounding coherent.\n\nIt is recommended to run this script on GPU, as recurrent\nnetworks are quite computationally intensive.\n\nIf you try this script on new data, make sure your corpus\nhas at least ~100k characters. ~1M is better.\n'''\n\nfrom __future__ import print_function\nfrom keras.models import Sequential\nfrom keras.layers import Dense, Activation\nfrom keras.layers import LSTM\nfrom keras.optimizers import RMSprop\nfrom keras.utils.data_utils import get_file\nimport numpy as np\nimport random\nimport sys\n\npath = get_file('nietzsche.txt', origin='https://s3.amazonaws.com/text-datasets/nietzsche.txt')\ntext = open(path).read().lower()\nprint('corpus length:', len(text))\n\nchars = sorted(list(set(text)))\nprint('total chars:', len(chars))\nchar_indices = dict((c, i) for i, c in enumerate(chars))\nindices_char = dict((i, c) for i, c in enumerate(chars))\n\n# cut the text in semi-redundant sequences of maxlen characters\nmaxlen = 40\nstep = 3\nsentences = []\nnext_chars = []\nfor i in range(0, len(text) - maxlen, step):\n    sentences.append(text[i: i + maxlen])\n    next_chars.append(text[i + maxlen])\nprint('nb sequences:', len(sentences))\n\nprint('Vectorization...')\nX = np.zeros((len(sentences), maxlen, len(chars)), dtype=np.bool)\ny = np.zeros((len(sentences), len(chars)), dtype=np.bool)\nfor i, sentence in enumerate(sentences):\n    for t, char in enumerate(sentence):\n        X[i, t, char_indices[char]] = 1\n    y[i, char_indices[next_chars[i]]] = 1","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">corpus length: 600901\ntotal chars: 59\nnb sequences: 200287\nVectorization...\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1513247573394,"submitTime":1513247573382,"finishTime":1513247623664,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"c arry-potter-botnik-jk-rowling](https://www.theguardian.com/books/booksblog/2017/dec/13/harry-potter-botnik-jk-rowling)\n- **Business Insider**: *There is a new chapter in Harry Potter's story  and it was written by artificial intelligence ... The writing is mostly weird and borderline comical, but the machine managed to partly reproduce original writer J.K. Rowling's writing style.*\n  * [http://nordic.businessinsider.com/there-is-a-new-chapter-in-harry-potters-story-and-it-was-written-by-artificial-intelligence-2017-12](http://nordic.businessinsider.com/there-is-a-new-chapter-in-harry-potters-story-and-it-was-written-by-artificial-intelligence-2017-12)\n  \nWhen your managers get \"psyched\" about how AI will solve all the problems and your sales teams are dreaming hard - keep it cool and manage their expectations as a practical data scientist who is humbled by the hard reality of additions, multiplications and conditionals under the hood.\n\n## 'Mind the Ethics'\n\nDon't forget to ask how your data science pipelines could adversely affect peoples:\n * A great X-mas gift to yourself: [https://weaponsofmathdestructionbook.com/](https://weaponsofmathdestructionbook.com/)\n * Another one to make you braver and calmer: [https://www.schneier.com/books/data_and_goliath/](https://www.schneier.com/books/data_and_goliath/)\n \n Don't forget that Data Scientists can be put behind bars for \"following orders\" from your boss to \"make magic happen\".\n * [https://www.datasciencecentral.com/profiles/blogs/doing-illegal-data-science-without-knowing-it](https://www.datasciencecentral.com/profiles/blogs/doing-illegal-data-science-without-knowing-it)\n * [https://timesofindia.indiatimes.com/india/forecast-of-poll-results-illegal-election-commission/articleshow/57927839.cms](https://timesofindia.indiatimes.com/india/forecast-of-poll-results-illegal-election-commission/articleshow/57927839.cms)\n * [https://spectrum.ieee.org/cars-that-think/at-work/education/vw-scandal-shocking-but-
