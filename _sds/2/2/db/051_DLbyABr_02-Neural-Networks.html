<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":752893222255121,"name":"051_DLbyABr_02-Neural-Networks","language":"python","commands":[{"version":"CommandV1","origId":752893222255156,"guid":"63509ab8-564a-4722-92b9-eafb261734c1","subtype":"command","commandType":"auto","position":0.5,"command":"%md\n\n# [SDS-2.2, Scalable Data Science](https://lamastex.github.io/scalable-data-science/sds/2/2/)\n\nThis is used in a non-profit educational setting with kind permission of [Adam Breindel](https://www.linkedin.com/in/adbreind).\nThis is not licensed by Adam for use in a for-profit setting. Please contact Adam directly at `adbreind@gmail.com` to request or report such use cases or abuses. \nA few minor modifications and additional mathematical statistical pointers have been added by Raazesh Sainudiin when teaching PhD students in Uppsala University.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"8834dcf3-171b-481a-9843-8c490990e83a"},{"version":"CommandV1","origId":752893222255122,"guid":"ab5bb9b4-2ddc-4ef6-90fa-a74cee4f5320","subtype":"command","commandType":"auto","position":1.0,"command":"%md # Artificial Neural Network - Perceptron\n\nThe field of artificial neural networks started out with an electromechanical binary unit called a perceptron.\n\nThe perceptron took a weighted set of input signals and chose an ouput state (on/off or high/low) based on a threshold.\n\n<img src=\"http://i.imgur.com/c4pBaaU.jpg\">","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"4936f8e4-3a7e-4f92-8663-161cbec3ffa5"},{"version":"CommandV1","origId":752893222255157,"guid":"f31aa8a9-7ec6-4cbe-aac5-a2d6719802e7","subtype":"command","commandType":"auto","position":1.5,"command":"%md\n(raaz) Thus, the perceptron is defined by:\n\n$$\nf(1, x\\_1,x\\_2,\\ldots , x\\_n \\, ; \\, w\\_0,w\\_1,w\\_2,\\ldots , w\\_n) =\n\\begin{cases}\n1 & \\text{if} \\quad \\sum\\_{i=0}^n w\\_i x\\_i > 0 \\\\\\\\\n0 & \\text{otherwise}\n\\end{cases}\n$$\nand implementable with the following arithmetical and logical unit (ALU) operations in a machine:\n * n inputs from one \\\\(n\\\\)-dimensional data point: \\\\( x_1,x_2,\\ldots x_n \\, \\in \\, \\mathbb{R}^n\\\\)\n * arithmetic operations\n   * n+1 multiplications\n   * n additions\n* boolean operations\n  * one if-then on an inequality\n* one output \\\\(o \\in \\\\{0,1\\\\}\\\\), i.e., \\\\(o\\\\) belongs to the set containing \\\\(0\\\\) and \\\\(1\\\\)\n* n+1 parameters of interest\n\nThis is just a hyperplane given by a dot product of \\\\(n+1\\\\) known inputs and \\\\(n+1\\\\) unknown parameters that can be estimated. This hyperplane can be used to define a hyperplane that partitions \\\\(\\mathbb{R}^{n+1}\\\\), the real Euclidean space, into two parts labelled by the outputs \\\\(0\\\\) and \\\\(1\\\\).\n\nThe problem of finding estimates of the parameters, \\\\( (\\hat{w}\\_0,\\hat{w}\\_1,\\hat{w}\\_2,\\ldots \\hat{w}\\_n) \\in \\mathbb{R}^{(n+1)} \\\\), in some statistically meaningful manner for a predicting task by using the training data given by, say \\\\(k\\\\) *labelled points*, where you know both the input and output:\n$$\n \\left( ( \\, 1, x\\_1^{(1)},x\\_2^{(1)}, \\ldots x\\_n^{(1)}), (o^{(1)}) \\, ), \\, ( \\, 1, x\\_1^{(2)},x\\_2^{(2)}, \\ldots x\\_n^{(2)}), (o^{(2)}) \\, ), \\, \\ldots \\, , ( \\, 1, x\\_1^{(k)},x\\_2^{(k)}, \\ldots x\\_n^{(k)}), (o^{(k)}) \\, ) \\right) \\, \\in \\, (\\mathbb{R}^{n+1} \\times \\\\{ 0,1 \\\\} )^k\n$$\nis the machine learning problem here. \n\nSuccinctly, we are after a random mapping, denoted below by \\\\( \\mapsto\\_{\\rightsquigarrow} \\\\), called the *estimator*:\n$$\n(\\mathbb{R}^{n+1} \\times \\\\{0,1\\\\})^k \\mapsto_{\\rightsquigarrow} \\, \\left( \\, \\mathtt{model}( (1,x\\_1,x\\_2,\\ldots,x\\_n) \\,;\\, (\\hat{w}\\_0,\\hat{w}\\_1,\\hat{w}\\_2,\\ldots \\hat{w}\\_n)) : \\mathbb{R}^{n+1} \\to \\\\{0,1\\\\} \\,  \\right)\n$$\nwhich takes *random* labelled dataset (to understand random here think of two scientists doing independent experiments to get their own training datasets) of size \\\\(k\\\\) and returns a *model*. These mathematical notions correspond exactly to the `estimator` and `model` (which is a `transformer`) in the language of Apache Spark's Machine Learning Pipleines we have seen before.\n\nWe can use this `transformer` for *prediction* of *unlabelled data* where we only observe the input and what to know the output under some reasonable assumptions.  \n\nOf course we want to be able to generalize so we don't overfit to the training data using some *empirical risk minisation rule* such as cross-validation. Again, we have seen these in Apache Spark for other ML methods like linear regression and decision trees.\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"37e7a703-9336-45d9-84d0-5330f44d7c12"},{"version":"CommandV1","origId":752893222255123,"guid":"086476fa-aaaf-4160-84e9-7717f2db7612","subtype":"command","commandType":"auto","position":2.0,"command":"%md If the output isn't right, we can adjust the weights, threshold, or bias (\\\\(x_0\\\\) above)\n\nThe model was inspired by discoveries about the neurons of animals, so hopes were quite high that it could lead to a sophisticated machine. This model can be extended by adding multiple neurons in parallel. And we can use linear output instead of a threshold if we like for the output.\n\nIf we were to do so, the output would look like \\\\({x \\cdot w} + w_0\\\\) (this is where the vector multiplication and, eventually, matrix multiplication, comes in)\n\nWhen we look at the math this way, we see that despite this being an interesting model, it's really just a fancy linear calculation.\n\nAnd, in fact, the proof that this model -- being linear -- could not solve any problems whose solution was nonlinear ... led to the first of several \"AI / neural net winters\" when the excitement was quickly replaced by disappointment, and most research was abandoned.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggrega idea to result with the least possible delay is key to doing good research.*\"\nMaintained by Francois Chollet at Google, it provides\n\n* High level APIs\n* Pluggable backends for Theano, TensorFlow, CNTK, MXNet\n* CPU/GPU support\n* The now-officially-endorsed high-level wrapper for TensorFlow; a version ships in TF\n* Model persistence and other niceties\n* JavaScript, iOS, etc. deployment\n* Interop with further frameworks, like DeepLearning4J, Spark DL Pipelines ...\n\nWell, with all this, why would you ever *not* use Keras? \n\nAs an API/Facade, Keras doesn't directly expose all of the internals you might need for something custom and low-level ... so you might need to implement at a lower level first, and then perhaps wrap it to make it easily usable in Keras.\n\nMr. Chollet compiles stats (roughly quarterly) on \"[t]he state of the deep learning landscape: GitHub activity of major libraries over the past quarter (tickets, forks, and contributors).\"\n\n(October 2017: https://twitter.com/fchollet/status/915366704401719296; https://twitter.com/fchollet/status/915626952408436736)\n<table><tr><td>__GitHub__<br>\n<img src=\"https://i.imgur.com/Dru8N9K.jpg\" width=600>\n  </td><td>__Research__<br>\n  <img src=\"https://i.imgur.com/i23TAwf.png\" width=600></td></tr></table>","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"edf0cb2c-6f37-4351-a4db-c2cb76138557"},{"version":"CommandV1","origId":7528932 tHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d12e48ca-8665-4eba-a465-921dde03fc69"},{"version":"CommandV1","origId":752893222255142,"guid":"2d01025a-1a90-44a7-ae1b-a23c9b2f83a8","subtype":"command","commandType":"auto","position":16.875,"command":"%md\nNow the RMSE is 1212.82 which is close to the linear regression - so all we did was a computationally expensive linear regression.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"40d66056-72f7-425e-a6af-16a3f28e1355"},{"version":"CommandV1","origId":752893222255143,"guid":"2d0b55d5-79f4-4286-a545-673461d0557b","subtype":"command","commandType":"auto","position":17.25,"command":"%md ### Training: Gradient Descent\n\nA family of numeric optimization techniques, where we solve a problem with the following pattern:\n\n1. Describe the error in the model output: this is usually some difference between the the true values and the model's predicted values, as a function of the model parameters (weights)\n\n2. Compute the gradient, or directional derivative, of the error -- the \"slope toward lower error\"\n\n4. Adjust the parameters of the model variables in the indicated direction\n\n5. Repeat\n\n<img src=\"https://i.imgur.com/HOYViqN.png\" width=500>\n\n#### Some ideas to help build your intuition\n\n* What happens if the variables (imagine just 2, to keep the mental picture simple) are on wildly different scales ... like one ranges from -1 to 1 while another from -1e6 to +1e6?\n\n* What if some of the variables are correlated? I.e., a change in one corresponds to, say, a linear change in another?\n\n* Other things being equal, an approximate solution with fewer variables is easier to work with than one with more -- how could we get rid of some less valuable parameters? (e.g., L1 penalty)\n\n* How do we know how far to \"adjust\" our parameters with each step?\n\n<img src=\"http://i.imgur.com/AvM2TN6.png\" width=600>\n\nWhat if we have billions of data points? Does it makes sense to use all of them for each update? Is there a shortcut?\n\nYes: *Stochastic Gradient Descent*\n\nBut SGD has some shortcomings, so we typically use a \"smarter\" version of SGD, which has rules for adjusting the learning rate and even direction in order to avoid common problems.\n\nWhat about that \"Adam\" optimizer? Adam is short for \"adaptive moment\" and is a variant of SGD that includes momentum calculations that change over time. For more detail on optimizers, see the chapter \"Training Deep Neural Nets\" in Aurlien Gron's book: *Hands-On Machine Learning with Scikit-Learn and TensorFlow* (http://shop.oreilly.com/product/0636920052289.do)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"0dedb103-98da-4576-85f2-75f58fb3b11f"},{"version":"CommandV1","origId":752893222255144,"guid":"12a319d1-a58c-47b3-a210-d57e303b0dd0","subtype":"command","commandType":"auto","position":17.625,"command":"%md ### Training: Backpropagation\n\nWith a simple, flat model, we could use SGD or a related algorithm to derive the weights, since the error depends directly on those weights.\n\nWith a deeper network, we have a couple of challenges:\n\n* The error is computed from the final layer, so the gradient of the error doesn't tell us immediately about problems in other-layer weights\n* Our tiny diamonds model has almost a thousand weights. Bigger models can easily have millions of weights. Each of those weights may need to move a little at a time, and we have to watch out for underflow or undersignificance situations.\n\n__The insight is to iteratively calculate errors, one layer at a time, starting at the output. This is called backpropagation. It is neither magical nor surprising. The challenge is just doing it fast and not losing information.__\n\n<img src=\"http://i.imgur.com/bjlYwjM.jpg\" width=800>","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"7325c59d-78d9-4a1c-bdcb-0587afa95b05"},{"version":"CommandV1","origId":752893222255145,"guid":"40bd57d6-93ce-439a-bb2e-50fe892a2e39","subtype":"command","commandType":"auto","position":18.0,"command":"%md ## Ok so we've come up with a very slow way to perform a linear regression. \n\n### *Welcome to Neural Networks in the 1960s!*\n\n---\n\n### Watch closely now because this is where the magic happens...\n\n<img src=\"https://media.giphy.com/media/Hw5LkPYy9yfVS/giphy.gif\">","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"14af079f-e902-4c15-8237-1925545e596e"},{"version":"CommandV1","origId":752893222255146,"guid":"90e891ef-1c9d-4d0a-b4ce-8f3f7b62e66d","subtype":"command","commandType":"auto","position":19.0,"command":"%md # Non-Linearity + Perceptron = Universal Approximation","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"29130f45-fe13-46a0-a2f8-d2268257d67a"},{"version":"CommandV1","origId":752893222255147,"guid":"7f6ec9bd-4b6a-49d3-9324-5f354050e8a8","subtype":"command","commandType":"auto","position":20.0,"command":"%md ### Where does the non-linearity fit in?\n\n* We start with the inputs to a perceptron -- these could be from source data, for example.\n* We multiply each input by its respective weight, which gets us the \\\\(x \\cdot w\\\\)\n* Then add the \"bias\" -- an extra learnable parameter, to get \\\\({x \\cdot w} + b\\\\)\n    * This value (so far) is sometimes called the \"pre-activation\" (so far above this is all we have done)\n* Now, apply a non-linear \"activation function\" to this value, such as the logistic sigmoid\n\n<img src=\"https://i.imgur.com/MhokAmo.gif\">\n\n### Now the network can \"learn\" non-linear functions\n\nTo gain some intuition, consider that where the sigmoid is close to 1, we can think of that neuron as being \"on\" or activated, giving a specific output. When close to zero, it is \"off.\" \n\nSo each neuron is a bit like a switch. If we have enough of them, we can theoretically express arbitrarily many different signals. \n\nIn some ways this is like the original artificial neuron, with the thresholding output -- the main difference is that the sigmoid gives us a smooth (arbitrarily differentiable) output that we can optimize over using gradient descent to learn the weights. \n\n### Where does the signal \"go\" from these neurons?\n\n* In a regression problem, like the diamonds dataset, the activations from the hidden layer can feed into a single output neuron, with a simple linear activation representing the final output of the calculation.\n\n* Frequently we want a classification output instead -- e.g., with MNIST digits, where we need to choose from 10 classes. In that case, we can feed the outputs from these hidden neurons forward into a final layer of 10 neurons, and compare those final neurons' activation levels.\n\nOk, before we talk any more theory, let's run it and see if we can do better on our diamonds dataset adding this \"sigmoid activation.\"\n\nWhile that's running, let's look at the code:","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"40c033cc-a2d0-4612-8eb8-2564903a4dae"},{"version":"CommandV1","origId":752893222255148,"guid":"f6c0cb7b-96db-40af-92db-e81c882f4333","subtype":"command","commandType":"auto","position":20.5,"command":"from keras.models import Sequential\nfrom keras.layers import Dense\nimport numpy as np\nimport pandas as pd\n\ninput_file = \"/dbfs/databricks-datasets/Rdatasets/data-001/csv/ggplot2/diamonds.csv\"\n\ndf = pd.read_csv(input_file, header = 0)\ndf.drop(df.columns[0], axis=1, inplace=True)\ndf = pd.get_dummies(df, prefix=['cut_', 'color_', 'clarity_'])\n\ny = df.iloc[:,3:4].as_matrix().flatten()\ny.flatten()\n\nX = df.drop(df.columns[3], axis=1).as_matrix()\nnp.shape(X)\n\nfrom sklearn.model_selection import train_test_split\n\nX_train, X_test, y_train, y_test = train_test_split(X, y, test_size=0.25, random_state=42)\n\nmodel = Sequential()\nmodel.add(Dense(30, input_dim=26, kernel_initializer='normal', activation='sigmoid')) # nonlinear activation - only change from above\n# have linear - we want regresion (we do classification via 'softmax' usually)\nmodel.add(Dense(1, kernel_initializer='normal', activation='linear')) \n\nmodel.compile(loss='mean_squared_error', optimizer='adam', metrics=['mean_squared_error'])\nhistory = model.fit(X_train, y_train, epochs=2000, batch_size=100, validation_split=0.1, verbose=2)\n\nscores = model.evaluate(X_test, y_test)\nprint(\"\\nroo e557ab2b-4eac-4384-a92e-4f04ce08d0ae"},{"version":"CommandV1","origId":752893222255149,"guid":"a0a264be-be34-4a61-827f-4abaa4d22b10","subtype":"command","commandType":"auto","position":22.0,"command":"%md ##### What is different here?\n\n* We've changed the activation in the hidden layer to \"sigmoid\" per our discussion.\n* Next, notice that we're running 2000 training epochs!\n\nEven so, it takes a looooong time to converge. If you experiment a lot, you'll find that ... it still takes a long time to converge. Around the early part of the most recent deep learning renaissance, researchers started experimenting with other non-linearities.\n\n(Remember, we're talking about non-linear activations in the hidden layer. The output here is still using \"linear\" rather than \"softmax\" because we're performing regression, not classification.)\n\nIn theory, any non-linearity should allow learning, and maybe we can use one that \"works better\"\n\nBy \"works better\" we mean\n* Simpler gradient - faster to compute\n* Less prone to \"saturation\" -- where the neuron ends up way off in the 0 or 1 territory of the sigmoid and can't easily learn anything\n* Keeps gradients \"big\" -- avoiding the large, flat, near-zero gradient areas of the sigmoid\n\nTurns out that a big breakthrough and popular solution is a very simple hack:\n\n### Rectified Linear Unit (ReLU)\n\n<img src=\"http://i.imgur.com/oAYh9DN.png\" width=1000>","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"b51282d4-7024-4af9-be0d-41ce11b63f0a"},{"version":"CommandV1","origId":752893222255150,"guid":"38c10551-4697-42c3-bcb3-e49c2268f0ef","subtype":"command","commandType":"auto","position":23.0,"command":"%md ### Go change your hidden-layer activation from 'sigmoid' to 'relu'\n\nStart your script and watch the error for a bit!","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"6239674b-4923-4db8-83ab-0d13626a97d7"},{"version":"CommandV1","origId":752893222255151,"guid":"328deef1-76d8-449a-9dd0-9da78de7d40d","subtype":"command","commandType":"auto","position":23.5,"command":"from keras.models import Sequential\nfrom keras.layers import Dense\nimport numpy as np\nimport pandas as pd\n\ninput_file = \"/dbfs/databricks-datasets/Rdatasets/data-001/csv/ggplot2/diamonds.csv\"\n\ndf = pd.read_csv(input_file, header = 0)\ndf.drop(df.columns[0], axis=1, inplace=True)\ndf = pd.get_dummies(df, prefix=['cut_', 'color_', 'clarity_'])\n\ny = df.iloc[:,3:4].as_matrix().flatten()\ny.flatten()\n\nX = df.drop(df.columns[3], axis=1).as_matrix()\nnp.shape(X)\n\nfrom sklearn.model_selection import train_test_split\n\nX_train, X_test, y_train, y_test = train_test_split(X, y, test_size=0.25, random_state=42)\n\nmodel = Sequential()\nmodel.add(Dense(30, input_dim=26, kernel_initializer='normal', activation='relu')) # <--- CHANGE IS HERE\nmodel.add(Dense(1, kernel_initializer='normal', activation='linear'))\n\nmodel.compile(loss='mean_squared_error', optimizer='adam', metrics=['mean_squared_error'])\nhistory = model.fit(X_train, y_train, epochs=2000, batch_size=100, validation_split=0.1, verbose=2)\n\nscores = model.evaluate(X_test, y_test)\nprint(\"\\nroot %s: %f\" % (model.metrics_names[1], np.sqrt(scores[1])))","commandVersion":0,"state":"error","results":{"type":"html","data":"<div class=\"ansiout\">Using TensorFlow backend.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"Cancelled","error":null,"workflows":[],"startTime":1512556577737,"submitTime":1512556577737,"finishTime":1512556580063,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"350d47ef-b9ea-47ca-8d5b-95b63cdbf54f"},{"version":"CommandV1","origId":752893222255152,"guid":"7de8b431-9ce9-42cb-92be-39305253e567","subtype":"command","commandType":"auto","position":24.0,"command":"%md Would you look at that?! \n\n* We break $1000 RMSE around epoch 112\n* $900 around epoch 220\n* $800 around epoch 450\n* By around epoch 2000, my RMSE is < $600\n...\n\n\n__Same theory; different activation function. Huge difference__","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"54a19448-1d91-486a-beb4-75599759da20"},{"version":"CommandV1","origId":752893222255153,"guid":"5fe2b971-ff5c-4a41-8686-dc3de490888f","subtype":"command","commandType":"auto","position":25.0,"command":"%md # Multilayer Networks\n\nIf a single-layer perceptron network learns the importance of different combinations of features in the data...\n\nWhat would another network learn if it had a second (hidden) layer of neurons?\n\nIt depends on how we train the network. We'll talk in the next section about how this training works, but the general idea is that we still work backward from the error gradient. \n\nThat is, the last layer learns from error in the output; the second-to-last layer learns from error transmitted through that last layer, etc. It's a touch hand-wavy for now, but we'll make it more concrete later.\n\nGiven this approach, we can say that:\n\n1. The second (hidden) layer is learning features composed of activations in the first (hidden) layer\n2. The first (hidden) layer is learning feature weights that enable the second layer to perform best \n    * Why? Earlier, the first hidden layer just learned feature weights because that's how it was judged\n    * Now, the first hidden layer is judged on the error in the second layer, so it learns to contribute to that second layer\n3. The second layer is learning new features that aren't explicit in the data, and is teaching the first layer to supply it with the necessary information to compose these new features\n\n### So instead of just feature weighting and combining, we have new feature learning!\n\nThis concept is the foundation of the \"Deep Feed-Forward Network\"\n\n<img src=\"http://i.imgur.com/fHGrs4X.png\">\n\n---\n\n### Let's try it!\n\n__Add a layer to your Keras network, perhaps another 20 neurons, and see how the training goes.__\n\nif you get stuck, there is a solution in the Keras-DFFN notebook\n\n---\n\nI'm getting RMSE < $1000 by epoch 35 or so\n\n< $800 by epoch 90\n\nIn this configuration, mine makes progress to around 700 epochs or so and then stalls with RMSE around $560","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"b0d9cd26-898b-430c-a7e7-e4bb49694817"},{"version":"CommandV1","origId":752893222255154,"guid":"ab50bd10-4cc5-4e2f-baa1-969deffe49ae","subtype":"command","commandType":"auto","position":26.0,"command":"%md ### Our network has \"gone meta\"\n\nIt's now able to exceed where a simple decision tree can go, because it can create new features and then split on those\n\n## Congrats! You have built your first deep-learning model!\n\nSo does that mean we can just keep adding more layers and solve anything?\n\nWell, theoretically maybe ... try reconfiguring your network, watch the training, and see what happens.\n\n<img src=\"http://i.imgur.com/BumsXgL.jpg\" width=500>","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":nu
