null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f820b12f-ac57-4382-a75b-1692c5a41257"},{"version":"CommandV1","origId":201105,"guid":"5f81d09b-35ed-4eb3-9104-e1af524ea315","subtype":"command","commandType":"auto","position":6.859375,"command":"import com.google.gson.Gson \nimport org.apache.spark.sql.functions._\nimport org.apache.spark.sql.types._\n\nval outputDirectoryRoot = \"/datasets/tweetsStreamTmp\" // output directory\nval batchInterval = 1 // in minutes\nval timeoutJobLength =  batchInterval * 5\n\nvar newContextCreated = false\nvar numTweetsCollected = 0L // track number of tweets collected\n//val conf = new SparkConf().setAppName(\"TrackedTweetCollector\").setMaster(\"local\")\n// This is the function that creates the SteamingContext and sets up the Spark Streaming job.\ndef streamFunc(): StreamingContext = {\n  // Create a Spark Streaming Context.\n  val ssc = new StreamingContext(sc, Minutes(batchInterval))\n  // Create the OAuth Twitter credentials \n  val auth = Some(new OAuthAuthorization(new ConfigurationBuilder().build()))\n  \n  val track = List(\"@raazozone\", \"#MakeDataGreatAgain\",\"sds-2-2 rules!\")// just added for some live tests\n  //val track = List.empty // if you do not want to track by any string\n  \n  val follow = TwitterIdsDirectlyFromCsv //UKBuffList\n  //val follow = List.empty // if you do not want to folow any specific twitter user\n  \n  // Create a Twitter Stream for the input source.  \n  val twitterStream = ExtendedTwitterUtils.createStream(ssc, auth, track, follow)\n  // Transform the discrete RDDs into JSON\n  val twitterStreamJson = twitterStream.map(x => { val gson = new Gson();\n                                                 val xJson = gson.toJson(x)\n                                                 xJson\n                                               }) \n  // take care\n  val partitionsEachInterval = 1 // This tells the number of partitions in each RDD of tweets in the DStream.\n  \n  // what we want done with each discrete RDD tuple: (rdd, time)\n  twitterStreamJson.foreachRDD((rdd, time) => { // for each filtered RDD in the DStream\n      val count = rdd.count()\n      if (count > 0) {\n        val outputRDD = rdd.repartition(partitionsEachInterval) // repartition as desired\n        // to write to parquet directly in append mode in one directory per 'time'------------       \n        val outputDF = outputRDD.toDF(\"tweetAsJsonString\")\n        // get some time fields from current `.Date()`\n        val year = (new java.text.SimpleDateFormat(\"yyyy\")).format(new java.util.Date())\n        val month = (new java.text.SimpleDateFormat(\"MM\")).format(new java.util.Date())\n        val day = (new java.text.SimpleDateFormat(\"dd\")).format(new java.util.Date())\n        val hour = (new java.text.SimpleDateFormat(\"HH\")).format(new java.util.Date())\n        // write to a file with a clear time-based hierarchical directory structure for example\n        outputDF.write.mode(SaveMode.Append)\n                .parquet(outputDirectoryRoot+ \"/\"+ year + \"/\" + month + \"/\" + day + \"/\" + hour + \"/\" + time.milliseconds) \n        // end of writing as parquet file-------------------------------------\n        numTweetsCollected += count // update with the latest count\n      }\n  })\n  newContextCreated = true\n  ssc\n}","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">import com.google.gson.Gson\nimport org.apache.spark.sql.functions._\nimport org.apache.spark.sql.types._\noutputDirectoryRoot: String = /datasets/tweetsStreamTmp\nbatchInterval: Int = 1\ntimeoutJobLength: Int = 5\nnewContextCreated: Boolean = false\nnumTweetsCollected: Long = 0\nstreamFunc: ()org.apache.spark.streaming.StreamingContext\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1507197492149,"submitTime":1507197494247,"finishTime":1507197492946,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"fa2d4883-c088-4ff3-9fed-874f3c14145a"},{"version":"CommandV1","origId":201228,"guid":"f76cc68f-bd69-416d-82cf-f2db6f3dcb6e","subtype":"script","commandType":"auto","position":7.3125,"command":"","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">twitter OAuth Credentials loaded\nMyconsumerKey: String\nMyconsumerSecret: String\nMytoken: String\nMytokenSecret: String\nimport twitter4j.auth.OAuthAuthorization\nimport twitter4j.conf.ConfigurationBuilder\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1507197369089,"submitTime":1507140212849,"finishTime":1507197369398,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":["1c9408c0-84a0-477d-99b6-3703b53f50e7"],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4beb
