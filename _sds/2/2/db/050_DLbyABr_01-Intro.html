<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":887490292245584,"name":"050_DLbyABr_01-Intro","language":"python","commands":[{"version":"CommandV1","origId":887490292245585,"guid":"0a5ee635-a8c3-4251-bbc9-21f6c28c94ba","subtype":"command","commandType":"auto","position":0.5,"command":"%md\n\n# [SDS-2.2, Scalable Data Science](https://lamastex.github.io/scalable-data-science/sds/2/2/)\n\nThis is used in a non-profit educational setting with kind permission of [Adam Breindel](https://www.linkedin.com/in/adbreind).\nThis is not licensed by Adam for use in a for-profit setting. Please contact Adam directly at `adbreind@gmail.com` to request or report such use cases or abuses. \nA few minor modifications and additional mathematical statistical pointers have been added by Raazesh Sainudiin when teaching PhD students in Uppsala University.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"977d4227-5d7d-47f4-b366-8dce601d0d8e"},{"version":"CommandV1","origId":887490292245586,"guid":"03fcf426-6af1-40ff-85dc-e1f24cfec083","subtype":"command","commandType":"auto","position":1.0,"command":"%md # Introduction to Deep Learning\n## Theory and Practice with TensorFlow and Keras\n<img src=\"http://i.imgur.com/Gk8rv2Z.jpg\" width=700>\n\nhttps://arxiv.org/abs/1508.06576<br/>\n*by the end of this course, this paper and project will be accessible to you!*\n","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"934109c6-242a-4c3c-a7fa-2df0516ce978"},{"version":"CommandV1","origId":887490292245587,"guid":"f655067d-efe4-4bb7-b6a6-26ad5290e19a","subtype":"command","commandType":"auto","position":2.0,"command":"%md ### Schedule\n\n* Intro\n* TensorFlow Basics\n* Artificial Neural Networks\n* Multilayer (\"Deep\") Feed-Forward Networks\n* Training Neural Nets\n* Convolutional Networks\n* Recurrent Nets, LSTM, GRU\n* Generative Networks / Patterns\n* Intro to Reinforcement Learning\n* Operations in the Real World\n\n### Instructor: Adam Breindel\n\n<img src=\"http://i.imgur.com/lpMDU9j.jpg\" width=200 align=left style=\"margin-right:2em;margin-top:1em\">\n\n#### Contact: https://www.linkedin.com/in/adbreind - adbreind@gmail.com\n\n* Almost 20 years building systems for startups and large enterprises\n* 10 years teaching front- and back-end technology\n\n#### Interesting projects...\n* My first full-time job in tech involved streaming neural net fraud scoring (debit cards)\n* Realtime & offline analytics for banking\n* Music synchronization and licensing for networked jukeboxes\n\n#### Industries\n* Finance / Insurance, Travel, Media / Entertainment, Government\n\n**Note:**\nMinor mathematical statistical details and other editing for LaTeX added by Dr. Raazesh Sainudiin (Raaz) for the PhD level inter-faculty course at Uppsala University, Spring Semester with Adam's explicit permission for use in a non-profit setting.* All edits by Raaz are qualified by *(raaz)*. Please get Adam's permission before using this in a for-profit non-University setting.","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"3c07e80e-ce8b-4a2a-b48c-6c020e957ec4"},{"version":"CommandV1","origId":887490292245588,"guid":"6e3b10ea-0253-483d-965f-a1ac8f8a2d12","subtype":"command","commandType":"auto","position":3.0,"command":"%md ### Class Goals\n* Understand deep learning!\n    * Acquire an intiution and feeling for how and why and when it works, so you can use it!\n    * No magic! (or at least very little magic)\n    \n* We *don't* want to have a workshop where we install and demo some magical, fairly complicated thing, and we watch it do something awesome, and handwave, and go home\n    * That's great for generating excitement, but leaves\n        * Theoretical mysteries -- what's going on? do I need a Ph.D. in Math or Statistics to do this?\n        * Practical problems -- I have 10 lines of code but they never run because my tensor is the wrong shape!\n        \n* We'll focus on TensorFlow and Keras \n    * But 95% should be knowledge you can use with frameworks too: Intel BigDL, Baidu PaddlePaddle, NVIDIA Digits, MXNet, etc.","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"e258e9c0-a0b3-43d2-bc00-b0f59fc09a26"},{"version":"CommandV1","origId":887490292245589,"guid":"0d36e5a0-53c0-4887-8f37-65b1de6b5ba0","subtype":"command","commandType":"auto","position":4.0,"command":"%md ## Deep Learning is About Machines Finding Patterns and Solving Problems\n\nSo let's start by diving right in and discussing an interesing problem:","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"425fdcde-cb83-4125-87be-8956a8ad2b27"},{"version":"CommandV1","origId":887490292245590,"guid":"7cb38e8e-13a4-4449-baed-65be04d8cc9b","subtype":"command","commandType":"auto","position":6.0,"command":"%md %md ## MNIST Digits Dataset\n### Mixed National Institute of Standards and Technology\n#### Called the \"Drosophila\" of Machine Learning\n\nLikely the most common single dataset out there in deep learning, just complex enough to be interesting and useful for benchmarks. \n\n\"If your code works on MNIST, that doesn't mean it will work everywhere; but if it doesn't work on MNIST, it probably won't work anywhere\" :)\n\n<img src=\"http://i.imgur.com/uggRlE7.png\" width=600>","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"dd9543d9-487f-43ac-b91b-ee07184358da"},{"version":"CommandV1","origId":887490292245591,"guid":"91255c78-fd29-4551-b015-48322f52860a","subtype":"command","commandType":"auto","position":8.0,"command":"%md ### What is the goal?\n\nConvert an image of a handwritten character into the correct classification (i.e., which character is it?)\n\nThis is nearly trivial for a human to do! Most toddlers can do this with near 100% accuracy, even though they may not be able to count beyond 10 or perform addition.\n\nTraditionally this had been quite a hard task for a computer to do. 99% was not achieved until ~1998. Consistent, easy success at that level was not until 2003 or so.\n","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"b8483e62-6912-4b9a-8bf9-37152caf4de1"},{"version":"CommandV1","origId":887490292245592,"guid":"09371b73-a037-4ec7-91c5-d90b0f367e62","subtype":"command","commandType":"auto","position":8.5,"command":"%md #### Let's describe the specific problem in a little more detail\n\n* Each image is a 28x28 pixel image\n  * originally monochrome; smoothed to gray; typically inverted, so that \"blank\" pixels are black (zeros)\n  \n* So the __predictors__ are 784 (28 * 28 = 784) values, ranging from 0 (black / no ink when inverted) to 255 (white / full ink when inverted)\n\n* The __response__ -- what we're trying to predict -- is the number that the image represents\n  * the response is a value from 0 to 9\n  * since there are a small number of discrete catagories for the responses, this is a __classification__ problem, not a __regression__ problem\n  * there are 10 classes\n  \n* We have, for each data record, predictors and a response to train against, so this is a __supervised__ learning task\n\n* The dataset happens to come partitioned into a __training set__ (60,000 records) and a __test set__ (10,000 records)\n  * We'll \"hold out\" the test set and not train on it\n  \n* Once our model is trained, we'll use it to __predict__ (or perform __inference__) on the test records, and see how well our trained model performs on unseen test data\n  * We might want to further split the training set into a __validation set__ or even several __K-fold partitions__ to evaluate as we go\n\n* As humans, we'll probably measure our success by using __accuracy__ as a metric: What fraction of the examples are correctly classified by the model?\n  * However, for training, it makes more sense to use __cross-entropy__ to measure, correct, and improve the model. Cross-entropy has the advantage that instead of just counting \"right or wrong\" answers, it provides a continuous measure of \"how wrong (or right)\" an answer is. For example, if the correct answer is \"1\" then the answer \"probably a 7, maybe a 1\" is wrong, but *less wrong* than the answer \"definitely a 7\"\n\n* Do we need to pre-process the data? Depending on the model we use, we may want to ...\n  * __Scale__ the values, so that they range from 0 to 1, or so that they measure in standard deviations\n  * __Center__ the values so that 0 corresponds to the (raw central) value 127.5, or so that 0 corresponds to the mean","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e3f44773-5f6d-4113-92f1-3c60b0184ab7"},{"version":"CommandV1","origId":887490292245593,"guid":"741cbf17-d51b-4618-ad6c-bc2095402fd9","subtype":"command","commandType":"auto","position":8.75,"command":"%md #### What might be characteristics of a good solution?\n\n* As always, we need to balance __variance__ (malleability of the model in the face of variation in the sample training data) and __bias__ (strength/inflexibility of assumptions built in to the modeling method)\n* We a model with a good amount of __capacity__ to represent different patterns in the training data (e.g., different handwriting styles) while not __overfitting__ and learning too much about specific training instances\n* We'd like a __probabalistic model__ that tells us the most likely classes given the data and assumptions (for example, in the U.S., a one is often written with a vertical stroke, whereas in Germany it's usually written with 2 strokes, closer to a U.S. 7)\n\nGoing a little further,\n* an ideal modeling approach might perform __feature selection__ on its own deciding which pixels and combinations of pixels are most informative\n* in order to be robust to varying data, a good model might learn __hierarchical or abstract features__ like lines, angles, curves and loops that we as humans use to teach, learn, and distinguish Arabic numerals from each other\n* it would be nice to add some basic __domain knowledge__ like these features aren't arbitrary slots in a vector, but are parts of a 2-dimensional image where the contents are roughly __axis-aligned__ and __translation invariant__ -- after all, a \"7\" is still a \"7\" even if we move it around a bit on the page\n\nLastly, it would be great to have a framework that is flexible enough to adapt to similar tasks -- say, Greek, Cyrillic, or Chinese handwritten characters, not just digits.\n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f1a3a4ca-32e5-4bf5-9d1a-8d099908ec3b"},{"version":"CommandV1","origId":887490292245594,"guid":"e889f1db-4261-41c9-8eaa-22b8f4766c12","subtype":"command","commandType":"auto","position":20.0,"command":"\n%md #### Let's compare some modeling techniques...\n\n##### Decision Tree\n\n&#x1f44d; High capacity\n\n&#x1f44e; Can be hard to generalize; prone to overfit; fragile for this kind of task\n\n&#x1f44e; Dedicated training algorithm (traditional approach is not directly a gradient-descent optimization problem)\n\n&#x1f44d; Performs feature selection / PCA implicitly\n\n##### (Multiclass) Logistic Regression\n\n&#x1f44e; Low capacity/variance -> High bias\n\n&#x1f44d; Less overfitting\n\n&#x1f44e; Less fitting (accuracy)\n\n<img src=\"http://i.imgur.com/1x80BDA.png\" width=400>\n\n##### Kernelized Support Vector Machine (e.g., RBF)\n\n&#x1f44d; Robust capacity, good bias-variance balance\n\n&#x1f44e; Expensive to scale in terms of features or instances\n\n&#x1f44d; Amenable to \"online\" learning (http://www.isn.ucsd.edu/papers/nips00_inc.pdf)\n\n&#x1f44d; State of the art for MNIST prior to the widespread use of deep learning!\n","commandVersion":1,"state":"finished","results":{"type":"raw","data":"","arguments":{}},"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"f368d183-3cd8-4337-9be1-60bbaa4cd30b"},{"version":"CommandV1","origId":887490292245595,"guid":"12a194ad-bb21-4eb8-8eae-41fd634e0303","subtype":"command","commandType":"auto","position":21.0,"command":"%md ## Deep Learning\n\nIt turns out that a model called a convolutional neural network meets all of our goals and can be trained to human-level accuracy on this task in just a few minutes. We will solve MNIST with this sort of model today.\n\nBut we will build up to it starting with the simplest neural model.","commandVersion":0,"state":"error","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"<span class=\"ansired\">SyntaxError</span><span class=\"ansired\">:</span> invalid syntax","error":"<div class=\"ansiout\"><span class=\"ansicyan\">  File </span><span class=\"ansigreen\">&quot;&lt;command-3887309637455030&gt;&quot;</span><span class=\"ansicyan\">, line </span><span class=\"ansigreen\">3</span>\n<span class=\"ansiyellow\">    It turns out that a model called a convolutional neural network meets all of our goals and can be trained to human-level accuracy on this task in just a few minutes. We&apos;ll solve MNIST with this sort of model today.</span>\n<span class=\"ansigrey\">           ^</span>\n<span class=\"ansired\">SyntaxError</span><span class=\"ansired\">:</span> invalid syntax\n</div>","workflows":[],"startTime":1506800496900,"submitTime":1506800496900,"finishTime":1506800496961,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2d8cf0ce-46d7-44e2-8114-06322f2a0a11"},{"version":"CommandV1","origId":887490292245596,"guid":"1c15cc7d-1b44-4d6f-a01a-f327b8aa9984","subtype":"command","commandType":"auto","position":22.0,"command":"%md\n(*raaz*) **Mathematical statistical caveat**: Note that ML algorithmic performance measures such as 99% or 99.99% as well as their justification by comparisons to \"typical\" human performance measures from a randomised surveyable population actually often make significant mathematical assumptions that may be violated *under the carpet*. Some concrete examples include, the size and nature of the training data and their generalizability to live decision problems based on empirical risk minisation principles like cross-validation. \nThese assumpitons are usually harmless and can be time-saving for most problems like recommending songs in Spotify or shoes in Amazon. It is important to bear in mind that there are problems that should guarantee *worst case scenario avoidance*, like accidents with self-driving cars or global extinction event cause by mathematically ambiguous assumptions in the learning algorithms of say near-Earth-Asteroid mining artificially intelligent robots!","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"394732a8-6362-41c4-992e-25a15ee73896"},{"version":"CommandV1","origId":855670441125158,"guid":"0d6eb214-a954-49b3-aead-f03756997078","subtype":"command","commandType":"auto","position":23.0,"command":"%md\nInstallations\n  * tensorflow==1.3.0\n  * keras==2.0.8\n  * dist-keras==0.2.0\n  * spark-deep-learning-0.1.0-spark2.1-s_2.11\n  \n  Try downloading this bundled jar to save a little time: `http://lamastex/codes/sds/DL2017/jars/jars-maven-org-databricks
