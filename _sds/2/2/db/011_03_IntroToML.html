<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":195363,"name":"011_03_IntroToML","language":"scala","commands":[{"version":"CommandV1","origId":195364,"guid":"9471732f-f7fe-4cd0-92e9-83f4a9d9f2c8","subtype":"command","commandType":"auto","position":0.5,"command":"%md\n\n# [SDS-2.2, Scalable Data Science](https://lamastex.github.io/scalable-data-science/sds/2/2/)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2d66278f-eba3-4b62-b975-01e6d770c721"},{"version":"CommandV1","origId":195366,"guid":"db58afb7-6ba8-486b-8bd1-7ec79de02855","subtype":"command","commandType":"auto","position":0.75,"command":"%md\n\n# Introduction to Machine Learning\n\n**Some very useful resources we will weave around** for Statistical Learning, Data Mining, Machine Learning:\n\n*  January 2014, Stanford University professors Trevor Hastie and Rob Tibshirani (authors of the legendary Elements of Statistical Learning textbook) taught an online course based on their newest textbook, An Introduction to Statistical Learning with Applications in R (ISLR).\n  * [http://www.r-bloggers.com/in-depth-introduction-to-machine-learning-in-15-hours-of-expert-videos/](http://www.r-bloggers.com/in-depth-introduction-to-machine-learning-in-15-hours-of-expert-videos/)\n  * free PDF of the ISLR book: [http://www-bcf.usc.edu/~gareth/ISL/](http://www-bcf.usc.edu/~gareth/ISL/)\n* A more theoretically sound book with interesting aplications is *Elements of Statistical Learning* by the Stanford Gang of 3 (Hastie, Tibshirani and Friedman):\n  * free PDF of the 10th printing: [http://statweb.stanford.edu/~tibs/ElemStatLearn/printings/ESLII_print10.pdf](http://statweb.stanford.edu/~tibs/ElemStatLearn/printings/ESLII_print10.pdf)\n  * Solutions: [http://waxworksmath.com/Authors/G_M/Hastie/WriteUp/weatherwax_epstein_hastie_solutions_manual.pdf](http://waxworksmath.com/Authors/G_M/Hastie/WriteUp/weatherwax_epstein_hastie_solutions_manual.pdf)\n* 2015, UCLA Ass. Professor Ameet Talwalkar (from Spark team) in BerkeleyX: CS190.1x Scalable Machine Learning in edX Archive from 2015\n* My preferred book for statistical learning is by [Kevin P. Murphy, Machine Learning: A Probabilistic Perspective](https://www.cs.ubc.ca/~murphyk/MLbook/). \n\nDeep Learning is a very popular method currently (2017) in Machine Learning and I recommend Andrew Ng's free course in Courseera for this.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"30b44afc-49db-46df-a0f0-21f037e8c1b1"},{"version":"CommandV1","origId":195367,"guid":"b33049ec-c3e2-49c6-98b5-d3ef79d62da1","subtype":"command","commandType":"auto","position":0.875,"command":"%md\n**Note:** This is an applied course in data science and we will quickly move to doing things with data.  You have to do work to get a deeper mathematical understanding or take other courses.  We will focus on intution here and the distributed ML Pipeline in action.\n\n*I am assuming several of you have or are taking ML courses from experts in IT Department at Uppsala (if not, you might want to consider this seriously). In this course we will focus on getting our hads dirty quickly with some level of common understanding across all the disciplines represented here. Please dive deep at your own time to desired depths and tangents based on your background.*\n\nI may consider teaching a short theoretical course in statistical learning if there is enough interest for those with background in:\n\n* Real Analysis, \n* Geometry, \n* Combinatorics and \n* Probability, \nin the future.\n\nSuch a course could be an expanded version of the following notes built on the classic works of [Luc Devroye](http://luc.devroye.org/) and the L1-School of Statistical Learning:\n\n  * Short course on Non-parametric Density Estimation at Centre for Mathematics and its Applications, Ecole Polytechnique, Palaiseau, France \n     * [http://lamastex.org/courses/Short_Courses/EcolePolytechnique_MDE_2013.pdf](http://lamastex.org/courses/Short_Courses/EcolePolytechnique_MDE_2013.pdf)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"0c9c8afc-cc93-4fcb-973c-98b9655d0bab"},{"version":"CommandV1","origId":195368,"guid":"58e9b532-cf7b-4b31-b73f-a5e21f26b784","subtype":"command","commandType":"auto","position":1.0,"command":"%md\n### Machine Learning Introduction \n\n#### ML Intro high-level by Ameet Talwalkar in BerkeleyX: CS190.1x Scalable Machine Learning\n**(watch now 4:14)**:\n\nAmeet's course is in databricks guide for your convenience:\n\n* [https://docs.databricks.com/spark/1.6/training/scalable-machine-learning-cs190x-2015/index.html](https://docs.databricks.com/spark/1.6/training/scalable-machine-learning-cs190x-2015/index.html)\n\n[![ML Intro high-level by Ameet Talwalkar in BerkeleyX: CS190.1x Scalable Machine Learning](http://img.youtube.com/vi/NJZht7aV2NQ/0.jpg)](https://www.youtube.com/watch?v=NJZht7aV2NQ?rel=0&autoplay=1&modestbranding=1&start=1)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"cd5a13ff-3044-4a56-bb44-4df0aae20ea9"},{"version":"CommandV1","origId":195369,"guid":"561852af-74c8-45a5-aa73-661f6a69228a","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n### Ameet's Summary of Machine Learning at a High Level\n\n* rough definition of machine learning.\n    * constructing and studying methods that learn from and make predictions on data.\n\n* This broad area involves tools and ideas from various domains, including:\n  *  computer science, \n  * probability and statistics, \n  * optimization, and \n  * linear algebra.\n\n * Common examples of ML, include:\n    * face recognition, \n    * link prediction, \n    * text or document classification, eg.::\n      * spam detection, \n      * protein structure prediction\n      * teaching computers to play games (go!)\n    \n#### Some common terminology \n##### using example of spam detection as a running example.\n    \n* the data points we learn from are call observations:\n    * they are items or entities used for::\n      * learning or \n      * evaluation.\n\n* in the context of spam detection,\n    * emails are our observations.\n    * Features are attributes used to represent an observation.\n    * Features are typically numeric, \n      *  and in spam detection, they can be:\n        * the length,\n        * the date, or \n        * the presence or absence of keywords in emails.\n    * Labels are values or categories assigned to observations.\n      *  and in spam detection, they can be:\n        * an email being defined as spam or not spam.\n\n* Training and test data sets are the observations that we use to train and evaluate a learning algorithm.\n    ...\n    \n* **Pop-Quiz**\n  * What is the difference between supervised and unsupervised learning?","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"fb4013af-f524-4e34-8833-3fe50a626793"},{"version":"CommandV1","origId":195370,"guid":"0e44d06c-3472-4b3b-8ebb-f1df02dc2899","subtype":"command","commandType":"auto","position":2.25,"command":"%md\n##### For a Stats@Stanford Hastie-Tibshirani Perspective on Supervised and Unsupervised Learning:\n\n**(watch later 12:12)**:\n\n[![Supervised and Unsu
