:[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"52408357-c452-4040-8c27-d7113ed61909"},{"version":"CommandV1","origId":123279,"guid":"a8fdb73c-ce2e-4ceb-a87f-fa96c7a55c92","subtype":"command","commandType":"auto","position":1.0,"command":"%md \n#Random Matrices\n\nThis project explores how the theory of random matrices can be used in a practical way for the decomposition of matrices. In partcular, we focus on an important practical application:\n\n* **Separating \"signal\" from \"noise\":** Obtain a low-rank representation of a matrix that retains most of the \"signal\" and filters out most of the \"noise\" in the original matrix.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":1.439247999493E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":null,"diffDeletes":null,"globalVars":{},"latestUser":"rlgarris@databricks.com","commandTitle":null,"showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"3aa8b338-3379-45dc-8e86-b98ecf9ca6a6"},{"version":"CommandV1","origId":123280,"guid":"7c8f427f-6455-4dd5-a511-a4872552b105","subtype":"command","commandType":"auto","position":2.55517578125,"command":"%md\n***","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"051a4a64-c393-4129-918a-7e5f6583f60b"},{"version":"CommandV1","origId":123281,"guid":"cff0ad0b-eb0f-4af6-aaad-e0bffd75db95","subtype":"command","commandType":"auto","position":4.1103515625,"command":"%md\n## References\n\n* [Alan Edelman and Yuyang Wang (2013). Random matrix theory and its innovative applications.](http://www-math.mit.edu/~edelman/publications/random_matrix_theory_innovative.pdf)  \n**Abstract** Recently more and more disciplines of science and engineering have found Random Matrix Theory valuable. Some disciplines use the limiting densities to indicate the cutoff between ?noise? and ?signal.? Other disciplines are finding eigenvalue repulsions a compelling model of reality. This survey introduces both the theory behind these applications and MATLAB experiments allowing a reader immediate access to the ideas.  \n\n* [Alan Edelman and N. Raj Rao (2005). Random matrix theory. Acta Numerica, pp. 1-65.](http://web.eecs.umich.edu/~rajnrao/Acta05rmt.pdf)  \n**Abstract:** Random matrix theory is now a big subject with applications in many disciplines of science, engineering and finance. This article is a survey specifically oriented towards the needs and interests of a numerical analyst. This survey includes some original material not found anywhere else. We include the important mathematics which is a very modern development, as well as the computational software that is transforming the theory into useful practice.  \n**Contents:**  \n1 Introduction  \n2 Linear systems  \n3 Matrix calculus  \n4 Classical random matrix ensembles  \n5 Numerical algorithms stochastically  \n6 Classical orthogonal polynomials  \n7 Multivariate orthogonal polynomials  \n8 Hypergeometric functions of matrix argument  \n9 Painlev´e equations  \n10 Eigenvalues of a billion by billion matrix  \n11 Stochastic operators  \n12 Free probability and infinite random matrices  \n13 A random matrix calculator  \n14 Non-Hermitian and structured random matrices  \n15 A segue\n\n### Applications of Random Matrix Theory\n* [Mark Buchanan (2010). Enter the matrix: the deep law that shapes our reality. New Scientist Vol. 206 Issue 2755, p. 28-31.](https://www.newscientist.com/article/mg20627550-200-enter-the-matrix-the-deep-law-that-shapes-our-reality/)  \n**Abstract:** The article discusses random matrix theory, a facet of physics research said to be growing rapidly. Once applied only in the study of physics, the article reports that the concept is finding application in numerous other areas including finance and materials science. Electrical engineer Raj Nadakuditi is cited regarding his observation that random matrix theory is deeply rooted in nature. The history of application of random matrix theory to studies of complex atomic nuclei is noted. Physicist Eugene Wigner is mentioned for his insights into the quantum nature of atomic nuclei.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"194ff5de-1402-4021-a86a-7bfefce47666"},{"version":"CommandV1","origId":123282,"guid":"e5654fce-9760-449b-8f42-1ddec3f41ab2","subtype":"command","commandType":"auto","position":7.6160888671875,"command":"%md\n***","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0," 9,"guid":"77519a19-50b6-4bdf-acd7-68ff8b3b5301","subtype":"command","commandType":"auto","position":13.498260498046875,"command":"%md","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"8e7c6b53-6a3b-40e9-bcd5-76a0ae9a6f5b"},{"version":"CommandV1","origId":123350,"guid":"a928f42b-7d6d-4b0a-82f8-36585e6be535","subtype":"command","commandType":"auto","position":13.49835205078125,"command":"%md\n## Extension to Singular Values: Quarter-Circle Law\n\nThe *quarter-circle law* states that for a real \\\\(n\\times n\\\\) random matrix, \\\\(X\\_{n}\\\\), whose entries are independent random variables with mean 0, variance 1 and have bounded moments, the distribution of the singular values of \\\\(\\frac{1}{\\sqrt{n}}X\\_{n}\\\\) approaches a quarter-circle density on the support [0,2] as \\\\(n\\to\\infty\\\\).  \nDenoting an eigenvalue of \\\\(\\frac{1}{\\sqrt{n}}X\\_{n}\\\\) by \\\\(\\sigma\\\\), the asymptotic quarter-circle density is\n$$f(\\sigma)=\\frac{1}{\\pi}\\sqrt{4-\\sigma^{2}}.$$","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"startTime":0.0,"submitTime":0.0,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"lates
